 flavor_orlghelovar.1.t:0 "Open the Outside Markets"
 flavor_orlghelovar.1.d:0 "There is a hushed silence in the state hall as head representative Gloma Firebellow of the glassblowers’ guild presents the engraved wooden box to [Root.Monarch.GetName]. The chamber is filled with curious government officials, representatives, and nobles of the hold’s burgeoning merchant clans. [Root.Monarch.GetSheHeCap] inspects the oak box, running a finger over its varnished surface and the crest of Orlghelovar engraved into its lid, before flipping the metal clasps and opening the container. [Root.Monarch.GetSheHeCap] lifts out a single goblet of perfectly clear crystal glass, mold-blown with an intricate pattern of geometric lines that runs from the rim to the base, each line of identical width and spacing despite the curved surface. The representative Firebellow holds her breath. \n\n[Root.Monarch.GetName] lifts the glass up to catch one of the narrow shafts of daylight carried deep into the hold by the state hall’s intricate system of glass-paned surface light-wells. The light splits on the crystalline edge of one point of the goblet’s pattern, and casts a spectrum of colors across the floor. \n\nThus far, Orlghelovar has been little more than a pioneer settlement, a band of former adventurers squatting in the mausoleum of some of the greatest craft-dwarves of Serpentsreach. The workshops and foundries may have been re-opened, but our products have been rudimentary; good enough to serve our domestic markets for bottles and houseware, and for limited trade with traveling merchants passing outside the surface entrance, but not worthy of bearing the maker’s mark of Orlghelovar. \n\nBut this, this is different. This is worthy of the legacy of the Glass Lords. The wooden box is velvet-lined, and filled with twenty of these goblets, all perfectly identical. With glass of this quality, unrivaled in Cannor or Bulwar, Orlghelovar can proudly re-open for trade with the outside world."
 flavor_orlghelovar.1.a:0 "This is but the start of our legacy!"
 
 flavor_orlghelovar.2.t:0 "Benefits of an Open Market"
 flavor_orlghelovar.2.d:0 "Our re-entry into international trade and our capital’s position close to the surface has brought many foreign traders from Bulwar and Ourdia to our hold. Our markets and merchant districts now bustle not only with dwarves, but with blonde-haired sun elves, stern-faced Ourdians, and friendly Bulwari. \n\nThe volume and frequency of trade has become so great that a group of human traders have successfully petitioned [Root.Monarch.GetSheHe] to settle in our hold permanently, and already a cluster of houses close to our warehouse district have been remodeled to comfortably accommodate their new, taller residents."
 flavor_orlghelovar.2.a:0 "Many more will join us soon"
 
 flavor_orlghelovar.3.t:0 "Cobalt Glass"
 flavor_orlghelovar.3.d:0 "There was concern when we initially re-founded Orlghelovar that the veins of cobalt-bearing alloys that our forebears once used to create their distinctive, deep blue glass had been lost or exhausted centuries ago. But this is not so! The Ancestors smiled upon us, as one of our miners not two weeks ago discovered an ancient, abandoned shaft lined with cobaltite. \n\nWith careful experimentation, we have replicated the old method used in Orlghelovar to refine this ore into powdered cobalt dust, and the correct amount to add to the still-molten glass to produce a vivid, deep blue, a perfect match to classical Orlghelovaric wares! This is not just another step toward reclaiming our heritage; it is also a wonderful commercial opportunity! Our customers can drink their dinner wines from crystal glasses the color of the afternoon sky. "
 flavor_orlghelovar.3.a:0 "A truly historic moment"
 
 flavor_orlghelovar.4.t:0 "Old Bulwar Glass"
 flavor_orlghelovar.4.d:0 "From the journal of Grumbhir Heavybellows, senior accountant for the Orlghelovaric-Bulwari Finehammer Caravan Company: \n\n’’Interesting encounter in the market in Aqtbar today. After meeting with F. Zawari at Alchemist’s Guild, I visited an antique dealer under recommendation of Zawari, accompanied by L. Wirebeard. Wirebeard traveled ahead and I arrived 30.min hence, only to discover Wirebeard in argument with the owner of the antique emporium, Ms. T. Surakesi, over the provenance of a glass decanter displayed in the store. Wirebeard is once more causing problems with his refusal to properly learn Bulwari. I do not understand Mrs. Finehammer’s tolerance for him, the man could not sell gold to a goblin. I digress. \n\nI spoke to Surakesi in my own (passable) Bulwari, and achieved a pleasant resolution to the argument! Her store is in possession of many antique Orlghelovaric pieces, phenomenal (as always) craftsmanship. I explained our business coming from re-established Orlghelovar, showed her some samples (including my beloved Glomla’s travel flask) I had in my possession. Surakesi passes her compliments to our glassblowers (reminder; pass this on to Glomla). It appears there is a large market for antique Orlghelovaric glass in Aqtbar at least, and Ms. Zawari claims this is also the case further south! There appears to be a great opportunity to lever this interest into new customers for our own wares.’’"
 flavor_orlghelovar.4.a:0 "Our Ancestors must be proud"
 
 flavor_orlghelovar.5.t:0 "Diamond Tools"
 flavor_orlghelovar.5.d:0 "With our control of Arg-Ordstun has come a steady supply of diamonds from the mines surrounding the hold. Some of these are cut and sent straight to market, but other, lower quality diamonds have found a new purpose in our workshops. Dwarves have long been aware of the benefits of diamond-tipped tools for mining, but the superior hardness of diamonds has also shown great utility in precision engraving, cutting, and grinding, allowing us to create finely-detailed work and speed up many of our manufacturing processes. \n\nThe fellows in the glass-engraver’s workshop in Arg-Ôrdstun have sent [Root.Monarch.GetSheHe] a beautiful sample showcasing the benefits of their new diamond tools: a pair of cut sculptures of flowering serpentsbloom, both identical, one cut from blue cobalt glass and the other from a large sapphire. The two flowers have a pride of place on [Root.Monarch.GetSheHe]’s desk."
 flavor_orlghelovar.5.a:0 "Useful Tools"
 
 flavor_orlghelovar.6.t:0 "Orlghelovar Sends an Expedition"
 flavor_orlghelovar.6.d:0 "In the past few years there has been a great deal of activity around the great abandoned dwarven hold that overlooks Salla Ayeth. The sounds of construction can be heard echoing from inside the mountain, and flickering lights have been seen in some of the old windows and entrances to the structure. \n\nYesterday, we discovered the reason for this: a group of dwarven scouts, dressed rather unsuitably for traveling in the forest, stumbled across one of our watchtowers. It took us some time to find a suitable translator who spoke common, but eventually the leader introduced herself as Halir Firmhandle, and explained that they had been sent from Orlghelovar, a newly re-established dwarven hold in the Serpentsreach east of Salla Cenág, that trades in glassware. They seem to be looking for commercial opportunities, and it must be said that the samples they have brought with them are far more refined than the wood-ash glass our own craftspeople make. The question is whether we trust that trade is all these dwarves are looking for in these woods."
 flavor_orlghelovar.6.a:0 "Never let anyone in!"
 flavor_orlghelovar.6.b:0 "This is an intriguing offer"
 
 flavor_orlghelovar.7.t:0 "Deepwoods Expedition"
 flavor_orlghelovar.7.d:0 "We have received news from the leader of the scouting party we dispatched into the deepwoods! Commander Halir Firmhandle’s scouts encountered a wood elf tribe not far from the entrance to Verkal Skomdihr, and they were greatly impressed by the quality of our goods. From her account, these elves have faced similar troubles to ourselves, with marauding orcs and goblins forcing them out of their own lands. \n\nIn return for a generous trade agreement, they have given us a priceless gift: complete and detailed maps of the Deepwoods! Given the rather obvious lack of lumber within our own borders, our merchants are already excited by the prospects of trading with these newly-discovered elven states."
 flavor_orlghelovar.7.a:0 "The Wood Elfs will become loyal partners!"
 
 flavor_orlghelovar.8.t:0 "Deepwoods Expedition"
 flavor_orlghelovar.8.d:0 "Our scout commander, Halir Firmhandle, returned from her mission into the deepwoods yesterday looking rather worse for wear. As she explained between pulling arrow after bone-tipped arrow out of her leather armor, her scouting party had encountered an elven settlement. While they had approached the elves with offers of trade, the elves had rejected them in no uncertain terms, calling them ‘untrustworthy soil-eaters’ and shooting at them until they were forced to retreat. \n\nThe expedition was not all in vain, though, as Halir’s party did manage to scout out the forest outside Verkal Skomdihr during their trip. At least now we will know who our neighbors are."
 flavor_orlghelovar.8.a:0 "At least now we know"
 
 flavor_orlghelovar.9.t:0 "An Alliance for the Future"
 flavor_orlghelovar.9.d:0 "Following our initial missive, there have been days of negotiations between ourselves and Ovdal Tungir, intensive back-and-forth debates over individual trade clauses and rights and responsibilities toward travelers and merchants. Finally, on the evening of the third day, diplomats from both parties emerged from the state hall of Ovdal Tungir and informed the gathered crowd of local residents and visiting dignitaries that an agreement had been reached. \n\nWe will generously transfer ownership of the surface territory we have taken from the Ourdians and Goblins in Bahar. In return, Ovdal Tungir has given us something equally valuable: access to ocean trade routes in Bulwar and Cannor through their own vessels, a guaranteed military alliance, and a declaration of friendship between our two states. It is a glorious day for Orlghelovar! With this, we take another step toward the future, and we do it arm-in-arm with our copper siblings."
 flavor_orlghelovar.9.a:0 "May the future be prosperous"

 flavor_orlghelovar.10.t:0 "New Policy"
 flavor_orlghelovar.10.d:0 "For many years we have deepened our political and economic ties with our fellow hold of Ovdal Tungir, and it has become increasingly clear that for the most efficient management of our country, it would be best to take more direct control over our client state’s territories. While some in Ovdal Tungir have voiced complaints, they have been allayed with the reassurances that their essential role in shipbuilding and oceanic trade will continue to guarantee their prosperity and prominence. \n\nThese are not just idle promises: now that we are directly administering our Bahari territories, we can focus our commercial efforts toward dominating trade in Bulwar and beyond. The goods and merchants of a thousand surface countries will flow through Orlghelovar, and it will arrive through Ovdal Tungir, our grandest port!"
 flavor_orlghelovar.10.a:0 "It was long overdue"

 flavor_orlghelovar.11.t:0 "Rumors of a Vulcano"
 flavor_orlghelovar.11.d:0 "This week the straggling remnants of a failed dwarven adventuring party arrived at our borders. While most of their number were surface dwarves, among them was a curious traveler: a Garnet Dwarf scholar named Shaz Helmtapper, a former resident of a remnant hold in the Serpentsreach called Ovdal Lodhum. He explained that he was a scholar of dwarven cultures, and had joined the adventuring party upon learning they were from other dwarven communities from the surface. \n\nUpon hearing of our own attempts to recover the glassblowing heritage of our hold, he mentioned something fascinating. Apparently, along with its famed magma-fuelled armories, the lost hold of Gor Bûrad in the far eastern edge of the Serpentreach was also famous for a different kind of craft: glassworking, with volcanic obsidian! \n\nIf this is true, securing control of this lost hold would not only secure new space for settlements, but also might open up untold scientific and commercial opportunities. Crossing the Serpentreach would, however, be a substantial undertaking. We must head east, to learn more from these remaining Garnet Dwarves, and perhaps even take the volcano for ourselves."
 flavor_orlghelovar.11.a:0 "Is there really glass on the other side?"

 flavor_orlghelovar.12.t:0 "At the Doorsteps of Gor Bûrad"
 flavor_orlghelovar.12.d:0 "As the dwarven road approaches the old hold, the straight and perfectly cut tunnel increasingly opens up as it passes through the ruins of old magma tubes deep in the volcanic heart of the east Serpentreach. Finally, the road arrives at the hold itself, and the scouting party slows. Our scout commander, Halir Firmhandle, grips the handle of her rifle and stares awestruck at her surroundings. The itinerant Garnet Dwarf scholar, Shaz Helmtapper, insisted on accompanying the expedition, and is struck equally silent, his notebook slack in his hands. \n\n‘By the Ancestors, there really is a volcano down here,’ Halir mutters, nudging Shaz with her elbow. The endpoint of the dwarven road is a vaulted bridge of basalt over a vast magma flow, easily a mile wide, cutting through an enormous underground gorge. The molten rock casts the surroundings in an eerie red glow, the light catching the fractured surface of veins of obsidian exposed in sections of the cliff. \n\nBeyond the bridge lies our final destination. The tell-tale fortifications, external supports and grand, reinforced door belie an underground dwarven hold, Gor Bûrad! "
 flavor_orlghelovar.12.a:0 "The rumors were true!"

 flavor_orlghelovar.13.t:0 "Excavation"
 flavor_orlghelovar.13.d:0 "Now that we have gained control of Gor Bûrad and the surrounding caverns, we can turn our attention to the mineral wealth of the area. While our geologists are not sure why minerals occur more frequently around volcanoes – perhaps due to the movement and heat of the rock, or being carried in the currents of magma – Dwarven scholarship is clear that volcanoes are rich areas for mining. The system of caverns in the Zarn region has been identified by our prospectors and geologists as the most promising candidate in the area around Gor Bûrad, and initial explorations have already shown some shallow deposits of gems and minerals. Investing in more intensive mineral exploration in the area will take time and money, but the dividends could be enormous. It is time to strike the earth!"
 flavor_orlghelovar.13.a:0 "Time to mine!"

 flavor_orlghelovar.14.t:0 "Striking Sapphire"
 flavor_orlghelovar.14.d:0 "Deep in the caverns of our mineral exploration project in Zarn, a miner swings his pickaxe into the rock, only to find it shuddering to a halt. Curious, he fiddles in his belt for a smaller pick and chips away at the rock around the spot he struck, brushing dirt away with his free hand, until the light of his helmet-lamp catches on some flat, reflective surface with a tell-tale blue gleam. \n\nBy the time the foreman arrives, hurried down the tunnel with two miners at his heels, a small crowd has gathered around the tunnel section, and several lamps have been set down to light the area. What he can see is the edge of an enormous sapphire deposit, the section found in the tunnel easily as tall as a dwarf, and the beginnings of a tunnel alongside it show that it stretches much further and deeper into the earth. Even this single exposed section of sapphires would be enormously valuable, and depending on how far deep it runs, the miners may have stumbled upon a truly massive volume of gems. \n\nOur merchants are already tallying the estimated revenues from such a deposit, and our scientists are eager to explore the refractive properties of such high-quality sapphire."
 flavor_orlghelovar.14.a:0 "Just imagine the proft margin!"

