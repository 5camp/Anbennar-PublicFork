 #Laser (LAD) Events        written by Spyhaus
 flavor_orlghelovar.149.t:0 "Invention of the Century"
 flavor_orlghelovar.149.d:0 "Mages are powerful beings. Their control of the elements, their mastery of the world, and their bond with all that is ethereal is nothing to scoff at. Everything they can accomplish, from the perspective of just a normal being, is almost unreal. It can make one feel weak in comparison. \n\nBut what if, what if someone could harness and control magic in the same way that mages can? Leading scientists amongst Orghelovar have taken interest in using their excess supply of damestear in a new gigantic undertaking: Controlling and focusing magic to their whim, via the form of a ray of magical energy. While all of this theoretically would require a mage, what if they removed the mage completely? Put the power into the hands of the normal one might say. With the new developments with glass, damestear, and science as a whole, it looks to be a mountain that Orlghelovar may be able to take on. What was once considered impossible now may simply be a few inventions away."
 flavor_orlghelovar.149.a:0 "A big effort is ahead of us!"

 flavor_orlghelovar.150.t:0 "The Theory of Energy"
 flavor_orlghelovar.150.d:0 "The extraction and conservation of energy of damestear is a difficult task to tackle. Mages would usually be able to control magic with ease, but our engineers solve practical problems. Our engineers had to come up with solutions and theories with ideas out of their field, but that did not stop them from trying. Through various means, our team of dedicated scientists had come up with similar theories on how to conserve energy. A casing made of a specific material which had similar properties to magically empowered items. Items that may come to mind are the scepters of mages, which can be made of various materials, but usually are glass. One of our scientists managed to make a case of our special Sapphire Glass, a case of Regular Glass, and a case of Mithril. Left for three days in a chamber, the cases were taken out and a mage was brought in to confirm the results. \n\nHe said in a booming voice “This is hilarious! With all these rare materials you all thought you’d surely be able to contain magical energy. It has seeped out of all of these boxes.” All of the scientists were disappointed, and prepared to have to give a negative report to their upper command, when, shockingly, the mage handed a book of magic to one of the Scientists, named Muradir Megyir. The mage grabbed the hand of Muradir and told him: \n”Look very carefully at the content of this book, it shall guide you to the results you are seeking. I shall return to collect this, for it is forbidden for me to share this knowledge with the likes of you, but I see good in your mission.”\nMuradir Megyir would begin working tirelessly on finding the secret of control before the inevitable deadline."
 flavor_orlghelovar.150.a:0 "Will this prove to be true?"

 flavor_orlghelovar.151.t:0 "True Theory of Light"
 flavor_orlghelovar.151.d:0 "Muradir, after days of sitting quietly in his study attempting to find meaning in the words of the Magister’s book, has finally arrived in the lab with a possible theory on how to not only store, but to focus magical energy. By applying the contents of the book along with his own knowledge on physics and science, Muradir has drawn up a plan for a cylindrical object with a magnifying glass at the front. Inside the sphere, the walls would be covered with a reflective steel, and a thick piece of glass placed in front of the magnifying glass. It would be held up by two stilts, and a baseplate to keep the main device planted on the ground while firing. The scientists immediately began to work on this new device, hoping that this last ditch effort by Muradir would surely prove correct. The device was finished, and a piece of damestear was slotted in, and then the magnifying glass sealed on. \n\nAfter three more weeks of waiting, the Mage had returned to collect his book, and to test the machine once more. Muradir handed the book to the Mage, and showed him the way to the mechanism. The Mage looked at it with a sort of awe, one that gave everyone in the room a little bit of hope. \nThe Mage smiled, and announced that the mechanism would work. The scientists erupted in happiness, and began to plan out the next steps for the device."
 flavor_orlghelovar.151.a:0 "Unto the next step!"

 flavor_orlghelovar.152.t:0 "Black Box"
 flavor_orlghelovar.152.d:0 "With the mechanism now certified complete and ready to go, the team of scientists now had to construct a testing site for the device. This “Ground Zero” would have to be in a place where there could be absolutely no extra variables applied to the experiment. If anything were to so slightly alter the test, it could have dire consequences. Thus, Muradir petitioned for a room to be made of black damestear. While this room would be ideal to test the device in, it would exhaust most of Orlghelovar’s black damestear reserves. This would mean that other experiments would have to be delayed or halted completely. When this was brought to the court of some of Orlghelovar’s greatest minds, they debated for hours on whether they should give the go ahead. \nEventually, it was decided that it would be best for the laser to take priority for now, and that the black damestear room, codename “Black Box,” would be built for the test. While all other experiments may halt, it will be worth the wait."
 flavor_orlghelovar.152.a:0 "Hopfully it keeps us safe"

 flavor_orlghelovar.153.t:0 "Testing the Invention"
 flavor_orlghelovar.153.d:0 "The Black Box is complete. The device had been transported hours ago, with additional changes made so that one would be able to activate the laser via a lever that would hyper-energize anything inside of the cylinder, which would in turn pass through the thick glass and be focused into a small beam by the magnifier at the end of the cylinder. At the other side of the room, a piece of steel to test the effects of the beam. \nScientists gather in anticipation for the results of the test. Muradir especially looked on with joy with how many have come to the realization of his greatest work. A volunteer entered the chamber, and activated the mechanism. As the device slowly powered up, one could hear noises from the outside of the room as if an explosion was about to go off. Everyone was worried, afraid to what may be going on inside. \nThen, the volunteer opened the door for everyone to enter the room. They entered to the sight of the first L.A.D in existence. A small, yet steady flow of energy was passing through the glass "
 flavor_orlghelovar.153.a:0 "This is true Power"

 #####Research Triggered Events#####
 #Advanced Laser            written by Spyhaus
 flavor_orlghelovar.200.t:0 "Advancement of L.A.D.s"
 flavor_orlghelovar.200.d:0 "After the success of our LAD, we have begun work on the implementation of our new tool into our society. This process begins with the shrinking down of the LAD. Already gargantuan in size, one had to climb and sit upon a specialized seat to be able to use and control the device properly. This would be fine if it was to emit a mass amount of energy, but at its current state, it would be a waste of metal and damestear. Thankfully, our team of highly trained scientists has managed to size down the LAD to where it is able to be transported with ease, and to where its production viability becomes less of an issue. It still has a measly output, but we also have a team working on how to improve the amount of energy our laser is able to emit while still keeping the photons stable and coherent.\n\nThe speed at which we are all moving towards advancements with our laser is astounding."
 flavor_orlghelovar.200.a:0 "Progress is inevitable"

 flavor_orlghelovar.201.t:0 "Laser Cutter"
 flavor_orlghelovar.201.d:0 "Searching for a use for the LAD in our society has been frustrating to say the least. Many businesses and corporations disregarded the laser for being of no use to them with its high cost and maintenance.\n\nRecently though, a use of our LAD has been found in the mining sector of our nation! Deepening the hold had now become tedious and difficult. They were in need of assistance, and we were there to help. We proceeded to send our LAD’s to where the digging had been taking place, and worked with the local miners in clearing out the area for testing.\n\nThe lasers were charged up, and they instantly went to work! The dirt and rocks were seared and then melted. With pace, the lasers made good progress with mining and then some. At the end of the day, the miners offered to cooperate with the scientists behind the lasers and purchased some of our lasers to assist them.\n\nIn the end, while we found a small victory, we assume that we probably couldn’t emulate the same for regular mining. Hold Deepening is a very different style of work from other forms, with high forms of pay in comparison. For now though, we take this as a sign of progress, and continue to find ways in how to improve our LAD, and how to continue integrating laser technology into the aspects of the nation of Orlghelovar."
 flavor_orlghelovar.201.a:0 "We will dig like no one ever did"

 flavor_orlghelovar.202.t:0 "Laser Cannon"
 flavor_orlghelovar.202.d:0 "It is the beginning of the day of testing, and the LAD “cannon” has been placed along the beach. We have prepared the testing site in the lands outside to avoid damaging our tunnels and holds, in case something were to go awry. \n\nThe first prototype of what is to come, it is larger than your usual cannon, comparable to the original LAD, but with an obvious increase in complexity. A dark blue in color, the cannon is placed onto the ground, and drilled in place. The back of the cannon was clear. In the inside one could see a large piece of Damestear. Small pieces of glass are placed in the front and back of the device’s barrels. In the inside, a heavy set of special glass that functions as a gain medium for our cannon. All measures were taken to make sure the cannon would function properly to avoid a crisis. \n\nThe beach is still, the waves splash on shore and sink back into the waves. On the other side of the beach, a small mountainside awaited, around a little less than a kilometer away. There were no clouds present.\nSuddenly, a bright blue laser bursted out from the cannon, and beams forward for a split second before immediately dissipating into nothingness. The effects though, they lingered. The waves had receded, the sand had fine pieces of glass in them, and over in the distance, pieces of the mountain looked like they were melting off, causing parts of the mountain to collapse, creating a massive cloud of dust and matter. Most notably of all though; the heat. All around us the heat had risen in the areas that the beam had affected. Scorched and melted lands lay ahead of us. The very moisture on our skin had dissipated into nothingness. \n\nNeedless to say, this was over what we had expected. We have created something we aren’t sure should even exist. Do our ancestors frown upon us? This will be a weight on us since we are the makers of such a thing. At the “celebration party” a lead scientist on the development of the cannon, declared that it would now be Orlghelovars job and utmost priority to keep this technology from the hands of those willing to use it for evil. The room nodded silently in agreement."
 flavor_orlghelovar.202.a:0 "What have we created?"

