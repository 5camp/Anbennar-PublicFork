 flavor_rogieria.33.t:0 "A Damerian Wedding"
 flavor_rogieria.33.d:0 "In many ways, the house of Silmuna has been split in two ever since Wesdam's betrayal at the end of the Lilac Wars.\n\nThe main branch was all but destroyed, the Grand Duchy dismantled, exiled to Escann and forced to carve out a new home in the aftermath of the Greentide, followed there by nobles and soldiers who would not forsake their liege.\n\nMeanwhile, the cadet branch of Wesdam retained their lands, and status within the empire, and the dismantling of the Grand Duchy gave them opportunity to expand their power further. However, loyalists regarded them as traitorous, illegitimate claimants to the Silmuna name.\n\nBut that was generations ago. Grudges cannot be held forever. Indeed, more recently we have reconciled with our kin, and there is an idea with growing popularity within our court.\n\n[Root.GetName] has a [Root.Monarch.GetTitle], Wesdam a [A04.Monarch.GetTitle]. What more opportune time could there be to bring this split to an end? We will reunite the branches, bind them together in marriage! It only remains to send the envoys, and make the proposal."
 flavor_rogieria.33.a:0 "We are one house, Silmuna!"
 flavor_rogieria.33.b:0 "They are traitors, not members of our family."
 
