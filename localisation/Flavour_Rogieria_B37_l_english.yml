 rogieria_emulant_lothane_title:0 "Emulant of Lothane"
 rogieria_emulant_lothane_desc:0 "TODO"
 
 rogieria_embrace_cult_title:0 "Embrace the Cult"
 rogieria_embrace_cult_desc:0 "TODO"
 
 rogieria_leverage_loyalties_title:0 "Leverage Old Loyalties"
 rogieria_leverage_loyalties_desc:0 "The desire for the glorious return of house Silmuna burns beyond the borders of Escann, igniting the passionate loyalties of not long past. The Lilac wars left a scar all across the Empire, shattering the pride of many prominent families. Under the banner of Rogier we shall have them remember their oaths to our family and together we will break the will of the usurpers and  bring the imperial crown back where it belongs."
 
 rogieria_organize_faithful_title:0 "Organize the Faithful"
 rogieria_organize_faithful_desc:0 "Those loyal to the SIlmuna are starting to gather and we have grand plans for them. Beyond supporting us for the throne, the conspirators serve one other crucial purpose: Tear down the emperor.\n\nWhat better sight to prove our claim than members of the empire turning on their nominal sovereign? With sufficient backing, we can tear the emperor’s legitimacy and authority to shreds."
 
 rogieria_shadow_moonlight_title:0 "Shadows in the Moonlight"
 rogieria_shadow_moonlight_desc:0 "TODO"
 
 rogieria_road_home_title:0 "The Road Home"
 rogieria_road_home_desc:0 "We have toiled, yearned, and fought hard for our place in Escann. We waged war with orcs, goblins, and even other adventurers who sought to end our legacy.\n\nHave we not earned our rest? Yet how can we rest when so many of our people still dream of returning home, to the rolling hills of the Damesear. To sail in the waters of the Dameshead or to walk the bustling streets of Anbenncóst.\n\nOur people will not be ignored for we have the tools at our disposal. The might of Escann and loyal allies that support our return. The road home will be flanked with the Silmuna emblem!"
 
 rogieria_challenge_made_title:0 "The Challenge Made"
 rogieria_challenge_made_desc:0 "In 1443 the Grand Duke Adenn "Skylance" Silmuna was murdered in the Imperial Palace of Anbenncost by the treacherous Erlan of Wesdam. How ironic that the slaughter of our forefathers served only to bring about a brighter future upon our house.\n\nBeyond Anbennar, we have twice-proven our rightful claim to an empire, making it clear as moonlight.We have revived Escann and left behind a legacy that will eclipse Castanor, and who could deny that our subjects have better lives under our rule? We saved Escann from anarchy, we will now save the Empire from unrightful rulership."
 
