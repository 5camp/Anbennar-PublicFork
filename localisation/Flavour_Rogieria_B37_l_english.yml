 rogieria_emulant_rogier_title:0 "Emulant of Rogier"
 rogieria_emulant_rogier_desc:0 "Rogier 'The Exiled' was a hero of the Greentide, adventurer, and the founder of our people. The rightful emperor, forced into exile, he failed to save his sister, but saved her son and her legacy.Rogier was an adventurer without comparison, who traversed land previously thought impossible with his loyal Sons of Dameria by his side and proved the bravest among all men. A paragon who gave these very men a new place to call home, a home for their children, and the children after them. Rogier 'The Hero' was a legend of bravery and adventure that lives in our people's hearts and actions."

 rogieria_rogiers_righteous_heir_title:0 "Rogier's Righteous Heir"
 rogieria_rogiers_righteous_heir_desc:0 "TODO"

 rogieria_the_pretenders_title:0 "The Pretenders"
 rogieria_the_pretenders_desc:0 "There are many words to describe the Dove Throne: regal, powerful, magnificent. The current emperor… a few other choice words describe them. They waste the throne, carelessly enacting policies, or failing to do so, and some have even let outsiders control imperial land!\n\nWex may have started the decline, but every emperor since then is equally to blame for their negligence. If these harsh words simply hurt their pride, then they have not been harsh enough. After all, who would dare even think to ruin our legacy? Let us make these facts public and expose them for who they really are!"

 rogieria_matter_traitors_title:0 "Matter of Traitors"
 rogieria_matter_traitors_desc:0 "TODO"

 rogieria_cry_freedom_title:0 "A Cry for Freedom"
 rogieria_cry_freedom_desc:0 "The empire cries out for liberation, and the return of the Simunas! We have proven ourselves countless times, demonstrated the current emperor’s feebleness, and restored the prestige of the Silmuna name.\n\nWhat left is there to do? Perhaps when the last of the foolish electors realize the truth and no longer support that unworthy emperor then the rest of the empire will follow suit. Then, if the emperor still refuses to step down from our rightful throne -- we will offer a challenge they can not refuse."
 
 #Fifth Slot
 
 rogieria_northern_fortress_title:0 "The Northern Fortress"
 rogieria_northern_fortress_desc:0 "In the north of Escann lies the old fortress of Bal Mire. Its northern locale and position along the Alen make it a prime location for fur production and trade with the Alenics. But more importantly, it is a bulwark against the Grey Orcs who conquered old Vrorenmarch, led by the fearsome warchief Brosur Frozenmaw. Might it not be prudent to establish the fortress as a military base against the threat of this monstrous menace?"

 rogieria_restore_balmire_title:0 "Restore Bal Mire"
 rogieria_restore_balmire_desc:0 "Bal Mire was once a great citadel, built by the ancient empire of Castanor under the auspices of Balgar the Builder to watch over the Alenic tribes. But with the decline of Castanor its maintenance was neglected, and now it lies ruined and crumbling, half-sunk into the surrounding swamp.\n\nRebuilding the ancient fortress shall secure our north-western flank, and incorporate at least some part of Castanor’s legacy into our own."

 rogieria_untamed_frontier_title:0 "The Untamed Frontier"
 rogieria_untamed_frontier_desc:0 "With Bal Mire restored the time has come to secure the rest of the cold north. Though rich in furs and game, it is a wild, heavily forested land, the outposts of civilization few and far between. What’s more, stories abound of men who become monstrous beasts in the moon’s light, too common and well attested to be mere myth.\n\nIt is essential to Rogier that we establish fortified positions in the region to both clear the way for proper settlement and ensure the northern border of his kingdom is properly protected."

 rogieria_riches_north_title:0 "Riches of the North"
 rogieria_riches_north_desc:0 "We have tamed the north, now we will reap what we have sown!\n\nThese wild frontiers are perfect for hunters, tanners, and the like. The bounties of the forest are endless. Great wolves, deer, and all manners of beast ready to fall prey to our hunters.\n\nLet us support these frontiersmen however we can, establishing workshops for them to butcher in, and settling the forests with outposts they can reside in. There will be furs to spare this winter, and riches too!"

 rogieria_shield_cannor_title:0 "The Shield of Cannor"
