 rogieria_silmuna_rogieria_title:0 "The Silmuna of Rogieria"
 rogieria_silmuna_rogieria_desc:0 "The Silmuna in Escann are not only unique for our unusual strategic position, but also for our  race – being descended from Lothane ‘Bluetusk’, we are half-orcs all.\n\nThis fact, combined with the decision of Rogier ‘the Exiled’ to legitimize Lothane despite the tragic circumstance of his birth – shared with most all half-orcs in Escann – has made Rogieria a particular haven for these new people without any natural homeland of their own. While other nations may treat half-orcs as beneath the ‘civilized’ races, tainted with monstrosity by their orcish heritage, here they are welcomed as brethren."

