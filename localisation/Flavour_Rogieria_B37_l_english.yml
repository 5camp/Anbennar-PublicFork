 rogieria_left_hand_title:0 "The Left Hand"
 rogieria_left_hand_desc:0 "The Magisterium has a strong hold over the western gate of the Damesear. Despite having strong ties with our family, they ultimately remained neutral in the Lilac Wars.\n\nIf we could convince them to support our return, it would make the transition of power once we enact our plans much easier. Otherwise, perhaps we could use some old claims to force them into accepting our hegemony."
 
 rogieria_the_heart_title:0 "The Heart"
 rogieria_the_heart_desc:0 "Anbenncost was - no, is the capital of Dameria, the location of the Imperial Palace, and the former seat of the Silmuna. Even after its sack in 144, the city remains by far the most important in Anbennar, and certainly the largest in all of Cannor.\n\nThe Anbenncoster peoples have enjoyed their time in the sun as a free city, but they know their true loyalties lie with the moon. It is time for them to return to the fold."
 
 rogieria_loyalist_waiting_title:0 "Loyalists Waiting"
 rogieria_loyalist_waiting_desc:0 "Thousands of true Damerians across the empire now know of our resurgence, and we have consolidated the base of our power. Our influence is so pronounced, people are publically holding festivals in our honor, holding rallies to further support for us, and making preparations for the day our banner flies above the Imperial Palace once more.\n\nThe Silmuna name has never been more celebrated, and we haven’t even made our proper return yet. The time is soon nigh. It won’t be much longer until we shall march to the Damesear with a grand reception, we simply must convince a final few nations of the righteousness of our cause."
 
 #Third Slot
 
 rogieria_last_silmuna_title:0 "The Last Silmuna"
 rogieria_last_silmuna_desc:0 "Our bloodline goes back to the origins of the Empire itself. From Auci of Dameria and Munas Moonsinger we are descended. Now, standing at the helm of this venerable lineage is Rogier 'The Young Owl' Silmuna.\n\nAlthough he is not the child of Rogier 'the Exiled', none is more deserving than him to bear that name, as he is the son of the Greentide hero Lothane 'Bluetusk' Silmuna. With such a worthy ruler leading our nation, great things are in our future! But it is a future shaped by deeds, not merely words -- what legacy will we create?"
 
 rogieria_sons_of_dameria_title:0 "Sons of Dameria"
 rogieria_sons_of_dameria_desc:0 "When Rogier the Exiled fled from our homeland, he went in pursuit of his sister Eilís, and he did it with his loyal subjects and friends, veterans of the Lilac wars all of them. Though many years have passed since he left for Escann and he now rests in peace, many of his followers remain alive in our new nation.\n\nThose who were squires when they left Dameria became great warriors fighting the Greentide. The experience of these nobles-turned-adventurers should not go to waste, let us have them train our army and restore their ranks as our new nobility, to reward and ensure loyalty in generations to come."
 
 rogieria_young_owl_ambition_title:0 "The Young Owl's Ambition"
 rogieria_young_owl_ambition_desc:0 "During his time with the Corintar, Rogier was always eclipsed by his father and older brother. Neither physically strong nor pious, his strength lay in his sharp mind and his charisma, but he had resigned himself to always being in the shadow.\n\nBut now that has changed. In the moment that the crown was offered to him a flame grew in him. He will not only recover what is his birthright, he will make a name of his own, a name that will cast a shadow upon the rest of his family, a legacy for the ages. The Young Owl's legacy."
 
 rogieria_kingdom_rogier_title:0 "A Kingdom for Rogier"
 rogieria_kingdom_rogier_desc:0 "The former lands of Adenica lie in a fertile plain irrigated by the waters of the Tarescker. Formerly inhabited by the Adennerknight-lords, it is now divided between Cannorian adventurers and settlers and the Escanni survivors.\n\nRogier has decided that the former Kingdom of Adenica will become the heart of the new Kingdom of Rogieria, and the first step is to claim and consolidate the Taran plains. Nevertheless, his main concern is not the land, but the people who inhabit it, since the core of his kingdom must be people loyal to him and the Silmuna family."
 
 rogieria_city_rogier_title:0 "The City of Rogier"
 rogieria_city_rogier_desc:0 "Taranton was the capital of the knightly Kingdom of Adenica but now lies in ruins. It is not the same smoldering, goblin-infested, ruin we reclaimed, but the city has seen better days.\n\nIts past history, its position in the center of Rogier’s domains and its access to the swift Tarescker river makes the city an excellent site for Rogieria’s capital. Rogier himself has taken the project under his wing, designing the new city in the outskirts of Taraton on the eastern bank of the Tarescker. He spends his free time tracing roads, designing buildings and demarcating the districts of his legacy, the shining beacon of West Castanor, the city of Rogier."
 
 rogieria_reclamation_army_title:0 "Reclamation Army"
 rogieria_reclamation_army_desc:0 "We must establish a magnificent army, one fit for our glorious nascent kingdom, to strike fear into the hearts of the traitors both in Escann and Anbennar as we march across the land. But while many of our citizens cry out to return to our forefather's homeland in Dameria, just as many wish to stay in the land of second chances, fearful that an invasion of the Empire will leave their Escanni homes defenseless. The Young Owl himself is not an exception, as his newly founded kingdom is as precious to him as Dameria was for Rogier the Exiled."
 
