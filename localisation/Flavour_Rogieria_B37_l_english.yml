 rogieria_king_west_title:0 "The King of the West"
 rogieria_king_west_desc:0 "TODO"
 
 rogieria_exume_rogier_title:0 "Exhume Rogier"
 rogieria_exume_rogier_desc:0 "Rogier The Exiled may have been the last of the main branch of the Silmuna, but he was the start of the Sons of Dameria and our foundings in Escann. And though he could not find r his sister Eilís the Blue, he found a nephew, and forged a nation..\n\nTruly, Rogier was a valiant man, never seeking glory or fame but  instead survival for his family and the noble bloodline of the Silumnas. Let us honor him, as his heirs, and celebrate both his life and death equal to that of other great Silmunas before him."
 
 rogieria_silmuna_mausoleum_title:0 "Silmuna Mausoleum"
 rogieria_silmuna_mausoleum_desc:0 "Though they may not be able to live together in glory, Slimuna past shall rest forever as a family in peace. The remains of the Lilac War heroes have been recovered, from the Old Owl to Rogier the Exiled. Now we must give them a burial worthy of their legacy.\n\nAs we carry on the torch we must not forget the fire from which we lit it. To that purpose, [Root.GetCapitalName] will serve us well. A mausoleum must be built to house the great rulers of the past and it shall be built with the magnificence and care that these rulers put into our people. No expenses should be spared, after all, who we are is defined by the  legacy that has been and our legacy to come."
 
 rogieria_damerian_paragons_title:0 "Damerian Paragons"
