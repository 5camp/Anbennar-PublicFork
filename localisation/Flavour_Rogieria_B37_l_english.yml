 #First Slot
 
 rogieria_crown_farranean_title:0 "The Crown of Farraneán"
 rogieria_crown_farranean_desc:0 "Farraneán was once a realm which existed where Rogieria now stands. The march of the Greentide did not slaughter every Escanni in its wake, especially here along the borders with the Empire of Anbennar and Ibevar.\n\nIn the mountains of Valefort live the surviving members of the Síl na Eán family, the former rulers of Farraneán. If Rogier could take one as a wife, it would make the Silmuna the rightful monarchs of this land and give the returning Farrani good reasons to accept our rule."
 
 rogieria_black_tree_title:0 "The Black Tree"
 rogieria_black_tree_desc:0 "Whistlevale was once the beating heart of Farraneán, center of its realm. While many Farrani have returned to their former realm and original homes, the cities are mostly in ruins. As per the deal with Margery, Rogier agreed to restore Farraneán to its former glory, and Whistlevale is the first step.\n\nBy restoring the cities and populating the countryside, we will attract more than just Farrani refugees to our realm, but sellswords and businessmen alike -- future allies and pawns for Rogier to use in his plans."
 
 rogieria_restore_caseans_title:0 "Restore the Caseáns"
 rogieria_restore_caseans_desc:0 "The Caseáns originated as  a type of fortified location, similar to a castle or fortress, designed with the intention of combatting the victims of the White Pestilence. Later, they became key strongpoints in defense of Farraneán .\n\nRestoring these landmarks  will keep much of Rogieria’s core territory safe, and grant us a strong position to launch further expansion and reclamation."
 
 rogieria_gateway_empire_title:0 "Gateway to the Empire"
 rogieria_gateway_empire_desc:0 "TODO"
 
 rogieria_cogauluis_ball_title:0 "The Cogaulúis Ball"
 rogieria_cogauluis_ball_desc:0 "After decades of hard work, the lands of Farraneán enjoy a prosperity that even surpasses the pre-Greentide times. The cities were rebuilt bigger than before, the roads are safe and the farmlands produced a record harvest.\n\nIn order to celebrate the restoration of Farraneán, Margery proposed to celebrate a Cogaulúis Ball, a custom that the first Farrani, from Esmari origin, brought to their new homes. A river party where the waters of the Cogaulúis become filled with light, laughter and music. And, of course, Margery’s wishes are Rogier's commands."
 
 rogieria_vincen_body_title:0 "Exhume Vincen"
 rogieria_vincen_body_desc:0 "With the darkness of the night as their veil, our Imperial allies and agents will sneak into an Istralorian cemetery in the search of Vincen's grave, hidden after the end of the fourth Lilac war. It seems strange that Vincen, former Grand Duke of Dameria and Emperor of Anbennar would rest eternally here, and yet perhaps hiding his corpse in plain sight was the best decision.\n\nIn a grave marked for ‘Aldowle síl Dameria’ lies the great Old Owl. Now let our agents retrieve his body and be off into the night, to return him to his family."
 
 rogieria_crown_dameria_title:0 "The Crown of Dameria"
 rogieria_crown_dameria_desc:0 "Many treasures were lost with the fall of the Silmuna and the sack of Anbenncóst. One of them was the crown of the Kingdom of Dameria, made by elven artisans for Marion Silmuna, the founder of the Silmuna dynasty.\n\nOne of our supporters gave us information that although the crown was stolen by Rose Party soldiers, it never left Anbenncóst. We need to send spies to the city to verify this information, and if possible, recover a shard of our legacy."
 
 rogieria_emulant_vincen_title:0 "Emulant of Vincen"
 rogieria_emulant_vincen_desc:0 "Among the heroes of house Silmuna Vincen is perhaps the one who understood most deeply what Anbennar -- unity -- truly stands for. A master diplomat, his sincere words brought more allies to his side than Lorentish treachery could ever hope to take away.\n\nThere wasn't a court in Cannor unhappy to greet him as a guest. Even the Lorentish nobles wished to gain his favor, as he wed Eilís Siloriel to end the First Lilac War. After the death of Queen Reanna III Siloriel, Vincen vowed to enforce the rightful succession according to Lorentish law, first by pushing his wife Eilis' claim, then his son Adenn's.\n\nHad it not been for the treachery of the roses, he would have succeeded, finally defeated Dameria's greatest rival, and brought all of Anbennar and Lencenor to heights of prosperity hitherto unknown. We will set our sights just as high, and not fail."
 
 rogieria_right_hand_title:0 "The Right Hand"
 rogieria_right_hand_desc:0 "The Wexonards unlawfully annexed the provinces of Varivar and Eargate after the Invasion of Damesear. Ever since, the loyal subjects of the Silmuna have been living under tyrants.\n\nIf we are going to reclaim our rightful place on the throne, it is imperative that we secure this vital defensive position against the mainland. It should be straightforward enough to contact the old Damerian loyalists, and a network among them will make claiming our rightful lands easier."
 
 rogieria_the_soul_title:0 "The Soul"
 rogieria_the_soul_desc:0 "On the southern side of the Damesear is the foremost temple of the cult of the Dame. The Silmuna are direct descendants of Auci, an avatar of the Dame, so in a sense her continued worship is both a source of national pride, and legitimizes the Silmuna bloodline.\n\nWe should do our utmost to ensure the loyalty of those who control this sacred landmark, and if we can’t, we can at least ensure that safe travel to and from the area is guaranteed."
 
 #Second Slot
 
 rogieria_small_council_title:0 "The Small Council"
 rogieria_small_council_desc:0 "TODO"
 
 rogieria_rogierian_nobility_title:0 "Adventurer Nobility"
 rogieria_rogierian_nobility_desc:0 "The Sons of Dameria were in no small part composed of nobles who lost everything when Dameria was butchered by the traitors. As we marched against the Greentide, former lords stood no higher than commoners.\n\nNow, Rogier sees fit to grant these loyal nobles new fiefs in the northern lands of the former kingdom of Adenica, but their time as brothers-in-arms with the common man has had a particular effect on the nobles of Rogieria.\n\nThey do not view themselves as superior – how could they, when they stood and fought and died side-by-side – and in their new fiefdoms they conduct themselves not so much as rulers, but as leaders, making common cause with their people."
 
 rogieria_heart_valley_title:0 "The Heart of the Valley"
 rogieria_heart_valley_desc:0 "Queen Margery was raised on stories of Farranean’s prestigious capital, a prosperous city, a nexus of trade between East and West. When she and the king saw Escin themselves, it was little more than collapsing ruins and burnt-out shells.\n\nIt is of great importance to her majesty that it be restored without delay. So it shall be! Call for the workmen, the settlers, the returning Farrani! Escin shall be Farranean’s beating heart once again!"
 
 rogieria_for_young_owl_title:0 "For the Young Owl!"
 rogieria_for_young_owl_desc:0 "Many Damerians came to Escann before and after the Greentide, from crowded Anbenncóst, the old woods of East Dameria or the bountiful farmlands of West Dameria. Pioneers, fortune-seekers and Marcher Lords. Loyalists and traitors, but Damerians nevertheless.\n\nIf we want to see a Silmuna ruling from Anbenncóst again, we need to remind them of our common origin to make them fight for our just cause. As per Rogier’s command, we will give special attention to their lands, to remind them of the benevolent rule of the Silmunas."
 
 rogieria_fate_silmuna_title:0 "Fate of the Silmuna"
 rogieria_fate_silmuna_desc:0 "It was not so long ago that the Silumnas ruled Dameria from the Imperial Palace in Annbencost, and now where are they? Dead? Exiled? The fate of so many of our kin has been left to the records of traitors and usurpers.\n\nIt is no wonder then that our lost are  so hard to find. Let us begin our hunt where it ended, the city of Annbencóst: Where the Fourth Lilac war ended, where Silmuna dominion over the empire ended."
 
 rogieria_adenns_body_title:0 "Exhume Adenn"
 rogieria_adenns_body_desc:0 "On some obscure cliff lies a clumsily marked grave in Old Damenath that overlooks the South Dameshead. Our findings in Anbenncóst have led us here, to this somber scene.\n\nSuch a tragedy is enough to bring tears to the eye of a Silmuna, but not today. Today we have come with a purpose, not to mourn, but to exhume the corpse of Adénn "Skylance" Silmuna. Father of Rogier the Exiled, son of Vincen "The Old Owl" Silmuna, and the last Grand Duke of Dameria. Now, let us take him far from this sorrowful sight and give him a proper burial worthy of his stature."
 
