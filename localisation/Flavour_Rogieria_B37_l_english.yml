 flavor_rogieria.7.t:0 "The Young Owl's Ambition"
 flavor_rogieria.7.d:0 "The last member of the council closed the door as he left the throne room, leaving Rogier alone, illuminated by dim candlelight. The Young Owl turned his attention back to the maps spread out on the table: A map of Dameria, a map of the old kingdoms of Escann, and a map of the new adventurer kingdoms.\n\nHe focused his gaze on Dameria, the land of his ancestors: her reconquest would make sure that his name will never be forgotten. But he couldn't invade the Empire, not yet at least. Although Rogieria was born with a strength never seen in Escann since the Greentide, thanks to the efforts of his uncle and the Sons of Dameria, it's not enough. Rogier needs a plan if he wants to recover his birthright and ensure his legacy. A plan to fulfill his ambition.\n\nRogier shifted his eyes to the Escann maps. He grabbed a quill and marked three points on the map.\n\nIn the western vale, the former kingdom of Farraneán. The Síl na Eán family still rules a remnant in the mountains of Valefort. A royal marriage with the family will make Rogier the legitimate ruler of the Forlorn Vale, giving him an edge with the other adventurer kingdoms.\n\nIn the core of his realm, the former lands of Adenica. A new capital needs to be designed and erected to act as the heart of the new kingdom. Cities need to be built and fields to be plowed.\n\nIn the northern woods and swamps, the lands of Balmire. The shores of the Alen are dangerous and represent a weekness in Rogieria’s defenses. Restoring the former Castanorian Citadel would secure Rogier’s kingdom while allowing the riches of the north to flow south.\n\nRogier left the quill, and contemplated the map. He dreamed of his future kingdom, and smiled."
 flavor_rogieria.7.a:0 "A new power is rising!"
 
