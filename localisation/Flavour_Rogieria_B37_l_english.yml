 #Fourth Slot
 
 rogieria_of_rogieria_silmuna_title:0 "of Rogieria Silmuna"
 rogieria_of_rogieria_silmuna_desc:0 "Legacy is an important thing. After all, it is Dameria's legacy Rogier aims to reclaim. But what use is legacy with nobody to whom it can be passed on?\n\nThe Silmunas were all but wiped out in the Lilac Wars, save the king's uncle, Rogier 'the Exiled', and his great father, Lothane 'Bluetusk'. (The less said about traitorous Wesdam the better.) Rogier must produce an heir, and ensure that the rightful line of Rogieria-Silmuna continues."

 rogieria_rogierian_burghers_title:0 "Rogierian Burghers"
 rogieria_rogierian_burghers_desc:0 "Along with our own loyal nobles, there are many who have followed us seeking new opportunities, as well as Greentide refugees  now hoping to reclaim their homeland. The southern woodlands are a prime candidate for such efforts – with the right investments, these areas could become highly profitable for our fledgling nation."

 rogieria_fortress_greyntide_title:0 "Adénnthíl"
 rogieria_fortress_greyntide_desc:0 "The restoration of Bal Mire has given us an unprecedented opportunity to study the architecture of Balgar the Builder. With these lessons in mind, Rogier plans to build a mighty tower, a fortress in its own right, to watch the north.\n\nIt will be named Adénnthíl, for the king’s grandfather, famed as the epitome of knightly skill and chivalric virtue. Just as Adénn was a great guardian to his people, so shall his tower forever guard Rogieria."

 rogieria_rogierian_tea_title:0 "Lothane's Blue"
 rogieria_rogierian_tea_desc:0 "Though originally introduced to Cannor by the elves, tea has become synonymous with Damerian culture. It is only natural that we carry on such treasured traditions in our new home.\n\nFurthermore, the difficulty of imports from Anbennar has encouraged some farmers to develop new varieties; indeed, one known as Lothane’s Blue has gained particular popularity amongst our people – gaining its unusual hue by the same magical means as the traditional Elven Silver."

 rogieria_death_lothane_title:0 "The Death of Lothane"
 rogieria_death_lothane_desc:0 "Our nation has been thrown into mourning – Lothane ‘Bluetusk’ Silmuna, nephew of Rogier ‘the Exiled’ and father of the Young Owl, in a way grandfather to our nation, has died at age 105.\n\nIn his great life he was a hero of the Greentide, companion to Corin herself, and first grandmaster of the Corintar. Furthermore, as one of our line, his life forged a bond between us and the knightly order unique in Escann. Corintari diplomats are received more happily and easily in Rogieria, and their knights respond to our requests for aid more readily – the Corintar shall always be part of the Silmuna legacy."

 rogieria_exume_lothane_title:0 "Exhume Lothane"
 rogieria_exume_lothane_desc:0 "In the forests on the outskirts of the Corintari capital, there is a small cottage. There, a man spent his last decades in a well deserved peace and now he lies in a humble grave.\n\nHere is the resting place of Lothane ‘Bluetusk’ Silmuna, a great and noble man, hero of the Greentide, responsible for many great deeds to which our nation owes its existence. No Rogierian would dare deny that he is a true and legitimate member of our house, and he deserves no less than to lie alongside his forefathers."

