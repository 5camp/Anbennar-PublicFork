 flavor_rogieria.3.t:0 "The Crown of Farraneán"
 flavor_rogieria.3.d:0 "Rogier's plan had started better than anticipated. Martin Síl na Eán willingly accepted vassalization when Rogieria claimed the lands near Valefort. And he later accepted Rogier's proposal of wedding with Margery, his only daughter. But then the letter arrived.\n\n"My liege, while my family and I are very grateful for your proposal, it's my duty as a father to ensure the happiness of my daughter, especially now that we are leaving behind the dark times. She has asked me to meet you in person before finally accepting the wedding proposal. And so I invite you to my domain of Valefort, for her, and so that the people of Farraneán can know their future king, if Ryala wishes it."\n\nRogier was rarely nervous before even the fiercest battle, but he was nervous as he entered the Caseán's reception feast. Despite appearing human-like than his father and brother, it didn't change the fact that orc blood ran through his veins. While the Corintari saw in him the son of the Grandmaster Lothane Bluetusk, and the Rogierians see in him the heir of Rogier the Exiled, he know how his kind was seen in most Escann.\n\nMargery was sitting on the other side of a table. Tall and regal, with her long brown hair tied up in a braid, she made a gesture with the hand, indicating to Rogier to sit. And then she talked. And Roger was stunned. She had deduced Rogier's designs, and she didn't want to be a mere pawn in his plans, so she proposed a deal. She would accept the marriage proposal if Rogier promised to restore Farraneán, his people and culture to its former glory.\n\nRogier left for the trip with a plan. He returned with a plan, and the woman who would be the love of his life."
