 telebei_dip_aspect:0 "Telebei"
 desc_telebei_dip_aspect:0 "The Telebei is the smallest yet fastest rivers in Bomdan in terms of discharge by volume, and for the Bom people it is known as a particularly aggressive spirit. Some old Bom artifacts indicate that the Telebei before the rise of High Philosophy took on the form of a dolphin and quickly charged up and down the river, which its followers attempt to emulate with its aggressive military tactics. Those who worship the Telebei prefer sieging and fast charges instead of their enemies who hide behind their tall walls, in an attempt to finally destroy the temples of the High Gods."
