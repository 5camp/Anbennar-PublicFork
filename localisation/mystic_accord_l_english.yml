 phokhao_dip_aspect:0 "Phokhao"
 desc_phokhao_dip_aspect:0 "When the Mystic Accord was prevalent in Thidinkai more than a millenia ago, Phokhao was the great protector spirit who defended its followers from the hostile north. Phoktao takes on the appears of a great peacock, its majestic tail symbolizing the large mountain range that separates Yanshen and Thidinkai. Phoktao's followers believe in a strong defense, and are rather traditional and reserved compared to the cult of Gehet Ketine."
