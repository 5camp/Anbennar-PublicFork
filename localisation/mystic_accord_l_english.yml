 hukai_dip_aspect:0 "Hukai"
 desc_hukai_dip_aspect:0 "The Hukai is the middle spirit of Bomdan's three river spirits, and unlike their youngest brother it does not conquer but instead creates. Many civilizations were created on the Hukai River and its rich soil, who fed whole kingdoms. Trade is also important to worshippers of Hukai, as many merchants and their boats use this river to bring goods from afar. This spirit in the past has taken on the form of a gentle swan, whose influences can still be felt in nations that have turned away from the Mystic Accord."
