 lupulan_dip_aspect:0 "Lupulan"
 desc_lupulan_dip_aspect:0 "The Lupulan is the most popular spirit still worshipped to this day, due to the Lupulan Rainforest being the last major stronghold of the Mystic Accord. The Lupulan is considered the sprit who gives Yanglam kings their right to rule their lands and wage wars, and has thousands of small temples dedicated to it. It supposedly takes the shape of a massive monitor lizard who stalks the deep hungles, and whose sightings have been scarce since the formation of Arawkelin and the revival of the temples."
