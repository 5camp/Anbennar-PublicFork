 semat_tidakhui_dip_aspect:0 "Semat Tidakhui"
 desc_semat_tidakhui_dip_aspect:0 "A mysterious spirit that was said to been on Halann for a long time and yet was never worshipped by those in the Lupulan until very recently during the coalition against Hebat Hari. Not much information is known about it except it helps followers out with contracts, and those who follow the statue seem to go into a surreal fervor during times of worship."
