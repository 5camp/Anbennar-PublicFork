 hujan_dip_aspect:0 "Hujan"
 desc_hujan_dip_aspect:0 "Hujan is a relatively lesser known spirit, as it is mostly a spirit that people fear and avoid due to its destructive nature to those around it. Hujan is the 'Great Monsoon' who floods Haless, and while it is a general spirit it has most of its temples and rituals from the Yanglam or Gataw people. The rare few who do worship Hujan, however, are able to utilize the monsoon as the ideal time to attack a nation while the rains fall or put down rebels while they believe no authority would attack them during the floods."
