 hengda_bowu_dip_aspect:0 "Hengda Bowu"
 desc_hengda_bowu_dip_aspect:0 "The quiet mist in the Xianjie is actually considered a spirit by the followers of the Mystic Accord, and more specifically is considered the child of Hebat Linga. Hengda Bowu is a spirit who emphasizes perfection of the body, and therefore many of its followers become self taught warriors who train in the shrouded hills of the Xianjie alone. Some say that remnants of Hengda Bowu worship still exist deep in the hills, and that the spirit partly influenced many of the legends and myths that the Xiaken pass down to this day."
