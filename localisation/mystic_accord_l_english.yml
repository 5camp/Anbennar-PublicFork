 gehet_ketine_dip_aspect:0 "Gehet Ketine"
 desc_gehet_ketine_dip_aspect:0 "One of the newer spirits that had its worship started around 930 AA, with the formation of a tribal federation called Sirtan. Its followers are mockingly called the cult of Gehet Ketine by those in the Lupulan, but the Sirtana people stay faithful to the desert who has given them protection on raids. While many who wander in Gehet Ketine die from fierce sandstorms or dehydration, the followers in this nation not only can control the sandstorms to easily ride through the desert, but can influence the timing of their raids to disappear into the sands by the time an enemy reinforcement army marches in."
