 mystic_accord:0 "Mystic Accord"
 mystic_accord_religion_desc:0 "The ancient and spiritual faith that used to dominate Haless before the rise of the Righteous Path, and is now only found in the place of its supposed origin, the Lupulan Rainforest plus small pockets of Bomdan and the Ringlet Isles. The Mystic Accord, in the most simplest of terms, is the complete symbiotic union between people and the spirits scattered all across Haless. Unlike Righteous Path which has evolved to separate man and spirit, the Mystic Accord holds on to the belief and humans and spirits are equal in terms of treatment and worship. Many of the larger spirits involve notable geographical locations or abstract features, such as the sky or the Lupulan Rainforest. The followers of the Mystic Accord depend on these large spirits to protect and guide the people throughout their lives, and perform many rituals to offer thanks to them."

 #Less organized than the Righteous Path and especially High Philosphy, it is difficult for many conversions to the Mystic Accord, making it a dying faith to those who not utterly devoted.

