 roadwarrior_mad_band:0 "Great Convoy"
 roadwarrior_mad_band_desc:0 "The rumble of wheels and steel, the acrid smeel of black smoke that can be tasted for miles around, the rumbling of ancient engines... This band of raiders barges through on an unholy amalgamation of looted transportation, now used to pillage and plunder their way through the mountains, taking with them anything they find of value.\n\nCannot integrate subjects.\nCan only have §T1 province§!, conquering additional provinces gives ¤ §Tloot§! and £adm£ §Tmonarch points§! based on the province's development.\nYour convoy can be §Gupgraded§! through the §TUpgrade the Great Convoy§! decision."

 roadwarrior_upgrades_on_the_go:0 "Engineer Boys"
 roadwarrior_upgrades_on_the_go_desc:0 "Stuff about having dudes dedicated to building stuff.\n\nCan §Tupgrade your convoy§! outside of holds."

 roadwarrior_the_greatest_warband:0 "The Greatest Warband"
 roadwarrior_the_greatest_warband_desc:0 "While other warbands have settled we kept looting, this means we are flooded blorc who have heard of our rulers prowess and wish to join our band"

