 roadwarrior.9.desc:0 "By using some of our hard earned loot we can push the engine into overdrive, allowing the convoy to move much faster than usual, however multiple uses of overdrive in a short period will eventually cause the convoy to break down, and it requires a clear path to the location we are heading towards.\n\nOf course, most of our boys will be left behind and will need some time to catch up."
