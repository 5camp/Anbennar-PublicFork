	ynn_debate.73.t:0 "Confiscate Guns"
	ynn_debate.73.d:0 "Our advisors have begun to claim that it is not enough that our army does not use firearms. We must round up all illicit weaponry for the stability of our society."
	ynn_debate.73.a:0 "They are correct. Confiscate these new firearms."
	ynn_debate.73.b:0 "No, our people may keep their crude new weapons."
	ynn_debate.74.t:0 "Gain tradition for traditional fighting"
	ynn_debate.74.d:0 "Gain tradition for traditional fighting"
	ynn_debate.74.a:0 "Gain tradition for traditional fighting"
	ynn_debate.75.t:0 "buy swords from overlord?"
	ynn_debate.75.d:0 "Our Overlord has proposed replacing the armies traditional weaponry with Cannorian guns. We could take advantage of this foolishness and offer to buy the swords they no longer need for cheap. Then we will show how they can be put to use!"
	ynn_debate.75.a:0 "Send a courier to [overlord] at once"
	ynn_debate.75.b:0 "Perhaps it would be better to convince them swords are the proper combat weapon."
	ynn_debate.76.t:0 "help buy guns for overlord?"
	ynn_debate.76.d:0 "Using our contact with the Cannorians, we can propose to our Overlord to help them acquire the new weaponry they hope to outfit the army with."
	ynn_debate.76.a:0 "Send a courier to [overlord] at once"
	ynn_debate.76.b:0 "No, they can manage it themselves."
	ynn_debate.77.t:0 "A Cannorian Perspective"
	ynn_debate.77.d:0 "Our Ynnic Overlord has started a debate on whether to adopt our firearms into their army composition. We should raise our voice as the most experienced practitioners within the realm to convince them of the superiority of the gun."
	ynn_debate.77.a:0 "Send a courier to [overlord] at once"
	ynn_debate.78.t:0 "A Lack of Honor"
	ynn_debate.78.d:0 "Many have begun to claim that we lack honor for our support of Cannorian weaponry. They say that it is cowardly to sit at a distance behind a gun when a true warrior meets their opponant face-to-face, blade in hand."
	ynn_debate.78.a:0 "Let them laugh..."
	ynn_debate.79.t:0 "mages offer to help with sword enchantments"
	ynn_debate.79.d:0 "mages make swords good"
	ynn_debate.79.a:0 "yes"
	ynn_debate.79.b:0 "no"

