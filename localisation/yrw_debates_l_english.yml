	ynn_debate.29.t:0 "Theocracy weighs in on debate"
	ynn_debate.29.d:0 "[From.GetName] is debating the nature of the corrupted ruinborn. As a theocracy our opinion is important. Which side do we fall on?"
	ynn_debate.29.a:0 "corrupted are our fellow chosen"
	ynn_debate.29.a:0 "only we along the ynn are chonen"
	ynn_debate.30.t:0 "An Overlord is Reforming their Religion"
	ynn_debate.30.d:0 "Do we condemn their efforts?"
	ynn_debate.30.a:0 "Defame them."
	ynn_debate.30.b:0 "Sew discontent among their vassals."
	ynn_debate.30.c:0 "They are no concern or ours."
	ynn_debate.31.t:0 "rival claims authority"
	ynn_debate.31.d:0 "a rival in our country has claimed authority over our religion"
	ynn_debate.31.a:0 "denounce them as a heretic"
	ynn_debate.31.b:0 "let them talk"
	ynn_debate.32.t:0 "make an example of a disagreeing vassal"
	ynn_debate.32.d:0 "by making an example of one of our detractors, the rest will fall in line"
	ynn_debate.32.a:0 "I know just who..."
	ynn_debate.32.b:0 "No, we are above this."
	ynn_debate.33.t:0 "internal stability for excluding corrupted ruinborn"
	ynn_debate.33.d:0 "by declaring the corrupted ruinborn to be a common enemy, are realm has become more unified"
	ynn_debate.33.a:0 "Our rule is steady."
	ynn_debate.34.t:0 "subject declares no peace with the natives"
	ynn_debate.34.d:0 "One of our Iosahar has declared that no matter the outcome of this debate, they will never accept the Corrupted Ruinborn as equal under the faith."
	ynn_debate.34.a:0 "Well, they've made it clear where they stand...'"
	ynn_debate.35.t:0 "separatists are upset"
	ynn_debate.35.d:0 "A group of separatists in our land have become increasingly upset that the current issue promotes the acceptance of Corrupted Ruinborn while many of them remain second class citizens within the realm. Now some of them have raised a militia to free themselves from our rule."
	ynn_debate.35.a:0 "Send the army to put this rebelion down."
	ynn_debate.36.t:0 "volunteers from the natives"
	ynn_debate.36.d:0 "Because we have argued so fervently for the acceptance of the Corrupted Ruinborn, a band of warriors has volunteered to join our ranks."
	ynn_debate.36.a:0 "They will be vital should the need come."
	ynn_debate.37.t:0 "native chief speaks out on our efforts"
	ynn_debate.37.d:0 "A local chief of a Corrupted Ruinborn tribe has begun preaching for the fair treatment of his people within our land."
	ynn_debate.37.a:0 "It is good to have him on our side."
	ynn_debate.37.b:0 "He should learn to be silent."
	ynn_debate.38.t:0 "Trade Relations"
	ynn_debate.38.d:0 "As we actively debate the treatment of the Corrupted within our land, our neighbors eye us suspiciously wondering whether we can be relied upon as staunch defenders of the faith."
	ynn_debate.38.a:0 "We will have to make do on our own."
	ynn_debate.38.b:0 "This will bring us closer to our neighbors."
	ynn_debate.39.t:0 "general joins from natives"
	ynn_debate.39.d:0 "general joins from natives"
	ynn_debate.39.a:0 "Our enemies shall tremble!"

