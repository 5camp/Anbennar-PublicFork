 #Diplomatic Actions
 acolytes_damnation_title:0 "§YDamnation§!"
 acolytes_damnation_tooltip:0 "The Damnation is a process by which we condemn one of our Acolyte, increasing his liberty desire but giving every other Acolyte a good reason to attack him."
 acolytes_damnation_desc:0 "Proclaiming a Damnation against §Y[From.GetName]§! will increase it's Liberty Desire by §R+33.0%§!, but will also greatly increase the chance of other Acolyte attacking him."
 acolytes_remove_damnation_title:0 "§YRemove Damnation§!"
 acolytes_remove_damnation_tooltip:0 "We will remove the Damnation against §Y[From.GetName]§!."
 acolytes_remove_damnation_desc:0 "Removing a Damnation against §Y[From.GetName]§! will reduce it's Liberty Desire by §G-5.0%§!, and decrease the chance of other Acolyte attacking him."
 
