 flavor_isobelin.115.t:0 "Deal Makers and Death Cultists"
 flavor_isobelin.115.d:0 "Noruin’s natives have clearly been marked by the aftermath of the Ashen Skies, but most Cannorians have gotten used to the bat-like noses of native Jayek and Boek. On the other hand, the Cheshoshi, with full-body black tattoos and skulls painted on their faces, still inspire some amount of dread. They are feared and loathed by our Jayek friends, who have spent eons fighting against them. By all reports, they do appear to worship death, and a fanatical band of Corvurian Nerat-acolytes has recently landed to the south, intent on massacring them.\n\nYet the Cheshoshi are not so far in the thrall of death that they do not still desire the goods and services which our merchants are happy to sell them. In particular, they want guns. Lots of guns, enough to drive these so-called Neraticans into the sea. The idea of these Ruinborn defeating a Cannorian military is farfetched, but trading with them presents the opportunity to further cement our commercial hold to our south - at the cost of a great deal of unhappiness with our Jayek and Boek citizens."
 flavor_isobelin.115.a:0 "Whatever they look like, their money spends."
 flavor_isobelin.115.b:0 "Customers or no, they are dreadful. Best not deal with them."
 flavor_isobelin.200.t:0 "The Couturier"
 flavor_isobelin.200.d:0 "The pursuit of perfection defined the life of Leslindel Skyweaver from the moment she picked up needle and thread. Four generations had passed since her family made landfall with the Remnant Fleet, settling in the Autumnglade in the Kingdom of Lorent. Her great-grandmother and namesake kept the sails of the Fleet in good repair, and her skill with cloth she passed to her descendants. The Skyweaver family’s ornate tapestries and rugs had found homes in the courts of Cannor for four centuries./n/nLeslindel, however, found her family’s comfortable, enduring routine stifling. Never once wielding a sword, she had an adventurer’s drive for new horizons. Apprenticing with the imaginative, almost whimsical clothiers of the Springlade, she developed an obsession with both clothing and theatricality. When she heard of a bustling metropolis on the shores of the Trollsbay, with a burgeoning, uproariously innovative theater scene with an insatiable demand for costumes, she quickly pilfered twenty bolts of silk from her family’s storehouse and make haste across the sea.\n\nThe House of Skyweaver faced few local competitors, and almost immediately theater directors took out personal loans to commission just a single piece of hers. Rich theater-goers followed suit. Young elves from the Redglades and beyond, adventurous but more comfortable wielding a needle than a sword, sailed to Isobelin to apprentice with her. A decade after she set up shop, her store on the mainland was the nucleus of a growing community of elves employed in fashion, tailoring, silk weaving, and the creative arts.\n\nOver time, her apprentices became competitors. Her life came to a characteristically dramatic end at the hand of one such jealous competitor, rumored to be a spurned lover. Her tremendous talent cut short by her lurid, salacious death at the young age of 96 made her remaining works sought after treasures - truly, no Isobeliner could be counted among the city’s rich without a Leslindel original in her closet."
 flavor_isobelin.200.a:0 "We too would do anything in the name of fashion."
 flavor_isobelin.201.t:0 "The Thorn Tusks"
 flavor_isobelin.201.d:0 "Savages, terrifying and brutal. Burned into the Cannorian mind in the flames of the Greentide, this reputation is one the orcs may never hope to outlive and grow past in the Old World. Thus, the Escannis have no qualms clapping them in chains and sending them down the Alen to the Black Tower, to be sold like so many bushels of wheat. Most of our citizens bear little towards them, and many have made quite a tidy sum trading in them as a commodity or using their labor. But in their sojourn on our shores, they have proven that an orc can have just as much the spirit of striving, of chasing dreams of a better future, as any human or elf or dwarf who finds themselves in our City.\n\nNone more so than the fabled Thorn Tusks. Zanbar the Black purchased them as shock troops for the punitive expedition against Myxk, promising good rations, sturdy weapons, and clean clothing. If they brought him twenty gnoll ears, they would earn a cabin boy’s wages, and after fifty, manumission. Wrapping barbed metal wire around their tusks, they fell on the corsair galleons in battle after battle. In one engagement with the Scourge Fleet, they boarded and captured twelve ships in two hours. Hundreds of dog ears fell at the feet of a smiling Zanbar. Their shackles fell too, and Port Isobel greeted them with cheers on their return.\n\nSome chose to use their new freedom and earned wages to set up homesteads up the Lady’s River, or open small shops in the Bridge District. But many chose to return for another tour in the military as freed citizens in the Thorn Tusk Brigade. They kept the barbed wire as part of their uniform, but earned a new reputation for themselves - soldiers, fearsome and disciplined."
 flavor_isobelin.201.a:0 "We’re glad they’re on our side"
 flavor_isobelin.202.t:0 "The Dockyard Dogs"
 flavor_isobelin.202.d:0 "REPLACE_ME"
 flavor_isobelin.202.a:0 "From one perspective, smuggling is just importing with fewer steps"
 flavor_isobelin.202.b:0 "...that perspective is illegal. Seize the contraband and throw them in jail."
 flavor_isobelin.203.t:0 "Zanbar the Black"
 flavor_isobelin.203.d:0 "A master of the high seas, scourge of the Scourge Fleet, a champion of the people. Or, a loathsome rogue, a hot-tempered Zanlibi, a privateer merely out for himself and not much better than a gnoll. The opinions about Zanbar the Black, like the city he came to call home, were contradictory, exaggerated, larger than life.\n\nBorn in Zanlib’s Foreign Quarter to an Isobeliner mother and a Zanlibi father, ostracized for his love of an outsider. Setting out for the more welcoming community in Port Isobel, the young family was attacked by gnoll pirates, who took young Zanabr as a slave after killing his parents. Spending ten long years learning pirate-craft from the same brigands, he bided his time, until the moment was ripe for mutiny. Slitting the throat of every last gnoll and dumping their bodies overboard, he himself then hoisted the black sail.\n\nDressed all in black, he earned a fearsome but principled reputation, taking ships belonging to Cannorians and gnolls, never fellow Aelantiri. Just as the DTC, CTC, and Asra Bank each placed bounties on his head, an agent from a Tower Street firm approached him. He would fly the colors of his mother’s homeland, giving his raiding the imprimatur of legitimacy while directing towards Isobelin’s best interests.REPLACE_ME"
