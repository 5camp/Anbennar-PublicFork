 flavor_isobelin.113.t:0 "The Charter of Rights"
 flavor_isobelin.113.d:0 "Isobel set out to create a new kind of city, unbound by the bloody and oft tyrannical history of Cannor. One’s claim to power through bloodline or magical aptitude would not hold sway in Isobelin. Grit and determination would determine how high one could rise. Here, the rights jealously guarded by the elite few would be enjoyed by all - to pursue happiness and wealth in a fine new land. All born on Isobelin’s shores and those that came of their own free will would know this freedom.\n\nHowever, freedom without governance is chaos, and without being enshrined in a social contract, these liberties would wither away under pressure from the old order. In [GetYear], the City Council drafted a Charter of Rights, under direction from the Esteemed Widow. Memorialized in this document would be the rights Isobelin came to be known for, and which attracted thousands of immigrants from overseas suffering at the point of a warlord’s sword or the tip of a magician's wand. The right to settle the land, and conduct commerce and profit off of it. The right to participate in the life of the city, vote in elections, and to be free of the burdens and strictures of feudalism. The right to live as one’s own man or woman, of any race or religion, with equal protection under the law.\n\nOf course, those who broke these laws would lose these rights, swiftly and permanently. And those who arrived in Port Isobel not of their own will would receive vastly different treatment than those who did. In the Charter arose the tensions and contradictions that would define Isobelin’s internal political life."
 flavor_isobelin.113.a:0 "To Life, Liberty, and the Pursuit of Profit!"
 flavor_isobelin.114.t:0 "A Ship Pulls Into Harbor"
 flavor_isobelin.114.desc.1:0 "One early morning in [GetYear], a galleon pulled into harbor, with tattered sails and rigging, black scorch marks on the main and mizzenmasts, and a crew, far larger and far greener than the terrified dockmaster expected. The gangway lowered, and the crew’s chief descended. Though he was surrounded by a mass Republican guard, with bristling pikes and lit matchlocks, all on the dock were figuratively disarmed when he spoke. With perfect fluency, he declared that he and his companions had come to Isobelin of their own free will, and claimed the right of settlement under the Charter.\n\nUncertain of what to do, the Captain of the Guard had them cuffed and led to the dockyard jail. Shortly, the bodies of the original crew were discovered below deck, with throttled throats and broken skulls. The ship’s logs detail its voyage to Marlliande, with a miserly captain, a skeleton crew, and over two hundred orcs in the hold, ending abruptly a week prior.\n\nThe Mayor’s decision to hold a trial over the mutineers’ claim to rights under the Charter sharply divided the city. Tower Street merchants objected to the trial in principle - cargo had no right to a day in court, let alone under the Charter. They demanded they be placed on the next ship bound for Marlliande, perhaps with a polite request that their expenses be covered. The growing half-orc community argued fervently that their rights to settlement and liberty were beyond dispute, as they came of their own free will. The violence done in their journey was justified - any reasonable person would seek to escape captivity, and defend oneself from one’s captors. Some suggested a middle ground - allow the orcs to stay in Isobelin, but as prisoners convicted of murder, bound to hard labor. Seemingly every Isobeliner held their breath when the trial concluded, awaiting the jury’s verdict."
