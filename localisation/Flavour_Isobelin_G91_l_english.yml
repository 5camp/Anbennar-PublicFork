# flavor_isobelin.326.t:0 "The Wudikmen Clan Merits All Respect"
# flavor_isobelin.326.d:0 "An elf, gnome, or half-orc stepping off a ship from Cannor or Bulwar is hardly an odd sight in Isobelin. Tales of stranger folk in far corners of the world, such as the so-called Harimari of Haless, were common around the Harbor’s sailor taverns. However, when one hundred of those seven foot tall tiger-men disembarked from a Yansheni junk, resplendent in flowing orange robes and carrying quarterstaffs, even the most seasoned Isobeliner found it a peculiar sight. When questioned by the Harbormaster, they explained through an interpreter that members of the Trollsbay Museum expedition to Haless had told them of our city and our open doors, and of the martial prowess of the Jayek Braves. Calling themselves monks, they wished to test themselves against these fearsome warriors in ritualized sparring.\n\nThe Jayek, true to their long-held hospitality, allowed them to construct a monastery on Jayekmoot, and younger Braves and daring non-ruinborn stepped forward to learn their ways, earning many black eyes and broken teeth in the process. Soon, other monks from the mysterious land of Xia arrived, including harpies and gold-scaled kobolds. They came to be known as the Wudikmen Clan, a misnomer, as they were not a clan but a school, and came from many temples other than Wudikmen.\n\nAcross the Jayek Straight on Isobel Island, the children of these monks who did not wish to follow their parents' discipline established Little Yanshen. Isobeliners from all over the city flocked to its cramped, winding streets for cheap and delicious cuisine, and baubles and trinkets from across the Ocean of the Lost."
# flavor_isobelin.326.a:0 "We must guard our necks from their furious blows!"



