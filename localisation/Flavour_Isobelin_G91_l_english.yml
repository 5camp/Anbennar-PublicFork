 flavor_isobelin.106.t:0 "The First Auction"
 flavor_isobelin.106.d:0 "Tower Street has never been a quiet place. Hardscrabble stall vendors hawk their wares, fervently believing that the louder they yell the more business they’ll draw. Buskers play lutes or flutes or sing for their supper. Wagon wheels groan under the weight of new goods fresh off the docks. One such commodity adds a new sound to the cacophony: the clink of chains, and the groans of captives chafing in their shackles.\n\nThe market-goers are momentarily silent as they watch the first slaves ever to be brought to the Tower Street auction blocks, prodded by a Vertesker overseer into pens shared with pigs and cattle. A child cries at the sight of the orcs in chains, and with that cue, the market resumes its gritty symphony, as if nothing strange or tragic had just happened. Added to the chorus are the slippery aristocratic drawl of a Marlliander merchant, bidding “ten crowns for the lot of brutes”, followed by the squeak of a competitor from Thílvis raising her five crowns more.\n\nFor the orcs standing silently amidst the noise, their proud warcries and boisterous songs around the campfire are a distant memory, their home back in Escann as out of reach as a dream upon waking, one dream in a city full of them."
 flavor_isobelin.106.a:0 "Going Once! Going Twice! Sold to the Halfling in the Feathered Hat!"
 flavor_isobelin.107.t:0 "Started From the Bottom"
 flavor_isobelin.107.d:0 "So long as they are served and served well, masters often overlook their servants’ personal lives. What the lowly do in their off hours is outside the scope of awareness or care for the high and mighty. In Isobelin, for example, the masters of enslaved orcs and indentured humans did not notice the bonds these two groups formed, brought together by circumstance and united in servitude. None would have predicted that these bonds would grow into love. From this love has sprung a new people.\n\nThese half-orcs, among first of their kind in Aelantir, were born free under the Charter of Rights but bound by the prejudice and poverty inherited from their forebears. Only the most menial and odious occupations were open to them: porters, tanners, sellswords, cutpurses, cooks, and gong farmers. Yet they proved themselves to be quintessential Isobeliners: striving, hustling, always reaching toward something greater than lowly origins."
 flavor_isobelin.107.a:0 "Now We’re Here"
