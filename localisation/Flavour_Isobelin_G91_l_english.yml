 flavor_isobelin.109.t:0 "The Bridgemaker"
 flavor_isobelin.109.d:0 "Bardur of the Riverstone Clan was born in Menibór near the turn of the 16th Century. A preternaturally gifted architect and engineer, he soon outgrew the opportunities in his home city. Distant kin in Silverforge arranged for a commission in the Silver Army Engineer Corps, where he honed his skill in both building and razing fortifications. It was across the sea where he made his personal fortune from the deep pockets of the Asra Bank. Designing and building the vault of their newly established branch in Asraport, his work was acclaimed for its pragmatic hardiness with an angular dwarven aesthetic flair. His contract was extended to enhancing the harbor’s novel lift and pulley system.\n\nBardur’s greatest works were to be built on a small, rocky island even further to the west, recently settled by Roilsardi led by a rich widow. In Isobelin, he found the place where he could materialize his dreams into stone and iron. Designing City Hall, re-engineering the works at Twin Batteries, and applying the lessons learned in Asraport to expand the Navy Yard, he left an indelible mark on these foundational institutions of the city.\n\nBut his crowning achievement was undoubtedly the Twin Bridges of Isobelin. True to his dwarven heritage, and despite his wide travels, he retained a lifelong distaste for boat rides, and desired more than anything to walk on solid stone from Isobel Island and Jayekmoot to mainland North Aelantir. Financed by loans from the city’s bankers, a municipal bond, and his own wealth, work began on two great bridges over the Jayek and Isobel Straights. Enslaved orcs did the bulk of the grueling, and dangerous work. Many drowned building and draining the cofferdams or were maimed raising the great blocks of masonry. Ten years later, two masterworks of granite and wrought iron rose from the water. The Twin Bridges were truly the first structures to distinguish Isobelin as a city unlike any other.\n\nRetiring at the age of 192, his family and business became as permanent a fixture in Isobelin as any edifice. Cannorian dwarves would brave the sea for the chance to apprentice at Bardur and Sons. Far from the Luna, his line was Clan Riverstone no longer. On the shores of Isobelin, Clan Bridgemaker arose."
 flavor_isobelin.109.a:0 "A dwarf of the highest stature!"
