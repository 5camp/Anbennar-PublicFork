#Events

 birb.1.t:0 "The Faceless Queen"
 birb.1.d:0 "The Nuugdan Tsarai have long been the most powerful family of the Shuvüüsh, though it has stood fractured since the Sun Elves reigned over us, their officials fostering rivalries between the clans to keep us divided and weak. What was once the terror of Yanshen devolved into warring tribes and hordes, more of a threat to themselves than anybody else. Recently however, we saw the rise of Kusheng Nurgai of the Bagaatun clan. Her horde conquered and united the Nuugdan Tsarai within a few short years, and she earned the respect of her people by reining in the other two families and finally bringing down the fortifications of Yemájinún, which had repelled us for centuries. All of the world now trembles, for we have crowned a Faceless Queen."
 birb.1.a:0 "Long reign the Nuugdan Kusheng!"
 birb.2.t:0 "Winds Of Change"
 birb.2.d:0 "Odheongu is a region rich in history and tradition, much of it quite similar to our own due to the influence of the first kingdom of Guwaamud. It is us who are being influenced this time around however, our children are raised by Odheongun retainers and educated by native mentors, many speak their language before learning the tongue of their ancestors. As the Shuvüüsh of Guwaamud embrace more and more of the eastern culture, we are faced with a decision; either we embrace the winds of change and continue to nurture this trend to ingratiate ourselves with our subjects, or we uphold our own traditions which allowed our forefathers to conquer this land."
 birb.2.a:0 "We are Odheongun!"
 birb.2.b:0 "We should not associate ourselves with the weak."
 birb.3.t:0 "More Than A Queen"
 birb.3.d:0 "With the unfortunate passing of the great conqueror Kusheng Nurgai Bagaatun, the Shuvüüsh people have lost one of their finest. As thousands make their way to Zougzengom to visit her grave and pay their respect, the locals begin constructing a temple aroung it. Whilst the people were in mourning however, the shamans of the Saanorgegh communities were busy asking the spirit world for guidance. To their surprise a familiar voice answered. The Faceless Queen is still alive, up there! She has ascended to godhood according to a majority of the shaman and in her honor a new mask has been carved to be laid upon her grave, one devoid of all details, a true facless mask for a faceless queen. Several rumors are floating around the clans, such as that she has married one of the three brothers, with shamans bickering about which one it could be. She is quickly becoming the preferred deity for all Shuvüüsh women as they pray to her for guidance.\n\n §R The Faceless Queen is now available as a personal deity to all queens who control her temple in Zougzengom.§!"
 birb.3.a:0 "A new god for all Shuvüüsh"
 birb.4.t:0 "The return of Bhengudak"
 birb.4.d:0 "With the reconquest of Odheongu, ancient scriptures about a long forgotten god named Bhengudak have been unearthed from libraries all over the land. These documents speak of a god that used to watch over the previous iteration of Guwaamud for over 800 years, the god being the old former of Guwaamud, ascended. This god has long been viewed as either dead or dormant. With the recent departure of our previous ruler however, this is no longer the case. Shamans across the lands have reported that they can now commune with a new being, one which identifies itself as Bhengudakhnar, which means Bhengudak and child. It seems as if the two Shuvüüsh rulers that both have formed Guwaamud, both in the past and in the present, have now merged into a single living deity. As shamans receive visions of their messages, a new mask has been carved to represent him. Both rulers were famous in life for subjugating those of other faiths and conquering with impunity, as such, those of us who would rather spread the faith by the terrorbird than the mouth are beginning to claim him as their guiding deity. \n\n §R Bhengudakhnar is now available as a personal deity to all monarchs who control his temple in Bhengutai.§!"
 birb.4.a:0 "An old god reborn, for all Shuvüüsh"
 birb.5.t:0 "The Great Reformer"
 birb.5.d:0 "The spirit of the great former of Daxugo is so strong that when they passed, they seem to have joined the three brothers to guide our people through these tumultuous times. Daxüüsgen, more commonly known as Daxüü, the new god, who claims to hold the domains of reform and rationality is quickly gaining a following under the more religion-minded intellectuals of the empire. The shamans have carved a new mask, representing a tiger, as the harimari already embody the teachings of this new deity and were a prominent part of their administration in life.\n\n §R Daxüüsgen is now available as a personal deity to all monarchs who control their temple in Duzhekho.§!"
 birb.5.a:0 "A new god for all Daxug"
 birb.6.t:0 "Paws On Paper"
 birb.6.d:0 "The Harimari of Jòndáng have petitioned [ROOT.GetRulerTitleAndNameOrRegencyCap] to let them assume vital governmental positions, citing reports stating that all successful Yansheni states benefit from the same agreement. Should we let these tigerfolk into our government?"
 birb.6.a:0 "They make a good case"
 birb.6.b:0 "Send these tigers back to the jungle"
 birb.7.t:0 "Fate of the Kobolds"
 birb.7.d:0 "Several Goldscale kobolds have come to court to petition [ROOT.GetRulerTitleAndNameOrRegencyCap] to let them fulfil several court positions. How should we react?"
 birb.7.a:0 "They are too cute to refuse"
 birb.7.b:0 "I guess"
 birb.7.c:0 "Their incessant tunneling would collapse our tents"
 birb.8.t:0 "Rüng Oedek Migration"
 birb.8.d:0 "Just as we had agreed right before our war against Daengun, the people of Rüng Oedek are beginning to migrate to the fertile fields of Segang, whilst their clans hand the steppes over to our clans."
 birb.8.a:0 "More land for all Shuvüüsh"
 birb.9.t:0 "The First Oni Purge"
 birb.9.d:0 "As our armies kill Oni after Oni, word quickly spreads from surrounding lands that these hills rich in natural resources are open for settling, as such, many Shuvüüsh and Hill Yan have bought land from the state, which is benifical to us because they aid in killing the few Oni still present."
 birb.9.a:0 "These hills will be ours"
 birb.10.t:0 "The Last Oni Purge"
 birb.10.d:0 "As our armies begin exterminating the last of the Oni in these hills, more people settle the hills, paying us a tithe for the land. Soon the entire region will be dominated by humans, not Oni."
 birb.10.a:0 "These hills are ours"
 birb.11.t:0 "The Raheni Plight"
 birb.11.d:0 "With the looming hobgoblins of the Command, it is evident that the Shamadhan and Kamtarhid people need our aid, they have been subjugated by the hobgoblins and some of them have fled to these hills since before we even knew they existed. Now they turn to us, asking us for aid in reconquering their ancestral lands. Even some of their nobility seems to be in these hills."
 birb.11.a:0 "Sure, we'll 'liberate' your lands"
 birb.12.t:0 "Greasing Rüng Palms"
 birb.12.d:0 "The time has come to integrate the Rüng people into our government. To convince the clan leaders to take the final step towards unification, we must however grease some palms."
 birb.12.a:0 "Give them enough so no tension ever arises"
 birb.12.b:0 "Give them enough so they accept, and no more than that"
 birb.13.t:0 "The Rünsukhi"
 birb.13.d:0 "Where the steppes of the Shuvüüsh meet the vast sands of the beyond, where our ancestors fled from almost 15 centuries ago, nothing good ever comes out. Occassionally a spirit wanders in from the desert and is turned away by local shamans. However, recently a group of families have arrived at the capital, claiming to be from the desert, and they're begging for food. Their old fashioned clothing, thick accents and archaic vocabulary seem to support their claim. Their clan leader says he represents a larger group of desert people, who all call themselves Rünsukhi. They say that the dry summers of the past few years have forced them to seek help, the rivers run dry and they were forced to venture further from the homes to find food, losing many clansmen to the face stealing spirits in the process. They wish to join our great nation, they desire to purchase food from our markets and they claim to have access to gold mines and salt lakes to pay for it. All he asks for their loyalty is some relief food to make it through these months."
 birb.13.a:0 "The state will buy them some relief food"
 birb.13.b:0 "The local herders will donate some livestock"
 birb.14.t:0 "The Clan of Tolcuug"
 birb.14.d:0 "The leader of a Rünsukhi clan which claims ownership over the mountain of Tolcuug has arrived at [Root.Capital.GetName]. They have heard of the benefits that came to the previous clan that has made contact with the Shuvüüsh and wish to also join our growing nation. However their ground is more fertile than even ours, so they do not wish for food relief, instead the clan leaders demand recognition as an official clan."
 birb.14.a:0 "Simply bribe the leader"
 birb.14.b:0 "Grant them their recognition"
 birb.15.t:0 "The Egoongaam clan"
 birb.15.d:0 "Another Rünsukhi clan has petitioned us for aid. They claim to get by in regards to food and combating the spirits that roam their lands, but they fear aggression from what they claim to be horsemen to their north. They offer us fealty and ask for protection and wish for us to repair ancient fortifications to their north."
 birb.15.a:0 "We'd like to see these 'horsemen' first"
 birb.15.b:0 "Let us construct fortifications against these 'horsemen'"
 birb.16.t:0 "The Soolinúk Clan"
 birb.16.d:0 "As our grasp over our ancestral homeland increases, yet another Rünsukhi clan calls for a tighter bond. The Soolinúk clan, who live near Lake Kokesal, wish to swear fealty to us, but demand the right to self government of local affairs for one generation."
 birb.16.a:0 "We will grant them their wishes"
 birb.16.b:0 "We will simply bribe the clan leader"
 birb.17.t:0 "Rüng Oedek Agreement"
 birb.17.d:0 "As agreed we shall grant the clans of Oedek the Suppiu fields"
 birb.17.a:0 "We shall share the spoils according to our ancient laws"
 birb.18.t:0 "A New Consort From The Harem"
 birb.18.d:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] is in need of a new consort, whether the previous one passed away or grew too old, or this is simply his first selection from the harem, the time is here for him to pick a woman from the harem to make his first wife, his consort. This is a crucial moment for [ROOT.GetRulerTitleAndNameOrRegencyCap] to send a message to whatever faction or people in the realm he wishes to appease, or to simply gain a useful and loving wife."
 birb.18.a:0 "The daughter of a prominent noble"
 birb.18.b:0 "The woman with a knack for administrative affairs"
 birb.18.c:0 "The woman who often solves harem disputes"
 birb.18.e:0 "The daughter of a fearsome general"
 birb.18.f:0 "One of the few harimari women in the harem"
 birb.18.g:0 "A Northern Yan woman"
 birb.18.h:0 "A River Yan woman"
 birb.18.i:0 "A Hill Yan woman"
 birb.18.j:0 "A Coastal Yan woman"
 birb.18.k:0 "A Forest Yan woman"
 birb.18.l:0 "A Western Yan woman"
 birb.18.m:0 "A goldscale kobold woman"
 birb.18.n:0 "One of the many Odheongun women"
 birb.19.t:0 "Orc Shock Troops"
 birb.19.d:0 "With the Brown orcs now roaming Rahen without a realm to represent and protect them, they are beginning to seek refuge within a variety of states. One such roaming clan has asked us if it can gain employment in our military. Shall we allow them to serve on our front lines?"
 birb.19.a:0 "They shall make fine frontline support companies for our infantry"
 birb.19.b:0 "They will only destabilize our military"
 birb.20.t:0 "Damestear Of The East"
 birb.20.d:0 "With the demand for coal in our empire satisfied, the artificers begin pressuring the government for access to damestear. However this poses a problem: There aren't that many damestear deposits around. We are urged time and time again by the artificers to secure more damestear deposits and to explore rumors for potential deposits."
 birb.20.a:0 "We shall consider these requests"
 birb.21.t:0 "Visit From The International Gommo"
 birb.21.d:0 "With our empire quickly becoming the continental leader of manufacturing, we have caught the attention of the International Gommo, a Cannorian institution led by Gnomes and Cannorian humans. They have sent a delegation for a formal agreement of cooperation. Several gnomish companies wish to invest in our country and aid the construction of more industry in our resource-rich provinces.\n\n§R Expect a portion of our most industrious provinces to gain gnomish communities of various sizes.§!"
 birb.21.a:0 "A profitable agreement"
 birb.21.b:0 "Reject the proposal, we resist the colonisers"
 birb.22.t:0 "The Daxugo Rebellions"
 birb.22.d:0 "Whilst our previous ruler, who is now guiding the Daxug people from their throne in the spirit realm managed to subjugate the Yan and surpress their opposition to our regime by fear and the fresh memory of their conquest alone, our new monarch [ROOT.GetRulerTitleAndNameOrRegencyCap] does not have these advantages. As they began their rule, it became very clear that the Yan were not pacified, they were merely biding their time. The various Maskbreaker factions twart our government at every opportunity. All across Daxugo, calls to rebellion from disloyal peoples are spreading like a fire on the steppe, turning larger and larger. Will [ROOT.GetRulerTitleAndNameOrRegencyCap] overcome this period of unrest or will the realm collapse like that of ancient Guwaamud?"
 birb.22.a:0 "I will not falter"
 birb.23.t:0 "Purged And Pacified"
 birb.23.d:0 "With the majority of the Yan people punished for their crimes against peace and order we are approaching the end of an era of unrest. With local leaders either executed and replaced by puppets or placated by meeting their demands, we have convinced the majority of the previously rebellious peoples to stop throwing their sons onto our spears. It cost hundreds of thousands of lives to both our proud soldiers and our taxpayers, but in the end we came out on top."
 birb.23.a:0 "We must never let this happen again"
 birb.24.t:0 "New Month, New Rebellion"
 birb.24.d:0 "'If they resist to their subjugation, make them regret it so much that all of Haless sees the smoke' -Nurgai Bagaatun in her living years to her generals. With a new rebellion trying to crush our achievements, our riders ready their terrorbirds whilst our Dìguómáo polish their spears. A new battle is upon us."
 birb.24.a:0 "It is time to blow some smoke"
 birb.25.t:0 "Harimari Loyalists"
 birb.25.d:0 "As our government has been kind to the previous conquerors of this land, the Harimari, some of them have also been kind to us. As they see our empire go through the very rebellions that they went through, they guide us with old lessons and bring relief to our state with their vast treasuries, no doubt to ask for favors later."
 birb.25.a:0 "Their help is most welcome"
 birb.25.b:0 "We are not in a position to refuse"
 birb.26.t:0 "Rünsukhi Loyalists Gather"
 birb.26.d:0 "When we first received word that the Rünsukhi wanted to aid us in our war, we dismissed their messages as they are relatively few in number. But when they said they could muster five thousand men, we naturally accepted."
 birb.26.a:0 "They shall form their own regiments"
 birb.26.b:0 "They shall replenish our existing armies"
 birb.27.t:0 "The Menjaeng Cult"
 birb.27.d:0 "As our grip on the island of Somyonghon has been strengthening for the past few months, we have been receiving words from our administrators on the island through our naval routes that the isle has a sizeable religious cult. They follow the ancient teachings of a man named Menjaeng, who united the Odheongu long ago. On the mainland he is primarily seen as a historical figure, but on this isle he is seen as a god. The locals claim he watches over them and they have erected a large circular wooden shrine around his final resting place, where he died of old age after uniting his homeland and negotiated a peace between the spirits and the humans on the isle. It wasn't long before some of our officials on the isle had their own personal shrines of him in their houses and soon after our shamans sent a delegation to try and communicate with him, they came back claiming he is a strong ascended spirit, worthy of veneration as he has the wisdom to unite both spirits and humans. They set out to carve a mask and establish a new cult through our lands. \n\n §R Menjaeng is now available as a personal deity to all monarchs who control his shrine in Somyonghon.§!"
 birb.27.a:0 "A spiritualist cult preaching tolerance? It could be worse."
 birb.28.t:0 "Daxug War Hero Volunteers"
 birb.28.d:0 "An old general, renowned across all of the realm has traveled to Duzhekho to join the military. He doesn't walk very well anymore and his retirement on the countryside betrays his Shuvüüsh accent in our Daxug military. However he is an invaluable asset to the war effort. How shall we use him?"
 birb.28.a:0 "Accept him as a general"
 birb.28.b:0 "Have him travel the land, urging men to enlist"
 birb.29.t:0 "Odheongu Insurgency"
 birb.29.d:0 "As our armies are occupied in the southern reaches of our realm, the Odheongu have used this opportunity to rise up and try for independence! Luckily they are far less ferocious in their rebellion than the Yan. However a lot of food for the army is cultivated in this region, making this insurgency have a negative impact on our supply lines."
 birb.29.a:0 "We should send a force to deal with them"
 birb.30.t:0 "A Moment Of Weakness"
 birb.30.d:0 "With our archnemesis Daxugo embroidered in a grand civil war, now would be the time to strike!"
 birb.30.a:0 "We aren't ready"
 birb.30.b:0 "It is time"
 birb.31.t:0 "The Rebellion Hurts Our Agriculture."
 birb.31.d:0 "The Rebellion is destroying our crops! The need to fight keeps farmers away from their fields, while the fruits of their labour are being plundered by bandits and the enemy. In a normal war we could prevent the worst by using the surplus of unravaged provinces, but now this system is breaking down as the entire country is taking sides, spreading combat everywhere and creating a situation where villages don't know which side their neighbours are a part of."
 birb.31.a:0 "Why can't the peasants eat cake?"
 birb.31.b:0 "Just import food from abroad."
 birb.31.c:0 "Someone must be hoarding food, we must seize it."
 birb.32.t:0 "Our Soldiers Desert"
 birb.32.d:0 "The hardships of war and destruction of our grain surplus has led to many a civilian to abandon their homes. With no end in sight, our soldiers are also starting to desert in large droves."
 birb.32.a:0 "Let them go"
 birb.32.b:0 "Increase their pay"
 birb.32.c:0 "Our soldiers need the food more than our peasantry"
 birb.33.t:0 "Rebel Army Leader Captured"
 birb.33.d:0 "We have routed one of the rebel armies and in the process, have captured a group of noble instigators. Even now, many of the children are crying while the men and women alike beg for mercy and leniency. How shall we respond to their pleas?"
 birb.33.a:0 "Pardon them"
 birb.33.b:0 "Execute them and loot their holdings"
 birb.34.t:0 "The Daxugo Rebellion"
 birb.34.d:0 "A large rebellion has broken out in Daxugo, with various ethnicities fighting for independence. We could try helping the rebels in order to weaken them, but if they end up losing this might strain our relations."
 birb.34.a:0 "Send some unruly subjects to the rebels as 'volunteers'."
 birb.34.b:0 "Give the rebels some monetary aid."
 birb.34.c:0 "We don't help rebel scum."
 birb.35.t:0 "[From.GetAdjective] Intervention"
 birb.35.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] has sent help to the traitorous rebels, sponsoring a significant uprising near their border."
 birb.35.a:0 "We will not forget this."
 birb.36.t:0 "Administrative Advisor Betrayal"
 birb.36.d:0 "We took a risk when we hired [Root.Adm_Advisor.GetName] as our administrative advisor, having grown up in one of the cultures currently embroidered in the rebellion against our state. As it turns out it was a wrong bet, as [Root.Adm_Advisor.GetSheHe] has now disappeared with some of our documents, funds and pride."
 birb.36.a:0 "They cannot be trusted."
 birb.37.t:0 "Diplomatic Advisor Betrayal"
 birb.37.d:0 "We took a risk when we hired [Root.Dip_Advisor.GetName] as our diplomatic advisor, having grown up in one of the cultures currently embroidered in the rebellion against our state. As it turns out it was a wrong bet, as [Root.Dip_Advisor.GetSheHe] has now disappeared with some of our documents, funds and pride."
 birb.37.a:0 "They cannot be trusted."
 birb.38.t:0 "Military Advisor Betrayal"
 birb.38.d:0 "We took a risk when we hired [Root.Mil_Advisor.GetName] as our military advisor, having grown up in one of the cultures currently embroidered in the rebellion against our state. As it turns out it was a wrong bet, as [Root.Mil_Advisor.GetSheHe] has now disappeared with some of our documents, funds and pride."
 birb.38.a:0 "They cannot be trusted."
 birb.39.t:0 "Temple Of Bhengudakhnar"
 birb.39.d:0 "The Bhengudakhnar temple is finished, now every follower of his lessons will have a place to commune with him more strongly."
 birb.39.a:0 "A great day for the Saanorgegh faith"
 birb.40.t:0 "Facestealer Captured!"
 birb.40.d:0 "The expedition sent into the land of the Rünsukhi has finally returned, significantly fewer in men and faces, but with a unmistakable creature in tow. The same type of spirit that doomed our ancestors many centuries ago, now captured, through the effort of many shamans working together to ward the spirit into captivity."
 birb.40.a:0 "A breakthrough, but this is far from over"
 birb.41.t:0 "In The Footsteps Of Jaal"
 birb.41.d:0 "In 0 A.A. Jaal famously slew a Facestealer, with nothing more than his mask and his pure rage. It seems however, that he is no longer the only one. The shamans who had captured the facestealer in the land of the Rünsukhi have been attempting to kill it for a long time, and they have finally succeeded. Apparently the breakthrough came after they were visited by renowned spirit hunters from Xianjie, who had heard of the capture and wished to observe this type of spirit."
 birb.41.a:0 "We need to train men like these for our own army"
 birb.42.t:0 "Saanorgegh Spirit Hunters"
 birb.42.d:0 "The Western Yan spirit hunters, together with our most experienced shamans and best mages have been working on training more men and women to be capable of defeating spirits in combat. Every week more troops are deemed ready to fight against the Facestealers. The men are eager to test their newfound abilities out in the desert and obtain vengeance for their ancestors."
 birb.42.a:0 "It is time for a war long overdue"
 birb.43.t:0 "Shrine Of Menjaeng"
 birb.43.d:0 "The Menjaeng shrine is finished, now every follower of his lessons on the island will have a place to commune with in absolute serenity."
 birb.43.a:0 "Another demographic pleased"
 birb.44.t:0 "The Dreaded Valley"
 birb.44.d:0 "As [Root.GetRulerTitleAndNameOrRegencyCap] mounted [Root.Monarch.GetHerHis] terrorbird with [Root.Monarch.GetHerHis] most trusted generals and shamans nearby, they began making their way through the dreaded valley, surrounded by thousands upon thousands of men, some on terrorbirds, some on horses. Some our own, some belonging to the Rünsukhi and others mages from Yanshen, hired with bags of crowns. They all have two things in common, they are all wearing masks and they are all filled with fear, whether they showed it or not. After a few minutes the first duststorm appears, a small whirlwind draws near the regiment in the front. When the dust settles a Facestealer is attempting to pull off the masks of some men, as others pelt it with projectiles and spells. Soon the spirit crumbles to sand, becoming one with the desert and the regiment continues to move forward, sustaining minor casualties. \n\n The army walks for a whole hour without anything happening, when suddenly a sandstorm grows in the distance, nearing fast. As it draws closer it gets bigger and bigger, as smaller whirlwinds join together. Some men ready their weapons, others adjust their masks. A shaman tries to calm his terrorbird, a mage turns around and starts running... [Root.Monarch.GetName] takes a deep breath and prepares [Root.Monarch.GetHerHis] very soul."
 birb.44.a:0 "For [Root.GetSaanorgeghDeity]!"
 birb.45.t:0 "The Valley Of Death"
 birb.45.d:0 "As [Root.GetRulerTitleAndNameOrRegencyCap] regained [Root.Monarch.GetHerHis] consciousness, [Root.Monarch.GetSheHe] opened [Root.Monarch.GetHerHis] eyes and saw..."
 birb.45.a:0 "A hand outstretched to help [Root.Monarch.GetHerHim] up"
 birb.45.b:0 "A Facestealer claw about to tear [Root.Monarch.GetHerHis] face off"
 birb.46.t:0 "The Lions Den"
 birb.46.d:0 "As [Root.GetRulerTitleAndNameOrRegencyCap] got up [Root.Monarch.GetSheHe] realised the battle was won, one of [Root.Monarch.GetHerHis] personal guards explains [Root.Monarch.GetName] took a nasty hit form a Facestealer, the largest one anyone had ever seen, right to the face, right before [Root.Monarch.GetName] blasted a dozen Facestealers to their demise and lost consciousness. \n\n As [Root.Monarch.GetName] looked around the battlefield it was obvious casualties were high, but victory was certain. An hour later the last wounded man was on a cart home and the army pushed onward to the mountain, adamant to end this scourge once and for all. \n As the army approached the mountain and fought a few Facestealers here and there, emboldened by their previous victory, it became clear they were protecting a cave entrance. \n As [Root.GetRulerTitleAndNameOrRegencyCap] made [Root.Monarch.GetHerHis] way inside, with their most experienced combatants in tow, a mage cast a illuminating spell and the group started moving in, a full regiment beind them. \n\n After a few minutes of walking and dealing with a couple of Facestealers who shrieked at the group when they charged, like mothers defending their babies, the cave walls became home to a disturbing feature, actual human faces were embedded into the wall, made from flesh and stuck in a permanent expression of pain and panic. As the party went further down into the cave, the density of these faces on the walls, ceiling and floor increased, until the faces were so plentiful the shamans had to discuss if continuing to trample on our ancestors was sacrilege or permitted. \n After what felt like an hour of walking over the faces of their dead kinsmen the cave finally widened into a final room. Its walls completely filled with faces. In the center of the room were hundreds of small, almost childlike Facestealers, who gave little resistance to spirit hunters. It was finally over, the home of the Facestealers was now under human control. The Shamans agreed that the cave will be taken care of by them, to ensure no sacrilege is committed against the faces of our, or anyone's ancestors. The army returned home victorious, but will anyone ever be the same?"
 birb.46.a:0 "I return a changed [Root.Monarch.GetWomanMan]"
 birb.47.t:0 "The Retreat"
 birb.47.d:0 "As a Facestealer larger than any other ever seen tears the [Root.Monarch.GetTitle] apart and rips off their face, a wave of fear spreads through the army. Men drop their fighting stance and run, riders get dismounted by their birds and horses, formations break, shamans break down into prayer and mages begin to teleport out. A spirit hunter hopelessly tries to hold the beast back, losing her head in the process. As generals regain control of the army, the [Root.Monarch.GetTitle] is already lost, and so is the day. Without purpose, the generals decide to return home, letting the Facestealers feast on the corpses, hopefully their new faces will satiate them for generations to come."
 birb.47.a:0 "A time darker than the Husuusing"
 birb.48.t:0 "Great Daxugo Legal Code: Tax Laws"
 birb.48.d:0 "Should tax be collected based upon the value of the land held by the citizen or on the value of goods produced and sold? This question has ripped the council in half, the former option being beneficial for the people of the great cities and more in line with the laws of the Yan, but the latter benefiting the people of the countryside and being more in line with the ways of the Shuvüüsh of old."
 birb.48.a:0 "Favor the cities"
 birb.48.b:0 "Favor the countryside"
 birb.49.t:0 "Great Daxugo Legal Code: Races and Citizenship"
 birb.49.d:0 "What constitutes a citizen? Can an orc be a citizen? If so, should he have the same rights and punishments as a human does? Is that justice or injustice? Should the harimari get citizenship? their administrative abilities are proven without a doubt, but some humans still have a bad aftertaste in their mouth from Harimars conquest. Do the ogres deserve redemption? Do the Hobgoblins?"
 birb.49.a:0 "All races who have shown to be coexisting shall be elevated to citizenship"
 birb.49.b:0 "Daxugo is an empire of humans first and foremost"
 birb.50.t:0 "Great Daxugo Legal Code: Deliberative Assembly"
 birb.50.d:0 "With the Great Daxugo Legal Code taking form, we are working away the last bits of our institutionalized horde legacy, as old systems are modernized or replaced completely, we find ourselves at yet another crossroads. Our advisors have observed states from all across Halann and have come up with four ways to represent the people, now that village elder is nothing more than an honorary title. \n\n Parliamentarism would empower our cities by granting them local representation, but the abolishment of the privileges of the nobility, followed by their incorporation into the parliament is likely to ruffle some noble feathers."
 birb.50.a:0 "Parliamentarism"
 birb.50.b:0 "Royal Decree"
 birb.50.c:0 "Aristocratic Court"
 birb.50.e:0 "General Estates"
 birb.51.t:0 "Great Daxugo Legal Code: Degree of Centralisation"
 birb.51.d:0 "Whether we entrench the Diguó system and move towards a centralized absolutist state or incorporate the clan laws of Baduum, dating back to the steppes, into the legal code, is a heavy point of debate. Some advisors argue for centralisation as a way to increase tax revenue and cement the position of the Diguó, whilst others see a return of the Baduum system as a way to open up diplomatic posibilities and delegate hard to rule peoples to local rulers."
 birb.51.a:0 "Centralisation is the way forward"
 birb.51.b:0 "The ways of old brought us here"
 birb.52.t:0 "Great Daxugo Legal Code: War Conduct"
 birb.52.d:0 "Our military is at a crossroads, the way men make their way into the army now consists of two entirely seperate pipelines. The traditionalist Dìguómáo of the north draft based on heritage and family lines and consist of roughly a quarter of the military. The more progressive pipeline in Yanshen selects based on talent, the officials of that faction now wish to curtail the privileges of the Dìguómáo because their raiding is damaging the logistics and reputation of the army. The Dìguómáo of the steppes, our noble caste of warriors, traditionally consisting of spearmen and birdriders who trace their lineage back to the Shuvüüsh of old, stand firmly against the reforms proposed by the council of the Daxugo Army Academy in Jianshu. The Dìguómáo warrios of the north demand we integrate their rights to raiding into the legal code and make the birdriders a more prominent part of the military. The Jianshu Military Council, which represents the more modern segment of our military, consisting of prominent generals and Yan military advisors demand we restrict looting to a minimum and modernize our military away from the terrorbirds, who they describe as archaic. They instead wish to increase spending on artillery. Whichever side we please, grudges will be forged today."
 birb.52.a:0 "Please The Dìguómáo"
 birb.52.b:0 "Please The Academy"
 birb.53.t:0 "Great Daxugo Legal Code: Religious Rights"
 birb.53.d:0 "Shall the great state of Daxugo proclaim a mandatory faith, a decree of tolerance of heresies, or even a decree of complete tolerance? This question has been on everyone's minds today. Advisors squabble back and forth over the ramifications for the stability of the realm, and what the gods would think."
 birb.53.a:0 "All faiths are welcome in our lands"
 birb.53.b:0 "Only faiths compatible with ours are welcome"
 birb.53.c:0 "It is time for a new age of conversions"
 birb.54.t:0 "Non-Humans Rebel"
 birb.54.d:0 "The non-humans of our realm were not at all pleased with our decision to define a citizen as a human. All across the empire, harimari, kobolds and even ogres and goblins are demand equal representation."
 birb.54.a:0 "This only proves their inferiority once more"
 birb.55.t:0 "Human Racist Rebels"
 birb.55.d:0 "The people of the eastern reaches of our realm, who have fought endless wars against the orcs and hobgoblins, did not at all take kindly to our decision to give citizenship to non-humans. They have risen up in rebellion and are purging any non-humans they can find, avoiding non-human strongholds, refusing to stand down unless we sign racist laws."
 birb.55.a:0 "Damn them!"
 birb.56.t:0 "Nobles Resist Parliamentarism"
 birb.56.d:0 "Nobles across the realm have revoked their trust in the Diguó over the incorporation of the nobility into the parliament. They claim it is a gross violation of ancient laws and severely damages the hard earned privileges of the nobility. They demand the immediate abolishment of the parliament and the establishment of an aristocratic court."
 birb.56.a:0 "Nobles always complain"
 birb.57.t:0 "Heathen Backlask"
 birb.57.d:0 "With the incorporation of the code stating that all faiths that are fundamentally incompatible with ours and will be outlawed, many took to the streets in anger. Rebellions are spreading over this new law, which they claim goes against what our realm and our faith stands for."
 birb.57.a:0 "Ready the military"
 birb.58.t:0 "Heretic & Heathen Backlask"
 birb.58.d:0 "With the incorporation of the code stating that all faiths that are divergent from ours and will be outlawed, many took to the streets in anger. Rebellions are spreading over this new law, which they claim goes against what our realm and our faith stands for."
 birb.58.a:0 "Ready the military"
 birb.59.t:0 "Academy Coup"
 birb.59.d:0 "The Council of the Daxugo Military Academy in Jianshu has revoked their trust in our government following our unwillingness to modernize the army and curtail the privileges of the Dìguómáo, taking a large amount of our manpower reserves and regiments in training with them, in a march on [Root.Capital.GetCapitalName]. They demand we ratify their previous proposals to the Great Daxugo Legal Code."
 birb.59.a:0 "The Yanhe will flow red"
 birb.60.t:0 "Dìguómáo Coup"
 birb.60.d:0 "The Dìguómáo are furious at our attempt to curtail their privileges and have raised several hosts from the steppe to change our mind... forcefully."
 birb.60.a:0 "A heavy blow for our military"
 birb.61.t:0 "Elevating Tribal Leaders To Nobility"
 birb.61.d:0 "With the recent formalization of the Nobility Estate, the tribal leaders are demanding titles and privileges similar to those the Odheongu and Yan use. We have elevated the prominent tribal leaders, but we can opt to allow even lesser tribal leaders to join the nobility, for a price."
 birb.61.a:0 "Sell no additional titles"
 birb.61.b:0 "Sell a few titles"
 birb.61.c:0 "Sell a bunch of titles"
 birb.61.e:0 "Sell a ridiculous amount of titles, and secretly give discounts to those who need it"
 birb.62.t:0 "Dining On The Yanhe"
 birb.62.d:0 "[Root.GetRulerTitleAndNameOrRegencyCap] has invited his family and close friends to a party on the Yanhe, in celebration of his birthday. As the sun begins to set the party changes from a dinner back into festive mood, guests start to get exceedingly drunk and the boat is about to turn back downstream, to return to [Root.Capital.GetName]. \n That is when they strike, from several riverside huts along the river boats are pushed into the water, a few Dìguómáo guards get shot down by carefully placed arrows, whilst a cannon shoots at the main ship from a window of one of the houses, killing several guests. As several guard ships break away from the party ship to deal with the assailants, a handful of men who had been hiding in the water climb aboard, drenched in water and rage, . They begin shouting to each other in Yan, with a thick River Yan accent, about where [Root.GetRulerTitleAndNameOrRegencyCap] might be. As the Dìguómáo aboard the ship surround the [Root.Monarch.GetTitle] and the court mage begins a warding spell, another cannon shot is heard..."
 birb.62.a:0 "I hate the River Yan and they hate me"
 birb.63.t:0 "Egg Sabotage!"
 birb.63.d:0 "A shocking report has reached the capital: Thousands of terrorbird eggs have been smashed! Apparently a group of Yan have traveled to the steppes and over the course of several weeks have been raiding terrorbird breeding farms. The Dìguómáo have caught and executed most, after painful interrogations. Both the interrogations and the tattoos on their bodies seem to indicate they were part of a Northern Yan splinter group of the Maskbreakers, one of the primary groups of anti-Daxugo Yan rebels."
 birb.63.a:0 "I hate the Northern Yan and they hate me"
 birb.64.t:0 "Death And Taxes"
 birb.64.d:0 "Rumors have been spreading through our administration: Forest Yan rebels have been killing any tax collector who sets foot in one of their forests. Early reports show this to be true, we have lost dozens of tax collectors, and worse yet our entire administration is filled with fear. The forest rebels have been carving their symbol into the chests of the government employees they kill, a broken Saanorgegh mask."
 birb.64.a:0 "I hate the Forest Yan and they hate me"
 birb.65.t:0 "Sabotage On Sea"
 birb.65.d:0 "Multiple ships which have docked at Feiten have reported the same things: missing equipment, suspicious fires, stolen documents, price hikes for government employees and holes carved into the bottom of their ships. Especially state-owned ships and those with Daxug captains seem to be getting hit hard. Rumor has it that there is a local gang behind these sabotages, calling themselves Maskdrowners."
 birb.65.a:0 "I hate the Coastal Yan and they hate me"
 birb.66.t:0 "Hill Yan Hexing"
 birb.66.d:0 "When reports from our armies all included torrential rainfall and muddy camps for the second month in a row, it stopped being a coincidence. When it happened a third time, it became clear we were being hexed by powerful mages. As our mages started casting protective spells and tried to locate the source, they found out they came from the Hill Yan. Further investigation has shown that there is a vast network of Lefthand Path mage circles spread out through the hilly lands, all united under a single banner, calling themselves the Maskhexers. Our mages and special units of the Dìguómáo are hunting down these circles, but it might take a while."
 birb.66.a:0 "I hate the Hill Yan and they hate me"
 birb.67.t:0 "Rebellion And Compromise"
 birb.67.d:0 "As our new administrative structure begins to take shape it is becoming painfully obvious that the Yan we have subjugated have not yet come to terms with their new overlords. Reports of small scale revolts are spreading through the country, with organized sabotage disrupting our logistics. Some rebels seem to be organizing around the symbol of a shattered mask, if rumors on the street are to be believed. Various factions have sent demands to our government, radicals say there will be bloodshed unless we grant them independence, whilst the Yan nobles and guilds put forth more agreeable, yet expensive demands. Our administrative advisors have tried to compile an exhaustive list of demands made by the somewhat more reasonable Yan factions, theorizing that meeting some of them will aid the stability of the realm and will aid in calming down the expected period of unrest when [Root.GetRulerTitleAndNameOrRegencyCap] passes away. \n\n §R The Lesser Nobles of the Northern Yan demand we aid them in reforming their farm estates to be more modern. (10 dev in all Northern Yan provinces)§! \n\n §R The mining guilds of the Hill Yan demand we aid them in ensuring employment for all Hill Yan men through the construction of workshops. (6 Hill Yan provinces with workshops)§! \n\n §R The merchants of the Coastal Yan demand we aid them in the protection of their ships against pirates by building a large enough fleet and securing trade around feiten.§! \n\n §R The Merchant Guilds and city councils of the River Yan bring forth the most demands, ranging from repairing the Upper and Lower Yanshen Golden Highway, to expanding centers of trade and renovating marketplaces so goods can more easily be traded.§! \n\n §R The tea cultivators of the Forest Yan demand we aid them in increasing their profit through magical plant growth during their distant harvesting season and some wish to diversify their businesses towards Lapulan Exotic Wood, asking us to help them acquire sapplings by increasing our influence in the area. (Either have you, an ally or a subject own an Exotic Woods province in the Lapulan Rainforest)§!"
 birb.67.a:0 "I'm getting a headache"
 
 
 
