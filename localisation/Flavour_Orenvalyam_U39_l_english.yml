 flavor_orenvalyam.2.d: "Silverspite used to be the leader of a mercenary company, named after himself. Featuring an eclectic mix of characters, they were extremely loyal to Elrandar himself, and following his discovery of the armour of Yodhan the vast majority of them followed him during the war. The Silverspite Company becomes Elrandar's elite advance guard during the war, and their deeds become (in)famous."
 flavor_orenvalyam.2.a: "Friends!"

