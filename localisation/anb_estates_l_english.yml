 estate_privileges_and_agendas_events.3.mt:0 "The Proposal of the [Root.GetMonstrousTribesName]"
 estate_monstrous_tribes_hire_advisor:0 "Hire a Military Advisor"
 estate_monstrous_tribes_hire_advisor_desc:0 "The [Root.GetTribesName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_monstrous_tribes_fire_advisor:0 "Fire our Military Advisor"
 estate_monstrous_tribes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetTribesName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_monstrous_tribes_befriend_rival_of_rival:0 "Befriend [rival_country.GetUsableName]'s Rivals"
 estate_monstrous_tribes_befriend_rival_of_rival_desc:0 "The [Root.GetTribesName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_monstrous_tribes_relations_with_X:0 "Improve Relations with [agenda_country.GetUsableName]""
 estate_monstrous_tribes_relations_with_X_desc:0 "The [Root.GetTribesName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_monstrous_tribes_retake_core:0 "Retake [agenda_province.GetName]"
 estate_monstrous_tribes_retake_core_desc:0 "The [Root.GetTribesName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_monstrous_tribes_crush_revolts:0 "Crush the Rebels"
 estate_monstrous_tribes_crush_revolts_desc:0 "The [Root.GetTribesName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_monstrous_tribes_regain_liberty:0 "Regain our Liberty"
 estate_monstrous_tribes_regain_liberty_desc:0 "The [Root.GetTribesName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_monstrous_tribes_convert_province_culture:0 "Make [agenda_province.GetName] [Root.Culture.GetName]"
 estate_monstrous_tribes_convert_province_culture_desc:0 "The [Root.GetTribesName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement."
 estate_monstrous_tribes_protect_our_culture:0 "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_monstrous_tribes_protect_our_culture_desc:0 "The [Root.GetTribesName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_monstrous_tribes_vassalise_vulnerable_country:0 "Vassalize [agenda_country.GetUsableName]"
 estate_monstrous_tribes_vassalise_vulnerable_country_desc:0 "The [Root.GetTribesName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_monstrous_tribes_expand_into_x:0 "Expand into [agenda_province.GetAreaName]"
 estate_monstrous_tribes_expand_into_x_desc:0 "The [Root.GetTribesName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they mightily desire to bring under their control. They call for a military campaign to secure part of it for our nation."
 estate_monstrous_tribes_complete_conquest_of_x:0 "Complete the Conquest of [agenda_province.GetAreaName]"
 estate_monstrous_tribes_complete_conquest_of_x_desc:0 "The [Root.GetTribesName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They demand action to secure the rest of the area for ourselves!"
 estate_monstrous_tribes_annex_subject:0 "Annex [agenda_country.GetUsableName]"
 estate_monstrous_tribes_annex_subject_desc:0 "The [Root.GetTribesName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_monstrous_tribes_build_an_army:0 "Build an Army for our Nation"
 estate_monstrous_tribes_build_an_army_desc:0 "The [Root.GetTribesName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_monstrous_tribes_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
 estate_monstrous_tribes_bigger_army_than_rival_desc:0 "The [Root.GetTribesName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_monstrous_tribes_build_up_manpower_reserves:0 "Build up our Manpower Reserves"
 estate_monstrous_tribes_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetTribesName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_monstrous_tribes_three_privileges:0 "Extend Tribal Privileges"
 estate_monstrous_tribes_three_privileges_desc:0 "The [Root.GetTribesName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 estate_monstrous_tribes_recover_stability:0 "Stabilize the Nation"
 estate_monstrous_tribes_recover_stability_desc:0 "The [Root.GetTribesName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_monstrous_tribes_increase_stability:0 "Boost Stability"
 estate_monstrous_tribes_increase_stability_desc:0 "The [Root.GetTribesName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_monstrous_tribes_despoil_x:0 "Despoil [agenda_province.GetAreaName"
 estate_monstrous_tribes_despoil_x_desc:0 "The [Root.GetTribesName] lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 estate_monstrous_tribes_develop_x:0 "Develop [agenda_province.GetName]"
 estate_monstrous_tribes_develop_x_desc:0 "The [Root.GetMonstrousTribesName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 

