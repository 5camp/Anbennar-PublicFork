 estate_artificers:0 "Artificers"
 estate_artificers_desc:0 "This estate represents the industrial population of the country which is affliated with manufacturing and controlling magic with technological means. Their traditional responsibility is to work to keep the economy going and in order to do so efficiently they expect to be granted special rights and privileges for themselves and the workshops they represent."
