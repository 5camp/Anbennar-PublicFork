 estate_disasters.15.t:0 "$ESTATE_MAGES$ Seize Power"
 estate_disasters.15.d:0 "$MONARCH$ has allowed the $ESTATE_MAGES$ of $COUNTRY$ to grow too powerful and now they have made their move. Making use on the reliance of rule and war on magic, in addition to their influential positions of power, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.15.a:0 "We should have seen this coming..."
 estate_disasters.16.t:0 "$ESTATE_MAGES$ Curtailed"
 estate_disasters.16.d:0 "We have finally managed to break our reliance on $ESTATE_MAGES$, reclaiming of state governance and intellectual circles to ordinary citizens."
 estate_disasters.16.a:0 "The $MONARCHTITLE$ is back in control."
 estate_mages_disaster:0 "Magical Coup"
 estate_mages_disaster_desc:0 "The mages have grown so powerful they assumed de facto control over our country. Real power now lies in the hands of a small group of powerful magic-users."
 curtail_estate_mages_title:0 "Curtail the $ESTATE_MAGES$"
 curtail_estate_mages_desc:0 "Through their pervasive roles throughout government and powerful spells, the $ESTATE_MAGES$ have a stranglehold on our government and our ruler's ear. To seize control back from these mages we will need to curtail their power and privileges."
 EST_CRUSHED_MAGES:0 "The $ESTATE_MAGES$ have been curtailed"
