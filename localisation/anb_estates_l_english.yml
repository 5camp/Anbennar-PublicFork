 estate_artificers_build_production_building_precursor_relics_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] ask that we invest in their province's [agenda_province.GetTradeGoodsName] excavation infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
