    flavor_new_havoral.17.t:0 "Poachers Running Low"
    flavor_new_havoral.17.d:0 "Placeholder loc. Poachers suffering from counter raids by Veykodans. Running low on manpower. Requests soldiers from Marauder King's personal army."
    flavor_new_havoral.17.a:0 "Send Manpower"
    flavor_new_havoral.17.b:0 "No Manpower"
    
    flavor_new_havoral.18.t:0 "A Big One"
    flavor_new_havoral.18.d:0 "Placeholder loc. Poachers find large grove full of animals with great fur and ivory, but is right in the middle of Veykodan territory. Request assistance from army."
    flavor_new_havoral.18.a:0 "As long as I get a cut!"
    flavor_new_havoral.18.b:0 "My soldiers are for me to use."
    
    flavor_new_havoral.19.t:0 "Poachers Fail To Deliver"
    flavor_new_havoral.19.d:0 "Placeholder loc. Due to constant Veykodan attacks, Poachers have been unable to meet expected quotas for fur and ivory. They are normally allowed to keep some of their hunted goods personally, but this failure may allow us to take what is ours."
    flavor_new_havoral.19.a:0 "Confiscate Them"
    flavor_new_havoral.19.b:0 "Don't Confiscate"
    
    flavor_new_havoral.20.t:0 "Homestead Attacks"
    flavor_new_havoral.20.d:0 "Placeholder loc. Veykodans have begun attacking our homesteads. Homesteaders under threat of being driven away almost totally."
    flavor_new_havoral.20.a:0 "Send In The Army"
    flavor_new_havoral.20.b:0 "There is nothing we can do"
    
