 ## Events ##
 flavor_azjakuma.1.t:0 "What are you doing step bro?"
 flavor_azjakuma.1.d:0 "Oni set up shit."
 flavor_azjakuma.1.a:0 "Thanks big bro!"
 flavor_azjakuma.4.t:0 "Meeting of the Tagharoghi"
 flavor_azjakuma.4.d:0 "It is time for the meeting of the Tagharoghi to decide upon a successor. The leaders of the great Shirgrii have all gathered in Shinukhorchi to present their candidate to the Rashenbir in hopes they'll be chosen as the Rashokudei, destined to become the next sovereign over all of Azjakuma. As is customary, they've also brought gifts in the form of knowledge or gold from their temple. All that is left now is for our Rashenbir to choose an apprentice."
 flavor_azjakuma.4.a:0 "The wise elder from Shinukhorchi."
 flavor_azjakuma.4.b:0 "The spymaster from Chumijemoya."
 flavor_azjakuma.4.c:0 "The young warrior from Ajgriijarul."
 flavor_azjakuma.4.e:0 "The wealthy lord from Kabiurgarko."
 flavor_azjakuma.4.f:0 "The mysterious seer from Khelorvalshi."
 flavor_azjakuma.15.t:0 "An Offer of Korashi"
 flavor_azjakuma.15.d:0 "The Command is proof that, when stacked sufficiently tall, insects might still topple a house. That is, if the house is weak. Until that time that they might be toppled in war, they will need to be kept appeased./n/nThe greatest threats to their budding social order are the mages, whose spells might topple it in mere hours. We could easily keep them at bay with the oni specialty, black damestear. A trade will do well - for peace, they will receive what they need to keep their mages in check. It will only last as long as they need more, of course, but even a little time is better than none."
 flavor_azjakuma.15.a:0 "Send the Hobgoblins the Offer"
 flavor_azjakuma.15.b:0 "The Oni have withstood tides far greater than this!"
 flavor_azjakuma.16.t:0 "The Hobgoblins Accept"
 flavor_azjakuma.16.d:0 "Our diplomat has returned several handfuls of black damestear lighter, bearing instead the pleasure of good news. He has informed the higher echelons of government that the Command is pliable to such a deal - and that their envoys would be arriving shortly to discuss the specifics of delivery in person."
 flavor_azjakuma.16.a:0 "We have bought ourselves some time"
 flavor_azjakuma.17.t:0 "The Hobgoblins Reject Our Offer"
 flavor_azjakuma.17.d:0 "Our diplomat has returned bearing the full sample of black damestear we sent with him. With a stiff reluctance, he informs the Rashenbir that the Command desires no such deal. There is no incentive to prevent them from embarking on an invasion."
 flavor_azjakuma.17.a:0 "We must prepare for the worst."
 flavor_azjakuma.18.t:0 "The Offer of the Horned Ogres"
 flavor_azjakuma.18.d:0 ""
 flavor_azjakuma.18.a:0 "This will prove useful in Rahen and Xianjie"
 flavor_azjakuma.18.b:0 "We have other plans for the Demon Hills"
 flavor_azjakuma.19.t:0 "The Horned Ogres Keep Their Silence"
 flavor_azjakuma.19.d:0 ""
 flavor_azjakuma.19.a:0 "We will deal with them later"
 flavor_azjakuma.21.t:0 "The Cautious Acceptance of the Shuvüüsh"
 flavor_azjakuma.21.d:0 ""
 flavor_azjakuma.21.a:0 "It is only a matter of time for them to accept their place"
 flavor_azjakuma.22.t:0 "Oni Immigration to Shuvüüshudi Plains"
 flavor_azjakuma.22.d:0 "Bands of oni have, partly by incentive, partly by desire, started to migrate in significant quantities to the plains of the Shuvüüsh. As these populations grow and integrate themselves into the larger communities, it will create an easily taxable and easily recruitable base. Likewise, it will serve to help normalize the oni in the eyes of the Shuvüüsh, showing that even though they are demons, they are far from enemies."
 flavor_azjakuma.22.a:0 "This will assist with the integration of the Shuvüüsh"
 flavor_azjakuma.23.t:0 "Full Integration of the Shuvüüsh"
 flavor_azjakuma.23.d:0 "The plains-dwellers, once an example of Righteous piety, have been corrupted into compliant, productive citizens. Nearly none of them seem to recall the days when they would form hunting parties to murder oni, and if they do it holds no bearing on their judgement. They pay taxes as requested, are willing to serve in the military, and understand the oni as their betters."
 flavor_azjakuma.23.a:0 "We can now turn our gaze to more important matters"
 flavor_azjakuma.24.t:0 "unused"
 flavor_azjakuma.24.d:0 ""
 flavor_azjakuma.24.a:0 ""
 flavor_azjakuma.25.t:0 "Conspirators in the Council"
 flavor_azjakuma.25.d:0 ""
 flavor_azjakuma.25.a:0 "Ashen Skies!"
 flavor_azjakuma.30.t:0 "The Cursed Souls of Khelorvalshi"
 flavor_azjakuma.30.d:0 "The Khelorvalshi witchery is profound - the unique circumstances behind their formation and brotherhood have permitted their studies into regions of magic thought unspeakable even to the oni. Many such spells are affairs of the soul, involving its manipulation and even the base Chi that it manifests as.\n\nIf these dark arts are too excessive, then there is no shame in neutering their abilities... but what is the point of the Lefthand Path if not the maximization of power?"
 flavor_azjakuma.30.a:0 "We need every advantage possible"
 flavor_azjakuma.30.b:0 "Their ways are incompatible with Azjakuma, they must be restricted"
 flavor_azjakuma.31.t:0 "The Knowledge of Khelorvalshi"
 flavor_azjakuma.31.d:0 "Indeed, the things rediscovered by the Khelorvalshi are strange, terrible, and wonderful all at once - even a small sample, a token of gratitude sent in thanks for the assistance with renovations, reveals a potential for power of the most horrible sorts. There is an offer to be made - more of their Shirgrii's knowledge might be laid open for us to exploit if we might offer further assistance to their position in politics."
 flavor_azjakuma.31.a:0 "The knowledge collected by Khelorvalshi is invaluable"
 flavor_azjakuma.31.b:0 "We will not give them additional privileges"
 flavor_azjakuma.32.t:0 "The Way Forward"
 flavor_azjakuma.32.d:0 "The Rashenbir, [Root.Monarch.GetName] gazes upon the leaders of the Shirgrii. They regard him with a practiced distrust, and a wariness of one another. It disgusts him. Regardless, he begins to speak.\n\n"What will become of the oni? Of Azjakuma?" He extends a finger towards the map resting upon the table, showing the Demon Hills and its nearby conquests. "This is what we must do. The so-called "Righteous" path would exterminate us all, if we allowed them. In this, if not anything else, they are fully united. Why can the oni not say the same? In short, you are all here..."\n\nFloorboards creak from outside the meeting chamber. "...to pay your undying homage to me! You shall surrender your sovereignty to me, the Rashenbir, in perpetuity. I trust none of you hold any objections."\n\nBefore any of them can respond, [Root.Monarch.GetName] slams their fist onto the table, nearly breaking it. After a moment's delay, soldiers storm the room from every direction. Two stand behind each chief, and more aside wait by the exit. The looks on their faces are wild, surprised, shocked, outraged - the chief of the Ajgriijarul attempts to stand up, but is forced back into his seat. Yes, they are listening now. Even to the end, they are more loyal to self than Shirgrii.\n\n[Root.Monarch.GetName] laughs, savoring their victory. "Yes, and now...""
 flavor_azjakuma.32.a:0 "DO NOT USE"
 flavor_azjakuma.32.b:0 "The Rashenbir declares the establishment of Chomora, the Demon Empire"
 flavor_azjakuma.35.t:0 "The Precursor's Temples"
 flavor_azjakuma.35.d:0 "TODO"
 flavor_azjakuma.35.a:0 "Good"
 flavor_azjakuma.105.t:0 "Renewal of the Deal with The Command"
 flavor_azjakuma.105.d:0 "The time has come to renew the deal with the Command - the previously-agreed-upon period has run out and the Command has informed us that they no longer hold any obligations towards our state; in clearer terms, a threat. We will need to prepare a diplomat for the trip. Unless, of course, such a deal is no longer useful..."
 flavor_azjakuma.105.a:0 "We must renew the deal"
 flavor_azjakuma.105.b:0 "We no longer have to submit to the Hobgoblins!"
 flavor_azjakuma.106.t:0 "The Oni Offer to Renew their Tribute"
 flavor_azjakuma.106.d:0 ""
 flavor_azjakuma.106.a:0 "We require Korashi"
 flavor_azjakuma.106.b:0 "We have other plans for them"
 flavor_azjakuma.107.t:0 "The Oni go Silent"
 flavor_azjakuma.107.d:0 ""
 flavor_azjakuma.107.a:0 "We will control the Korashi production ourselves"
 flavor_azjakuma.108.t:0 "The Command Accepts"
 flavor_azjakuma.108.d:0 "The Command has agreed to renew the deal for another period identical to the last, and though they desire to work out many of the specifics of the deal again, the original purpose is the same: We are safe from their advances."
 flavor_azjakuma.108.a:0 "good"
 flavor_azjakuma.109.t:0 "The Command Rejects Renewal"
 flavor_azjakuma.109.d:0 "The Command has sent our envoy home, chastened. There is no interest in renewing our agreement, and as such it has been terminated in full. Azjakuma has no safety - the clock is ticking."
 flavor_azjakuma.109.a:0 "We must prepare for the worst"
