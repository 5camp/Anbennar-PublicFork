 flavor_azjakuma.2501.t:0 "Shuvüüsh Reject Oni Rule"
 flavor_azjakuma.2501.r:0 "The state of oni with the Shuvüüsh might be summarized in a single sentence; They would kill us all, if only given the opportunity. They might only be ruled over through proxy, small networks of informants that necessitated extortionate bribes the only way to rule them with any degree of control. It is such a poor situation that even these informants are harassed, and any attempts to draft Shuvüüsh are met with hostility and near-outright rebellion."
 flavor_azjakuma.2501.c:0 "To say that the efforts at integrating the Shuvüüsh are fruitless is simply false. Through continual lenience, repeated acts of token goodwill, their hostility has faded to a cautious acceptance. Though they will not easily pay taxes, and recruitment is all-but-impossible, it should speak for itself that an oni might live alongside the Shuvüüsh without being lynched."
 flavor_azjakuma.2501.a:0 "They will learn to accept their place"
 flavor_azjakuma.2501.b:0 "They will learn to accept their place"
