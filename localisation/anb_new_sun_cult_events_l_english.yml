 new_sun_cult.1.d:0 "The clergy says they answer only to the will of Surael’s chosen and therefore refuse to bow to the commands of a non sun elf government."
 new_sun_cult.1.a:0 "We thought they might do this."
 new_sun_cult.2.t:0 "The Elves Pull Away"
 new_sun_cult.2.d:0 "With the new human recruits flooding into the armies and rising to higher ranks within it, we can no longer call what we have an elven military. It is more of a combination now, and thoroughly dominated in numbers by humans."
 new_sun_cult.2.a:0 "We’ll have to promote new officers fast."
 new_sun_cult.3.t:0 "[Root.Monarch.GetTitle] Proves [Root.Monarch.GetHerHis] Military Prowess"
 new_sun_cult.3.d:0 "It is improper for the general populace to see their ruler so... involved in martial, worldly, affairs. If we want to keep things as they are, we should ask [Root.Monarch.GetHerHim] to go back to [Root.Monarch.GetHerHis] palace and let other, lesser, beings lead our armies."
 new_sun_cult.3.a:0 "We will see how things play out."
 new_sun_cult.4.t:0 "A True Battle[Root.Monarch.GetTitle]"
 new_sun_cult.4.d:0 "The frequent sight of our [Root.Monarch.GetTitle] winning glorious victories in the name of Surael has caused the people to see [Root.Monarch.GetHerHim] as rooted in the real world; less divine and more divinely empowered."
 new_sun_cult.4.a:0 "Oh well, at least [Root.Monarch.GetSheHe] likes fighting."
 new_sun_cult.5.t:0 "A Loss in Faith"
 new_sun_cult.5.d:0 "Our beloved ruler has died, and the way forward becomes cloudy. How could Surael’s chosen leave us in such turmoil?"
 new_sun_cult.5.a:0 "Hopefully His light shall guide us through"
 new_sun_cult.6.t:0 "A Loss in Faith"
 new_sun_cult.6.d:0 "Our overlord has passed and with him Surael’s Light grows dimmer. How could they leave us with such turmoil in their wake?"
 new_sun_cult.6.a:0 "We must find His light, and pick up the pieces, as best we can."
