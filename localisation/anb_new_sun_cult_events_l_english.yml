 new_sun_cult.198.a:0 "Impressive."
 new_sun_cult.199.t:0 "Mages vs Artificers Duel: Artificers Won!"
 new_sun_cult.199.d:0 "It went *pew-pew-pew*, then a bright *zap* and then *KABOOM!*"
 new_sun_cult.199.a:0 "Impressive."
 new_sun_cult.200.t:0 "Mages vs Artificers duel: The Duel is Null"
 new_sun_cult.200.d:0 "You dirty little cheater, you left your army in the way didn't you?"
 new_sun_cult.200.a:0 "I'm sorry, I won't cheat anymore..."
 new_sun_cult.201.t:0 "The Great Excavation is Over!"
 new_sun_cult.201.da:0 "We found them relics! Wooooo!"
 new_sun_cult.201.db:0 "We didn't find anything..."
 new_sun_cult.201.a:0 "This will greatly benefit our mages."
 new_sun_cult.201.b:0 "This will greatly benefit our artificers."
 new_sun_cult.201.c:0 "This will greatly benefit both of them."
 new_sun_cult.201.e:0 "The State will keep hold of the relics."
 new_sun_cult.201.f:0 "Have you checked everywhere?"
 new_sun_cult.202.t:0 "The Investigation Delivers its Verdict"
 new_sun_cult.202.da:0 "Artificery should be for everyone!"
 new_sun_cult.202.db:0 "Artificery should be only available to the Chosen!"
 new_sun_cult.202.dc:0 "Artificery must be banned!"
 new_sun_cult.202.a:0 "Ok"
 new_sun_cult.202.b:0 "Ok"
 new_sun_cult.202.c:0 "Ok"
 
 #Spread of Ravelianism
 new_sun_cult.210.t:0 "The Spread of Ravelianism"
 new_sun_cult.210.da:0 "Lucian has brought some friends"
 new_sun_cult.210.db:0 "Missionaries arrive to our lands"
 new_sun_cult.210.a:0 "Preposterous! They have no place here!"
 new_sun_cult.210.b:0 "We will allow them to stay as long as they behave."
 new_sun_cult.210.c:0 "Let us hear what they have to say."
 new_sun_cult.211.t:0 "Ravelian missionaries arrive in the capital"
 new_sun_cult.211.d:0 ""
 new_sun_cult.211.a:0 "[Root.Monarch.GetName] will be happy to learn from them"
 new_sun_cult.211.b:0 "Let them stay, their knowledge might be beneficial to the city"
 new_sun_cult.211.c:0 "We must defend our faith, expel them!"
 new_sun_cult.212.t:0 "The Marvel of Azanerdu Glass"
 new_sun_cult.212.d:0 "A master glassblower learned of the God Fragment's teachings from the Cannorian merchants he traded with, and in his newfound zealousness, he felt the 'magic' of his craft must be made accessible to all."
 new_sun_cult.212.a:0 "Preposterous, imprison him so his manufacturing secrets are not leaked"
 new_sun_cult.212.b:0 "What a glorious enterprise !"
 new_sun_cult.213.t:0 "Ravelian Trading Community"
 new_sun_cult.213.d:0 ""
 new_sun_cult.213.a:0 "Let them come!"
 new_sun_cult.213.b:0 "We cannot allow this."
 new_sun_cult.213.c:0 "We will never allow ravelian communities in our country!"
 new_sun_cult.214.t:0 "Ravelian Societies"
 new_sun_cult.214.d:0 ""
 new_sun_cult.214.a:0 "Let them come!"
 new_sun_cult.214.b:0 "We cannot allow this."
 new_sun_cult.215.t:0 "Ravelian Society Raided"
 new_sun_cult.215.d:0 ""
 new_sun_cult.215.a:0 "This is a tragedy... Find the perpetrators and execute them!"
 new_sun_cult.215.b:0 "They knew the risks they faced when they settled there."
 new_sun_cult.216.t:0 "A Rising Star"
 new_sun_cult.216.d:0 "He his ravelian though"
 new_sun_cult.216.a:0 "Hire him!"
 new_sun_cult.216.b:0 "It's wiser to employ advisors of our own faith."
 new_sun_cult.217.t:0 "An Invitation from the Rectorate"
 new_sun_cult.217.d:0 ""
 new_sun_cult.217.a:0 "Send [Root.Heir.GetTitle] [Root.Heir.GetName] accompanied by the most amazing delegation seen in recent memories!"
 new_sun_cult.217.b:0 "We shall go but we can't spare a huge delegation"
 new_sun_cult.217.c:0 "Ignore them."
 new_sun_cult.218.t:0 "The Voice of God"
 new_sun_cult.218.d:0 "The god fragment has spoken to us!"
 new_sun_cult.218.a:0 "Surael Himself has spoken to us!"
 new_sun_cult.218.b:0 "Preposterous! Surael would never speak to us by using a trinklet!"
 new_sun_cult.219.t:0 "Ravelianism Derided"
 new_sun_cult.219.d:0 "The god fragment has remained silent..."
 new_sun_cult.219.a:0 "This is hardly surprising, there was no way this trinket was relaying the words of Surael."
 new_sun_cult.219.b:0 "God works in mysterious ways, His silence can't be interpreted as proof against the Ravelian claims."
 new_sun_cult.220.t:0 "The Nature of God"
 new_sun_cult.220.da:0 "Ravelianism defeated"
 new_sun_cult.220.db:0 "Significant ravelian presence"
 new_sun_cult.220.db:0 "Strong ravelian presence"
 new_sun_cult.220.a:0 "Alright!"
 new_sun_cult.220.b:0 "Ok"
 new_sun_cult.220.c:0 "Let's convert!"
 new_sun_cult.220.e:0 "Oh hell no!"
 
