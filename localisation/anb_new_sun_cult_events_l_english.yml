 #Bulwar under threat
 new_sun_cult.49.t:0 "The Decades of Devastation"
 new_sun_cult.49.d:0 "£nsc_incident_banner£\nThe past few decades have taken a heavy toll on the sun elven states in Bahar. We have been plagued with famine and infighting, then goblins from the mountains, heresy, and rebellion. It is not only destroying the land, it is destroying the humans’ trust in us.\n\n“How could Surael’s Chosen not have stopped this?” voices cry, if far and few between. “They have been too busy fighting each other for claims and wealth, they ignore our suffering!”\n\nWe realize now that our infighting was foolish in the face of the disasters happening around us. Our brash confidence has nearly proven our undoing. This cannot continue, the people must have absolute faith in us so that we might lead them to Surael’s Light.\n\nWe will have to find ways to counteract the atrocities of these past decades of war and hunger, such that the light shines on Bahar’s bright future ahead and not its gloomy past."
 new_sun_cult.49.a:0 "Surael willing, we will get ahead of this."
 new_sun_cult.50.t:0 "Bulwar Under Threat"
 new_sun_cult.50.d:0 "£nsc_incident_banner£\nBulwar has seen many threats in its past, but usually there was a greater power around to hold things together. Were the Sun Elven monarchies and human city-states united as one, the constant raids from harpies in the north and gnolls in the south and east would have faced a solid body of force, rather than our individual armies, scattered about territories and vulnerable to being picked off.\n\nOur people cry: ‘They have barely even been seen since these disasters began’. It is a shameful truth that we did too little to stop all this. We stayed in our palaces, focusing on our own affairs and the worship of Surael, confident that our armies and priests would handle the situation.\n\nThat was not the case, and these large incursions into our lands have worn us all down and left us weakened. If we do not act now to repel these monsters or stabilize our country, then it will not matter which of us is truly chosen by Surael to restore the Phoenix Empire — there won’t be any of us left to try."
 new_sun_cult.50.a:0 "The light must shine bright in [Root.GetName], and the darkness be banished!"
 new_sun_cult.51.t:0 "The [Root.Monarch.GetTitle]'s Speech"
 new_sun_cult.51.d:0 "£nsc_incident_banner£\nThe plan is clear: our [Root.Monarch.GetTitle] will make a speech to the people, with couriers to send the message to all corners of our nation. [Root.Monarch.GetSheHe] will promise to improve the lives of the people and ensure their safety, as is [Root.Monarch.GetHerHis] duty as one of Surael’s Chosen. The people gaze up in wonder but also in agitation — things are getting very bad in Bulwar, and they need something to grasp onto in hope.\n\nDartaxes’ unquelled rebellion has caused many with little reason to question their faith in us to stir and rise up with thoughts of the old ways (and the human-run kingdoms that saw the Age of Monsters come). We have even heard whispers of vile heresy: that we are usurpers, and must be removed by any means necessary. Our administration is woefully unequipped to handle this dissent and the more the people are mishandled by crude actions, the more of them join these causes.\n\nBeyond our borders, the monsters press ever closer, raids striking ever further. Our military has suffered loss after loss and the people fear that soon it will not be the reasonable Sun Elves that they rebel against, but the demon-worshipping gnolls, or the man-stealing harpies, or the savage goblins from the mountains.\n\nThe [Root.Monarch.GetTitle] will make a pledge to the people to end this instability and push back the invaders! All we need now is to figure out where to start and how to go about all this."
 new_sun_cult.51.a:0 "Pledge to restore order in the realm before §Y10 years§! have passed."
 new_sun_cult.52.t:0 "Reform the Administration"
 new_sun_cult.52.d:0 "£nsc_incident_banner£\nWith our [Root.Monarch.GetTitle]’s promise made, we must immediately begin making good on it and stabilizing [Root.GetName]. There are two major areas we can focus on.\n\nFirst is the fact that many in our administration have become rather corrupt, money leaking out from dozens of holes and causing our work to stagnate. Fixing this would promote good practices, less extortion of humans, and more issues resolved without the need for our hand in the matter — and ensure every Sun Elf lives up to their responsibilities as the chosen of Surael.\n\nThe other option is to open new levels of administration and fill the positions with worthy human subjects. This would give them a voice, lower down on the chain, and hopefully reduce the negative impact of any corruption that trickles down that far. However, doing so will certainly anger our kin who are used to their patronage appointments.\n\nWe dare not attempt to do both at once, given our bureaucracy’s rustiness and our strained resources, but hopefully focusing our efforts on one of them will be enough to solve the problems."
 new_sun_cult.52.a:0 "Crack down on corrupt elven officials."
 new_sun_cult.52.b:0 "Increase productivity by integrating humans into the system."
 new_sun_cult.52.c:0 "Go back."
 new_sun_cult.53.t:0 "Corrupt Elves Are Resisting"
 new_sun_cult.53.d:0 "£nsc_incident_banner£\nThe corrupt officials in our administration are resisting the attempts to have their indulgent ways brought to heel. A group of the most influential have approached the [Root.Monarch.GetTitle] seeking a meeting and have brought a small ‘token of appreciation’ to warm [Root.Monarch.GetHerHis] ear."
 new_sun_cult.53.a:0 "Well, it would be rude to refuse a gift..."
 new_sun_cult.53.b:0 "This is truly unacceptable, strip them of their rank and send them to jail!"
 new_sun_cult.54.t:0 "Social Mobility for Humans?"
 new_sun_cult.54.d:0 "£nsc_incident_banner£\nA group of prominent human citizens have approached the [Root.Monarch.GetTitle] with a complaint. Despite our efforts to crack down on the corruption which has been extorting them, they are concerned that in the future there will be no guarantee that these burdens remain gone.\n\nThey request that humans be allowed the social mobility to rise beyond their current means, if not to high ranks of government which obviously should remain the domain of Surael’s Chosen, still high enough to have the clout to avoid the effects of administrative malice and guarantee their people a place in the future."
 new_sun_cult.54.a:0 "Humans have a place, and it is not up here in the courts. Make no such promises."
 new_sun_cult.54.b:0 "Perhaps it is time we made some concessions to these humans."
 new_sun_cult.55.t:0 "Resilience to Change"
 new_sun_cult.55.d:0 "£nsc_incident_banner£\nThe current Sun Elven administration as a whole is not pleased with the idea of working with humans on a regular basis. Indeed, they find it distasteful that they must lower themselves so.\n\nThey implore us to revoke this latest decision and trust in centuries of success from the staff we already have. It won’t be long, they say, until the humans make a grave mistake somewhere that an elf couldn’t handled with their eyes closed."
 new_sun_cult.55.a:0 "Perhaps our kin do have the experience that humans lack."
 new_sun_cult.55.b:0 "We will continue on the path we chose. Give the humans a chance."
 new_sun_cult.56.t:0 "Human Advisors are Accumulating Mistakes"
 new_sun_cult.56.d:0 "£nsc_incident_banner£\nAs they warned us, the new human governors and advisors are making many mistakes which are costing them time and us resources. These mistakes are ones which an elf might have made on their first few days — centuries ago — our old guard is imploring us once again to just end this.\n\nBut we have set out on this path and turning back now would only destroy any chance we have left to prove to the humans that we should be leading them."
 new_sun_cult.56.a:0 "With time, they will probably be fine."
 new_sun_cult.56.b:0 "We should provide them better information and training, so it won't happen again."
 new_sun_cult.57.t:0 "Administrative Reforms Assessment"
 new_sun_cult.57.da:0 "£nsc_incident_banner£\nOur commitment to these reforms has finally paid off. The corruption in our courts has been dealt with and our human subjects feel they are no longer being exploited by our government. Their faith in us is one step closer to being restored."
 new_sun_cult.57.db:0 "£nsc_incident_banner£\nWhile our systems of governance and our bureaucracies run smoother with far more accountability now, there is still much we could’ve done to improve. Alas, time, resources, and the general situation of things were not with us, and we can only do so much. Let us hope it was enough."
 new_sun_cult.57.dc:0 "£nsc_incident_banner£\nIn trying to reform our administration, we made many mistakes. We angered the Sun Elves by forcefully wrestling away their profitable exploitations, while the humans are more furious than ever at us for refusing to allow them to rise to fix the problems themselves. To make it worse, the half measures we enacted are themselves creating problems within the existing system. This will not be good."
 new_sun_cult.57.a:0 "Another step in the right direction!"
 new_sun_cult.57.b:0 "At least it's not as bad as before."
 new_sun_cult.57.c:0 "Stabilising the country will be harder now..."
 new_sun_cult.58.t:0 "The Grievances Sessions"
 new_sun_cult.58.d:0 "£nsc_incident_banner£\nOur advisors have come to us with an idea. A three-day period where any in the land can come to [Root.Capital.GetName] to present their grievances and complaints to the crown. We will have representative groups organized for each major section of our populace that have complaints and let them decide which to voice in during the Grievance Sessions.\n\nIdeally, we will be able to solve the peoples’ issues this way or at least find some solid compromises. Plus, it will help them feel as though they are participating in the affairs of the nation, and are heard by its ruler."
 new_sun_cult.58.a:0 "Authorise your subject to present their grievances to [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 new_sun_cult.58.b:0 "Maybe later."
 new_sun_cult.59.t:0 "The Demands of the Mayors"
 new_sun_cult.59.d:0 "£nsc_incident_banner£\nThe first day of grievances sees the local mayors requesting more autonomy to deal with their cities and towns more effectively, without the need to bother the court for matters best handled from within anyway. Giving them more autonomy does present some risks, but it could be worth the reduced strain on our bureaucracy, even if it is only temporary."
 new_sun_cult.59.a:0 "Refuse. There is only one sun in the sky, and there must be only one court."
 new_sun_cult.59.b:0 "Allow it. We will put the freed-up scribes to better use."
 new_sun_cult.60.t:0 "The Demands of the Merchants"
 new_sun_cult.60.d:0 "£nsc_incident_banner£\nThe second day of grievances brings some of [Root.Capital.GetName]’s more successful merchants with a request to reduce the palace’s toll on imports and exports. They say that with the extra money they could make, they can hire more people and expand, thus encouraging the growth of the country’s economy. They promise that we will not miss the pittance the toll brings us, that the benefits shall trickle down to many others, and that every human community will prosper."
 new_sun_cult.60.a:0 "Refuse. Pittance or not, that money is ours."
 new_sun_cult.60.b:0 "Lower taxes? Cheeky humans, tax them even more!"
 new_sun_cult.60.c:0 "Allow it. They are right, richer humans means more taxable wealth anyway."
 new_sun_cult.61.t:0 "The Demands of the Peasantry"
 new_sun_cult.61.d:0 "£nsc_incident_banner£\nThe final day of grievances has arrived, the peasants’ day. They come with a desire for more basic rights to be granted to them. They claim that they must work all day, give such a large portion of their income to the crown, and are at risk of being drafted at a moment’s notice. They demand that they be given the same rights as those who live in the cities! If we do not grant them this, our advisors believe they may start rioting as there are already reports of violent groups of peasants gathering in some of the less-reputable drinking establishments in our realm."
 new_sun_cult.61.a:0 "Refuse. The sun does not fear a spot of rain, nor do we fear their tantrum."
 new_sun_cult.61.b:0 "Allow it. We are trying to win these people over, not turn them away."
 new_sun_cult.62.t:0 "End of the Grievances Sessions"
 new_sun_cult.62.da:0 "£nsc_incident_banner£\nWith the final day of grievances over we have had to immediately cancel all further attempts to make this a regular occurrence. Most of those sessions were just humans whining about how unfair life is and then having to be thrown out by the guards for violent behaviour. This was a terrible idea."
 new_sun_cult.62.db:0 "£nsc_incident_banner£\nWhile some left upset, for the most part those who came to the Grievance Sessions were at least satisfied with the result they got. This could certainly be made to work in the future and with a little time, perhaps we can make the lives of all citizens of our nation a little brighter."
 new_sun_cult.62.dc:0 "£nsc_incident_banner£\nSurael says be generous and always look to provide joy in the hearts of others in order to combat the Darkness. It is with this mindset that we approached these Grievance Sessions, and the result was overwhelmingly positive. Everyone left with at least a satisfying compromise, and we held nothing back in our efforts to help them all with their problems. Hopefully, the peoples’ faith in us has been restored a little more."
 new_sun_cult.62.a:0 "Damned humans! Always so greedy!"
 new_sun_cult.62.b:0 "At least it is a start. The people are beginning to speak fondly of us again."
 new_sun_cult.62.c:0 "This success is cause for a celebration! Perhaps we should declare a holiday?"
 new_sun_cult.63.t:0 "Appease your Vassals"
 new_sun_cult.63.d:0 "£nsc_incident_banner£\nOur human vassals must be appeased if we are to be able to count on their support in stabilizing the nation. At the moment we demand levies and a tax from them in exchange for our direct protection. Perhaps we should ease one of these burdens? Or perhaps it would be better to simply remind them that we are Surael’s Chosen, and hope they understand we can direct these resources better than they can."
 new_sun_cult.63.a:0 "Lower the tax. They need their money more than we do."
 new_sun_cult.63.b:0 "Lower the levy, their soldiers can be used to protect their own lands."
 new_sun_cult.63.c:0 "Prepare some propaganda, to remind them of our status as the Chosen."
 new_sun_cult.63.e:0 "Go Back."
 new_sun_cult.64.t:0 "Propaganda Campaign"
 new_sun_cult.64.d:0 "£nsc_incident_banner£\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] wants §Yyou§!, to give your best efforts to Surael and His Chosen people. Only by working together and putting forth your best efforts in the endeavours of the Chosen can we hope to banish the Darkness and bask in His Light."
 new_sun_cult.64.a:0 "Start a propaganda campaign in [influenceable_vassal_1.GetName]"
 new_sun_cult.64.b:0 "Start a propaganda campaign in [influenceable_vassal_2.GetName]"
 new_sun_cult.64.c:0 "Start a propaganda campaign in [influenceable_vassal_3.GetName]"
 new_sun_cult.64.e:0 "Start a propaganda campaign in [influenceable_vassal_4.GetName]"
 new_sun_cult.64.f:0 "Start a propaganda campaign in [influenceable_vassal_5.GetName]"
 new_sun_cult.64.g:0 "Start a propaganda campaign in [influenceable_vassal_6.GetName]"
 new_sun_cult.64.h:0 "Go back."
 new_sun_cult.66.t:0 "[From.GetName] Has Influenced Us"
 new_sun_cult.66.d:0 "£nsc_incident_banner£\nWalking through the streets today, our advisors have noticed an unusually high number of people talking about the glories of Surael’s Chosen. Odd, weren’t they just questioning their rule the other day?"
 new_sun_cult.66.a:0 "The light can shine in peculiar ways, it seems..."
 new_sun_cult.67.t:0 "Propaganda in [From.GetName] Over"
 new_sun_cult.67.da:0 "£nsc_incident_banner£\nOur efforts to sway the populace of [From.GetName] have been effective. They remember now why they need to send us so much in the way of taxes and soldiers. It takes a lot of resources to keep the Darkness at bay."
 new_sun_cult.67.db:0 "£nsc_incident_banner£\nOur efforts to sway the populace of [From.GetName] have failed, either because they broke away from us or have been integrated into our realm."
 new_sun_cult.67.a:0 "Praise Surael!"
 new_sun_cult.67.b:0 "That's a shame."
 new_sun_cult.68.t:0 "Army Reforms"
 new_sun_cult.68.d:0 "£nsc_incident_banner£\nIf we are to uphold our promise and drive back the monsters, then we are going to need to reform our armies. They have not been nearly effective enough against the gnollish incursions and harpy raids.\n\nOur tactics have stagnated and become predictable over the past several centuries, our armies’ numbers are beginning to dwindle as more and more elves die in battle with few to replace them, and our training standards are lax. If we are to make do with what we have, then let us make certain that what we have will always be enough."
 new_sun_cult.68.a:0 "Let us begin the reforms."
 new_sun_cult.68.b:0 "Let us dedicate all our resources to these reforms."
 new_sun_cult.68.c:0 "Go back."
 new_sun_cult.69.t:0 "Reforming our Tactics"
 new_sun_cult.69.d:0 "£nsc_incident_banner£\nOur tactics have been passed down for several centuries now, ever since the days of Jaher’s Phoenix Legions. However, our armies are not identical to those legions and the times and technologies of war have changed a bit in the past three hundred years, it seems. New tactics will mean a fresh perspective on battles, and hopefully an effective one that will surprise our enemies.\n\nWe have three promising options. The old guard in our military say that defensive tactics would suit the terrain of our lands the best. Let the monsters shatter against our walls and shields.\n\nThe vanguard believes that to beat the monsters you must be faster than them. They propose reordering and training our armies to be deployable anywhere at a moment’s notice in smaller, better trained groups.\n\nThe last option is to rely on sheer volume of bodies on the field. With the humans rushing in a massed assault on the enemy, they will be too busy defending against those numbers to react to our more skilled elven troops coming in from the flanks."
 new_sun_cult.69.a:0 "Follow the old guard’s advice and focus on defensive tactics."
 new_sun_cult.69.b:0 "Follow the vanguard’s advice and focus on mobile warfare."
 new_sun_cult.69.c:0 "Rely on the humans and focus on mass assault."
 new_sun_cult.70.t:0 "Reforming our Troops’ Composition"
 new_sun_cult.70.d:0 "£nsc_incident_banner£\nThe composition of our armies has, like our tactics, been a sure and unchanging thing for centuries. But it is time we give them a second look.\n\nOur old guard believes that cavalry is still the way to go, a bright and shining sun elven cavalry charge can turn the tide of even the gloomiest of battles. Our vanguard believes that their format of smaller, specialized, and highly mobile squadrons could serve in all parts of the army, potentially giving us some very effective infantry. Then again, we could also just rely on stacking more and more humans into the front lines."
 new_sun_cult.70.a:0 "Follow the old guard advice and focus on cavalry."
 new_sun_cult.70.b:0 "Follow the vanguard advice and focus on specialised troops."
 new_sun_cult.70.c:0 "Rely on the humans and focus on mass infantry."
 new_sun_cult.71.t:0 "Reforming our Training"
 new_sun_cult.71.d:0 "£nsc_incident_banner£\nOur training regimens were designed long ago with the intent that the elves going through them would have years to perfect the drills and exercises, and rely on them for centuries. This is simply not the case anymore, and results in a very poor standard of quality amongst our human contingents.\n\nWe must change these training methods and we already have a few options from our advisors. We could rely on a quicker training program to get troops in the field, while letting our officers train much longer to ensure their skill. We could follow the vanguard’s method and train officers and soldiers together in small groups so they act in harmony. Or we could just reform the methods by which we train our human regiments and ensure that when they are in the field, they won’t die quite as quickly."
 new_sun_cult.71.a:0 "Follow the old guard’s advice and focus on lightly trained troops and skilled officers."
 new_sun_cult.71.b:0 "Follow the vanguard’s advice and focus on long and rigorous training in small groups."
 new_sun_cult.71.c:0 "Rely on the humans and focus on lightly trained troops."
 new_sun_cult.72.t:0 "Army Reforms Completed"
 new_sun_cult.72.d:0 "£nsc_incident_banner£\nWe’ve completed all the reforms we can think of and hopefully our armies will perform better than ever. [Root.Monarch.GetTitle] [Root.Monarch.GetName] is reviewing the troops with his court in the celebratory military parade and they are inspiring strength in all who see them in their shining armour."
 new_sun_cult.72.a:0 "Now it's time to see how they fare on the battlefield."
 new_sun_cult.73.t:0 "Request Higher Autonomy from Our Overlord.
 new_sun_cult.73.d:0 "£nsc_incident_banner£\nWith the internal strife and chaos in our overlord’s realm, this would be the perfect time to demand higher autonomy over our affairs. Let us send them a messenger!"
 new_sun_cult.73.a:0 "Demand to become an autonomous vassal."
 new_sun_cult.73.b:0 "Maybe latter."
 new_sun_cult.74.t:0 "A Request From [From.GetName]"
 new_sun_cult.74.d:0 "£nsc_incident_banner£\nOur vassal [From.GetName] has sent a messenger demanding the right to pursue their own foreign policy and a cut to their payments to [Root.Capital.GetName]! Can we spare the resources to contain them as well if this goes south?"
 new_sun_cult.74.a:0 "Grant them what they want."
 new_sun_cult.74.b:0 "Compliment them on their comedy, that was a nice joke."
 new_sun_cult.75.t:0 "[From.GetName]'s Answer"
 new_sun_cult.75.da:0 "£nsc_incident_banner£\nOur overlords accepted! We are one step closer to mastering our own destiny!"
 new_sun_cult.75.db:0 "£nsc_incident_banner£\nOur overlords refused, arrogant bastards! We will find another way."
 new_sun_cult.75.a:0 "This is great news!"
 new_sun_cult.75.b:0 "How dare they?"
 new_sun_cult.77.t:0 "The Ten-Year Pledge"
 new_sun_cult.77.da:0 "£nsc_incident_banner£\nIt was not so long ago now that [Root.Monarch.GetTitle] [Root.Monarch.GetName] declared to the people that [Root.Monarch.GetSheHe] would stabilize the nation and drive the invaders from our lands. And [Root.Monarch.GetSheHe] has managed to do just that!\n\nThe government functions flawlessly, every penny accounted for with no extortion at any level. The people feel they have a clear voice that will always be heard by the Chosen thanks to the new Grievance Sessions, which will be held every three months, under the bright sun in [Root.Capital.GetName]. Our vassal states have never been more loyal to our cause, truly seeing in our work the path they yearn to tread. As our armies march down the road towards the palace amongst the rows and clusters of parade goers and feasters, our [Root.Monarch.GetTitle] looks on in pride. This is truly a glorious day as we have risen out of the ashes of defeat and disunity, to become stronger than ever before. We are akin to a phoenix, and soon, Surreal willing, we shall take up its mantle wholeheartedly."
 new_sun_cult.77.db:0 "£nsc_incident_banner£\nIt was not so long ago now that [Root.Monarch.GetTitle] [Root.Monarch.GetName] declared to the people that [Root.Monarch.GetSheHe] would stabilize the nation and push out the invaders. We took on an ambitious portion of our vast list of reforms and solutions and while not every measure we tried to implement was successful, the majority were and this has resulted in a far more stable society protected by a much more able military.\n\nWhile the people sometimes still struggle to have their problems heard, we at least keep an ear to the ground now. And while there is still some corruption and slack within the administration and military, it is far from the stagnant pool it once was. All in all, I believe that [Root.Monarch.GetTitle] [Root.Monarch.GetName] has done a fine job. And the people seem to agree."
 new_sun_cult.77.dc:0 "£nsc_incident_banner£\nIt was not so long ago now that [Root.Monarch.GetTitle] [Root.Monarch.GetName] declared to the people that [Root.Monarch.GetSheHe] would bring order the country and lead us to victory against the invaders. There was so much to be done though, that even after ten years [Root.Monarch.GetSheHe] could only do so much. There has been reform here and there, more recruiting and training. There is some new trade flowing into the cities and very few families are seen now attempting to move away. It is not the grand sweeping fix that the [Root.Monarch.GetTitle] promised… but at least its better than nothing. Let us hope it is enough."
 new_sun_cult.77.de:0 "£nsc_incident_banner£\nIt was not so long ago now that [Root.Monarch.GetTitle] [Root.Monarch.GetName] declared to the people that [Root.Monarch.GetSheHe] would stabilize the nation and push out the invaders. However, our attempts at reform proved to be more detrimental than helpful or progressive and the military is in a shambles.\n\nWhatever we tried to change just ended up setting us back further or backfiring completely. The people are more agitated than ever and with our armies in such poor shape, our advisors fear that the broken pledge may be a tipping point. There are dark times ahead."
 new_sun_cult.77.a:0 "Our realm is finally back on track, let [Root.GetName] prosper until the end of days!"
 new_sun_cult.77.b:0 "The situation has certainly improved."
 new_sun_cult.77.c:0 "At least things aren’t as bad as they could’ve been."
 new_sun_cult.77.e:0 "This is a catastrophe..."
 
 #Death of Taelarios
 new_sun_cult.125.t:0 "The Death of Taelarios"
 new_sun_cult.125.da:0 "£nsc_incident_banner£\nHundreds of bells tolling across the cities of Irrliam signal the death of our glorious King Taelarios Irrliazuir, unifier of the New Sun Cult faith and benevolent leader of our people. He was the rock that held the squabbling temples together across nations, from far eastern Azka-Sur to the docks of Re’uyel. There will be a great funeral procession for him through the streets of Irrliam and out to the nearby hills where a great pyre will be lit to send him to Surael, with a flame so large and tall, it will be visible from Brasan to Kalib.\n\nAlready, though, the ripples of his passing are being felt within the temples, and the air is filled with whispered questions of what will happen now that he is gone. So many aspects of the faith were seen to and administered by Taelarios himself that no single individual could ever truly fill his shoes. Of course, this meant that we held great sway and influence within the faith, and it would of course be best for all if it stayed that way.\n\nThankfully, our close ties to our human subjects, our allies across Bulwar, and that legacy of influence (prior to the power vacuum) give us a unique opportunity to find a solution. Hopefully, together, we will be able to sort out this potential crisis through debate in a great council of the members of the New Sun Cult.\n\nLed by Irrliam, of course."
 new_sun_cult.125.db:0 "£nsc_incident_banner£\nEven elves are mortal, though the other races so often forget this as generations will pass with the same rulers still holding firm to life and their position. Though it is not our ruler who has passed, the bells tolling from the temples all over Bulwar mark the death of another, Taelarios Irrliazuir, the sun elven king of Irrliam who pulled the disparaged pieces of the New Sun Cult back together after Jexis Jaherzuir’s assassination.\n\nThere are stirrings in the temples already as prominent figures scramble to prevent chaos — apparently many parts of the inner workings of the faith were seen to by Taelarios himself, and only he. The lords and priests in Irrliam seem to be trying to organize some form of council to try and find solutions to this potential crisis that everyone can accept. We should start calling in favours now so that we might get some backing for our own positions in that council. Wouldn’t want to be left in the shade while others danced in the sun."
 new_sun_cult.125.a:0 "The future of the New Sun Cult will be decided soon, one way or another."
 new_sun_cult.126.t:0 "The Council of Medurubar"
 new_sun_cult.126.d:0 "£nsc_incident_banner£\nThe invitations were sent out to all the temples, lords, and prominent figures in Bulwar, the Council will take place one year from now in Medurubar, a city which sits on the conflux of the Suren and Buranun rivers in Irrliam territory.\n\nThe debates will take place in a grand hall that has been prepared in the city to hold all the delegations and splendour that will, no doubt, begin to arrive in short order. Now, we have only to decide how grand our own delegation should be. A large and splendid one could both show our support for the cause of unity and help to make us seem a powerful player in these matters. But, if we are to outshine both friend and rival, we will have to be unconcerned with cost."
 new_sun_cult.126.a:0 "Send a massive delegation. Let them see our power and wealth!"
 new_sun_cult.126.b:0 "No need to spend too much. Send an appropriate delegation."
 new_sun_cult.126.c:0 "We don't care, send the bare minimum!"
 new_sun_cult.127.t:0 "The Council of Medurubar Begins"
 new_sun_cult.127.da:0 "£nsc_incident_banner£\nThe turnout was even grander than could be imagined. Thousands have come streaming into Medurubar from all across Bulwar in such a show of splendour as is rarely seen in this world. The sheer volume of riches assembled in the Grand Debate Hall would make even the gold dwarves of Verkal Gulan jealous. Taelarios himself could not have foreseen the magnitude of this event! Many ancillary structures surrounding the Hall have had to be appropriated to house the extra delegates and their parties as even our most optimistic preparations did not account for this many people."
 new_sun_cult.127.db:0 "£nsc_incident_banner£\nThe delegations have been arriving regularly these last few months and now, all are finally assembled. Most nations and groups in Bulwar have sent at least a token delegation to represent their interests in these debates though some have decided that they are above such things and would prefer to keep to themselves in this. No matter, there are more than enough here to make the decisions we need and enforce them."
 new_sun_cult.127.dc:0 "£nsc_incident_banner£\nWe just didn’t see this coming. The Grand Debate Hall sits vacant as the sight of so few “debating” in it was too depressing and it was felt that it would undermine what little authority this council would have by holding it there. A new building was found in short order, of a more appropriate size.\n\nMany of those present look worried that their time is going to be wasted, many others simply seem sad that so few would heed the call of those who unified our faith. Whatever is accomplished here, it will take great effort to see it adopted throughout the faith with this little backing."
 new_sun_cult.127.a:0 "And so the debate begins!"
 new_sun_cult.128.t:0 "The First Debate: The Role of the Chosen in Society"
 new_sun_cult.128.d:0 "£nsc_incident_banner£\nFor too long have individual nations been debating the proper place of Surael’s Chosen within Bulwari society. Some of the more zealous among us believe the sun elves to be God-Kings, infallible and ineffable, to be kept away from the masses and to interact with them only through the clergy. Some believe them divinely inspired rulers and chosen champions. There are also those who think that they are simply the ones chosen to lead us to Surael’s Light, not to carve the path or allow us to see it, but to guide us on it as equals. Whatever the case, it must be decided, here and now, what the chosen truly mean to us."
 new_sun_cult.128.a:0 "God-Kings who allow lesser beings a glimpse of the Light."
 new_sun_cult.128.b:0 "Unquestionable rulers who will carve our way to salvation."
 new_sun_cult.128.c:0 "Leaders who will help us find the path."
 new_sun_cult.128.e:0 "Guides and shepherds on the journey to Surael’s Light."
 new_sun_cult.128.f:0 "Priestly servants of Surael, here to help us find salvation."
 new_sun_cult.129.t:0 "Results of the First Debate"
 new_sun_cult.129.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% say the Chosen are God-Kings to be worshipped as Surael given earthly form.\n[REB.nscChoiceBVar.GetValue]% say the Chosen are rulers by Surael’s will and should actively fight the Darkness.\n[REB.nscChoiceCVar.GetValue]% say the Chosen should lead the fight against the Darkness, with the assistance of the people.\n[REB.nscChoiceEVar.GetValue]% say Surael only meant for the Chosen to guide the people on the path to the Light.\n[REB.nscChoiceFVar.GetValue]% say the Chosen are too precious to stain themselves with the mundane task of ruling.[Root.getIrrliamLead]"
 new_sun_cult.129.a:0 "Well, at least we know where they all stand now."
 new_sun_cult.130.t:0 "The Second Debate: The Place of Humans in the Clergy"
 new_sun_cult.130.d:0 "£nsc_incident_banner£\nOur clergy has, until now, been made up of human priests and administrators who guide the populace in the worship of Surael and his Chosen people, the Sun Elves. It has always been their place to teach the masses the proper methods and rituals of worship, and to act as liaisons between the more Isolated, deified elves, and the common folk.\n\nSome have proposed, however, to hand over leadership of the clergy to the Sun Elves themselves, thus allowing them to dictate the proper way to worship directly. They would then teach these ways to the human priests under them, who would in turn teach the commoners."
 new_sun_cult.130.a:0 "The top positions should be occupied by the Chosen."
 new_sun_cult.130.b:0 "No need to change anything."
 new_sun_cult.131.t:0 "Results of the Second Debate"
 new_sun_cult.131.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% believe that the Chosen should lead the faith that worships them.\n[REB.nscChoiceBVar.GetValue]% believes that no changes to the system are necessary.[Root.getIrrliamLead]"
 new_sun_cult.131.a:0 "Well, that’s settled then."
 new_sun_cult.132.t:0 "The Third Debate: The Treatment of Heretics"
 new_sun_cult.132.d:0 "£nsc_incident_banner£\nThe tolerance of heretics in the New Sun Cult is another matter that has largely been left up to individual leaders to decide upon. This can be dangerous, however, when one lord believes that they must be persecuted at all costs, and another is willing to tolerate them in their city. This often leads to wars between otherwise peaceful, Surael-respecting, neighbours. We should use this opportunity to decide what to do with the heretics in Bulwar, and beyond, so that when the time comes, all know the correct path, and no one can complain about how they were handled."
 new_sun_cult.132.a:0 "Track them down and hang them!"
 new_sun_cult.132.b:0 "We should do everything we can to bring them back into the Light."
 new_sun_cult.132.c:0 "They pose no threat to us."
 new_sun_cult.133.t:0 "Results of the Third Debate"
 new_sun_cult.133.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% say that the heretics cannot be saved, they must die.\n[REB.nscChoiceBVar.GetValue]% say it is our duty to help guide them back to the Light.\n[REB.nscChoiceCVar.GetValue]% say they are of no consequence and should be ignored.[Root.getIrrliamLead]"
 new_sun_cult.133.a:0 "Their fate has been decided."
 new_sun_cult.134.t:0 "The Fourth Debate: The Stance on Gnolls"
 new_sun_cult.134.d:0 "£nsc_incident_banner£\nGnolls. The demon spawned monsters of a bygone age that linger still in the deeper deserts and hills of Sarhal and Bulwar.\n\nOnce, they reigned over humankind, enslaving them and oppressing them. Though it is said that before The Xhazobine came, many of the human cities prospered under gnollish rule, that prosperity still came with heavy taxes and the knowledge that the money came from the exploitation and enslavement of humans. After The Xhazobine, of course, things in Bulwar were nightmarish. Though she was eventually defeated, gnollish warlords would go on to ravage Bulwar in constant fights and raids for power and slaves.\n\nEverything changed when Jaherian ta'Diranhriá arrived in 1001 AA and began his liberation of Bulwar and the lands beyond. The Sun Cult named him Surael reborn, after he banished the gnolls from our lands and freed the human cities from their oppressive yoke. But the gnolls of today are not the gnolls of the past and we must decide what is to become of them."
 new_sun_cult.134.a:0 "They are the spawn of demons who enslaved this land for centuries! All must die!"
 new_sun_cult.134.b:0 "They are beasts that must be driven from Bulwar back below the Salahad!"
 new_sun_cult.134.c:0 "They are misguided creatures that must be shown the path to the Light."
 new_sun_cult.135.t:0 "Results of the Fourth Debate"
 new_sun_cult.135.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% say the gnolls are vile demons and must but be completely exterminated.\n[REB.nscChoiceBVar.GetValue]% say that sending them back from whence they came is good enough.\n[REB.nscChoiceCVar.GetValue]% say they are lost, like we once were, and must be shown the Light of Surael.[Root.getIrrliamLead]"
 new_sun_cult.135.a:0 "The future of the gnolls has been determined then."
 new_sun_cult.136.t:0 "The Fifth Debate: The Order of the Zenith"
 new_sun_cult.136.d:0 "£nsc_incident_banner£\nIn times gone by, The Order of the Zenith was an elite military group within the New Sun Cult. But, unlike the other inquisitorial groups or forces, these did not answer to the Inquisitorial College. Instead, they answered directly to Taelarios and acted solely upon his will.\n\nThese zealots were to scour Bulwar for heretics that did not believe the elves were Surael’s Chosen. They were allowed free reign on how to deal with these individuals, which usually meant great spectacles of execution, entirely outside of the Order of Juges’ remit.\n\nTheir second, lesser known, task was to convince other Sun Cult leaders to step in line with Taelarios, keeping him and Irrliam as a whole on top of the pile. With Taelarios gone, however, they are floundering without direction. We must decide what is to become of them."
 new_sun_cult.136.a:0 "They were Tealarios’ left hand and shall be his descendants’ as well."
 new_sun_cult.136.b:0 "The council will take charge of them and their duties."
 new_sun_cult.136.c:0 "Their excessive zealotry is too much to handle, they should be disbanded!"
 new_sun_cult.137.t:0 "Results of the Fifth Debate"
 new_sun_cult.137.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% believe that Taelarios’ descendants should control them as he did.\n[REB.nscChoiceBVar.GetValue]% say the Council can handle their operations now.\n[REB.nscChoiceCVar.GetValue]% abhor their violent zealotry and would see them disbanded.[Root.getIrrliamLead]"
 new_sun_cult.137.a:0 "And so the fate of the Order is made clear."
 new_sun_cult.138.t:0 "The Sixth Debate: Funding Local Festivals"
 new_sun_cult.138.d:0 "£nsc_incident_banner£\nFrom as far back as the early days of the old Bulwari Sun Cult, it has been believed that generosity, friendship, inclusivity, and positivity are virtues which help us keep our hearts away from the Darkness which Surael is ever fighting against. And festivities have always been the peoples’ favourite way of practicing those virtues.\n\nUntil now, the best festivals and parties are held by the richest countries with the most caring monarchs as they are expensive and take great administration to organize. This is unfair to the common folk of other nations that cannot afford such luxuries. There is a call for a decision to be made on this matter."
 new_sun_cult.138.a:0 "Festivals warm our hearts and help us fight the Darkness, they should be funded by the church."
 new_sun_cult.138.b:0 "Buying them some equipment should be enough."
 new_sun_cult.138.c:0 "Actually, festivals could become a good source of revenue for the church."
 new_sun_cult.139.t:0 "Results of the Sixth Debate"
 new_sun_cult.139.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]%  believe festivals should be funded by the church so that all may participate.\n[REB.nscChoiceBVar.GetValue]% think providing supplies for the festivals will be enough.\n[REB.nscChoiceCVar.GetValue]% say if the church funds them, the church should get revenue from them.[Root.getIrrliamLead]"
 new_sun_cult.139.a:0 "We all love a good festival."
 new_sun_cult.140.t:0 "The Final Debate: Jaher's Nature"
 new_sun_cult.140.d:0 "£nsc_incident_banner£\nJaherian ta'Diranhriá, or Jaher as he is known to us, was the elven liberator of Bulwar. The original Sun Cult named him Surakel reborn, a god given earthly form on Halann. His conquests in the name of Surael (His proper name) would serve only to reinforce this belief.\n\nUpon his assassination in 1127 AA, the peoples’ faith in him and his was shaken — how could a divine being simply be assassinated like a common general? The priesthood made a proclamation then that Jaher’s divinity, as granted by Surael, had passed on to his kin upon his death, making sun elves the Chosen people of Surael and, as such, divine in their own right.\n\nThere have, of course, always been people who think otherwise. Some maintain that no one could truly embody Surael’s majesty and that only parts of his divinity are in the sun elves. Some believe they are not divine at all, and simply share a connection to Surael. As such a core tenet of our belief, it is vital that we have a unified opinion on this matter."
 new_sun_cult.140.a:0 "Jaher was Surael Himself, reborn!"
 new_sun_cult.140.b:0 "He was a holy being who was inhabited by the soul of Surael."
 new_sun_cult.140.c:0 "He was a mighty champion of Surael, acting according to His will."
 new_sun_cult.141.t:0 "Results of the Final Debate"
 new_sun_cult.141.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% believe Jaher to be Surael Himself manifested on Halann.\n[REB.nscChoiceBVar.GetValue]% say he was more a divine herald, inhabited by the soul of Surael.\n[REB.nscChoiceCVar.GetValue]% say he was a mighty champion of Surael, but was not inhabited by His soul.[Root.getIrrliamLead]"
 new_sun_cult.141.a:0 "Let the decision be adopted across Bulwar."
 new_sun_cult.142.t:0 "The Council of Medurubar Comes to a Close"
 new_sun_cult.142.da:0 "£nsc_incident_banner£\nThe final, lesser, debates have come to an end and as the sun sets, great fires are lit across Medurubar, and an enormous festival begins in earnest. People dance and sing and eat and drink in happy unity with one another, knowing that forever more the New Sun Cult will stand firm and together in their struggles against the Darkness. With Irrliam leading this council, most agreed with their decisions in all the debates, ensuring their wisdom will continue to guide us theologically and to settle disputes and issues in a way that satisfies all involved.\n\nAfter an entire night of festivities and games, the sun rises on the delegations leaving Medurubar to return to their respective nations, with priests and scribes carrying copies of the Debates’ minutes in tow, to spread the good news to their homes and peoples.\n\nThis marks the start of a new age for Bulwar, one of unity and strength through faith in Surael. Let any who would challenge us now face the combined might of a unified Bulwar, ready to face the Darkness and push it back from whence it came, whatever it may be and wherever it may have come from. May Surael’s Light guide us all to salvation."
 new_sun_cult.142.db:0 "£nsc_incident_banner£\nThe last squabblings and grumblings have settled after the end of the final Debate and the sun now sets on Medurubar. Many of the delegates have gone out to enjoy the festival which has been prepared, great fires lighting the city with tables of drinks and food and many games to enjoy. Others, however, are already preparing to leave the city, disgruntled by the lack of cooperation and consensus during the Council Debates.\n\nThough many things were decided upon, it was not as unanimous as many would have hoped, with plenty of disagreements and arguments over the decisions made. There will be enough support to ensure the results are enforced but not enough that we can truly say that Bulwar has been unified in the New Sun Cult faith. Hopefully, in time, the others will come around to our side as well. In the meantime, we must put our faith in Surael and his Chosen to guide us."
 new_sun_cult.142.dc:0 "£nsc_incident_banner£\nThe Council has finally ended. These Debates were no more than constant arguments and squabbles between the various attending delegates. No real solid decisions were made and there was no unity to be found amongst the various nations representatives.\n\nAs the last debate ended, many storming out in frustration before its real conclusion, the sun sets on a city which was prepared for wonder and has experienced only disappointment. The great fires we prepared to brighten up the night have gone unlit, the games and entertainment stands lay empty, the food and drinks untouched except by the poor and those who spent their day preparing it.\n\nThis night will not be a night of celebration, pushing back the Darkness. It will be a night of quiet contemplation on what went so wrong as to make Surael’s people so consumed by infighting and petty politics. We can only hope now that this will not be a catalyst for further segregation and separation between the nations of the New Sun Cult. Though only Surael knows what will come next."
 new_sun_cult.142.a:0 "Keep those fires burning all night! For we celebrate Surael’s Glory!"
 new_sun_cult.142.b:0 "This is what we expected. Let the celebrations begin."
 new_sun_cult.142.c:0 "This is a dark day for us all. But with faith in Surael, we shall make it through the night."
 new_sun_cult.143.t:0 "[Root.Monarch.GetName]'s Stance on the Cult"
 new_sun_cult.143.da:0 "£nsc_incident_banner£\nWith the Debates over, our [Root.Monarch.GetTitle], [Root.Monarch.GetName], has made quite the name for [Root.Monarch.GetHerHim]self as a highly zealous believer.\n\n[Root.Monarch.GetSheHe] took a firm stance against the Darkness, debating for hours with those who would preach tolerance or peace with monsters and heretics. No, [Root.Monarch.GetTitle] [Root.Monarch.GetName] will bring the fight to them, regardless of what was decided on in the Council. Someone must stand strong after all, to channel Surael’s wrath now that Jaher is gone. The Sun Elves are his legacy and the peoples’ only true connection to Surael, and they must be reminded of why."
 new_sun_cult.143.db:0 "£nsc_incident_banner£\nWith the Debates over, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has been seen as a moderate in among the delegates. Never arguing too vehemently nor giving in too easily, [Root.Monarch.GetSheHe] tried to bring the discussions toward the idea that we can bring others into the Light of Surael without the need to destroy or conquer them.\n\nThis was not a popular opinion among all present, but it was one held by many at the Council. [Root.Monarch.GetSheHe] is determined, however, to ensure that the non-believers in [Root.Monarch.GetHerHis] land will be cared for and made to see the Light of Surael, whether the others want it that way or not."
 new_sun_cult.143.dc:0 "£nsc_incident_banner£\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] was among the section in favour of just ignoring the heretics and non-believers. It is no concern of ours if they do not find salvation in Surael’s Light, that is their own problem. If they wished to be saved, they already would be. And if Surael wishes them saved, then they eventually will be, by our hand or otherwise.\n\nIt is best to let these things lie and focus on our own issues rather than those of strangers in strange lands. After all, not everyone sees elves as divine, can we blame them for not wanting to be part of a religion that does?"
 new_sun_cult.143.a:0 "They shall tremble before the Light of Surael!"
 new_sun_cult.143.b:0 "They will come around in time, and we will be waiting for them in the Light."
 new_sun_cult.143.c:0 "We do not need to bother with them, their fates will be decided by Surael."
 
 #Discovery of Aelantir
 new_sun_cult.149.t:0 "The Jaherian Exemplars Depart for Aelantir"
 new_sun_cult.149.d:0 "£nsc_incident_banner£\nAn offshoot of the Order of Exemplars, the religious soldiers of the New Sun Cult who strive to be the best version of themselves in order to emulate Surael as closely as possible, have decided to make their way west to the recently re-discovered homeland of the elves, Aelantir. They have dubbed themselves the Jaherian Exemplars and intend to bring the Light of Surael across the sea and to find out what has become of their ancestral homeland. Should we show them our support for their endeavours or should they be condemned for leaving the faithful?"
 new_sun_cult.149.a:0 "Send them a farewell gift."
 new_sun_cult.149.b:0 "Send some men with them, so we may take part in the rediscovery."
 new_sun_cult.149.c:0 "Send them men to take part and a gift to show our good will."
 new_sun_cult.149.e:0 "This is none of our concern, our home is Bulwar."
 new_sun_cult.149.f:0 "Brand them as deserters who have abandoned their duties to the people of Bulwar!"
 new_sun_cult.150.t:0 "The Call of Aelantir"
 new_sun_cult.150.d:0 "£nsc_incident_banner£\nAelantir, which we once thought lost forever, has returned to the forefront of the elven imagination as rumors of its changed geography and the strange ruinborn who reside there trickle across the Ruined Sea. The Exemplars have made landfall in the continent’s south, what is now called the Dry Coast, and their position is solidified enough that they have sent back ships to request new colonists and soldiers for their mission.\n\nThis poses a problem for the Sun Elves of Bulwar. As the ruling class of the region, with already minimal numbers, especially in comparison to their human subjects, many Sun Elves are torn. The desire to return to the home of their ancestors is very strong, the knowledge that it is so underpopulated making the desire to return and make a new, elven, home for themselves even stronger. Some, though, do not wish to return. They see the lives they lead here in Bulwar as superior to any they might make in Aelantir, being worshipped as holy beings here and being no more than just another elf if they left. Those who wish to stay have been trying their best to dissuade their more eager kin from leaving and thus weakening the already tenuous position they hold in Bulwar.\n\nThen, there are the humans, who will no doubt see the mass exodus of their deified ruling class as a sign that Surael is abandoning them for the old home of the elves, his Chosen people.\n\nIn this time of uncertainty, everyone is turning to our ruler to seek [Root.Monarch.GetHerHis] guidance. 
 new_sun_cult.150.a:0 "[Root.Monarch.GetName] should publicly express [Root.Monarch.GetHerHis] enthusiasm."
 new_sun_cult.150.b:0 "[Root.Monarch.GetName] should refrain from making any comment for now."
 new_sun_cult.150.c:0 "[Root.Monarch.GetName] should make a speech to calm down the general frenzy."
 new_sun_cult.151.t:0 "Adventurers Seek Support"
 new_sun_cult.151.d:0 "£nsc_incident_banner£\nA group of adventurers has approached the [Root.Monarch.GetTitle] to request funding for an expedition to Aelantir. They wish to explore some areas further north than the ones the Exemplars have discovered, hoping to find relics of the past and other valuables to bring back with them."
 new_sun_cult.151.a:0 "Fund their enterprise."
 new_sun_cult.151.b:0 "Fund their enterprise and lend them some ships!"
 new_sun_cult.151.c:0 "Let them find funds themselve."
 new_sun_cult.151.e:0 "Don't fund them and forbid them from leaving!"
 new_sun_cult.152.t:0 "The Expedition is an Overwhelming Success!"
 new_sun_cult.152.d:0 "£nsc_incident_banner£\nThe adventurers return triumphant! Their expedition was a success, they found many ruins filled with valuable artifacts and treasures, the finest of which have been set aside for [Root.Monarch.GetTitle] [Root.Monarch.GetName], as the benefactor of their journey. They’ve even found an incredible precursor relic, of unknown purpose, that would look very nice in the throne room."
 new_sun_cult.152.a:0 "Very nice. Very very nice."
 new_sun_cult.153.t:0 "The Expedition is Successful!"
 new_sun_cult.153.d:0 "£nsc_incident_banner£\nThe expedition has returned with valuables in tow, gold and gems aplenty from the ruins they found in Aelantir. They’ve set aside some of the finest in tribute for [Root.Monarch.GetTitle] [Root.Monarch.GetName], of course."
 new_sun_cult.153.a:0 "Surael be praised! Loot!"
 new_sun_cult.154.t:0 "The Expedition Has Failed..."
 new_sun_cult.154.d:0 "£nsc_incident_banner£\nThe adventurers return, crestfallen and miserable. Not only was the trip to and from Aelantir long and arduous, they barely found enough to cover the costs of the journey."
 new_sun_cult.154.a:0 "Well, there was always a chance this would happen."
 new_sun_cult.155.t:0 "Disgruntled Sun Elf Officers"
 new_sun_cult.155.d:0 "£nsc_incident_banner£\nRising in the ranks of an elven military is not as easy as in the armies of other races. When one’s superiors live for upwards of four centuries, there often aren’t opportunities arising for advancement no matter how skilled or proven one may be.\n\nThe Exemplars in Aelantir, however, provide a unique solution to this problem for many of these young officers. They wish to go and join up with them in their quest to bring the Light of Surael to the ruins of Aelantir. This may prove disheartening for the human contingents however, to see their idolized elven officers abandon them."
 new_sun_cult.155.a:0 "Let them go."
 new_sun_cult.155.b:0 "Force them to stay."
 new_sun_cult.155.c:0 "Reform the army to convince them to stay."
 new_sun_cult.155.e:0 "Let [Root.Monarch.GetName] speak to them."
 new_sun_cult.156.t:0 "Some of the Chosen Wish to Leave"
 new_sun_cult.156.d:0 "£nsc_incident_banner£\nSome of Surael’s Chosen have approached [Root.Monarch.GetTitle] [Root.Monarch.GetName] to tell [Root.Monarch.GetHerHim] of their intentions to leave Bulwar for Aelantir, to join the Jaherian Exemplars. They say that they feel their, in some cases, centuries, of experience and talent are wasted here in Bulwar, and the call of their ancestral home is too strong to resist. It would not be good for the morale of the general populace if we just let them leave but it would open new positions which would have to be filled by someone, be they elf or human."
 new_sun_cult.156.a:0 "Let them go."
 new_sun_cult.156.b:0 "Maybe a small 'gift' will encourage them to stay."
 new_sun_cult.157.t:0 "Humans Feel Abandoned"
 new_sun_cult.157.d:0 "£nsc_incident_banner£\nMany of the more well to do humans in the realm, merchants, officers, administers, priests, and the like, feel as though the recent outflux of elves from Bulwar to Aelantir are a sign that Surael is moving his eye away from our lands. They feel as though the elves have abandoned them to their fates. They say that as the servants of the Chosen, they ought to follow their masters to Aelantir and help them carve out a nation there, where they can serve the elves and remain in Surael’s good graces."
 new_sun_cult.157.a:0 "They can join them and leave for Aelantir too!"
 new_sun_cult.157.b:0 "Unfortunately, there is nothing we can do about that..."
 new_sun_cult.157.c:0 "The Chosen leaving means that more opportunities are available for those who remain!"
 new_sun_cult.158.t:0 "Famous Adventurer Returns"
 new_sun_cult.158.d:0 "£nsc_incident_banner£\nA famous adventurer hero has returned to Bulwar, bearing wealth and relics in great abundance from their time adventuring and questing in the ruins of Aelantir. They have offered some of these relics and a portion of the wealth to [Root.Monarch.GetTitle] [Root.Monarch.GetName] in exchange for boons and political positions."
 new_sun_cult.158.a:0 "Hail them as a hero! After all, they did bring loot."
 new_sun_cult.158.b:0 "Hail them as a hero and subsidise their future adventures!"
 new_sun_cult.158.c:0 "So they are gifting us part of the loot, eh... Why not TAKE IT ALL!?"
 new_sun_cult.159.t:0 "Increase in Demand for Supplies"
 new_sun_cult.159.d:0 "£nsc_incident_banner£\nWith all the new goings on in Aelantir, the exemplars and adventuring companies have sent back missives requesting more supplies of various natures. Ships are always in demand of course to ferry supplies and people west, and wealth and relics east. Arms and armour are needed too, to arm them against the threats of an unknown continent. And of course, food production in the colonies won’t be reliable for some time, so sending them more will do great good for the settlers."
 new_sun_cult.159.a:0 "Invest in shipbuilding."
 new_sun_cult.159.b:0 "Invest in weapon making."
 new_sun_cult.159.c:0 "Invest in food supplies."
 new_sun_cult.159.e:0 "Our money could be better used elsewhere."
 new_sun_cult.160.t:0 "The Outcome of the Expeditions"
 new_sun_cult.160.da:0 "£nsc_incident_banner£\nNews from Aelantir dominates the conversations in the markets of Bulwar, every ship that arrives from the west is immediately swarmed by the people asking after the expeditions, the state of the Exemplars new colonies, what wonders have been found since the last ship came in. Wealth and relics are streaming back by the boatload to be displayed by proud sun elven monarchs and wealthy human merchants.\n\nDespite all this, there is an abiding worry that the Chosen are abandoning their people in Bulwar. Though humans have risen to fill the gaps, and for the most part have done an adequate job, the concern that Surael’s Light will leave with the sun elves to Aelantir still has the common folk in a panic.\n\nMany human groups have taken to sending their own colonizers to Aelantir to join with the elves as they feel it is their duty to follow their masters. While this may be bringing wealth back to Bulwar, it does nothing for morale to see even the common folk abandoning their homes. Surael’s Light will be made to shine on every part of Aelantir at this rate, and the wealth it reveals from the shadows shall return here to Bulwar, but at what cost? Will His Light be spread there at the cost of dimming it here?"
 new_sun_cult.160.db:0 "£nsc_incident_banner£\nWhile the people are still worried that some Chosen are abandoning them for a new life across the sea, they also see it as an opportunity for new lives themselves. Many merchants have set up very profitable enterprises in shipping supplies to the colonies and trading it for the wealth and exotic goods found there. Ships are cheaper than ever as the dockyards are always churning out new vessels to replace those lost or to swell the merchant fleets that travel to and from the west.\n\nThe Lost Continent does, however, present the issue of an easy alternative to those who are unhappy with their nation’s rule, disgruntled soldiers who cannot advance or peasants who have saved enough to buy passage hoping to find cheaper land and lower taxes. All things under the sun have both good and bad within them, and these Aelantir expeditions seem to be no exception."
 new_sun_cult.160.dc:0 "£nsc_incident_banner£\nAelantir, the source of so many of our troubles. The people cannot help but see the Chosen’s leaving for the west as abandonment by both them and Surael, whose light shone through them. While we have prevented the main body of our elven populace from going west through rhetoric, promises, bribes, and other such means, there are still many holes left in our society by those who departed. Many humans have risen in status to fill these gaps, and we have sought to convince the doubters the departure of a handful of events is not a tragedy but a boon, allowing them to rise above what they would otherwise have been.\n\nThe adventuring companies are the only ones we have not been able to convince. They wish to set up other expeditions, certain that there is enough wealth to be found in Aelantir to buy a country, if only it could be found. But there simply aren’t enough ships to go around nor funds available for these journeys, and more and more, people are less willing to join in these journeys, preferring to stay, as we have suggested is right.
 new_sun_cult.160.a:0 "Aelantir awaits us! Praise the Sun!"
 new_sun_cult.160.b:0 "At least something good came of all this, in the end"
 new_sun_cult.160.c:0 "The adventurers will calm down. The elves that are left will have to pick up the pieces"

 #Summit of Samartal
 new_sun_cult.161.t:0 "Tensions Wheel of Fortune"
 new_sun_cult.161.d:0 ""
 new_sun_cult.161.a:0 "."
 new_sun_cult.162.t:0 "Assassination Attempt"
 new_sun_cult.162.d:0 "£nsc_incident_banner£\nAn assassination attempt was narrowly thwarted by our [Root.Monarch.GetTitle]’s vigilant guard. Our [Root.Monarch.GetTitle] did not escape completely unscathed however. We are not certain who the culprit is, but our investigators turned up some rather compelling evidence that points towards [nsc_target_country.GetName]. A dagger with their crest in the pommel was discarded nearby the scene with some of the [Root.Monarch.GetTitle]’s blood still on it. Those bastards will pay for this attempt on the [Root.Monarch.GetTitle]’s life!"
 new_sun_cult.162.a:0 "Hire the best surgeons we can find!"
 new_sun_cult.162.b:0 "Place our [Root.Monarch.GetTitle]’s fate in the hands of Surael"
 new_sun_cult.163.t:0 "The Fate of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 new_sun_cult.163.da:0 "£nsc_incident_banner£\nOur [Root.Monarch.GetTitle] has recovered from the wounds they suffered during the assassination attempt!"
 new_sun_cult.163.db:0 "£nsc_incident_banner£\nOur [Root.Monarch.GetTitle] has succombed to the wounds they suffered during the assassination attempt..."
 new_sun_cult.163.a:0 "Praise be Surael!"
 new_sun_cult.163.b:0 "May [Root.Monarch.GetHerHis] spirit join with Surael in the afterlife."
 new_sun_cult.164.t:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] was Kidnapped"
 new_sun_cult.164.d:0 "£nsc_incident_banner£\nThis morning, the palace awoke to find some of the servants panicking and bustling about, claiming the [Root.Heir.GetTitle] has gone missing! Upon further investigation, it seems that someone convinced [Root.Heir.GetHerHim] to accompany them to the gardens and then was abducted. There are signs of a struggle near one of the flower beds, where someone was evidently pushed into one, crushing the plants.\n\nWe must find a way to get the [Root.Heir.GetTitle] back! Perhaps they will contact us?"
 new_sun_cult.164.a:0 "*grinds teeth in frustration*"
 new_sun_cult.165.t:0 "Kidnappers Demand a Ransom"
 new_sun_cult.165.d:0 "£nsc_incident_banner£\nThe kidnappers have sent a letter. They are demanding a large sum of gold in exchange for the [Root.Heir.GetTitle]’s life."
 new_sun_cult.165.a:0 "Pay the ransom."
 new_sun_cult.165.b:0 "Try to locate the kidnappers."
 new_sun_cult.166.t:0 "The Fate of our Heir"
 new_sun_cult.166.da:0 "£nsc_incident_banner£\nOur heir has been returned alive. We are not certain yet who orchestrated the kidnapping, but the our heir says they were kept in some kind of old warehouse and remembers seeing emblems on things all around the space. They drew it for our investigators and their search turned up an old grain company from [nsc_target_country.GetName].\n\nEven if they weren’t the orchestrators, they seem to be involved quite significantly."
 new_sun_cult.166.db:0 "£nsc_incident_banner£\nOur heir was returned to us in a large grain sack, dead. We are not certain what devils are responsible for the kidnapping and murder, but the sack had a very old emblem on it, mostly faded away, of the company who sold the grain originally.\n\nUpon further investigation, that company is from [nsc_target_country.GetName]."
 new_sun_cult.166.a:0 "Praise be Surael!"
 new_sun_cult.166.b:0 "Nooooo!!"
 new_sun_cult.167.t:0 "Warehouse Arson Attack"
 new_sun_cult.167.d:0 "£nsc_incident_banner£\nCalls of “Fire!” in the dead of night, nearby citizens look on as workers with all manner of buckets and vessels bring water to try and douse the flames consuming one of the warehouses.\n\nWe did not catch the arsonist or arsonists responsible but we did find a wand of Burning Hands with the maker’s mark still on the bottom. The maker has been tracked down to the capital city of [nsc_target_country.GetName]."
 new_sun_cult.167.a:0 "Oh my aching head"
 new_sun_cult.168.t:0 "Caravan Raided"
 new_sun_cult.168.d:0 "£nsc_incident_banner£\nSome of our merchants have approached the court with complaints of organized banditry robbing their caravans. We are not certain who is organizing them, but the merchants say they saw [nsc_target_country.GetName] colours on some of the bandits."
 new_sun_cult.168.a:0 "Help the merchants recover."
 new_sun_cult.168.b:0 "We can't afford to pay for their loss."
 new_sun_cult.169.t:0 "Instigated Revolts"
 new_sun_cult.169.d:0 "£nsc_incident_banner£\nPeople in the province of [Root.GetName] are getting rowdy. They’ve started breaking laws and crown property. We are not certain from whence the ringleaders come, but some of our contacts say they spoke with a heavy [nsc_target_country.GetName] accent."
 new_sun_cult.169.a:0 "Send some riot squads"
 new_sun_cult.170.t:0 "The Grand Samartal Ball"
 new_sun_cult.170.d:0 "£nsc_incident_banner£\nDuke Celador Elrazuir, a notorious court busybody, can often be found either at or represented at most courts. He is often a voice of calm mediation and good natured counsel and always endeavours to keep up with all the goings on in Bulwar.\n\nThe past few years have made him increasingly worried about the state of the region, what with all the abductions, insurections, and assassination attempts. But there has never been a problem that Celador had not overcome through good diplomacy. And what better place to conduct such large-scale diplomacy than at a grand party.\n\nThe Duke’s estates in Samartal would be the venue, a small but grandiose walled manor surrounded by vast gardens. There would be food and music and dancing and allow everyone to meet on neutral ground in a good atmosphere. Yes, this would be the ticket to getting them to talk. All they need to do is talk and this will all be sorted out."
 new_sun_cult.170.a:0 "Now to make the invitations."
 new_sun_cult.171.t:0 "The Samartal Ball is Approaching"
 new_sun_cult.171.d:0 "£nsc_incident_banner£\nWe have received our invitation to the Duke’s grand ball. But the question is not, are we going, but rather, who shall we send?"
 new_sun_cult.171.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] will represent us."
 new_sun_cult.171.b:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] will represent us."
 new_sun_cult.172.t:0 "The Samartal Masquerade"
 new_sun_cult.172.d:0 "£nsc_incident_banner£\nThe estate had torches mounted along the roadway all the way through from the gates to the main building. The constant procession of carriages of all social levels was staggering, with the torchlight glinting off more gold than some lords have seen in their entire lives. The gardens and halls were all filled with courtiers, kings and queens, lords and ladies, and even some mayors wearing all manner of masks and headdresses. Great tables of food were laid out and various musicians, performers, and artists were spread all throughout. There were rooms for dancing, rooms for talking, rooms for games and sport, archery and shooting competitions in the gardens.\n\nRarely does one see humans and elves of such stature mingling so freely, and all in such good spirits.Perhaps this Duke was on to something, maybe a good talk really can solve all this.\n\n'This has to be the greatest party I have ever been to.' - thought your [Root.getRulerOrHeirAtSamartal]. 'So many things to choose from, what shall I enjoy next?'"
 new_sun_cult.172.a:0 "Go enjoy the views of the garden from the terrace."
 new_sun_cult.172.b:0 "There is music and dancing in the great ballroom."
 new_sun_cult.172.c:0 "Fine foods from all over Bulwar are laid out in the banquet hall."
 new_sun_cult.173.t:0 "The Tragedy of Samartal"
 new_sun_cult.173.da:0 "£nsc_incident_banner£\nThose out in the gardens smelled something like rotten eggs and then saw a bright flash of light coming from the manor. Then BOOOOM, a conflagration of epic proportions burst from the center of the building, flaming rubble flying far and wide and an inferno left where once had stood Elrazuir Manor.\n\nMost of those who survived gaze in stunned silence at the flames while some rush to help the unconscious or wounded get away from the blaze and rubble. Already they have found Duke Celador Elrazuir among the dead.\n\nOur [Root.getRulerOrHeirAtSamartal] was found with him, dead, blown from the building in the explosion, body burned by the flames and broken by rubble. How many others must have suffered the same fate?"
 new_sun_cult.173.db:0 "£nsc_incident_banner£\nThose out in the gardens smelled something like rotten eggs and then saw a bright flash of light coming from the manor. Then BOOOOM, a conflagration of epic proportions burst from the center of the building, flaming rubble flying far and wide and an inferno left where once had stood Elrazuir Manor.\n\nMost of those who survived gaze in stunned silence at the flames while some rush to help the unconscious or wounded get away from the blaze and rubble. Already they have found Duke Celador Elrazuir among the dead.\n\nOur [Root.getRulerOrHeirAtSamartal] was found among the wounded, gravely injured and in desperate need of medical attention. We must pray to Surael that they recover."
 new_sun_cult.173.dc:0 "£nsc_incident_banner£\nThose out in the gardens smelled something like rotten eggs and then saw a bright flash of light coming from the manor. Then BOOOOM, a conflagration of epic proportions burst from the center of the building, flaming rubble flying far and wide and an inferno left where once had stood Elrazuir Manor.\n\nMost of those who survived gaze in stunned silence at the flames while some rush to help the unconscious or wounded get away from the blaze and rubble. Already they have found Duke Celador Elrazuir among the dead.\n\nOur [Root.getRulerOrHeirAtSamartal] is among the wounded but, thankfully, has only minor injuries and will recover. But what of all those who won’t? There were several hundred at this ball, but there are so few outside now."
 new_sun_cult.173.a:0 "We mourn their passing."
 new_sun_cult.173.b:0 "We can only hope they recover."
 new_sun_cult.173.c:0 "We should thank Surael that at least our [Root.getRulerOrHeirAtSamaratal] was spared."
 new_sun_cult.174.t:0 "Among the Smouldering Rubble"
 new_sun_cult.174.d:0 "£nsc_incident_banner£\nAfter the inferno died down, a group was sent in to comb over the rubble for clues as to who could have done something like this? A strange orb was found among the ruins in what would've been the cellar yesterday but is now the bottom of the pit of broken stone and charred wood.\n\nSome experts are already examining it and have determined that it is some sort of magical amplifier, which could certainly explain how one person could conjure an explosion of such magnitude. Regardless of method, one thing can be agreed upon. There will be a global investigation into the source of this terrorism and, by Surael, the purpetrators will be found and brought to justice, where they may be hiding!\n\nUnfortunately, with all the mistrust that has been permeating Bulwar for the past decade has resulted in no one trusting anyone else and so every monarch has declared that they will lead their own investigation, not believing the others to be competent enough to properly handle this important matter and secretly suspicious that it was their own rivals who are responsible."
 new_sun_cult.174.a:0 "We will do everything in our power to avenge our [Root.getRulerOrHeirAtSamartal]"
 new_sun_cult.174.b:0 "This attempt on the life on our [Root.getRulerOrHeirAtSamartal] will not go unpunished"
 new_sun_cult.174.c:0 "This attempt on the life on our [Root.getRulerOrHeirAtSamartal] will not go unpunished"
 new_sun_cult.175.t:0 "Recovery"
 new_sun_cult.175.d:0 "£nsc_incident_banner£\nOur [Root.getRulerOrHeirAtSamartal] has recovered from the wounds they suffered during the Tragedy of Samartal."
 new_sun_cult.175.a:0 "Praise Surael!"
 new_sun_cult.176.t:0 "Death"
 new_sun_cult.176.d:0 "£nsc_incident_banner£\nOur [Root.getRulerOrHeirAtSamartal] has succumbed to the wounds they suffered during the Tragedy of Samartal."
 new_sun_cult.176.a:0 "Taken too soon."
 new_sun_cult.177.t:0 "Samartal Investigation: The seller has been Found"
 new_sun_cult.177.d:0 "£nsc_incident_banner£\nThe only real lead our investigators had after Samartal was the magical orb left in the ruins. They have been trying to track down the individual who sold the orb to the instigators in the first place, hoping to back track the others from that original purchase.\n\nThankfully, as this orb is not a common magical item, it was not overly difficult to find the one who sold it. His small, back alley shop was full of barely legal (and, upon further investigation, some very illegal) merchandise, all of a dangerous magical nature.\n\nOur soldiers have arrested him and he already sits in the dungeons awaiting our torturers' ministries and our investigators' questions. Let us hope he talks before he dies."
 new_sun_cult.177.a:0 "Good job."
 new_sun_cult.178.t:0 "Samartal Investigation: Buyer has been Found"
 new_sun_cult.178.d:0 "£nsc_incident_banner£\nAfter several days of torture, much to his credit, the shop owner finally revealed the identity of the one who purchased the orb found in Samartal!\n\nThe man was just an accomplice of the true group who perpetrated the attack and did not directly participate himself, but hopefully he will have useful information on where to find the others. His home was found in a town a few miles from Samartal and was swiftly raided. He has been brought to the dungeons for questioning."
 new_sun_cult.178.a:0 "One step closer."
 new_sun_cult.179.t:0 "Samartal Investigation: Buyer Spills the Beans"
 new_sun_cult.179.d:0 "£nsc_incident_banner£\nThe buyer did not seem a tough man, but he lasted a long time under the torturers’ care before he gave in. It seems a group approached him several years ago now with a large sum of money. They requested that he use the money to buy a specific object, the orb, from a certain store and to hold on to said object until one of them sent for him. He was to keep the remaining money for himself (not an insubstantial sum) as payment and hush money to never talk about this exchange to anyone.\n\nHe did not know the identities of the people whom he got the orb for, but he did have the location where he went to drop the orb off some months ago."
 new_sun_cult.179.a:0 "Get some soldiers together! We’ve found their hideout!"
 new_sun_cult.180.t:0 "Samartal Investigation: Empty Hideout Discovered"
 new_sun_cult.180.d:0 "£nsc_incident_banner£\nWe found the hideout that the buyer described. Sadly, it seems they’ve been gone from here for at least a few weeks. Our investigators poured over the space and determined from the level of dust present that they must’ve left sometime just after the Samartal incident. It also appears as though they left in great haste, leaving some furniture and papers and other things behind.\n\nAmong the remains, one soldier found a note, written in some kind of code. Our investigators were able to decipher it and discovered it to be directions to the new hideout location."
 new_sun_cult.180.a:0 "We’ve got them now!"
 new_sun_cult.181.t:0 "Samartal Investigation: New Hideout Raided"
 new_sun_cult.181.d:0 "£nsc_incident_banner£\nThe new hideout was found, surrounded, and attacked. They were not prepared to have us breaking their doors down and we managed to take them out fairly quickly and with minimal casualties.\n\nTheir leader was apprehended and now awaits the torturers in the dungeons. Perhaps all those at Samartal will finally be avenged."
 new_sun_cult.181.a:0 "Now we just need to know why."
 new_sun_cult.182.t:0 "Samatal Investigation: Leader Reveals Everything"
 new_sun_cult.182.d:0 "£nsc_incident_banner£\nUnder duress, the leader revealed it all. Their group was an organization put together in secret by members of the Old Sun Cult who have long since been pushed underground. Their goal was to destabilize the Chosen by causing strife between the elven rulers and by agitating the people who follow them. Once the Chosen and their followers were too embroiled in wars with each other, the Old Sun Cultists would rise up and show the angered people that the elves were not unbeatable, that they could still have a unified, human led Bulwar! They had only to rise up and take it!\n\nNaturally, we hanged him from the palace balcony at dawn the next day and our advisors wrote a speech which was given in every town and city in the country about how the dangerous group who attacked Samartal were demon worshipers who sought chaos and destabilization. But now that their threat is gone the people can rest easy knowing that they are safe again and that the victims of the Samartal attack are avenged!\n\nThis is not entirely the truth, but it will serve us far better than the truth would have. There now remains the issue of the countries we ‘investigated’. Should we attempt to make amends with them?"
 new_sun_cult.182.a:0 "Make amends"
 new_sun_cult.182.b:0 "Don't make amends"
 new_sun_cult.183.t:0 "Investigation Starts in [nsc_investigation_target.GetName]"
 new_sun_cult.183.d:0 "£nsc_incident_banner£\nWe have sent a team of investigators to [From.GetName]. Should our diplomats be cautious in their efforts or blatant? The former is more likely to be tolerated, but the latter may get far better results."
 new_sun_cult.183.a:0 "Throw caution to the wind, we need answers!"
 new_sun_cult.183.b:0 "No, this is a diplomatic matter, we will use a diplomatic approach."
 new_sun_cult.184.t:0 "Investigation From [From.GetName]"
 new_sun_cult.184.d:0 "£nsc_incident_banner£\nThe ruler of [From.GetName] has sent a team of investigators here. The nerve."
 new_sun_cult.184.a:0 "We shall allow them in, for now."
 new_sun_cult.186.t:0 "Investigators From [From.GetName] are Getting Nosy"
 new_sun_cult.186.d:0 "£nsc_incident_banner£\nThe team of investigators from [From.GetName] is starting to poke their nose too far into our business. This is getting out of hand!"
 new_sun_cult.186.a:0 "Bear with them, it will not be much longer."
 new_sun_cult.186.b:0 "Get them out of my sight! I want them gone from my lands!"
 new_sun_cult.187.t:0 "Investigators From [From.GetName] are Getting Disrespectful"
 new_sun_cult.187.d:0 "£nsc_incident_banner£\nThese investigators are getting downright disrespectful now. They are forgetting their place in some of the blatant accusations they have laid on the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] court."
 new_sun_cult.187.a:0 "Just a little longer, just a little longer."
 new_sun_cult.187.b:0 "*Loud incoherent sounds of royal displeasure*"
 new_sun_cult.188.t:0 "Investigators Expelled"
 new_sun_cult.188.da:0 "£nsc_incident_banner£\n[From.GetName] has expelled our investigators, saying that they were not treating the court with the proper respect it deserved, and furthermore, that their accusations were offensive and foolhardy."
 new_sun_cult.188.db:0 "£nsc_incident_banner£\nWith the war breaking out with [From.GetName], our investigators have been expelled from their court."
 new_sun_cult.188.a:0 "They had reason to accuse you then? Sounds suspicious!"
 new_sun_cult.188.b:0 "Nothing we can do about it then, they should’ve had more tact."
 new_sun_cult.188.c:0 "Ok."
 new_sun_cult.189.t:0 "Investigation in [From.GetName] Over"
 new_sun_cult.189.d:0 "£nsc_incident_banner£\nOur investigators have done a good job."
 new_sun_cult.189.a:0 "Excellent."
 new_sun_cult.190.t:0 "Investigation from [From.GetName] Over"
 new_sun_cult.190.d:0 "£nsc_incident_banner£\nThe investigators from [From.GetName] have finished without finding anything. They have packed up and gone home."
 new_sun_cult.190.a:0 "Good riddance."
 new_sun_cult.191.t:0 "Investigation in [From.GetName] Over"
 new_sun_cult.191.da:0 "£nsc_incident_banner£\n[From.From.GetName] was investigated"
 new_sun_cult.191.db:0 "£nsc_incident_banner£\n[From.GetName] has investigated us"
 new_sun_cult.191.a:0 "Good job."
 new_sun_cult.191.b:0 "The cheek."
 new_sun_cult.192.t:0 "Investigation in [From.From.GetName] Cancelled"
 new_sun_cult.192.d:0 "£nsc_incident_banner£\nInvestigation in [From.From.GetName] has stopped because their country has ceased to exist."
 new_sun_cult.192.a:0 "Ok."
 new_sun_cult.193.t:0 "The Samartal Investigations Come to a Close"
 new_sun_cult.193.da:0 "£nsc_incident_banner£\nWith the investigations coming to a close around Bulwar, there has rarely been a time when tensions between nations were so high. With everyone accusing everyone else and then finding that none of them were responsible in the first place, many monarchs feel personally attacked or slighted.\n\nThe hopes of the late Duke Celador that all of Bulwar’s problems could be solved through diplomacy and friendship seem to have died with him at Samartal. Diplomats are being thrown out of courts as suspected secret investigators or spies and new wars have broken out in several places where once there was peace and trust. The terrorists certainly accomplished the first half of their goal. Will Bulwar ever know real peace or trust again?\n\nIn our investigations we mostly targeted non sun elf countries. We were certain that only the more base humans could have been the culprits of such a crude act of terror. And we were right."
 new_sun_cult.193.db:0 "£nsc_incident_banner£\nWith the investigations coming to a close around Bulwar, there has rarely been a time when tensions between nations were so high. With everyone accusing everyone else and then finding that none of them were responsible in the first place, many monarchs feel personally attacked or slighted.\n\nThe hopes of the late Duke Celador that all of Bulwar’s problems could be solved through diplomacy and friendship seem to have died with him at Samartal. Diplomats are being thrown out of courts as suspected secret investigators or spies and new wars have broken out in several places where once there was peace and trust. The terrorists certainly accomplished the first half of their goal. Will Bulwar ever know real peace or trust again?\n\nWe followed our investigations anywhere they lead us. After all, we had no idea who could’ve done this. Perhaps disgruntled humans (as was the case in the end), perhaps greedy elves who wished to destabilize us for some other reason? It is not as though elves are any less capable of such gruesome tactics than humans."
 new_sun_cult.193.dc:0 "£nsc_incident_banner£\nWith the investigations coming to a close around Bulwar, there has rarely been a time when tensions between nations were so high. With everyone accusing everyone else and then finding that none of them were responsible in the first place, many monarchs feel personally attacked or slighted.\n\nThe hopes of the late Duke Celador that all of Bulwar’s problems could be solved through diplomacy and friendship seem to have died with him at Samartal. Diplomats are being thrown out of courts as suspected secret investigators or spies and new wars have broken out in several places where once there was peace and trust. The terrorists certainly accomplished the first half of their goal. Will Bulwar ever know real peace or trust again?\n\nOur investigators spent most of their time in elven courts as we were sure that only the elves would be capable of such mass carnage. Magic is, after all, an elven practice and the Samartal attack was magical in nature."
 new_sun_cult.193.a:0 "The Tragedy of Samartal will be remembered for generations to come."
 new_sun_cult.193.b:0 "The Tragedy of Samartal will be remembered for generations to come."
 new_sun_cult.193.c:0 "The Tragedy of Samartal will be remembered for generations to come."
 new_sun_cult.194.t:0 "The Tragedy of Samartal"
 new_sun_cult.194.d:0 "Rumours that a grand masquerade ball in Bulwar was sabotaged, resulting in the deaths of hundreds of nobles, have come to us from the east. Apparently some group from their old, pre-elven days decided to try and destabilize the monarchies by turning them against each other. And when that didn’t work, they just blew them all up. Those Bulwari are a strange lot."
 new_sun_cult.194.a:0 "Ha! That is what they deserve for worshipping the elves as a divine race."
 
 #Rise of Artificery
 new_sun_cult.195.t:0 "The Rise of Artificery"
 new_sun_cult.195.d:0 "£nsc_incident_banner£\nArtificery, the growing discipline of combining magic and technology to create magic usable by those without the talent to manipulate it directly. In Bulwar, the gift of magic is granted to the Chosen by Surael. If magic was needed, for whatever reason, by the common people, then an elf can be petitioned by the clergy to work said magic.\n\nArtifice, however, has given rise to a unique problem: if the common folk can suddenly perform magic through the means of artifice, then magic is no longer a gift given only to the Chosen, which will undermine our control and a major aspect of the divinity seen in us by the people. Magic is a privilege given to us by Surael himself, and us alone.\n\nBut the humans make a decent point. Artifice is not technically magic, at least not directly. We have convened a council of wise elders, mages, priests, and scientists, all elves of course, to determine the risks of artifice and analyze any potential benefits to allowing the people to make use of it. Until then, we need to remove the influence of artifice from the people. But how extreme should our measures be?"
 new_sun_cult.195.a:0 "Ban the import and use of artificery until we know more"
 new_sun_cult.195.b:0 "Order the immediate destruction of every artificery invention and ban all future imports!"
 new_sun_cult.195.c:0 "Just ban the import of new artificery inventions."
 new_sun_cult.196.t:0 "Sun Elven Nobles Are Worried"
 new_sun_cult.196.d:0 "£nsc_incident_banner£\nThe sun elven nobility in our realm have approached the [Root.Monarch.GetTitle] with their concerns over the potential power imbalance if humans are to be allowed the use of artificery. They say that the restriction of magic to the elven ruling class is a vital signifier of our status as Surael’s chosen. And despite the common folk claiming that artifice is not magic but something entirely different, the elves believe it could easily corrupt that vision, smearing the clear light of Surael in the peoples’ eyes. They wish to know [Root.Monarch.GetTitle] [Root.Monarch.GetName]’s thoughts on the matter."
 new_sun_cult.196.a:0 "'Artificery should not be allowed at all!'"
 new_sun_cult.196.b:0 "'If artificery is allowed, only the Chosens will be able to use it.'"
 new_sun_cult.196.c:0 "'Only the investigation results will influence our choice.'"
 new_sun_cult.197.t:0 "The Grand Relic Excavation"
 new_sun_cult.197.d:0 "£nsc_incident_banner£\nThe Cannorians in the west have been pillaging Aelantir for relics for quite some time now, and have brought back many incredible and powerful devices. If we are to keep up in this race to reclaim the past, Bulwar needs to begin some relic hunts of its own.\n\nOne of our advisors proposes to launch a grand excavation to find ancient relics from the era of Genies and of God-Kings in our homeland."
 new_sun_cult.197.a:0 "Good Idea! Give the archaeologists the funding they demand."
 new_sun_cult.197.b:0 "Excellent Idea! Give the archaeologists the funding they demand, and even more!"
 new_sun_cult.197.c:0 "Exploring ancient temples? Seems doomed."
 new_sun_cult.198.t:0 "Artificery Accident"
 new_sun_cult.198.d:0 "£nsc_incident_banner£\nReports have just come in of an individual who was killed by an illegally-imported artifice device. The man in question was a lower class citizen, believed to be a guard for some criminal or other. The important thing is that this device that killed him did so outside the public’s eye. We have a chance to act on this before the news gets out. What shall we do?"
 new_sun_cult.198.a:0 "Raid the black markets and double the controls on imported goods."
 new_sun_cult.198.b:0 "Artificery inventions don’t kill people, people kill people. This is nothing new."
 new_sun_cult.199.t:0 "Some Advice from the Old Guard"
 new_sun_cult.199.d:0 "£nsc_incident_banner£\nSome of the old guard from our armies have approached us with some advice. They say that artificery is not a worthwhile pursuit, and has no place in the military. Traditional arms and armour are what the military works best with and using magic in battle is already a stretch for them to incorporate."
 new_sun_cult.199.a:0 "Sound advice. It has worked this long, it will continue to work."
 new_sun_cult.199.b:0 "A battalion or two of artificers shouldn't be too big of a change."
 new_sun_cult.199.c:0 "These old farts are clearly out of touch! Ignore artificery, and be blown to pieces."
 new_sun_cult.200.t:0 "Subjects Protest Against the Ban"
 new_sun_cult.200.d:0 "£nsc_incident_banner£\nProtests have been popping up among the common folk against our ban on their use of artificery. They appreciated the small devices which eased their days, and do not see the deeper threat within them that we do. These protests are peaceful for now but they could easily turn into a full riot if we’re not careful. Perhaps we should consider lifting the ban to appease the populace, now that we have a better understanding of artifice."
 new_sun_cult.200.a:0 "Nonsense, let's put down this foolish rebellion at once! The ban stays."
 new_sun_cult.200.b:0 "I guess we could loosen the ban a little bit..."
 new_sun_cult.200.c:0 "They are right, let's loosen the ban to just artifice weapons."
 new_sun_cult.200.e:0 "Have [Root.Monarch.GetName] convince them to wait for the end of the investigation."
 new_sun_cult.201.t:0 "Mages Provoke Artificers"
 new_sun_cult.201.d:0 "£nsc_incident_banner£\nThe more our scientists study artifice, the more enraptured they become with it. They have been able to replicate even large-scale spells without the use of actual magic and are often found bragging of these discoveries to the mages of the court. The mages are starting to get sick of this boasting and have recently been provoking the artificers to prove their lofty boasts."
 new_sun_cult.201.a:0 "Beep boop I’m a bot"
 new_sun_cult.201.b:0 "This should be very entertaining!"
 new_sun_cult.202.t:0 "Mages vs Artificers Duel"
 new_sun_cult.202.d:0 "£nsc_incident_banner£\nThe artificers have accepted the mages’ challenge. A team of artificers, mages, and royal engineers have made the plans for a duelling ground that will be sizable enough and fair to both sides. It will have special targets of different varieties, fortifications set up, and room enough for two small armies to deploy there. It will be located outside the capital so that it may be used for future duels if this one goes well or proves entertaining.\n\nAfter several days’ setup, the arena was complete and many had come to watch the spectacle including [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Both parties have come with their best and brightest, experts in each field of magic or artificery. They have taken their places on either side of the arena and have finished their preparations. All that remains is to determine who gets to strike first."
 new_sun_cult.202.a:0 "Mages will strike first!"
 new_sun_cult.202.b:0 "Artificers will strike first!"
 new_sun_cult.202.c:0 "Toss a coin. Then no one can complain."
 new_sun_cult.203.t:0 "Mages vs Artificers Duel: Mages Won!"
 new_sun_cult.203.d:0 "£nsc_incident_banner£\nFireballs flying through the air, bolts of lightning striking down around them, whirring sounds and then rapid zapping, smoke billowing about the field, all was in chaos. The mages had pushed forward then been made to fall back several times now, but still they fought on. Spells of fear and sleep were cast to try and break the artificers lines, while they dodge the arcs of fire and lightning  flying through the air towards them.\n\nThough the artificers were skilled, the mages gained the advantage and pressed them back to their side before the artificers finally yielded, exhausted and wounded. The mages were victorious and the duel was a great success!"
 new_sun_cult.203.a:0 "Impressive."
 new_sun_cult.204.t:0 "Mages vs Artificers Duel: Artificers Won!"
 new_sun_cult.204.d:0 "£nsc_incident_banner£\nThe fight went back and forth before the artificers began to get the upper hand. Fireballs and lightning flew through the air, deflecting off of energy shields and spell deflectors. The artificers returned fire with a hail of bringing, arc, streams of fire and lightning of their own, the smells of smoke and ozone filling the air around them.\n\nFinally, with a strange bursting sound, a bright *zap* like a great lightning bolt and then an enormous *KABOOM!* and it was over. The mages had been pushed back to the very edge and had all collapsed from wounds or exhaustion having finally yielded. The weapons of the artificers are truly something to marvel at and all the mages in attendance are sitting slack-jawed at the spectacle, as are most of the other spectators. Victory goes to the artificers!"
 new_sun_cult.204.a:0 "Impressive."
 new_sun_cult.205.t:0 "Mages vs Artificers duel: The Duel is Null"
 new_sun_cult.205.d:0 "£nsc_incident_banner£\nThe duel was declared null as an army was mysteriously present that they had to work around. No clear winner could be determined because of this."
 new_sun_cult.205.a:0 "I really don’t know how that army ended up there..."
 new_sun_cult.206.t:0 "The Great Excavation is Over!"
 new_sun_cult.206.da:0 "£nsc_incident_banner£\nWe’ve done it! The excavations are over and a letter from the head of the operation says that they hit the motherlode! Relics and treasures from the bygone ages of Bulwar have been unearthed and are being packed up to ship back to the capital as we speak. This is a momentous occasion for our nation! The only thing left to do now is to decide who these relics will go to."
 new_sun_cult.206.db:0 "£nsc_incident_banner£\nWell, after months of careful excavation, the operation lead has sent word that they’ve found nothing of value. Some old ruins and a fresco or two but no relics, no treasures, nothing of value."
 new_sun_cult.206.a:0 "This will greatly benefit our mages."
 new_sun_cult.206.b:0 "This will greatly benefit our artificers."
 new_sun_cult.206.c:0 "This will greatly benefit all who work in [Root.GetName]."
 new_sun_cult.206.e:0 "The State will keep hold of the relics."
 new_sun_cult.206.f:0 "Have you checked everywhere?"
 new_sun_cult.207.t:0 "The Investigation Delivers its Verdict"
 new_sun_cult.207.da:0 "£nsc_incident_banner£\nThe investigators assigned to the task of determining the potential threat of artifice have concluded their studies. They have determined that artifice, though it involves magic, is a cruder form and so it would be fitting for the common folk to use without jeopardizing the position of the sun elven nobility’s control of magic. It can also, they say, be used to greatly enhance the lives and productivity of our people, eliminating many everyday issues and irritations, as well as eliminating potential dangers in the factories. All in all, they have determined that artifice should be open for anyone to make use of, human or elf.\n\nThe proclamation came the following day. The criers stated to the thousand gathered that artifice was a worthy pursuit for any who wished to pursue it and is, henceforth, officially endorsed by the [Root.Monarch.GetTitle]. The people cheered and immediately began celebrations, knowing that this would improve their lives tenfold and singing the praises of the [Root.Monarch.GetTitle] and Surael!"
 new_sun_cult.207.db:0 "£nsc_incident_banner£\nThe investigators have concluded that artifice is a form of magic, cruder at the moment than traditional magic, but magic nonetheless. It does, however, have enormous potential to be refined and perfected, as magic has been for so many centuries. The ability to arm soldiers with devices of artifice in the fields could turn the tides of battle, incorporating it into the factories and crafting guilds could produce very high quality goods with very little effort or resources, even the clergy could use them to help heal and repair. Therefore, they say, artifice should be pursued, without a doubt, but only by the sun elves who will do so responsibly and with grace.\n\nThe proclamation the following day was met with mixed reactions. While the people were pleased that artifice would be making its way into their lives to their benefit, many were disgruntled by the news that only the elves would be allowed to pursue its development. The majority however, trust in the Chosen to do the right thing and to use this new discovery to help them and guide them ever towards the Light of Surael, as they have with magic before."
 new_sun_cult.207.dc:0 "£nsc_incident_banner£\nThe investigators have returned to us with many tales of near catastrophic explosions, magical radiation, rogue spell effects, and many more terrible stories throughout the course of their investigation. They have determined that artifice is both crude and dangerous, and can never be made equal to the established magical arts. Not only this, they also believe that if the common folk were to have these devices in their possession, they would undoubtedly wreak havoc throughout the nation and cause great destruction in their characteristic human  hastiness and foolish application of artificery.\n\nThere is no question in their minds, artificery as an art and as a concept must be banned forever from this nation, lest its destructive potential be accidentally or purposefully unleashed against us."
 new_sun_cult.207.a:0 "Now let's get some formal guilds set up for further study!"
 new_sun_cult.207.b:0 "We are already drafting plans for a new royal artificers guild!"
 new_sun_cult.207.c:0 "I will sleep easier when these foul devices are eradicated."
 
 #Spread of Ravelianism
 new_sun_cult.210.t:0 "The Spread of Ravelianism"
 new_sun_cult.210.da:0 "£nsc_incident_banner£\nRavelianism has arrived in Bulwar. A land with one god who burns in the sky above has heard the truths, the tellings, the tale, of the One God and its lone surviving fragment.\n\nYou can see it in the missionaries onboard every merchant ship arriving in Brasan from Port Jaher, who proscribe the sale of artifice trinkets and accompany every transaction with religious literature. You can see it in the scholars who have come to the great library in Aqatbar, who call themselves by the strange term "Veridical", and seek some of its oldest works. And though it has yet to truly spread far, you can see it in the whispers exchanged between priests before and after the noon prayers to Surael and in the subtext of conversations between sun elves: that some of the flock they shepherd is going astray: lured, ensnared, deceived.\n\nAnd, of course, you can see it in the Drolas Peninsula, an arid and backwater land that has seen new schools and workshops pop up like grass after a rainstorm, every teacher trained by the Ravelian missionary Lucian Carter. The faith seems to have been embraced by the Drolas families, and while the [Root.Monarch.GetTitle] may normally pay those driftwood-sailing subjects little heed, they seem to now be a harbinger of what might come to all Bulwar soon.\n\nThese matters have bubbled for long enough, and it is time for [Root.Monarch.GetName] to give them [Root.Monarch.GetHerHis] attention before decisions are taken out of [Root.Monarch.GetHerHis] hands. We have long ignored Cannor's fascination with dead gods, even their elevation of a strange heroine to similar status, knowing that Surael and Surael alone reigns supreme. But how shall [Root.GetName] handle this new faith, which seems more potent -- and perhaps more intriguing -- than any before?"
 new_sun_cult.210.db:0 "£nsc_incident_banner£\nRavelianism has arrived in Bulwar. A land with one god who burns in the sky above has heard the truths, the tellings, the tale, of the One God and its lone surviving fragment.\n\nYou can see it in the missionaries onboard every merchant ship arriving in Brasan from Port Jaher, who proscribe the sale of artifice trinkets and accompany every transaction with religious literature. You can see it in the scholars who have come to the great library in Aqatbar, who call themselves by the strange term "Veridical", and seek some of its oldest works. And though it has yet to truly spread far, you can see it in the whispers exchanged between priests before and after the noon prayers to Surael and in the subtext of conversations between sun elves: that some of the flock they shepherd is going astray: lured, ensnared, deceived.\n\nThese matters have bubbled for long enough, and it is time for [Root.Monarch.GetName] to give them [Root.Monarch.GetHerHis] attention before decisions are taken out of [Root.Monarch.GetHerHis] hands. We have long ignored Cannor's fascination with dead gods, even their elevation of a strange heroine to similar status, knowing that Surael and Surael alone reigns supreme. But how shall [Root.GetName] handle this new faith, which seems more potent -- and perhaps more intriguing -- than any before?"
 new_sun_cult.210.a:0 "Preposterous! They have no place here!"
 new_sun_cult.210.b:0 "We will allow them to stay as long as they behave."
 new_sun_cult.210.c:0 "Let us hear what they have to say."
 new_sun_cult.211.t:0 "Ravelian missionaries arrive in the capital"
 new_sun_cult.211.d:0 "£nsc_incident_banner£\nThe caravan is innocuous. It largely consists of Busilari iron and wood, not an uncommon product in the markets of [Root.Capital.GetName]. At first glance, the only oddity is the thick black robes worn by some of its attendants -- they must be roasting in the Bulwari heat, the dark fabric drinking in Surael's blazing light and heat.\n\nBut, of course, this is not just any merchant caravan. And these are not just any visitors from out of town. These are Ravelian missionaries, including even a lesser Veridical among their number. They are not merely transiting through, as well, it seems they have bought a small house on the outskirts of [Root.Capital.GetName] and converted it into a school-temple.\n\nThe artificer trinkets they show off there draw a decent crowd, who cannot help but hear about the One God who (the missionaries claim) has provided these wonders in its demand that Its magic be free to all. Already, many local priests are condemning the Ravelians' work as a distraction -- or worse -- from the proper respect due to Surael. How should [Root.Monarch.GetTitle] approach these newcomers?"
 new_sun_cult.211.a:0 "[Root.Monarch.GetName] will be happy to learn from them"
 new_sun_cult.211.b:0 "Let them stay, their knowledge might be beneficial to the city"
 new_sun_cult.211.c:0 "We must defend our faith, expel them!"
 new_sun_cult.212.t:0 "The Marvel of Azanerdu Glass"
 new_sun_cult.212.d:0 "£nsc_incident_banner£\nThere is no event more tragic in Azanerdu than when a glass pane is dropped in transit from an artisan's workshop to the merchant who has paid a small fortune for the city's distinctive product. The red sheet shatters in an instant, a beautiful work transformed irrevocably into glittering shards that litter the ground, like scattered rubies or a spray of blood. It is enough to make a glassblower weep, and to see the offending porter banished forever, even if it only happens once-a-decade at most.\n\nWhat, then, will be the reaction now that the secret of Azanerdu glass has itself been shattered forever? A master glassblower was entranced of the Ravelian whisperings that arrived in the city with Busilari merchants, and heard the God Fragment's truth that magic must be made accessible to all, and that the Day of Ashen Skies was the product of magic being stolen and hoarded, to heart. The implication was then obvious for the magic of his craft.\n\nWorking with the local Ravelian society, he wrote the method of Azanerdu Glass -- the admixture of gold salts at a precise point in the glass-forming process results in glass with that distinctive red shade -- into a manual, which was then distributed to Ravelian societies across Cannor and beyond.\n\nAzanerdu's secret has been forever lost, even if the city's name still bears an associated prestige. But it is [Root.Monarch.GetTitle] [Root.Monarch.GetName] that looks to the future, and must figure out what to do with the pieces. Should [Root.GetName] just move on, ignoring the Ravelian's crime here? Should punitive action be taken, with either a surgeon's scalpel or a butcher's knife?\n\nOne thing, everyone knows: after glass is shattered, tread carefully, lest you be cut to pieces by the shards."
 new_sun_cult.212.a:0 "Preposterous, imprison him so his manufacturing secrets are not leaked"
 new_sun_cult.212.b:0 "What a glorious enterprise !"
 new_sun_cult.213.t:0 "Ravelian Trading Community"
 new_sun_cult.213.d:0 "£nsc_incident_banner£\nThe Ravelian faith spreads primarily via trade, as priest-merchants make their way across the world and bring the teachings of the One God with them. Indeed, ever since King Varil Silnara of Busilar converted the country in full to Ravelianism, by state policy a Ravelian missionary has accompanied every trading ship setting out on the well-traveled voyage from Port Jaher to Brasan, and on the caravans which take resources from that bustling port to [Root.GetName].\n\nMost of the clergy in [Root.GetName] would see Surael's sun scorch these 'falsehood-peddlers' from the realm. But the merchants instead focus on the way the sunlight sparkles on the Busilari coinage, the new products, machines, and resources the Ravelians have brought to gleam in the Bulwari sun. Whatever their provenance, surely Surael would frown on us ignoring any gift that might help oppose the darkness?\n\nThis matter has recently come to a head, and drawn the attention of the [Root.Monarch.GetTitle], as a small Ravelian trading community has formed in [ravelian_province.GetName] around a few school-temples. It is the hub of a thriving exchange in goods -- and in Ravelian ideas. Should [Root.Monarch.GetName] take action to crush this, as [Root.Monarch.GetSheHe] might an enemy's foothold that they would use for further invasion? Or should [Root.GetSheHe] leave it be, and reap the rewards with some mild taxation?"
 new_sun_cult.213.a:0 "What harm can come from more, and more lucrative, trade?"
 new_sun_cult.213.b:0 "Whatever their merit, they do not belong in [ravelian_province.GetName]."
 new_sun_cult.213.c:0 "Ban Ravelians from holding title to land, to see these communities all nipped in the bud."
 new_sun_cult.214.t:0 "Ravelian Societies"
 new_sun_cult.214.d:0 "£nsc_incident_banner£\nBefore Ravelianism was a faith, it was a philosophy, from which scholarly Ravelian societies sprang like weeds. An organization devoted to the pursuit of knowledge free of preconception and prior dogma, even before the God Fragment was discovered they were a source of tension in Cannor, and a source of new ideas.\n\nFrom the merchant community in [ravelian_province.GetName], one such Ravelian society has formed, a collection of scholars discussing the latest teachings of the One God, perusing texts borrowed from the library at Aqatbar, and infuriating many of [Root.GetName]'s theologians with their recently-published claims and hypotheses.\n\nIs the [Root.Monarch.GetTitle] content with such an institution existing in the realm, and perhaps drawing followers to the Ravelian claims and beliefs? Or should we immediately muster some troops, and perhaps call in some inquisitors from Irrliam, to see this infestation crushed like a weed?"
 new_sun_cult.214.a:0 "Intriguing. Make sure I see their latest findings."
 new_sun_cult.214.b:0 "One drop of poison pollutes the whole barrel. Ban these societies!"
 new_sun_cult.215.t:0 "Ravelian Society Raided"
 new_sun_cult.215.d:0 "£nsc_incident_banner£\nThe Bulwari people are used to raids, whether in the form of marauding gnolls or shrieking harpies. They come from seemingly nowhere to smite the land like a curse, engage for a few hours or days in a spree of abduction and looting, and then leave burning buildings, shattered families, and a scarred village in their wake.\n\nThe events yesterday in [raided_province.GetName] has had similar consequences. Lives ended, buildings razed, the city scarred. But this was not the product of monsters, it was the work of Surael-worshipping citizens in the town, who claimed the local Ravelian Society was a font of The Darkness and needed to be purged with His light.\n\nThe wounded Ravelians (and the merchants whose trade with them was disrupted) are crying out for justice, and an investigation to bring the criminals before the Order of Judges. But the clergy are urging us to be gentle, with many silently (and a few vocally) agreeing that this was good and right in Surael's eyes. What says the [Root.Monarch.GetTitle]?"
 new_sun_cult.215.a:0 "The criminals will see Surael's light, and His justice."
 new_sun_cult.215.b:0 "Not every shadow needs to be looked at thoroughly."
 new_sun_cult.216.t:0 "A Rising Star"
 new_sun_cult.216.d:0 "£nsc_incident_banner£\nHumanity was born in Bulwar, and ever since, countless millions have spent their lives working here under Surael's light. Most live lives of duty, diligence, making a meaningful contribution but one likely unknown beyond their farm or village. But a few are blessed by Surael with the capacity and luck to do more, to truly make an impact on [Root.GetName]. And one such individual has recently come to our attention.\n\nUnfortunately, he seems to already have found a calling -- as a Ravelian priest, in one of the Ravelian societies that has recently sprung up in [Root.GetName]. We could perhaps convince him to shrug off those black robes he now wears and lend his service to the [Root.Monarch.GetTitle], but the priests insist he cannot shrug off the shadow in her soul that comes from adhering to the whispers of the false One God. And indeed, with a place at court he may convince others of his beliefs.\n\nAn invitation has been drafted to order him to [Root.Capital.GetName] and the court. It lays in front of [Root.Monarch.GetName] -- but so does a raging fireplace. What comes next?"
 new_sun_cult.216.a:0 "Seal the invitation and send it on."
 new_sun_cult.216.b:0 "I wonder what colour the ink shall make as it burns?"
 new_sun_cult.217.t:0 "An Invitation from the Rectorate"
 new_sun_cult.217.d:0 "£nsc_incident_banner£\nThe message is read at night. There is no intent in that fact, it does not reflect any attempt to hide its contents from Surael's burning eye in the skies above. It is merely the consequence of the note's delivery, passed to the [Root.Monarch.GetName] at the end of a long day by [Root.Monarch.GetHerHis] Ravelian advisor. So of course, it is read by candlelight and not sunlight, when [Root.Monarch.GetName] is alone and Surael's priests have all gone to bed. Just coincidence, happenstance.\n\nThe handwriting is elaborate, the paper clearly Konwell's best, but the text itself is short and succinct: "The High Rector, [Z97.Monarch.GetName], requests a delegation from [Root.GetName] attend [Z97.Monarch.GetHerHim] in [Z97.Capital.GetName]." A strange note, an unexpected one -- which leads to a strange possibility, but possibly one rife with potential.\n\nThere is no way the [Root.Monarch.GetTitle] can [Root.Monarch.GetHerselfHimself] attend, the affairs of the state keep [Root.Monarch.GetHerHim] busy (and the priests would call for [Root.Monarch.GetHerHis] head). But if we wish to show the High Rector our favour, and that we are paying attention to the Ravelian cause, [Root.Heir.GetName] could lead an elaborate delegation. The trip would undoubtedly be good for our scion, a learning opportunity to train them for the day they take the throne. Alternatively, of course, we could just send a token delegation, without any [Root.Monarch.Dynasty.GetName] representation. Or should we do as those sleeping priests would undoubtedly suggest if they knew of the affairs transpiring here, and simply discard the letter and forget the High Rector's invitation?"
 new_sun_cult.217.a:0 "Send [Root.Heir.GetTitle] [Root.Heir.GetName] accompanied by the most amazing delegation seen in recent memories!"
 new_sun_cult.217.b:0 "Send the most amazing delegation seen in recent memories!"
 new_sun_cult.217.c:0 "We shall go but we can't spare a huge delegation"
 new_sun_cult.217.e:0 "Ignore them."
 new_sun_cult.218.t:0 "The Voice of God"
 new_sun_cult.218.d:0 "£nsc_incident_banner£\nThe delegation arrived at [Z97.Capital.GetName] and assumed it would be akin to any diplomatic affair with another state: the exchange of pleasantries, perhaps some boring meetings, a ball or two if you're lucky. They were wrong, deeply wrong.\n\nInstead, a select few saw themselves blindfolded, led by a small group of Veridicals to a chamber ensconced in the Rectorate's bowels. When they opened their eyes, they were near-blinded by the bright and iridescent light swirling in front of them, shades of green and blue and colours that seemed to lay beyond what a human can see. Within the light, they could see little but the edges of a multi-faceted geometric shape, and yet they sensed the power and weight of the object in front of them. Undoubtedly, they were bearing witness to the God Fragment itself.\n\nAnd then the Fragment spoke. The last shard of the One God, the only god to have ever resided in Halann, reverberated in the room and in their ears and in their souls. What it said (as translated by the High Rector and the Veridicals, of course) our representatives are not willing to share, even after pressures subtle and not-so-subtle from the [Root.Monarch.GetTitle]. But we can be certain that whatever the revaluation was, it was a weighty one, for they have one and all converted to Ravelianism, swearing that God is One and the God Fragment is the last remaining piece of that One God. Whispers of their words and this new-found faith has spread around the court like a wildfire, and undoubtedly percolating beyond as well. It is an honour, of course, that men of [Root.GetName] could witness such an event. But it might be a threat as well."
 new_sun_cult.218.a:0 "The God Fragment's light might even rival Surael's own..."
 new_sun_cult.218.b:0 "This must have just been a collective delusion, or perhaps they were drugged!"
 new_sun_cult.219.t:0 "Ravelianism Derided"
 new_sun_cult.219.d:0 "£nsc_incident_banner£\nThe delegation arrived at [Z97.Capital.GetName] and assumed it would be akin to any diplomatic affair with another state: the exchange of pleasantries, perhaps some boring meetings, a ball or two if you're lucky. They were wrong, deeply wrong.\n\nInstead, a select few saw themselves blindfolded, led by a small group of Veridicals to a chamber ensconced in the Rectorate's bowels. When they opened their eyes, they were near-blinded by the bright and iridescent light swirling in front of them, shades of green and blue and colours that seemed to lay beyond what a human can see. Within the light, they could see little but the edges of a multi-faceted geometric shape, and yet they sensed the power and weight of the object in front of them. Undoubtedly, they were bearing witness to the God Fragment itself.\n\nSo they stood, and stared. And watched, and waited. And that was it. An impressive lightshow, but nothing more. Indeed, it could have been some complex enchantment spell, and they would not be able to know the difference. Eventually, they were ushered from the room, the Veridicals expression (sheepish? confused? frustrated?) hidden in their black robes' cowls.\n\nThe High Rector insisted that it was an honour even to gaze upon the Fragment, that who are we to question whether a God turns Its face towards us or not, that its will is not for us to understand. But the delegation returned having seen some of Ravelianism's most tightly-held truths -- and being disappointed with them."
 new_sun_cult.219.a:0 "We need no mere lightshow when we have Surael's sun in the sky above!"
 new_sun_cult.219.b:0 "Perhaps it was mere bad luck, tell me more of what you saw in that chamber..."
 new_sun_cult.220.t:0 "The Nature of God"
 new_sun_cult.220.da:0 "£nsc_incident_banner£\nThere is one god. Surael. He sacrificed himself to save us from the Day of Ashen Skies, surviving as the sun above even when all the other gods perished. He sent his incarnation Jaher to free Bulwar from monsters, and with Jaher's death that role passed to his chosen, the Sun Elves.\n\nThis is the truth of [Root.GetName], its [Root.Monarch.GetTitle], and all its people. Where pockets of our realm have been lead astray we shall guide them back onto the sunlit path, where foreigners whisper lies we shall see them expelled (or hung).\n\nWhatever the God Fragment's nature, it is merely an artifact from Aelantir -- and it pales before the majesty of Surael's blazing beacon in the sky. It is that sun that has watched over Bulwar for millenia, given life to its plants and its people, and seen us thrive to this day. The selfsame light shall shine over us forevermore, illuminating [Root.Monarch.GetName]'s life and the path before [Root.Monarch.GetHerHim], and blessing all [Root.GetName] with its splendour."
 new_sun_cult.220.db:0 "£nsc_incident_banner£\nSignificant ravelian presence"
 new_sun_cult.220.db:0 "£nsc_incident_banner£\nStrong ravelian presence"
 new_sun_cult.220.a:0 "Alright!"
 new_sun_cult.220.b:0 "Ok"
 new_sun_cult.220.c:0 "Let's convert!"
 new_sun_cult.220.e:0 "Oh hell no!"
 
