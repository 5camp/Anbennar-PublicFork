 #Rise of Artificery
 new_sun_cult.190.t:0 "Rise of Artificery"
 new_sun_cult.190.d:0 "A council of wise elves has decided to temporarily ban it for the common folks while a handful of state scientists and mages will experiment with it until they reach a verdict"
 new_sun_cult.190.a:0 "Ban the import and use of artificery."
 new_sun_cult.190.b:0 "Order the immediate destruction of every artificery inventions!"
 new_sun_cult.190.c:0 "Just ban the import of new artificery inventions."
 new_sun_cult.191.t:0 "Worried Nobles"
 new_sun_cult.191.d:0 "What will [Root.Monarch.GetName] tell them?"
 new_sun_cult.191.a:0 "'Artificery should not be allowed at all!'"
 new_sun_cult.191.b:0 "'If artificery is allowed, only the Chosens will be able to use it.'"
 new_sun_cult.191.c:0 "'Only the investigation results will influence our choice.'"
 new_sun_cult.192.t:0 "The Grand Relic Excavation"
 new_sun_cult.192.d:0 "The Cannorians have pillaged Aelantir for relics and Bulwar needs to catch up to them.\nOne of our advisors propose to launch a grand excavation to find ancient genie and god-kings era relics in our homeland"
 new_sun_cult.192.a:0 "Good Idea! Give the archaeologists the funding they demand."
 new_sun_cult.192.b:0 "Excellent Idea! Give the archaeologists the funding they demand, and even more!"
 new_sun_cult.192.c:0 "This is nothing but a worthless endeavour..."
 new_sun_cult.193.t:0 "Artificery Accident"
 new_sun_cult.193.d:0 ""
 new_sun_cult.193.a:0 "Raid the black markets and double the controls on imported good."
 new_sun_cult.193.b:0 "That kind of incident happens with normal weapons too, nothing to worry."
 new_sun_cult.194.t:0 "An Advice from the Old Guard"
 new_sun_cult.194.d:0 "'War should be fought with sticks and stones, not with pewpews and boomsticks!'\n\n'Ok grandpa. Now lets change this diaper, shall we?'"
 new_sun_cult.194.a:0 "A sound advice."
 new_sun_cult.194.b:0 "A couple artificers battalions shouldn't be too big of a change."
 new_sun_cult.194.c:0 "These old farts are clearly out of touch!"
 new_sun_cult.195.t:0 "Subjects Protest Against the Ban"
 new_sun_cult.195.d:0 ""
 new_sun_cult.195.a:0 "Nonsense, let's put down this foolish rebellion at once!"
 new_sun_cult.195.b:0 "I guess we could loosen the ban a little bit..."
 new_sun_cult.195.c:0 "They are right, let's loosen the ban a lot."
 new_sun_cult.195.e:0 "Have [Root.Monarch.GetName] convince them to wait for the end of the investigation."
