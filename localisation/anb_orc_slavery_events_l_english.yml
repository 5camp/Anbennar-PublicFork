 orc_slavery.1.t:0 "Orcish Slaves in Aelantir"
 orc_slavery.1.d:0 "After the death of Dookanson Greentide horde fell apart and many small Orcish clans where crushed by the adventurers. Surviving members were sold as slaves to Vertesker merchants and then Orcs slowly spread all over Cannor as slaves. With rediscovery of Aelantir Orc slaves started to imported there to work as slaves on plantations all over Aelantir. Now, our colonial governors are introducing orc slaves in province of [Root.GetName]."
 orc_slavery.1.a:0 "Good"
 orc_slavery.2.t:0 "Growing Bumber of Orc Slaves in [Root.GetName]"
 orc_slavery.2.d:0 "Naturally good reproduction speed of Orcs and income of fresh slaves from Vertesk and other slave markets steadily made amount of orcs in [Root.GetName] quite formidable."
 orc_slavery.2.a:0 "I hope there are not TOO many of them yet"
 orc_slavery.3.t:0 "Orcish Turmoil"
 orc_slavery.3.d:0 "Orc slaves are refusing to work! They are attacking plantations and pillaging them! We need to do something!"
 orc_slavery.3.a:0 "Rebellion should be crushed, quickly and harshly"
 orc_slavery.3.b:0 "Bring them to order, try to capture slaves instead of killing them"