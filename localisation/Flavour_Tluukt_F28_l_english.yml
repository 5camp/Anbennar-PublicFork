 flavour_tluukt.60.title:0 "The Cleaver-of-Realms"
 flavour_tluukt.60.desc:0 "In 1439 AA our grip over the Suran was shattered when the ravenous witch of the gnolls, Tluukt 'Cleaver-of-Realms', bested Karodir I Varamzuir in magical combat through some demonic trick. Our troops were forced to follow the flight of Karodir back to our heartlands, leaving Bulwar free for Tluukt's taking. Unfortunately, it seems that Tluukt's ravenous advance did not end with the razing of Bulwar, and now at last her hellish curtain closes around [Root.Capital.GetCapitalName]. The nobility, looking out in fear as gnolls fill the streets, beg for [Root.Monarch.GetTitle] [Root.Monarch.GetName] to sally forth and put them all to the earth with [Root.Monarch.GetHerHis] magical prowess! But Tluukt herself is no doubt among her troops, and the scars of our last duel with her still burn..."
 flavour_tluukt.60.a:0 "We shall not be bested twice by that monster!"
 flavour_tluukt.60.b:0 "Let's rely on the strengths of conventional warfare, instead..."

 flavour_tluukt.61.title:0 "[F42.Monarch.GetName]'s Challenge"
 flavour_tluukt.61.desc:0 "The sack of [F42.Capital.GetCapitalName] is proceeding apace, with gnolls slaughtering the scattered defenders as they push deeper into the city. Our victory is not yet complete, however, as is proved when a blast of lightning disintegrates a squad of pillaging gnolls. In the distance, its originator - [F42.Monarch.GetName], [F42.Monarch.GetTitle] of [F42.GetName] - stands, charging a second blast. Before [F42.Monarch.GetSheHe] can do any further harm to our pack's warriors, Tluukt quickly moves in to intercept the bolt, absorbing its impact with her arcane wards. This is not the first time Tluukt has grappled with an elven mage in magical combat - our pack's subjugation of Bulwar in 1439 AA was won only after our crushing victory over Karodir I Varamzuir, the suzerain of those lands at the time. Yet, as Tluukt ripostes with her own surge of scouring flame, it is clear that after this second duel there will by no means be a third."
 flavour_tluukt.61.a:0 "To the death!"
 
