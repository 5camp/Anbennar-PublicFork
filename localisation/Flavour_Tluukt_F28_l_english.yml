 tluukt_tluuktraak_reform:0 "The All-Cleaving Kingdom of Tluukt"
 tluukt_tluuktraak_reform_desc:0 "In the ancient days of Bulwar's bygone Age of Monsters, gnoll matriarchs ruled over the lesser gnoll packs and the native Bulwari in elaborate and sometimes even equitable hierarchies. The rise of the Great Xhaz, however, spelled the end of these arrangements, and though in the centuries since Bulwar has seen its fair share of kingdoms ruled by gnollkind, none come close to the glorious states concieved by those gnolls of antiquity - or so it was until Tluukt 'Cleaver-of-Realms' cleaved anew her own realm and codified the laws and hierarchies still in use today by the Tluuktraak."

 tluukt_litter_reform:0 "Restricted Litter Cannibalism"
 tluukt_litter_reform_desc:0 "The Litter Reforms put a controversial end to the various practices of litter cannibalism amongst gnoll packs by restricting intra-litter competition to only the cubs born from the matriarch of our pack herself. Any other gnoll cub whose mother is unable or unwilling to equitibly provide for them is seized as a ward of the pack. These reforms serve a number of purposes - reducing cub mortality increases the number of gnolls available to be used by the pack, and cubs directly raised by the pack are invariably the most loyal. Most importantly, by restricting litter cannibalism to the highest echelon of our society, we ensure that our rulers are only those weaned by the survival of the fittest, and that those they rule are born weaker as a result of their soft upbringings."
  
 tluukt_xalgekyr_reform:0 "Formalized Xalgekyr"
 tluukt_xalgekyr_reform_desc:0 "The practice of slavery is an ancient and time-honored tradtion, and can by no means ever be abolished. Yet, while our attitude towards slavery is what distinguishes gnollish society above all others, the practice of industrious free-enterprise slavers seizing at their discretion whatever krah strikes their fancy is an antiquated and self-destructive system. By directly administrating the enslavement of krah as a matter of state and imposing a xalgekyr - a blood tax to be levied against all krah in accordance to their hierarchy - not only will we impose order upon a chaotic occupation, we will actually increase the number and quality of slaves available to our purposes as a result of stricter and more even-spread acquisition. The blood-tax need not be paid in blood alone, of course - the wealthy and influential are free to buy from our pack their weight in gold."
  
 tluukt_littlepack_reform:0 "The Little Pack"
 tluukt_littlepack_reform_desc:0 "The loyalties of our Bulwari subjects have often at times been challenged by their own self-interests. Gnoll hegemons of the past have sought to curb these self-interests with the penalties of pain and suffering, but we have grown wiser to the needs of our subjects. By relaxing the rigid hierarchies established by Tluukt and allowing for some social mobility among our krah subjects, we can engender a greater fealty than the threat of a whip ever could. The trick lay in the price of this mobility - much like true gnolls, those Bulwari who seek to elevate themselves must do so at the expense of their fellows, such that only the most worthy may ascend. And, of course, this new 'Little Pack' will always be subservient to our greater pack."
 
