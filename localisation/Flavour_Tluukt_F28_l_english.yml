ger call it Sareyand, however. Instead, it has been given a new name - an old name. Raxaklu, once the capital of the greatest gnoll kingdom of the Age of Monsters, is born anew."
 flavour_tluukt.26.a:0 "Our pack is the great pack, our will is the great will. May [Root.Monarch.GetName] rule forevermore!"

 flavour_tluukt.27.title:0 "The Fall of Sareyand"
 flavour_tluukt.27.desc:0 "Reports of Sareyand's fall first arrive as a trickle, then a wave. Refugees, fleeing from the former elven territories with what few possessions they can carry, tell a harrowing tale of apocalyptic proportions. An invasion of gnolls in numbers unwitnessed, pouring endlessly from the Salahad. A desecration of every work of intelligence and beauty in the city - the ashes of Jexis' manor itself swept aside to make space for some primitive monument to their dark masters. The wailing of mothers as their children are devoured, their husbands enslaved. The end of the world itself - and it is all our fault.\n\nYet time does not end - the days go on, and the gnollish threat seems to abate, if at least for a while. Instead of moving on from Sareyand to invade the remainder of Bulwar, they seem to have settled amidst the city's streets and are hosting a free flow of commerce once again. They refuse to call it Sareyand, however, instead referring to the city by its pre-Jaherian name - Raxaklu, the city founded by the ancient gnoll queen Proxacha the Ever-Greater. The meaning of this is clear - [From.Monarch.GetName] intends nothing less than a renewed Age of Monsters."
 flavour_tluukt.27.a:0 "Surael protect us!"

 flavour_tluukt.28.title:0 "Rebuilding the Proxacha Eklu"
 flavour_tluukt.28.desc:0 "The hill where Jexis' manor once stood offers a commanding view of the city now known as Raxaklu and its surrounding lands. From here, the full extent of the changes wrought to the city by [Root.Monarch.GetName]'s pack is abundantly clear - the cityscape would be practically unrecognizable to anyone familiar with the old Sareyand, most traces of elven architecture and monumentality effaced in the violence of the first days of the occupation. Looking over the city, however, [Root.Monarch.GetName] does not see the present, but instead the past - the city that once was. This is purely the purview of imagination, for historical records on the ancient Raxaklu's layout are sparse, the city itself ground to dust after countless invasions. But imagination is a powerful thing, and [Root.Monarch.GetName] loses themself in the conception of a marvelous city - a truly gnollish city. And at the heart of this city of gnolls, a great palace to rival that of any gnoll palace to come before it - the Proxacha Eklu reborn. Of course, not even ruins remain of the old Proxacha Eklu, and its original location in the city's layout is lost, so the question becomes where to place the new palace... [Root.Monarch.GetName] has to think only for a moment before looking at their own feet - where better a place than this very hill itself, to dwarf not only the old palaces of gnolls but that hated palace of Jexis as well?"
 flavour_tluukt.28.a:0 "Set the slaves to work at once!"

 flavour_tluukt.29.title:0 "Proxacha Eklu Rebuilt!"
 flavour_tluukt.29.desc:0 "Ten years ago we embarked upon the monumental task of restoring the ancient glory of the Proxacha Eklu to Raxaklu in order to formally dedicate the city to gnollish rule. In that intervening decade much has changed, both in Raxaklu proper and throughout our realm. The ziggurat built of hastily assembled materials atop the hill where Jexis' manor once stood has fallen into disarray, a consequence of its rapid construction. The decaying structure was soon incorporated into the construction of Proxacha Eklu, giving the consequent palace an almost religious appearance now that it has been completed. As for the rest of Raxaklu, any memory of the old Sareyand has long been supplanted by new construction and inhabitation. Gnolls throng every corner of the city, looking no longer like conquerors but instead living their daily lives as if the city has always been their native home. Merchants from near and far travel comfortably and without fear throughout the markets, long familiar with any idiosyncrasies of gnollish administration. Overlooking it all, of course, is the great palace itself - dwarfing the original elven palace in both size and opulence, the Proxacha Eklu serves as both the administrative center and residence of our great [Root.Monarch.GetTitle] and their pack, with facilities more than adequate enough to house the gnoll rulership and all their slaves. The stonework of the palace itself is of the highest quality, incorporating the expertise of several krah masons and architects who have labored for ten years in order to facilitate the vision of our [Root.Monarch.GetName] The broad columns holding aloft macabre friezes over an open-air floorplan give the palace an imperious authority that stands out from orthodox Bulwari and modern Sun Elven architecture. To the residents of Raxaklu who look upon it from below, the palace represents both the wealth and the power of our great pack."
 flavour_tluukt.29.a:0 "A palace so fine, [Root.Monarch.GetName] is tempted to never leave!"

 flavour_tluukt.30.title:0 "Rebuilding the Uak Eklu"
 flavour_tluukt.30.desc:0 "Despite the unassuming appearance of the forests and settlements of [550.GetName], the province was once center to countless intrigues and conquests in Bahar going back as far as the Age of Monsters, though numerous battles, sieges, and revolts have worn away at the land's prosperity and relegated it the fog of insignificance. Only a discerning eye, such as those of [Root.Monarch.GetName], can perceive the tell-tale signs of an ancient palace now reduced to rubble - the Uak Eklu, former heart of the equally ancient kingdom founded by Uak the Tremendous, one of the most successful of the gnoll monarchs that dominated Bulwar's Age of Monsters. Uak layed claim to near all of Bahar and much of Bulwar Proper itself, siezing for himself vast amounts of tribute which he collected within the coffers of his palace, securing the power and prestige of his successors. The Uak Eklu was not run by gnolls alone, nor even gnolls and their slaves. Instead, Uak's ancient kingdom saw a high integration of native Bulwari into its rule, and the locals often worked alongside the ruling gnolls in all the many labors of governance. Of course, no trace of either the tribute or the co-operation required to amass it remain within the scattered bricks of [550.GetName] - much like the Proxacha Eklu, the palace was rendered a ruin by the advance of the savage Castanites. But the ancient palace was well-situated, and just as it served Uak's purposes so too can it serve [Root.Monarch.GetName]'s - provided we restore it to its ancient glory."
 flavour_tluukt.30.a:0 "Set the slaves to work at once!"

 flavour_tluukt.31.title:0 "Uak Eklu Rebilt!"
 flavour_tluukt.31.desc:0 "The passage of a decade has seen a revitalization to the landscape of [550.GetName], even in advance of the completion of the Uak Eklu's restoration. Laborers and craftsmen have been assembled from across all of [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s domain, and in their wake follow countless merchants, bureaucrats, and tradesmen. In the intervening years since the fall of the Tremendous Kingdom of Uak, the rulers of Bulwar have negligently failed to realize the true potential of the lands they ruled over, allowing the Uak Eklu to fall to irrelevance. It was not by accident that the lands ruled over by Uak saw unprecedented success over the more traditionally-important cities of Bulwar Proper, and it was in the Uak Eklu that the policies and strategems that saw the rise of cities such as Anzabad were conceived. Now, with the completion of a labor of ten years, the fully restored Uak Eklu once more can assume its control over Bahar. The coffers of the palace, though not yet filled with gold, brim with the potential of the tribute they could store, and already the desks and offices are filled with countless gnoll and Bulwari bureaucrat, putting to record their keen assessments of the region. Where the Proxacha Eklu serves as a symbol of our pack's wealth, the Uak Eklu serves a more practical purpose as an extension of our pack's will in the otherwise remote but wealthy provinces of Bahar and beyond. That is not to call the palace utilitarian, however, for its magnificent architecture serves to cow and impress the locals all the same, ensuring that the legacy of Tluukt is not maligned or subverted even by her most remote subjects."
 flavour_tluukt.31.a:0 "Let the coffers of the Uak Eklu overflow with tribute once more!"

 flavour_tluukt.32.title:0 "A Sunless Dawn"
 flavour_tluukt.32.desc:0 "As night falls across Bulwar, the heavy footsteps of marching boots echo throughout the few elven settlements that remain in the periphery of our dominion. Gnoll and Bulwari headhunters alike prowl the streets of these impoverished slums, awaiting the promised hour with keen anticipation. As the last rays of the sun's light fades, the whooping howls of our gnollish commanders signal the onset of a violent resettling. Doors splinter before the weight of steel boots, and the sounds of wailing can be heard for miles - punctuated by the clinking of chains. Hundreds and thousands of Sun Elves are seized from their shabby homes and clapped into irons, to be forced into a life of chattel slavery so that their former lands might be more productively used by loyal Bulwari subjects.\n\nThough a gnollish vengeance would be well-justified against the perfidious elves - murderous Jaher after all was not half as charitable as [Root.Monarch.GetName] when he violently slaughtered and purged the gnolls from Bulwar - vengeance is not what motivates this mass enslavement. Simply put, the ageless elves who serve as objects of hope and adulation to the Bulwari people have no role to play in our hegemony - they are dangerous to our pack's rule, and act only to foment unrest and rebellion, undermining the stability of [Root.GetName].  To break their stubborn grip over Bulwar we must subject them to the harshest oppression and the most degrading labor, so that none might think them divine ever again. As a sunless dawn heralds the morning of our renewed dominion over Bulwar, we are confident that history and our loyal subjects will someday soon come to agree with the inevitability of this decision."
 flavour_tluukt.32.a:0 "If not, then they will be made to agree."

 flavour_tluukt.33.title:0 "A New Age Proclaimed!"
 flavour_tluukt.33.descA:0 "Even as Tluukt slew the akal of Zanšap and united the packs of the Šad Sur, the successors of Jaher saw her as a mere bandit. Even as she bested the finest elven wizards in magical combat and seized the ancienty city of Bulwar as a tributary, the various elven kings regarded her as no more than a particularly ambitious warlord. Even as she bested Elizna, as she destroyed Varamhar, as she razed Sareyand, and even as she defiled the legacy of Jaher, the Phoenix Estates consoled themselves with the belief that her pack would dissolve into infighting come her death, as so many gnoll-packs before her had.\n\nTheir hopes were misplaced. Tluukt's dream has never been senseless conquest, but instead the establishment of a true, lasting gnollish state to rival the likes of the All-High Kingdom of Zehia. Even while the libraries and archives of Traz-Buranun and Sareyand burned, Tluukt was careful to preserve the knowledge they once kept - treatises on governance, on efficient administration, on history. Where these tomes failed, she relied on her own experience and cunning. Her reforms were calculated and weighty, and under her watchful guidance at last her ambition has been achieved.\n\nHolding court in [Root.Capital.GetCapitalName], [Root.Monarch.GetTitle] Tluukt secures oaths of fealty from not only the subordinated packs but also a large number of human tributaries and land-owners. She wisely allots to each of them just enough to keep them contented and useful, and keeps the rest for the glory of our pack. With this, a new age for gnolls is proclaimed, heralded by the birth of a great kingdom destined to rule over all Bulwar - the All-Cleaving Kingdom of Tluukt!"
 flavour_tluukt.33.descB:0 "When Tluukt slew the akal of Zanšap and united the packs of the Šad Sur, she subjugated them not through raw strength alone but also through the intensity of her vision and ambitions - a dream to see gnollish rule over Bulwar restored, the birth of a regime to rival the All-High Kingdom of Zehia. Achieving this ambition would prove to be a long struggle, rife with countless setbacks and unforeseen obstacles. A struggle that Tluukt would not see the end of - dying before her dreams could be realized.\n\nHer legacy, however, would not be effaced by so simple a thing as death, and the reforms she implemented in life would guide her successors to securing their rule over a contentious and hostile Bulwar even after her death. Even so, achieving her dreams has been nothing short of an ordeal for her successors, who struggled to reign in Bulwar where she would have excelled - yet reign it in they have.\n\nHolding court in [Root.Capital.GetCapitalName, [Root.Monarch.GetTitle] [Root.Monarch.GetName] secures oaths of fealty from not only the gnoll packs Tluukt subordinated but also a large number of human tributaries and land-owners. [Root.Monarch.GetSheHeCap] wisely allots to each of them just enough to keep them contented and useful, and keeps the rest for the glory of our pack. With this, a new age for gnolls is proclaimed, heralded by the birth of a great kingdom destined to rule over all Bulwar - the All-Cleaving Kingdom of Tluukt!"
 flavour_tluukt.33.descC:0 "When Tluukt slew the akal of Zanšap and united the packs of the Šad Sur, she subjugated them not through raw strength alone but also through the intensity of her vision and ambitions - a dream to see gnollish rule over Bulwar restored, the birth of a regime to rival the All-High Kingdom of Zehia. Achieving this ambition would prove to be a long struggle, rife with countless setbacks and unforeseen obstacles. A struggle that Tluukt would not see the end of - dying before her dreams could be realized.\n\nHer death would prove to be a major setback for her successors, who struggled to follow through with the reforms that she had implemented in life. Many times the pack threatened to dissolve to infighting, and perhaps sensing this weakness our Bulwari subjects banded together in a great revolt. This rebellion, ironically, would provide the perfect opportunity for solidifying the rule of our pack - by crushing rebellious sentiments, seizing the city of Bulwar, and replacing its rulers with loyal administrators, we have at last achieved Tluukt's ambitions of a unified state.\n\nHolding court in [Root.Capital.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] secures oaths of fealty from not only the gnoll packs Tluukt subordinated but also the Bulwari land-owners who proved loyal during the rebellion. [Root.Monarch.GetSheHeCap] wisely allots to each of them just enough to keep them contented and useful, and keeps the rest for the glory of our pack. With this, a new age for gnolls is proclaimed, heralded by the birth of a great kingdom destined to rule over all Bulwar - the All-Cleaving Kingdom of Tluukt!"
 flavour_tluukt.33.a:0 "The legacy of Tluukt is eternal! Let Bulwar tremble before her name!"

 flavour_tluukt.35.title:0 "Gnollish Slave Markets"
 flavour_tluukt.35.desc:0 "Positive relations between our merchants and the gnollish merchants of [F28.GetName] has resulted in a strengthening of trade agreements between our two realms. All the usual goods and wares flow out of [F28.Capital.GetName] and into our markets, but most singular of all the gnollish wares is the good they take most pride in selling - slaves. By partaking in this market we have seen a massive influx in foreign slave-labor across all of our lands, cheapening and accelerating virtually any laborious projects."
 flavour_tluukt.35.a:0 "Better them than us."

 flavour_tluukt.37.title:0 "The First Krahsport"
 flavour_tluukt.37.desc:0 "The arena in [Root.Capital.GetCapitalName] brims with gnolls and humans alike, each waiting with bated breath for the festivities to begin. Spectators hailing from across all of [Root.GetName] and her loyal subjects have gathered to witness the first of what would soon become a regular tradition - the legendary Krahsport. In gnollish society the pastime of violent, full-contact sport is regarded as the height of physical recreation, allowing one to train both their mind and body while deepening relations among the pack with the adrenaline-filled highs and lows of victory and defeat. Bulwari natives, on the other hand, have critiqued gnoll sport as being savage, unrefined, and physically extremely dangerous. Few would imagine that, after centuries of refinement, the same sport that once divided gnoll and man would be seen as a symbol of unity between [Root.GetName] and her subjects.\n\nIn the Krahsport, human and gnoll athletes compete on an equal footing, with no handicap or bias, whether it be individually or in teams as the specific contest requires. The games are divided equally between high-contact, physically demanding gnoll sports and more refined, skill-intensive Bulwari athletic traditions. Wrestling, archery, horseback riding, swordfighting, water polo, handball, marathons, and falconry number among some of the original Krahsport contests, with many more featuring in the Krahsports of later years. The merging of gnoll and Bulwari sport, at first done for purely recreational reasons, would ultimately contribute to a strong and truly [Root.GetAdjective] national identity.\n\nThe comradery of the Krahsport would go beyond the sands of the arena, however, for the real cutthroat competitions were to be held amidst the offices and magistrates of the bureaucracy of [Root.GetName] and her subjects, all fighting for the honor of hosting the Krahsport in their capitals in the regular intervals that it is not hosted in [Root.Capital.GetCapitalName] itself. To host the Krahsport would bring fame and prestige to one's dominion, along with no small amount of wealth from the increased economic activity and [Root.GetAdjective] stipends. This tradition of a moving Krahsport would further intertwine the various dominions of [Root.GetName] but would also result in the Krahsport eventually being seen as a pan-Bulwar tradition, such that even after the fall of [Root.GetName] it would continue to be hosted among the cities of Bulwar and beyond."
 flavour_tluukt.37.a:0 "Let the games begin!"

 flavour_tluukt.38.title:0 "The Eastern Border"
 flavour_tluukt.38.descA:0 "To our east lay only endless tracks of sand and ruins, worthless wasteland of no consequence to the ambitions of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Yet, a power is growing now in the east that can no longer be ignored. Foolishly, we trusted in Zokka's ability to suppress the desert nomads, but it seems that the upstart bandit has been devoured by the flames of his own ambition. With his defeat, the Jaddarin warriors have secured nearly all of the Far Salahad as their own. Worse, they have captured the hearts of the Bulwari that Zokka oppressed and rallied them to their banner as a breaker of chains. It is clear that we will need to handle these Jaddari upstarts personally."
 flavour_tluukt.38.descB:0 "To our east lay only endless tracks of sand and ruins, worthless wasteland of no consequence to the ambitions of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Yet, a power is growing now in the east that can no longer be ignored. Our nominal ally Zokka has grown far too powerful far too quickly, subjugating all of the Far Salahad to his ambitions. While he was embroiled in conflict with the Salahedesi nomads he was a worthwhile pawn, but now he has grown too ambitious for our purposes. Worse, he threatens to burn all of Bulwar in senseless violence and bloodshed, destroying it all in order to satisfy his own pride. If we are to subjugate the Bulwari, it is clear that we will need to subjugate Zokka's pack first."
 flavour_tluukt.38.descC:0 "To our east lay only endless tracks of sand and ruins, worthless wasteland of no consequence to the ambitions of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The desert nomads and the harpies posed a moderate threat to our ambitions of Bulwar hegemony, but we chose to rely on Zokka's pack to keep them in check. Zokka has satisfied our expectations, if only barely, and the stalemate in the east continues to fester. Zokka has proven to be an admirable pawn, but in doing so has only emphasized how pathetic his ambitions were. We should reward Zokka for his faithful service by integrating him into our pack - the little pup will be so pleased to serve us more intimately."
 flavour_tluukt.38.a:0 "Our pack will reign supreme!"

 flavour_tluukt.39.title:0 "The Treaty of Grumar"
 flavour_tluukt.39.desc:0 "It has become apparent that [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s decision to engage our enemy while they were embattled with a third party was wise. The conflict on two fronts is greatly taxing to our elven foe, and they clearly desire an immediate end to this war. Now that we have shown these elven remnants the real possibility of painful death, we can easily convince them to allow us to take what we want from their human protectorates - how quickly their promises of protection are broken to save their own snout! All we need to do is ensure we assuage their elven pride by paying a pittance in reparations. The elves think us savages, but these diplomatic games are all too easy for a gnoll mind to master."
 flavour_tluukt.39.a:0 "We'll give them an offer they can't refuse."
 flavour_tluukt.39.b:0 "Anything less than total domination is too little! Fight on!"

 flavour_tluukt.40.title:0 "The Treaty of Grumar"
 flavour_tluukt.40.desc:0 "As we continue our valiant defense against the gnollish hordes, we receive a strange missive - a request for parley! We thought it an obvious gnoll trap, but played along nonetheless. To our surprise, the negotiations seemed to be conducted in good faith; the gnollish envoy offered us peace provided we cede the territory of one of our human protectorates to their [From.Monarch.GetTitle]'s dominion. In exchange, [From.GetName] is willing to pay more than a commeasurate sum in war reparations. These savages have been incapable of diplomatic overtures in the past, so many of our court fear this to be a trap of some sort. But perhaps peace in this costly war is worth the price..."
 flavour_tluukt.40.a:0 "We have no choice but to accept these terms."
 flavour_tluukt.40.b:0 "We would rather die than cede a single village to these monsters!"

 flavour_tluukt.41.title:0 "Zokka Packs Riled"
 flavour_tluukt.41.desc:0 "When Jaddar slew Zokka 'Devourer-of-Suns' in combat during the Battle of the Sun's Providence, it spelled the end of Zokka's pack. In its rapid dissolution, thousands of gnolls fled west to the territory controlled by the Tluukt pack, but a sizable population of gnolls remained in the lands that we quickly reclaimed. While we have previously been able to rule over these Zokka remnants well enough, they have lately become more and more violent and rebellious. It is clear that the gnolls to our west are plotting something, as many of the Zokka remnants are now openly declaring their allegiance to the Tluukt pack."
 flavour_tluukt.41.a:0 "Just as Zokka fell, so too shall Tluukt."

 flavour_tluukt.42.title:0 "A Dark Bargain"
 flavour_tluukt.42.descA:0 "Our warriors amass in the plains before Azka-Sur - innumerable gnolls howling and yipping wildly, their whooping cries no doubt heard in every corner of the ancient citadel. The warriors of the citadel, tempered by Zokka and by Jaddar, no doubt fear a long and bloody siege. But, looking upon the pitiable squalor and sheer destitution of the once glorious lands of Azka-Sur, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has other thoughts. The [U20.Monarch.GetTitle] of Azka-Sur, [U20.Monarch.GetHerHis] lands thronging with refugees and bandits, may be willing to consider an offer of protection under our glorious pack, provided we prove ourselves different from rapacious Zokka and vow to return Azka-Sur to its former glory as well, along with its lost territories."
 flavour_tluukt.42.descB:0 "The ancient citadel of Azka-Sur has endured the torments of an agonizing century as its past prestige and glory crumbles into bloodied ash. Azka-Sur has endured no end of hardship at the hands of Zokka - their lands throng with impoverished Surani refugees, their nobility cower at the fear of being devoured alive by gnolls, and their people are grappled with religious doubts as the nights seem to grow ever longer. The prospect of looming war between our pack and the weakened Azka-Sur has created factional divides - divides we can easily exploit. By covertly eliminating the brave and the noble, only the weak and the easily influenced will remain in Azka-Sur, to fall into the sweet embrace of our glorious pack, secuded by the promises of glory and revanchism."
 flavour_tluukt.42.a:0 "Guile may yet succeed where the sword fails."
 flavour_tluukt.42.b:0 "The walls of Azka-Sur are strong, but we are stronger! To war!"

 flavour_tluukt.43.title:0 "A Promise of Protection"
 flavour_tluukt.43.descA:0 "The walls of our noble citadel have endured countless abuses over our long history, but the hardships of recent years threaten to break them wide-open. First it was gluttonous Zokka, then zealous Jaddar, and even now the gnolls of Tluukt loom on the horizon. War seems inevitable, but many among us feel that defeat is at hand, and fear the reign of Tluukt. It was with some surprise, then, that instead of a demand for surrender we received an offer of co-operation from the gnoll [From.Monarch.GetTitle] of Tluukt - an offer of protection, of past glory, of relative freedom, in return of only a modest sum of tribute."
 flavour_tluukt.43.descB:0 "The walls of our noble citadel have endured countless abuses over its ancient reign, but the long night we suffered at the hands of Zokka's savage rule no doubt ranks the foulest and hardest chapter in the history of our people. No true Azka-Surian could abide gnollish subjugation... or so [Root.Monarch.GetTitle] [Root.Monarch.GetName] thought. Yet, it was no gnoll that slit [Root.Monarch.GetHerHis] throat in the middle of the night, as the realm prepared to battle with Zokka's successor in the Salahad, but instead a noble Azka-Surian who feared interminable war. In the wake of [Root.Monarch.GetHerHis] assassination, many of our realm's nobility have mustered the courage to propose falling under the 'protection' of Tluukt instead of allowing ourselves to be conquered."
 flavour_tluukt.43.a:0 "It is better to pay a modest tribute than to lose everything at the hands of gnolls."
 flavour_tluukt.43.b:0 "Never! We would rather die than bow before those demonspawn!"

 flavour_tluukt.44.title:0 "The Legion Falls"
 flavour_tluukt.44.desc:0 "Where Zokka bet his victory and his life in one single climactic battle against Jaddar, [Root.Monarch.GetName] wears down the Jaddari in skirmish after skirmish, siege after siege, until finally the citadel of [2909.GetName] is all that remains, beset on all sides by warriors of our pack. As the walls crumble, gnoll after gnoll pours into the breach, slaughtering any who resist and pushing deeper into the fortress. But even as wave upon wave penetrates the inner citadel, they are repelled again and again at the sword's point by the 'Divine Herald' and their loyal guards. By the time the smoke clears, scores of gnoll lie dead and bleeding - as does too the Jaddarin Commander. In the end, our forces were simply too numerous to be resisted.\n\nThe Legion is beaten and broken - though the conflict was bloody on both sides, there can be no doubt in our pack's supremacy over the Desert Elves. Yet many of the Jaddari's human leadership remain at large, and already organized resistance is fomenting amongst the Mašnsih nomads, threatening the stability of our rule..."
 flavour_tluukt.44.a:0 "We will crush these unruly desert dogs."
 
 flavour_tluukt.53.title:0 "The Light Fades"
 flavour_tluukt.53.desc:0 "Our victory over the warriors of darkness should have been assured, yet as the sun sets over the freshly-ruined citadel of [2909.GetName] our Legion has been broken, our Herald slain, and our grip over the Salahad shattered. [Root.Monarch.GetName] fought valiantly in the final siege, personally slaying scores of gnolls, but in the end they and all our leadership were butchered like animals by the vicious demonspawn of Tluukt. Yet the light of hope is not completely doused - our noble allies among the Mašnsih have already re-organized in resistance to the hegemony of gnollkind... but it is a resistance we shall have no part in."
 flavour_tluukt.53.a:0 "What could we do against such reckless hate?"

 flavour_tluukt.45.title:0 "A Puppet's Strings"
 flavour_tluukt.45.desc:0 "Though the Legion was beaten, the rule of our pack over the Far Salahad is far from secure. What they lack for in numbers and strength, the Mašnsih nomads make up for in their zeal and elusiveness. Direct rule over the desert sands seems more and more to be a fool's gambit - it is impossible for us to reign in the resistance by force, and the zealots will never willingly submit to what they foolishly call the 'Malevolent Dark'. Though gnolls are the masters of the world, the Far Salahad poses a unique problem we are ill-disposed in dealing with, a problem that continues to distract us from more worthy conquests elsewhere.\n\nYet neither the Jaddari nor even the Mašnsih were the first to tame the Far Salahad. There once was a time when harpies ruled these desert skies, preying upon nomads and merchants alike. The Siadan flock, in particular, bitterly pine for the days where they were regarded as 'masters of the Salahad'. The likelihood of them achieving this ambition under their own power is rather slim, but if we take them under our wing it is a near certainty. In return for us ceding the Far Salahad to their nascent dominion, all the harpies of Siadan must do is subdue the troublesome nomads... and pay to our pack no small amount of tribute, of course."
 flavour_tluukt.45.a:0 "We are prepared to make an offer they can't refuse..."
 flavour_tluukt.45.b:0 "Better to rely on our own strength than the loyalty of harpies."

 flavour_tluukt.46.title:0 "A Tempting Offer"
 flavour_tluukt.46.desc:0 "From our perches we watch as the gnolls of Tluukt struggle to reign in the lands of the Far Salahad... lands that should rightfully be ours. We gladly joined these Tluukti gnolls in avenging Zokka, our bloodsworn ally, yet the catharsis of our loss is yet to come even as the body of Jaddar rots in some pit... Thus, when the [From.Monarch.GetTitle] of Tluukt offers us sovereignty over the Far Salahad, of restoring the great queendom of Siadanlen, all in exchange for kissing their dirt-covered feet and paying a queen's tribute, the first thought that crosses [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s mind is not tossing this churlish gnoll from the highest peak, but instead of accepting this humiliating opportunity. How can we reject in the name of pride the golden opportunity to rule as queens once more?"
 flavour_tluukt.46.a:0 "We would pay any price, no matter how shameful, to wear that lofty crown again..."
 flavour_tluukt.46.b:0 "How could we swallow our pride when pride is all that makes us queens?!"

 flavour_tluukt.47.title:0 "A Friendly Demand"
 flavour_tluukt.47.desc:0 "Our alliance with the Tluukt pack was forged of mutual interests, yet as of late the [F28.Monarch.GetTitle] of Tluukt has not made a secret of [F28.Monarch.GetHerHis] discontent with the arrangement. In better times their disatisfactions would be seen as the spurious lies they sre, but in truth our failures to consolidate the Far Salahad under our pack and the consequent instability of our rule leaves us with little opportunity to test our alliance - mollifying the Tluukt pack with the traditional gift of krah may prove the more fruitful decision."
 flavour_tluukt.47.a:0 "We still need Tluukt, for now."
 flavour_tluukt.47.b:0 "Ha! [F28.Monarch.GetName] can die alone for all we care!"

 flavour_tluukt.48.title:0 "A Friendly Response"
 flavour_tluukt.48.descA:0 "It appears that making the depths of our displeasure with our ally Zokka a matter of public fact has at last borne fruit. A chain of Krah a mile long marches into [Root.Capital.GetCapitalName], a traditional gesture of submission among gnolls of our wealth and power. The value of the gift is secondary only to its meaning, a meaning that shall not be misunderstoor by the gnolls of the Salahad - Zokka needs our pack's support more than we need Zokka's."
 flavour_tluukt.48.descB:0 "It appears that making the depths of our displeasure with our ally Zokka a matter of public fact has backfired. The only response from our ally Zokka has been that of silence - by refusing to mollify our grievances with gold or krah, Zokka is sending the message that their pack has no need of our pack. A grave insult in the bloody meritocracy of gnolls, and one that won't go unheard by the gnolls of the Salahad."
 flavour_tluukt.48.a:0 "A message that won't soon be forgot."
 flavour_tluukt.48.b:0 "An insult we won't soon forget."

 flavour_tluukt.49.title:0 "A Conflict of Alliance"
 flavour_tluukt.49.desc:0 "Our relations with both Tluukt and Siadan, once a happy alliance of mutual interest, has now somehow become a point of conflict. The [F28.Monarch.GetTitle] of Tluukt, [F28.Monarch.GetName] decries our relations with Siadan, characterizing them as scheming vultures and pinning our lack of success in the Salahad on our alliance wth the harpies. The [F48.Monarch.GetTitle] of Siadan, [F48.Monarch.GetName], for her part denies these allegations and blames Tluukt for no end of suspicious circumstances in the Salahad, accusing [F28.Monarch.GetName] of being a craven scoundrel. What is abundantly clear is that both Tluukt and Siadan are expecting our pack to side with them against the other..."
 flavour_tluukt.49.a:0 "We will favor our alliance with Tluukt."
 flavour_tluukt.49.b:0 "We will favor our alliance with Siadan."

 flavour_tluukt.50.title:0 "Death of a Matriarch"
 flavour_tluukt.50.descA:0 "The nervous laughter of thousands of aggrieved gnolls fills the streets of Raxaklu, their grief and their sorrow echoing into the night as the funeral procession passes by. Tluukt 'Cleaver-of-Realms' is no more, laid at last low by cruel fate. It was her wisdom, her vision, her strength, and her ambition that has guided our pack to the greatness of this new age. Though her enemies who regarded her as a demon no doubt celebrate her death, all of gnollish Bulwar is in mourning tonight. From the lowliest runt to the most corpulent matriarch, and all of the merchants, warriors, laborers in-between, all gnolls of our kingdom owe their lives and their livelihoods to Tluukt - all gnolls feel deeply the pain of her absence.\n\nIt has oft been said that there is no sight more sickening than a gnollish funeral, but for those gathered at the heart of Raxaklu tonight there will be no moment more beautiful, more bittersweet than the moment that Tluukt's successor, freshly crowned and slightly emaciated from days of fasting, devours Tluukt's corpse before the assembled crowds. The cheers that follow are prompted not by the cannibalism itself, but by what it embodies - that all of Tluukt's wisdom and strength shall be inherited by her successor. That the glory and prosperity of our pack does not end this day, but shall continue forever."
 flavour_tluukt.50.descB:0 "The land weeps at the passing of Tluukt 'Cleaver-of-Realms', her legend cruelly cut short by the fickle whims of fate. Though taken from our pack at the cusp of her greatness, she nonetheless bequeaths to her successors a kingdom secured by conquest, and the promise of further glory for the taking at the hands of the scattered, weakened elven estates of Bulwar. As Tluukt's corpses is carried quickly through the troubled and ruined streets of Raxaklu, so that gnoll and Bulwari alike might witness her passing, it is clear that her successors have inherited also her worries and the unenviable task of codifying the laws and practices necessary for administrating a great kingdom like Tluukt's. At the conclusion of Tluukt's funeral procession, her successor and their key allies gather privately at the palace in Raxaklu so that they might mournfully cannibalize the corpse of Tluukt and hope to inherit even a tenth of her wisdom."
 flavour_tluukt.50.descC:0 "As Tluukt 'Cleaver-of-Realms' passes into the annals of history, her death causes no small amount of relief among the elven estates of Bulwar threatened by her conquests - a matter of pride for the gnolls who not so long ago were on the verge of being pushed out of Bulwar entirely. Under Tluukt's capable rule our pack has expanded and laid claim to a number of fiefdoms across Bulwar. The tribes, once miserably confined to the arid Šad Sur, now proliferate freely across the drylands and floodplains of the Suran and Buranun. They are indebted to Tluukt and her successors, and happily swear loyalty to our newly ascended [Root.Monarch.GetTitle], provided that the conquests ushered in by Tluukt continue. The ascension of Tluukt's successor is celebrated with a grand feast in [Root.Capital.GetCapitalName], where the matriarchs of the several tribes subordinate to our pack join the new [Root.Monarch.GetTitle] in ritually cannibalizing the corpse of Tluukt and formally offering their oaths of subordination."
 flavour_tluukt.50.descD:0 "As Tluukt 'Cleaver-of-Realms' passes, our pack enters the most delicate period of a gnoll tribe's existence. A new, untested [Root.Monarch.GetTitle] is a golden opportunity for the the dissatisfied and the disloyal to assert a new paradigm of power within the pack. Yet, though the grand dreams of Tluukt still eluded her by the hour her time on Halann reached its end, her few successes as they were prove enough to maintain the loyalty of the tribes of the Šad Sur for her successors, though only so long as the successes continue.\n\nThe future of our pack is far from certain, but it now falls upon those who inherited Tluukt's ambitions to guide them to fruition."
 flavour_tluukt.50.descE:0 "Dysentery in the Salahad is a terrible thing to have, as Tluukt 'Cleaver-of-Realms' ultimately found out. Her frame, elderly to begin with, was made weak and sickly, and her once-cunning mind was rendered mush by fever and dehydration. Her final decrees were delirious and contradictory, and the hours following her pitiful death were marked by chaos and bloodshed as competitors vied to fill the vacuum of power left by her passing.\n\nHer grand dreams of gnollish hegemony in Bulwar would in the end amount to nothing as she died before they could be acted upon. Her tenuous grip on the gnoll tribes of the Šad Sur, sustained more by fear than any true sense of loyalty, ultimately collapsed as she approached the end, leaving her successors the unenviable task of crushing the rebellious pretenders. During the conflict between loyalists and insubordinate tribes in and around [Root.Capital.GetCapitalName], Tluukt's body would end up lost to the sands of the Salahad, fit only to sate the hunger of buzzards."
 flavour_tluukt.50.a:0 "Thus begins a new chapter in the history of our pack."
 
 flavour_tluukt.54.title:0 "The Challenge"
 flavour_tluukt.54.desc:0 "The sun hangs high in the sky as [Root.Monarch.GetTitle] [Root.Monarch.GetName] issues [Root.Monarch.GetHerHis] challenge to [F29.Monarch.GetName], aiming to assert the supremacy of our pack at the point of a sword... or more appropriately, a lightning bolt. [F29.GetZokkaSurprisedness] [F29.GetZokkaDistractedness] [F29.GetZokkaDemonLove]\n\nThere are no laws or traditions among gnolls dictating that [F29.Monarch.GetName] is bound to accept our challenge, but accept they do. Combat between packleaders rightly ends with death... the display of mercy is a weakness all its own, and thus only one will emerge from this magical combat alive."
 flavour_tluukt.54.a:0 "To the victor goes everything!"
 tluukt_zokka_unsurprised_string:0 "[F29.Monarch.GetName] is clearly unsurprised by this challenge - while our packs have long been nominal allies, it was inevitable that in the end only one pack could rule."
 tluukt_zokka_surprised_string:0 "It is clear that this challenge comes as something of a surprise to [F29.Monarch.GetName] - perhaps [F29.Monarch.GetSheHe] foolishly thought that recent co-operation between our packs was a sign of something more?"
 tluukt_zokka_undistracted_string:0 "More than that, [F29.Monarch.GetName]'s focus - a wizard's most invaluable resource in magical combat - is unshaken. Their supremacy in the Far Salahad has no doubt given them plenty of opportunity to hone their skill and discipline."
 tluukt_zokka_distracted_string:0 "More than that, [F29.Monarch.GetName]'s focus - a wizard's most invaluable resource in magical combat - is hanging only by a thread, no doubt the consequence of countless nightly raids by our co-conspirators from Azka-Sur."
 tluukt_zokka_loved_string:0 "Ultimately, however, [F29.Monarch.GetName]'s most dangerous weapon is one that cannot be seen with eyes alone. [F29.Monarch.GetHerHisCap] magical aura dwarfs that of [F28.Monarch.GetName]'s, the consequence of a blessing of demonflame that no doubt courses through [F29.Monarch.GetName]'s blood."
 tluukt_zokka_unloved_string:0 "Ultimately, however, the outcome of the duel may very well be decided by a weapon that cannot be seen with eyes alone. Compared to [F28.Monarch.GetName]'s virile aura, [F29.Monarch.GetName]'s magical aura is weak and infirm, and any blessing of demonflame they may once have had have clearly withered away to nothing."
 
 flavour_tluukt.55.title:0 "The Spoils"
 flavour_tluukt.55.descA:0 "[F29.Monarch.GetName] lies broken and bleeding at [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s feet. Before [F29.Monarch.GetHeShe] can muster a second wind, [Root.Monarch.GetName] is on top of [F29.Monarch.GetHerHim], pinning [F29.Monarch.GetHerHim] to the earth. Magical prowess brought us this far, but victory can be achieved in only one way - [F29.Monarch.GetName] doesn't even have a chance to scream before [Root.Monarch.GetName] sinks [Root.Monarch.GetHerHis] teeth into their neck, ripping away their life with a single bite. The gnolls of Zokka's pack watch as [Root.Monarch.GetName] finishes [Root.Monarch.GetHerHis] bloody work. By no gnoll law or tradition are they bound to join our pack, but only a fool would cast their lot in with the successors of the loser, proven weak and impotent by our victory. By nightfall, all the Far Salahad will belong to us as all fealty to Zokka is supplanted with loyalty to our glorious [Root.Monarch.GetTitle]!"
 flavour_tluukt.55.descB:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] paces the battlefield warily, bleeding profusely from [Root.Monarch.GetHerHis] wounds. [Root.Monarch.GetHerHisCap] opponent, [F29.Monarch.GetName] fares little better, however - judging by the scorchmarks that scour [F29.Monarch.GetHerHis] body, one more blast would be sufficient to blow them away... one more surge of magical power that we simply do not possess, unfortunately. The contest of our magical prowess has spanned hours - earth has shattered, skies have sundered, and fire has rained from the heavens, yet neither gnoll in the end can secure victory over the other. Without a word, both packleaders recognize this immutable fact and withdraw from the field. This dispute now can only be solved with the clash of our armies, and the supremacy of our pack in Bulwar can now only be won with the total destruction of Zokka's pack and their will to fight."
 flavour_tluukt.55.descC:0 "It is inconceivable. How can this be? Such are the thoughts of our [Root.Monarch.GetTitle] as [Root.Monarch.GetSheHe] just barely manages to dodge a magical barrage from [F29.Monarch.GetName]. It is worse than being on the backfoot - [Root.Monarch.GetName] is losing, and badly. A second blast strikes [Root.Monarch.GetHerHim] in the side, sending [Root.Monarch.GetHerHim] tumbling to the dirt. As [Root.Monarch.GetSheHe] struggles to muster the strength to stand, [F29.Monarch.GetName] approaches, licking their lips as they prepare for the final blow. Before it can be delivered, however, [Root.Monarch.GetName]'s Contingency activates, spiriting [Root.Monarch.GetHerHim] away from the battlefield, no doubt leaving [F29.Monarch.GetName] blinking in surprise.\n\nThis was never going to be a fair fight, yet even though [Root.Monarch.GetName] has survived it, [F29.Monarch.GetName] will no doubt quickly capitalize on our retreat. Even now, many of our pack are no doubt questioning their loyalty to one who runs from the field... We must put Zokka's pack to death and restore our glory before our armies lose faith in [Root.Monarch.GetName] entirely!"
 flavour_tluukt.55.a:0 "Now none can doubt the greatness of our pack!"
 flavour_tluukt.55.b:0 "Muster the pack! To war!"
 flavour_tluukt.55.c:0 "We must strike our failure from the annals of history!"
 
