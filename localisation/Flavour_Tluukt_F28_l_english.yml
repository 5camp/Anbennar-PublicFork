 flavour_tluukt.1.title:0 "Patronizing the First Temple"
 flavour_tluukt.1.desc:0 "The priests of Eduz-Vacyn shuffle nervously, awaiting impatiently their uncertain fate in the wake of [Root.Monarch.GetName]'s announced visit to the temple. When conquering Zokka visited the temple, he came to pillage and ruin. When conquering Jaher visited, he came to pray. [Root.Monarch.GetName] does neither - [Root.Monarch.GetSheHe] merely observes the fading murals and the cracked edifices in scornful silence. Soon, under [Root.Monarch.GetHerHim] direction, the face of the temple changes - the damages caused by Zokka are repaired and the ancient edifices are restored to their past glory... but the people change too. The elven high-priests, many presiding since the days of Jaher, pass away one by one - illness and weakness, supposedly. They are replaced not by elves, but by men of no distinguished education and of dubious backgrounds. These men begin to rally against the elves, against Jaher, against the very foundation of the new teachings. They clamor for a return to the old ways, a return to a cult that glorifies Surakel and not mortal elves.\n\nThe rest of Bulwar has unsurprisingly condemned Eduz-Vacyn, seeing the taint of [Root.Monarch.GetName]'s influence for what it is and censoring the teachings of the temple. But, in private, many Bulwari must wonder... how can the words of the First Temple, the place where the light of Surael first truly descended, be ignored so easily? No one speaks these thoughts aloud, but the tension of their presence can be felt all the same."
 flavour_tluukt.1.a:0 "Divided, they shall soon crumble."

 flavour_tluukt.2.title:0 "Censuring the First Temple"
 flavour_tluukt.2.desc:0 "The priests of Eduz-Vacyn have long been oppressed by gnolls - first by Zokka and now by [From.Monarch.GetName]. We have always directed our prayers toward their salvation, even as we burned with the shame that prayers were all we could offer. Yet, it seems our prayers have been rewarded only with more calamitous news. The priesthood of that ancient temple, far from resisting the temptation of their Gnollish tormentors, have fallen in league with them and begun to proclaim foul heresy! [F31.Monarch.GetTitle] [F31.Monarch.GetName] [F31.Monarch.GetHerselfHimself] has issued a tract decrying the 'deleterious influence of Jaher's successors on righteous worship'. Naturally, this publication and countless others have been banned throughout our realm, along with any pilgrimage to this heretic temple, but we are still left to wonder how the birthplace of Surael's light could be so corrupted..."
 flavour_tluukt.2.a:0 "Our subjects will surely understand the necessity of this censorship."

 flavour_tluukt.3.title:0 "Human Conscripts Revolt"
 flavour_tluukt.3.desc:0 "Though elves hold all the highest positions of government and command in [tluukt_conscript_revolter.GetName], it falls upon poor Bulwari peasants to fill out the conscription. Simple men - craftsmen, bakers, farmers, pottery makers, each with families and aspirations. These peasants fight zealously in the name of Surael... usually. In our war with [tluukt_conscript_revolter.GetName], however, their faith is tested in each battle again and again as wave after wave of gnoll hits hard and hits fast. The elven commanders retreat from these losing battles, and we let them run. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has commanded [Root.Monarch.GetHerHis] pack to focus their bloodlust solely on the human conscripts - but no slaves are to be taken. Instead, countless fathers are turned into corpses, cannibalized in front their comrade's very eyes. Their sons are left behind to rage, to fear, and to wonder... to wonder why only elves return from the battles where so many of their friends and family perished."
 flavour_tluukt.3.a:0 "Terror can be as effective a tool as a burning knife in cutting the hearts of [Root.Monarch.GetName]'s foes."

 flavour_tluukt.4.title:0 "Human Conscripts Revolt"
 flavour_tluukt.4.desc:0 "Our battle with [From.GetName] has been especially fierce, and though our commanders rode forth from [Root.Capital.GetCapitalName] with pride and valor at the head of a glorious army, as of late they have been returning with their heads hung in shame - when they return at all. The survivors of these battles paint a horrific story of demonic gnolls cresting the hills, yipping in fiendish laughter as they cut down man after man, heedless of their own wounds. Whether these stories are true or not, the devastating losses have prompted us to issue another conscription to the various settlements of the realm. The response, however, has been less than enthusiastic - though our subjects should be proud to defend the light of Surael, some of our provinces have risen up in revolt! They cry out, 'No longer shall we send our sons to fight and die while elves remain secure in their walled gardens!' even as they muster themselves to fight our own legions."
 flavour_tluukt.4.a:0 "We shall see about that!"

 flavour_tluukt.6.title:0 "A Promise of Partition"
 flavour_tluukt.6.desc:0 "In the days of old, conflict between harpy and gnoll often proved inevitable as both factions struggled to secure their rightful dominance over Bulwar. With the arrival of elfkind and the subsequent conquests of their Phoenix Empire, however, such petty rivalries have become increasingly pointless as our survival increasingly hinged on co-operation whenever feasible. The formal alliance between our [Root.Monarch.GetTitle] and the [From.Monarch.GetTitle] of [From.GetName] proved instrumental in allowing them to cleave their way through the elfrealms of Bulwar while we focused on our own conquests. Yet, as our borders draw closer and the prospect of a monstrous hegemony over Bulwar becomes more tangible, it is clear that a line in the sand must be drawn somewhere, else our alliance be broken on the eve of greatness to petulant in-fighting.  Once the influence of the elves has been shattered, however, only time will tell whether our alliance shall hold in the face of our ambitions."
 flavour_tluukt.6.a:0 "We will abide by this partition... for now."

 flavour_tluukt.7.title:0 "The Order Ransacked"
 flavour_tluukt.7.desc:0 "The practice of elf worship finds its roots within the words and deeds of the elf Taelarios, who bound together the crumbling realms of Bulwar with the insidious glue of the New Sun Cult. Yet, though diplomacy was said to be his finest virtue, no land as contentious as Bulwar could be united without any degree of ruthlessness. In the city of Medurubar stands the headquarters of the Order of the Zenith, the dark left hand of Taelarios, a hand that champions the cause of the New Sun Cult through the virtues of the rack and the pyre. Countless heretics have been burned in these city streets, and the Order of the Zenith presided over it all, ruling with fear where fealty failed and ensuring the New Sun Cult remained dominant. In this regard, gnolls can stand to learn a little from old Taelarios - Bulwar is best ruled by fear, and to show what we have learned we shall raze Medurubar to the ground. The Zenith's Purge of Medurubar in 1220 shall pale in comparison to the cruel ingenuity of gnolls!"
 flavour_tluukt.7.a:0 "Let green flame burn it all down... starting with the Zenith's headquarters itself!"

 flavour_tluukt.8.title:0 "Elfking Slain"
 flavour_tluukt.8.desc:0 "As the siege of [F37.Capital.GetCapitalName] draws to its violent conclusion, the rule of the venerable [F37.Monarch.GetTitle] [F37.Monarch.GetName] [F37.Monarch.Dynasty.GetName] is cut to a grisly end. The once dignified elf is pulled from [F37.Monarch.GetHerHis] palace to the streets, and as the city burns around [F37.Monarch.GetHerHim] [F37.Monarch.GetHerHis] gnoll captors toss a sword haphazardly to [F37.Monarch.GetHerHis] feet.\n\nThe whooping laughter of countless gnoll warriors echoes through [F37.Monarch.GetHerHis] ears as [F37.Monarch.GetSheHe] lifts with shaking hands the sword and points it towards [F37.Monarch.GetHerHis] foe - [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], who stands opposite [F37.Monarch.GetName] in the impromptu arena formed by a circle of spectating gnolls. The two eye each other tensely - though [F37.Monarch.GetHerHis] back is bowed with the burdens of age, a keen cunning still burns in the eyes of [F37.Monarch.GetName], and [Root.Monarch.GetName] takes careful note of it. Even as [Root.Monarch.GetHerHim] pack grows reckless in their mocking laughter, [Root.Monarch.GetName] regards [Root.Monarch.GetHerHim] foe with the wariness of an experienced warrior, pacing cautiously towards [F37.Monarch.GetHerHim] with [Root.Monarch.GetHerHis] own weapon at the ready. In a flash, the combat commences - yet in the same moment it is ended, as the life and intelligence fades from [F37.Monarch.GetName]'s eyes, [F37.Monarch.GetHerHis] age rendering [F37.Monarch.GetHerHim] no match for [F37.Monarch.GetHerHis] opponent. [Root.Monarch.GetName] merely shrugs as the body slumps to the ground and the yipping of [Root.Monarch.GetHerHim] warpack's laughter reaches its noisy crescendo.\n\nThe news of [F37.Capital.GetCapitalName]'s fall spreads quickly across Bulwar, and many fear the worst - that [F37.Monarch.GetName], the guiding beacon of the New Sun Cult, would be sacrificed to the dark masters of the demonspawn on a burning pyre, as countless other elves have been. Few would be consoled to learn of [F37.Monarch.GetHerHis] actual fate - cannibalized by [Root.Monarch.GetName] immediately after their duel, so that [Root.Monarch.GetSheHe] might inherit the foresight and stability of [F37.Monarch.GetHerHis] long rule."
 flavour_tluukt.8.a:0 "Such is the fate of all who oppose the glory of our pack!"

 flavour_tluukt.9.title:0 "[Root.Monarch.GetName] Slain"
 flavour_tluukt.9.desc:0 "As the siege of [Root.Capital.GetCapitalName] draws to its violent conclusion, the rule of the venerable [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] is cut to a grisly end. Our dignified [Root.Monarch.GetTitle] is pulled from [Root.Monarch.GetHerHis] palace to the streets, and as the city burns around [Root.Monarch.GetHerHim] [Root.Monarch.GetHerHis] gnoll captors toss a sword haphazardly to [Root.Monarch.GetHerHis] feet.\n\nThe whooping laughter of demonic gnoll warriors echoes cruelly through [Root.Monarch.GetHerHis] ears as [Root.Monarch.GetSheHe] lifts with noble hands the sword and points it towards [Root.Monarch.GetHerHis] hated foe - [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName], who stands opposite [Root.Monarch.GetName] in the impromptu arena, flanked by a circle of cowardly gnolls. The two eye each other tensely - though [Root.Monarch.GetSheHe] is battered with the wounds inflicted by [Root.Monarch.GetHerHis] captors, [Root.Monarch.GetName] regards with a keen cunning all the myriad weaknesses of [Root.Monarch.GetHerHis] opponent. Even as [From.Monarch.GetName]'s bodyguards grows reckless in their mocking laughter, [From.Monarch.GetName] regards [From.Monarch.GetHerHim] foe with the wariness of an experienced warrior. Clearly intimidated, [From.Monarch.GetSheHe] paces hesitantly towards [Root.Monarch.GetName] with [From.Monarch.GetHerHis] own weapon at the ready. In a flash, the combat commences - yet in the same moment it is ended, as the life and intelligence fades from [Root.Monarch.GetName]'s eyes, cut low by some demonic treachery on [From.Monarch.GetName]'s part.\n\nThe news of [Root.Capital.GetCapitalName]'s fall spreads quickly across Bulwar, and many fear the worst - that [Root.Monarch.GetName], the guiding beacon of the New Sun Cult, would be sacrificed to the dark masters of the demonspawn on a burning pyre, as countless other elves have been. Their imaginations fail to conceive [Root.Monarch.GetName]'s actual ignominous fate - cannibalized by [From.Monarch.GetName] immediately after their duel, so that [From.Monarch.GetSheHe] might sate [From.Monarch.GetHerHim] demonic gluttony."
 flavour_tluukt.9.a:0 "We shall avenge [Root.Monarch.GetHerHim]! The death of a thousand gnolls is not enough!"

 flavour_tluukt.10.title:0 "The Royal Artillery"
 flavour_tluukt.10.desc:0 "The city of Birsartansbar burns without beauty. The once ostentatious manors that hosted countless masquerade balls wither into blackened ashen husks. The noble palace that watched over the city is reduced to a blind heap of rubble. The mournful wailing of the city's former residents echoes over it all as they are clapped into irons and dragged into cages. The destruction is without meaning - senseless devastation inflicted upon a formerly opulent city. As it unfolds, and the city's burning carcass blossoms open like a red, burning flower, the true treasure of Birsartansbar avails itself to its gnollish conquerors. In the heart of the citadel, the royal artillery stands amidst ashes, its cannons untouched by flame. Though originally of dwarf make, elven ingenuity has refined these guns over the years into precise implements of warfare. Gnollish malice shall now turn these delicate tools into explosive bludgeons, so that the sack of Birsartansbar might be repeated again and again until there is nothing left to oppose us."
 flavour_tluukt.10.a:0 "Cannonfire heralds the ascension of our pack!"

 flavour_tluukt.11.title:0 "The Sack of Birsartansbar"
 flavour_tluukt.11.desc:0 "Waves of refugees herald grim tidings. The city of Birsartansbar, capital of Birzartanšes, has fallen to gnollish conquest, cementing the gnollish grip over Bulwar Proper and ushering us true believers of Surael into an age of darkness unwitnessed. Our faith is challenged on every front as the legacy of Jaher is defiled and the legitimacy of the Sun Elves begins to crack. More pressing, however, is the threat of further gnollish conquests leveraged by the numerous Birzartanesi artillery pieces that were surely captured during the city siege. Strong walls have always been the surest defense against gnolls, but that can no longer the case when those walls will soon be challenged by cannons of Birzartanesi make. Emergency measures must be taken, and a proper army mustered. It is obvious, however, that no subject of ours is keen to face these gnolls in battle, so it is crucial that we carefully determine who receives the brunt of this muster."
 flavour_tluukt.11.desc:0 "Waves of refugees herald grim tidings. The city of Birsartansbar, capital of Birzartanšes, has fallen to gnollish conquest, cementing the gnollish grip over Bulwar Proper and ushering us true believers of Surael into an age of darkness unwitnessed. Our faith is challenged on every front as the legacy of Jaher is defiled and the legitimacy of the Sun Elves begins to crack. More pressing, however, is the threat of further gnollish conquests leveraged by the numerous Birzartanesi artillery pieces that were surely captured during the city siege. Strong walls have always been the surest defense against gnolls, but that can no longer the case when those walls will soon be challenged by cannons of Birzartanesi make. Emergency measures must be taken, and a proper army mustered. It is obvious, however, that no subject of ours is keen to face these gnolls in battle, so it is crucial that we carefully determine who receives the brunt of this muster."
 flavour_tluukt.11.a:0 "Only a mass conscription of our human subjects can stave off these gnollish hordes."
 flavour_tluukt.11.b:0 "A draft of elven elites not seen since the days of Jaher shall be our salvation."

 flavour_tluukt.12.title:0 "The Fall of Azka-Evran"
 flavour_tluukt.12.desc:0 "Built into the foothills of the Serpentreach, encircled by thick curtain walls, and garrisoned with elite sharpshooters, the citadel of Azka-Evran has withstood all the turmoils of time and war. Its endurance has turned it into an icon of elven resilience, a symbol of hope for all elf-worshippers hoping to likewise endure the storm of our conquest. As the citadel burns to ashes around us, we are reminded of the lessons our conquest has taught us - that symbols are weapons, tools to be perverted and turned against their makers. With the collapse of this last bastion of elfkind, any who have dared to continue resisting us will be forced to come to terms with the futility of their struggles.\n\nThe value of Azka-Evran does not lay solely in its symbolism, of course. The prodigious gold mine at the fortress roots puts to shame all the other mines of Bulwar, not merely for its abundance but because of the careful administrations of its overseers, the szel-Beliqturaš family. Even as we decimate the rest of the citadel's garrison, it would be foolish of us to not ensure their continued administration of the mines - whether they will it or not."
 flavour_tluukt.12.a:0 "From the ashes of Azka-Evran, a fortress of gold shall be born."

 flavour_tluukt.13.title:0 "Resistance is Futile"
 flavour_tluukt.13.desc:0 "The citadel of Azka-Evran had long withstood the test of time as a bulwark of Surael's light in the darkest hours of our history. Even as the rest of Bulwar crumbled to monstrous invasion, worshippers looked to Azka-Evran as a symbol to quiet endurance. No longer - it has fallen to gnollish hands and the garrison has been slaughtered to a man. The walls, painted with gore, are now dedicated to the dark masters of the gnolls. The gold mines churn out bullion to feed the insatiable appetite of gnollish conquest, and the light has been thoroughly snuffed from the outlying provinces.\n\nThe utter defeat of Surael's Chosen in this matter has prompted no small amount of fear and doubt amongst the human worshippers in our land. Key among their doubts is the growing belief that reserving administrative matters to elves alone has been the primary cause for the failure to contain the gnollish threat, and there is now a growing demand for humans to become more involved in governance and planning of counter-offensives. Naturally, accepting this demand also means acknowledging othe belief that failing to stop the gnolls lies squarely on elven shoulders."
 flavour_tluukt.13.a:0 "This is Bulwar's darkest hour. We must be willing to accept change."
 flavour_tluukt.13.b:0 "Nonsense. We are Chosen to rule, not they!"

 flavour_tluukt.15.title:0 "Surael's Chosen Irrelevant"
 flavour_tluukt.15.desc:0 "The light is lost, it has fallen to Malevolent Dark. The hope sparked by Jaher, spread by his legions, reinforced by Taelarios, maintained by generations of elven rule - that hope is no more. The Sun Elves rule nothing, their fortresses have been crushed, their manors burnt to ashes. Where once they wore noble robes and opulent jewelry they now wear only circlets of iron, chains clasped to their limbs as they are led to a life of slavery at the behest of a gnollish whip. But we remain. We have always remained - before Taelarios, before the Phoenix Legions, before Jaher, there was still such a thing as hope. It was a slim prayer, a feeble light beset by rough winds at all times, but it was never truly extinguished. We were wrong to place our hopes in elves, we were wrong to misinterpret Surakel's will, we were wrong to deify all of Jaher's race. But it is not too late to make things right. The gnolls our are subjugators, but we will endure, and pray that one day they too might crumble to invasion like our former elven masters."
 flavour_tluukt.15.a:0 "No! This is madness, we cannot betray our saviors!"
 flavour_tluukt.15.b:0 "We will survive. Surakel wills it."

 flavour_tluukt.16.title:0 "An Offer of Protection"
 flavour_tluukt.16.desc:0 "More than any Bulwari, to a man or woman of Drolas the prospect of freedom is of the utmost importance. Our way of life has always been to earn our keep on the open seas, and we've never shied away from unsavory methods in doing so. But even in our richest days we've never been anything but poor and vulnerable, and time after time found ourselves subjugated to the ambitions of others. Even though now we're independent, we're still surrounded by threats. We're clearly not the only one to notice this, for today we've received a missive from [From.GetName] - an offer to protect our independence, in exchange for tribute. Unlike most Bulwari, we've had our fair share of good times under gnollish rule, so the question becomes if we're willing to give up even a sliver of liberty in exchange for independence."
 flavour_tluukt.16.a:0 "It's just a little tribute. What's the harm?"
 flavour_tluukt.16.b:0 "Absolutely not. To subjugate ourselves to gnolls is unthinkable."

 flavour_tluukt.17.title:0 "Drolas' Reply"
 flavour_tluukt.17.descA:0 "The messenger we dispatched to offer our hand in support of Drolakand's independence has returned today to [Root.Capital.GetCapitalName]. We await good news and are well-rewarded - [From.Monarch.GetTitle] [From.Monarch.GetName] has willingly acknowledged the supremacy of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Even better, in their hands the messenger bears the first tribute offered by our new subjects - a paltry amount of gold, but a gesture well-received nonetheless. Gnollish rule over the Drolas peninsula had been in the past well-supported by the native populations - they are a fierce peoples who assimilate well to gnollish beliefs. Re-asserting our hegemony over them was just a formality."
 flavour_tluukt.17.descB:0 "The messenger we dispatched to offer our hand in support of Drolakand's independence has been late in their return to [Root.Capital.GetCapitalName]. As we continue to await their arrival, the prevailing theory is that they must have run off with the first of Drolakand's tribute shipments. Today, however, our spies posted amidst the crags of the Drolas peninsula report a different story - the messengers headless corpse apparently now hangs proudly from the mast of [From.Monarch.GetTitle] [From.Monarch.GetName]'s finest ship. The meaning is clear to [Root.Monarch.GetTitle] [Root.Monarch.GetName], and the method is almost gnollish in its brutality - but it is a foolish gesture nonetheless. The rightful place of Drolakand is beneath our heels."
 flavour_tluukt.17.a:0 "If only the rest of Bulwar was as smart as Drolakand."
 flavour_tluukt.17.b:0 "Where diplomacy fails, whips shall prevail."

 flavour_tluukt.18.title:0 "The Blackflag Coup"
 flavour_tluukt.18.desc:0 "More than any Bulwari, to a man or woman of Drolas the prospect of freedom is of the utmost importance. Our way of life has always been to earn our keep on the open seas, and we've never shied away from unsavory methods in doing so. But as of late our liberties have been eroded by our subjugation under [tluukt_drolakand_overlord.GetName], who have long frowned upon our piratical traditions and insisted upon the local authority of their own governors. We've had to grin and bear it for a long time, but an opportunity to change our fortunes has come as ever from the sea, though this time from a strange place - [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName]. [From.Monarch.GetSheHeCap] has sent a messenger by sea, reporting that the pieces have all been moved into place without us even knowing - [From.Monarch.GetName], in interest of renewing the long tradition of Drolas-Gnoll business relations, is willing to support our independence in exchange for small amounts of tribute. We need only fly the black flags once more and cut down the hated provincial governors of [tluukt_drolakand_overlord.GetName]..."
 flavour_tluukt.18.a:0 "We don't mind rubbing elbows with gnolls, if it means our independence!"
 flavour_tluukt.18.b:0 "We would just be trading one master for another! Inconceviable!"

 flavour_tluukt.19.title:0 "The Blackflag Coup"
 flavour_tluukt.19.descA:0 "Our messenger to [From.GetName] returns with positive news - [From.Monarch.GetTitle] [From.Monarch.GetName] has accepted the terms of our offer, and is moving into action as we speak. The governors of [tluukt_drolakand_overlord.GetName] will be helpless in suppressing the Drolas insurrection, and by the time the sun sets all of Drolakand will be under [From.GetName]'s control. Ordinarily, [tluukt_drolakand_overlord.GetName] would be capable of crushing rebellions like these with ease - and that's where we come in. [tluukt_drolakand_overlord.GetName] certainly won't be expecting [From.GetName] and [Root.GetName] to be fighting side by side!"
 flavour_tluukt.19.descB:0 "The messenger we dispatched to offer our hand in support of Drolakand's independence has been late in their return to [Root.Capital.GetCapitalName]. At last, our spies posted amidst the crags of the Drolas peninsula report the reason why - the messengers headless corpse apparently now hangs proudly from the mast of [From.Monarch.GetTitle] [From.Monarch.GetName]'s finest ship, and the provincial governors of [tluukt_drolakand_overlord.GetName] remain safe and sound in their posts. The meaning is clear to [Root.Monarch.GetTitle] [Root.Monarch.GetName], and the method is almost gnollish in its brutality - but it is a foolish gesture nonetheless. The rightful place of Drolakand is beneath our heels, and [tluukt_drolakand_overlord.GetName] certainly won't be able to protect them from us."
 flavour_tluukt.19.a:0 "And after we win, Drolakand will be ours!"
 flavour_tluukt.19.b:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] will soon learn the proper way of punishing the impertinent."

 flavour_tluukt.20.title:0 "The Blackflag Coup"
 flavour_tluukt.20.desc:0 "Black knives glint brightly in the dark as they descend upon the hearts of the provincial governors we have stationed in Drolakand. Black flags hang high in the masts of countless vessels as they turn out our soldiers from the ports. The insurrection is sudden and violent, but nothing we haven't seen before. The people of Drolakand are fiercely independent, and sometimes simply need to be reminded of the way of things. As we move our troops to suppress the rebellion, however, a far more pressing matter arises - gnollish hordes crossing the border in a clear act of invasion! The timing of these events can't be coincidence, but to think any Bulwari would align themselves with gnolls..."
 flavour_tluukt.20.a:0 "Disgusting! We will crush them both!"

 flavour_tluukt.21.title:0 "The Sack of Traz Buranun"
 flavour_tluukt.21.desc:0 "Ever since the conquests of Jaher, the Bulwari have forgotten the true dangers of gnolls, trusting foolishly in the protection of their Sun Elf overlords. 'Gnolls are dangerous, to be sure', they think to themselves, 'but they are just disorganized slavers... no true threat.' Even Zokka did not inspire real fear - his conquests were remote, and the people of Bulwar could easily ignore them.\n\nThe fall of Traz Buranun, however, could not be ignored. With its conquest, an ugly gnollish blight spears its way through Bulwar Proper, dividing the successor states of Jaher and seriously straining communication. For days after the city's fall, its ultimate fate was unclear to the elven realms of Bulwar, but as refugees flood to every safe haven they tell their story - an entire city, reduced to ash. Survivors, clapped in chains, except for the lucky few who were spared, bar some minor mutilation, to spread word of what has transpired. These refugees, marked with the brand of [Root.Monarch.GetName], huddle together in camps across the realm, shuddering in their sleep at the memory of their fair city burning with demonic flame. To the rest of Bulwar, the meaning of these events is clear - the gnolls of [Root.GetName] are no mere slavers, they are the embodiment of the Malevolent Dark, demons who threaten to consume light itself."
 flavour_tluukt.21.a:0 "Let them think what they like."

 flavour_tluukt.22.title:0 "Traz Buranun Falls"
 flavour_tluukt.22.desc:0 "When Jaher purged the gnolls from Bulwar, the hope was that we would be forever free from their taint. This hope was in vain - as the Phoenix Empire crumbled around us, the gnolls steadily re-asserted their monstrous influence over the remote borderlands. We were content to keep them that way - remote, but now the villainous [From.Monarch.GetTitle] of [From.GetName] strikes at the very heart of us all, felling the city of Traz Buranun with [From.Monarch.GetHerHis] demonic powers. For days afterwards, news of the city's fall were sparse - but with a flood of refugees the reality of the matter becomes clear. The city has been reduced to ash, and the bulk of the population subjected to a life of slavery. The survivors, few as they are, huddle in our streets, haunted by the memories of their fair city burning away. The meaning of this all is clear - the gnolls of [From.GetName] are no mere bandits, but the embodiment of Malevolent Dark, demons who threaten to consume light itself."
 flavour_tluukt.22.a:0 "We were negligent. The responsibility for this is our own."
 flavour_tluukt.22.b:0 "How could Surael's Chosen allow this to transpire?!"

 flavour_tluukt.23.title:0 "Tluukt, Elfbane"
 flavour_tluukt.23.desc:0 "When the rapacious villain Jaher dismantled the gnollish hegemony over Bulwar and instituted his own, he empowered a number of simpering sycophants to serve as his governors in the lands he 'liberated'. These weak-blooded cretins would go on to mismanage the legacies of their founders and drive their empire into the ground, yet like vermin they proved remarkably resilient in their ability to cling to the ashes. However, with the ousting of Elizna from Bulwar Proper, Tluukt has done that which a few centuries  ago seemed impossible, and scraped together a true gnoll presence in lands once dominated by elves.\n\nThose who know of Tluukt's role in Elizna's decline have taken to calling her 'Elfbane', as if it were an achievement of any real significance. But to Tluukt, driving out the elves of Elizna was no more difficult than besting a pack of unwhipped runts - a task to be undertaken by the [Root.Monarch.GetTitle] out of duty, not because it requires any real talent. Even so, if the elves of Bulwar come to fear the Cleaver of Realms as their bane, then all the better - as any gnoll knows, it's the fear of a whip that moves a slave's feet, not its bite."
 flavour_tluukt.23.a:0 "May the legacy 'Elfbane' live forever!"

 flavour_tluukt.25.title:0 "Jaher's Legacy"
 flavour_tluukt.25.desc:0 "When Jaher landed with his host of elven legions and set about overthrowing the gnolls, the native Bulwari rallied behind him and joined in the destruction of their oppressors. In battle after battle these human warriors proved their valor and bravery, so impressing Jaher that when he established his empire he rewarded the most valorous of them with a golden spear - a badge of honor, and a symbol of the empire of the elves, of Jaher, of Surael himself. In Harklum, the spears handed down from father to son are the authentic Jaherian spears themselves, which have protected their villages for countless generations. With Harklum now under [F28.Monarch.GetName]'s rule, [F28.Monarch.GetSheHe] set about collecting these spears - by force if necessary, until [F28.Monarch.GetSheHe] had totalled together an impressive armory. Many devout Bulwari feared what profane end [F28.Monarch.GetName] might have for these spears - would [F28.Monarch.GetSheHe] melt them down for their gold, or even worse send out [F28.Monarch.GetHerHis] mob equipped with Jaher's own symbol? None could imagine [F28.Monarch.GetHerHis] true designs, however...\n\nOne bright morning, as merchants and travelers crowded towards the gates of Bulwar, they were met with a grisly sight. On the hills of Grukarr, overlooking the Golden Highway as it ran alongside the Suran towards the city of Bulwar, there stood a hundred golden spears, pounded into the dirt. For each spear, an elf impaled. A hundred elves in all, twitching upon Jaher's legacy. When concerned travelers crested the hill to relieve them, they were perforated by arrows - gnoll sentries laying in wait. Terror and confusion delayed an organized response, and it was several hours before soldiers from Bulwar sallied over the hill. They found no gnolls, and by the time they reached the martyrs the buzzards and the sun's heat had had their way.\n\nThose who witnessed the event firsthand left with only one thought: How can Surael allow his chosen people to suffer so grievously at the hands of demons?"
 flavour_tluukt.25.a:0 "This is only the beginning. The warlords of Jaher's pack have so much more to lose."
 flavour_tluukt.25.b:0 "We cannot allow our people suffer at the hands of this demon any longer!"
 flavour_tluukt.25.c:0 "The warriors of Harklum were strong. We must be stronger - even if Surael's Chosen protest."

 flavour_tluukt.26.title:0 "Raxaklu Restored"
 flavour_tluukt.26.descA:0 "As Sareyand falls, the survivors of the siege are horrified to witness a surge of gnolls pouring through the streets - wave after wave of spotted, furred masses filling every corner of the once-fair city, driving out man and elf alike with cackling howls. Gnolls in numbers not seen in Bulwar for centuries, not only soldiers and slavers, not just warriors and raiders, but gnolls from every level of society - traders, tanners, hunters, fishers, the young and the elderly, matrons and all their litterlings, and still more and more gnolls yet. Their shrill laughter fills the air as they begin scouring the city of its modern Sun Elven architecture, tearing bricks and columns from the streets and burning wooden edifices with green flames. The native Bulwari onlookers, trapped in the region by roaming gnoll bands and counting down the hours until their inevitable enslavement, could not help but wail as they witnessed the frenzied destruction - the end of civilization itself, they feared. These wails turned into stunned silence as they watched the spotted horde drag the piled bricks from the city, to the hill where Jexis' manor once stood. They swept aside the ashes and there began to erect a great ziggurat, hastily assembled yet imposing all the same. A monument to no god or demon, but to gnollkind itself.\n\nContrary to their expectations, the city's survivors were not clapped into chains by the gnolls. [Root.Monarch.GetTitle] [Root.Monarch.GetName] let them free, to bear testimony to what they had seen. Nor did civilization itself end that day - instead something old was born anew. The city itself returned to normal soon enough, as merchants from Rahen and farther abroad still returned to ply their wares to new buyers, heedless of the city's new management. The damages caused by the gnolls were quickly repaired, and for weeks afterward gnoll packs continued to surge forth from the Salahad into the city, filling it with new life. They no longer call it Sareyand, however. Instead it has been given a new name - an old name. Raxaklu, once the capital of the greatest gnoll kingdom of the Age of Monsters, is born anew.\n\nThese developments have caused Bulwari across the land to murmur amongst themselves. [Root.Monarch.GetName] is no mere gnoll, they say, but instead a demon. [Root.Monarch.GetSheHeCap] is a scourge sent forth from the sands, to punish the wicked and the worthy alike. [Root.Monarch.GetSheHeCap] is evil, but perhaps Bulwar is eviler. For [Root.Monarch.GetHerHis] part, [Root.Monarch.GetTitle] [Root.Monarch.GetName] is content to let these rumors circle, as humans across Bulwar begin to question aloud the righteousness of the elves and their rule."
