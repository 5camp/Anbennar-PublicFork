 #######Missions#######
 #######intro#######
 lodhum_gerin_1_title:0 "The End of a Legend"
 lodhum_gerin_1_desc:0 "Gerin Orcrend knew many deaths.\n\nThere was the death of a Castellyrian adventurer, a man who saw the open sky and beaming sun, who left them both behind for the Serpentspine's depths. There was the death of a trickster, the death of a nightmare, when he put down his sword and took up a wife and a son and a cane.\n\nNow, he has faced another death. More pleasant than the rest -- surrounded by loved ones, a funeral attended by all the dwarves of Ovdhal Lodhum -- and also more final."
 lodhum_gerin_2_title:0 "§gFirst Comes Sorrow§!"
 lodhum_gerin_2_desc:0 "all the hold mourns for Gerin, especially his son Balgar"
 lodhum_gerin_3_title:0 "§MThen Comes Clarity§!"
 lodhum_gerin_3_desc:0 "we've mourned enough, is this our fate? to slowly wilt away in our hold?"
 lodhum_gerin_4_title:0 "§RThen Comes Vengence§!"
 lodhum_gerin_4_desc:0 "No, we will not wait until death takes us. We will kill these invaders, as Gerin did all alone. something about Balgar taking up the Orcrend sword"

 #######part1#######
 #1
 lodhum_secure_borders_title:0 "Secure our Borders"
 lodhum_secure_borders_desc:0 "As we reach out into the world around us once more, the world may well reach back. As our first priority, it would be wise to establish a perimeter in every direction, to ensure that our hold cannot be approached unseen while it is still so vulnerable."
 lodhum_down_railway_title:0 "Down the Railway"
 lodhum_down_railway_desc:0 "The majority of the other holds of the Serpentreach can be reached by following the old ruined tracks of the Argrod westward. Verkal Skomdihr, the shield against the Deepwood. Arg-Ôrdstun, ever fiercely defiant. Shazstundihr, the Marble Gate. Orlghelovar, home of the Glasslords. Have they survived, like us? Or have they fallen long ago? Let us carve our way towards them, no matter what goblin or orc stands in our way. We may yet unite with our lost kin, or barring that, avenge them."
 lodhum_wooden_door_title:0 "The Wooden Door"
 lodhum_wooden_door_desc:0 "Though we had not laid eyes on it for many centuries, stories about the Deepwood remained popular among our people. It has a very romantic quality about itself: dangerous but beautiful, magical but treacherous. During the time of Aul-Dwarov, Verkal Skomdihr stood as the bulwark against it and the gateway to it. In spite of its labyrinthine entranceways and warding magic, however, it has fallen long ago, with orcs defiling its ruined halls. Let us reclaim and rebuild it, and let it fulfill its old purpose."

 #2
 lodhum_foul_rats_title:0 "Foul Rats"
 lodhum_foul_rats_desc:0 "Although you can't walk ten paces beyond our borders without running into goblins, most are unorganized and pose relatively little threat. There appears to be one tribe, however, that could pose a serious threat to us. We must eliminate this Thieving Arrow tribe, sooner rather than later."
 lodhum_safe_mine_title:0 "Safe to Mine"
 lodhum_safe_mine_desc:0 "With the Thieving Arrow tribe dealt with, we can now safely start making use of the lands outside of our hold. We ought to find the best metal veins in the area, and set up mining operations there."

 #3
 lodhum_legacy_title:0 "Legacy of Gerin Orcrend"
 lodhum_legacy_desc:0 "He was called Orcrend, so we will rend the orcs (this mission unlocks the killing orc natives decision)"
 lodhum_legacy_tooltip:0 "Unlock the §YSlaughter the Orcs§! decision"
 lodhum_monument_glory_title:0 "A Monument to his Glory"
 lodhum_monument_glory_desc:0 "building a giant statue in the province Orcsfall in honor of Gerin"
 lodhum_death_to_orcs_title:0 "Death to the Orcs"
 lodhum_death_to_orcs_desc:0 "we've made progress killing the orcs (used decision certain number of times)"
 lodhum_death_to_orcs_tooltip:0 "Has used the §YSlaughter the Orcs§! decision §Yfive§! times (§Y[Root.orcrend_natives_counter.GetValue]/5§!)"
 lodhum_in_memory_title:0 "In his Memory"
 lodhum_in_memory_desc:0 "Gerin was a human, we should seek out the humans outside our caves(bulwar)"

 #3b
 lodhum_sheathed_title:0 "Sheathed at Last"
 lodhum_sheathed_desc:0 "our mission is complete, we no longer need to use the Orcrend sword. There are no more orcs in the serpentreach or deepwoods for us to kill"
 lodhum_sheathed_tooltip:0 "§YOrcrend§! will no longer give bonuses when at war with orcs and the §YSlaughter the Orcs§! decision will be disabled"
 lodhum_warm_embrace_title:0 "A Warm Embrace"
 lodhum_warm_embrace_desc:0 "It has been a long journey to reach where we are now, with allies and friends in both Bulwar and the Deepwoods. In this, we can see the beginnings of a way forward into the future. The surface world is a hostile, foreign place and we have no desire to lord over it. Therefore, it is best we maintain our relations with our friends and allies, alongside working to make new ones when needed. This way, we can secure the bounty of the world above without any of the hassles of governance and the horrors of conquest."

 #4
 lodhum_other_hold_title:0 "The Other Hold"
 lodhum_other_hold_desc:0 "We have at long last discovered another hold in the Serpentreach! Arg-Ordstun, like us, have managed to weather the ages. It is important that we as dwarves- regardless of hearth and hold, come together as one people to reclaim our home. Let us send a delegation to inspire them to join us and unite as one people in the face of the greatest challenge of our age, reclaiming the Dwarovar."

 #4b
 lodhum_love_not_weak_title:0 "Love is not Weak"
 lodhum_love_not_weak_desc:0 "Arg-Ordstun's insults still ring in our ears. They called us weak because we cling to love, despite the fact that it was love that kept our hold strong throughout the ages. It was love that kept Gerin with us, and it was love that finally began to let us claim the Dwarovar. The Diamond Dwarves are misguided, but we can teach them. Love is more than just being strong for one another, it is also about allowing ourselves to be weak for one another. The Diamond Dwarves have the first part, we will have to show them how to be the second."
 lodhum_what_connects_title:0 "But is what Connects us"
 lodhum_what_connects_desc:0 "Arg-Ordstun is restored, the hold a glittering beacon in the darkness of the Dwarovar once again. IIt was only the work between both of us and the bonds of love that were created from it that allowed this. We have established a place where lovers, both Diamond and Garnet Dwarves can be together. Though it took much time and effort, Now they understand that alone, we are weak. But together we are stronger than even the hardest of diamonds.."
 lodhum_what_connects_tooltip:0 "Every owned Province of §YDiamond Dwarf§! culture gets '§YMaking Amends§!' for §Y30 years§!, giving the following effects:\nLocal Unrest: §G-2.50§!"

 #5
 lodhum_restore_hold_title:0 "Restore our Hold"
 lodhum_restore_hold_desc:0 "Ovdal Lodhum has been isolated for centuries,and unfortunately in those centuries, our home has stagnated and decayed. Gone are the days when lovers from across the Dwarovar wandered the beautifully carved halls of our home in love with both each other and their surroundings. We must prepare for the day when that will one day once again come to pass. Dust the halls! Clean the bedding! Ovdal Lodhum will be a place truly worthy of the name!"
 lodhum_pure_heart_title:0 "A Pure Heart"
 lodhum_pure_heart_desc:0 "The Dwarovar has become a frightening place. Orcs, goblins, and other nasty creatures of the deeps have wormed their way into our ancient home. Only a hold of pure heart and united courage could ever hope to reclaim it. Thankfully, we have both the love in our hearts and the unity of purpose that it brings. The various groups and cliques in our hold have given their assurances that we will have their utmost support in the reclamation of the Dwarovar."
 lodhum_up_railway_title:0 "Up the Railway"
 lodhum_up_railway_desc:0 "We have begun to explore eastwards, towards the old rails that lead to Gor-Burad. Once a centre of industrial might, between there and here is also the main- and to our knowledge, only entryway into the Serpentreach, that being the Gorrod. If we can capture the entryway into the Serpentreach, it will ensure that no more goblins or orcs could make their way into our home."
 lodhum_surface_dwarves_title:0 "The Surface Dwarves"
 lodhum_surface_dwarves_desc:0 "These dwarves are not like us. They do not come from some hold in the mountains that has held out against the orcs, but instead are descended from kindred who fled to the surface in ages past. They call themselves Silver Dwarves, after the hall from which they hail. But after the event which emptied the Dwarovar of hundreds of thousands of orcs they, like many others it seems, have come to reclaim their ancestral homeland. Let us then prove that there is a home for them to return to, one with open loving arms, and make use of their new ideas and ways of thinking."
 lodhum_their_tomb_title:0 "This shall be their Tomb"
 lodhum_their_tomb_desc:0 "The entrance to the rest of the Dwarovar is secured. It must be fortified and patrolled at all times to ensure that no orc or goblin can infiltrate its way behind our borders and cause the same degree of chaos which led to our peoples' decline. With it sealed off, we can finally focus on purging the remaining orcs and goblins in the Serpentreach, now that they have no hope for any reinforcement or help. We shall ensure these mountains will become their tombs."
 lodhum_no_orc_mountain_title:0 "No Orc Under the Mountain"
 lodhum_no_orc_mountain_desc:0 "Every orc male, female, and even their runts lay dead. The Serpentreach is clear. While some goblin band here or there may remain in a hidden or collapsed section of tunnel or cavern, the major threat, that being of the orcs, are	 no more. The Serpentreach is now clean and we have done such a job it would make even Gerin proud. Let us bask in the afterglow of such a job well done, and enjoy the hard earned fruits of our labour of love."

 #fey1
 lodhum_feywoods_title:0 "The Feywoods"
 lodhum_feywoods_desc:0 "The elves of the deepwood are caught in a deadly struggle with our ancestral enemy, the orcs. The fey-infested woods might be dangerous, but we are duty-bound to help them. We are quickly putting together our first convoy into the Deepwood, to deliver the elves the aid they need to help win this fight."
 lodhum_feywoods_tooltip:0 "Own At least §Y3§! provinces in the §YDeepwoods§! that gained cores from the previous mission"
 lodhum_feywoods_tooltip2:0 "Gain £adm£20 and ¤15 for every province fulfilling the conditions and return it to §YSalla Ayeth§!"
 lodhum_feywoods_tooltip3:0 "Discover every province in the §YDeepwoods§!"
 lodhum_united_greentide_title:0 "United against the Greentide"
 lodhum_united_greentide_desc:0 "Elf and dwarf must stand side by side against the tide of orcish and goblin hordes. We should forge a permanent bond of friendship and loyalty, and support one another in securing our homelands."
 lodhum_safe_grove_title:0 "A Safe Grove"
 lodhum_safe_grove_desc:0 "If we can unite the whole home glade of our Wood Elven ally, we will have a safe base of operations from which to strike at the rest of the orcs in the Deepwood."
 lodhum_safe_grove_tooltip:0 "They will gain §Ypermanent claims§! on every province in the §YDeepwoods§! not owned by §YWood Elves§!"
 lodhum_helping_hand_title:0 "A Helping Hand"
 lodhum_helping_hand_desc:0 "The Wood Elves have become very adept at surviving the dangers of the Deepwood, and their discipline and martial skill are admirable. Their weapons and tools, however, are woefully outdated, and of negligible quality. We ought to supply them with proper dwarven equipment, and get them on track with the times."
 lodhum_woodland_trade_title:0 "The Woodland Trade"
 lodhum_woodland_trade_desc:0 "Now that our Wood Elf allies have properly established themselves again, they are a viable trading partner. The Deepwoods provide many resources that we cannot obtain within the mountains, and the Serpentreach can provide metals that the Wood Elves desperately need."

 #fey2
 lodhum_no_orc_woods_title:0 "No Orc under the Trees"
 lodhum_no_orc_woods_desc:0 "Every last goblin and orc tribe in the Deepwoods should be destroyed. The Dwarovar has suffered endlessly at their hands, and by our fire and steel, the Wood Elves will not suffer the same fate."
 lodhum_united_realm_title:0 "A United Realm"
 lodhum_united_realm_desc:0 "The elves of the Deepwood have united under one banner, and formed the new nation of Cyranvar. While the old clans have now been united, the nation is still divided. One faction wants to cling to how things were, and isolate the Deepwood from the outside world. Another faction, however, rejects this stagnation. They want Cyranvar to become a proper nation in its own right, and a force for good in the world. The friendship between Ovdal Lodhum and Cyranvar has become a symbol for them, an example of what the world outside the Deepwood has to offer them."
 lodhum_united_realm_tooltip:0 "No other independent §YWood Elf§! nation exists"
 lodhum_united_realm_tooltip2:0 "§YCyranavar will pursue an open borders policy§!"

 #bulwar4
 lodhum_safe_passage_title:0 "Safe Passage"
 lodhum_safe_passage_desc:0 "The space  between our realm and Gelkalis are farther than we would like. From the territory of Glogund cave to the border of Gelkalis, merchants and diplomats must cross a stretch of territory not controlled by either party, where brigands, bandits, and worst of all goblins roam. We must clear out the infestation and make their territory stretch all the way to our borders- not only will this allow safe travel between our realms, it will give the Gelkali more space to live and breathe beyond their cramped mountainous domains."

 #bulwar5
 lodhum_slaves_title:0 "Slaves in all but Name"
 lodhum_slaves_desc:0 "The humans of Gelkalis have long been oppressed or beaten down by their neighbours. For eons, the harpies of Harpylen have raided their villages and towns for men for their roosts, or allowed invaders through the pass to ravage their lands. Next came Jaher and the Sun Elves, and the theft of their religion, Jaher's elven followers bending it to their purpose, suppressing the human's mages and making magic the province strictly of elvenkind, taking from them a powerful means to defend themselves. Finally, came the goblins, who came spilling from Glogund Cave and Shazstundihr creating a period known as the Decades of Devastation. It is up to us to liberate these people from any goblin threat, aid the Gelkali in creating a strong, stable state, and ensure that the threat of the harpies in the surrounding mountains are put to an end."
 lodhum_slaves_tooltip:0 "Own At least §Y3§! provinces in §YBulwar§! that gained cores from the previous mission"
 lodhum_slaves_tooltip2:0 "Gain £adm£20 and ¤15 for every province fulfilling the conditions and return it to §YGelkalis§!"
 lodhum_free_oppressed_title:0 "Free the Oppressed"
 lodhum_free_oppressed_desc:0 "The Gelkali are freed. Liberated from the multitude of threats that have plagued them over the centuries and decades. The completion of this labour of love, however, is still not quite finished. Whilst the Gelkali have now a home to themselves, there are still many of their countrymen in bondage, therefore we will stand by them, as Gerin stood by ours, unto the very end."
 lodhum_end_raids_title:0 "End the Raids"
 lodhum_end_raids_desc:0 "The harpies of the hills have raided the Gelkali people since time immemorial, taking the men they capture, mating with them, and then either letting them go, killing, or kidnapping them back to their roosts. Two of these three options end in the loss of loved ones, and one of these leads to angry loved ones. Enough is enough. The people of Gelkalis have suffered enough! The raids must end!"

 #######part2#######
 #1
 lodhum_dwarven_expertise_title:0 "Dwarven Expertise"
 lodhum_dwarven_expertise_desc:0 "Cyranvar is home to the gem mines of Ciranmyna, and the exceedingly rich gold mines of Yfellor. The Wood Elves, however, do not have the same experience that we do when it comes to effective mining. Luckily for them, there would be plenty of dwarves among us who would very gladly help them with that."
 lodhum_kindest_neighbor_title:0 "The Kindest Neighbor"
 lodhum_kindest_neighbor_desc:0 "Cyranvar has been opened to foreign merchants, as many now flock to the Deepwood to try and obtain a share of its resources. Because of our history of mutual friendship, however, we are consistently given preference over the foreigners when it comes to mercantile dealings."

 #1b
 lodhum_respite_title:0 "A Respite from the Fey"
 lodhum_respite_desc:0 "The elves of the Deepwood have become very adept at living alongside the fey. However, this is an arduous existence, and some elves have started to seek out the quiet and the solitude of the caverns around Verkal Skomdihr to rest and meditate before returning to the woods. Some have even chosen to stay there, setting up small sanctuaries for those seeking a respite from the fey."
 lodhum_wooden_horsies_title:0 "Wooden Horses"
 lodhum_wooden_horsies_desc:0 "The abundance of high-quality wood that we now have access to from Cyranvar has inspired a lot of new uses by enterprising artisans in Verkal Skomdihr. The most popular use, however, has been making toys for children. These new toymakers create elaborate wooden puzzle boxes and wooden puppets, but also simpler things like wooden horses."

 #2
 lodhum_elven_artisans_title:0 "Invite Elven Artisans"
 lodhum_elven_artisans_desc:0 "Dwarves are proud of the craftsmanship they create, but none can deny that the elves can produce work that is similar in quality, in their own unique elven way. If elven and dwarven artisans can cooperate, we can surely produce masterworks that are the envy of the world."
 lodhum_mastery_nature_title:0 "Mastery of Nature"
 lodhum_mastery_nature_desc:0 "The Wood Elves are deeply attuned to the fey woods, and have become experts in all things that grow. If we invite some of them, we could certainly use this expertise for our new vineyards."

 #2b
 lodhum_time_peace_title:0 "A Time for Peace"
 lodhum_time_peace_desc:0 "The unification of Cyranvar and our consolidation have meant that war has been a distant memory to many elves and dwarves, and the cultural exchange that has followed from this has brought great prosperity to both Ovdal Lodhum and Cyranvar. Peace has made us stronger."
 lodhum_time_peace_tooltip:0 "Will gain §G+50%§! §Gprosperity§! in two random §YGroves§!"
 lodhum_time_war_title:0 "And a Time for War"
 lodhum_time_war_desc:0 "The battles that we have fought side by side with the elves have left a mark on our armies, and on theirs. The armies of Ovdal Lodhum can now sometimes be seen using the rapid attack strategies of the elves, while the armies of Cyranvar have adopted some of our closed defensive formations. But more than that, many a dwarven soldier now has an elven brother in arms, whom they have fought alongside for many battles."

 #3
 lodhum_mountain_love_title:0 "A Mountain of Love"
 lodhum_mountain_love_desc:0 "The Serpentreach has seen many centuries of conflict and turmoil, but those have come to an end. Through our efforts, we have reclaimed it and made it safe again and free of any orcish taint. But we could not have made such strides alone. With help from the Gelkali and harpies of Bulwar, and the Wood Elves of Cyranvar to protect us from the dangers of the surface, we have acted in turn to defend them from the dangers of the Dwarovar that spilled forth as consequences of the Greentide as well as from each other. It is only right, then, that they too are able to experience the wonders of the Dwarovar like we do. Let us throw wide our gates to our surface dwelling allies and show them what love has wrought.” 

 #4
 lodhum_usable_soil_title:0 "Usable Soil"
 lodhum_usable_soil_desc:0 "The caves of the Serpentreach are filled with treasures, from seams of gold, iron, gemstones, and mithril. But one thing these caves lack is good, rich soil. Composting orc corpses can only do so much, and after a time you run out of orc corpses. A more long term solution can be found in Bulwar. The land is rich, its farmland fed by rivers which collect the silt of a dozen lands. Let us make an offer to various individuals throughout Bulwar- dwarven yellow gold for their bulwari rich and loamy gold. It will take some time for the caverns we have chosen for this project to be completely overhauled like this as we supplant the existing industries, but it will be well worth it."
 lodhum_vineyards_title:0 "Vineyards in the Caves"
 lodhum_vineyards_desc:0 "Wine has always held a special place in our hearts, it's the drink of love. With the new soil we will make vineyards, but our people are very inexperienced in tending to these and will take a while for them to adapt. Wine, regardless of its origins and those who drink it, has been a symbol of love and romance. Thus, it is only fitting that we turn these new cave-farms of ours into places where a unique vintage unlike any other in the world can be grown. However, we are not farmers by trade or heritage, so it will take time for our workers in these vinyards to really begin accumulating the experience necessary. Regardless, however, this labour of love will be seen through so the lovers of our hold may drink a wine that is truly made from love."

 #5
 lodhum_second_chance_title:0 "A Second Chance"
 lodhum_second_chance_desc:0 " The more we learn of Bulwar, the more confusing things seem to get- goblins, elves, humans, gnolls, and harpies all call this place home. The harpies we have encountered through Gelkalis seem to be more intelligent, and more amicable to words than an orc or a goblin however. We should strive towards an understanding with these harpies more, and protect them. They are, ultimately, only driven to their actions by the need to find a partner and that is something any dwarf of Ovdal Lodhum can understand."
 lodhum_monsters_title:0 "Monsters no More"
 lodhum_monsters_desc:0 "The harpies of Harpylen have begun to take towards our guidance- but it will take a dedicated core of individuals beyond the occasional diplomatic mission or trade caravan. We need to gather a group of skilled advisors in our employ, and send them to Harpylen to aid them in matters of state and moving forward as a society. This group will be able to teach the harpies rulership the necessary skills of state in order to be seen not as pests, but equals. "
 lodhum_monsters_tooltip:0 "§YHarpylen§! will gain §Gsignificant progress§! in demonsterizing"
 lodhum_monsters_tooltip2:0 "Gain £adm£20 and ¤15 for every province fulfilling the conditions and return it to §YHarpylen§!"
 lodhum_yesterdays_enemy_title:0 "Yesterday's Enemy"
 lodhum_yesterdays_enemy_desc:0 "Our efforts have finally paid off. Harpylen is now a proper state, standing tall as members of modern society, but there are those who still cling to old views. The harpies therefore need a protector on the surface, for we in our mountains cannot be there to deter the nations of Bulwar from attacking out of misguided and old hatreds. We shall therefore contact Gelkalis and Harpylen, negotiating an arrangement for their mutual benefit."
 lodhum_todays_friend_title:0 "Is Today's Friend"
 lodhum_todays_friend_desc:0 "We have forged a diplomatic arrangement like none other. Human, Dwarf, and Harpy work together in mutual love and unity towards a brighter future for all. As the face of warfare changes with the proliferation of firearms, we will need to constantly be adapting with our allies, we must make use of all of our races' unique skills. Taking this opportunity to work together, we shall practice strategies and exchange ideas to ensure that we remain up to date on all sorts of military tactics for when our armies need to leave our mountain homes."

 #######part3#######
 #1
 lodhum_proper_entrance_title:0 "A Proper Entrance"
 lodhum_proper_entrance_desc:0 "while glogund cave was useful at first. in the end it's a cave. we need to secure a proper entrance to our mountain like shaz hold"
 lodhum_proper_path_title:0 "A Proper Path"
 lodhum_proper_path_desc:0 "the land between shaz and tungr is rugged, we should build a road so people can travel between the two better"
 #1b
 lodhum_artillery_title:0 "Masters of Artillery"
 lodhum_artillery_desc:0 "the copper dwarves make the best cannons around, let's make use of our close friendship and secure a constant supply"
 lodhum_tourism_benefits_title:0 "Tourism has its Benefits"
 lodhum_tourism_benefits_desc:0 "we cannot deny that letting other races into the mountain hasn't been profitable for us. we might as well use this to further benefit all of us"
 lodhum_tourism_benefits_tooltip:0 "Received at least (§Y[Root.lodhum_tourism_counter.GetValue]/10§!) §Ttourism§! events"
 lodhum_tourism_benefits_tooltip2:0 "This modifier will be automatically upgraded as we receive more §Ttourism§! events"
 #2
 lodhum_copper_dwarves_title:0 "The Copper Dwarves"
 lodhum_copper_dwarves_desc:0 "the dwarves of ovdal tungr are both dwarves and traders, they will surely understand our cause. we should be friends"
 lodhum_copper_dwarves_tooltip:0 "Gain £adm£20 and ¤15 for every province fulfilling the conditions and return it to §YOvdal Tûngr§!"
 lodhum_reconnecting_title:0 "Reconnecting to the Spine"
 lodhum_reconnecting_desc:0 "if we are to make use of Tungr's port we will need a land connection to it first"
 lodhum_safe_harbor_title:0 "A Safe Harbor"
 lodhum_safe_harbor_desc:0 "we need to make sure the port is safe from the gnoll and nath pirates + anyone else"
 #2b
 lodhum_expanding_port_title:0 "Expanding the Port"
 lodhum_expanding_port_desc:0 "let's make the tungr port grand. It is the naval entrance to love land(tm) afterall"
 lodhum_controlling_trade_title:0 "Controlling our Trade"
 lodhum_controlling_trade_desc:0 "some of the trade we're getting from all these tourists is spilling back out, tungr are our friends and won't be mad we're tightening our grip on our own trade"
 #3
 lodhum_come_all_title:0 "Come One, Come All"
 lodhum_come_all_desc:0 "Our reach is limited because we are landlocked. Let us secure a route to the sea via our friends the copper Dwarves. in the meantime let's prepare promotional pamphlets and a book(50 shades of beard) to send out later"
 lodhum_western_gate_title:0 "The Western Gate"
 lodhum_western_gate_desc:0 "while tungr itself is a good port, we will need another one preferably facing west. first we must secure orlghelovar and prepare it to recieve people"
 lodhum_western_port_title:0 "And the Western Port"
 lodhum_western_port_desc:0 "Now that we have the entrance, we need the actual port. The fortress of Bal Ouord will be perfect because it's so safe"
 lodhum_across_sea_title:0 "Across the Seas"
 lodhum_across_sea_desc:0 "The time has come, let our love reach those in Cannor."
 #4
 lodhum_true_purpose_title:0 "It's True Purpose"
 lodhum_true_purpose_desc:0 "we had retrofitted the tunnels of love as a death trap for orcs looking to invade us. it's now time to restore it to it's original purpose"
 lodhum_wool_title:0 "Wool from the Sheepfolk"
 lodhum_wool_desc:0 "the Gelkali are known as great sheperds and stuff. Wool can be a valuable commodity for us"
 #4b
 lodhum_mountain_tactics_title:0 "Mountain Tactics"
 lodhum_mountain_tactics_desc:0 "the Gelkali lands are harsh and rugged, we are not used to fighting there. Let's learn from them"
 #5
 lodhum_scorching_sun_title:0 "Out of the Scorching Sun"
 lodhum_scorching_sun_desc:0 "some humans have expressed interest in living within the serpentreach. some harpies also wish to just visit our hold from time to time."
 lodhum_equals_title:0 "They are your Equals"
 lodhum_equals_desc:0 "the humans worship surael so why are they being reduced to servants to the elves? This cannot stand, what would Gerin think of us if we allowed his brethren to be enslaved?"
 lodhum_equals_tooltip:0 "An envoy will be sent to the two strongest §YSun Elf§! nations. This might lead to §Rwar§!!"
 #5b
 lodhum_sun_elves_title:0 "[Root.GetLodhumMissionTitle]"
 lodhum_sun_elves_title_war:0 "Tough Love"
 lodhum_sun_elves_title_peace:0 "Love Prevails"
 lodhum_sun_elves_desc:0 "[Root.GetLodhumMissionDesc]"
 lodhum_sun_elves_desc_war:0 "the sun elves reject our claims of humans being equal to them. if it takes war, then so be it "
 lodhum_sun_elves_desc_peace:0 "the sun elves have no choice but to accept our claims of humans being their equals (happens if the elves accept or there aren't any strong elf tags around)"
 lodhum_sun_elves_tooltip:0 "The Sun Elves have been defeated"
 lodhum_sun_elves_tooltip2:0 "The Sun Elves have accepted"
 lodhum_era_peace_title:0 "An Era of Peace"
 lodhum_era_peace_desc:0 "now that the issue with the elves is solved. we must foster friendship between them and our human friends"
 lodhum_era_peace_tooltip:0 "Is a §YHuman§!, §YSun Elf§!, or §YDwarf§! nation in §YBulwar§!"
 lodhum_era_peace_tooltip2:0 "All §YHuman§!, §YSun Elf§!, and §YDwarf§! nations in §YBulwar§! will gain a permanent §G+50§! opinion towards §YGelkalis§! and §YHarpylen§!"
 #5c
 lodhum_close_to_sun_title:0 "Flying Close to the Sun"
 lodhum_close_to_sun_desc:0 "we have helped the Gelkali people and uplifted them to a powerful nation, gerin would be proud"
 #######part4#######
 #1
 lodhum_shortfolk_title:0 "The Shortfolk"
 lodhum_shortfolk_desc:0 "there are many oppressed halflings and gnomes in cannor"
 lodhum_home_fealty_title:0 "Home without Fealty"
 lodhum_home_fealty_desc:0 "we demand no fealty from the halflings like the "Emperor" of the EoA or the Lorentish/Gawedi. they may live freely within Orlghelovar which will be made to accomodate them"
 lodhum_funding_order_title:0 "Funding the Order"
 lodhum_funding_order_desc:0 "the waters are filled with pirates, let's fund the Order of Selondar(2nd idea of Celliande) so they can patrol the waters for us"
 lodhum_funding_order_tooltip:0 "§YFive§! port provinces around the §YNortheastern Divenhal Sea§! will gain §YNaval Batteries§!"
 #2
 lodhum_artificery_title:0 "Power of Artificery"
 lodhum_artificery_desc:0 "The gnomes are known for being brilliant inventors, let's give them some resources to work with. this might benefit us as well"
 lodhum_wine_festivals_title:0 "Wine for the Festivals"
 lodhum_wine_festivals_desc:0 "the nation of sugamber has many festivals and carnivals(their 3rd idea), let's give them some of our wine to spread around."
 lodhum_wine_festivals_tooltip:0 "Every nation in §YEast Dameshead§!, §YEsmaria§!, and §YThe Borders§! will gain a permanent §G+50§! opinion towards §YOvdal Lodhum§!"
 #3
 lodhum_bickering_humans_title:0 "Bickering Humans"
 lodhum_bickering_humans_desc:0 "These humans are constantly at each other's throats, can't we all just get along?"
 lodhum_bickering_humans_tooltip:0 "Is a §YHuman§! nation in §YWestern Cannor§!"
 lodhum_unending_love_title:0 "Unending Love"
 lodhum_unending_love_desc:0 "We have gone above and beyond in spreading love throughout the lands. our realm is both prosperous and safe, and most importantly peaceful (be extra fancy, this is the last mission)"
 lodhum_unending_love_tooltip:0 "§YOvdal Lodhum§! will gain §G25§! power projection permanently"
 #4
 lodhum_cannor_dwarves_title:0 "Cannorian Dwarves"
 lodhum_cannor_dwarves_desc:0 "like the copper dwarves, there exist other dwarves that live on the surface, let's reach out to them."
 lodhum_back_mountains_title:0 "Back to the Mountains"
 lodhum_back_mountains_desc:0 "these dwarves have previously sent expeditions to the dwarovar, we had in the past absorbed the silver dwarf expedition. perhaps these other dwarves want to join us as well?"
 lodhum_lace_title:0 "Arannese Lace"
 lodhum_lace_desc:0 "our mountain is filled with dwarven and elvish goods, but we have no human craftsmanship here. The arannese make great lace(their last idea), let's set up our own workshops"
 #5
 lodhum_other_elves_title:0 "The Other Elves"
 lodhum_other_elves_desc:0 "We've met the wood elves and the sun elves, but there seems to be moon elves out there as well. wonder what they're like?"
 lodhum_tea_title:0 "Tea for All"
 lodhum_tea_desc:0 "these elves have a deep love for tea. While not as exquisite as our wine, it is still quite the drink. Let's see if they're willing to share?"
 lodhum_criers_title:0 "City of Criers"
 lodhum_criers_desc:0 "The city of Tellum is known to have the best criers and stuff. Let them send our message of love throughout cannor!"




