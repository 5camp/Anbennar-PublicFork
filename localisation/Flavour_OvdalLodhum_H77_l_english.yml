 #mission events 10-99
 flavor_lodhum.10.t:0 "The Wounded Elf"
 flavor_lodhum.10.d:0 "Our patrols just beyond the labyrinths of Verkal Skomdihr do not tend to be all that eventful, save the encounter with the occasional goblin or orc raider. This time, however, they came across a badly wounded elf, leaning against a tree, who was passing in and out of consciousness. After he was brought into the hold to recover, we tried to find out what happened to him. We could not understand him, but after he was handed a piece of chalk he drew a figure that every dwarf in the room recognized. Angry grumbling and cursing filled the room, and the elf recoiled in fear before he realized that not he, but the orc he had drawn, was the target of our rage. When the dwarves had calmed down after every last one of them had personally sworn vengeance, the elf managed to explain through gestures and further drawings that his clan still survived, but was hard-pressed by the wars with the orcs and goblins."
 flavor_lodhum.10.d2:0 "Our patrols just beyond the labyrinths of Verkal Skomdihr do not tend to be all that eventful, save the encounter with the occasional goblin or orc raider. This time, however, they came across a badly wounded elf, leaning against a tree, who was passing in and out of consciousness. After he was brought into the hold to recover, we tried to find out what happened to him. We could not understand him, but after he was handed a piece of chalk he drew a figure that every dwarf in the room recognized. Angry grumbling and cursing filled the room, and the elf recoiled in fear before he realized that not he, but the orc he had drawn, was the target of our rage. When the dwarves had calmed down after every last one of them had personally sworn vengeance, the elf managed to explain through gestures and further drawings that the elves of his glade had been defeated, and that it was fully occupied by orcs and goblins."
 flavor_lodhum.10.a:0 "We will not allow our ancestral enemy to wipe out another civilization!"
 flavor_lodhum.10.b:0 "His vengeance is our vengeance, these monsters will know our anger!"

 flavor_lodhum.11.t:0 "A Land in Turmoil"
 flavor_lodhum.11.d:0 "We have just begun to receive comprehensive reports from our scouts out of the Serpentreach to re-establish contact with the lands to our south. In doing so, we have encountered someone in the territory outside of Glogund Cave, an injured human from the lands of Bulwar, a realm of hills, rivers, and sand baked by the heat of the sun. This is not the first time in our memory that we have found a human seeking sanctuary and respite. We have learned he is a Gelkali, from the lands often known as Gelaklis- and of that realm's plight. His homeland struggles- or suffers, the grasp we hold of his language is poor, so it is to make one from the other, but we have learned goblins came in hordes into his people's lands- a tide of goblins spawned by Dookanson's war to unite the orc clans no doubt, and that elves of another kind have essentially made humanity second-class citizens in their own realms.  A species of winged women-birds our records indicate to be called harpies have also harassed this land for centuries, abducting males of many species in order to mate and propagate their own kind. Bulwar is a land torn by struggle and strife, and...."
 flavor_lodhum.11.a:0 "...it seems orcs aren't the only evil"


 flavor_lodhum.12.t:0 "Another Grudge"
 flavor_lodhum.12.d:0 "Love can come in many forms, many pleasant, some dark and others twisted. In this case, it is not even one of those times. Our delegation to Arg-Ordstun has returned, battered and evidently unwelcome. They were met at the gates and their case heard, but what came next was unexpected and unacceptable. They called us love-blind fools, insinuating relations with orcs and goblins to pass the days in our hold, and say that if we truly love dwarfkind, we will kneel to Arg-Ordstun and perhaps after we have proven our worth, treat us as if we were a favoured pet or tool, throwing rock dust to hasten their departure. This insult to us cannot go unanswered. The leadership of Arg-Ordstun must pay."
 flavor_lodhum.12.a:0 "We offer love and friendship and they mock us?"



 flavor_lodhum.13.t:0 "In the Halls of the Mountain King"
 flavor_lodhum.13.d:0 "A dwarven hold is nothing less than an architectural marvel. An example would be no less than the Warding Gate of Verkal Skomdihr. While the wards themselves broke during the Day of Ashen Skies, the physical structure itself is an example of lasting dwarven engineering. But to the average Dwarf, these miracles are commonplace. As they live in these holds for their whole lives, their grand and ancient halls are all that they know. So when the first visitors started arriving, we were unprepared for the feelings of wonder and awe. Thus we are reminded of why we carry on the legacy of our ancestors and  why we remember their names. It is because they built the world in which we stand. It is through the eyes of our foreign friends and allies that we see our home for what it truly is, and take pride once more in our heritage."
 flavor_lodhum.13.a:0 "Throw wide the gates of our mountain kingdom!"
 flavor_lodhum.13.tooltip:0 "§YThe other races will begin to visit the Serpentsreach§!"


 flavor_lodhum.14.t:0 "A Dwarven Emissary"
