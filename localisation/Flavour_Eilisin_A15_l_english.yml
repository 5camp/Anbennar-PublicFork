 flavour_eilisin.1.t:0 "Calas Returns?"
 flavour_eilisin.1.d:0 "Calas of Eilisin left almost 40 years ago to fight in the Greentide in the Order of the Ashen Rose. Now that Dookanson has been defeated he, and some others, seek to return home to Eilisin, and to serve in our armies.\n\nWhile they would certainly be useful in the fight against Lorent there are doubts as to where their loyalty stands."
 flavour_eilisin.1.a:0 "We welcome Calas with open arms!"
 flavour_eilisin.1.b:0 "We cannot allow his return."
 
 flavour_eilisin.2.t:0 "A Warning from the Magisterium"
 flavour_eilisin.2.d:0 "Envoys arrives, says stop doing plant growth or stuff will go bad (see Eilisin final idea)."
 flavour_eilisin.2.a:0 "They are fools."
 flavour_eilisin.2.b:0 "Follow their advice. For now..."
 
 flavour_eilisin.3.t:0 "The Ritual"
 flavour_eilisin.3.d:0 ""
 flavour_eilisin.3.a:0 "At last!"
 
 flavour_eilisin.4.t:0 "Offer from Eilisin"
 flavour_eilisin.4.d:0 "Eilisin says they are king of Carneter, we should swear fealty"
 flavour_eilisin.4.a:0 "Great Idea!"
 flavour_eilisin.4.b:0 "That's dumb"
 
 flavour_eilisin.5.t:0 "Woodwell accepts"
 flavour_eilisin.5.d:0 ""
 flavour_eilisin.5.a:0 "Great!"
 
 flavour_eilisin.6.t:0 "Woodwell rejects"
 flavour_eilisin.6.d:0 ""
 flavour_eilisin.6.a:0 "Damn"
 
 flavour_eilisin.7.t:0 "The Eilisin Negotiation"
 flavour_eilisin.7.d:0 "Eilisin has agreed that the duchy of Carneteria is de-jure part of the empire, and are willing to swear partial fealty for the lands"
 flavour_eilisin.7.a:0 "Great!"