 flavour_gomosengha.1.d:0 "The Order of the Dolenmach holds the sacred task of raising the son of the dragon god Drozmagog. The order have secluded themselves in the mountains of Gomosengha so that no Rzentur lord may take the young dragon for themselves. It is well known amongst the Dolenmach that the young Dragon Prince likes breaking into the kitchen to glut himself on food while his custodians are not watching. Amongst the chefs, the young prince is known as the 'Green Terror' for his antics. Unfortunately, the young dragon overheard the chefs while sneaking into the kitchen to get an early sample of tomorrow's lunch. Now the dragon insists that everyone refer to him as Varlengeit."
 flavour_gomosengha.1.a:0 "He shall be known as Varlengeilt, the terror of Rzentur's enemies"
