l_english:
 lilac_wars.1a.t:0 "Losers of the Lilac Wars"
 lilac_wars.1a.d:0 "The Lilac Wars ended only but a year ago and our wounds are still fresh. We fought under the banner of the Moon, alongside the ancient and most-noble House of Silmuna: the Grand Dukes of Dameria. Under their rule the land would finally be at peace, but we were defeated due to the betrayal of selfish and traitorous imperial lords."
 lilac_wars.1a.a:0 "We were part of the losing Moon Party."
 lilac_wars.1b.t:0 "Victors of the Lilac Wars"
 lilac_wars.1b.d:0 "The Lilac Wars ended a year ago and we were victorious! We fought under the banner of the Rose, and defending the sovereign right of the Lorentish throne. We fought to maintain balance in Cannor, and prevent the long and decadent House of Silmuna from dominating the land."
 lilac_wars.1b.a:0 "We were part of the vicorious Rose Party."
 lilac_wars.1c.d:0 "The Lilac Wars ended a year ago and we were victorious! We led the Rose Party to victory over the Moon Party of Dameria. We fought to maintain balance in Cannor, and prevent the long and decadent House of Silmuna from dominating the land."
 lilac_wars.1c.a:0 "We and our loyal Rose Party were victorious, but at a cost."
 flavor_arannen.1.t:0 "Rise of the Lace Industry"
 flavor_arannen.1.d:0 "Arannen has always worked with lace in order to succesfully combine the fashions of Anbennar and Corvuria, but during the late 16th century lace became widely popular across all of Cannor. The newfound popularity of lace has led to increased demands and our veteran lacemakers have answered the call, forming a new guild under our control and opening up new workshops and schools to make sure all Arannese Lace stays at the forefront of this new trend!"
 flavor_arannen.1.a:0 "Form the Arannese Lacemakers Guild"
 flavor_lorent.1.t:0 "The Wine Lords refuse to kneel!"
 flavor_lorent.1.d:0 "The Wine Lords surrounding the Bay of Wines has always been a crucial part of our economy, but during the Lilac Wars they fought against the Lorentish crown in favour of the pretender Vincen Silmuna. To this day they refuse to swear fealty to us and return to the fold."
 flavor_lorent.1.a:0 "The Wine Lords will kneel, or else!"
 flavor_lorent.1.b:0 "They offer a substantial purse for their autonomy."