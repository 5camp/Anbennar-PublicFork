#Events
 flavour_ordstun.1.t:0 "Our Rightful Place"
 flavour_ordstun.1.d:0 "Go forth"
 flavour_ordstun.1.a:0 "Open the gates, our destiny awaits!"

 flavour_ordstun.2.t:0 "Love or War?"
 flavour_ordstun.2.d:0 "Send the ultimatum"
 flavour_ordstun.2.a:0 "We await their response..."

 flavour_ordstun.3.t:0 "Tough Love"
 flavour_ordstun.3.d:0 "We received an ultimatum, and we will decline it"
 flavour_ordstun.3.a:0 "We must reject them at all costs!"

 flavour_ordstun.4.t:0 "Rejected Matrimony"
 flavour_ordstun.4.d:0 "So, war it is then"
 flavour_ordstun.4.a:0 "If they will not have or love, they may have our ire!"

 flavour_ordstun.5.t:0 "Light in the Tunnels"
 flavour_ordstun.5.d:0 "Orlghelovar and Shazstundihr are already occupied, which sucks"
 flavour_ordstun.5.a:0 "Wait, come back!"

 flavour_ordstun.6.t:0 "Ovdal-Tungr are angry"
 flavour_ordstun.6.d:0 "Ovdal-Tungr are angry has has declared us their rival"
 flavour_ordstun.6.a:0 "Their loss"

 flavour_ordstun.7.t:0 "Failings of the Past"
 flavour_ordstun.7.d:0 "Gor-Burad failed and are idiots"
 flavour_ordstun.7.a:0 "We must make haste and push North!"

 flavour_ordstun.8.t:0 "Unwelcome Merchandise"
 flavour_ordstun.8.d:0 "Some stuff happens with our merchants"
 flavour_ordstun.8.a:0 "Why is this happening?! We need answers!"

 flavour_ordstun.9.t:0 "The Ruby Letter"
 flavour_ordstun.9.d:0 "Ruby dwarves doing some stuff"
 flavour_ordstun.9.a:0 "Those damn Rubies! Send out our missive!"

 flavour_ordstun.100.t:0 "Gleaming Council"
 flavour_ordstun.100.d:0 "Roughness is gone, now we are Gleaming!"
 flavour_ordstun.100.a:0 "Nice"

