 artifice_inventions.202.t:0 "T-Wave Transceivers"
 artifice_inventions.202.d:0 ""Our Artificery Research has yielded in a great invention that our country may now utilize and specialize in if we desire:\n\nCommunication and coordination over long distances has long been a struggle for a military campaign on even a relatively modest scale. Coordination between generals, commanders, and all those required to keep campaigns running smoothly, relied on horses and, in cross-continental campaigns, ships, and thus communication has been painfully slow. Until now.\n\nThrough the use of Telepathic Waves, the marvelous combination of clockwork and divination known as the T-Wave Transciever has been born! This innovative system allows for one transmitter to broadcast telepathic messages to several recievers anywhere in the world, nearly instantaneously! With this new device, campaigns can now be coordinated to near perfect accuracy, and the troubles of outdated orders are now far behind us."
