 artifice_events.1.t:0 "Artificer Invention Research"
 artifice_events.1.d:0 "Artificery involves an incredible amount of experimentation and hypothesis to simplify the once unknowable field of magic from a matter of will and belief to scientific fact. There are three broad schools of thought, or philosophies, in how to approach artificery.\n\nThe Philosophy of Brilliant Inventions focus on crafting wonderous devices that go beyond what was thought possible.\n\nThe Philosophy of Techno-Thaumaturgy see artificery as a new school of magic, using artifice to replicate spells without the need of complex rituals and reagents.\n\nThe Philosophy of Mechanism are engineers and craftsmen who combine artifice and traditional engineering know-how to push the limits of machinery.\n\nSupporting one of these philosophies will determine what Invention the Artificers hired by our state will create for us."
 artifice_events.1.a:0 "The Philosophy of Brilliant Inventions is by far the most inspired of the lot."
 artifice_events.1.b:0 "The Philosophy of Techno-Thaumaturgy and their applied miracles of the will serve us well."
 artifice_events.1.c:0 "The Philosophy of Mechanism shall impress with their practicality."

 artifice_events.4.d:0 "As the $ESTATE_ARTIFICERS$ in our state are directly controlled by us there will be no squabbling between the philosophies of Brilliance, Techno-Thaumaturgy and Mechanism when it comes to artificery for the benefit of the state. In our country, they work as one.\nOur State Artificers can be directed to research the fields of:\n\nSociety & Trade, creating Inventions for the common individual to use or pushing our economic capabilities.\n\nIndustry & State, creating Inventions that allow us to industrialize or modernize our state.\n\nWarfare & Armaments, creating Inventions for the field of battle, from deadly war machines or new weapons for our soldiers.\n\nWhat should it be this time?"

 artifice_events.4.a:0 "Society & Trade"
 artifice_events.4.b:0 "Industry & State"
 artifice_events.4.c:0 "Warfare & Armaments"

 artifice_events.1.z:0 "On the grafted hand, perhaps we should focus on what we already have.."

 artifice_events.2.t:0 "Eureka!"
 artifice_events.2.a:0 "Excellent work"

