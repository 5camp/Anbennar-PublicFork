 tec_brilliance:0 "Brillites"
 tec_briliance_influence:0 "Brilliance Philsophy Influence"
 tec_brilliance_FACTION_DESC:0 "The Philosophy of Brilliant Inventors focus the creation of devices that fulfill the promise of synthesis between magic and technology, rather than a simple merging of the two. Brillites (or as others call them, mad scientists) see themselves as the peak practicioners of the science of artifice, and it is no surprise that the most wild and ingenious ideas come from adherents of this philosophy."

 tec_technomancy:0 "Technomancers"  #Techno-Thaumaturges
 tec_technomancy_influence:0 "Technomancy Philosophy Influence"
 tec_technomancy_FACTION_DESC:0  "The Philosophy of Techno-Thaumaturgy view artifice through the traditional academic mage's lens: through pragmatic mysticism and arcana. They see artificery as a new school of magic rather than an entirely different craft, and it is of no surprise that the greatest inventions of the Technomancers are simplified, accessible and improved versions of existing magical spells."

 tec_machinery:0 "Mechanists" #Formerly League of Mechanists and Tinkerers
 tec_machinery_influence:0 "Mechanist Philosophy Influence"
 tec_machinery_FACTION_DESC:0 "The Philosophy of Mechanism focus on applying artifice to improve production and manufacturing on an industrial scale. Mechanists stereotypically treat the more fantastical applications of artifice with disdain, believing that simple and effective artifice, especially when it can help with mass production, is the best way forward - to them, artifice is simply grounding magic with a practical engineering mindset."

