 Y25_laying_the_groundwork_title: "Laying the Groundwork"
 Y25_laying_the_groundwork_desc: "When Harimar of the Divine Call disappeared, his empire eventually split. We are the descendants of the great eastern half of his empire, known as Lianzhou. We held dominion over Yanshen for many centuries, but endured a diappointing and regretable decline due to mismanagement. The other half of Harimar's empire, the Harimraj, not only maintained its authority and rule for 4 centuries longer than we did but also underwent a resurgence with the founding of the 2nd Harimraj in the year 1312, which saw it once more solidly in control of Rahen. Many of our Liangzhu have pondered why the Harimraj saw so much more success than we did, and in the year 1131, 181 years before the founding of the 2nd Harimraj, Yatasuo of the Divine Call left for Rahen and returned with his answer. Even in its shattered state, the warlords of Rahen were powerful and demanded respect. Strict adherence to the caste system allowed the rulers much greater control over their subjects than otherwise, ensuring much greater stability in the realm. And so our plan was formalized establish control over Yanshen via the implimentation of the Raheni Caste System. However, we cannot simply expect to enforce this without major pushback; for this reason, we need to take certain precautions and compromises to ensure revolts do not happen and that unrest remains low."
 Y25_eunuch_integration_decree_title: "Decree of Integration"
 Y25_eunuch_integration_decree_desc: "Upon conquering Yanshen, the great and wise Harimar of the Divine Call uprooted the entrenched kingdoms and nobility in the region. He devised and implimented the system of eunuch governance and administration utilized throughout Yanshen to this day. It is of great importance to his legacy that we respect his wishes and his vision, but we have hit the issue of how exactly the system of euncuh administration is going to work alongside the proposed Yansheni Caste System. However, this is not actually as large of an issue as it seems. Rahen's caste system is entrenched in millenia of tradition and changes to it are nigh impossible to achieve without great upheaval. Our system has only just begun, and we have all the freedom in the world to adapt it to our needs and our vision. We are in a unique position here, in which we can create the exact system we desire, without resistance and without restraint. Thus, the question of how eunuchs can possibly fit into the caste system is solved; simply because we have designed it so, any who undergo the procedure, recieve training from an acreddited eunuch academy, and enter into the service of our administration are considered part of the upper caste, with all of the benefits that come with it. Those who enter particularly high positions will be compensated particularly well, with family members able to join them in status and recieve free training for any career in the upper caste that they wish. "
