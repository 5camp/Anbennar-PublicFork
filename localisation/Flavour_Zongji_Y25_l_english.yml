 #Events
 flavour_zongji.1.t: "The Finding of the Liangzhu"
 flavour_zongji.1.d: "The Finding of the Liangzhu has passed, all the eligible scions of the Clan $DYNASTY$ have presented themselves and been examined by our greatest scholars and wisest elders. But whom has passed the exams with the greatest score? The papers have been laid out before us. Nowe we must decide."
 flavour_zongji.1.a: "[Root.Heir.GetName] has proven [Root.Heir.GetHerselfHimself] once again."
 flavour_zongji.1.b: "The strongest will be our successor."
 flavour_zongji.1.c: "The heir must be compassionate."
 flavour_zongji.1.dd: "Wisdom is a trait most desirable in a ruler."
 
 flavour_zongji.2.t: "City of Warlords"
 flavour_zongji.2.d: "The city of Jiangdu now submits to us. Many among our upper caste find the climate more suitable for their tastes; Warriors patrol the streets and train and perform drills in their garrisons, while our administrators fill new posts opened up related to governing the relations between the city and our state. For the most part, we have let most administrators keep their positions, and in a gesture of good will, we are letting the city retain its stratocratic systems. However, in our dealings with the city, the topic has come up of a special arrangement being reached. Most forms of the proposal entail an exchange. We are to retake all of the lands that Jiangdu lost during the course of the Blue Scarves rebellion, and transfer control of the area to their governance. In exchange, Jiangdu will help us achieve this goal in the best way they can; by offering us some of their brightest military minds to the cause. We are under no obligation to pursue this arrangement, and these ideas could simply die out over time, but if we wished, entering into this arrangemet and keeping our promises would assuredly make the administrators of Jiangdu very loyal and supportive of all of our endeavors in the future."
 flavour_zongji.2.a: "Accept the arrangement."
 flavour_zongji.2.b: "Keep the status quo."
 flavour_zongji.2.c: "Accept the proposal."
 flavour_zongji.2.dd: "Keep the status quo"
 
 flavour_zongji.3.t: "Keeping Promises"
 flavour_zongji.3.d: "In the agreement set forth between our government and the local government of the city of Jiangdu, we made a bargain in which we promised to grant the city full control over the territories it held prior to the revolt of Lanjinhui. Now that we have reconquered the area, it is time for us to fulfill our end of the bargain. Of course, we could alter the deal, but this would upset relations with them greatly."
 flavour_zongji.3.a: "Keep the promise."
 flavour_zongji.3.b: "Alter the deal."
 
 flavour_zongji.4.t: "Conditional Obedience"
 flavour_zongji.4.d: "Zongji offers overlordship, flavor, flavor, etc."
 flavour_zongji.4.a: "Become their vassal"
 flavour_zongji.4.b: "Remain Free"
 
 flavour_zongji.5.t: "Offer Declined"
 flavour_zongji.5.d:  "Hubao has declined our offer of overlordship. We will have to take control of the hills via some other route."
 flavour_zongji.5.a: "A Shame."
 
 flavour_zongji.6.t: "Offer Accepted"
 flavour_zongji.6.d: "Hubao has accepted our offer of overlordship under the terms of conditional obedience. Large threats lay at their door, and with our militaries combined, We will achieve great things for the future of Yanshen."
 flavour_zongji.6.a: "Excellent."

 flavour_zongji.7.t: "Undying Flame"
 flavour_zongji.7.d: "We have finally, after a long and arduous millenium, found ourselves back in control of Jiantsiang. It was first established by us in 98 AA as a garrison on the northern frontier of our empire, to bravely protect Yanshen from bandits and to stop shuvuush incrusions from reaching deeper into the region. As our empire began collapsing, we eventually lost control over the region.\n\nYet over 1000 years after our empire collapsed, Jiantsiang has survived, and at times, thrived. Their great brazier, the Undying Flame, still burns as red as Tigersblood Rubies, and it is a true testament to the strength and tenacity of Harimari all over Yanshen that it does so. Under our rule, we will ensure that the brazier continues to burn, and that northern Yanshen will continue to be safe and sound.\n\nThe valiant warriors of Jiantsiang happen to fall within the upper castes in our new order, and for their service, they will be granted estates, and solidified as some of the most prestigious warrior families in Yanshen.\nThe Shrewd Merchants of Jiantsiang, Gemcarvers and merchants, in the lucrative ruby trade, will be a part of the middle castes, with easy access to our whole empire, a grand expansion on the trade of these blood red rubies.\nAnd you cannot forget the Harimari in the fields of the frontier, providing food for the garisson and risking their lives living near the shuvuush border, or the harimari in the mines extracting the rubies for refinement. They will fit into the lower castes, their endurance and strength invaluable to our order, and our vision."
 flavour_zongji.7.a: "All will fit into our vision."
  
