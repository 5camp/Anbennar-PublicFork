  spider_silk_order:0 "Silk Order"
  spider_silk_order_desc:0 "A religious order based on the distribution of spider-goods. Spidergoods being seen as a physical representation of Muta Kroozpauz' realm."

  spiderwretch_T5_spider_warfare:0 "Spider Warfare"
  spiderwretch_T5_spider_warfare_desc:0 "By implementing centaur ideas into our government, we can learn so much more than previously thought. Although we beat them, their knowlegde is useful."

