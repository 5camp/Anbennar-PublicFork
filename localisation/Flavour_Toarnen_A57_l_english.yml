 flavor_toarnen.16.t:0 "Toarnen propose to borrow Teinmas" 
 flavor_toarnen.16.d:0 "The so-called \"Eastern Roilsardis\" have now knock at our door to ask to buy Téinmas at the pretense that we are a Elfrealm and not a Arannese one. This proposal is so ridiculous that we proposed that they paid half of it in four hundred years, with inflation included. Those idiots accepted and now we have the choice to accept or refuse their proposal."     
 flavor_toarnen.16.a:0 "Of course! Our childs will thanks us for the huge amount of money!"
 flavor_toarnen.16.b:0 "Never allow a Toarnese envoy here again."  
 
