 A57_adelaide_parties_title:0 "Adélaïde Parties"
 A57_adelaide_parties_desc:0 "Like every year since she is on the throne, Our Queen, the generous Countess Adélaïde, invited the major nobles of the country to a splendid party.\n\nThis year we will honor our glorious heritage: Roilsardi wine, Roilsardi finest cuisine, Roilsardi costumes will delight guests while our poets will sing the story of our ancestors, the Roilsardi Crusaders who settled during the Witch Kings Era."
 A57_a_roilsardi_heir_title:0 "A Roilsardi Heir"
 A57_a_roilsardi_heir_desc:0 "Our Queen is heirless and nobles start to quarrel about the which one of them will be chosen by her! But she has another plan: After many letters sent to Saloren, their king agreed to marry one of his nobles to her and soon a child will be born of the union she always dreamed of."
 A57_the_green_thorn_order_title:0 "The Green Thorn Order"
 A57_the_green_thorn_order_desc:0 "The Order of the Crusaders of the Green Thorn is an order made up of the bastards of the royal family and of the majors noble families. We will officially integrate the crusaders into the army as officers in charge of training the recruits and as an elite guard."  
 A57_roilsardi_immigration_title:0 "Roilsardi Immigration"
 A57_roilsardi_immigration_desc:0 "We may be Arannese very attached to our far away Roilsard but our population is much more integrated to the local customs also shared with the eastern parts of the Empire.\n\nAs our relations with Saloren are good and knowing many Roilsardis under Lorentish rule desire independence, we will fund a huge enterprise: settle, smuggle them here and give them lands! Of course we expect Arannese farmers to not being happy about it but our county still have a lot of empty places in the woods to settle them."     
 A57_roilsardis_first_title:0 "Roilsardi First"
 A57_roilsardis_first_desc:0 "Aranneses are corrupted versions of Roilsardis: Why would we accept to be the inferior version?\n\nLet's take the dusty costumes of past parties and joyfully affirm our origin, let's be the Roilsardis of the past centuries, a haven for the Roilsardi culture!"      
 A57_rekindle_our_culture_title:0 "Rekindle our Culture"
 A57_rekindle_our_culture_desc:0 "The more time passes, the clearer our origin and future becomes. Reading Roilsardi literature, we realized all the good values of our glorious ancestors: chivalrous, pious, dedicated to war."
 A57_we_are_the_true_roilsardis_title:0 "The True Roilsardis"
 A57_we_are_the_true_roilsardis_desc:0 "After wearing Roilsardi clothes for many years and the many public readings of their literature, our mind can't be considered as the same than others Aranneses. In fact, we are not Arannese. The conquest of Roilsard by Lorent forever put a stain on today's Lencori Roilsardis who become soft-bellies and lackeys to a foreign power. Toarnen is the only purely Roilsardi realm of Anbennar!"
 A57_finish_arannen_title:0 "Finish Arannen"
 A57_finish_arannen_desc:0 "At the North of us only lives foolish and weak Arannese realms. Arannen is the biggest offender as it is a old relic beaten hard to the Lilac Wars: To lead the Crusaders North again, will we will crush the decadent duchy and rule it with iron fists."      
 A57_a_nameless_culture_title:0 "A Nameless Culture"
 A57_a_nameless_culture_desc:0 "Arannen is taken and with it the meaning of being Arannese. Most of the Aranneses don't care about it, but we can still hear the others courts mocking us and portray us as fools. They will be punished by fire and steel." 
 A57_defend_folly_borders_title:0 "Defend Folly Borders"
 A57_defend_folly_borders_desc:0 "While other countries like Corvuria, Nathalaire or Arannen tried or are trying to colonize the Folly, we have no interest in those underdeveloped swamps. The Brinkmarches will be fortified so no rogue army nor mercenaries can cut our country in half by walking into the Marches from the Folly."  
 A57_northern_aranneses_title:0 "North of Arannen"
 A57_northern_aranneses_desc:0 "To the North lie the remaining small and weak Arannese states, severely weakened by their powerful neighbours Corvuria and Wex. We have to exploit this weakness and conquer them before we get challenged by a stronger state."    
 A57_northern_arrays_title:0 "Northern Arrays"
 A57_northern_arrays_desc:0 "The recruitment of new troops is becoming more and more necessary due to the growth of our county and the Roilsardi population gifted us many children who are not protected by treaties made for their parents. Each village of more than 500 inhabitants will have to give us 25 footmen for two years of military service. Most will be sent in Northern Arannese lands to pacify and organize the settlements of the region."
 A57_the_crusade_title:0 "The Crusade"
<<<<<<< HEAD
 A57_the_crusade_desc:0 "The gates of the Godshield are now open and with it the true face of the lands of Dostanor: In Arca Corvuria lies the secret of what happened during the Aldresian Crusade. The truth shocked many when it was discovered in a book by a soldier stationned at Asheniande: During the Aldresian Crusade, some Roilsardi crusaders accepted a blood pact with a unknown power which granted them supernatural powers and strength. Lucian síl Vivin, a crusader who was given the title of Protector of Corvuria by Jaher, being one of them! We don't know if the rulers of today are as impure or if they have been corrupted but we must cleanse the land from the evil deeds of the ones who betrayed the crusaders."   
=======
 A57_the_crusade_desc:0 "The gates of the Godshield are now open and with it the true face of Corvuria: their king is a puppet behind which lie bloodthirsty monsters. The truth shocked many when it was discovered in a book by a soldier stationed at Asheniande: During the Aldresian Crusade, some Roilsardi crusaders accepted a blood pact with a unknown power which granted them supernatural powers and strength. Lucian síl Vivin, a crusader who was given the title of Protector of Corvuria by Jaher, was even one of them!\n\nWe must force our ancestors to return to the light, by the sword if it's the only solution."   
>>>>>>> e7da6ca11afe2f867477612ee054ba104d67e217
 A57_a_pure_corvuria_title:0 "A Pure Corvuria"
 A57_a_pure_corvuria_desc:0 "Dostanor is in our hands! The Corvurian flag will be changed to a white crow bending under a thorny sun. But the main priority is to chase any anyone able to threaten our rule: may it be angry peasants or enraged soldiers, Dostanor must be a place of prosperity under Roilsardi guiding hands. Any mention of Lucian síl Vivin will be erased and any folk magic will be crushed so never a Roilsardi gets corrupted again."  
 A57_margraves_of_toarnaiste_title:0 "Marquis of Toarnaiste"
 A57_margraves_of_toarnaiste_desc:0 "We are the Crusaders, we are their prideful heirs and now much more! Our mythical crusade and its heroes will be sung in courts for generations! Now that peace, prosperity and civilisation has been brought to what we now call New Roilsard and to Dostanor, let's crown ourselves Marquis of Toarnaiste!"  

 A57_coming_back_to_the_thorn_title:0 "Back to the Thorns"
 A57_coming_back_to_the_thorn_desc:0 "The father of Our Queen, the deceased count Emíl síl na Loop, always read to her bedtime story about Roilsard and its beautiful wine yards, vines that eventually got the better of him as he drowned in a barrel of it.\n\nShe always saw her lands as less green and less everything than Roilsard and thus sent many hidden letters to Saloren about a future marriage with a noble of this far away paradise."        
 A57_promote_the_toarnen_black_title:0 "Promote The Toarnen Black"
 A57_promote_the_toarnen_black_desc:0 "Emíl síl na Loop did much to import Roilsardi wine to Toarnen and develop the Toarnen Black Wine. Sadly, it's still a luxury product as taverns are filled with spirits or beer: we will promote it by making cheaper vintages while trying to keep an acceptable quality."      
 A57_export_our_wine_title:0 "Export our Wine"
 A57_export_our_wine_desc:0 "Toarnen isn't and never was a trading hub and our geographical position does not make our county suitable for major trade. As our revenues are mainly from agriculture and the sell of tar to foreign ships coming in our ports, exporting some of our wine would open our country to the trade of luxury goods."   
 A57_find_a_plaids_importer_title:0 "Find a Plaid Importer"
 A57_find_a_plaids_importer_desc:0 "The small pastures we have are providing to Toarnen a good wool production, it is mainly used to make the black-and-white plaids we often wear at court. Like our wine, it would be a nice addition to our revenues of we manage to sell it to other courts."  
 A57_black_and_white_fashion_title:0 "Black and White Fashion"
 A57_black_and_white_fashion_desc:0 "The Roilsardi immigrants are mostly farmers who had not much for themselves: here, they are seen as heroes and glorious workers who deserve a bright future! Seeing our beautiful plaids made poor Roilsardi immigrants envious and now they try to wear those colors even on ragged clothes, they truly are patriotic as we are. Those colors are also a symbol a refinement especially for those who play chess, but nobody really knows which came first between chess black-and-white colors and our plaids." 
 A57_build_the_settlements_title:0 "Build the Settlements"
 A57_build_the_settlements_desc:0 "Clothes aren't everything to make a home. Thus, we pressured a five years-long tax on burghers to fund new houses to the immigrants. It will be small but sturdy log houses built on newly designed quarters, the wealthiest roilsardis will be awarded sea-side houses of stone and wood so they can see the beautiful white cliffs around them."  
 A57_host_a_royal_chess_contest_title:0 "Host a Local Chess Contest"
 A57_host_a_royal_chess_contest_desc:0 "Gentlemen, Ladies, Drawfs and Halflings, this year's chess tournament is sponsored by the royalty! Will you dare to challenge the elite of Aiscestir? Come with your smartest friends and try to win awesome prizes! The tournament will last a whole week, and the last day will be a public holiday for everyone! Two hundred fifty six persons of any race can participate, so come fast to the address below to register!"      
 A57_popularize_chess_variants_title:0 "Popularize Chess Variants"
 A57_popularize_chess_variants_desc:0 "Leslinpar inhabitants play a strategy game called the Cones of Leslinpar which is known for being too difficult to the population. Preventing the population to learn strategy and war is silly, that's why we will simplify the Cones of Leslinpar and make it playable on a chess board : each player will have sixteen same pieces on the board, and the goal is to eat all the ones of your opponent. As the rules are easy, it will be a good introduction to chess for the lower classes."   
 A57_teach_chess_to_cannor_title:0 "Teach Chess to Cannor" 
 A57_teach_chess_to_cannor_desc:0 "Chess can't stay a niche game only played in Toarnen and others few places in the Empire! It must be the most prestigious board game played at the court of the Emperor! We will write a book called \"Toarnese System\" who is about the basics of chess and with the help of Konwell's printers spread the book all over Cannor. Toarnen will be known worldwide as the birthplace of chess!"   
 A57_the_great_chess_tournament_title:0 "Great Chess Tournament"
 A57_the_great_chess_tournament_desc:0 "Finally, chess is known wide enough that we may organize the Great Chess Tournament of the Empire of Anbennar, the first one ever did. Sixty countries will participate, sixty rulers fighting not in the battlefield but in front of the same table. Of course, the Emperor will be invited and hosted with the greatest honors Toarnen can offer. Just one more rule will be added to the tournament to prevent any cheating: no magic allowed."    
 A57_toarnese_grandmasters_title:0 "Toarnese Grandmasters"
 A57_toarnese_grandmasters_desc:0 "Having so many chess experts in our country, it would be silly not to take advantage of their strategic talents to rule Toarnen better. All advisors about cultural affairs must have won at least one chess tournament in Toarnen to be able to take office."   
 A57_chess_and_war_title:0 "Chess and War" 
 A57_chess_and_war_desc:0 "Some of our advisors are the best chess players among all Cannor, but how can a Toarnese ruler be proud of himself if he isn't drilled to deep thinking and too deep strategy? Each heir capable enough to learn chess will be trained by the greatest masters, in the hope to make him a great ruler both in peace and in war."         
 
