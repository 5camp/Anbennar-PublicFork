 flavor_toarnen.10.t:0 "The Crown of Thorns"
 flavor_toarnen.10.d:0 "A huge crowd was called and even more people came, most of them Roilsardi immigrants or their off-spring. A giant and free banquet was planned in New Toarnaire as today is the Coronation's day, where the Crown of Thorns, crafted by skilled dwarven smiths, will be shown to the population.\n\n[Root.Monarch.GetName] arrives on the stage where the three flags of Roilsard, Toarnen and Corvuria fly high and open the casket, revealing a crown of an unusual shape: it is a crown only composed of thorns. Made in gold and silver, each wavy band of thorns is in a different metal. The thorns are only on the outside to not hurt the wearer and it is very light despite the use of dense metals.\n\nAs [Root.Monarch.GetName] put the shiny crown on his head, the flag-bearer reveal a flag with a red background, the crowns of Roilsard and Toarnen merged in the center, the Corvurian white crow to the right and the Crusader's emblem to the left. [Root.Monarch.GetName] then yells to your crowd : \"It is not the end to our glorious victories, Roilsard must be freed from impostors and kinglets! May Corin and our ancestors guide us across the seas!\"" 
 flavor_toarnen.10.a:0 "Glory to Toarnaiste, the March of the Eastern Thorns!"  

 flavor_toarnen.11.t:0 "Organizing the Settlements"
 flavor_toarnen.11.d:0 "Most Roilsardis finally arrived! We are giving them some lands around Aiscestir and welcome them with open arms. To keep them happy, they will pay us less tax and the first generation of newcomers will be exempt from conscription. Some of our farmers aren't happy as they are pushed back to the suburbs of the city and they have less places to cultivate but in the other hand Roilsardi immigrants are much more loyal to us. Meanwhile notaries run across Aiscestir as they weren't prepared to administrate so much immigrants, let's hope everyone have a house for winter." 
 flavor_toarnen.11.a:0 "Welcome to your new home, brothers!"

 flavor_toarnen.12.t:0 "Cultural Renewal"
<<<<<<< HEAD
 flavor_toarnen.12.d:0 "\"Our ancesters were tall as three halfligs! We are shorter because we walked so much during the Aldresian Crusade that we shrank.\" said the history professor to his young students. \"But then why the Roilsardis who imigrated here are only two halflings tall?\" replied one of them. Shaking hands, the professor removed his glasses, took a glass of Toarnen Black and grabbed the twelve-year-old student. \"The Lorentish! They took everything! Including your ancestors' height! I can't take it anymore, let me die on the battlefield! Oh and class is finished, see you tomorrow.\" While the teacher left sobbing, the students were gloating about the next traditionnal Roilsardi riding class."
 flavor_toarnen.12.a:0 "I wish to be crusader one day!"

 flavor_toarnen.39.t:0 "Murder at the Port"
 flavor_toarnen.39.d:0 "While a Busilari rich merchant was inspecting merchandises in the port of Sorncell, a crate fell on him and a fight broke out when dockers started to accuse each other. While the culprits are unknown, it seems some of the dockers fled on a small ship and went east, on the road to Toarnen or to Nathalaire." 
 flavor_toarnen.39.a:0 "Was it the pirates or our insane neighbors?"
 
