 #Missions
 
 A57_bordercliff_our_shield_title:0 "Bordercliff, our Shield"   
 A57_bordercliff_our_shield_desc:0 "As tensions rises with our neighbours, we have to ask Bordercliff's oligarchs to ready the castles bordering Celliande and levy more troops."   
 A57_muster_the_arrayers_title:0 "Muster the Arrayers"
 A57_muster_the_arrayers_desc:0 "The Array system is supposed to be conscription managed by the nobility, we must prepare the \"Arrayers\" to fight against a common enemy instead of being used by nobles squabbling over their petty fields or wineyards."
 A57_guard_the_folly_border_title:0 "Guard The Folly border"
 A57_guard_the_folly_border_desc:0 "Our county is the least defended place in the Empire bordering the Daravan's Folly: The raids are frequent, villages or hamlets are destroyed every month by gnolls. By building castles in our hinterland and teach to the peasants some fencing, we will save some useful lives."
 A57_a_coast_of_roses_title:0 "A Coast of Roses"
 A57_a_coast_of_roses_desc:0 "Nathalaire, a city-state full of pirates and worse, always prevented us to trade with Bulwar: every time we tried to send traders to Crathanor, we found them a week after in a jail in Nathalaire. We cannot be content to be a thornless rose, our sides must be protected as much as our soft petals."        
 A57_reorganize_celliande_title:0 "Reorganize Celliande"
 A57_reorganize_celliande_desc:0 "As the subhuman-pigstate state is now destroyed, we have to invest in is former countryside to keep the favors of the rural population and integrate the array system into their lands."
 A57_curtail_the_charters_title:0 "Curtail the Charters"
 A57_curtail_the_charters_desc:0 "Our country is now strong enough to remove the autonomy now given a hundred years ago, and the Charter of Celliande was only a short-term solution to appease the population anyway.\n\nThe army will keep oligarchs of the two cities in jail or throw them in the sea when it's possible. When the sun sets our army will be in full control of Bordercliff and Sorncell inner cities while being ready to crush any dissident."
 A57_divide_to_pacify_title:0 "Divide to Pacify"
 A57_divide_to_pacify_desc:0 "The revolts have been crushed and for the first time since hundreds of years, burghers nor little nobles can't defy our authority. The captured rebels will have to cede most of what they own, and peasants who supported them will be forced to be resettle in our countryside, where most of the population is loyal to us."
 A57_barbaric_alenics_title:0 "Barbaric Alenics"
<<<<<<< HEAD
 A57_barbaric_alenics_desc:0 "Wexonards arrived in their part of the empire in a slighty similar situation to ours, a migration founding a new home. But we are the Crusaders, our ancestor defended the Empire against horrible creatures! Wex? They fled their home when it burned, and probably looted their way in Cannor. We have to save the Aranneses from their savages rulers and make teach them Roilsardi greatness."       
=======
