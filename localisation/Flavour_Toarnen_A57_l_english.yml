 flavor_toarnen.1.a:0 "The charter may weaken us, but our county hold firmly."  
 
 flavor_toarnen.2.t:0 "A very Roilsardi party" 
 flavor_toarnen.2.d:0 "This night, the sounds of wine being poured are heard from far away as it seems the barrels never ends and the heads of almost all the nobles become as red as the liquid in the glasses. Adelaïde dances in a frantic way until the crowd only look at her and for a brief moment takes a serious attitude.\n\nThe young woman shouts to the dizzy crowd, \"Death to Lorent!\" \"Our homeland isn't lost and if it is, we will recreate it!\" as two guards unfurl two banners, one with the Toarnen flag and the other with the traditionnal emblem of Roilsard. To a mixture of applause and uncontrolled laughter, the queen declares that this party is the last of her reign and that now, in order to realize this dream, the whole duchy must prioritize a stronger society."
 flavor_toarnen.2.a:0 "You heard that? Cheers! Another round to the Queen and to Ruh...Ro...Roilsard!"
 
 flavor_toarnen.3.t:0 "A visit to Saloren"
 flavor_toarnen.3.d:0 "The sea is calm like the shores of Saloren. Adelaïde thought she would be welcomed like a hero returning from war but only a delegation is waiting at the port, the small group quickly join the palace. The ruler of Saloren proposes two nobles, both from good families who have nothing to loose by sending one of the many heirs away. One comes from a family of rich winemakers recently ennobled while the other comes from a family of knights known for their desire for independence from Lorent, Adelaïde hesitate for half a day but when the sun sets, she has made her choice."    
 flavor_toarnen.3.a:0 "Laurens, Roilsard is about culture and wine!"  
 flavor_toarnen.3.b:0 "Maurise, Roilsard is eternal!"  
 flavor_toarnen.3.c:0 "They aren't fit to marry me, let's parade in the city instead."
 
 flavor_toarnen.4.t:0 "The opening of the competition" 
 flavor_toarnen.4.d:0 "All participants are dressed up for the chess competition, wearing beautiful black and white outfits and many of which are made in plaids. You sit on a wooden throne in the shape of the chess piece representing a king, everyone waiting that you start the tournament. But instead of staying bored on the throne, you sit down at a table and challenges a young boy. The contestants soon realize that the contest has just begun and run to the chess tables."
 flavor_toarnen.4.a:0 "May the best win!" 
 
 flavor_toarnen.5.t:0 "Defeated but Stronger" 
 flavor_toarnen.5.d:0 "After four hard-won victories thanks to the education of a ruler and clever tactics, the fifth participant beat you thanks to a promoted pawn left on the left side of the chessboard."
 flavor_toarnen.5.a:0 "It was an honor to duel you,[Root.Monarch.GetName]!"
 
 flavor_toarnen.6.t:0 "The Winner of the Contest!" 
 flavor_toarnen.6.d:0 "The final game is one of the most impressive since tournaments are made in Aiscestir. You start by the common Rubenairi opening while your opponent defend with the Busilari defense. The Aldres' variation puts your first line at risk, but you manage to transform your opening into a King's Lorentish Attack. You can see his sweat while he tries a Gnomo-Bulwari Defense. You push his pawns towards a corner as the elf is forced to concede defeat as your two queens threaten his king. The mansion is shaken by thunderous applause and the servants bring the trophy, your crown and a bag full of gold."
 flavor_toarnen.6.a:0 "[Root.Monarch.GetName] is the Chess-Master of Toarnen and maybe of all Cannor!" 
 
 flavor_toarnen.7.t:0 "Like Petals on a Calm Sea" 
<<<<<<< HEAD
 flavor_toarnen.7.d:0 "Something unexpected arrived: Lorent administrators knew our plan since the start and let many Roilsardi go. As farmers depart, Lorentish landlords and loyalists come. Roilsard rebels will never be able to rise up but at least, Toarnen is their new home. But requesting a exceptionnal tax to \"free our kin\" don't make our population happy, thus organizing a shorter migration wave would help our finances and the population would be more favorable to our plans. But a bigger migration would make Toarnen much stronger on the long-term and a real example of how we never forgotted our roots."          
 flavor_toarnen.7.a:0 "Let's fund a short migration, take onboard only the most loyal to Roilsard."
 flavor_toarnen.7.b:0 "Everyone will have a ship, and a rose on his hat!" 
 
 flavor_toarnen.8.t:0 "The End of the Vampires?" 
 flavor_toarnen.8.d:0 "Toarnese soldiers could be heared from far away, shouting while destroying the few remaining standing houses around Arca Corvuria. Corvuria had been sacked, not for loot but for another thirst: the one of purging Cannor of monsters, this time forever. The walls of the forteress had been breached and the door exploded as cannonballs fired at it. Then, chaos ensued. The plaids became red and black like the mantle of some crusaders of the old times while the population remaining in the city was white like chalk due to their bloods being used by the vampires. Many soldiers, proud of their ancestry, recognized some vampires because they looked strangely like the paintings hung in their family homes. While some have thought of ending their lives to make up for the dishonor of having cherished traitors for years, other groups of soldiers went into a fury, slaughtering anyone in their path. Entering the center of Arca Corvur, the soldiers realized that the place was empty, that the síl Vivin and others families of traitors had fled. In anger, most of the city was razed and those who had not managed to flee were impaled."             
 flavor_toarnen.8.a:0 "Will we know one day what really happened during the Crusade?"
 
 flavor_toarnen.9.t:0 "The Sacking of Arca Corvur" 
 flavor_toarnen.9.d:0 "As the flames get dangerously close to the palace, some powerful vampires want to crush the Toarnese soldiers once and for all. But such a massacre would reveal the existence of the masquerade to the whole world and a real crusade would come after the Toarnese one. Thus, the solution undertaken by a majority of vampires is to hide in Asheniande and develop the network from there. We will take back Arca Corvur one day, but letting these weaklings take the city can only leave tears in some eyes."  
 flavor_toarnen.9.a:0 "The Masquarade is still intact, but today is a grim day for us." 
