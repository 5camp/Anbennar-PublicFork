 flavor_toarnen.9.t:0 "Corvuria Shattered" 
 flavor_toarnen.9.d:0 "The echoes of what happened in Corvuria still shocked the court when a courier and a very tired man came to the silent palace. The man was the governor of some cities in Corvuria, the last man to have authority in the ruined kingdom. He collapsed on the ground, promising he wasn't a vampire multiple times and accepted total submission to Toarnen in exchange of the promise to stop the fury of the soldiers who try to retrieve their honor by searching vampires in Corvuria."     
 flavor_toarnen.9.a:0 "Our honor force us to stop this slaughter, and to free Corvuria." 
 flavor_toarnen.9.b:0 "The moderate Reán síl na Loop will control Corvuria, he must calm our troops."
 flavor_toarnen.9.c:0 "Your land will burn, and you with it."  
