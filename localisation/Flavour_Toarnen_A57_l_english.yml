 A57_a_forbidden_dialect_title:0 "A Forbidden Dialect"
 A57_a_forbidden_dialect_desc:0 "To teach them Roilsardi greatness, we first need to integrate some settlers in all the part of the Wexonard society. Then, we will fund Roilsardi professors to teach the administration and the nobility. After some years, most of those savages will need to speak Roilsardi to do any simple task in their lives. But even that does not suffice, after they start speaking the Roilsardi dialect perfectly, we have to ban the Wexonard dialect on the pretense it is incomprehensible to us."
 
 A57_spit_on_celliande_title:0 "Spit On Celliande"
 A57_spit_on_celliande_desc:0 "Look at Celliande, a rotten land full of scoundrels and at Sorncell, the capital of whores and effeminate cunts who stick to their Arannese identity! We will invite one of their diplomats, cover him with tar, throw him in feathers and release him blindfolded at the border."     
 A57_an_incident_in_sorncell_title:0 "An Incident in Sorncell"
 A57_an_incident_in_sorncell_desc:0 "Some of our spies in Celliande have a sweet idea: dressed as dockers, they will kill a foreign rich merchant by making a crate fall on him. We will give Toarnen Black Blood to other dockers beforehand so this incident starts a fight while our spies fade away."      
 A57_celliande_will_pay_in_blood_title:0 "Celliande will Pay in Blood"
 A57_celliande_will_pay_in_blood_desc:0 "We cannot let Celliande insult and taunt us anymore! Our pikes and our swords will bloom into their bellies! Children of the Crusaders, charge!"
 A57_a_chart_for_sorncell_title:0 "A Chart for Sorncell"
 A57_a_chart_for_sorncell_desc:0 "The population remaining in the smoky ruins of what used to be our eternal rival is obviously very hostile to us: let's reunite the remaining burghers and let them have some autonomy until we recover our forces, we can't let another uprising weaken our county."    
 A57_pacify_celliande_title:0 "Pacify Celliande"
 A57_pacify_celliande_desc:0 "As for Sorncell, we must give to the villages some reasons to stay loyal to us. We allow they keep some kind of self-rule and a exemption of Arraying for some years."
 A57_renew_lilac_war_alliances_title:0 "Renew Lilac War Alliances"
<<<<<<< HEAD
 A57_renew_lilac_war_alliances_desc:0 "During the Lilac Wars we were surrounded by Celliande and Arannen who joined the Moon party. But thanks to Sugamber's troops and to Busilar's navy, only the fringe part of our territories were occupied. We have a great debt towards those who protected us and even if the war finally ended, we need to keep our links with them now that we are strong enough so they don't see us as weak as a Lorentish teenager."
 A57_the_defender_of_the_east_title:0 "Eastern Bulwark"
 A57_the_defender_of_the_east_desc:0 "Arannen, Sugamber and Brinkmarches are considered as the shields of the eastern parts of the Empire against any invasion from Elves, Vampires, Goblins, Gnolls or worse. But if someone looks at the map of the Empire, its obvious most of the invaders coming from the East would invade by the flat lands of Toarnen and thus we deserve the right to the called the Eastern Bulwark of the Empire." 
=======
 A57_renew_lilac_war_alliances_desc:0 "During the Lilac Wars, except for some skirmishes, no battles happened in our territory thanks to Sugamber's troops and to Busilar's navy. As the war finally ended, we need to keep our links with at least one of them to protect ourselves and when the time is right attack expend to the North."
 A57_the_defender_of_the_east_title:0 "The Defender of the East"
 A57_the_defender_of_the_east_desc:0 "Asheniande and Brinkmarches are considered as the shields of the East against any invasion from elves, vampires, goblins, gnolls or worse. But if someone looks at the map of the Empire, its obvious most of the invaders coming from the East would invade by the flat lands of Toarnen and thus we deserve the right to be called The March of the East." 
>>>>>>> e7da6ca11afe2f867477612ee054ba104d67e217
 A57_the_green_thorn_fortress_title:0 "The Green Thorn Fortress"
 A57_the_green_thorn_fortress_desc:0 "Our conquest of the South of Arannen must be secured: we will build a fortress that can be seen from Arannen to show that the Green Thorn will stand strong against any tentative of reconquest." 
 A57_expand_the_arraying_title:0 "Expand the Arraying"
 A57_expand_the_arraying_desc:0 "Now that we have a firm hand on the rural population of the Eastern Borders, we must include every village or hamlet inside the Array system and expand it so the men stay at war longer." 
 A57_borrow_teinmas_title:0 "Borrow Téinmas"
<<<<<<< HEAD
 A57_borrow_teinmas_desc:0 "The Elfrealm of Ibevar isn't really a realm only composed of elves: in what they call Téinmas, Arannese Humans are a majority. We can't allow this weak-minded culture to thrive in another country after all those efforts! But we like elves, their legends are as glorious as the Crusade and most of our nobility is composed of half-elfs. Thus, we will just borrow Téinmas. The Elves strangely asked we borrow it for four hundred years and that we pay half of it now and half of it at the end of the deal, with inflation included : As the past seems to be more glorious than the future in Anbennar, we have no reason to refuse."        
=======
 A57_borrow_teinmas_desc:0 "The Elfrealm of Ibevar is not really a realm only composed of elves: in what they call Téinmas, Arannese Humans are a majority. We can't allow this weak-minded culture to thrive in another country after all those efforts!\n\nBut we do like elves, their legends are as glorious as the Crusade and most of our nobility is composed of half-elves. Thus, we will just borrow Téinmas for 400 years, paying half of it now and half of it at the end of the deal (with inflation included, even!)."        
