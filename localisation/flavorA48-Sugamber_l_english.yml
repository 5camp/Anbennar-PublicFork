  flavor_sugamber.1.t: "Succession dispute"
 flavor_sugamber.1.d: "After losing both sons in the Lillac wars and his wife to disease, duke Ewald II, legitimized Liselotte, his bastard daughter with a kitchen maid. However this drew the ire of his cousin Ethelbert, as he now no longer is next in line for the throne. Now that Ewald IIs dead, a group of pro-Ethelbert nobles have hatched a plan to assassinate Liselotte and take over the capital."
 flavor_sugamber.1.a: "The plot succeeds."
 flavor_sugamber.1.b: "The coup fails and its perpetrators are executed."
 flavor_sugamber.2.t: "Pro Liselotte rebels rise up"
 flavor_sugamber.2.d: "After receiving word of the coup in the capital, a few officials loyal to Ewald's will have called upon the people to rebel against the 'legitimate' heir and avenge Liselotte, they are joined by a few aristocrats who see this as an opportunity to fight against rivaling noble houses. Their leader is Baldwin Lockcastle, another cousin of Ewald, who sees this as a possibility to gain the duchy for himself."
 flavor_sugamber.2.a: "Ugh don't they see that resistance is futile."
 flavor_sugamber.3.t: "Ethelbert launches a rebellion"
 flavor_sugamber.3.d: "After learning of what happened in the capital, Ethelbert quickly called on nobles friendly to his case and mercenaries to form an army and march on the capital. Whilst previously the privy council advised Liselotte to show leniency to Ethelbert, as they thought he might have been unaware of the plot him on the throne. But the speed of his reaction proved he was aware of the plans of those traitorous nobles. Now only force of arms can decide who will get the crown."
 flavor_sugamber.3.a: "Death to those traitors."
 flavor_sugamber.4.t: "Ethelbert launches a rebellion"
 flavor_sugamber.4.d: "After the death of the duke's daughter, Liselotte, the next heir to the throne is the duke's cousin Ethelbert, with whom Ewald II has a strong mutual dislike to, going back to their youths. Now duke Ewald II disinherited Ethelbert, just to spite him, instead preferring his other cousin Baldwin as heir. Unsurprisingly Ethelbert didn't take this well. He quickly called on nobles friendly to his case and mercenaries to form an army and march on the capital. Now only force of arms can decide who will get the crown."
 flavor_sugamber.4.a: "Death to those traitors."
 flavor_sugamber.5.t: "Gnolles might start making trouble"
 flavor_sugamber.5.d: "The province of Gnolle's gate was conquered by Anbennarese forces a few decades before the Lilac wars and was thus never properly settled with imperial"
 flavor_sugamber.5.a: "Just ignore them."
 flavor_sugamber.5.b: "Preempt rebellion by make them fight the rebels."
 flavor_sugamber.5.c: "Keep them quit by lowering their taxes."
 flavor_sugamber.6.t: "The civil war hurts our agriculture."
 flavor_sugamber.6.d: "In a regular war, "
 flavor_sugamber.6.a: "Why can't the peasants eat cake?"
 flavor_sugamber.6.b: "Just import food from abroad."
 flavor_sugamber.6.c: "Someone must be hoarding food, we must seize it."
 flavor_sugamber.10.t: "A succession war in Sugamber"
 flavor_sugamber.10.d: "A succession war has broken out in our neighbor. We could try helping the rebels in order to weaken them, but if they end up losing this might strain our relations."
 flavor_sugamber.10.a: "Send some unruly subjects to the rebels as 'volunteers'."
 flavor_sugamber.10.b: "Give the rebels some monetary aid."
 flavor_sugamber.10.c: "We don't help rebel scum."
 flavor_sugamber.11.t: "A succession war in Sugamber"
 flavor_sugamber.11.d: "A succession war has broken out in our neighbor. the former duke's cousin Ethelbert lost the right the throne to Liselotte (the duke's bastard daughter), and is now rebelling to claim to crown. We could try helping Ethelbert in order to place someone indebted to us on the throne, but if they end up losing this will strain our relations."
 flavor_sugamber.11.a: "Send some unruly subjects to the rebels as 'volunteers'."
 flavor_sugamber.11.b: "Give the rebels some monetary aid."
 flavor_sugamber.11.c: "We don't help rebel scum."
 flavor_sugamber.12.t: "[From.GetAdjective] intervention"
 flavor_sugamber.12.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] has send help to the traitorous rebels."
 flavor_sugamber.12.a: "We will not forget this."
 flavor_sugamber.13.t: "Rebels beaten"
 flavor_sugamber.13.d: "We defeated the armies of the pretender who tried to usurp $MONARCH$'s throne."
 flavor_sugamber.13.a: "Order has finally been restored."
 flavor_sugamber.14.t: "The usurpator is defeated"
 flavor_sugamber.14.d: "We defeated the armies of the vile usurpator, and installed $MONARCH$ on throne."
 flavor_sugamber.14.a: "Liselotte has been avenged!"
 flavor_sugamber.15.t: ""
 flavor_sugamber.15.d: ""
 flavor_sugamber.15.a: "Justice has been fulfilled!"
 flavor_sugamber.16.t: "Improved Relations with Sugambrian"
 flavor_sugamber.16.d: "[From.Monarch.GetName] managed to conquer the throne and has just thanked us for the help we delivered to his dynasty."
 flavor_sugamber.16.a: "Hopefully he'll one day pays us back."
 flavor_sugamber.17.t: "Relations Deteriorate with Sugambrian"
 flavor_sugamber.17.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] has just defeated the last of the rebels, whom rose up to take his throne. Despite saying no names he did mention in a speech he won't forget about those who helped the 'traitors'."
 flavor_sugamber.17.a: "Not mentioning any names? that's how you recognize anyone who's bluffing."
 flavor_sugamber.17.b: "Oh, good thing we didn't."
 flavor_sugamber.18.t: "Gnollish officers?"
 flavor_sugamber.18.d: "One of the commanders of the gnollish mercenaries we hired appears to be a rather talented individual, who not only seems to be skilled in strategy, but also shows surprisingly few corruption and cruelty (for a gnolle). We could offer him a permanent job in our military, as not only would he prove helpful in strengthening, but being a gnolle he will have no friends and lots of enemies and will thus be totally dependent on us: a perfect instrument to blunt the power of our current noble officers."
 flavor_sugamber.18.a: "Give him a high function."
 flavor_sugamber.18.b: "We could give them a staff function behind the scenes"
 flavor_sugamber.18.c: "Gnolles already cause enough havoc without receiving high positions."
 flavor_sugamber.19.t: "A third party has seized the throne"
 flavor_sugamber.19.d: "The succession war had a surprise ending, an outside group has used the fighting between the houses to place [From.Monarch.GetName] on the throne."
 flavor_sugamber.19.a: "Well, long live house $DYNASTY$, I guess."
 flavor_sugamber.20.t: "To the victor's supporters go the spoils"
 flavor_sugamber.20.d: "After having placed their leader on the throne, the nobles around $MONARCH$ are now."
 flavor_sugamber.20.a: "Divide the crown lawns under our supporters."
 flavor_sugamber.20.b: "Arrange for public offices to be given to their surplus children, even if those traditionaly went to priest or burghers."
 flavor_sugamber.20.c: "Give them a donation out of the treasury."
 flavor_sugamber.20.e: "They only did their duty, I don't reward basic decency."