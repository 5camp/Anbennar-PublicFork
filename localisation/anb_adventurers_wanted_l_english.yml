  reduced_aw_ghouls_tt:0 "§GReduced§! likelihood of §Y(Adventurers Wanted!)§! §WGhouls§! appearing in our country."

  aw_ghouls_1:0 "§Y(Adventurers Wanted!)§! §gGhouls:§! §OCarrion Stalkers§!"
  desc_aw_ghouls_1:0 "Reports have begun to filter in of strange creatures roaming cemeteries and charnel houses. The witnesses describe beings of vaguely humanoid shape, with grey skin and abnormally long tongues and arms, the latter of which end in razor-sharp claws. There is no mistaking this description - these are Ghouls, undead monstrosities that feast tirelessly on the corpses of the dead. Though passive when there is a steady supply of bodies to gorge themselves on, ghouls become hostile in the absence of dead flesh or when their feeding is interrupted. They will have to be dealt with before they become a major problem."
  aw_ghouls_2:0 "§Y(Adventurers Wanted!)§! §gGhouls:§! §OGhoul Infestation§!"
  desc_aw_ghouls_2:0 "Sightings of grey-skinned humanoids that devour the dead have increased greatly in recent months, and the reality can no longer be ignored. Whether a great quantity of corpses has attracted them from elsewhere, or mortals stricken by an outbreak of ghoul fever have been turned post mortem, the outcome is the same - the province has been practically overrun by ghouls. The dying are being expelled from their homes by family members terrified that they will attract the flesh-eaters, and work crews move quickly and carefully to dispose of fresh corpses lest entire packs of ghouls descend on the bodies come nightfall, devouring anyone caught in their path. "

  aw_ghouls.0.t:0 "Ghouls Emerge in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_ghouls.0.d:0 "Ghouls are undead creatures driven by an insatiable hunger for dead flesh. Particularly favoring fresh corpses, they are attracted to wherever newly-dug graves can be found and desecrated - battlefields, cemeteries, crypts, and plague-ridden regions. The extensive devastation that has struck [Root.GetName] has provided the ideal conditions for ghouls to hunt, and they have begun to appear in the region in significant numbers."
  aw_ghouls.22.t:0 "Ghouls Starve or Flee\n£icon_adventurers_wanted_banner£"
  aw_ghouls.22.d:0 "Though their numbers can increase exponentially when dead bodies are plentiful, ghouls require the flesh of the deceased to sustain their bodies, and will begin to break down if they have not been able to feed in more than a fortnight. Either due to overconsumption or proper disposal, the lack of readily available corpses in [Root.GetName] has deprived the creatures of their food, and they are far less numerous than they used to be. Many have starved, their desiccated corpses found by patrols, while others have left the region for better hunting grounds."
  aw_ghouls.22.a:0 "At least the end of this nightmare is in sight"
  aw_ghouls.23.t:0 "Adventurers Destroy Ghoul Nests\n£icon_adventurers_wanted_banner£"
  aw_ghouls.23.d:0 "Adventurers hired to deal with the ghoul problem in [Root.GetName] have struck a great blow against the foul creatures. Descending into the subterranean lairs that they favor as retreats during the daytime, a group of intrepid warriors succeeded in collapsing the ceiling of the fetid chamber where dozens of the creatures slept. Following the daring raid, reports of ghoul sightings have dropped sharply."
  aw_ghouls.23.a:0 "They did well - we made a good choice in hiring them."
  aw_ghouls.25.t:0 "Warriors Destroy Ghoul Nest\n£icon_adventurers_wanted_banner£"
  aw_ghouls.25.d:0 "Our warriors have succeeded in tracking the ghouls that infest [Root.GetName] to one of their vile lairs and fell upon them before they could escape. Though many of our brave fighters fell, not one of the creatures escaped. Reports of ghoul sightings have declined sharply following the mission, and the people of [Root.GetName] rest a little safer in the night."
  aw_ghouls.25.a:0 "A great victory!"
  aw_ghouls.30.t:0 "Epidemic of Ghoul Fever in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_ghouls.30.d:0 "'Those who initially survive a ghoul's bite are not safe, for the saliva of these foul creatures carries a lethal disease. Known colloquially as Ghoul Fever, those afflicted by the condition become intensely feverish a few hours after infection. This fever is followed by hallucinations, rapid weight loss, and intense hunger, with the subject attempting to sate the burning pain in their stomach with whatever is at hand. Lethal in 90% of cases, patients typically perish within 24 hours of symptom onset before resurrecting the following midnight as a ghoul. Outside of the bite itself, ghoul saliva appears to remain a potent disease vector for up to four hours after drying, which may account for so-called "Ghoul Fever Epidemics" that have been noted to occur in certain circumstances'\n\n- On Afflictions Supernatural, Dr. Reginald síl Vekt, 1876"
  aw_ghouls.30.a:0 "We will have to impose strict measures to control the outbreak in [Root.GetName]."
  aw_ghouls.110.t:0 "Ghouls Attracted to Battlefield\n£icon_adventurers_wanted_banner£"
  aw_ghouls.110.d:0 "Even more so than graveyards, a battlefield is the perfect hunting ground for ghouls. The myriad bodies of the dead and dying left in the wake of clashes between armies are rarely disposed of properly, and provide an ample food source for the monsters. The recent battle fought in [Root.GetName] has provided one such opportunity for ghouls to gorge themselves on freshly dead flesh, and they now swarm the countryside near the sight of the battle."
  aw_ghouls.200.t:0 "Ghouls Desecrate Graves\n£icon_adventurers_wanted_banner£"
  aw_ghouls.200.d:0 "Though they prefer the flesh of the newly-dead, ghouls are not particularly picky about the bodies they consume. Upon gaining access to a crypt or mausoleum, they will break open every sepulchure and unearth every grave to consume the flesh and gnaw the bones of the dead, moving on once there is no more food for them. Even after the creatures are gone, the damage they have done remains, and many in [Root.GetName] are furious or traumatized by the desecration of their ancestor's tombs. Demands that we act to prevent such perversions, and accusations that we do not care to stop them, grow louder by the day."
  aw_ghouls.200.a:0 "Offer them our assurances that we are attempting to solve the problem."
  aw_ghouls.201.t:0 "Ghouls Attack Villages\n£icon_adventurers_wanted_banner£"
  aw_ghouls.201.d:0 "Though they prefer the flesh of the dead, ghouls will pursue living prey and make corpses of them when there are no readily available sources of bodies. Ghouls that find themselves in regions without easy prey often form into packs of 5-8 and roam dark streets and secluded trails at night, attacking travellers or isolated hamlets and consuming the victims. A string of such attacks has recently occurred in [Root.GetName], demonstrating that the ghoul problem there has not yet burned itself out."
  aw_ghouls.201.a:0 "We will avenge them."
  aw_ghouls.202.t:0 "Corpses Clog Sewers\n£icon_adventurers_wanted_banner£"
  aw_ghouls.202.d:0 "While ghouls have traditionally lurked in caves, deep forests, or underground tombs, major cities provide another habitat that they are well suited for - the sewers. A rash of ghoul attacks in proximity to several sewer entrances, as well as the disappearance of ratcatchers and other workers sent to investigate, indicates a large ghoul presence in the sewer system, as do the body part that can be found clogging sewer drains throughout the city. If the sewers aren't cleared of ghouls and corpses soon, the unsanitary conditions they are causing could escalate into a major disease outbreak."
  aw_ghouls.202.a:0 "Damn!"
  aw_ghouls.202.b:0 "Fortunately, the efficiently built sewer systems designed by [Root.monarch.getname] should allow us to circumvent this issue."
  aw_ghouls.203.t:0 "[Root.GetName] Corpsefields\n£icon_adventurers_wanted_banner£"
  aw_ghouls.203.d:0 "When the dead number in the thousands, and the carrion crows fill the air, the ghouls come upon the land and create a Corpsefield. Roaming freely and feasting on the half-eaten corpses, a Corpsefield is a place anathema to mortals, more a realm of the dead than the living, where predatory monsters and disease abound. The long-unresolved ghoul issue in our nation has manifested in the presence of many such locations scattered around our realm, their presence confirmed by adventurous scouts. Dread fills the hearts of folk everywhere as news spreads, and travel has ground to a near stop in many places as folk hunker down and desperately hope to avoid the notice of the ghoul menace."
  aw_ghouls.203.a:0 "A scene like damnation itself... gods preserve us against such a threat."
  aw_ghouls.204.t:0 "A Ghastly Stench\n£icon_adventurers_wanted_banner£"
  aw_ghouls.204.d:0 "While ghouls are regarded as sentient undead, they are largely driven by their bestial needs for flesh, making them even more terrifying. A ghoul that is exposed to powerful magics, however, will transform into a far more dangerous creature - a Ghast. With strength and cunning far beyond those of a normal ghoul, Ghasts lead large packs of ghouls on raids against the living and delight in the destruction they cause. Notable for their horrific stench, the smell of rot and fermentation wafts around a ghast at all times, strong enough to make hardy warriors retch. Word has filtered back to the capital of one such creature being sighted in [Root.GetName], leading packs of dozens of ghouls and leaving a trail of destruction in its wake.""
  aw_ghouls.204.a:0 "What ghastly news."
  aw_ghouls.205.t:0 "Priests Demand Protection of Burial Grounds\n£icon_adventurers_wanted_banner£"
  aw_ghouls.205.d:0 "Though they prefer the flesh of the newly-dead, ghouls are not particularly picky about the bodies they consume. Upon gaining access to a crypt or mausoleum, they will break open every sepulchure and unearth every grave to consume the flesh and gnaw the bones of the dead, moving on once there is no more food for them. The desecration of tombs in [Root.GetName] by the ghouls that infest the region has drawn the ire of the priesthood, who demand that we do more to protect the resting places of the dead. Some have gone so far as to accuse us of deliberate inaction, claiming that we have sided with the foul forces that animate the dead."
  aw_ghouls.205.a:0 "We can win their loyalty back when the monsters are dealt with."
  aw_ghouls.205.b:0 "Certainly they would never accuse [root.owner.monarch.getname] of abandoning the faithful?"

  aw_ghouls_corpses_clog_sewers:0 "Ghouls Clog Sewers"
