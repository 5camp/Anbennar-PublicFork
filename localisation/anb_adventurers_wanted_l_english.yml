  aw_monster_attack_reparations_start_tooltip:0 "War has been declared for reparations against our nation for having an §OAdventurers Wanted§! monster that has attacked across their borders."
  aw_monster_attack_reparations:0 "§OAdventurers Wanted§! Monster Reparations"
  desc_aw_monster_attack_reparations:0 "War for reparations against a nation with an §OAdventurers Wanted§! monster that has attacked across borders."
  cb_aw_monster_attack:0 "Monster Attack Reparations"
  cb_aw_monster_attack_desc:0 "War for reparations against a nation with an §OAdventurers Wanted§! monster that has attacked across borders."
  AW_MONSTER_ATTACK_REPARATIONS_NAME:0 "§OAdventurers Wanted§! Monster Reparations"

  aw_thieves_guild_1:0 "§Y(Adventurers Wanted!)§! §gThieves' Guild:§! §OLocal Upstarts§!"
  desc_aw_thieves_guild_1:0 "A string of high-profile robberies done by a group of daring yet unpolished criminals have taken place in this province. There is no doubt that if left to fester they will continue to steal from the province and enrich themselves with ill-gotten gains."
  aw_thieves_guild_2:0 "§Y(Adventurers Wanted!)§! §gThieves' Guild:§! §OEstablished Criminals§!"
  desc_aw_thieves_guild_2:0 "A Thieves Guild has been firmly established in this province: a group of professional and talented thieves working together to make themselves rich against the good people of the country. No doubt their feats will become more and more daring if left to fester."
  aw_thieves_guild_3:0 "§Y(Adventurers Wanted!)§! §gThieves' Guild:§! §OMasters of the Art§!"
  desc_aw_thieves_guild_3:0 "Master Thieves run the Thieves Guild in this province. Unparalleled in their craft, they now use this province as a base of operations not only to teach scores of young criminals but also to strike across the entire realm, filling their coffers with the latest gold and trinkets."
  
  aw_thieves_guild_migrate_to_other_country_tt:0 "The thieves' guild migrates to a neighbouring country."
  
  aw_thieves_guild.0.t:0 "The [Root.GetAdjective] Thieves' Guild\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.0.d:0 "It began with a few stolen coinpurses here and there, but now it seems like everyone knows an unfortunate soul that's been robbed blind by these thieves!\n\nA so-called Thieves' Guild has descendend upon [This.GetName], and the local guard captain has called for any able adventurers to bring these criminals to justice."
  aw_thieves_guild.11.t:0 "Thieves' Guild Arrives From [From.GetName]\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.11.d:0 "Fleeing the monstrous rule of [From.GetName], the Thieves' Guild there has quickly packed and begun their shadowy operations anew in our realm."
  aw_thieves_guild.11.a:0 "Where's my coinpurse?"
  aw_thieves_guild.13.t:0 "Thieves' Guild Spreads Roots!\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.13.d:0 "A prominent store in [aw_thieves_guild_migration_target.GetName] has had its entire inventory stolen in the dead of night. What's worse is that the brazen fools have left a calling card with the trademark of the Thieves' Guild of [Root.GetName], no doubt telling the authorities that they've now expanded to [aw_thieves_guild_migration_target.GetName]."
  aw_thieves_guild.13.a:0 "Damn them!"
  aw_thieves_guild.15.t:0 "Thieves' Guild Flees Monsters!\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.15.d:0 "The Thieves' Guild deals in shadows and contracts, and there can be hardly any dealing with those they see as monsters! Evading the city guard and living under their noses is one thing, but living amongst monsters who may not share a code of justice that a thief may exploit is bad for business."
  aw_thieves_guild.15.a:0 "Run, little thief!"
  aw_thieves_guild.20.t:0 "Thieves' Guild Dissipates\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.20.d:0 "By the time our officials had tracked down the hideout of the [Root.GetAdjective] Thieves' Guild there was no sight of them. Who knows by what circumstance did they disappear. Ran out of bountiful targets? Perhaps a fight over stolen jewels? Or did they finally fill their coffers with enough crowns? As is with their lot, one day they were here, the next they're gone."
  aw_thieves_guild.20.a:0 "Good riddance!"
  aw_thieves_guild.21.t:0 "Adventurers defeat Thieves Guild!\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.21.d:0 ""We thought it was the thieves handing themselves in at first, but nay, it was our trustworthy deputized adventurers - with the real thieves in tow, of course!"\n\nThe adventurers of the realm have finally apprehended the infamous Thieves' Guild of [Root.GetName], in addition to recovering their latest string of thefts. Your guards didn't ask questions of how they did it, or they found their hideout, but what was certain was that they now had to deal with a bunch of criminals to imprison or hang, if they're lucky."
  aw_thieves_guild.21.a:0 "Great job!"
  aw_thieves_guild.22.t:0 "City Watch apprehends Thieves Guild!\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.22.d:0 ""What use are those adventurers, eh? We caught 'em red handed ourselves"\n\nMembers of the guard have captured key members of the Thieves' Guild, surely weakening their presence in [Root.GetName]."
  aw_thieves_guild.22.a:0 "Good!"
  aw_thieves_guild.23.t:0 "Adventurers Hamper Thieves Guild\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.23.d:0 "We have heard news that Adventurers have dealt a great blow to the Thieves' Guild operating in [Root.GetName]."
  aw_thieves_guild.23.a:0 "Good!"
  aw_thieves_guild.24.t:0 "Monsters Destroy Thieves' Guild\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.24.d:0 "Shadows and promise of false wealth mean nothing to us. The first chance our warriors got was the only chance they needed, and we have successfully burned out the Thieves' Guild caught lurking in our lands."
  aw_thieves_guild.24.a:0 "Die, little thief!"
  aw_thieves_guild.30.t:0 "Thieves' Guild grows in Power\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.30.d:0 "In a string of consistent thievery all across [Root.GetName], the Thieves' Guild there has become much more daring in their targets, no doubt using their ill-gotten gains to improve their tools, contacts and tactics against the good people of the province."
  aw_thieves_guild.30.a:0 "Damn!"
  aw_thieves_guild.120.t:0 "Thieves' Guild gone, their money too!\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.120.d:0 "We've heard word that the Adventurers our local watch has hired to deal with the Thieves' Guild has succeeded in their job, but have also ran away with the stolen goods!"
  aw_thieves_guild.120.a:0 "At least the guild is gone."
  aw_thieves_guild.121.t:0 "No Honour Among Thieves\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.121.d:0 "Theft has escalated dramatically in [Root.GetName] in what the city watch has described as a 'War Among Thieves'. It seems the Thieves' Guild of the city has lost control of its strangehold on their people, and are now stealing from each other and competing with each other on who can steal the most!"
  aw_thieves_guild.121.a:0 "[Root.GetName] can only suffer from this."
  aw_thieves_guild.123.t:0 "Good Times Make Bad Thieves\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.123.d:0 "It seems that the stability and good fortune on [Root.Country.GetName] has made thievery an unpopular business. The feats of the [Root.GetAdjective] Thieves' Guild have become less and less brazen these last few months."
  aw_thieves_guild.123.a:0 "Good."
  aw_thieves_guild.124.t:0 "Master Thief Seeks Bargain\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.124.d:0 "A Master Thief and leading member of the [Root.GetAdjective] Thieves' Guild has grown old and seeks to settle down... safely. They are no longer the young daring thief that threathened our vaults, but now an aged veteran with a family to think of. They have a long and storied, and have suggested they can serve us in all matters guile and subterfuge, if we are able to help guarantee the safety of their loved ones. Of course, they are also willing to give up their accomplices, and remove their threat in [Root.GetName] once and for all."
  aw_thieves_guild.124.a:0 "They will serve us well."
  aw_thieves_guild.124.b:0 "I don't bargain with thieves."
  aw_thieves_guild.124.c:0 "Yes, of course, now tell us everything..."
  aw_thieves_guild.130.t:0 "Cross-Country Heists\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.130.d:0 "Ashen skies!\n\nReports have come flooding to the capital of multiple high-profile heists, hitting the most prominent institutions and members of society all across [Root.Country.GetName] all bearing the trading card of the infamous Thieves' Guild of [Root.GetName]. No doubt this was an orchestrated effort to push how far they can go in their shadowy crafts."
  aw_thieves_guild.130.a:0 "Nathalyne herself would be proud..."
  aw_thieves_guild.130.b:0 "Nathalyne herself would be proud!"
  aw_thieves_guild.131.t:0 "Bad Times Make Good Thieves\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.131.d:0 "The sordid affairs of the country, whether it be struggling economy or decadent corrupted, has strengthened the Thieves' Guild in [Root.GetName]. It is no surprise that when times are tough, and the state cannot provide for its people, that they have to turn to thievery to make ends meet."
  aw_thieves_guild.131.a:0 "Ashen skies!"
  aw_thieves_guild.200.t:0 "Thieves' Guild robs $ESTATE_BURGHERS$\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.200.d:0 "The all-powerful $ESTATE_BURGHERS$ of the country have been hit hard by a string of thefts targetting their most profitable businesses. Shipments of jewels from far beyond, primed and ready to be sold next market day have disappeared overnight, and hidden vaults of gold filled to the brim by legal loopholes have vanished in thin air."
  aw_thieves_guild.200.a:0 "So much for trickle-down economics."
  aw_thieves_guild.200.b:0 "We must help the businesses recover!"
  aw_thieves_guild.201.t:0 "Thieves' Guild robs $ESTATE_NOBLES$\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.201.d:0 "The $ESTATE_NOBLES$ are a decadent lot, living fat off the riches of their ancestors and contributing little to society. At least, that is what the Thieves' Guild believe.\n\nMany noble manors have reported priceless painting missing and countless trinkets, baubles and ancestral heirlooms have found their way to pawn shops across the country. The nobility, of course, are embarassed - and this act can only show their weakness in this world."
  aw_thieves_guild.201.a:0 "Eat the rich, I suppose."
  aw_thieves_guild.201.b:0 "Preserve their reputation"
  aw_thieves_guild.202.t:0 "National Banks Robbed!\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.202.d:0 "State-funded banks have all been hit by a coordinated attack, with whatever gold they had in their reserves disappearing into thin air! In each crime scene, the calling card of the [Root.GetAdjective] Thieves' Guild has been left behind."
  aw_thieves_guild.202.a:0 "We've let them get too strong."
  aw_thieves_guild.202.b:0 "Save the banks...?"
  aw_thieves_guild.203.t:0 "Precursor Relics Stolen!\n£icon_adventurers_wanted_banner£"
  aw_thieves_guild.203.d:0 "The Precursor Elves left behind countless priceless artifacts that regale the simple with their beauty, and confound the intellectual with their applications in artificery. For the thieves of [Root.GetName], however, they are one of the most exciting targets to steal."
  aw_thieves_guild.203.a:0 "It belongs in a museum!"

  aw_thieves_guild_stolen_relics:0 "Precursor Relics stolen by Thieves' Guild"
  aw_thieves_guild_war_among_thieves:0 "War among Thieves"
  has_personal_deity_nathalyne_tooltip:0 "§RAvailable due to having §YNathalyne§! as a personal deity.§!"



  EST_VAL_AW_THIEVES_GUILD_ROBBED:0 "Robbed by Thieves' Guild: §Y$VAL$%§!"
  EST_VAL_AW_THIEVES_GUILD_ROBBED_SUPPORTED:0 "Supported after Thieves' Guild Robbery: §Y$VAL$%§!"



  aw_bandits_1:0 "§Y(Adventurers Wanted!)§! §gBandits:§! §ORoaming Robbers§!"
  desc_aw_bandits_1:0 "Bandits are roaming around this province, robbing passers-by and generally being a nuisance."
  aw_bandits_2:0 "§Y(Adventurers Wanted!)§! §gBandits:§! §ODeadly Pillagers§!"
  desc_aw_bandits_2:0 "The Bandits of this province have grown bold, and have enough power to threathen the provincial militia: looting and attacking villages and settlements."
  aw_bandits_3:0 "§Y(Adventurers Wanted!)§! §gBandits:§! §OBandit King Fortress§!"
  desc_aw_bandits_3:0 "Bandits in this province have united under a Bandit King and have captured a fortification. They openly threathen the authority of the province and state, and act as would-be rulers."
  
  aw_bandits_migrate_to_other_country_tt:0 "The bandits migrate to a neighbouring country."
  
  aw_bandits.0.t:0 "The [Root.GetName] Bandits\n£icon_adventurers_wanted_banner£"
  aw_bandits.0.d:0 "Bandit are thugs and criminals that roam the countryside, preying on the weak to to make themselves rich or for the fun of it. Born from bad times like poor economy and war, a prominent band of bandits have made themselves known in [Root.GetName]."
  aw_bandits.10.t:0 "Bandits On the Move\n£icon_adventurers_wanted_banner£"
  aw_bandits.10.d:0 "The Bandits infesting [Root.GetName] have been spotted moving en masse towards [aw_bandits_migration_target.GetName]. It looks like the commonfolk of [aw_bandits_migration_target.GetName] will be their next victims."
  aw_bandits.10.a:0 "Curses!"
  aw_bandits.10.b:0 "Good luck to them!"
  aw_bandits.11.t:0 "Bandits Arrive From [From.GetName]\n£icon_adventurers_wanted_banner£"
  aw_bandits.11.d:0 "In an increase of roadside robberies and towns being ransacked and pillaged, it looks like bandits have arrived in [Root.GetName]. Those we've captured so far say they hail from [From.GetName] and now look to our lands as their next folly."
  aw_bandits.13.t:0 "Bandit King's Demesne Expands\n£icon_adventurers_wanted_banner£"
  aw_bandits.13.d:0 "The infamous Bandit King in [Root.GetName] has grown in considerable power, to the point that they have spread their lackeys to the nearby province of [aw_bandits_migration_target.GetName]."
  aw_bandits.13.a:0 "Damn the king!"
  aw_bandits.14.t:0 "The Bandit King of [From.GetName]\n£icon_adventurers_wanted_banner£"
  aw_bandits.14.d:0 "The nearby province of [From.GetName] has been plagued by bandits robbing innocent folk and worse, but now it seems they have grown in incredibly power, united by a self-proclaimed 'king'. This king has graciously sent their 'emissaries' across the border into our relam, to extract 'tax' from their citizens."
  aw_bandits.15.t:0 "Bandits Flees Monsters!\n£icon_adventurers_wanted_banner£"
  aw_bandits.15.d:0 "Bandits are a cause of corrupt 'civilized' realms that can no longer care for their people. Thankfully in [Root.Owner.GetName] we do not deal with such frivolities, and those vultures have fled knowing they cannot exploit our people as easily as they would elsewhere."
  aw_bandits.15.a:0 "Good riddance!"
  aw_bandits.21.t:0 "Adventurers Defeat Bandits\n£icon_adventurers_wanted_banner£"
  aw_bandits.21.d:0 "For many adventurers, before they go off to fight dragons and all sorts of monsters, they first cut their teeth dealing with bandits - and it seems today is the day that has heppened for [Root.GetName]. Defeated and broken, the bandits of [Root.GetName] is no more."
  aw_bandits.21.a:0 "Level up!"
  aw_bandits.22.t:0 "Banditry Wanes\n£icon_adventurers_wanted_banner£"
  aw_bandits.22.d:0 "As time passes less and less caravans have been robbed and less and less goodfolk are extorted in [Root.GetName]. Whatever the cause, it seems this ignoble profession is dwindling."
  aw_bandits.22.a:0 "Farewell"
  aw_bandits.23.t:0 "Adventurers vs. Bandits\n£icon_adventurers_wanted_banner£"
  aw_bandits.23.d:0 "The $ESTATE_ADVENTURERS$ in our employ have been fighting skirmishes all throughout [Root.GetName] against the bandits of the province. A camp destroyed here, a hideout flushed out there, and even common footpads defeated as they try and rob passers-by!"
  aw_bandits.23.a:0 "Excellent"
  aw_bandits.24.t:0 "Monsters Slaughter Bandits\n£icon_adventurers_wanted_banner£"
  aw_bandits.24.d:0 "The Bandits caught lurking in our land have been cut down where they stood to the last man. They did not find riches or caravans to hold hostage and plunder, no, only death."
  aw_bandits.24.a:0 "The weak perish!"
  aw_bandits.30.t:0 "Banditry Pays\n£icon_adventurers_wanted_banner£"
  aw_bandits.30.d:0 "The coffers of the bandits have been filling. Dishonest and dirty folk continue to fill their ranks.\n\nThe [Root.GetName] Bandits have gotten stronger these past few weeks, and will no doubt be bolder than ever in harassing the poor people of the land."
  aw_bandits.30.a:0 "Hey, that's my money!"
  aw_bandits.120.t:0 "Bribe the Bandits?\n£icon_adventurers_wanted_banner£"
  aw_bandits.120.d:0 "There's one thing and one thing only that motivates bandits: Money.\n\nThat is the case here, and a large faction within the [Root.GetName] Bandits have offered a nice solution to the state: give them a nice and fat payout, and they will disappear back to the hovels they came from."
  aw_bandits.120.a:0 "Money talks."
  aw_bandits.120.b:0 "Over my dead body!"
  aw_bandits.130.t:0 "Deserters Turn to Banditry\n£icon_adventurers_wanted_banner£"
  aw_bandits.130.d:0 "When wars or over or when wars look lost, soldiers turn elsewhere to practice their craft. For some, they have no other means to survive and are forced into it, for others, they want to feed their hunger for the kill. Whatever the reasons, deserters from our wars have set up camp in [Root.GetName]."
  aw_bandits.130.a:0 "Traitors!"
  aw_bandits.130.b:0 "Offer better pay"
  aw_bandits.130.c:0 "FALL BACK IN LINE YE MAGGOTS!"
  aw_bandits.200.t:0 "Bandits Rob Tax Collectors!\n£icon_adventurers_wanted_banner£"
  aw_bandits.200.d:0 "Several of our (well-loved) tax collectors have appeared with coffers lighter than expected. While our officials initially thought they had been skimming some from the top, as some do, it seems their journeys in [Root.GetName] has been riddled with issues thanks to the [Root.GetName] Bandits."
  aw_bandits.200.a:0 "Where's my money?!"
  aw_bandits.201.t:0 "Bandits Raze Settlement!\n£icon_adventurers_wanted_banner£"
  aw_bandits.201.d:0 "A large plume of black smoke fills the sky.\n\nA settlement in [Root.GetName] has been razed to the ground by the [Root.GetName] Bandits, taking whatever riches with them, and leaving whatever poor villagers survived to the ashes."
  aw_bandits.201.a:0 "They must be dealt with!"
  aw_bandits.202.t:0 "Bandits on Edge\n£icon_adventurers_wanted_banner£"
  aw_bandits.202.d:0 "Recent skirmishes with the [Root.GetName] Bandits have led to a rise of hostilities all across the province. One small push could lead them to open revolt, but that might be whats needed to lure them out from the shadows and teach them how war is truly done."
  aw_bandits.146.a:0 "Provoke them."
  aw_bandits.146.b:0 "Now is not the time"
  aw_bandits.203.t:0 "Bandit King Terrorizes Area!\n£icon_adventurers_wanted_banner£"
  aw_bandits.203.d:0 "The infamous Bandit King ruling over [Root.GetName] has given an edict to raid and ransack the provinces near their domain!"
  aw_bandits.203.a:0 "The king must be dealt with..."
  aw_bandits.204.t:0 "Bandits Steal From the Rich...\n£icon_adventurers_wanted_banner£"
  aw_bandits.204.d:0 "...and give to the poor.\n\nIn an unusual case of charity, the [Root.GetName] Bandits have given over stolen crowns and goods to the ailing population of the province, in hopes to help them recover from their unfortunate circumstances."
  aw_bandits.204.a:0 "The people are grateful... to them, not us."
  aw_bandits.205.t:0 "Fort Garrison Fights Bandits\n£icon_adventurers_wanted_banner£"
  aw_bandits.205.d:0 "The soldiers maintaining the fort over at [Root.GetName] have apparently been fighting back against the bandit menace in the province. Using their fort as a dependable base, they have managed to weaken the [Root.GetName] Bandits considerably."
  aw_bandits.205.a:0 "Great job!"
  aw_bandits.206.t:0 "Bandit King Army Rises!\n£icon_adventurers_wanted_banner£"
  aw_bandits.206.d:0 "Unified under the banner of the Bandit King, the [Root.GetName] Bandits have gathered a large host of cutthroats to loot the country with abandon. Their army can even challenge the likes of ours!"
  aw_bandits.206.a:0 "Fighting on the battlefield is not the same as the shadows."

  aw_bandits_rebels_name:0 "Bandit Marauders"
  aw_bandits_rebels_title:0 "Bandit"
  aw_bandits_rebels_desc:0 "Bandits have unified as an army hellbent of causing chaos and looting the land."
  aw_bandits_rebels_army:0 "Bandit Marauders"
  aw_bandits_rebels_demand:0 "Give Us Yer Gold!"
  aw_bandits_rebels_desc:0 "These bandits fight for blood and gold. Mostly gold. They demand you empty your treasuries."

  aw_bandits_tax_collectors_robbed:0 "Tax Collectors Robbed by Bandits"
  aw_bandits_stole_from_rich_give_to_poor:0 "Poorfolk Given Money by Bandits"




  aw_werewolves_1:0 "§Y(Adventurers Wanted!)§! §gWerewolves:§! §OHowl in the Night§!"
  desc_aw_werewolves_1:0 "It is normal to hear wolves howling at night... but this time, it's different. Something lurks under the light of the full moon, something not fully man or beast."
  aw_werewolves_2:0 "§Y(Adventurers Wanted!)§! §gWerewolves:§! §OThe Wolf Pack§!"
  desc_aw_werewolves_2:0 "Werewolves are no myth here. The roads are no longer safe, and half-eaten corpses are a guaranteed sight for those who brave the night roads."
  aw_werewolves_3:0 "§Y(Adventurers Wanted!)§! §gWerewolves:§! §OLycanthrope Infestation§!"
  desc_aw_werewolves_3:0 "The infectious curse of Lycanthropy is rampant in this province. During the day, neighbours suspect each other, even holding councils to judge and condemn each other, during the night, well..."

  aw_werewolves_migrate_to_other_country_tt:0 "The werewolves migrate to a neighbouring country."

  aw_werewolves.0.t:0 "A Howl in the Night\n£icon_adventurers_wanted_banner£"
  aw_werewolves.0.d:0 "A full moon hangs high in [Root.GetName]. Rumours are whispered in every tavern that something beyond man and beast lurks the wilderness, preying on unfortunate travelers in the night."
  aw_werewolves.13.t:0 "Lycanthrophy Spreads to [aw_werewolves_migration_target.GetName]\n£icon_adventurers_wanted_banner£"
  aw_werewolves.13.d:0 "It is common folklore that lycanthropy can be passed on by bite, and that come the next full moon, the infected will turn into a gruesome half-wolf half-man: a werewolf.\n\nThe werewolf pack in [From.GetName] continues to grow as bites become more commonplace. Increasing reports from [aw_werewolves_migration_target.GetName] indicate that the pack has now split in two with the weaker one being forced to migrate."
  aw_werewolves.13.a:0 "We must contain them!"
  aw_werewolves.13.b:0 "Not my wolf, not my problem."
  aw_werewolves.14.t:0 "The Wolf Pack\n£icon_adventurers_wanted_banner£"
  aw_werewolves.14.d:0 "The nearby province of [From.GetName] has been plagued by werewolves, and it seems their inability to contain these monsters have come to literally bite us on our behinds. A full moon rises and inhuman howls rise in jubilation, for a werewolf pack has made [Root.GetName] home."
  aw_werewolves.20.t:0 "Werewolves Vanish, People Too\n£icon_adventurers_wanted_banner£"
  aw_werewolves.20.d:0 "Hearing their howls every night was almost a ritual, but now it seems empty without them. The werewolves plaguing our lands have all but disappeared, in tandem with some of the good folk who once called [Root.GetName] home."
  aw_werewolves.20.a:0 "Suspicious... but at least its over."
  aw_werewolves.21.t:0 "Adventurers Slay Werewolves\n£icon_adventurers_wanted_banner£"
  aw_werewolves.21.d:0 ""The Lycanthrophe is a deadly beast, and to try and defeat them in combat is foolish. Their weakness is their affliction. When day comes, they wake from their nightmare and return back to society - this is the time of strike."\n\n-Dr. Reginald síl Vekt\n\nThe $ESTATE_ADVENTURERS$ have fought with the beasts, sure, but today they come with information: a list of all individuals linked to the werewolf pack that infests our lands."
  aw_werewolves.21.a:0 "Capture them discreetly, then we'll see if their claws come out!"
  aw_werewolves.23.t:0 "Adventurers Slay Werewolves\n£icon_adventurers_wanted_banner£"
  aw_werewolves.23.d:0 "Silver bullet. Check. Wolfsbane? Ready.\n\nThe $ESTATE_ADVENTURERS$ in [Root.GetName] have returned to the local officials worse for wear, but come with gifts: with several pelts and corpses of the werewolves plaguing the province."
  aw_werewolves.23.a:0 "Silver Kills."
  aw_werewolves.25.t:0 "Monster vs Werewolf\n£icon_adventurers_wanted_banner£"
  aw_werewolves.25.d:0 "While the 'civilized' nations of the world see us as mere beasts to be killed and conquered, there are worse things in the world. Our people have clashed against the werewolves of [Root.GetName] and have come out victorious in battle."
  aw_werewolves.25.a:0 "Graaah!"
  aw_werewolves.30.t:0 "The Echo of Howls\n£icon_adventurers_wanted_banner£"
  aw_werewolves.30.d:0 "Every week there are more stories of werewolf bite wounds discovered or villagers abandoning their families for the seclusion of the woods around [Root.GetName]. It makes no difference once the full moon draws them back and every month the howls increase in number..."
  aw_werewolves.30.a:0 "These are desperate times."
  aw_werewolves.120.t:0 "Alenic Woodmen\n£icon_adventurers_wanted_banner£"
  aw_werewolves.120.d:0 "Mighty is the woodman's axe and mighty are the Alenic who wield them. Long have the Greatwoods along the Alen been protected by their foresters from creatures who haunt the shadows. It is no surprise then that they have managed to clear [Root.GetName] of its werewolf infestation."
  aw_werewolves.120.a:0 "In loyalty to our prestigious $MONARCHTITLE$."
  aw_werewolves.120.b:0 "No, we need them elsewhere."
  aw_werewolves.121.t:0 "Werewolves and the Village\n£icon_adventurers_wanted_banner£"
  aw_werewolves.121.d:0 "A band of adventurers has proposed slaughtering some livestock in the [Root.GetName] village square to set a trap for the werewolves before the next full moon. It's a risk bringing the lycans to our doorstep, but the confined space could ensure we kill them all."
  aw_werewolves.121.a:0 "The full moon approaches. Prepare the trap!"
  aw_werewolves.121.b:0 "The risk is too great."
  aw_werewolves.122.t:0 "The Wolfspurge\n£icon_adventurers_wanted_banner£"
  aw_werewolves.122.d:0 "The infestation is now a plague as werewolf attacks become more common across the realm. Villages have begun to organize mass hunting parties and hysteria is reaching a peak. For the sake of our nation, we must fight slaughter with onslaught."
  aw_werewolves.122.a:0 "Every last werewolf must be killed."
  aw_werewolves.122.b:0 "This is anarchy. I will not have it!"
  aw_werewolves.200.t:0 "A Shortage of Silverware\n£icon_adventurers_wanted_banner£"
  aw_werewolves.200.d:0 "Hysteria has reached the [Root.GetName] minor nobles and they have begun to hoard silver in all forms for its believed toxicity to werewolves and ability to cleanse the dead. Anything from silverware to silver coins are being melted down into bullets or forged into maces. Paltry assurance in the face of the beast."
  aw_werewolves.200.a:0 "Will the economy ever recover?"
  aw_werewolves.201.t:0 "Suspicion within the Court\n£icon_adventurers_wanted_banner£"
  aw_werewolves.201.d:0 "While the lycan presence has not had too great of an impact on our realm, suspicion has reached our court as whispers circulate. Accusations now fly claiming that a particularly hairy advisor must be a werewolf themselves!"
  aw_werewolves.201.a:0 "There is certainty in death."
  aw_werewolves.201.b:0 "When will the paranoia end?"
  aw_werewolves.202.t:0 "Populace Flees from Werewolves\n£icon_adventurers_wanted_banner£"
  aw_werewolves.202.d:0 "[Root.GetName] has seen a jump in emigration as werewolf attacks have become more frequent. Some villagers would rather abandon their family lands than risk their family falling prey to the beast. Community trust was one of the first victims to this threat. "
  aw_werewolves.202.a:0 "May they find sanctuary..."
  aw_werewolves.203.t:0 "Chaos in the Factories\n£icon_adventurers_wanted_banner£"
  aw_werewolves.203.d:0 "Werewolves have begun attacking local workshops in [Root.GetName]. However, they show little interest in the factory workers and instead they are actively targeting our industry. Stranger still, reports indicate that this recent violence is led by a great white wolf."
  aw_werewolves.203.a:0 "Send them back to the wyld!"
  aw_werewolves.204.t:0 "Academic Pursuits\n£icon_adventurers_wanted_banner£"
  aw_werewolves.204.d:0 "A delegate from the [Root.GetName] mage guild has requested that we focus our efforts on capturing some werewolves alive and suggested we subject prisoners to their bites to better understand transmutation magic. However, the local woodsmen have warned against letting the beasts live and have offered to aid in our hunt the day before."
  aw_werewolves.204.a:0 "Sell the prisoners to the mages and take the beasts alive."
  aw_werewolves.204.b:0 "Foul magic from foul beasts. They must be killed."
  aw_werewolves.205.t:0 "Pack Power Struggles\n£icon_adventurers_wanted_banner£"
  aw_werewolves.205.d:0 "Infighting has broken out between two rival werewolf packs in [Root.GetName]. We cannot say what caused the dispute, but if our adventurers are worth their price, they will take advantage of this disorganization."
  aw_werewolves.205.a:0 "Fewer for us to deal with."
  aw_werewolves.206.t:0 "REPLACE_ME\n£icon_adventurers_wanted_banner£"
  aw_werewolves.206.d:0 "As the werewolves have grown in number, panic has gripped the [Root.GetName] populace. First, there were only accusations and finger pointing. Recently though, these incidents have escalated to fights in the streets, dragging in the involvement of the local authority."
  aw_werewolves.206.a:0 "This is their problem for them to handle."
  aw_werewolves.206.b:0 "Send a representative of the crown to oversee the court proceedings."
  aw_werewolves.207.t:0 "Massacre in [Root.GetName]!\n£icon_adventurers_wanted_banner£"
  aw_werewolves.207.d:0 "A large pack of werewolves descended upon a small [Root.GetName] village. None were left alive and only half of the villagers were accounted for among the dead. A grisly sight, the realm has entered a state of mourning and turmoil over how such an act could happen in [Root.Owner.GetName]."
  aw_werewolves.207.a:0 "Can nothing save us in our plight?"
  aw_werewolves.208.t:0 "Death Shocks the Realm\n£icon_adventurers_wanted_banner£"
  aw_werewolves.208.d:0 "The press is aghast by a recent string of deaths in [Root.GetName], the most gruesome of which involved a young girl visiting her grandmother. It seems that a werewolf ambushed the two in the home, causing the death of both. All that could be found of the poor girl was her little red riding-hood, torn to shreds."
  aw_werewolves.208.a:0 "How many more innocents will die?"
  aw_werewolves.209.t:0 "Werewolves vs Vampires\n£icon_adventurers_wanted_banner£"
  aw_werewolves.209.d:0 "Beast and beast collided in [Root.GetName] tonight, the werewolves showing their inner beast against the supernatural powers of the vampire."
  aw_werewolves.209.a:0 "The vampires have been torn apart."

  aw_werewolves_werewolf_hysteria:0 "Werewolf Hysteria"
  aw_werewolves_werewolf_hysteria_court_oversight:0 "Werewolf Hysteria (Court Oversight)"

  EST_VAL_AW_MONSTER_EXPERIMENTATION_SUPPORTED:0 "Monster Experimentation Supported: "


  aw_trolls_1:0 "§Y(Adventurers Wanted!)§! §gTrolls:§! §ORavenous Wanderers§!"
  desc_aw_trolls_1:0 "A troll or two have made this province their home. While they do tend to stay away from our settlements, trolls are apex predators, eventually devastating and eating all the wildlife in a province before moving on..."
  aw_trolls_2:0 "§Y(Adventurers Wanted!)§! §gTrolls:§! §OTroll Den§!"
  desc_aw_trolls_2:0 "The trolls in this province have set up a semi-permanent den, allowing them to grow larger in population. If left unchecked, they will not only devastate the province, but actually call this place home!"
  aw_trolls_3:0 "§Y(Adventurers Wanted!)§! §gTrolls:§! §OTroll Country§!"
  desc_aw_trolls_3:0 "A large pack of trolls are now a permanent fixture in these lands, calling it home. No doubt they have already wildly devastated the ecosystem, to the point that all life has had to adapt or learn to live among these apex predators. This here's troll country."
  
  aw_trolls_migrate_to_other_country_tt:0 The trolls migrate to a neighbouring country.
  
  aw_trolls.0.t:0 "Trolls Spotted in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_trolls.0.d:0 "For most people, trolls are known for two things: their grotesque noses, and their impressive regenerative abilities that make them incredibly difficult to kill.\n\nBut for those who have lived among trolls, there is a greater peril in their existence within a province's ecosystem. Due to their large size and regenerative abilities trolls have no natural threat in the wild they are apex predators. Leave a troll alone enough and they will eventually devastate the environment, eating and wiping out all wildlife."
  aw_trolls.0.a:0 "They'll move on eventually, right?"
  aw_trolls.10.t:0 "Trolls Depart from [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_trolls.10.d:0 "Good news and bad. The trolls have been sighted moving out of [Root.GetName] towards [aw_trolls_migration_target.GetName]. The bad news is that they're only moving out because they've wiped out the ecosystem of [Root.GetName]..."
  aw_trolls.10.a:0 "Finally they're leaving"
  aw_trolls.10.b:0 "Thoughts and prayers for [aw_trolls_migration_target.GetName]."
  aw_trolls.11.t:0 "Trolls Arrive from [From.GetName]\n£icon_adventurers_wanted_banner£"
  aw_trolls.11.d:0 "For most people, trolls are known for two things: their grotesque noses, and their impressive regenerative abilities that make them incredibly difficult to kill.\n\nBut for those in neighbouring [From.GetName] they say there is a greater peril in their existence within a province's ecosystem. Due to their large size and regenerative abilities trolls have no natural threat in the wild they are apex predators. Leave a troll alone enough and they will eventually devastate the environment, eating and wiping out all wildlife.\n\nIt seems that the trolls of [From.GetName] have been victims of such a case, and have moved their sights to [Root.GetName]."
  aw_trolls.21.t:0 "Trollslayers!\n£icon_adventurers_wanted_banner£"
  aw_trolls.21.d:0 ""Rapid regeneration of tissue is the troll's greatest strength. Any who would face such a foe must consider sources of consistent harm. Poisons. Acids. Flame."\n-Foreword by Dr. Reginald síl Vekt, Of Trolls and Men - The Comprehensive Guide to Trollkind 5th ed.\n\nA group of adventurers have successfully felled the trolls infesting the region! While the damage has been done, no longer will the wildlife be harmed by such dangerous predators."
  aw_trolls.21.a:0 "Problem solved!"
  aw_trolls.22.t:0 "Troll Corpses Found\n£icon_adventurers_wanted_banner£"
  aw_trolls.22.d:0 "Trolls are largely not territorial, except with their own kind. When food runs out, a troll usually migrates to lands fresh with wildlife, but sometimes they will conflict with each other - seeing each other as rivals for food rather than a singular pack, after all, why bother moving if you can just reduce the amount of mouths to feed?"
  aw_trolls.22.a:0 "Things return to the natural order."
  aw_trolls.23.t:0 "Adventurers Troll Trolls\n£icon_adventurers_wanted_banner£"
  aw_trolls.23.d:0 "While trolls are no doubt sentient beasts, they are often dim-witted and easily tricked. Perhaps it is due their 'so-called' alien morality, or perhaps their role as near-unkillable beasts meant they never really had to worry about being smart. Regardless of this, the adventurers tasked with slaying the troll menace in [Root.GetName] has reported good progress, with several trolls being slain."
  aw_trolls.23.a:0 "Good"
  aw_trolls.25.t:0 "Troll Killers\n£icon_adventurers_wanted_banner£"
  aw_trolls.25.d:0 "Trolls are brutal foes. Their regenerating flesh means that even the most savage strike from an axe will be forgotten in a few minutes. Indeed, they are relentless foes, and a true definition of monster. They charge without abandon or fear for their life, and their sharp claws grasp for anything nearby to rend as they do so. Despite this, our brave warriors have managed to strike them down in combat."
  aw_trolls.25.a:0 "A worthy fight!"
  aw_trolls.30.t:0 "Troll Pack Grows\n£icon_adventurers_wanted_banner£"
  aw_trolls.30.d:0 "Most trolls live in small familial packs ranging from 3-12 and are semi-nomadic in nature, living the lifestyle of travelling hunters. With their consistent devastation of the province they have managed to grow in numbers, no doubt threathening more of the land with their dark deeds."
  aw_trolls.30.a:0 "Ashen skies!"
  aw_trolls.40.t:0 "Trolls Wish to Settle\n£icon_adventurers_wanted_banner£"
  aw_trolls.40.d:0 "It is true that trolls do not seek violence for violence's sake. They seek it as a means to an end: to eat. They indeed do have redeeming qualities. Their so-called 'alien morality' is odd, sure, for they fail to grasp social conventions and contexts, but that comes with a sort of child-like innocence capable of the greatest thing: trust.\n\nSuch a day has occured, hearing of our tolerant outlook to their kind, the trolls once plaguing [Root.GetName] no longer wish to hunt wildlife in the far reaches of the land, and instead join their brothers and sisters and live amongst our people, as bridgebuilders and keepers, as hunters and guides and people in their own right."
  aw_trolls.40.a:0 "Welcome, tusks and all!"
  aw_trolls.40.b:0 "You're nothing but monsters!"
  aw_trolls.140.t:0 "Troll Under the Bridge\n£icon_adventurers_wanted_banner£"
  aw_trolls.140.d:0 "Trolls are certainly strange. They have a sort of child-like innocence to them, if you catch them on a good day. One such troll has taken it to themselves to maintain an important bridge in [Root.GetName], in return for modest amounts of coin, food or trinkets - certainly a better deal than our usual builders! Apparently this phenomenon is quite common for trolls who live closer to settlements, and that it is due to some innate calling to their origins as servants of True Giants that they have a strange affinity with stone and maintaing such structures."
  aw_trolls.140.a:0 "That's good, I guess?"
  aw_trolls.140.b:0 "Me. You. Troll. Friends?"
  aw_trolls.200.t:0 "Adventurers Cause Troll Rampage!\n£icon_adventurers_wanted_banner£"
  aw_trolls.200.d:0 "Trolls are fickle beings, and their lack of self-preservation makes them deadly and unpredictable foes. One such plot by the $ESTATE_ADVENTURERS$ has gone awry, leading the trolls to cause destruction across the province."
  aw_trolls.200.a:0 "Be careful!"
  aw_trolls.201.t:0 "Trolls Cause Famine\n£icon_adventurers_wanted_banner£"
  aw_trolls.201.d:0 "It is no surprise in the troll country of [Root.GetName] that famine has struck. Hunters encounter carcasses with little to take, having all been devoured by the growing troll population in [Root.GetName]. What's worse is that trolls have now moved preying upon farmers working their fields, ruining harvests that would have prevented such a disaster."
  aw_trolls.201.a:0 "Those trolls are a problem!"
  aw_trolls.201.b:0 "Send aid to the province!"
  aw_trolls.202.t:0 "Trolls Eat Villages\n£icon_adventurers_wanted_banner£"
  aw_trolls.202.d:0 "With their wanton abandon in slowly but surely consuming all wildlife in [Root.GetName], it seems the trolls have finally turned to prey upon the poor populace of the province. No longer do trolls avoid settlement trails and caravans, and have instead attacked them, leaving devoured corpses for poor travelers to find..."
  aw_trolls.202.a:0 "Haven't heard from a few villages in a while..."
  aw_trolls.204.t:0 "$ESTATE_MAGES$ Want Troll Tissue\n£icon_adventurers_wanted_banner£"
  aw_trolls.204.d:0 "Trolls are infamous for their regenerative abilities. A simple cut will be healed in seconds, and a troll can continue on its merry way. The magical inclined are always looking for new reagents to help with their studies and experiments, and have requested a military escort in other to gather such prized ingredients."
  aw_trolls.204.a:0 "Send a detachment to aid them"
  aw_trolls.204.b:0 "You can do it yourself!"
  aw_trolls.205.t:0 "Trolls Eat Local Militia\n£icon_adventurers_wanted_banner£"
  aw_trolls.205.d:0 "The fort in [Root.GetName] provides a great many benefits. It protects the province from attacks from would-be conquerers, and it allows the local garrison to project influence on those beneath its gaze. For the trolls of [Root.GetName], this has led to foolhardy militia members, bolstered by their fort, to seek out and hunt trolls lurking in their vicinity."
  aw_trolls.205.a:0 "Should have left it to the adventurers..."

  aw_trolls_bridge_troll_tolls:0 "Bridge Troll"
  aw_trolls_ate_local_militia:0 "Trolls Ate Local Militia"
  aw_trolls_troll_caused_famine:0 "Troll-caused Famine"
  


  aw_goblins_1:0 "§Y(Adventurers Wanted!)§! §gGoblins:§! §OGoblin Skulkers§!"
  desc_aw_goblins_1:0 "Scouts from a goblin tribe have been sighted in this province. While they have not been so brazen to attack in the open, no doubt if left to fester more of their kind will arrive..."
  aw_goblins_2:0 "§Y(Adventurers Wanted!)§! §gGoblins:§! §OGoblin Cave§!"
  desc_aw_goblins_2:0 "A goblin tribe has made themselves home here, attacking weaker targets like caravans for loot and blood."
  aw_goblins_3:0 "§Y(Adventurers Wanted!)§! §gGoblins:§! §OGoblin Horde§!"
  desc_aw_goblins_3:0 "Goblins infest this province. It is a common sight to see their beady red eyes and large toothy grins lurking in the shadows, waiting for the most opportune time to strike. While a goblin alone may be cowardly, in numbers, they show no fear."

  aw_goblins_migrate_to_other_country_tt:0 "The goblins migrate to a neighbouring country."
  
  aw_goblins.0.t:0 "Goblin Skulkers Arrives\n£icon_adventurers_wanted_banner£"
  aw_goblins.0.d:0 "Goblins have infested [Root.GetName]. They are violent and unruly, but for now have kept to themselves, fleeing at the sight of any of our soldiers - most likely due to their small numbers. Still, they should not be underestimated, for goblins exponentially become more and more aggressive the more there are."
  aw_goblins.0.a:0 "Annoying..."
  aw_goblins.10.t:0 "Goblins Leave to Raid [aw_goblins_migration_target.GetName]\n£icon_adventurers_wanted_banner£"
  aw_goblins.10.d:0 "The goblins in [Root.GetName] have left us to clean up their mess, leaving only rubbish, scattered bones, and a foul odor. Peace can now return to the countryside without concern for their raids, though local trade routes will likely take time to be reestablished."
  aw_goblins.10.a:0 "Best to check on [aw_goblins_migration_target.GetName]."
  aw_goblins.10.b:0 "We'll see how they handle it."
  aw_goblins.11.t:0 "Gobins Move to [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_goblins.11.d:0 "A squabbling mass of goblins has settled in [Root.GetName]. Already they have begun to harass livestock and burrow where they ought not, getting into all sorts of trouble. We will have to find some way to deal with this."
  aw_goblins.11.a:0 "Annoying..."
  aw_goblins.13.t:0 "Goblin Horde Splits Up\n£icon_adventurers_wanted_banner£"
  aw_goblins.13.d:0 "Goblins are fickle creatures, who, in the end, are in it for themselves and themselves only. It seems such conflict has occured in [Root.GetName], and the Goblin Horde infesting it has broken in two. The smaller host was last seen headed to [aw_goblins_migration_target.GetName]."
  aw_goblins.13.a:0 "At least they are divided now"
  aw_goblins.13.b:0 "Good riddance!"
  aw_goblins.14.t:0 "Goblin Horde Exiles Arrive\n£icon_adventurers_wanted_banner£"
  aw_goblins.14.d:0 "A nest of rats, breeding until it spills out from its lair. A plague of locusts, swirling in the air as it crosses [Root.Owner.GetName]. A damn pain in the rear, which isn't constrained there.\n\nThese are the thoughts running through the [Root.Owner.Monarch.GetTitle]'s head as [Root.Owner.Monarch.GetSheHe] hears the latest report about the realm's goblin infestation -- the growing horde from [From.GetName] has spilled over the border into [Root.GetName], and a new den of skulkers will require a new band of adventurers to handle."
  aw_goblins.14.a:0 "Inform the Adventurers."
  aw_goblins.15.t:0 "Goblins Run Away in Fear!\n£icon_adventurers_wanted_banner£"
  aw_goblins.15.d:0 "The only thing better than handling a problem is making someone else handle it. That principle guided our forces' latest efforts in [Root.GetName] -- goblins are fearful creatures, and we didn't have to bother hunting them down in order to deal with them. Insteadwe have succeeded in pushing them over the border into [aw_goblins_migration_target.GetName]. It's their problem now, and if they send some sort of diplomatic complaint, well, [Root.Monarch.GetName] can always use a good laugh."
  aw_goblins.15.a:0 "And stay out!"
  aw_goblins.20.t:0 "Goblin Infighting\n£icon_adventurers_wanted_banner£"
  aw_goblins.20.d:0 "We thought our adventurers were proficient at removing goblins, but it seems even they have something to learn from the true experts in the matter -- the goblins themselves! We have no idea what drove it, but no doubt due to the goblin's self-serving nature it was probably involves backstabbing rivalries. Nonetheless, the goblin nest in [Root.GetName] seems to have dissolved in a frenzy of internal strife. Countless goblins fell to their brethren's claws and knives, our adventurers simply watching from afar in stunned delight. The [Root.Owner.Monarch.GetTitle] is similarly glad to hear of these tidings -- they shall trouble the realm no more."
  aw_goblins.20.a:0 "Now search their hovels for stolen goods."
  aw_goblins.21.t:0 "Adventurers Defeat Goblins!\n£icon_adventurers_wanted_banner£"
  aw_goblins.21.d:0 "Sword and gun and spear and spell. These are the tools of the adventuring trade, and all were present in the recent organized assault on the goblins of [Root.GetName]. At the morning's start the polished steel gleamed, by the day's end it was stained with blood, with the adventurers claiming to have felled twenty goblins each!"
  aw_goblins.21.a:0 "The goblins are gone; may they never return!"
  aw_goblins.22.t:0 "Goblin Infestation Shrinks\n£icon_adventurers_wanted_banner£"
  aw_goblins.22.d:0 "The moon waxes and wanes. The tides ebb and flow. The days lengthen and shorten. It appears the goblins in [Root.GetName] must follow some similar pattern, a cycle beyond the ken of any philosopher or scientist, because for whatever reason their numbers have lessened as well."
  aw_goblins.22.a:0 "May this trend continue."
  aw_goblins.23.t:0 "Adventurer Rout Goblins\n£icon_adventurers_wanted_banner£"
  aw_goblins.23.d:0 "Adventurers take on countless quests, from exploring ancient ruins to unraveling mysterious spells. The bards would have you believe that no two quests are alike -- they miss, of course, the one quest that almost every adventurer has taken on at some point or the other: killing goblins.\n\nIt is thus no surprise that the recent foray into the goblin lair in [Root.GetName] went smoothly. The lessening of their numbers should be a welcome relief to the locals."
  aw_goblins.23.a:0 "This is why we hire them!"
  aw_goblins.24.t:0 "Pitiful Goblins\n£icon_adventurers_wanted_banner£"
  aw_goblins.24.d:0 "Might makes right. Such is the law of [Root.Owner.GetName], and we need none other. It is that law that we have demonstrated so clearly to the skulking goblins of [Root.GetName], and their weakness gave proof to their lack of any right to be there. Their claws and teeth were no match for our own, and by nightfall, the [Root.Owner.Monarch.GetTitle]'s forces ensured the nest of skulkers would trouble [Root.Monarch.GetHerHim] no more. They did not pay [Root.Monarch.GetHerHim] tribute in loyalty or in coin, and so they paid in blood."
  aw_goblins.24.a:0 "A lesson for all!"
  aw_goblins.25.t:0 "Goblin Weakness\n£icon_adventurers_wanted_banner£"
  aw_goblins.25.d:0 "Tribal feuds are the bane of [Root.Owner.Monarch.GetName]'s existence. Though no [Root.Owner.Culture.GetAdjective] society lacks them, they are a constant thorn in [Root.Owner.Monarch.GetHerHis] side, distracting lieutenants and tying up resources. Thankfully, it appears the [Root.Owner.Culture.GetName] are not the only who suffer such. The goblin skulkers who infest [Root.GetName] seem to have broken into similar factions, one of whom was forced out of the nest -- to be easily crushed at the hands of our hastily assembled war-party."
  aw_goblins.25.a:0 "[Root.Owner.Monarch.GetName]'s rule will not be challenged by any squatters."
  aw_goblins.30.t:0 "Goblin Overpopulation\n£icon_adventurers_wanted_banner£"
  aw_goblins.30.d:0 "What's the difference between goblins and rabbits? Goblins don't just eat the farmer's crop, they stab her too! But in every other way the two species seem the exact same -- and most notably for the infestation in [Root.GetName], their incessant breeding has swelled the goblin's numbers. In their deep recesses, two new goblins seem to spawn for every one we slay."
  aw_goblins.30.a:0 "We will hunt them the same."
  aw_goblins.40.t:0 "Goblins Cave In\n£icon_adventurers_wanted_banner£"
  aw_goblins.40.d:0 "One of the [Root.Owner.Monarch.GetTitle]'s advisors likes to say two things are constant in life, death and taxes. The adventurers made clear to the goblins of [Root.GetName] that the former was very much on the table, goblin-slaying a classic on any quest board. But the goblins seem to have chosen the latter path, or at least so is the message to the court in [Root.Owner.Capital.GetName] from their slightly-cleaner-than-usual representative.\n\nIt seems they have heard that goblins can live free (or, well, freer than usual) in [Root.Owner.GetName], as long as they obey the laws (or at least pay lip-service to them). The adventurers will undoubtedly complain about the forgone quest rewards, and the [Root.Owner.Monarch.GetTitle]'s accountants are dreading the challenge, but it is good to have this issue resolved."
  aw_goblins.40.a:0 "Death"
  aw_goblins.40.b:0 "Taxes"
  aw_goblins.41.t:0 "Goblin Tribes Subjugated\n£icon_adventurers_wanted_banner£"
  aw_goblins.41.d:0 "Might makes right. Such is the law of [Root.Owner.Getname], and we need none other. It is not an idea foreign to the goblins who recently infested [Root.GetName], or at least so we conclude from the lavish tribute that just arrived in [Root.Owner.Capital.GetName] accompanied by a small delegation from the skulkers. They are deeply apologetic for their trespass on the [Root.Owner.Monarch.GetTitle]'s land, and hope this gift befitting [Root.Owner.Monarch.GetHerHis] stature conveys the depth of their remorse. They also promise the finest of any jewels or metals they discover in their digging if we permit them to stay in [Root.GetName]. Will [Root.Owner.Monarch.GetName] accept this arrangement, or should a war-band sharpen their axes and get ready to drive them out?"
  aw_goblins.41.a:0 "They can remain."
  aw_goblins.41.b:0 "We show no mercy!"
  aw_goblins.120.t:0 "Goblin Surrender\n£icon_adventurers_wanted_banner£"
  aw_goblins.120.d:0 "You send a hound after a fox and it comes back saying the fox wants to pay taxes... Our adventurers have returned with news that they defeated the goblin infestation in [Root.GetName]. Rather than slaying the creatures though, it would seem the goblins value their lives more than most of their kind and surrendered early. It seems they want to be our subjects. An unusual turn of events to be sure and vexing since the adventurers did uphold their part of the deal to eliminate the infestation..."
  aw_goblins.120.a:0 "They can stay so long as they obey."
  aw_goblins.120.b:0 "No, take their possessions and send them away."
  aw_goblins.121.t:0 "Runaway Chain of Backstabbing\n£icon_adventurers_wanted_banner£"
  aw_goblins.121.d:0 "Goblins and treachery - a more iconic pair is difficult to name. An old goblin saying claims that one should always carry three knives - one for enemies, one for friends, and one with which to stab yourself and then blame someone else. The tendency for goblins to backstab and betray each other has led to a great orgy of violence to spill out in [Root.GetName], reducing the infestation significantly, but to the greater detriment of the province."
  aw_goblins.121.a:0 "Some problems solve themselves."
  aw_goblins.122.t:0 "Massive Explosion in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_goblins.122.d:0 "It seems artificery is not exclusive to city goblins, but instead an innate need to make things go boom. The goblins in [Root.GetName] recently stockpiled a huge hoard of explosives that have, somehow, gone off at an unintended time. The disastrous firestorm appears to have completely collapsed the goblin nests, and after several days there has been no sign that any of them survived."
  aw_goblins.122.a:0 "One less problem."
  aw_goblins.123.t:0 "Goblin Horde Rises\n£icon_adventurers_wanted_banner£"
  aw_goblins.123.d:0 "It is a well-known fact that certain regions of [Root.GetName] have become host to large numbers of goblins in recent years. Our efforts to root them out have failed and now they have become increasingly brazen in their large numbers. Over the past week, goblins have simultaneously erupted from their burrows across [Root.GetName], intent on seizing as much wealth and land for themselves as possible. A great tide of goblins covers the land - a problem that has grown far too vast for adventurers to deal with by themselves."
  aw_goblins.123.a:0 "Mobilize the troops!"
  aw_goblins.124.t:0 "Dwarven Prejudice of Goblins\n£icon_adventurers_wanted_banner£"
  aw_goblins.124.d:0 "As with any species, many goblins deviate from the norm, and can become valuable members of their communities if given the chance. This somewhat complicates the jobs of adventurers attempting to remove only the problematic goblins from an area, particularly with minimal local knowledge. Tired of how long the process is taking, a group of dwarves in [Root.GetName] have taken it upon themselves to solve this quagmire. By employing the known dwarven adage that the only good goblin is a dead goblin, they have been able to efficiently hunt down and kill or expel every goblin they could find, a process made much easier without having to worry about the personal identity or value of those whose blood was spilled."
  aw_goblins.124.a:0 "The pride of our clan!"
  aw_goblins.124.b:0 "Cease these efforts and leave the job to the Adventurers!"
  aw_goblins.130.t:0 "Goblin Baby Boom\n£icon_adventurers_wanted_banner£"
  aw_goblins.130.d:0 "Goblins are prodigious in their capacity to reproduce, with short gestation periods and multiple offspring per pregnancy. A small group of goblins arriving in an area will rapidly swell to a much larger population in nearly no time at all. This is, unfortunately, exactly what has happened in [Root.GetName]."
  aw_goblins.130.a:0 "They aren't quiet about it either..."
  aw_goblins.130.b:0 "They're on the attack!"
  aw_goblins.131.t:0 "Goblins Coming Out of the Walls!\n£icon_adventurers_wanted_banner£"
  aw_goblins.131.d:0 "While goblins do not, per say, grow directly from the cavern walls, one would be forgiven for assuming this fact - their ability to squeeze through tight spaces and dig new tunnels to appear from unexpected directions in great force is well known. Countless more goblins have sprung forth in [Root.GetName], creating a much bigger problem than there was only a short time ago."
  aw_goblins.131.a:0 "Where are they all coming from?"
  aw_goblins.200.t:0 "Goblin Furrowed Burrows\n£icon_adventurers_wanted_banner£"
  aw_goblins.200.d:0 "A group of goblins has begun burrowing and tearing up the farm plots in [Root.GetName]. While they have generally left the peasants alone, the viability of crops in the area has been compromised and we will need to send a court official to assess the damage and lessen our levy expectations accordingly."
  aw_goblins.200.a:0 "The damage was not as bad as reported"
  aw_goblins.200.b:0 "We will have to lower our taxes in [Root.GetName]."
  aw_goblins.200.c:0 "Tax them just the same!"
  aw_goblins.201.t:0 "Goblins Cause Explosion in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_goblins.201.d:0 "Goblins have always had a fascination with explosives - the danger, power, and chaos that they produce makes them an ideal tool and somewhat accurate metaphor for goblin culture. The limiting factor in their expertise being the tendency for the inventors not to outlive their invention. It remains unclear if the explosion in [Root.GetName] was a direct attack on one of our villages or if they had simply infested the local storehouses. Either way, it damaged much of the village and left several casualties. "
  aw_goblins.201.a:0 "We must get the situation under control..."
  aw_goblins.202.t:0 "Goblin Gems\n£icon_adventurers_wanted_banner£"
  aw_goblins.202.d:0 "The goblin impulse to dig for riches more often than not gets them killed, but sometimes it does yield great riches. This, it appears, is one of those times, as the goblins infesting [Root.GetName] have struck a rich vein of gemstones. If we act quickly, we may be able to claim them ourselves!"
  aw_goblins.202.a:0 "Go after them!"
  aw_goblins.202.b:0 "Leave them be."
  aw_goblins.203.t:0 "Villagers Provoke Goblins\n£icon_adventurers_wanted_banner£"
  aw_goblins.203.d:0 "Tired of waiting for adventuring companies to deal with the goblin problem in [Root.GetName], the locals banded together and attacked the goblins skulking near their village. This did not go as planned, and like kicking a beehive, the villagers were quickly swarmed by goblins. Fortunately, most were able to escape, but the goblins have decided to raze the village in response to this provocation."
  aw_goblins.203.a:0 "To arms!"
  aw_goblins.204.t:0 "Goblin Tribes Strike Manor\n£icon_adventurers_wanted_banner£"
  aw_goblins.204.d:0 "The vile goblins in [Root.GetName] recently raided a prominent manor house for its jewels and other valuables, and during the attack several of the nobles were injured and one was killed. If we do not allocate resources to tracking down these murderous creatures, the nobles will certainly begin to doubt our ability to deal with them at all!"
  aw_goblins.204.a:0 "Hunt down the raiding party."
  aw_goblins.204.b:0 "The nobles can handle this."
  aw_goblins.205.t:0 "Goblins Cause Cave Collapse!\n£icon_adventurers_wanted_banner£"
  aw_goblins.205.d:0 "Goblins are known for their great capacity for digging and mining in search of valuables - a skill matched only by their reckless disregard of structural stability. One of the mines that the goblin clans in [Root.GetName] were operating recently collapsed, the sinuous tunnels caving in and causing great damage not just to the goblins but also nearby settlements, which have seen widespread devastation."
  aw_goblins.205.a:0 "Use soldiers to clear the rubble."
  aw_goblins.205.b:0 "Pay to have the rubble cleared."
  aw_goblins.206.t:0 "Goblin Drunken Rampage\n£icon_adventurers_wanted_banner£"
  aw_goblins.206.d:0 "Though prodigious consumption of alcohol is a trait found in their intimate counterparts, the dwarves, binge drinking is also a common pursuit for many goblins, and the quest for more alcohol has recently led a vast group of goblins in [Root.GetName] to ransack every brewery, vineyard, and distillery they could find. When the easy sources of liquor ran out, the goblins rapidly turned into a violent mob, attacking people, breaking into homes, and generally causing chaos."
  aw_goblins.206.a:0 "Call our bravest troops!"
  aw_goblins.207.t:0 "Goblins Ambush Trade Routes\n£icon_adventurers_wanted_banner£"
  aw_goblins.207.d:0 "In their quest to obtain more riches and loot, the goblins of [Root.GetName] have recently taken to ambushing merchant caravans on the roads to and from its major towns, killing the guards and making off with the goods and captives. Many are now avoiding the region entirely, the roads going untraveled as caravans choose to bring their goods anywhere else rather than risk a run-in with the raiders."
  aw_goblins.207.a:0 "It will take time for trust to recover."
  aw_goblins.208.t:0 "Goblins Overrun the Countryside\n£icon_adventurers_wanted_banner£"
  aw_goblins.208.d:0 "The goblins of [Root.GetName] appear to have stopped their infighting and united under a single warlord, and have swarmed over the countryside, destroying villages and carting off many captives and valuables. Then, just as quickly as they appeared, they disappeared again underground with their stolen gains."
  aw_goblins.208.a:0 "It will take years to repair our foundations."

  aw_goblins_rebels_name:0 "Goblin Horde"
  aw_goblins_rebels_title:0 "Goblins"
  aw_goblins_rebels_desc:0 "A swarming mass of goblins have unified under the banner of death, destruction and fat loot."
  aw_goblins_rebels_army:0 "Goblin Horde"
  aw_goblins_rebels_demand:0 "Give Us Ye Gold!"
  aw_goblins_rebels_desc:0 "When swarming as a massive host, goblins are fearless. Only death will break the horde."
  aw_goblins_trade_disruption:0 "Trade Disrupted"
  desc_aw_goblins_trade_disruption:0 "Goblin Ambushes hasve disrupted trade in the area."
  aw_goblins_overrun: "Goblin Overrun"
  desc_aw_goblins_overrun: "A large horde of goblins swarmed over the land stealing what they could before quickly retreating back underground."


  aw_haunted_house_1:0 "§Y(Adventurers Wanted!)§! §gHaunted House:§! §OGhost Sightings§!"
  desc_aw_haunted_house_1:0 "Faces in the windows. Silhouettes in the mist. Wanderers have noted that strange things are afoot in one of the old abandoned houses here..."
  aw_haunted_house_2:0 "§Y(Adventurers Wanted!)§! §gHaunted House:§! §OHouse of Evil, Dormant§!"
  desc_aw_haunted_house_2:0 "A dark reputation precedes a house in this province. Ghosts, spectres, and other strange and morbid happenings occur frequently here. Thankfully, the house has been abandoned due to its dark history..."
  aw_haunted_house_3:0 "§Y(Adventurers Wanted!)§! §gHaunted House:§! §OHouse of Evil, Active§!"
  desc_aw_haunted_house_3:0 "A dark reputation precedes a house in this province. Ghosts, spectres, and other strange and morbid happenings occur frequently here. Unfortunately, mortal occupants have made themselves home here, after all, the real estate was cheap - hopefully they'll be okay..."


  aw_haunted_house.0.t:0 "House of Horrors\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.0.d:0 "Rumors have been circulating that a peculiar house in [Root.GetName] is not as it seems, and it has gained a particularly ominous reputation as a macabre and gloomy locale. It is said that those who merely step into its grounds are filled with a crawling fear that grows ever-stronger as one gets closer to the heart of its foundation, with some claiming that it is haunted by the memory of something horrific that occured here long ago...\n\nWhatever the case may be, reports of these ghost sightings have seemingly begun to spread outwards from the house, terrifying townsfolk and filling the hearts of those in the surroundings with dread. This cannot continue; we need someone to sort this out immediately!"
  aw_haunted_house.0.a:0 "Adventurers Wanted!"
  aw_haunted_house.10.t:0 "An Unsettling Shift\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.10.d:0 "There is a haunted house in [aw_haunted_house_migration_target.GetName], but there has always been one there, has there not? It has been present for years - decades, even - terrorizing the townsfolk who dare to approach it. Yet some of our subjects, rather madly, claim that the very same house was present in [Root.GetName] before, and that is where it always maintained a presence. Such a thing is absurd, surely - houses cannot simply be present in two places at once, or move between them overnight, right? "
  aw_haunted_house.10.a:0 "Right?"
  aw_haunted_house.20.t:0 "Moving Past Fear\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.20.d:0 "Time passes and people change. Stories pass through the ages, yes, but sometimes threats that were once tangible and real are delegated to distant stories, then even further into myths and fables. The cities have grown, the people have changed, and the new generations just have no time to listen to the stories of an old house on the outskirts of town, sitting all by its lonesome, staring down at a locale that once but now no longer cares. They are, after all, just stories..."
  aw_haunted_house.20.a:0 "Right?"
  aw_haunted_house.21.t:0 "Banished with Steel\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.21.d:0 "Adventurers rejoiced when the final specter wailed back into the aether from whence it came, granting the town--and perhaps even the spirits themselves--the peace they long desired. While the townsfolk were not able to provide as much in terms of loot  compared to what the adventurers are usually used to, some had said that the sight of the overcast sky clearing into a brilliant sun above the haunted house was enough for them."
  aw_haunted_house.21.a:0 "Rejoice!"
  aw_haunted_house.24.t:0 "Cry of the Damned\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.24.d:0 "There was no point in keeping a thing so vile around, even our people--stalwart and strong as we are--were reduced to whimpering animals at its sight. So we did as we always do to things of its nature; we destroyed it. With axes and flame, we crushed the thing with the same fury as we have for our living enemies, knowing full well that all things--even ghosts--can die when struck hard enough. But with its destruction, it laid bare one final deathrattle: spewing its evil energies throughout our country, and poisoning our peoples' minds with a momentary, but strong, fear."
  aw_haunted_house.24.a:0 "Well... good riddance at least."
  aw_haunted_house.30.t:0 "An Ominous Chill\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.30.d:0 "A wind blows through the town, and all goes silent. Children cease their playing, and adults halt from whatever business they were in the middle of. Even the horses and beasts are not immune to the chill, and either flee or halt in their tracks. Some dared to turn to its source, while others chose to look away, away from that evil thing--that house--as great and heavy clouds formed above it, encasing its foundation in a preternatural darkness.\n\nWhile none know the true extent of what is happening, one thing is for sure: something terrible has come to their town."
  aw_haunted_house.30.a:0 "And it will only get worse."
  aw_haunted_house.120.t:0 "The Starless Night\n£icon_adventurers_wanted_banner£" #Family Die 1
  aw_haunted_house.120.d:0 "The night was bleak and starless; the townsfolk meant to ignore it, but most could not help but notice. Some tried to pretend they did not see the peculiarity of the night, while others denied it or downplayed it as much as they could. Regardless, the townsfolk that could sleep knew something was wrong  but they would not know to what extent until morning came, when some went to check on the family that dwelt in the old house...\n\nOr at least, what was left of them."
  aw_haunted_house.120.a:0 "Tragic."
  aw_haunted_house.121.t:0 "Empty\n£icon_adventurers_wanted_banner£" #Family Die 2
  aw_haunted_house.121.d:0 "The band of adventurers returned to the town after sufficient preparation, ready to protect the family within the supposed haunted house and to exorcise its foundation. Upon returning, however, there was no family- indeed, there was no sign they were ever there, and a choking stillness lingered in the air, all-encompassing and suffocating to anyone who breathed the same air the house did. The adventurers looked for hours until a full day had elapsed, but nothing was discovered. Not even the wail of a ghost, or the creak of a floorboard... just...\n\nNothing..."
  aw_haunted_house.121.a:0 "Puzzling"
  aw_haunted_house.122.t:0 "In Broad Daylight\n£icon_adventurers_wanted_banner£" #Family Die Season 3
  aw_haunted_house.122.d:0 "Fear grips the town as wild chatter circulates like the plague. Stories conflict and no one can agree on specifics, but one thing is assured: the family that lived in the house is gone, fabled to be dead. The last confirmed family member was apparently 'in good spirits', as confirmed by a townsperson, though they would say it was a rather ominous and odd sort of happiness. That same townsperson watched them return home that day, down the road and back to that house of horrors, through a fog as thick as the clouds in the sky.\n\nThat was yesterday, and that was the last time anyone saw of the family ever again."
  aw_haunted_house.122.a:0 "Puzzling"
  aw_haunted_house.123.t:0 "From the Earth\n£icon_adventurers_wanted_banner£" #Family Die 4
  aw_haunted_house.123.d:0 "A great rumbling has shaken the town, and many are weary from the earth's rumbling. Poles fell, stones rolled, and pots and trinkets were knocked from their places. Some had sustained injuries, but none lethal, and the town is seemingly able to carry on as usual after that. However, when a concerned few decided to check up on the house, that one ever-shaded by the darkness of overcast clouds, they found no sign of the people that resided within, as well as no sign of damage to the surroundings themselves.\n\nSearch parties were sent, but nothing was ever found of the family ever again."
  aw_haunted_house.123.a:0 "Intriguing"
  aw_haunted_house.124.t:0 "A Sloppy Culprit\n£icon_adventurers_wanted_banner£" #Scooby Doo Removal
  aw_haunted_house.124.d:0 "The occurrences were many, but things did not add up. Frayed ropes here, footprints where there should not have been, dust in places unlived in for decades, it was baffling. The final clue was the stolen valuables, 'just why would a ghost need trinkets of gold and silver?' one of the plucky adventurers noted, setting off an alarm in all their heads. By the time of the next haunting, they were ready, having set up elaborate traps as suggested by the party leader - with the cowardly hunter and his animal companion set up as the unwilling bait.\n\nA chase ensued throughout the manor and the plan nearly failed, but a last second redirection from the bard had assured their success. With the 'ghost' captured and the townsfolk gathered, the mage went forward and confirmed their hunch...\n\nThe townsfolk gasped, some muttering their disbelief, while one vocalized their vindication 'I knew it! You all thought it was me!' they cried, as the true culprit angrily grumbled the details of their plans as they sat tied up, bragging about the perfection of his masterstroke of genius."
  aw_haunted_house.124.a:0 "I would have gotten away with it, if it weren't for you meddling adventurers and that damned beast!"
  aw_haunted_house.125.t:0 "Inferno\n£icon_adventurers_wanted_banner£" #House Burning Moment
  aw_haunted_house.125.d:0 "The guardsmen saw the flame first from their perch; it was bizarre, for it barely smoked, releasing only a modicum of that you would find in a proper fire, before it erupted into a horrid flame. The flames seemed to dance unnaturally, growing and twisting to touch all that was within the manor's grounds, engulfing everything from the wooden walls, all the way to the iron bars of the gate. The townsfolk were driven into a panic as the flame spread through the dead grass that surrounded the estate, helplessly clamoring for their buckets as the flame whipped out of control, waltzing through their town and consuming all it touched, including the people unfortunate enough to be caught in its path.\n\nThe haunted house that once loomed ominously over the people of [Root.GetName] is now gone, sparing the folk of its horrors forever, having left this world in the same manner it lived: terrorizing and traumatizing all in its presence."
  aw_haunted_house.125.a:0 "And creating more vengeful spirits."
  aw_haunted_house.126.t:0 "Exorcism of Haunted House\n£icon_adventurers_wanted_banner£" #Epic Priest Win!
  aw_haunted_house.126.d:0 "While the holy folk of the [ROOT.Owner.Religion.GetName] are often concerned with matters of faith and the supernatural, it is rare that they themselves go out in the open to directly deal with matters of the profane. More often than not, they tend to grant  blessings or even holy trinkets to our adventurers and warriors for those purposes. However, ever so rarely, a holy man or woman, such as a cleric or paladin wanders out to face adversity on their own, serving as a bulwark and a sword for our faith at the same time, defending the innocent from the molestations of the unnatural by driving the stake through the proverbial, and sometimes literal, heart.\n\nToday, a cleric from a local holy site had had enough, and barged into the haunted house by themselves, clad in armour but protected most importantly by faith Though there was a great struggle, faith eventually triumphed over evil, with the ghosts banished into the aether once more."
  aw_haunted_house.126.a:0 "Turn Undead!"
  aw_haunted_house.130.t:0 "Fresh Faces\n£icon_adventurers_wanted_banner£"#Family move 1
  aw_haunted_house.130.d:0 "A new family has moved into town, a family which had just borne children for the first time after years of failure. They have come to the town seeking fresh air, and a community, delightedly taking residence by the outskirts of town. They are good folk, friendly, kind... yet oh so foolish.\n\nThe townsfolk could only watch with bated breaths as they skipped atop the stones of that house, looming over them like a predator waiting for the perfect opportunity."
  aw_haunted_house.130.a:0 "Of all the houses to pick..."
  aw_haunted_house.131.t:0 "Those who Flee\n£icon_adventurers_wanted_banner£"#Family move 2
  aw_haunted_house.131.d:0 "Foreign wars and occupations may be grand for those who play the game of steel and conquest, but they are never as glamorous or glorious for those who want to simply live their lives. A group of distant foreigners fleeing persecution have come to the town, begging the local authorities to house them, to accept their money even if for just a short while. The cruelty of the government officials, however, knows no bounds - and though they accepted the deal, accepted the paltry sums, the refugees were only allowed to live in one place: the house at the outskirts of town.\n\nIt was an appalling action, even for the most bigoted folk of the town, but the new family had no knowledge, and no choice but to seal their own fate."
  aw_haunted_house.131.a:0 "Is there no mercy?"
  aw_haunted_house.132.t:0 "Unfortunate Heirs\n£icon_adventurers_wanted_banner£"#Family move 3
  aw_haunted_house.132.d:0 "A disgraced branch of a once-prestigious house of our court has reportedly moved into a town of little importance in [Root.GetName], notable only for the--reportedly--haunted house on the edges of it. It is said that they are merely there to rest and recoup their investments, and to get back on their feet. The destitution of their chosen home has caused a buzz among the upper-crust, but it is hardly surprising considering the scandal that had rocked their family, being enough to put any man out of a job and respect.\n\nUnbeknownst to all but the townsfolk, the scandal that they were fleeing would become the least of their worries."
  aw_haunted_house.132.a:0 "Indeed."
  aw_haunted_house.133.t:0 "Pale and Lonesome\n£icon_adventurers_wanted_banner£"#Family move 4
  aw_haunted_house.133.d:0 "As if out of nowhere, a family, who had apparently lived in the town for months now, has come forward with a personal request to investigate their house, which was a surprise to more than just the clerks and government officials of the town. They claim that the hauntings have been happening for months, but they were ignored for a very long time; apparently their appearances confused other townsfolk into thinking they were the ghosts themselves, as they moved in silently and purposefully avoided interaction for so long.\n\nWhatever the case may be, it seems that ghosts truly live in that house, and are real enough to frighten an already odd family."
  aw_haunted_house.133.a:0 "They could have asked earlier..."
  aw_haunted_house.134.t:0 "Holy Hubris\n£icon_adventurers_wanted_banner£" #Epic Priest Fail
  aw_haunted_house.134.d:0 "There is a reason why most holy men and their followers do not go out on their own to challenge the profane and supernatural things in their surroundings. Holy men are often weak, unsuited for any kind of combat, lest they be exceptional individuals like paladins who turn to adventure. Instead, they are more fit for the writing table and a cushioned chair rather than any kind of battlefield. Regardless, there is no shortage of foolhardy priests with egoes as big as they are fragile, who think that all one needs to vanquish evil is knowledge and a few trinkets.\n\nThis is what happened in the case of the haunted house in [Root.GetName], where a young hopeful with a flame in their heart was summarily extinguished after rushing into it with neither preparation nor sufficient information, resulting in the ghosts growing bolder and more confident at the sight of the man of faith turning tail, dropping all their holy trinkets, and running out like a scared child.""
  aw_haunted_house.134.a:0 "Great... just great."
  #There was a b option here I removed it I didn't think it was necessary.
  aw_haunted_house.135.t:0 "Thrills and Chills\n£icon_adventurers_wanted_banner£" #Ghost Tourism
  aw_haunted_house.135.d:0 "The affluent of our society are abuzz with the recent rumors of the ghost sightings in [Root.GetName], with some going so far as wanting to visit the grounds themselves for the novelty and thrill of seeing a real live ghost. While many in our government are seeing this surge of interest as a benefit to be exploited, the townsfolk and citizens of [Root.GetName] warn that such actions would only enrage the ghosts further and draw their ire to the town. What course of action should we take?"
  aw_haunted_house.135.a:0 "Profits over silly ghost stories." #Yes
  aw_haunted_house.135.b:0 "Was that a chill up my spine?" #No
  aw_haunted_house.200.t:0 "Wilting Crops\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.200.d:0 "A wretched miasma fills the air, and townsfolk are left gasping for air. The smell had come upon them all suddenly, wafting into their homes more like a thief or brigand, crashing into their rooms and filling their lungs with a retching and unnatural gas. The ones nearest to the source, that evil house by the edge of the town, have even vacated their homes in a rush, leaving behind  food and valuables that have no doubt putrefied by the first hour of exposure to that sickening smell.\n\nAs we speak, the smell only spreads further, poisoning crops and any livestock unfortunate enough to be exposed for a prolonged period of time. The townsfolk clamor for a solution, with one party suggesting to end this problem directly, and to set our bravest off to find the source of the stink and burn it, while others want to set off a more comprehensive expedition and excise the evil without risking a great fire."
  aw_haunted_house.200.a:0 "Let's just burn it all!" #SUGGESTION: Chance this causes the INFERNO event, otherwise a strong goods produced malus for a short time.
  aw_haunted_house.200.b:0 "Plug your noses, this'll take a while" #Strong goods produced malus for an average amount of time, no risk of fire.
  aw_haunted_house.201.t:0 "Shifting Halls, Growing Walls\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.201.d:0 "The old manor's planning is one of antiquated and awkward make, that combined with the puzzling circumstances that surround it--which include but are not limited to: ghost sightings, wood mites, creatures living in the hallways, and meddlesome inhabitants intent on moving the furniture around--make traversing this abode feel more like a great hedge maze than an actual home. Stairways that lead to nowhere, doorways that open to walls, basements within basements with ladders that lead to other rooms, all in a seemingly malevolent limbo that changes the layout of the house with every subsequent expedition. Maps are useless, and one has to rely on their own intuition and the whim of the restless dead.\n\nPerhaps it was foolishness, perhaps it was malefic meddling, but a recent band that was sent to explore the manor has yet to return a week after they had slated to do so. It is doubtless their supplies are running low, and whatever is trapping them there may soon find them to be eternal company. The question now is, do we risk another band just for their return?"
  aw_haunted_house.201.a:0 "There will be no more ghosts to fill these halls!"
  aw_haunted_house.201.b:0 "There are always more adventurers."
  aw_haunted_house.202.t:0 "The Din of the Dead\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.202.d:0 "It began as a whine, unnoticed in the bustle of life in the village, the unsettling call only faintly noticed in places of respite, where silence was necessary to soothe the damaged and weary. Then it grew into a groan, one that changed its pitch like the practice of a novice lyre, audible even in conversations between the close and the hearty. Then it rested, and many tried to ignore it, as if it never happened and it never would come again.\n\nOh how wrong they were.\n\nWhen it returned, it was at night, and it reached past the ears of the townsfolk and into their minds; it was a horrid scream, a cursed wail, the shriek of a baby and the scream of a man in pain all at the same time. The strongest pressed their hands up to their ears so hard they were nearly crushed, those that could not found their eyes vibrating as their noses bled, and the least fortunate were left drooling on the floor--their eyes whited out, their lives lost.\n\nWhen the wails ended, the people closest to the chilling song were changed irreparably, and seek only to leave, to leave with at least some of their sanity intact."
  aw_haunted_house.202.a:0 "You may go."
  aw_haunted_house.202.b:0 "There are worse fates than bleeding ears."
  aw_haunted_house.203.t:0 "Waking Nightmare\n£icon_adventurers_wanted_banner£" #Nobody wanna work cause too spooky
  aw_haunted_house.203.d:0 "The town is in a state of paralysis, and what is left of this bustling town is now an empty and somber dustbowl, with the townsfolk either barred in their own homes, too frightened to sleep or even blink, or gone to greener pastures where they do not have to fear their own shadows. Fields lay barren of both flora and fauna, the forest overgrown with lurid trees, and a deadness emanates outwards from that festering beacon that sits in the most damned part of the outskirts of town. The overcast skies point to that beacon, that which was once a house of repute and merriment, now a lingering abomination.\n\nEvil had come to this land long ago, and now evil has triumphed."
  aw_haunted_house.203.a:0 "For now..."
  aw_haunted_house.204.t:0 "HEAR MY VOICE, HEED MY CALL\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.204.d:0 "A raving madman had barged into the town square in a fit of lunacy; their breathing was laboured, and as ragged as their clothes, torn in places, and tearing still from their own hand. Crowds of workmen and women cleared as they screamed and wailed, their body contorting in ways never meant for human bodies, spewing a hideous tarlike liquid from their mouth. The townsfolk could only watch as the man, a family member of a house of grim repute, further mangled themselves against their own will, helpless and unable to do anything as the tar filled their eyes, and his strained screaming filled their ears.\n\nThe man then lay there, silent, still in a crumpled heap as guardsmen surrounded it. Seconds pass, then minutes, and it seemed like the nightmare--horrific as it was--was over as quickly as it began... until it started shifting again...\n\nWith a cursed yell, a sound many still can picture with perfect clarity to now, it returned, an unnatural calmness slathered on every cursed syllable it spewed. It twisted its head to the side and began to speak of the future, of bleak skies and plague, of flames and hordes of the soulless, before ending his tirade with a laugh that twisted the mind as much as it twisted its own body."
  aw_haunted_house.204.a:0 "..." #-1 Stab
  aw_haunted_house.205.t:0 "Innocence Unspared\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.205.d:0 "A wail pierces the night. It is shrill, it is morose, it is inescapable. Sorrow flits through the cracks of each home and enters the mind of those that hear it. More voices come to follow the first, others cry with it, while others still try to reassure it. \n\nEarlier this day two children disappeared, and now they are still missing. They were lost when the day was still new and fresh as the joy on their faces, warm as the embrace they felt in their mother's arms, and hopeful as their father when they left for work today. It is midnight now, and the night's search has been fruitless. The news came cold to the mother, grim to the father, and they could not help but cry, cry into the night as a lone doll was found near the house of evil, a toy that could have only belonged to their child."
  aw_haunted_house.205.a:0 "..." #-1 Stab
  aw_haunted_house.206.t:0 "Morose Menagerie\n£icon_adventurers_wanted_banner£"
  aw_haunted_house.206.d:0 "A particularly eccentric few have come upon the court, inquiring over the recent happenings in [Root.GetName]. They claim they are collectors of mystical and profaned artifacts, and are offering a handsome sum directly to us if we were just to procure some flashy objects as part of a display for the wealthy denizens of our country.\n\nSuch a deal would no doubt be profitable, but something tells me handling cursed artifacts might not be the best idea..."
  aw_haunted_house.206.a:0 "No need to be so superstitious, I'm sure it's fine!" #lmao
  aw_haunted_house.206.b:0 "You know what I think - you're onto something." #lmao no

