  aw_orcs_1:0 "§Y(Adventurers Wanted!)§! §gOrcs:§! §ORaiding Party§!"
  desc_aw_orcs_1:0 "Hulking frames and weapon bearing, an orcish raiding party is not a pleasant sight on the horizon and even worse up close. Though not generally cruel, orcs will slay anything they perceive as a threat. Might makes right in where orcs go and now they have come to us."
  aw_orcs_2:0 "§Y(Adventurers Wanted!)§! §gOrcs:§! §OWarband§!"
  desc_aw_orcs_2:0 "An orcish warband has risen in great numbers to plunder anything they perceive as valuable and to destroy the rest. At this size, no ordinary militia could stand against them. We will need our best adventuring parties to match such a force of might. Only numbers and experience can save us now."
  aw_orcs_3:0 "§Y(Adventurers Wanted!)§! §gOrcs:§! §OMigratory Clan§!"
  desc_aw_orcs_3:0 "A wondering clan of orcs passing through our lands. Though not out for blood, these migrants remain a threat and will act aggressively towards any approach, no matter how well meaning. They must be treated with great caution while they remain in our lands. With any luck they will pass through, if we cannot deal with them."
  
  aw_orcs_migrate_to_other_country_tt:0 "The orcs migrate to a neighbouring country."
  
  aw_orcs.0.t:0 "Arrival of Orcish Warband\n£icon_adventurers_wanted_banner£"
  aw_orcs.0.d:0 "An orcish warband has arrived in [Root.GetName], leading to a panic among the population. They are asking for immediate support, fearing that their outlying settlements will be raided. The local militias are not numerous enough to defend everywhere at once, let alone clearing out the warband by themselves."
  aw_orcs.0.a:0 "They must be dealt with."
  aw_orcs.10.t:0 "Orcish Warband Migrates\n£icon_adventurers_wanted_banner£"
  aw_orcs.10.d:0 "The orcish warband that was causing trouble in [Root.GetName] has migrated away, seemingly sensing that there was nothing more they could safely plunder. They are now causing trouble in [aw_haunted_house_migration_target.GetName]."
  aw_orcs.10.a:0 "We will have to move our efforts."
  aw_orcs.10.b:0 "They are someone else's problem now."
  aw_orcs.11.t:0 "Orcish Warband Migrates into our Lands\n£icon_adventurers_wanted_banner£"
  aw_orcs.11.d:0 "An orcish warband that was marauding [Root.GetName] has been turned away there, and has now moved to within our borders. Our subjects in [Root.GetName] have reported a large orcish encampment being erected uncomfortably close to our settlements."
  aw_orcs.11.a:0 "They must be dealt with."
  aw_orcs.20.t:0 "Orcish Encampment Succumbs to Infighting\n£icon_adventurers_wanted_banner£"
  aw_orcs.20.d:0 "In what appears to have been an exceptionally bloody fight over loot or leadership, the orcs of the encampment in [Root.GetName] have killed each other until only a scattered few were left. The local militias, not wanting to leave anything to chance, have instantly taken the opportunity to kill the last few survivors. "
  aw_orcs.20.a:0 "That was easier than expected."
  aw_orcs.21.t:0 "Orcish Encampment Destroyed by Adventurers\n£icon_adventurers_wanted_banner£"
  aw_orcs.21.d:0 "The orcish encampment in [Root.GetName] has been wiped out in an organized attack by several bands of adventurers. If any of the orcs survived, they have been scattered thoroughly, and will not pose a threat any longer."
  aw_orcs.21.a:0 "Another bounty off the list."
  aw_orcs.22.t:0 "Orcish Warband Diminishes\n£icon_adventurers_wanted_banner£"
  aw_orcs.22.d:0 "The orcish warband in [Root.GetName] seems to have shrunk significantly, and the locals report fewer incidents of raiding and looting. Our messengers report that after the death of their previous leader, several orcs in the warband along with their followers are fighting each other to claim the warband for themselves."
  aw_orcs.22.a:0 "They will be easier to deal with, then."
  aw_orcs.23.t:0 "Orcish Warband Diminished by Adventurers\n£icon_adventurers_wanted_banner£"
  aw_orcs.23.d:0 "The orcish warband in [Root.GetName] has been significantly cut down to size by our adventurers. The adventurers managed to attack the encampment of the warband while many of the orcs were out raiding, dealing a powerful blow to their numbers."
  aw_orcs.23.a:0 "One step closer to eradication."
  aw_orcs.24.t:0 "Orc Encampment Eradication\n£icon_adventurers_wanted_banner£"
  aw_orcs.24.d:0 "Our forces have attacked the troublesome orcish warband that had been marauding in [Root.GetName], and utterly destroyed them. They will no longer bother us."
  aw_orcs.24.a:0 "We were stronger than them!"
  aw_orcs.25.t:0 "Orc Warband Defeated\n£icon_adventurers_wanted_banner£"
  aw_orcs.25.d:0 "Our forces have attacked the troublesome orcish warband that had been marauding in [Root.GetName], and killed many of them. What few of them remain are less of a threat to us."
  aw_orcs.25.a:0 "Kill the intruders in our lands!"
  aw_orcs.30.t:0 "Orcish Warband Grows\n£icon_adventurers_wanted_banner£"
  aw_orcs.30.d:0 "The orcish warband in [Root.GetName] seems to be swelling in numbers, as more orcs are attracted to the promise of glory and loot the warband offers."
  aw_orcs.30.a:0 "The problem has become more urgent."
  aw_orcs.40.t:0 "Orcish Settlement Integrates\n£icon_adventurers_wanted_banner£"
  aw_orcs.40.d:0 "The orcish settlement in [Root.GetName] has disbanded, as the orcs have been slowly but surely defecting to join our settlements instead of raiding them, where they have been integrated into the local societies."
  aw_orcs.40.a:0 "As long as they pay their taxes."
  aw_orcs.40.b:0 "Root them out and send them away!"
  aw_orcs.41.t:0 "Orcish Warband Subjugated\n£icon_adventurers_wanted_banner£"
  aw_orcs.41.d:0 "The orcish warband in [Root.GetName] has been pretending to own the place for too long. No more! Those who would resist us have been killed, the others have been made to fall in line, and they now serve [leader]."
  aw_orcs.41.a:0 "They follow our orders now!"
  aw_orcs.41.b:0 "Let them live in their dishonor."
  aw_orcs.100.t:0 "Orcish Migratory Clan Arrives\n£icon_adventurers_wanted_banner£"
  aw_orcs.100.d:0 "A large number of orcs have arrived unannounced in [Root.GetName], unsettling the locals. Initial reports, however, seem to suggest they are not necessarily looking to raid our settlements, and are merely a migratory clan looking to stay there for a period of time. Some enterprising merchants had initiated attempts to trade with them, but were chased off upon approach."
  aw_orcs.100.a:0 "Something must be done about them."
  aw_orcs.110.t:0 "Orcish Migratory Clan Relocates\n£icon_adventurers_wanted_banner£"
  aw_orcs.110.d:0 "The orcish migratory clan that had taken up residence in [Root.GetName] seems to have gathered and traded all they wanted, and they are leaving. The orcs have packed up their things and are migrating towards [aw_haunted_house_migration_target.GetName]."
  aw_orcs.110.a:0 "It makes little difference."
  aw_orcs.110.b:0 "Not our problem anymore."
  aw_orcs.111.t:0 "Orcish Migratory Clan Arrives\n£icon_adventurers_wanted_banner£"
  aw_orcs.111.d:0 "An orcish migratory clan has arrived and settled in [Root.GetName]. They don't necessarily seem to be intending to raid, but some caution is warranted."
  aw_orcs.111.a:0 "We will keep a close eye on them."
  aw_orcs.120.t:0 "Adventurers Defeat Orcs\n£icon_adventurers_wanted_banner£"
  aw_orcs.120.d:0 "In an open battle, a force of adventurers has defeated the orcs residing in [Root.GetName]. These orcs now lie defeated, and we may choose what to do with them. In defeat, the orcs claim to be willing to follow our rule should we accept them. Alternatively, we can force them to disband entirely, scattering the orcs so as to not have them be a threat to us anymore."
  aw_orcs.120.a:0 "They are defeated, they will know their place now."
  aw_orcs.120.b:0 "We will ensure they will threaten us no longer."
  aw_orcs.121.t:0 "Migratory Clan Integrated\n£icon_adventurers_wanted_banner£"
  aw_orcs.121.d:0 "The migratory clan of orcs in [Root.GetName] have decided to unite with us, settling down in our lands and joining our people rather than continuing their migratory lifestyle."
  aw_orcs.121.a:0 "We are one people."
  aw_orcs.122.t:0 "Orcish Warband Offers Mercenaries\n£icon_adventurers_wanted_banner£"
  aw_orcs.122.d:0 "A group of orcs from the warband in [Root.GetName] has started to offer their services as mercenaries, giving us access to some seasoned marauders. We could not risk fielding such potentially treacherous warriors in our ranks, but we could set them to patrol our outskirts for banditry."
  aw_orcs.122.a:0 "We will gladly make use of them."
  aw_orcs.122.b:0 "What if we pay them... to leave?"
  aw_orcs.123.t:0 "Orc Settlement Converts\n£icon_adventurers_wanted_banner£"
  aw_orcs.123.d:0 "A Corinite priest was seen a while back travelling to the orc encampment in [Root.GetName]. The locals thought him mad, and had already considered him dead. Today, however, the priest returned, with the entire population of the encampment in tow. He has informed us they wish to serve the warrior-goddess who killed Korgus Dookanson."
  aw_orcs.123.a:0 "Corin accepts all those who serve."
  aw_orcs.124.t:0 "Migratory Orcs Challenge us to Ozarm'Chadash\n£icon_adventurers_wanted_banner£"
  aw_orcs.124.d:0 "The migratory orcs of [Root.GetName] have challenged our leader to Ozarm'Chadash! [Root.Owner.Monarch.GetN ame] is under no obligation to accept, as they are not of our clan, but it does present us with an opportunity. If we win, it will be a simple way of integrating this clan into our own people."
  aw_orcs.124.a:0 "It is not worth the risk."
  aw_orcs.124.b:0 "Attempt to persuade them before fighting."
  aw_orcs.124.c:0 "If it's a fight they wish, then a fight they shall have!"
  aw_orcs.130.t:0 "Orcish Warband Withdraws\n£icon_adventurers_wanted_banner£"
  aw_orcs.130.d:0 "The orcish warband that has been marauding in [Root.GetName] appears to have stopped raiding our settlements. Apparently, they have mostly been hunting, foraging, and sometimes even trading with our people. The locals remain vigilant, however, as they do not trust the band not to return to their old ways."
  aw_orcs.130.a:0 "That's... good?"
  aw_orcs.140.t:0 "Adventurer Wins Ozarm'Chadash\n£icon_adventurers_wanted_banner£"
  aw_orcs.140.d:0 "After a failed attempt to sneak into the orc encampment at [Root.GetName], an adventurer somehow found herself in the position to challenge the chief to Ozarm'Chadash. What is more, she has managed to defeat him! As freshly appointed clan chief, she has decreed that the encampment be disbanded and the whole clan settle down on the land."
  aw_orcs.140.a:0 "Glad she's on our side."
  aw_orcs.141.t:0 "Orcish Migratory Clan Settles\n£icon_adventurers_wanted_banner£"
  aw_orcs.141.d:0 "The orcish migratory clan in [Root.GetName] appears to have chosen to settle down permanently. Many of the former residents in the province have scattered to nearby cities and [Root.GetName] is now largely populated by the settling orcs."
  aw_orcs.141.a:0 "Well, they're not attacking us anymore."
  aw_orcs.142.t:0 "Orcish Warband Raises Host\n£icon_adventurers_wanted_banner£"
  aw_orcs.142.d:0 "The orcish warband in [Root.GetName] has swelled so much in numbers, a large portion of them have decided that [Root.GetName] alone is not big enough for them. They have formed into a large host, intent on marauding the entire country!"
  aw_orcs.142.a:0 "Call the troops!"
  aw_orcs.200.t:0 "Small Orcish Raid\n£icon_adventurers_wanted_banner£"
  aw_orcs.200.d:0 "There has been a raid on [Root.GetName] by the orcish settlement in the province, causing widespread devastation. The locals call on us to act against them, and soon."
  aw_orcs.200.a:0 "We have to deal with them."
  aw_orcs.201.t:0 "Large Orcish Raid\n£icon_adventurers_wanted_banner£"
  aw_orcs.201.d:0 "The orcish warband in [Root.GetName] has launched a large-scale raid on our settlements, causing widespread devastation and looting everything that isn't nailed down as well as sacking the local treasury."
  aw_orcs.201.a:0 "We have to deal with them."
  aw_orcs.202.t:0 "Orcish Warband Massacre\n£icon_adventurers_wanted_banner£"
  aw_orcs.202.d:0 "This is a tragedy... In a raid on [Root.GetName], the orcish warband has caused a massacre among the local population after some of our subjects organized themselves in an attempt to resist the looting. They were no match and were killed to-the-man, leaving only orphans and widows to bury the dead."
  aw_orcs.202.a:0 "Send aid to the families of the dead."
  aw_orcs.202.b:0 "If only we could do something."
  aw_orcs.203.t:0 "Adventurers Steal Weapons Cache\n£icon_adventurers_wanted_banner£"
  aw_orcs.203.d:0 "In an impressive heist, a group of adventurers has managed to steal a large cache of dwarven weapons from the orcish settlement at [Root.GetName]. By all appearances, they are old weapons forged in one of the dwarven holds of the Serpentspine. In all likelihood, they were looted from Khugdihr, shortly before the greentide. Even mishandled by the orcs, the quality is stunning!"
  aw_orcs.203.a:0 "A worthy prize!"

  aw_orcs_rebels_name:0 "Orc Warband"
  aw_orcs_rebels_title:0 "Orc"
  aw_orcs_rebels_desc:0 "An orcish warband has risen up to challenge you in rightful combat. The prize: Gold, Honour and Blood!"
  aw_orcs_rebels_army:0 "Orcish Warband"
  aw_orcs_rebels_demand:0 "Gold. Honour and Blood!"

  aw_orcs_lets_fight_tooltip:0 "[Root.Owner.Monarch.GetName] will defend [Root.Owner.Monarch.GetHerHis] title in battle. It will show if [Root.Owner.Monarch.GetSheHe] is fit to rule! Success of your [Root.Owner.Monarch.GetTitle] depends on [Root.Owner.Monarch.GetHerHis] martial skill."

  aw_wyvern_1:0 "§Y(Adventurers Wanted!)§! §gWyvern:§! §OWandering Wyverns§!"
  desc_aw_wyvern_1:0 "The local guards of [Root.GetName] have confirmed hysterical reports from traumatized traders of a red dragon to be instead a wild wyvern. While smaller and lacking the ability to breathe fire, wyverns are no less of a threat to all but the most heavily armed caravans, and a significant problem to the livelihood of livestock herders. Wyverns are uncontestable in the air, and only land to eat and rest. This one appears to be wandering, searching for somewhere to nest permanently. Let us pray it becomes some other nation's problem soon."
  aw_wyvern_2:0 "§Y(Adventurers Wanted!)§! §gWyvern:§! §OWyvern Nest§!"
  desc_aw_wyvern_2:0 "There has been little news out of [Root.GetName] except that of destroyed caravans and bloodied ranch hands. We cannot simply pray anymore, and must accept the unacceptable: A vicious, wild wyvern has built its nest in our land, and the attacks will only get worse. No doubt all those in the region will now be privy to the wyvern's attacks."

  aw_wyvern_migrate_to_other_country_tt:0 "The wyvern migrates to a neighbouring country."

  aw_wyvern.0.t:0 "Wyvern Spotted in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_wyvern.0.d:0 "Wyverns are the cousins of dragons, smaller, lacking a dangerous breath, and with only two legs and wings, but more than making up for it with its poisonous stinger. One has recently been seen in flying around [Root.GetName], but there is little we can do if it has no nest to track down. Until then, there is little more to do than wait whether it chooses our lands to settle in, or continues its flight."
  aw_wyvern.10.t:0 "Wandering Wyvern Migrates\n£icon_adventurers_wanted_banner£"
  aw_wyvern.10.d:0 "Wyverns are fickle creatures, and it's impossible to know whether it is the rerouting of caravan routes and the dwindling livestock supply, or merely an act of boredom or flight of fancy, but the Wyvern of [Root.GetName] has left to terrify the people of [aw_wyvern_migration_target.GetName].""
  aw_wyvern.10.a:0 "Thank the gods!"
  aw_wyvern.10.b:0 "Let us hope it stays away for good."
  aw_wyvern.11.t:0 "Wandering Wyvern Arrives in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_wyvern.11.d:0 "The dreaded Wyvern of [From.GetName] has been sighted in [Root.GetName]! Already reports of devastation are coming in, with livestock being picked up to gods-knows-where. It is regrettable that the people of [From.GetName] could not have dealt with this problem beforehand, but thankfully the wyvern doesn't seem to have made a nest in our province. If we are lucky it may fly away before any more damage can be done."
  aw_wyvern.20.t:0 "A Fortunate Rot\n£icon_adventurers_wanted_banner£"
  aw_wyvern.20.d:0 "Captive wyverns can become afflicted with scale-rot, a condition caused by tiny beasts that gather under the scales and eat the flesh beneath. While easily treatable by a handler, left alone it will cause itching, pain, loss of control, insanity, and eventually death. Somehow our local wild wyvern caught this affliction, and was found as a rotting mess in a field earlier today."
  aw_wyvern.20.a:0 "You can almost feel sorry for the beast."
  aw_wyvern.21.t:0 "Monster Hunter\n£icon_adventurers_wanted_banner£"
  aw_wyvern.21.d:0 "The glory alone of killing a fully grown wyvern would be enough for many adventurers to answer the call, but combined with the province official's efforts to provide a bounty it seems a talented group of monster hunters have answered the call. The party managed to track down its nest last night, and brought down Wyvern of [Root.GetName] using a combination of great swords, guns, dual blades and even a strange transforming axe before it could take to the skies and flee."
  aw_wyvern.21.a:0 "Quest Clear!"
  aw_wyvern.24.t:0 "A Glorious Hunt!\n£icon_adventurers_wanted_banner£"
  aw_wyvern.24.d:0 "Our nation does not need coin-hungry adventurers to deal with its beast problem. [Root.Owner.Monarch.GetName] organized a ceremonial hunt, complete with a feast, games, minstrels and storytellers, and the Wyvern of [Root.GetName] was finally tracked and slain, its head now mounted and on great display. The winning hunters will be forever remembered in song and glory!"
  aw_wyvern.24.a:0 "Our people should be proud!"
  aw_wyvern.30.t:0 "Wyvern Nests in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_wyvern.30.d:0 "The wandering wyvern spotted in [Root.GetName] has not disappeared, meaning only one thing: it has chosen our province to make its nest. While having a home does finally give us the means to kill the beast, it creates more problems than it solves. A Wyvern that has settled is all the more dangerous, as it will now claim a hunting ground of several hundred miles, reaching to the farthest corner of the region."
  aw_wyvern.30.a:0 "This beast must be removed, before the entire region is ruined!"
  aw_wyvern.110.t:0 "Nested Wyvern Takes Flight\n£icon_adventurers_wanted_banner£"
  aw_wyvern.110.d:0 "The Wyvern of [Root.GetName] was tracked down by adventurers at its nest last night, but the beast managed to escape before the final blow could be struck. The nest was destroyed in the fight, and while the wyvern still remains in that area, it once again lacks home. For better or worse, the wyvern will return to its wanderings, and keep itself far beyond our grasp."
  aw_wyvern.110.a:0 "Let us pray it nests elsewhere, this time."
  aw_wyvern.120.t:0 "A Wyvern Worth its Weight\n£icon_adventurers_wanted_banner£"
  aw_wyvern.120.d:0 "The glory alone of killing a fully grown wyvern would be enough for many adventurers to answer the call, but what also attracts these monster hunters is its vast abundance of materials. A party managed to track down the Nest last night, and brought down Wyvern of [Root.GetName] before it could take to the skies and flee. Now, however, it appears that the adventurers have been selling off useful pieces of the beast, such as its scales and poisons. While they're within their right to do so, it is also within our right to "tax" them for such sales, if we wish."
  aw_wyvern.120.a:0 "Let them, they did remove a horrible problem for us."
  aw_wyvern.120.b:0 "Render unto Castan that which is Castan's, as they say."
  aw_wyvern.120.c:0 "Let them sell the rest, but Wyvern venom could be quite useful..."
  aw_wyvern.200.t:0 "Wyvern Disrupts Peasantry\n£icon_adventurers_wanted_banner£" 
  aw_wyvern.200.d:0 "The wyvern that nests in [nested_wyvern_origin_province.GetName] has attacked farms in [Root.GetName]! This has caused a widespread loss of life and livelihood to the peasantry there, with a great many farm animals taken and buildings destroyed. It will be some time before the livestock and crops can be replaced. And the peasants who died, of course."
  aw_wyvern.200.a:0 "It will take time to recover."
  aw_wyvern.201.t:0 "Wyvern Disrupts Caravans\n£icon_adventurers_wanted_banner£"
  aw_wyvern.201.d:0 "A wyvern, nested within [nested_wyvern_origin_province.GetName], has recently been attacking caravans along the roads of [Root.GetName], with several notable traders being devoured before anything could be done to stop the beast. With those traders gone and caravans being far more reluctant to venture through [Root.GetName], the economy of the province will suffer greatly."
  aw_wyvern.201.a:0 "Watch the skies."
  aw_wyvern.202.t:0 "Wyvern Terrifies Countryside\n£icon_adventurers_wanted_banner£"
  aw_wyvern.202.d:0 "While no attacks have been reported, the mere sight of nested wyvern from [nested_wyvern_origin_province.GetName] who has claimed the entire region as its home is enough to cause widespread panic among the populace of [Root.GetName]. If nothing is done soon, we could have a hysteria-inspired revolt on our hands."
  aw_wyvern.202.a:0 "But... its not even attacking!"

  aw_wyvern_migration_tooltip:0 "Wandering Wyverns are able to migrate across the entire continent."
  aw_wyvern_poison_in_spycraft:0 "Wyvern Poison in Spycraft"
  aw_wyvern_attacks_on_caravans:0 "Wyverns Attacking Caravans"
  aw_wyvern_flights_scare_people:0 "Wyvern Flights Scaring Locals"




  aw_satyrs_1:0 "§Y(Adventurers Wanted!)§! §gSatyrs:§! §OHedonistic Troublemakers§!"
  desc_aw_satyrs_1:0 "Satyrs are male fey resembling half-human, half-goats. In ancient times they once inhabited much of the Deepwoods (which covered Escann and beyond) until they were driven to near extinction by Castan Beastbane. Some say it was because of the satyrs' generally ribaldrous sense of humour. When satyrs come, the commonfolk oft become subject to their hedonistic whims, taking part in great parties, drunken revelries and more. At least the music is good!"
  aw_satyrs_2:0 "REPLACE_ME"
  desc_aw_satyrs_2:0 "REPLACE_ME"
  aw_satyrs_3:0 "REPLACE_ME"
  desc_aw_satyrs_3:0 "REPLACE_ME"

  aw_satyrs.0.t:0 "Satyrs Come into [Root.GetName]\n£icon_adventurers_wanted_banner£" #;^)
  aw_satyrs.0.d:0 "Strange half-man half-goat fey have been spotted in [Root.GetName]. While the commonfolk were initially scared, they soon made themselves known as satyrs, and have already made themselves a popular fixture among the settlements - offering hilarious, yet indecent jokes, and music of such a quality that it can only come from a denizen of the Feyrealm. While non a hostile threat, these satyrs care not for the affairs of the mortal realm and who they indirectly hurt in their revelries. Their presence here may cause more harm than good."
  aw_satyrs.20.t:0 "Satyrs Return to Feyrealm\n£icon_adventurers_wanted_banner£"
  aw_satyrs.20.d:0 "Fey are indeed alien creatures, and we cannot hope to understand them. It is said that the satyrs cajoling in [Root.GetName] were due to host yet another one of their parties but have all disappeared! Was it stage fright? Highly unlikely."
  aw_satyrs.20.a:0 "Perhaps the Fey Queen has called upon them?"
  aw_satyrs.21.t:0 "Adventurers Slay Satyrs\n£icon_adventurers_wanted_banner£"
  aw_satyrs.21.d:0 "It is as if it were the days of Castan Beastbane. The adventurers we hired had no time for games, and no sense of humour. They confronted the satyrs at first, intimidating them to leave, but after an indecent joke about one of the adventurer's deceased mother... well. Swords were raised, instruments were smashed, and satyrs were killed."
  aw_satyrs.21.a:0 "At least they're dealt with?"
  aw_satyrs.24.t:0 "Satyrs Flee From Us\n£icon_adventurers_wanted_banner£"
  aw_satyrs.24.d:0 "After a situation in which a satyr offended one of our warriors, and was soon promptly castrated, the rest of the satyrs in [Root.GetName] have fled back to where they came from."
  aw_satyrs.24.a:0 "Looks like they had no sense of humour!"
  aw_satyrs.120.t:0 "Adventurers Outdrinks Satyrs\n£icon_adventurers_wanted_banner£"
  aw_satyrs.120.d:0 "The adventurers sent to dispatch our satyr issue has peacefully resolved the situation. It involved a competition of two parts: drinking, and, well, copulation. Naturally, the adventurers of the realm are quite experienced in this, and the satyrs have agreed to return home after being thoroughly bested."
  aw_satyrs.120.a:0 "You guys are getting paid for this?"
  aw_satyrs.121.t:0 "Satyr Farewell Party\n£icon_adventurers_wanted_banner£"
  aw_satyrs.121.d:0 "The satyrs making a nuisance of themselves have thrown one last great party in [Root.GetName]. Revelry filled the air til the earliest hours of the morning, when drinks were still being refilled by incredibly powerful fey magics."
  aw_satyrs.121.a:0 "It ended with a bang in more ways than one."
  aw_satyrs.122.t:0 "Satyrs Beaten to Death by Angry Lovers\n£icon_adventurers_wanted_banner£"
  aw_satyrs.122.d:0 "Satyrs are notorious lovemakers, often using their wiles and whatever fey magics they had to charm anyone and everyone. One such shenanigans has ended badly for the satyrs, and an orgy turned sour by angry lovers has led to a scuffle. Unfortunately, part of their orgy involved dangerous objects, and the satyrs were beaten to deaths by their own tools and contraptions."
  aw_satyrs.122.a:0 "What a nice finish."
  aw_satyrs.200.t:0 "Satyr Indecent Acts\n£icon_adventurers_wanted_banner£"
  aw_satyrs.200.d:0 "In a large gathering hosted by one of our state officials, the satyrs infesting the lands made themselves known loud and proud. They promptly took over the affair and performed several indecent acts that were left unnamed in the official reports - though it is believed that one of them involved defacing a portrait of [Root.Owner.Monarch.GetName]!"
  aw_satyrs.200.a:0 "I'm flattered..."
  aw_satyrs.201.t:0 "Phallic Statues\n£icon_adventurers_wanted_banner£"
  aw_satyrs.201.d:0 "The satyrs are great lovers... and lovers of the arts. They have sent a great tribute to our court, and was, for some reason, not checked by anyone before being revealed to the [Root.Owner.Monarch.GetTitle] and the court..."
  aw_satyrs.201.a:0 "That's a penis."
  aw_satyrs.202.t:0 "Satyr Orgy\n£icon_adventurers_wanted_banner£"
  aw_satyrs.202.d:0 "It is not uncommon, when satyrs make themselves known in a province, to hear strange noises. Moans in the bushes, squeaking bedsm, that kind of thing. This has culminated in a raucous situation in the public square of our towns, with many members of the public letting loose and joining in the revelry."
  aw_satyrs.202.a:0 "It's a bit awkward in the morning, though."
  aw_satyrs.203.t:0 "Hangover of $YEAR$\n£icon_adventurers_wanted_banner£"
  aw_satyrs.203.d:0 "The satyrs, in their merriment, have provided free drinks and festivities across [Root.GetName]. What was the reason of such a party? No one knows, but a casus belli for a good time is what most people need."
  aw_satyrs.203.a:0 "A free drink is a free drink."
  aw_satyrs.204.t:0 "Satyr Beds Newlywed\n£icon_adventurers_wanted_banner£"
  aw_satyrs.204.d:0 "A prominent noble in [Root.GetName] has found themselves thoroughly dishonoured! They claim that a satyr used their magic to masquerade as them on their wedding night... consumating the marriage instead of them! Their powerful family have petitioned other nobles to make a sternly worded letter against us for our inability to deal with this satyr menace."
  aw_satyrs.204.a:0 "Cucked by Puck"
  aw_satyrs.205.t:0 "Satyr Pipe Party\n£icon_adventurers_wanted_banner£"
  aw_satyrs.205.d:0 "Aside from their hedonistic inclinations, satyrs are known to be great musicians. The satyrs in [Root.GetName] claim to be exiled members of the Fey Queen's pipe band, and played various renditions of songs whose names were unpronouncable. What the concert-goers did know was that it was a one-in-a-lifetime experience, and that no modern orchestra could compete."
  aw_satyrs.205.a:0 "Wished I was there!"

  aw_satyrs_music:0 "Great Satyr Music"
  aw_satyrs_hangover:0 "Hangover from Satyr Festivities"
  aw_satyrs_scorned_lovers:0 "Scorned Lovers from Satyr Orgy"

  EST_VAL_AW_CUCKED_BY_SATYRS:0 "Cucked by a Puck: "



  aw_wendigo_1:0 "§Y(Adventurers Wanted!)§! §gWendigo:§! §OUnconfirmed Sightings§!"
  desc_aw_wendigo_1:0 "Peasants whisper of tall, thin antlered figures deep in the woods. Some speak of unnatural occurences, of sounds like a deer dying a painful death, and a scent of blood lingering outside houses at night. The brave ones say only one word... Wendigo."
  aw_wendigo_2:0 "§Y(Adventurers Wanted!)§! §gWendigo:§! §OTerror in the Woods§!"
  desc_aw_wendigo_2:0 "Terrifying beasts resembling an emaciated humanoid body, long claws for hands, and the head of a deer smeared in blood... a Wendigo stalks these lands. No one is safe in this province, and few dare to walk the night alone."
  aw_wendigo_3:0 "REPLACE_ME"
  desc_aw_wendigo_3:0 "REPLACE_ME"

  aw_wendigo.0.t:0 "Wendigo Sighting in [Root.GetName]?\n£icon_adventurers_wanted_banner£"
  aw_wendigo.0.d:0 "Wendigos are supernatural demons resembling an emaciated humanoid body, long claws for hands, and the head of a deer smeared in blood. Thought to be born of dark magics of an ancient wizard trying to bring back those before the Ending Flood, or perhaps those cursed due to the vile and heinous act of cannibalism, what can be certain is if a Wendigo truly does lurk in [Root.GetName], death and destruction will only follow."
  aw_wendigo.20.t:0 "Wendigo Sightings Just a Rumour?\n£icon_adventurers_wanted_banner£"
  aw_wendigo.20.d:0 "There have been whispers of Wendigo sightings in [Root.GetName] but there have yet to be any attacks. The peasantry are right to remain scared, but it seems like this nonesense of wendigos seem to be unfounded..."
  aw_wendigo.20.a:0 "...Right?"
  aw_wendigo.21.t:0 "Adventurers Slay Wendigo\n£icon_adventurers_wanted_banner£"
  aw_wendigo.21.d:0 "It is right to trust such a dark deed to foreigners and fools. The fools in this case have been successfully, entering the dark and thick woods to kill the Wendigo of [Root.GetName] in its own environment."
  aw_wendigo.21.a:0 "I don't know how you did it, but good job."
  aw_wendigo.24.t:0 "Monsters Slay Wendigo\n£icon_adventurers_wanted_banner£"
  aw_wendigo.24.d:0 "The Ynnic Ruinborn are right to fear the great Wendigo. But our people do not. A massive war party was organized to drive this beast from the shadows, and despite our loses, we have succeeded in this great hunt."
  aw_wendigo.24.a:0 "Graaah!"
  aw_wendigo.30.t:0 "Wendigo: Terror of the Woods\n£icon_adventurers_wanted_banner£"
  aw_wendigo.30.d:0 "So it is true.\n\nThe rumours of Wendigo sightings in [Root.GetName] have been confirmed with the sight of a fresh slaughter. Corpses litter the blood-stained snow, ripped apart and consumed. This was no work of a beast nor man, but something unholy in-between."
  aw_wendigo.30.a:0 "A dark omen."
  aw_wendigo.120.t:0 "Knights Slay Wendigos\n£icon_adventurers_wanted_banner£"
  aw_wendigo.120.d:0 "In times past wendigos used to infest the Northern Ynn like a plague, and it took brave knights to venture into the woods to slay these beasts. Such knights used this a rite of passage to prove themselves as true champions of their lord, earning the right to wear the antlers of their defeated foes upon their helmets."
  aw_wendigo.120.a:0 "For [Root.Owner.Monarch.GetTitle] and Country!"
  aw_wendigo.121.t:0 "Disloyal Knights Slay Wendigo\n£icon_adventurers_wanted_banner£"
  aw_wendigo.121.d:0 "In times past wendigos used to infest the Northern Ynn like a plague, and it took brave knights to venture into the woods to slay these beasts. Such knights used this a rite of passage to prove themselves as true champions of their lord, earning the right to wear the antlers of their defeated foes upon their helmets.\n\nOne such group have been known dissidents against the authority of [Root.Owner.Monarch.GetName], and have used their valiant deeds to inspire disloyalty amongst their ranks."
  aw_wendigo.121.a:0 "Damn them."
  aw_wendigo.200.t:0 "Wendigo Attacks Increase\n£icon_adventurers_wanted_banner£"
  aw_wendigo.200.d:0 "Wendigos are bloodthirsty beasts, driven by an unnatural anger against all that is living. They are ravenous beasts, and their consistent attacks on [Root.GetName] have caused much death and destruction across the province."
  aw_wendigo.200.a:0 "Dark times are ahead."
  aw_wendigo.201.t:0 "Wendigo Slaughters Village\n£icon_adventurers_wanted_banner£"
  aw_wendigo.201.d:0 "Multiple villages have gone dark. When our scouts arrive they are met only with blood. It seems the wendigos lurking in [Root.GetName] have become more and more ravenous as time passes, and our people are the only ones who can pay for it."
  aw_wendigo.201.a:0 "When will it end?"
  aw_wendigo.202.t:0 "Rumours of Cannibalistic Rituals\n£icon_adventurers_wanted_banner£"
  aw_wendigo.202.d:0 "It is rumoured that wendigos are born of those violating the natural law against cannibalism. Rumours in the dark speak of a depraved and desperate group attempting to 'ascend' and become wendigos themselves - allegedly kidnapping poor and forgotten folk to consume."
  aw_wendigo.202.a:0 "Curses."
  aw_wendigo.203.t:0 "Wendigo Slaughters Youth\n£icon_adventurers_wanted_banner£"
  aw_wendigo.203.d:0 "A group of youth apparently made their way to stay overnight at an abandoned manor in [Root.GetName]. Little did they know that the manor was located near the wendigo's feeding grounds. It was a week later that a hunter came across the manor and looked to investigate, and what was inside was a gruesome massacre courtesy of the wendigos."
  aw_wendigo.203.a:0 "A loss of innocence."
  aw_wendigo.204.t:0 "Knights Slaughtered by Wendigo\n£icon_adventurers_wanted_banner£"
  aw_wendigo.204.d:0 "In times past wendigos used to infest the Northern Ynn like a plague, and it took brave knights to venture into the woods to slay these beasts. Such knights used this a rite of passage to prove themselves as true champions of their lord, earning the right to wear the antlers of their defeated foes upon their helmets.\n\nUnfortunately, we have received word from their subordinates that a group of prominent knights have not returned from their hunt. No doubt this will shake the faith in our [Root.Owner.Monarch.GetTitle] and the realm.""
  aw_wendigo.204.a:0 "We can only assume the worst."


  EST_VAL_AW_DISLOYAL_WENDIGO_SLAYER:0 "Disloyal Wendigo Slayer: "


  aw_zombies_1:0 "§O(Adventurers Wanted!)§! Zombies: §gUndead Shamblers§!"
  desc_aw_zombies_1:0 "Zombies, mindless lurching corpses whose only impulse is to kill the living, have been reported in the more remote regions of [Root.GetName]. While they can be animated directly by a necromancer, most zombies rise when a human succumbs to a strain of the zombie plague, which is spread from a zombie's bite. Though the sage Garion the Wise's efforts during the White Pestilence of 1040 -1053 led to cures for many of the strains of the disease that are still used to this day, those who have already succumbed cannot be saved, and must be dispatched with fire and steel."
  aw_zombies_2:0 "§O(Adventurers Wanted!)§! Zombies: §gZombie Infestation§!"
  desc_aw_zombies_2:0 "The Walking Dead roam freely all across [Root.GetName], their numbers swollen with the corpses of the fallen. While everyday life still continues in fortified towns and settlements far from the infestation, the threat of a zombie horde rising and infecting the rest of the province - and beyond - grows with each passing day..."
  aw_zombies_3:0 "§O(Adventurers Wanted!)§! Zombies: §gUndead Nightmare!§!"
  desc_aw_zombies_3:0 "The scene in [Root.GetName] is one from the darkest of stories: Zombies outnumber the living and shamble through the streets and countryside, devouring those unfortunate souls who cannot escape. Those who remain have had to adapt, forming tight-knit and well-defended communities and scavenging destroyed settlements in order to endure and survive. "
  
  aw_zombies_migrate_to_other_country_tt:0 "The plague of the dead spreads to a neighbouring country."
  
  aw_zombies.0.t:0 "[Root.GetName]: The Walking Dead\n£icon_adventurers_wanted_banner£"
  aw_zombies.0.d:0 "Animated by dark magics, devoid of thought, zombies are the rotting remains of those who once lived, given a single malevolent purpose: To kill. Recent reports from [Root.GetName] indicate a small but growing number of these undead abominations haunt the land, killing those who cross their path, the victims rising to become zombies after their demise. The origins of this blight are uncertain: perhaps a vile necromancer lost control of their servants, or an ancient curse has been released. Regardless, the dark corners of [Root.GetName] will be unsafe until the creatures are dealt with. While the remedies of Garion the Wise can be used to prevent further infection, this will become a problem if left to spiral out of control."

  aw_zombies.13.t:0 "The Plague of the Dead Spreads to [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_zombies.13.d:0 "Once a horde of zombies grows to sufficient size, it becomes particularly difficult to quarantine, as individuals who are bitten but escape being torn apart by the creatures invariably flee towards unaffected areas in the hope of finding a cure. All too often, these people die and reanimate before they can be helped, only succeeding in spreading the plague further. This appears to be the situation in [Root.GetName], as zombies and infected individuals spill over the border from [From.GetName], bringing a strain of the White Pestilence with them."
  aw_zombies.13.a:0 "Can nothing be done to bring this situation under control?"
  aw_zombies.13.b:0 "How unfortunate for them."

  aw_zombies.14.t:0 "The Plague of the Dead Spreads to [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_zombies.14.d:0 "Animated by dark magics, devoid of thought, zombies are the rotting remains of those who once lived, given a single malevolent purpose: To kill. Zombies from the nearby province of [From.GetName] have spilled over the border into [Root.GetName], threatening everyone who lives there. We will have to act swiftly if we hope to contain the threat and prevent major loss of life."

  aw_zombies.21.t:0 "Adventurers Destroy Zombie Horde!\n£icon_adventurers_wanted_banner£"
  aw_zombies.21.d:0 "In an exceptional display of skill and bravery, a band of adventurers has completely destroyed the zombies in [Root.GetName]. Luring the creatures to a defensible location, the adventurers used well tested methods of hidden oil catches. carefully dug trenches and devastating magics to light an enormous conflagration that burned away the overwhelming majority of the undead. Outriders and abjurers prevented any stragglers from fleeing the inferno, holy chants and lances driving back the abominations. By the time the sun rose there was nothing left of the horde other than ash."
  aw_zombies.21.a:0 "A Great Victory!"

  aw_zombies.22.t:0 "Decomposition of [Root.GetName] Zombies\n£icon_adventurers_wanted_banner£"
  aw_zombies.22.d:0 "Though dark magics animates and sustains them, zombies are still made of dead flesh, unable to heal from injury and slowly putrefying. Except in very dry or clean conditions, zombies break down relatively quickly after their animation, the elements claiming the body as surely as if it had been buried beneath six feet of earth. Without a constant supply of new victims to reanimate, a zombie infestation normally burns out after several months due to natural decomposition. This appears to be what has happened in [Root.GetName], as new sightings of zombies have almost completely stopped in recent weeks."
  aw_zombies.22.a:0 "We could use more good news like this."

  aw_zombies.23.t:0 "Heroes Score Victories against the Walking Dead\n£icon_adventurers_wanted_banner£"
  aw_zombies.23.d:0 "There are certain methods used for dispatching zombies that are well known to adventuring companies - decapitation, burning, deadfall traps, and snipers are all tried and true methods for dealing with the undead. The adventurers hired to deal with the zombie problem in [Root.GetName] have used these tactics to great effect, and have won many victories against the creatures, cutting the size of the zombie population significantly."
  aw_zombies.23.a:0 "Excellent work, that."

  aw_zombies.25.t:0 "Warriors Triumph over the Walking Dead\n£icon_adventurers_wanted_banner£"
  aw_zombies.25.d:0 "A horde of zombies is a terrifying thing to face down when alone or unorganized, but a disciplined force that maintains its formations is a mighty obstacle for the undead to overcome. Operating in large groups, our warriors have systematically eliminated many of the walking dead in [Root.GetName], drawing them out in small groups and then engaging them. We have taken few losses, and the undead are far less of a threat than they were before."
  aw_zombies.25.a:0 "They have proven their skill!"

  aw_zombies.30.t:0 "Growth of the Undead Horde in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_zombies.30.d:0 "When not dispatched swiftly and efficiently, zombies have a prodigious ability to kill and convert their victims into more of the shambling dead. This is, unfortunately, exactly what has occurred in [Root.GetName], and far more of the vile dead roam the area now, wandering aimlessly until they pick up the trail of the living."
  aw_zombies.30.a:0 "Will no one rid us of these monsters?"

  aw_zombies.100.t:0 "Straggler Zombies from the Army\n£icon_adventurers_wanted_banner£"
  aw_zombies.100.d:0 "The instability in our realm has led some of our necromancers to loosen their grip on the undead hordes under our command. Whether they have done so in a conscious effort to sow chaos or were simply unable to maintain their mental controls is uncertain, but the result is the same. Some of these unbound undead have been spotted mindlessly lurking in [aw_zombies_target.GetName], attacking farms and causing chaos."
  aw_zombies.100.a:0 "Ashen skies. Hopefully they'll be dealt with."
  aw_zombies.100.b:0 "Hah! Good luck to them!"

  aw_zombies.101.t:0 "Straggler Zombies from [From.GetAdjective] Army\n£icon_adventurers_wanted_banner£"
  aw_zombies.101.d:0 "The recent passing of the Undead [From.GetAdjective] Army has left more than just trampled roads in its wake. It appears that several of the animated corpses that they use as soldiers have been left behind in our province of [Root.GetName], and now roam the area causing chaos and attacking villagers. Whether they were left behind purposefully or not is uncertain, but the result is the same - someone will need to deal with the corpses before they become a major issue. "

  aw_zombies.110.t:0 "Bitten Adventurer Causes Outbreak\n£icon_adventurers_wanted_banner£"
  aw_zombies.110.d:0 "The zombies of [Root.GetName] have been slain... but troubling news has reached shortly after. While our victory was great, it comes with a black cloud hanging over it - For some foolish reason, one of the adventurers involved in the victory over the zombie horde in [Root.GetName] did not immediately seek treatment for their bite, choosing instead to hide it and join in the victory celebrations. Succumbing to the disease shortly after, the adventurer resurrected and proceeded to infect many of the hungover adventurers and tavern patrons who had spent the previous night drinking at the inn. In only a few short hours, dozens of the adventuring party had been raised as a new group of zombies..."
  aw_zombies.110.a:0 "One problem dealt with, another one takes its place..."
  aw_zombies.110.b:0 "Thankfully this happened abroad in [aw_zombies_migration_target.GetName]..."

  aw_zombies.111.t:0 "Bitten Adventurer Spreads Disease\n£icon_adventurers_wanted_banner£"
  aw_zombies.111.d:0 "We've heard news of the adventurer's success in ridding the province of [From.GetName] of the undead menace... but what we didn't know is that some of those adventurers that had spent their hard-earned gold in our province of [Root.GetName], had also been bitten! Foolishly, they chose to drink themselves into a stupor instead of checking for injuries and acquiring the appropriate remedies in time to prevent the affliction - and after passing out in the evening, they arose in the morning as newly turned zombies! An altercation at the tavern where they were drinking left several others dead, and now the former adventurers haunt the hills, the same threat they had tried to destroy only a day before!"
  aw_basic.111.a:0 "Why did these so-called heroes not take this more seriously?"

  aw_zombies.120.t:0 "Army of the Dead Arises!\n£icon_adventurers_wanted_banner£"
  aw_zombies.120.d:0 "Dire news has reached us - the many disparate zombies that inhabit the dismal corners of the countryside have begun to congregate in large numbers, moving together in one direction as a tide of undeath. Whether they are being directed by a necromancer or some other fell power has caused this change of behavior, we cannot say, but the threat posed by these hordes of the damned far exceeds the troubles we have had until this point. If we cannot destroy this army of the dead on the field... no doubt they will spread their plague of undeath across the nation."
  aw_zombies.120.a:0 "Rally the troops and whisper a prayer. We'll need all the help we can get."

  aw_zombies.121.t:0 "Local Militia Struggles Against the Dead\n£icon_adventurers_wanted_banner£"
  aw_zombies.121.d:0 "Though it is most often adventurers or regular military regiments that fight against monsters, there are times when common folk take up arms to strike a blow against the things that go bump in the night. Recently, a regiment of citizen militia has shown great skill and good fortune in fighting off the zombies that infest [Root.GetName], and have done a great deal to safeguard several remote towns and hold back the walking dead. Though many men from the rural garrisons have been killed in the fighting, these unlikely heroes have shown that even the least of folk can rise to the occasion in the name of destroying evil."
  aw_zombies.121.a:0 "With a little luck, maybe they can wipe out those monsters for good!"

  aw_zombies.122.t:0 "Mages Suggest Necromantic Methods to Combat Zombies\n£icon_adventurers_wanted_banner£"
  aw_zombies.122.d:0 "The plague of undeath that lies upon our land has thus far resisted our efforts to remove it, and desperate times sometimes call for desperate measures. A small cabal of mages has approached the [Root.Monarch.GetTitle] with an offer that, in normal times, would be considered reprehensible in most nations - using necromancy to fight necromancy. The mages believe that they can seize control of the undead in [Root.GetName] with relatively little risk to themselves, and from there lead them into traps where they can be easily dispatched. However, they would like assurances that their use of these powers will be free of consequences - and would like the crown to do them several small favors in the future. What should we say to these mages?"
  aw_zombies.122.a:0 "Very well, we will try this thing - but this is not a blanket endorsement of necromancy!"
  aw_zombies.122.b:0 "These small mages think they are in a position to bargain? Make them kneel."

  aw_zombies.130.t:0 "Zombie Outbreak in Urban Center\n£icon_adventurers_wanted_banner£"
  aw_zombies.130.d:0 "While zombie outbreaks do not often begin in major cities, those that do have a tendency to spiral out of control rapidly, the high population density and many dark corners providing the perfect conditions for zombies to multiply. The province of [Root.GetName] has what the city folk called a 'modest' undead problem outside its walls, and despite the precautions that are normally taken to control the spread of diseases and monster populations in cities, hundreds of zombies have risen overnight within the city itself. Several quarters of the city have been cordoned off in an attempt to stop the creatures from spreading... but to no avail. Refugees are being stopped at the province border already by local authorities, hoping that they will not bring the plague with them."
  aw_zombies.130.a:0 "It's not too late, is it?"

  aw_zombies.140.t:0 "Zombies Overrun Fort\n£icon_adventurers_wanted_banner£"
  aw_zombies.140.d:0 "Through some supernatural sense that is still not well understood, the undead are attracted to the living, and any large congregation of mortals in a zombie-afflicted region will eventually come under siege by the monsters. The fort at [Root.GetName] was one such refuge of the living until recently, when the defenders finally succumbed to starvation and the attacks of the untiring besiegers. Now, the fort stands abandoned and devastated, most of its former garrison shambling alongside their former foes, marching towards the next slaughter."
  aw_zombies.140.a:0 "Can nothing stop them!?"

  aw_zombies.200.t:0 "State of Decay\n£icon_adventurers_wanted_banner£"
  aw_zombies.200.d:0 "At the best of times, public works such as roads, bridges, and drainage require a great deal of effort to maintain, and these are clearly not the best of times in the province of [Root.GetName]. The undead that haunt the land here have led many to abandon their homes and have made maintaining the infrastructure in the area impossible. Collapsing buildings, weed-choked canals, and dilapidated roads criss-cross the land, leaving a lasting wound that will take years to heal - if it ever does."
  aw_zombies.200.a:0 "A wretched picture if ever there has been one."

  aw_zombies.201.t:0 "Abnormal Abominations: Unstable Corpses\n£icon_adventurers_wanted_banner£"
  aw_zombies.201.d:0 "Normally, the unnatural forces that resurrect a zombie cause no change in the creature's body, but there are exceptions to this rule. In some circumstances that are still poorly understood, the White Pestilence can cause major changes to occur in the bodies that it reanimates, morphing the corpses and turning them into something... else. One such mutation causes the body of the zombie to swell and bulge with explosive gases that ignite with great force when exposed to fire.Several of these unusual variant zombies have recently wreaked havoc on structures in [Root.GetName], the force of their explosions leveling the buildings and spreading fires throughout the area. "
  aw_zombies.201.a:0 "This will make rebuilding more difficult."

  aw_zombies.202.t:0 "Abnormal Abominations: Sinewy Slaughterers\n£icon_adventurers_wanted_banner£"
  aw_zombies.202.d:0 ""Normally, the unnatural forces that resurrect a zombie cause no change in the creature's body, but there are exceptions to this rule. In some circumstances that are still poorly understood, the White Pestilence can cause major changes to occur in the bodies that it reanimates, morphing the corpses and turning them into something... else. One such mutation causes the affected corpse to become as strong as an elephant and its skin hard as stone, its rippling musculature splitting the skin and allowing it to move far faster than its shambling fellows. Though thankfully quite rare, one of these monsters recently appeared in [Root.GetName], slaughtering countless civilians and militia."
  aw_zombies.202.a:0 "So many dead... what horror."

  aw_zombies.203.t:0 "Survivors in [Root.GetName] Turn on Each Other\n£icon_adventurers_wanted_banner£"
  aw_zombies.203.d:0 "During natural disasters, it is all too easy for survivors to fall to infighting as the stress of the situation brings out the worst, basest instincts of mortals. Unnatural disasters, such as the ongoing zombie crisis in [Root.GetName], follow the same pattern, and the major enclaves of survivors in [Root.GetName] have descended to what can only be described as a small war. Bottled up within the relative safety of fortified settlements, strong personalities and mutual distrust on opposing survivor communities have boiled over into armed conflict as the survivors fought, slaughtering each other over perceived slights and unproven accusations. Several survivor communities have been wiped out - killed not by the monsters that lurk outside the walls, but the monsters that were inside them the whole time."
  aw_zombies.203.a:0 "How easily we prove ourselves to be little more than beasts."

  aw_zombies.204.t:0 "Fear of the Walking Dead Spreads\n£icon_adventurers_wanted_banner£"
  aw_zombies.204.d:0 "As the walking dead rampage across the countryside of [Root.GetName], those still living across the country are plagued by thoughts of impending doom, of fingernails scratching at the door and monsters crawling from their cellars in the dead of night. The reports of the continued spread of the zombie plague have led many to give in to hysteria or despondency, and powerful individuals across the nation have begun to publicly express a lack of faith in our government's ability to protect the people from this threat." 
  aw_zombies.204.a:0 "They are clearly overreacting - we can still handle this crisis."

  aw_zombies_rebels_name:0 "Zombie Horde"
  aw_zombies_rebels_title:0 "Zombie Horde"
  aw_zombies_rebels_desc:0 "The Walking Dead approach, a shambling mass intent on consuming the living.\n\nWill create an §O(Adventurers Wanted!)§! Zombies: §gZombie Infestation§! on every province it occupies that does not have a Fort."
  aw_zombies_rebels_army:0 "Zombie Horde"
  aw_zombies_rebels_demand:0 "Braaaaaains"




  aw_vampires_1:0 "§Y(Adventurers Wanted!)§! §gVampires:§! §OMysterious Attacks§!"
  desc_aw_vampires_1:0 "Incidents have been reported of lone travelers attacked at night, having faint memories of anything else that occured. What is consistent is that these victims have two puncture wounds on their neck."
  aw_vampires_2:0 "§Y(Adventurers Wanted!)§! §gVampires:§! §OVampire Infestation§!"
  desc_aw_vampires_2:0 "There's a lot of vampires out and about. While they try to keep discrete, theres too many of them to either be discrete or they just dont care. IMPROVE"
  aw_vampires_3:0 "§Y(Adventurers Wanted!)§! §gVampires:§! §OBlood Frenzy!§!"
  desc_aw_vampires_3:0 "Vampires have made themselves known, attacking any and all in their sights and gorging themselves on their blood. It is said that the vampires once followed a 'Masquerade' to maintain secrecy, but these frenzied vampires openly defy that law and seek to satiate their ravenous thirsts."

  aw_vampire_migrate_to_other_country_tt:0 "Vampires migrate to a neighbouring country."

  aw_vampires.0.t:0 "What We Do in the Shadows\n£icon_adventurers_wanted_banner£"
  aw_vampires.0.d:0 "Title is a reference so keep it. Creates level 1 (Mysterious Attacks). Missing individuals and stuff, some with wounds on their neck as if blood has been drained. Explanation of vampires, and how apparently they originated from Aldresian crusaders who were jealous of elven longetivity"
  aw_vampires.10.t:0 "Vampires Migrate to [aw_vampires_migration_target.GetName]\n£icon_adventurers_wanted_banner£"
  aw_vampires.10.d:0 "For some reason vampires from [Root.GetName] to [aw_vampires_migration_target.GetName]. Why? No idea. Only for level 1 (Mysterious Attacks). MIGRATION IS TO ANY PROVINCE IN THE SAME REGION!"
  aw_vampires.10.a:0 "message if migrating to within your country"
  aw_vampires.10.b:0 "message if migrating to other country"
  aw_vampires.11.t:0 "Vampires Arrive in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_vampires.11.d:0 "Vampires from [From.GetName] arrive in [Root.GetName] apparently. This is only for Mysterious Attacks so still dont know/confirmed its vamps"
  aw_vampires.11.a:0 "REPLACE_ME"
  aw_vampires.13.t:0 "Vampire Infestation in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_vampires.13.d:0 "Vampire infestation (level 2) only. Vampires get reckless (ALL vampire in adventurers wanted are breaking the masquerade of secrecy either on purpose or not) and sire more vampires. Creates a level 1 vampire (mysterious attacks) in adjacent province"
  aw_vampires.13.a:0 "message if propagates to ours"
  aw_vampires.13.b:0 "message if sent to neighbor country"
  aw_vampires.14.t:0 "Vampire Infestation Spreads to [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_vampires.14.d:0 "Vampires from [From.GetName] pop up in our province"
  aw_vampires.15.t:0 "Vampires Flee From [Root.Owner.GetName]\n£icon_adventurers_wanted_banner£"
  aw_vampires.15.d:0 "vampires flee to nearest non-monstrous country. This happens if the province becomes owned by a monstrous nation"
  aw_vampires.20.t:0 "Vampires Disappear\n£icon_adventurers_wanted_banner£"
  aw_vampires.20.d:0 "natural removal event, removing level 1 and 2 vampires. Maybe they fled to the shadows. MAYBE vampires following the Masquerade made them be more secretive"
  aw_vampires.20.a:0 "REPLACE_ME"
  aw_vampires.21.t:0 "Vampire Hunters Successful\n£icon_adventurers_wanted_banner£"
  aw_vampires.21.d:0 "Adventurers kill and fully remove vampires from province"
  aw_vampires.21.a:0 "REPLACE_ME"
  aw_vampires.24.t:0 "Monsters vs. Vampires\n£icon_adventurers_wanted_banner£"
  aw_vampires.24.d:0 "Same as above but monstrous nation rather than adventurer"
  aw_vampires.24.a:0 "REPLACE_ME"
  aw_vampires.30.t:0 "Vampires go from (Mysterious Sightings level 1) to (Vampire Infestation level 2)\n£icon_adventurers_wanted_banner£"
  aw_vampires.30.d:0 "Probs more vampires around, more of them doing more and more brazen attacks"
  aw_vampires.30.a:0 "REPLACE_ME"
  aw_vampires.100.t:0 "Frenzied Vampires in [Root.GetName]\n£icon_adventurers_wanted_banner£"
  aw_vampires.100.d:0 "Only occurs Broken masquerade disaster for owners of the vampires estate. Search Night of the Long Fangs from Witcher. spawns frenzied vampires that just attack everyone, no care for masquerade"
  aw_vampires.100.a:0 "REPLACE_ME"
  aw_vampires.120.t:0 "Masquerade Vampires Hunt Down Anathema\n£icon_adventurers_wanted_banner£"
  aw_vampires.120.d:0 "Vampire estate owners only ofc. Pro-masquerade vampires hunt down and kill anathema aka masquerade-breaking vampires. Only for level 1 and 2"
  aw_vampires.120.a:0 "removes vampire modifier from province completely"
  aw_vampires.121.t:0 "Same as above, but for level 3 (frenzied only)\n£icon_adventurers_wanted_banner£"
  aw_vampires.121.d:0 "Vampire estate owners only ofc. Description more chaotic. Fighting in the streets, people talk of otherworldly saviours who are super fast etc rescuing them"
  aw_vampires.121.a:0 "REPLACE_ME"
  aw_vampires.122.t:0 "Subjugating Vampires if you're Open Rule\n£icon_adventurers_wanted_banner£"
  aw_vampires.122.d:0 "Vampire estate owners only ofc. If you have Open Rule (aka you dont give a fuck about masquerade) you subjugate the rogue vampires not following you into your ranks. Its just a way to get rid of the modifier as its still harmful to the country"
  aw_vampires.122.a:0 "REPLACE_ME"
  aw_vampires.124.t:0 "Anathema Vampires Rejoin the Masquerade\n£icon_adventurers_wanted_banner£"
  aw_vampires.124.d:0 "Vampire estate owners only ofc. Having a strong influence and loyal vampire estate means they can peacefully rejoin the Masquerade and perform their acts in secret"
  aw_vampires.124.a:0 "REPLACE_ME"
  aw_vampires.125.t:0 "Chaotic vampire fights vs adventurers, add devastation\n£icon_adventurers_wanted_banner£"
  aw_vampires.125.d:0 "pretty much whats said. This does NOT kill the vampires though, its just chaos in the streets."
  aw_vampires.200.a:0 "REPLACE_ME"
  aw_vampires.126.t:0 "Clerics fuck em up\n£icon_adventurers_wanted_banner£"
  aw_vampires.126.d:0 "Clerics defeat vampires, wiping them out in the province."
  aw_vampires.126.a:0 "ye boi"
  aw_vampires.127.t:0 "Blood Court offer services kill modifier to non-vamp estate holder\n£icon_adventurers_wanted_banner£"
  aw_vampires.127.d:0 "If Blood Court exists (aka an international Camarilla of vampires who want to enforce masquerade), they will secretly approach your ruler to get rid of the vampire problem for you. Free of charge."
  aw_vampires.127.a:0 "ye"
  aw_vampires.127.b:0 "we can handle ourselves, thanks"
  aw_vampires.128.t:0 "Blood Court slays Anathema Vampires\n£icon_adventurers_wanted_banner£"
  aw_vampires.128.d:0 "Notification event for owner of blood court for the event .127 above."
  aw_vampires.128.a:0 "gives some prestige"
  aw_vampires.140.t:0 "Vampires Offer Estate\n£icon_adventurers_wanted_banner£"
  aw_vampires.140.d:0 "The vampire modifiers in your country essentially want to offer peace and work with government."
  aw_vampires.140.a:0 "You get the Vampires Estate baby"
  aw_vampires.140.b:0 "No. Chance to kill them"
  aw_vampires.141.t:0 "Spawn more vampire rebels from frenzied during Broken Masquerade disaster\n£icon_adventurers_wanted_banner£"
  aw_vampires.141.d:0 "pretty much what it says. It picks a province with frenzier vampire (which you get from .100) and makes them a rebel. This reduces their level to 2"
  aw_vampires.141.a:0 "REPLACE_ME"
  aw_vampires.200.t:0 "Bloody massacre, -1 stability\n£icon_adventurers_wanted_banner£"
  aw_vampires.200.d:0 "Vampires do a bloody massacre. they dont get caught but there's a lot of dead bodies all drained"
  aw_vampires.200.a:0 "cool"
  aw_vampires.201.t:0 "Noble Elopes with Vampire?\n£icon_adventurers_wanted_banner£"
  aw_vampires.201.d:0 "Noble house is pissed one their heir elopes with a vampires and disappears. They claim the heir was seduced or mind controlled obviously, but their disappearance note says they love the vamp"
  aw_vampires.201.a:0 "they're pissed at you as you havent dealt with vamps yet"
  aw_vampires.202.t:0 "Faith Challenged by Vampires\n£icon_adventurers_wanted_banner£"
  aw_vampires.202.d:0 "Occurs only for vampire infestation (level 2). vampires insult and challenge the priesthood, probably by being able to go into their temples as its not powerful enough etc"
  aw_vampires.202.a:0 "church gets influence malus"
  aw_vampires.202.b:0 "vampire only choice. same as above but you get a loyalty for vampire"
  aw_vampires.203.t:0 "Vampires causing ruckus. devastation\n£icon_adventurers_wanted_banner£"
  aw_vampires.203.d:0 "Instance where younger vampires are causing shenanigans with their powers"
  aw_vampires.203.a:0 "REPLACE_ME"
  aw_vampires.203.b:0 "vampire only choice, saying where is their sire (master) for not teaching them to keep the masquerade"
  aw_vampires.204.t:0 "Vampires vs Werewolves\n£icon_adventurers_wanted_banner£"
  aw_vampires.204.d:0 "Beast and beast collided in [Root.GetName] tonight, the werewolves showing their inner beast against the supernatural powers of the vampire."
  aw_vampires.204.a:0 "The werewolves have been slain."


