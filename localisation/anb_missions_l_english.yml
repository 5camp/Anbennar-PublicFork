 Z50_finish_conquest_of_free_cities_title:0 "Finish Conquest of the Reach"
 Z50_finish_conquest_of_free_cities_desc:0 "The Trade Leagues of the Reach is a fragile and unstable. The cities compete and fight among each other, making the whole region easy to conquer. They will do better under our rule anyway."
 Z50_fortify_gawedi_border_title:0 "Fortify Gawedi Border"
 Z50_fortify_gawedi_border_desc:0 "The Kingdom of Gawed is a serious threat for our young nation. We need to fortify our newly conquered lands to protect ourselves from their aggression."
 Z50_conquer_great_marches_title:0 "Conquer the Great Marches"
 Z50_conquer_great_marches_desc:0 "The Great Marches are vast territories owned by Gawed near our borders. It is the right time to make them ours."
 Z50_destroy_gawed_title:0 "Destroy Gawed"
 Z50_destroy_gawed_desc:0 "Gawed will never tolerate anyone but humans. We need to eliminate this threat to secure our own existence."
 Z50_rebuild_bal_vroren_title:0 "Rebuild Bal Vroren"
 Z50_rebuild_bal_vroren_desc:0 "The Great Citadel of Bal Vroren was abandoned after the Dragonwake, about a thousand years ago. Locals are scared of it, but we, orcs, are not afraid of dead people and dragons. Even in its current state, this citadel is too good to be left abandoned. Let's repopulate and rebuild the ancient Castanorian Citadel!"
