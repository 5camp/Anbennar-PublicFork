 orc_grombar_tooltip:0 "You will choose path of orc and half-orc supremacy over human inhabitants of your lands. This will enable unique missions for Grombar, locked to this path."
 half_orc_grombar_tooltip:0 "You will choose path of tolerance between orcish conquerors and human inhabitants of Alenic Reach and Gerudia, by promoting half-orcs in society. This will enable unique missions for Grombar, locked to this path."
 grombar_iron_company_created_tooltip:0 "You will gain access to exclusive Orc Mercenary group - Iron Company."
 grombar_allies_tooltip:0 "If Nimscodd (or Hierarchy), Celmaldor or Lorent has opinion of you of 50 or higher, they will gain event which will allow you to create royal marriage and alliance with them if they accept. They will also become your historical friend! Though, you are unlikely to befriend more than one of them."
 grombar_annexation_tooltip:0 "You will demand annexation from all your vassals. If their opinion of you is positive, they will likely accept annexation without resistance."
 grombar_conquest_of_gawed_tooltip:0 "You will gain permanent claims on all Gawedi lands in Cannor!"
 grombar_dalaire_colony_tooltip:0 "You must have colony in Dalaire with 10 or more cities."
