 Z50_no_more_songs_desc:0 "Olavish Skalds are mocking orcs, picturing us as stupid barbarians, walking around naked, beating each other and being nothing more than a silly joke. Well, let's conquer the land of those jokers and impale their heads. Every good joke requires good laugh!"
