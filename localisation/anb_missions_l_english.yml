 Z50_first_orcish_kingdom_title:0 "First Orcish Kingdom"
 Z50_first_orcish_kingdom_desc:0 "Brasur Frozenmaw began his conquest of the kingdom of Vrorenmarch back in 1420, capturing the previous royal family and subjugating the local lords in a campaign that lasted five years. The memories of his campaigns and the strength of his clans still remain to maintain fear within the local human lords, but it is unclear if it will remain so when he dies and the fear of the first gray king turns to suspicion on the strength of his successor. Therefore its time for us to show that this, the first Orcish kingdom will remain and unlike Korgus, Brasur will establish a stronger legacy."
