 #Events
 flavour_bulwar_tag.5.t:0 "The Dawn of the Naqtazan"
 flavour_bulwar_tag.5.d:0 "Gnolls are scary, mean, and they smell like old farts. We need to band together to beat them. We should try to group with our neighbours under the same alliance: the Naqtazan."
 flavour_bulwar_tag.5.a:0 "TBD"
 flavour_bulwar_tag.6.t:0 "Bulwar's Offer"
 flavour_bulwar_tag.6.d:0 "TBD"
 flavour_bulwar_tag.6.a:0 "Accept"
 flavour_bulwar_tag.6.b:0 "Refuse"
 flavour_bulwar_tag.7.t:0 "[From.GetName] Joins the Naqtazan!"
 flavour_bulwar_tag.7.d:0 "Those dumbasses accepted our sca... I mean our generous offer."
 flavour_bulwar_tag.7.a:0 "Hurray!"
 flavour_bulwar_tag.8.t:0 "[From.GetName] Refuses"
 flavour_bulwar_tag.8.d:0 "TBD"
 flavour_bulwar_tag.8.a:0 "Damn..."
 flavour_bulwar_tag.9.t:0 "Yamima's Gambit"
 flavour_bulwar_tag.9.d:0 "The high courtesan of Zanbar approached us. She offers us the entry of Zanbar into the Naqtazan if we help her usurp its throne. Accepting her offer would upset Sareyand greatly however, and they would probably leave the Naqtazan."
 flavour_bulwar_tag.9.a:0 "Accept her offer"
 flavour_bulwar_tag.9.b:0 "Denounce her to Sareyand"
 flavour_bulwar_tag.10.t:0 "Claiming the Cleaver's Head"
 flavour_bulwar_tag.10.d:0 "Mage generals are completely unbalanced, what were these shit-for-brains devs thinking?\n\nWe need to put Tluukt's mage out of commission to make things even."
 flavour_bulwar_tag.10.a:0 "Sends these Old Sun Cult magi dudes who approached us"
 flavour_bulwar_tag.10.b:0 "One of Tluukt's general hate her, let them do it"
 flavour_bulwar_tag.10.c:0 "Sends Order of the Zenith elites"
 flavour_bulwar_tag.11.t:0 "Assassination Attempt Happened"
 flavour_bulwar_tag.11.da:0 "Tluukt is ded lol"
 flavour_bulwar_tag.11.db:0 "Tluukt is out of commission"
 flavour_bulwar_tag.11.a:0 "Yay!"
 flavour_bulwar_tag.11.b:0 "Not the best outcome but still good I guess"
