l_english:
 #Missions
 Y15_beyond_horizon_title: "Beyond the Horizon"
 Y15_beyond_horizon_desc: "''I draw north past Somyonghon\nto behold the dark green sea,\nwater spreading vast and calm.\nCraggy coastlines surge and loom,\nwooded thick with tree and brush;\nto vast grasslands stirring, lush,\nruffled by soughing autumn winds.\nBreakers rise and smash and foam—\nthe paths of both the sun and moon\nseem to spiral from those waves:\nthe luminescent Astral Sky\nseems churned within those depths.\nWhat fortune, ah! what joy,\nto be singing there my own song.''\n-Houzhao Targuun"
 Y15_vast_coast_title: "The Vast Coast"
 Y15_vast_coast_desc: "Beyond the deserts of the barbaric bird-riders lies a great expanse of forests, with a people even less organized but even less threatening. To us knowledge of their home is the first coastline frontier for us to explore on our path to discover the Federation upon the lakes."
 Y15_journeys_rest_title: "Journey's Rest"
 Y15_journeys_rest_desc: "These northern lands are wide, but not untamable. Establishing an outpost at the tip of this landmass will prove critical to establishing a proper trade route between the peoples of Zhuhan and Beikdugang. In addition, this can serve as a means to trade with the locals."
 Y15_the_horizon_title: "The Horizon"
 Y15_the_horizon_desc: "Just as we left our horizon and ventured North, we now emerge from the horizon of the Federation, the land of Zhuhan and the peoples like her. For years the Treasure Fleet has come to our ports, and now our own ships shall arrive in theirs.\n\nWhile the journey could considered a mere ride on a boat, to many it is as though we have entered an entirely different world. This world contains both new friends to trade with and horrors to behold"
 Y15_embassy_beyond_title: "Embassy from Beyond"
 Y15_embassy_beyond_desc: "The lands around the Lake Federation are swarmed with vicious Centaurs that are eager to tear down any semblance of civilization. Despite this, the peoples of the lake seek to claim these territories. As peoples who also claim descent from these lands, we ought to stake a claim for ourselves. Where they build new homes for themselves, we will build a port to reconnect them to the outside world."
 Y15_another_coast_title: "Another Coast"
 Y15_another_coast_desc: "Past the Federation, there is a population of humans in great northern forests who worship spirits within this forest. This has piqued interest from scholars who travel with the merchant fleets to study the Federation's peoples. Establishing an outpost among these people will further enable us to trade with the Federation, and provide our scholars access to this strange custom."
 Y15_cultural_ties_title: "Cultural Ties"
 Y15_cultural_ties_desc: "We have learned much from the Treasure Fleets visiting from Zhuhan, but their Federation holds peoples of other customs and other goddesses. There is much to learn from their ways of life, a civilization whose very existence is threatened by rampaging monsters deserves far more assistance, but for now we should learn of their people so that their writings will never truly be extinguished."
 Y15_goods_purse_title: "Goods to Purse Faction"
 Y15_goods_purse_desc: "The Federation has organized itself in order to better combat the centaurs that plague them. The Purse faction, the economic wing of the Federation, exists to fund the war efforts. While are not nor part of the Federation and have no obligation to contribute, sending economic aid regardless will earn us great favor from the Federation, and let them view us as their own."
 Y15_guns_sword_title: "Guns to Sword Faction"
 Y15_guns_sword_desc: "The other wing of the Federation, the Sword faction, exists to physically send soldiers into battle against the centaurs. While there is considerable distance between the centaurs and ourselves, they are ultimately a threat to all of humanity, and we owe it to our brethren on the frontlines to send men armed with guns to help them fend off this threat."
 Y15_naval_training_title: "Joint Naval Training"
 Y15_naval_training_desc: "We have traditionally already exchanged maritime knowledge with our counterparts in the Federation. However, this tradition has not kept up with the rapidly developing oceanic developments our nation is going through, and has largely relied on texts exchanged by the Treasure Fleet. Performing naval exercises directly within the Federation's waters will reignite cooperation between our two admiralities."
 Y15_haven_sea_title: "Haven on the Sea"
 Y15_haven_sea_desc: "The Federation is a lonely civilization. Being surrounded on all sides by hostile centaurs has taken a toll on their culture, and for the most part their only friend on the world stage has been us. No matter, we shall reaffirm this friendship across the entire federation so that they know they are not truly alone, and that any future diplomats representing the Federation will be welcomed freely in our courts, and assisted in contacting others."
 Y15_a_constitution_title: "A Constitution"
 Y15_a_constitution_desc: "The Federation has unified itself under an extremely meticulous document deemed their 'Constitution', establishing the guiding principles their nation shall operate under. Various forces such as the local merchants and guilds have brought forward the idea to the [Root.Monarch.GetTitle] to follow in the footsteps of the Federation and create a similar document to guide our government. With the Federation's model to build upon, this need not be as long of a process."
 Y15_one_people_title: "One People"
 Y15_one_people_desc: "Over the years what differences there were between us and those in the Federation have significantly diminshed. Almost every merchant in the nation knows at least one of the Triunic languages, many of our citizens dress in clothes either made in the Federation or in their style. Many of our soldiers have volunteered to fight alongside them in their endless war against the Centaurs, and our coins are often used interchangably. While we may not be one nation with the Federation, we are one people, seperated only by the dark green sea and craggy coastlines."
 Y15_liberty_home_title: "Liberty at Home"
 Y15_liberty_home_desc: "The Eunuch class has ruled much of Yanshen since Harimar conquered the region centuries ago. While created with the intention of creating an administration without self-interest, it has effectively done the opposite, and placed the Yan people under a heel lacking humanity. Infiltrating one of these governments should teach us how to best topple them."
 Y15_first_dominoe_title: "The First Dominoe"
 Y15_first_dominoe_desc: "There are many proud cities under the boot of the Eunuchs, and to take them all down we must first knock one over. From this momentum the rest shall full in turn."
 Y15_fell_caste_title: "Fell the Caste"
 Y15_fell_caste_desc: "No longer shall the Yan people be ruled by a faceless class put in power by a foreign conquerer. No matter their title or nature, people should be led by one who has the interests of them and their nation at heart, rather than maintaining an elite class."
 
 
 Y15_blood_waters_title: "Blood in the Waters"
 Y15_blood_waters_desc: "Like any major city, Tianlou is supported by its countryside. Beikdugang also holds support from its countryside, but to tip the scale in our favor we must cut off Tianlou from its non-urban peoples. Sowing distruct between local administrations should provide a weak point for us to exploit."
 Y15_curious_island_title: "A Curious Island"
 Y15_curious_island_desc: "[5419.GetName] is a peculiar island, the spritual energy of the island is known across Haless, and is of particular importance to the shamanistic Bangujonsi practices. However, the island is in a key position along our desired route to the Federation, and letting that go to waste would be a pity.\nAdditionaly, the Fleet from the North has shown interest in some of the peculiar objects found on the island, with sailors even describing landing on the island to take some with them back home. Offering them for sale could prove very fruitful."
 Y15_northern_isles_title: "Northern Isles"
 Y15_northern_isles_desc: "Our journey towards the Federation has brought many wonders before us. One such excitement is the presence of two islands, utterly disconnected from the events of the world. Many of our admirality have expressed interest in controling the waters around these islands to study the sea currents and weather patterns in the northern seas. Establishing a base here would allow us to exert this control over a sea of potential."
 Y15_northern_lights_title: "Northern Lights"
 Y15_northern_lights_desc: "We have learned a lot in our time observing this northern outpost, but by far the most spectacular thing has been the great illuminations of the skies that occur almost every night, and even sometimes viewable during the day. Our mages have studied these lights intensely, and while their source is unknown, they do seem to follow understandable patterns and follow certain geometries. They have concocted a plan to make use of these lights to guide our ships sailing in the northern regions they appear in, and illuminate our path towards a brighter future."
 Y15_trade_ties_title: "Trade Ties"
 Y15_trade_ties_desc: "The Treasure Fleet has brought wealth and prsperity to Yanshen, albeit briefly due to the infrequence of their trips. More importantly, their visits brought the various ports of eastern Haless together by this mutual point of contact, fostering trade in the region. Just as they have visited all of the ports of Yanshen and beyond, we shall visit their numerous ports, and foster trade in their region."
 Y15_autumnal_isle_title: "Autumnal Isle"
 Y15_autumnal_isle_desc: "Many oddities have been seen in this eastern land, but something of particular strategic interest is a volcanic island jutting out from the sea a few days voyage from the mainland. Our basic observations haven noted that this island seems special to the natives in some fashion. We do not know much of the strange people that inhabit these lands, but they do seem to have poltiical divisions like any other group of peoples do. By introduce ourselves as a new potential ally, we can turn them against each other to serve our interest of claiming this island, and even learn about it in the process."
 Y15_volcanic_base_title: "Volcanic Base"
 Y15_volcanic_base_desc: "The natives speak highly of this volcanic island, and we have learned much from them. The 'Eordan' people each worship various seasonal forces, while some directly worship 'fey' forces located in a magnficiant forest centrally located in the region. The season of worship varies between these peoples and is a great source of division we can explioit. The island we seek is currently in control of Autunmal forces. So long as we are respectful towards at least some of these factions, there are many willing to look the other way as we sail in and claim the sparkling jewel of their seas."
 Y15_market_relics_title: "New Market for Relics"
 Y15_market_relics_desc: "The Lake Federation is our greatest trade partner, and it is no surprise that merchants there are interested in the various relics we have encountered in Aelantir. There is considerable room for profit by establishing a trade route specficially for these relics to them, and we are happy to answer the call. It is only a matter of ensuring enough sources of them to meet the demand."
 Y15_trade_privledges_title: "Trade Privileges"
 Y15_trade_privledges_desc: "As we begin to supplant the legendary Treasure Fleet as the main link between the Federation and the outside world, ensuring a steady flow of goods is important. Enabling this will take investment in our ports and a trade fleet up to the task."
 Y15_disrupt_piracy_title: "Disrupt Piracy"
 Y15_disrupt_piracy_desc: "For generations the Treasure Fleet has been plagued by pirates swarming in the Ringlet Sea to our south. The Fleet is equipped fairly well but does not have the logistics necessary to deal with those organized under the banner of Pinghoi. We owe it to our friends to relieve them of this issue."
 Y15_artery_trade_title: "Artery of Trade"
 Y15_artery_trade_desc: "As international trade continues to expand, a developing trade route has been towards Sarhal in the south. The Ringlet Isles, situated directly between us and that continent, would make a perfect position to capitalize on this development and ensure our northern route is not outdone."
 Y15_TBD_title: "Exotic Seas"
 Y15_TBD_desc: "§RThis section will be expanded upon in both the Sarhal and Insyaa updates.§!"
 
 
 Y15_sea_land_title: "By Sea and Land"
 Y15_sea_land_desc: "Tianlou, widely considered the 'Jewel of Yanshen' due to its advantageous position alonge the Yanjiang river, has been a bitter rival to our mercantile interests for centuries. Even in the days of elven invasion we were happy to cooperate with Jaher towards the end of seeing Tianlou besieged and conquered. While they have enjoyed the fruits of mere positioning, Beikdugang has toiled to develop herself as a worthy counterpart, but to frustratingly futile results.\n\nThere is no other path forward. If Beikdugang is to truly rise, Tianlou must fall. The first step on this path is to prepare our forces on both land and sea, for to triumph over only one will not earn us true victory over Tianlou."
 Y15_stand_stronger_title: "Stand Stronger"
 Y15_stand_stronger_desc: "The showdown between us and Tianlou will be quick and decisive, a battle between two ports. Like any negotiation, the one who leverages greater resources has the advantage. When the fight begins, holding the stronger footing may prove key to victory."
 Y15_incoming_wave_title: "Incoming Wave"
 Y15_incoming_wave_desc: "The Gate of Smoke is quite well defended, a natural response to being the target of invasion by major empires. While larger forces are not always needed to win a battle, it certainly helps to hold more cards to play in your hand."
 Y15_river_gate_title: "Claim the River Gate"
 Y15_river_gate_desc: "The time has come, like a rapid tsunami approaching land, our forces shall overwhelm and crush our sworn enemies in Tianlou. When the waters withdraw, the landscape will come out altered in favor of Beikdugang. While the city of the river descends, the city of the seas shall rise triumphant."
 Y15_rival_vanquished_title: "A Rival Vanquished"
 Y15_rival_vanquished_desc: "At long last, our flag rises alongside the famed Towers of the Sky. With their military forces scattered the time has come to assert our authority over the citizenry and ensure they know the days of Tianlou being a capital are over. Great conquerers have paid the price for mishandling this city, but we are no conquerers, we are liberators. We have liberated Yanshen from the idea that this one city is meant to rule over them all."
 Y15_set_sail_title: "Set Sail"
 Y15_set_sail_desc: "Tianlou, our greatest threat on our home shores, has been defeated. A mighty fleet has been risen to project our might. In foreign northern waters the guiding lights shine, calling us to further seas. The time is ripe for us to set sail to the great beyond, to whatever lies on the far side of the eternal storm. Someday that mystery may be solved, but for now mysteries yet to be known call to us across the waters."
 Y15_seasonal_winds_title: "Seasonal Winds"
 Y15_seasonal_winds_desc: "As the Northern Lights guide us further east, we've begun to notice strage effects in the winds. They seem to call to mind inappropoiate seasons, with even the occasional summer breeze felt with icebergs in sight. Whatever the cause of this, it is surely worth exploring."
 Y15_starry_beaches_title: "Starry Beaches"
 Y15_starry_beaches_desc: "The comparatively disparate 'Fograc' peoples seem connected to the season worshippers to their north, but instead seek guidance from the stars. Their knowledge of the stars could prove useful for navigation around here, where our own records are brand new and hardly usable. Additionally, their hilly cliffs bear resemblance to those surrounding Beikdugang, and would make an excellent staging ground to claim the greater prizes in the north."
 Y15_solstice_title: "Solstice"
 Y15_solstice_desc: "Summer and Winter, Spring and Autumn. This debate rages across the entirety of Eordand, and yet to the outside world this strife is meaningless. In the midst of this battlefield lie what seem to be powerful relics of a by-gone age, put to waste by those too blinded by war and other forces. By establishing ourselves on all sides of this conflict we shall show them that at least some of them can co-exist with each other, and all the while sieze these wonderous items for ourselves, for undoubtedly there will be many interested in filling our coffers for them."
 Y15_gateway_aelantir_title: "Gateway to Aelantir"
 Y15_gateway_aelantir_desc: "Many oddities have been found in our journey following the lights, and the promise of wealth and adventure has risen us among the greatest powers in Haless. Capitalizing on this opportunity will necessiate a grand port to bring these exotic goods of the strange lands to our lands. No ordinary port will do, however. If we wish to truly capture the hearts and spirits of those who visit Beikdugang, we must offer them more than wares. A glorious lightshow comparable to our northern outpost should be on display for visitors to behold, so that all may understand that this port has no equal."
 Y15_port_haless_title: "Port of Haless"
 Y15_port_haless_desc: "Wealth begets wealth, and nowhere in Haless is greater wealth found than in the ports of Beikdugang. Gone are the days when the Jewel of Yanshen was Tianlou, for a new jewel has emerged from the rough. Now Beikdugang stands as the jewel of not only Yanshen, but all of Haless."
 Y15_yanshen_route_title: "Yanshen Trade Route"
 Y15_yanshen_route_desc: "Yanshen, with its relative wealth, prosperity, and abundant ports, it the primary target of commerce for the Treasure Fleet. However, with our rise to prominence there is little need for them to waste their time making dealings with our neighbors when we are happy to offer fair deals to our close friends from the Federation. If we can seccure the major trade posts on the rest of coastal Yanshen, we can offer the Treasure Fleet all that Yanshen brings to the table."
 Y15_southern_ports_title: "Southern Ports"
 Y15_southern_ports_desc: "The lands south of the Phokhao Range hold less wealth than what is found in Yanshen but its exotic goods, such as those of Dwarven make, still prove an enticing purchase for the Treasure Fleet. Gaining access to this market will allow us to offer these exotic goods to our counterparts from the Federation, and cut out the unnecessary middleman."
 Y15_expand_route_title: "Expand the Route"
 Y15_expand_route_desc: "As ship building practices improve, the potential range the Treasure Fleet can reach has improved. Significant interest in Rahen has developed in the Federation, and the Treasure Fleet is preparing to sail around the Lupulan Rainforest and visit their ports. We should do reconnaissance on their behalf and locate the best ports for them to visit."
 Y15_shine_across_title: "Shine Across All Seas"
 Y15_shine_across_desc: "For most, the ocean is a cold and dark place. They pray for safe passage as they cross what they view as a necessary evil for swift travel. For [Root.GetName], the sea is our home. Its brilliant hues call our people to all corners of the world, the mesmerizing northern lights draw our hearts to the cold waters most avoid, the sprinkling stars of the astral wonderously viewed with no settlements to obscure them. Most people work to develop their sea legs, but for us the more frequent problem is our land legs. The glory of the lights is ours to bring to the entire world, and the sea is our vehicle."
 Y15_window_world_title: "Window to the World"
 Y15_window_world_desc: "In the Federation's history of isolation, we have been their means of learning about the outside world. Likewise, we have been the outside worlds means of learning about the Federation, and this has created demand for the goods produced within the Federation. Soldifiying our trade route across the entire northern sea will allow us to profit heavily from shipping Federation goods to Cannor and Cannorian technologies to the Federation."
 Y15_mutual_stability_title: "Ensure Mutual Stability"
 Y15_mutual_stability_desc: ""
 Y15_brothers_arms_title: "Brothers At Arms"
 Y15_brothers_arms_desc: ""
