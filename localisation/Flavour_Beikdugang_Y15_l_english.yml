 #Events
 flavor_beikdugang.1.t: "Contact"
 flavor_beikdugang.1.d1: "After months of sailing and years of preperation, the vision of Admiral Targuun has been realized. The flag of the Violet Dawn meets its counterpart in Zhuhan for the first time in her own waters. Word spreads quickly across their Federation, as this is the first time formal contact has been made with a civilization beyond their lakes. While many had heard stories from the Treasure Fleet about our way of life, many nonetheless clamored to hear of our spriritual practices, to which have likened to the Kukatodic people to their North."
 flavor_beikdugang.1.d2: "After months of sailing and years of preperation, the vision of Admiral Targuun has been realized. The flag of the Violet Dawn meets its counterpart in Zhuhan for the first time in her own waters. Word spreads quickly across their Federation, as this is the first time formal contact has been made with a civilization beyond their lakes. While many had heard stories from the Treasure Fleet about our way of life, many nonetheless clamored to hear of our spriritual practices, to which have likened to the Kukatodic people to their North.\n\nHouzhao Targuun, now beginning to reach his middle age, has decided to retire from his service in the navy. He will be spending the rest of his days in the lands of his childhood wonder, giving back to them stories the likes of which inspired him to venture forth beyond the horizon."
 flavor_beikdugang.1.a: "Twin Ports, far apart by sea but close in spirit."
 Y15_discover_forbidden: "§YForbidden Lands§! superegion will be discovered by us, and Triunic nations with a capital there will discover us."
 
 flavor_beikdugang.2.t: "Fall of Tianlou"
 flavor_beikdugang.2.d: "Tianlou, the Jewel of Yanshen, is now in our grasp. The wealth generated by this historic city shall now go to the coffers of the more worthy Beikdugang. Our scholars will gladly study the High Temples present. The question is not if we shall take from Tianlou, but how much?"
 flavor_beikdugang.2.a: "Exact Tribute from the wealthy city."
 flavor_beikdugang.2.b: "Plunder the excessive city"
 flavor_beikdugang.2.c: "Raze the city, set smoke beyond the gate"
 
 flavor_beikdugang.3.t: "Houzhao Targuun"
 flavor_beikdugang.3.d: "Even as a young boy, Houzhao Targuun was a common sight when the Zhuhan Fleet came to our ports. The son of admiralty, he always had a fascination with the sea and what went across it. He spent days on end asking the merchants of their legendary homeland, hearing folklore of their goddesses and tales of frightening human-horse hybrids. When they set sail he had spoken to every last person on every ship at least once.\n\nBy the time of the Fleet's next visit, Houzhao was a teenager, and by this point had made a point of tracing his lineage back to the forefathers from Zhuhan (or Zurkanrek as they called it), and could even hold a conversation in their native tongue, albeit with some difficulty. While his child-like wonder for their homeland had diminshed, he was nonetheless enthusiastic to spend his days in the markets with them, only to join them in dining among the merchants and admirals that comprise the upper echelon of Beikdugang. When the Fleet left for other shores, it took consdierable effort to convince him to not abandon his life here and join them. After their departure, Houzhao spent several nights on the balcony of his family's estate looking out to the sea, being roused only by the realization that by following his family's footsteps and becoming an admiral himself he could sail alongside the foreign fleet that had captured his heart.\n\nBy the time of the Fleet's third visit in his lifetime, Houzhao had graduated from his studies at Nanxin Naval Academy unparalled in his knowedge of all things nautical. While many of those he spoke to as a child had retired from the fleet, those who knew him were astonsihed by his immaculate knowladge of the weather patterns and and the very sea creatures that could be eaten along their route in the event of emergency, several of which they did not know themselves. Those who did not know him thought he was the very [Root.Monarch.GetTitle] of Beikdugang due to the level of formality to which he presented himself to them, and the banquet he hosted in their honor. When Houzhao, now Admiral Targuun, offered to muster a few ships and escort the Tarde Fleet for the rest of their time along the Eastern Halessi coasts, they were delighted to let the flag of Beikdugang fly alongside that of the Rising Sun. Over half a year later he would return to his home port, sated for the time being but nonetheless determined in his life's quest to sail to their port himself.\n\nThis vision of his is a catalyst for a greater destiny for Beikdugang, one that sees the flag of the Violet Dawn in ports that cannot even be concieved in the minds of those in the era he lives in. This destiny calls to us, much like how the sea calls to her sailors. Our path is to answer this call, and venture forth to the endless seas." 
 flavor_beikdugang.3.a: "Destiny Calls!"
 
 #Government
 beikdugang_plutocracy_reform: "Constitutional Plutocracy"
 beikdugang_plutocracy_reform_desc: "While power is still largely in the hands of the mercantile class, the constitution maintains the framework of the government and keeps the influence of said class in bounds. The constitution also dictates the rights of individual citizens, and allows the establishment of policies on time sensitive matters within the legal framework."
 beikdugang_regional_reform: "Regional Policies"
 beikdugang_regional_reform_desc: "The outposts of Beikdugang are geogrpahically and culturally distant from one another. Those who trade with the Federation and those in Eordand have very different experiences, but both work under the flag of the Violet Dawn. By allowing flexible policy making on a post-to-post basis, they may work under whichever basis works best for them."
 
