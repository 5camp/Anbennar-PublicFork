 Y15_home_market_desc: ""
 Y15_joined_blood_title: "Joined by Blood"
 Y15_joined_blood_desc: ""
 Y15_lands_between_title: "The Lands Between Us"
 Y15_lands_between_desc: ""
 Y15_enlist_kin_title: "Enlist Our Kin"
 Y15_enlist_kin_desc: ""
 Y15_sea_revolution_title: "Sea Born Revolution"
 Y15_sea_revolution_desc: ""
 Y15_light_liberty_title: "Guiding Light of Liberty"
 Y15_light_liberty_desc: ""
 
 
 Y15_friends_shore_title: "Friends on the Shore"
 Y15_friends_shore_desc: "While Tianlou is our enemy, there is no reason for us to be their only enemy. Making friendly negotiations with our neighbors, or even offers of better treatment of ships through the Gate of Smoke will rally support behind our quest to set Tianlou aflame."
 Y15_worthy_harbor_title: "Worthy Harbor"
 Y15_worthy_harbor_desc: "If we wish to expand the naval capacity of our nation to extent our reach across the seas, we must develop the naval infrastructure of Beikdugang's port.\nThis will also enable peoples from across Haless to move to Beikdugang, such as a distinguished Harimari, whose presence is often indicative of a proper state."
 Y15_room_fleet_title: "Room for a Fleet"
 Y15_room_fleet_desc: "While Beikdugang now provides ample room for trade ships to bring goods in, there must also be room for military vessels so that we may guarentee safe passage for our trade ships. Thankfully, we have plenty of coastline with which to develop more ports to maintain both a trade fleet and a war fleet."
 Y15_pride_east_title: "Pride of the East"
 Y15_pride_east_desc: "As the reach of our ships extends, so to must our means of battle. Building ocean faring war vessels will prove critical in our voyages across the seas. Not only do they provide cannons to bombard any hostile force we may encounter, but the sheer magnificance of them will help us impose our will."
 Y15_buffer_north_title: "Buffer in the North"
 Y15_buffer_north_desc: "It is foolish to not recognize ones weaknesses, and ours is on land. [Y16.GetName], on the other hand, has become well accostumed to fending off the marauding [shuvuush.GetName] from the north. Bringing them into our growing network and granting them the position of being our northern flank will let us focus on our strengths upon the seas."
 Y15_northeast_passage_title: "Northeast Passage"
 Y15_northeast_passage_desc: "The eastern seas seem to be without end, however the journey has become more difficult due to glaciers and intermittent frozen areas. Establishing ourselves on the edge of this frozen sea will enable us to take time to properly chart a course through this terrain. The shining northern lights give promise of a brilliant future, and this obstacle will not dishearten us."
 Y15_the_flamekeepers_title: "The Flamekeepers"
 Y15_the_flamekeepers_desc: "When faced with an obstacle too difficult to circumvent, sometimes the solution is to go through. That is the mindset of some of the mages that have been studying the northern lights and glaciers of this sea of glaciers. They have developed simplistic spells usable on and around ships to help them push through the glaciers, the most basic being just using fire magic to melt said glaciers. It's a tad crude, but it gets the job done. The glaciers reflect the great lights magnificently, and now we have the means to place ourselves in their midst."
 Y15_ship_production_title: "Mass Ship Production"
 Y15_ship_production_desc: "We have amassed great wealth, but are still vulnerable to potentially hostile powers around us. Being able to fend off any would-be usuper of our trade routes is vital to maintaining our grasp on them. Let us build an uncontestable fleet, so that all others know that the coasts of Haless are ours to control."
 Y15_mend_link_title: "Mend the Weak Link"
 Y15_mend_link_desc: "The people of Odheongun have been relatively unreceptive to trade since their Sewengun Period, but their positioning along our trade route to the Federation demands they let themselves be open for commerce. Their Bateobugi ships are formidable, but our navy is up to the task of cracking them."
 Y15_merchant_marines_title: "Merchant Marines"
 Y15_merchant_marines_desc: "Our armies have fought more battles at sea than upon land. With our focus being on maritime affairs it is rare that we need to take up arms in our mainland holdings. Dedicating our forces signficantly to this focus will prove well to our benefit, while ensuring that even our sailors are trained in military affairs that may occur on land."
 Y15_impress_remnants_title: "Impress the Remnants"
 Y15_impress_remnants_desc: "Elves have carried a bad reputation in and around our homeland since the invasion of Jaher centuries ago, but those among them who live fully at sea are worth our attention. They hold a maritime legacy extending all the way to the fall of Aelantir's Precursor civilization, giving them experience that even our own sailors can envy. Demonstrating our naval capabiltiies and the skills of our leadership at sea should convince them of the merits of cooperation."
 Y15_corner_market_title: "Corner the Market"
 Y15_corner_market_desc: ""
 Y15_use_leverage_title: "Use Our Leverage"
 Y15_use_leverage_desc: ""
 Y15_allies_schism_title: "Allies in the Schism"
 Y15_allies_schism_desc: ""
 Y15_deprise_magisterium_title: "Deprive the Magisterium"
 Y15_deprise_magisterium_desc: ""
 Y15_light_spark_title: "Light the Spark"
 Y15_light_spark_desc: ""
 Y15_take_torch_title: "Take the Torch"
 Y15_take_torch_desc: ""
 Y15_ignite_light_title: "Ignite the Light"
 Y15_ignite_light_desc: ""
 Y15_leader_tomorrow_title: "Leader of Tomorrow"
 Y15_leader_tomorrow_desc: ""
 
 
 Y15_beikdugang_rebirth_title: "Beikdugang Rebirth"
 Y15_beikdugang_rebirth_desc: "Many things travel by sea. Most think of goods and people, but ideas are also an important cargo carried by all ships. The great Fleet from the North is always delighted to exchange writings and tales with those it encounters, and they are but one source of knowledge we have access to. To shape our society to the ideas of all we encounter is to make ourselves like water, always shifting, and in this way our nation will be reborn as the greatest hub of ideas in Haless."
 Y15_ideas_sea_title: "Ideas of the Sea"
 Y15_ideas_sea_desc: "The collection of works around Haless, from the Kelino people in the South to the Odheongun in the North to the people of the Fleet beyond the horizon, lets the Violet Dawn shine upon her coastlines. The future of Beikdugang is bright, waiting only for us to lead it."
 Y15_trade_knowledge_title: "Trade of Knowledge"
 Y15_trade_knowledge_desc: "Just as knowledge has been collected to us, it shall be spread out from us. The tree of knowledge planted within this nation has borne fruit at long last, and sharing this fruit of labor shall provide us an opportunity to profit."
 Y15_goods_ships_title: "Goods for Ships"
 Y15_goods_ships_desc: "Many ships now come to Beikdugang in search of knowledge and foreign goods, however goods originating from the city itself are lacking. We have established ourselves well as a middleman for commerce, but to truly take advantage of our position we must also be a producer for commerce."
 Y15_control_flow_title: "Control the Flow"
 Y15_control_flow_desc: "The ports of lower Yanshen carry a lot of wealth through them. Control over more of these ports gives us acces to that wealth, and with that money government services and armies can be funded. This self-fufilling cycle will either be our path to glory or the nature of our destruction. We must ensure it is the former."
 Y15_coastline_dominance_title: "Coastline Dominance"
 Y15_coastline_dominance_desc: "The cycle of wealth and power continues, and should be pushed further. Expanding the coastline of our nation in both directions will ensure the security of Beikdugang proper. While the rugged hills of the shores around us make for less ideal cities, they make far more useful defensive positions."
 Y15_properity_south_title: "Prosperity in the South"
 Y15_properity_south_desc: "Our position at the edge of Haless has helped us peacefully exist as traders for some time. Others in our periphery, however, have not been so lucky. By extending our reach further inland, we may allow this interior the same prosperity we have been able to maintain."
 Y15_acquire_hardwoods_title: "Acquire Hardwoods"
 Y15_acquire_hardwoods_desc: "Almost every aspect of maritime life depends on a steady supply of lumber. Fortunately for us, the coastal region between us and the Federation is full of strong trees waiting to be cut down and put to use in our navy. Ensuring this resource is controlled by our merchants and used for our ships will allow us to develop more ships and ports."
 Y15_build_arsenal_title: "Build the Arsenal"
 Y15_build_arsenal_desc: "With the materials to build plenty of ships, the question is to have a location to build them. One cannot construct a ship upon any body of water, it requires a variety of instruments and materials available to prepare the finer work of an ocean-going vessel. Consoldiating the means of production into one location will enable us to build an entire fleet from once natural resources in one fell swoop.\nPlacing this majestic arsenal in the hills of [4908.GetName] will allow for a safer location further from civilian ports."
 Y15_push_east_title: "Push East"
 Y15_push_east_desc: "There is now nothing between us and what lies east of the reflecting glaciers except our own will. Let the Flamekeepers keep our bodies and hearts warm as we venture forth beyond the glittering ice. For those who turn back either out of cowardice or to report to the homeland officials, they will bring with them tales of the entities that lurk in this inhospitable terrain."
 Y15_thaw_title: "Thaw"
 Y15_thaw_desc: "As we emerge from the seemingly endless glacial ice, one of the first things we see is other ships, comparable to our own in magnificance but clearly foreign. It is here, below the fringes of the great lights, that first contact is made with people from Cannor. These lands were once spoken of by elves by their brief occupation of Haless, but this is the first knowledge gleaned of this distant land experienced firsthand. Here, at the roof of the world, the ice begins to thaw between two different worlds, and reaching this land for ourself is only one more voyage away."
 Y15_knowledge_exchange_title: "Knowledge Exchange"
 Y15_knowledge_exchange_desc: "These Cannorians offer a different perspective on many topics. The presence of spirits in their lands is unnoticed if present at all. Many of them hold dynasties in higher regard, and there is much strife over the gods they do worship. Despite all of this, they hold technological developments considered impressive by our standards, and the intermingling of the present races creates very interesting dynamics. We would benefit from learning from them, and along the way we could tech them some things as well."
 Y15_modernize_nanxin_title: "Modernize Nanxin"
 Y15_modernize_nanxin_desc: "Nanxin Naval Academy has historically been one of the prides of this nation, producing many of our leaders at sea. With even more seas mapped and peoples met across the waters, incorporating their knowledge and techniques will enable the Academy to reach ever higher heights and ensure we remain relevant in global maritime affairs."
 Y15_join_chroniclers_title: "Join the Chroniclers"
 Y15_join_chroniclers_desc: "In the Cannorian city [8.GetName] there is an organization called the Order of Chroniclers, whose mission is to persue and contain all knowledge they can find. Partaking in this Order would allow us to establish connections all over Cannor and beyond, and grand us access to a plethora of knowledge and texts our scholars would delight in copying. With our homeland safe and prosperous this would also provide opportunities for the adventerous sort abroad."
 Y15_cannorian_guns_title: "Cannorian Guns"
 Y15_cannorian_guns_desc: "When it comes to ship building, none are able to surpass our glorious Arsenal in both quantity and quality of ships produced. However, the cannons employed by the Cannorians are more effective than the ones we have. We should offer our excess Relics from Aelantir in exchange for designs for their superior ship cannons."
