 trade_goods_price.6.t: "Green Slave Trade"
 trade_goods_price.6.d: "The massive colonization efforts of the newely rediscovered Aelantir has called for an efficient, cheap and numerous labor force at the global scale has pushed the price of enslaved orcs of the Greentide to new horizons."
 trade_goods_price.6.a: "Think of it as reparations for the Greentide!"
 green_slave_demand: "Green Slave Demand"
 
