 trade_goods_price.8.t: "Crazy Hair Fashion"
 trade_goods_price.8.d: "It is said that the ancient nobility of the precursor elves marked their status with unnatural hair colours ranging from pinks, greens, blues and silvers. Since that discovery, the nobles of Cannor have begun to dyeing their hair in bright colors to mimic the an age lost to ash."
 trade_goods_price.8.a: "Time to dye!"
 noble_dye_hair: "Noble Hair Fashions"
 
