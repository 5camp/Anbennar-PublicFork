 estate_ajgriijarul_build_fort_building_in_y:0 "Fortify [agenda_province.GetName]"
 estate_ajgriijarul_build_fort_building_in_y_desc:0 "The [Root.GetShinukhorchiName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_ajgriijarul_restore_legitimacy:0 "Restore [Root.GetLegitimacyOrMeritocracy]"
 estate_ajgriijarul_restore_legitimacy_desc:0 "The [Root.GetAjgriijarulName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_ajgriijarul_hire_advisor:0 "Hire a Military Advisor"
 estate_ajgriijarul_hire_advisor_desc:0 "The [Root.GetAjgriijarulName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_ajgriijarul_fire_advisor:0 "Fire our Military Advisor"
 estate_ajgriijarul_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetAjgriijarulName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_ajgriijarul_retake_core:0 "Retake [agenda_province.GetName]"
 estate_ajgriijarul_retake_core_desc:0 "The [Root.GetAjgriijarulName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_ajgriijarul_build_an_army:0 "Build an Army for our Nation"
 estate_ajgriijarul_build_an_army_desc:0 "The [Root.GetAjgriijarulName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_ajgriijarul_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
estate_ajgriijarul_bigger_army_than_rival_desc:0 "The [Root.GetAjgriijarulName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_ajgriijarul_build_up_manpower_reserves:0 "Build up our Manpower Reserves"
 estate_ajgriijarul_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetAjgriijarulName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_ajgriijarul_recover_abysmal_prestige:0 "Recover our Prestige"
 estate_ajgriijarul_recover_abysmal_prestige_desc:0 "The [Root.GetAjgriijarulName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_ajgriijarul_improve_prestige:0 "Improve our Prestige"
 estate_ajgriijarul_improve_prestige_desc:0 "The [Root.GetAjgriijarulName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."

