 zokka_jaddari_war.1.d:0 "After our recent war against the sun elves we have pushed directly into Bulwar. However our rear flank hasn't been covered yet PLACEHOLDER"
 zokka_jaddari_war.1.a:0 "We must crush these elves"
 zokka_jaddari_war.1.b:0 "They're not a threat"
