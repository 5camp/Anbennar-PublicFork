 allclan.22.title:0 "The Tithic Rebellion: Greg's Last Stand"
 allclan.22.desc:0 "In a twist of audacious defiance, vez Udzenklan is rattled by an backwoods uprising, led by a lone goblin named Greg. Fueled by an unyielding belief that goblins should be forever free from the shackles of taxation, Greg has rallied his Clodhopper friends in a whimsical yet determined revolt against the Pentapandemonium. Chaos and laughter fill the air as goblins of all shapes and sizes, armed with outlandish weaponry and dubious battle plans, march alongside Greg in a display of rebellious fervor.\n\nAs Greg's forces make their stand, a mix of giggling, trepidation, and a hint of sympathy reverberates throughout the realm. While their cause may be tinged with absurdity, the sincerity of their conviction is undeniable."
 allclan.22.a:0 "Greg's actions speak volumes."
 allclan.23.title:0 "Capture of Greg; Cleetus' Uprising!"
 allclan.23.desc:0 "We got Greg, but his pal Cleetus is still going."
 allclan.23.a:0 "Greg is a fine goblin, but he must die."
 allclan.23.b:0 "Greg has not outlived his usefulness."
 allclan.24.title:0 "Capture of Cleetus; Floyd's Uprising!"
 allclan.24.desc:0 "We got Cleetus, but his pal Floyd is coming for us!"
 allclan.24.a:0 "Cleetus must die."
 allclan.24.b:0 "He's a funny guy, spare him."
 allclan.25.title:0 "Capture of Floyd; a Brother's Vengeance!"
 allclan.25.desc:0 "Floyd down, but his brother rose up to help him!"
