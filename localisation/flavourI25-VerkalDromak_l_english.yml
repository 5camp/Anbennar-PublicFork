# Event chain 1
# -------------------------------------------------------------------------------
 verkaldromak.1.t:0 "An Audience with the King"
 verkaldromak.1.d:0 "Discussion with representatives of the people. Sleepers are strange mages that didn't learn in mages academies, just get their powers from magical interference from something inside the hold. They are something like local shamans that are not tolerated by official mages. \n\nShould we legalize sleepers?"
 verkaldromak.1.a:0 "Of course!"
 verkaldromak.1.b:0 "Better leave it as is"

 verkaldromak.2.t:0 "Rebels"
 verkaldromak.2.d:0 "People protesting against sleeper regularising"
 verkaldromak.2.a:0 "Allow sleepers"
 verkaldromak.2.b:0 "Don't allow"

 verkaldromak.3.t:0 "Mages responce"
 verkaldromak.3.d:0 "Mages demand forced education of sleepers"
 verkaldromak.3.a:0 "No."
 verkaldromak.3.b:0 "Sure, why not?"

 verkaldromak.4.t:0 "Sleepers really don't want regularisation"
 verkaldromak.4.d:0 "Negotiations with people. They are angry"
 verkaldromak.4.a:0 "Release sleepers"
 verkaldromak.4.b:0 "Force regularisation"

 verkaldromak.5.t:0 "Further regularisation"
 verkaldromak.5.d:0 "Mages want to inprison any sleepers not attending to their school"
 verkaldromak.5.a:0 "No."
 verkaldromak.5.b:0 "Sure, why not?"

 verkaldromak.6.t:0 "Government people back mages"
 verkaldromak.6.d:0 "Many of people in power don't like the idea of second independent mage estate"
 verkaldromak.6.a:0 "Sad."

 verkaldromak.7.t:0 "Demands of mages!"
 verkaldromak.7.d:0 "Mages demand expulsion of sleepers"
 verkaldromak.7.a:0 "Fight with mages"
 verkaldromak.7.b:0 "Fight with people"

 verkaldromak.8.t:0 "Sleepers won!"
 verkaldromak.8.d:0 "This is happy day for everyone except mages."
 verkaldromak.8.a:0 "Yey!"

 verkaldromak.9.t:0 "Epic battle"
 verkaldromak.9.d:0 "There was battle in the hold. Complete mess. Everything is devastated. Magic missles were flying everywhere. Mages lost. People are unhappy. Disaster."
 verkaldromak.9.a:0 ":("

 verkaldromak.10.t:0 "No more mages"
 verkaldromak.10.d:0 "Mages are finally out of here."
 verkaldromak.10.a:0 ":("

# Event chain 2
# -------------------------------------------------------------------------------

 verkaldromak.10.t:0 "Visit from sleepers"
 verkaldromak.10.d:0 "Dromaki rulers should at least know some basics on how to use magic. "
 verkaldromak.10.a:0 "Make one of them as your heir"
 verkaldromak.10.b:0 "Let them teach you and your heir magic"

 verkaldromak.11.t:0 "Accident"
 verkaldromak.11.d:0 "Your ruler died by accident while walking around hold. Thats terrible."
 verkaldromak.11.a:0 "At least we have mage king now."

 verkaldromak.12.t:0 "Strange rumors"
 verkaldromak.12.d:0 "I think sleepers are up to something. Or maybe it is just their way of teaching people?"
 verkaldromak.12.a:0 "Better try to get more information"
 verkaldromak.12.b:0 "Lets just trust them"

 verkaldromak.13.t:0 "Unsuccesfull spy mission"
 verkaldromak.13.d:0 "Sleepers easly catched your spy. They seems to be very unhappy about your lack of trust. Fortunetely they didn't halt your education."
 verkaldromak.13.a:0 "It will be fine"

 verkaldromak.14.t:0 "Accident"
 verkaldromak.14.d:0 "Your ruler and heir died in accident during magic studies. Strange.."
 verkaldromak.14.a:0 "At least we have mage king now."

 verkaldromak.15.t:0 "This is suspisious"
 verkaldromak.15.d:0 "Emergency meeting of the government. Maybe we should investigate circumstances of our ruler death? Maybe mages did this to get full control over state? Mages are opposed (obviously), but representatives of nobility, traders and clergy really press for hiring independent investigators."
 verkaldromak.15.a:0 "Lets do this"
 verkaldromak.15.b:0 "No way mages could do something like that"

 verkaldromak.16.t:0 "No proof?"
 verkaldromak.16.d:0 "Detective didn't find anything. He asks for permission to search in mages private homes."
 verkaldromak.16.a:0 "If you need to"
 verkaldromak.16.b:0 "It is too expensive"

 verkaldromak.17.t:0 "Investigation?"
 verkaldromak.17.d:0 "Investigation takes too much money. Why can't you just trust mages?"
 verkaldromak.17.a:0 "We will not!"

 verkaldromak.18.t:0 "Where is he?"
 verkaldromak.18.d:0 "Detective disappeared. Maybe he just took money and run away? We won't continue investigation because some people are unhappy with it. It already costed too much."
 verkaldromak.18.a:0 "People will be sad"