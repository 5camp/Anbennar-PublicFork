l_english:
 lorent_restore_the_army_title:0 "Restore the Army"
 lorent_restore_the_army_desc:0 "While we won the Lilac Wars our army lies beaten and exhausted. We must move quickly to restore our army to fighting capacity to fend-off any would-be foes hoping to exploit us in our moment of weakness."
 lorent_curtail_the_wine_lords_title:0 "Curtail the Wine Lords"
 lorent_curtail_the_wine_lords_desc:0 "The wine lords of Rubenaire, Eilísin and Madelaire all fought against us, their liege lord, during the Lilac Wars, and now: they refuse to bow? It is time to bring these wine traders under royal authority once again."
 lorent_conquer_sorncost_title:0 "The Duchy of Sorncóst"
 lorent_conquer_sorncost_desc:0 "The dukes of Sorncóst are one of the oldest houses still maintaining ancient Lencori blood. They are a proud house, and have long since enjoyed relative autonomy from the crown... until now."
 lorent_conquer_deranne_title:0 "Conquer Deranne"
 lorent_conquer_deranne_desc:0 "The House of the Seaflower has always been a thorn on our side. The Derranic dukes have always dominated the western coast of Lencenor and proved critical against us during the Lilac Wars - if we are to grow as a unified nation they must be brought under our rule."
 lorent_unification_of_lencenor_title:0 "Unification of Lencenor"
 lorent_unification_of_lencenor_desc:0 "Lencenor is Lorent and Lorent is Lencenor."
 lorent_wars_of_dominion_title:0 "Wars of Dominion"
 lorent_wars_of_dominion_desc:0 "The northern Gawedi scourge have always sought to challenge our authority over the halfling Small Country. While we fought together against the Viswall Rebellion in in 1421 there is no doubt that blood will be spilt for the Small Country once again."
 lorent_halfling_suzerainty_title:0 "Halfling Suzerainty"
 lorent_halfling_suzerainty_desc:0 "Our founder, Lorenan the Great, repelled the invading Gawedi forces and liberated the halfling homeland in the process, who in gratitude, swore fealty to him and his heirs. We have never forgotten this, and now is the time to return our borders to what it once was."
 lorent_attack_on_beepeck_title:0 "Attack on Beepeck"
 lorent_attack_on_beepeck_desc:0 "With the halfling people firmly taking their rightful place as subjects to the Lorentish crown it is time to decide the fate of Beepeck, the halfling imperial elector and the richest city this side of the Dameshead."
 lorent_our_wexonard_emperor_title:0 "Our Wexonard Emperor"
 lorent_our_wexonard_emperor_desc:0 "At the end of the Lilac Wars we helped install Lothane III of Wex on the imperial throne of Anbennar - in return, the good emperor will look the other way in regarding our efforts to secure the Bay of Wines."
 lorent_secure_the_wine_trade_title:0 "Secure the Wine Trade"
 lorent_secure_the_wine_trade_desc:0 "The Bay of Wines is, as expected, the main exporter of wines to the known world. To maintain our economical power we must ensure that the crown is included in all affairs and trade going in and out of the bay."
 lorent_dameshead_ambitions_title:0 "Dameshead Ambitions"
 lorent_dameshead_ambitions_desc:0 "While Lorent has always been renowned for its martial prowess on land, on the sea, no so much. In order to support our ambitions expanding into the Empire of Anbennar we must create a strong and powerful navy."
 lorent_conquer_west_dameshead_title:0 "Conquer West Dameshead"
 lorent_conquer_west_dameshead_desc:0 "The region of West Dameshead is nothing more than a political fabrication. It belongs to the rightful rulers of Lencenor: us."
 lorent_invasion_of_damesear_title:0 "Invasion of Damesear"
 lorent_invasion_of_damesear_desc:0 "The Damesear and Anbenncóst is the heart of Anbennar, and to some: the world. Those who control the Isle of Damesear controls the Dameshead, and the fate of all Cannor."
 lorent_control_the_electors_title:0 "Control the Electors"
 lorent_control_the_electors_desc:0 "The last and only Lorentish king to sit on the throne of Anbennar, Reán the White Fox, was ousted by Dameria and its imperial allies, sparking the Lilac Wars. Second time's the charm, eh?"
 lorent_anbennar_emperor_title:0 "A Lorentish Anbennar"
 lorent_anbennar_emperor_desc:0 "Lorent embodies all values of Anbennar, yet was cast out for fear that the Empire would fall into the just leadership of a rose-coated monarch. Now is the time to unify all of Anbennar under the Lorentish rose."
 lorent_recover_from_lilac_wars_title:0 "Recover from the Lilac Wars"
 lorent_recover_from_lilac_wars_desc:0 "The Lilac Wars brought the Lorent to its knees, fighting both rebels at home and enemies abroad. Lorent must regain its strength before starting wars anew."
 lorent_reform_knights_of_the_rose_title:0 "Reform Rose Knights"
 lorent_reform_knights_of_the_rose_desc:0 "The majority of our chivalric order, the Knights of the Rose, died during the Lilac Wars. Perhaps we should allow talented non-nobles to quickly refill our ranks and ensure our knightly traditions are not forgotten?"
 lorent_redglade_accord_title:0 "Redglade Accord"
 lorent_redglade_accord_desc:0 "After the death of our elf-matron Ioriel she gave her people a just reward for their efforts in the War of the Sorcerer King: the Redglades Forest. We must continue our relationship with the Elfrealm of the Redglades as partners under the Ruby Crown."
 lorent_renovating_lorentaine_title:0 "Renovating Lorentainé"
 lorent_renovating_lorentaine_desc:0 "Lorentainé suffered greatly during the Lilac Wars, and was, for a time, under enemy control. The rubble of Lorentainé however could present a new opportunity to reorganize the city into a more modern layout."
 lorent_royal_mage_academy_title:0 "Royal Mage Academy"
 lorent_royal_mage_academy_desc:0 "Lorent has always been home to many mages and mage schools, but none fully under the Lorentish Crown. By creating a Royal Mage Academy to centralize our magical prowess we will ensure the loyalty of our mages not to each other, but to the Lorentish monarch instead."
 lorent_the_ruby_crown_title:0 "The Ruby Crown"
 lorent_the_ruby_crown_desc:0 "Rumours say that the Ruby Crown of Lorent houses the spirit of elf Ioriel, one of our nation's modern founders, and that if a truly worthy monarch arises: Lorent's destiny would be revealed."
 lorent_endral_the_explorer_title:0 "Endral the Explorer"
 lorent_endral_the_explorer_desc:0 "A Redglader elf named Endral hails from a long line of navigators and explorers - he suggests an expedition westwards in an attempt to rediscover the elven homeland of Aelantir."
 lorent_rediscovery_of_aelantir_title:0 "Rediscovery of Aelantir"
 lorent_rediscovery_of_aelantir_desc:0 "Aelantir is the fabled homeland of the elves, who fled the continent during the cataclysmic Day of Ashen Skies. Perhaps now, with newfound technologies, can the elven homeland be refound again."
 gawed_raise_invasion_force_title:0 "Raise Invasion Force"
 gawed_raise_invasion_force_desc:0 "Those southern fools are weak from their petty Lilac Wars. We must create the largest army the world has even seen to show them how war is done."
 gawed_invasion_of_vertesk_title:0 "Invasion of Vertesk"
 gawed_invasion_of_vertesk_desc:0 "Vertesk, the city of three empires, has always been a pesky rival for the kingdom. By capturing the city and its surrounds we can secure the Alen River trade and open up our advances into the Dameshead and Anbennar."
 gawed_invasion_of_arbaran_title:0 "Invasion of Arbaran"
 gawed_invasion_of_arbaran_desc:0 "Arbaran was once home to the coalition forces against Black Castanor during the War of the Sorcerer King, though in recent history, it has served as the defensive shield of the Empire of Anbennar against us - but with the Empire weakened, now is the time to conquer those Arbarani dogs!"
 gawed_secure_border_with_empire_title:0 "Imperial Borders"
 gawed_secure_border_with_empire_desc:0 "The immensely rich city of Damescrown and the elven castle of Calascandar serves as the chokepoint and gateway between Anbennar proper and the Alenic Expanse. By capturing those provinces we can prevent any major invasions to royal soil."
 gawed_build_the_bulwark_title:0 "Build the Bulwark"
 gawed_build_the_bulwark_desc:0 "With the Greentide came a massive influx of refugees to our borders and an ever-present danger of orcish invasion from the east. Our chief engineer suggests we embark on a project to man and fortify our easternmost provinces and create a wall to keep them all out! Make Gawed Great Again!"
 gawed_occupy_balmire_title:0 "Occupy Balmire"
 gawed_occupy_balmire_desc:0 "The ancient Castanorian Citadel of Bal Mire was once the symbol of power against the Alenic tribes. If we are to extend our influence beyond the Alenic Frontier we must settle the dreaded Balmire."
 gawed_securing_the_alen_title:0 "Securing the Alen"
 gawed_securing_the_alen_desc:0 "The Alen River is the lifeblood of Gawed and as such we must secure the upper river from any upstart adventurers or orcish influence."
 gawed_integrate_westmoors_title:0 "Integrate Westmoors"
 gawed_integrate_westmoors_desc:0 "The Westmoors have always had a certain autonomy within the kingdom, though with that they have led the region disarray and poverty. We must bring them closer to the crown and take matters into our own hands."
 gawed_revitalize_western_ports_title:0 "Revitalize Western Ports"
 gawed_revitalize_western_ports_desc:0 "Our westernmost cities are no more than glorified villages - if we are to ever expand our naval and colonial ambitions we must renovate and improve these provinces."
 gawed_rediscovery_of_aelantir_title:0 "Rediscovery of Aelantir"
 gawed_rediscovery_of_aelantir_desc:0 "While the southron lords seek to find Aelantir to fulfil their elven fetishes, we seek it to exploit its untold riches. We must find this mythical place for ourselves and lead Gawed into a new, global future!"
 gawed_colonise_dalaire_title:0 "Colonise Dalaire"
 gawed_colonise_dalaire_desc:0 "The region of Dalaire is perfectly situated to move trade and goods back to our Westmoors ports - we must send settlers there at once!"
 gawed_wars_of_dominion_title:0 "Wars of Dominion"
 gawed_wars_of_dominion_desc:0 "In ages past, our conqueror-ancestors ruled Lencenor and the Small Country with an iron, yet benevolent fist - until Lorenan the Great pushed our peoples out. We have since secured the northern portions of the Widderoy River, and are ready to strike at your command."
 gawed_halfling_suzerainty_title:0 "Halfling Suzerainty"
 gawed_halfling_suzerainty_desc:0 "The Small Country has always been the breadbasket of Cannor. To feed our growing peoples we must secure the region and liberate the halfling peoples from Lorentish rule."
 gawed_burning_the_redglades_title:0 "Burning the Redglades"
 gawed_burning_the_redglades_desc:0 "The Redglades Forest holds infamy within Gawedi folktales, with ancient sprites and fae performing all sorts of malevolent deeds on ancient Gawedi settlers. We must burn that place to the ground."
 gawed_conquer_lorentaine_title:0 "Conquer Lorentainé"
 gawed_conquer_lorentaine_desc:0 "Lorentainé was where Lorenan the Great was crowned as High King of Lencenor and now serves as the capital of Lorent. It would be a shame if it fell into the hands of their most hated foe."
 overclan_create_an_army_title:0 "Create an army"
 overclan_create_an_army_desc:0 "When we came to our new home we made a lot of enemies, we need to build a military machine powerful enough to defeat them, before they can do it."
 overclan_finish_baharkand_title:0 "Finish Baharkand"
 overclan_finish_baharkand_desc:0 "The remnants of Baharkand have been a thorn in our side for too long, suporting Sun Elf rebels in our lands in the vain hopes of reconquering their lost lands, with our new army we'll crush those childy delusions."
 overclan_conquer_zlatikonu_title:0 "Conquer Zlatikonu"
 overclan_conquer_zlatikonu_desc:0 "The owners of the goldmines to our west are rich, but are unable to defend themselves. Their territory, as well as the gold, would be much safer in our hands."
 overclan_take_bal_ouord_title:0 "Take Bal Ouord"
 overclan_take_bal_ouord_desc:0 ""
 overclan_natural_borders_title:0 "Reach our Natural Borders"
 overclan_natural_borders_desc:0 "The farther our borders lie from Aqatbar the safer we are. We must take over north Overmarch before someone else can conquer a foothold in, it which they can use to expand."
 overclan_revitalize_our_harbour_title:0 "Revitalize our Harbour"
 overclan_revitalize_our_harbour_desc:0 ""
 overclan_build_a_navy_title:0 "Build a Navy"
 overclan_build_a_navy_desc:0 "We need a fleet, we can both use it to protect our own trade and prey on the trade of our rivals. It is also a must for overseas expansionism."
 overclan_take_over_competition_title:0 "Take over the Competition"
 overclan_take_over_competition_desc:0 ""
 overclan_overseas_expansionism_title:0 "Overseas Expansionism"
 overclan_overseas_expansionism_desc:0 "The isle of ELizna is of great economic importance. We should take control of it immediately, to allow for superior influence over our trade interests in Salahad."
 overclan_annex_reuyel_title:0 "Annex Re'uyel"
 overclan_annex_reuyel_desc:0 ""
 overclan_invade_crathanor_title:0 "Invade Crathanor"
 overclan_invade_crathanor_desc:0 "The rest of the Bahar region is in thrall to us. Only Crathanor remains outside our control - we shall have it for ourselves."
 overclan_rebuild_sur-els_temple_title:0 "Rebuild Sur-El's temple"
 overclan_rebuild_sur-els_temple_desc:0 "Our dynasties founder, Jenthib 'the stern', had, just before his death, started to rebuild the temples to Sur-El which were destroyed in the Decades of Devastation. In the hope to reconcile the most pious of the subjegated with their fate, and ofcourse in order to appoint new clergy to them loyal to the new regime."
 overclan_vaakradenu_taxreform_title:0 "Vaakradenu Taxreform"
 overclan_vaakradenu_taxreform_desc:0 ""
 overclan_reuyel_taxreform_title:0 "Re'uyel taxreform"
 overclan_reuyel_taxreform_desc:0 ""
 overclan_conquer_birsartanbar_title:0 "Conquer Birsartanbar"
 overclan_conquer_birsartanbar_desc:0 "When the city to our southeast was founded by the king Birsarthan he named it after himself. A barbaric act as every "
 overclan_reassert_control_over_azka_sur_title:0 "Reassert Control over Azka Sur"
 overclan_reassert_control_over_azka_sur_desc:0 "The gold mines of Azka Sur were one of our most profitable conquest. However the 3/4th elven nobles who were our local collaborators used the succession strugle after Jenthib's death to overthrow their goblin gouvernor and stop sending taxes. We need to show the world that this was a grave mistake."
 overclan_secure_our_eastern_borders_title:0 "Secure our Eastern Borders"
 overclan_secure_our_eastern_borders_desc:0 "Before we can turn our army south we first need to be sure our eastern flank is secure either by diplomacy or war."
 overclan_deal_with_dartaxagerdim_title:0 "Deal with the Dartaxâgerdim"
 overclan_deal_with_dartaxagerdim_desc:0 "The followers of Dartaxes to our south-east believe in 'a human Bulwar', this automatically makes them a threat to us. I suggest we follow the old goblin saying: 'Do unto others before others do unto you.'"
 