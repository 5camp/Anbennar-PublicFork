l_english:
 racial_pop_events_elven.1.t:0 "Elven Minorities Demand Representation"
 racial_pop_events_elven.1.d:0 "The elven minorities in the province of [racial_pop_province.GetName] have petitioned for greater representation for their peoples and more autonomy in their rights and actions."
 racial_pop_events_elven.1.a:0 "Granted!"
 racial_pop_events_elven.1.b:0 "Make some concessions"
 racial_pop_events_elven.1.c:0 "No. Haven't we given them enough?!"
 racial_pop_events_elven.1.e:0 "Make empty promises"
 racial_pop_events_elven.2.t:0 "Increase of Elven Tolerance"
 racial_pop_events_elven.2.d:0 "Either through policies and rule or simply a prospering country, our time with the elven minorities of our nation has led to natural learning and understanding of each other's customs. [Root.GetName]'s tolerance for the elven race has increased."
 racial_pop_events_elven.2.a:0 "Good for them"
 racial_pop_events_elven.3.t:0 "Decrease of Elven Tolerance"
 racial_pop_events_elven.3.d:0 "No one is sure what happened, whether it be troubles with war, the economy or just plain incompatibility, but one thing is for certain: [Root.GetName]'s tolerance for the elven race has decreased."
 racial_pop_events_elven.3.a:0 "That's unfortunate"
 racial_pop_events_elven.4.t:0 "Elven Minority Grows"
 racial_pop_events_elven.4.d:0 "Whether it be natural growth or a steady increase of migrants, the population of the elven minority in [racial_pop_province.GetName] has increased."
 racial_pop_events_elven.4.a:0 "The more the merrier?"
 racial_pop_events_elven.5.t:0 "Elven Minority Decreases"
 racial_pop_events_elven.5.d:0 "Either due to poor treatment, unrest or devastation, the population of the elven minorities in [racial_pop_province.GetName] has decreased."
 racial_pop_events_elven.5.a:0 "The elven minorities in [racial_pop_province.GetName] have decreased in size"
 racial_pop_events_elven.5.b:0 "The elven minorities in [racial_pop_province.GetName] have diminished to insignificance"
 racial_pop_events_elven.6.t:0 "Elven Minority Migrates"
 racial_pop_events_elven.6.d:0 "Elven Minority Migrates"
 racial_pop_events_elven.6.a:0 "They're headed to somewhere nearby"
 racial_pop_events_elven.6.b:0 "Looks like they're moving somewhere within our realm"
 racial_pop_events_elven.6.c:0 "Word says they've gone beyond our borders"
 racial_pop_events_elven.7.t:0 "Nearby Elven Minority Spreads"
 racial_pop_events_elven.7.d:0 "Some elves from the nearby province of [global_racial_pop_migration_province.GetName] have arrived in [Root.Getname] in chance for a new home."
 racial_pop_events_elven.7.a:0 "Allow them to settle"
 racial_pop_events_elven.8.t:0 "Elven Minority Moves Around"
 racial_pop_events_elven.8.d:0 "Elves from within our country have migrated enough to the province of [racial_pop_province.GetName] to increase the size of the local minority population there."
 racial_pop_events_elven.8.a:0 "Elven Minority arrives in [racial_pop_province.GetName]"
 racial_pop_events_elven.9.t:0 "Elven Minority From [From.GetName]"
 racial_pop_events_elven.9.d:0 "Elves originating from [From.GetName] have recently settled in our province of [racial_pop_province.GetName], increasing the size of the local minority population there."
 racial_pop_events_elven.9.a:0 "Elven Minority arrives in [racial_pop_province.GetName]"