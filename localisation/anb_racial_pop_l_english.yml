 kobold_tolerance_events.1.t:0 "Kobold Bands"
 kobold_tolerance_events.1.d:0 "It seems as if the Kobolds in [kobold_causing_havoc_province.GetName] have proven far braver than their appearance would lead us to believe. They have gathered great numbers of Kobolds, and those willing to fight for them, and are now terrorising the locals. They seem to have little respect for our authority, however it's entirerly possible this is only because they outnumber the local militia three to one.\nWe should do something about this, most of our advisors suggest that we act quickly and enforce our will on them before this get out of hand. Others suggest that we show a display of power, to force them to submit before the might of [Root.GetName].\nWhile these ideas are sound it's also possible we could find a local kobold leader that we can persuade to send their men to work for our cause."
 kobold_tolerance_events.1.a:0 "Scare them into submission"
 kobold_tolerance_events.1.b:0 "Swiftly enforce our will on them"
 kobold_tolerance_events.1.c:0 "Find a way to recruit them"
 kobold_scared_into_submission:0 "Kobolds Scared into Submission"
 kobold_scared_into_submission_desc:0 "In our attempts to enforce our will in the area we made a display of our power, this have splintered the kobolds in the province and made them repay the damage they done in an attempt to not have to face our military might." 
 kobold_angered_by_attempts_to_submit:0 "Kobolds Angered"
 kobold_angered_by_attempts_to_submit_desc:0 "In our attempts to force the Kobolds to submit to our ways it has become clear that this has only led to chaos in the province. We're now in a local conflict with the Kobolds which hurts the local economy and our ability to recruit the people there."
 kobold_bands_recruited:0 "Kobold Bands Recruited"
 kobold_bands_recruited_desc:0 "After long negotiations the Kobolds in the area have decided to work for us, even if they seem to only be doing it to avoid trouble. They are still looting our land when they can get away with it, increasing tension in the area, but at the very least this allows us to recruit a few kobolds that can help fight for our cause."
 kobold_tolerance_events.2.t:0 "Kobold sabotage recruitment in [kobold_hindering_military_operations.GetName]"
 kobold_tolerance_events.2.d:0 "Lately Kobold bands in [kobold_hindering_military_operations.GetName] have been sabotaging the local recruitment the administration is doing, taking the chance while we're busy with our war with [kobold_war_target_chance.GetName] to cause havoc. The nobility are especially unpleased with our inability to react instantly to this problem, but we could possibly make up for it by acting quickly and punishing these traitors."
 kobold_tolerance_events.2.a:0 "Punish all of them!"
 kobold_tolerance_events.2.b:0 "Punish the Kobolds found guilty"
 kobold_tolerance_events.2.c:0 "Ignore them"
 kobold_tolerance_events.2.e:0 "Maybe they can be recruited?"
 kobold_bands_punished_harshly:0 "Harsh Punishment of Kobold Bands"
 kobold_bands_punished_harshly_desc:0 "Any and all Kobold bands that can be found in the area in an attempt to stop further sabotage of our military operations. This have been costly for the local administration but has stopped some people from wanting to raise arms against us."
 kobold_bands_punished:0 "Punished Kobold Bands"
 kobold_bands_punished_desc:0 "Many bands of Kobolds in the area have been punished, their attempts to stop our operations in the area have been stopped dead in their tracks but this work have forced the local administration to conserve their resources and as such we get less money and manpower from the province."
 kobold_bands_not_punished:0 "Unpunished Kobolds"
 kobold_bands_not_punished_desc:0 "The Kobolds in this province have been unpunished despite the crimes they commited against our government which have upset the local administration."
 kobold_tolerance_events.3.t:0 "Kobolds treated Unjustly"
 kobold_tolerance_events.3.d:0 "In [kobold_treated_unfairly_province.GetName] the Kobold populace have lately been forced to move out of their homes to make room for [Root.GetAdjective] landholders. In their attempts to increase local control of the province they have been more and more willing to take violent and sometimes drastic measures.\nBecause of this some kobolds have complained about their situation and others have choosen to take up arms to protect the land they claim rightfully belong to them."
 kobold_tolerance_events.3.a:0 "Drive out the Kobolds"
 kobold_tolerance_events.3.b:0 "Let them sort it out"
 kobold_tolerance_events.3.c:0 "The land belongs to them!"
 kobold_tolerance_events.3.e:0 "Their land are is my protection now"
 protected_kobold_land_righteous_tt:0 "By proclaiming that you're personally protecting the Kobold's land you're making it clear that you're considering them your loyal subjects"
 kobold_treated_unfairly:0 "Kobolds Treated Unfairly"
 kobold_treated_unfairly_desc:0 "Despite not causing much of an issue to the local administration lately, it seems they are being pushed aside to make room for new landholders. This have caused an increase issue with Kobolds now causing conflicts as they claim the treatment they recieve to be unjust."
 kobold_prefered_before_administration:0 "Kobolds are Protected"
 kobold_prefered_before_administration_desc:0 "The government stepped in to protect the local kobolds from harashment by local landholders, while not a popular move it has caused some of the more violent kobold uprisings to stop."
 
