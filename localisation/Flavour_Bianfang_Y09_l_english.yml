#New ruler event
 bianfang.1000.t:0 "A New Ruler"
#benevolent ruler, benevolent legacy
 bianfang.1000.da:0 "The ship of state sails under its own wind, and a new hand on the till can only change course so much. Whether commoners view [Root.GetName]’s government as tyrannical, benevolent, or something in between ultimately comes down to the laws of the land, the bureaucratic and judicial apparatus that administers them, and the local magistrates who enforce them. However, the occupant of the Dragon Throne still holds great sway. [Root.Monarch.GetSheHeCap] can issue proclamations, appoint, dismiss, banish, and execute officials at will, and use [Root.Monarch.GetHerHis] supreme authority as [Root.Monarch.GetSheHe] sees fit. The realm anxiously awaits which direction the newly crowned Dragon [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] will steer [Root.GetName]. In recent years, the people have found our government to be kind and benevolent, ensuring the loyalty of our subjects through mercy, compassion, and generosity. [Root.Monarch.GetTitle] [Root.Monarch.GetName], with [Root.Monarch.GetHerHis] disposition toward virtue and compassion toward the commoners, has brought joy to the hearts of peasants and laborers, who can expect another loving benefactor on the Dragon Throne."
