l_english:

 #Missions
 bianfang_fortress_with_a_state_title:0 "Fortress with a State"
 bianfang_fortress_with_a_state_desc:0 "Military scholars say that supreme excellence consists of breaking the enemy’s resistance without fighting. As mighty as our army is, rushing headlong into a full frontal assault of Hubao, or the Tiger Fort as the Harimari that compose the fortress’s defenders call it, would be suicide. Therefore, we must capture the fort through other means. We will sever their supply lines, raid nearby farming settlements, and lay waste to their fortifications with siege weaponry. We must break their will, all without having to shed a drop of blood, and leave them no choice but to surrender to the might of the Bianfang."
 bianfang_frontier_fortress_title:0 "The Frontier Fortress"
 bianfang_frontier_fortress_desc:0 "With the so-called Tiger Fort firmly under our control and its previous defenders sufficiently pacified, we must begin to fortify our position, lest we lose our newfound gains to the hobgoblins of the Command or the barbarous Oni to the north. Many of the fort’s previous defenders have begrudgingly, yet wisely, kneel and bow before our King and vowed to earn their place in Bianfang. Despite their oaths of loyalty, we will entrust one of our finest Marshals to oversee the building of fortifications and ensure that the Tiger Fort remains solely under our control."
 bianfang_an_iron_fortress_title:0 "A Fortress of Iron"
 bianfang_an_iron_fortress_desc:0 "Our faithful Marshal who we have placed in charge of the Tiger Fort reports that the Harimari are slowly adjusting to our rule. Even more, the previous quartermaster of the fort has revealed the location of an iron mine not far from the fort itself. It would be foolish for us to not take advantage of this opportunity, and a team has already been dispatched to scout out the mine. Our military engineers have recommended that we use this newfound resource to aid in the ongoing building of fortifications in Hubao, further strengthening our bulwark against both any potential Oni and hobgoblin aggressors."
 bianfang_dragons_banner_title:0 "Dragon's Banner"
 bianfang_dragons_banner_desc:0 "Our army continues to grow with each passing day, and while eastern Xianjie is firmly within our grasp, we have greater aspirations than just the farmlands and monasteries we have conquered. A great military theorist once said that to know your enemy, you must become your enemy, and after pouring over the endless reports about the Command’s military tactics, we have given the orders down the military chain of command to begin implementing the military model of the Command. Our warriors must fight with unmatched savagery, and be willing to die for our nation. This paradigm shift will not come without costs, however, but we have long since accepted the fact that adopting this new model will separate the wheat from the chaff."
 bianfang_an_opening_title:0 "An Opening"
 bianfang_an_opening_desc:0 "War has come to the Xianjie, and the First Master of the Xia has called upon the Righteous Masters to answer the call. In the midst of chaos, there is also opportunity, and thus, we put our machinations into action. Already our agents embedded deep within eastern Xianjie begin to scout the lands and sow discontent. We must throw the eastern fringes of the Xia into disarray and attempt to sever lines of communication between the eastern monks and the heart of the Xia, so that when it comes time for our forces to march, we march against a divided, ill-prepared foe."
 bianfang_subjugate_the_monks_title:0 "Subjugate the Monks"
 bianfang_subjugate_the_monks_desc:0 "The proud warrior monks of Xianjie perch across our border, tempting our people into disobedience, even revolt. They claim that even the lowliest peasant, through study and practice, can become as powerful as the greatest of lords. Despite all of the knowledge supposedly stored in their temples and libraries, these monks clearly need to be taught a lesson in the error of their ways. Our teaching shall not be imparted with a pen, but a sword."
 bianfang_greater_discipline_title:0 "Greater Discipline"
 bianfang_greater_discipline_desc:0 "Mighty as our army may be, many loyal soldiers have been felled by the Xia dogs during our conquest of the outer reaches of Xianjie. Though for every one soldier we lose in battle, ten loyal sons and daughters of Yanshen answer our call and take up arms to assist us in laying waste to the rest of the Xia that so desperately cling onto their so-called Righteous Path. But we cannot achieve such a goal with sheer numbers. They say that victorious warriors win first, and then go to war. With our great army must come great discipline, and our warriors must fight as one. Weakness and hesitation must be purged from our ranks."
 bianfang_monstrous_drill_title:0 "Monstrous Drill"
 bianfang_monstrous_drill_desc:0 "The barbaric hobgoblins of the Command, as savage as they may be, have not established the position they currently hold by sheer luck. Even by our standards, the military might of the Command is something to be admired, and our effort to send scouts and spies to the region are beginning to bear fruit. Countless reports have come in over the last few weeks characterizing the Command as an entirely militaristic civilization, and every facet of their society is to strengthen, aid, and reinforce their military endeavors. Seemingly every hobgoblin is a warrior first and foremost, with everything else coming second to warfare. Scouts who have watched their training exercises write home about how unified and cohesive they fight as a unit, no matter how small or large their fighting force is. As much as it pains us to admit it, there is much we can learn from their model."
 bianfang_matchlock_warfare_title:0 "Matchlock Warfare"
 bianfang_matchlock_warfare_desc:0 "Our military scientists have recently made a groundbreaking development that they claim will propel our military conquests to new heights. This new invention, which can be best described as a handheld cannon that is fired by lighting a short, twine fuse, has been proved to be incredibly effective at short ranges. It is clear to us that we now have the upper hand on the field of battle, and pushing our advantage as much as we reasonably can would be wise. Therefore, we must quickly scramble to produce as many of these powerful weapons as we can before our foes can level the playing field."
 bianfang_increase_conscription_title:0 "Increase Conscription"
 bianfang_increase_conscription_desc:0 "While we may boast that we have the most well-equipped, disciplined, trained army in all of Yanshen, we must further bolster our numbers if we are to achieve our goal of bringing all of Yanshen under our rule. To see to this, we must conscript young, able-bodied warriors of Bianfang. As much as some may protest against this, they will soon realize that the only way we will unite the Yan people is to build an unstoppable military and conquer all those who stand against us. Conquering the bordering Jingqiu provinces to the north would be an excellent first test for our newly conscripted warriors, as well as establishing a foothold for further conquests in the area."
 bianfang_down_the_yan_title:0 "Down the Yan River"
 bianfang_down_the_yan_desc:0 "As many have expected, our foes to the north have capitulated to our military might. Among our newly conquered lands is the city of Jincheng, the seat of the Jiangshi that have, until now, bestowed their wisdom upon the Jingqiu for centuries. Now that the dust has settled and the treaty has been signed, we must now decide what to do about the Jiangshi. Some of our more practical advisors suggest we allow the Jiangshi’s continued existence in exchange for their assistance in the continued pacification of the people of Jincheng. Others advocate that we eliminate the Jiangshi and their subjects to strengthen our grasp on the city."
 bianfang_storm_the_palaces_title:0 "Storm the Palaces"
 bianfang_storm_the_palaces_desc:0 "With our northern front secured, It is time we direct our conquest further down the Yan River, into the land of the eunuchs. While they have lorded over Yanshen as Harimar’s glorified tax collectors, Harimar is no longer here to protect these weak little men. These uppity, opportunistic rulers think themselves safe in their little so-called League of Yanszin, but it’s time we show them what true power is and oust them from their palaces. Our advisors have reminded us that while their army is undoubtedly no match for ours, the eunuchs still wield a considerable amount of political sway in Yanshen, and we’ll need to determine their fate sooner rather than later."
 bianfang_great_cities_title:0 "Great Cities of the South"
 bianfang_great_cities_desc:0 "Through our military conquests, we have acquired large swaths of land that have unfortunately borne the burden of war. With our position as the dominant power in all of Yanshen secured, now is a time for rebuilding. Great, prosperous cities will rise from the ashes of our newly conquered land, while settlements, towns, and cities in the heartland of our growing nation continue to grow, prosper, and thrive. When all of Yanshen is finally united under our rule, Bianfang will be home to the greatest cities in all of Haless."
 bianfang_court_of_the_eunuch_king_title:0 "In the Court of the Eunuch King"
 bianfang_court_of_the_eunuch_king_desc:0 "Xiyun is a strange kingdom. Nephew succeeds uncle, their power is rooted in impotence, and the king lacks more than one kind of scepter. Yet they may prove to be a valuable ally against the savage tea drinkers and press-ganging whalers to the south, as we guard Yanshen against demons and hobgoblins to the north. We rightly backed the reigning Xi dynasty against the rebellious eunuchs in the Xiyun Civil War. To continue cultivating our alliance with Xiyun, we should send emissaries to establish a permanent embassy in the Court of the Eunuch King."
 bianfang_xiyun_reunification_title:0 "Xiyun Reunification"
 bianfang_xiyun_reunification_desc:0 "After assassinating Eunuch King Xi Juo in 1430 AA, the traitorous eunuchs and merchants fled Xiyun to the northern districts, proclaiming themselves to be the legitimate government. This upstart state of Luoyi is an affront to the rights of hereditary monarchs, and Xiyun remains vulnerable to outside threat and internal sedition. As eunuchs, the Xi dynasty may be too weak to restore and rule their rightful territory without our strong guiding hand. A Treaty of Eternal Protection and Friendship may grant the lands to our south can peace and tranquility under our benevolent guidance."
 bianfang_one_king_title:0 "One King in Yanshen"
 bianfang_one_king_desc:0 "An envoy from the Eunuch King has arrived with an ornate invitation to his nephew's Rite of Purification. While watching a young boy be ritually castrated may turn the stomachs of the virile men of Bianfang, we will nevertheless attend as his magnanimous protector and benefactor. Perhaps we should direct our officials in Xiyun to source the finest food and drink from the city’s merchants for the celebratory banquet. And, as the road between [From.Capital.GetCapitalName] and Xiyun may be unsafe, we should be sure to bring a retinue of hardened warriors..."
 bianfang_imperial_capital_title:0 "An Imperial Capital"
 bianfang_imperial_capital_desc:0 "As Yanshen falls under our dominion, Bianfang is growing beyond being the mere guardian of its borders. What was once a provincial outpost now governs an empire. The city smells of freshly milled lumber and baking bricks, and everywhere can be heard the shouts of construction foreman mixed with the chants of drilling soldiers and spirited bartering in the newly consecrated Grand Market. Our geomancers have laid plans with auspicious precision for new districts to house the countless peasants and laborers flocking to the city, and the Marshals who will govern them. To reign over it all, construction on a magnificent imperial palace to be clad in gold and porcelain has begun on a hill overlooking the Yanhe, a palace truly fit for the Dragon King. To be an empire worthy of the name, we must first devote the resources to reshape Bianfang into an imperial capital."
 bianfang_facing_zyuhungwok_title:0 "Facing Zyujyut"
 bianfang_facing_zyuhungwok_desc:0 "The forest people to the south hold themselves above all other Yan, having resisted conquest by Harimar and Jaher. Their kings lounge on the Vermillion Throne and proclaim themselves to be blessed by the spirits as the only righteous rulers in Yanshen. Obviously, nothing could be further from the truth. They are in fact little more than petty cheiftans of tattooed savages, fond of tea and prostitutes, whose jungle has done far more to defend them from invaders than their magic swords.\n\n The Zyujyut must now face the discipline and valor of Bianfang legions. The bounty from their tea gardens will fill our coffers, and their precious forests will fuel our forges."
 bianfang_imperial_shipyard_title:0 "An Imperial Shipyard"
 bianfang_imperial_shipyard_desc:0 "The locals call the muddy, bustling port town at the mouth of the Zyusipgang River Cuihiok - Clear Sunrise - an ironic name to bleary eyed sailors and stevedores as they load small junks with crates of Jyutin tea and barrels of Xiyun gunpowder after a long night at the riverside taverns. Although Cuihiok is for now a mere collection of shacks, sheds, and rotting planks in comparison to the towering temples and vast dockyards of Tianlou, our royal engineers tell us the deep natural harbor could provide excellent anchorage for merchant vessels and warships. Most importantly, the Zyuhungjip Jungle upstream has enough timber for an armada to match the strength of our armies and rival the fleets of our enemies. Constructing shipyards and establishing a merchants quarter will bring the port to its full potential and allow us to project our might from the Bay of Buogoj to the Ringlet Sea."
 bianfang_waypoint_metropolis_title:0 "The Waypoint Metropolis"
 bianfang_waypoint_metropolis_desc:0 "The town of Lamwun first coalesced around a High Temple, and has remained largely as a quick detour for academics and theologians on their way to the much grander High Temples of Tianlou. However, travelers on the road between [4826.GetName] and our newly expanded harbor at Szinyugang have found it to be the perfect midway point to rest and resupply. We should capitalize on Lamwun’s location by building toll roads and canals, and expand the town itself to ensure a steady flow of goods and people from the coast to the capital."
 
 #Events
 bianfang.1.t:0 "Overture to the Tiger Fort"
 bianfang.1.d:0 "In the throne room of [Root.Capital.GetName], Dragon [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] pushes two objects toward the  Marshal kowtowing before him, Jianlin Shi. The first is an ornately carved sandalwood chest, with fine gold inlay depicting a mighty Harimari warrior vanquishing a horned ogre. In the box is a scroll composed in [Root.Monarch.GetName]’s elegant calligraphy, a letter extolling the virtues of [Y03.Monarch.GetName] [Y03.Monarch.Dynasty.GetName], [Y03.Monarch.GetTitle] of Hubao, fellow guardian of the borders of Yanshen. It notes [Y03.Monarch.GetHerHis] clear martial prowess, having been chosen by [Y03.Monarch.GetHerHis] fellow soldiers to lead them, and [Y03.Monarch.GetHerHis] deft skill as an administrator and protector of the hillfolk clustered around the fort. It subtly weaves in Hubao’s history of ‘Conditional Obeisance’ to the Phoenix Empire and its successors, submitting to a greater power while retaining some autonomy. It makes clear that [Root.Monarch.GetName] is similarly courting the Tiger Fort to be an honored subject of [Root.GetName].\n\nThe second object is a simple iron dao, the symbol of authority for a Marshal leading the armies of [Root.GetName] and administering the territories they conquer. Such a force had already mustered, ready to march to the border at Szinbao.\n\nMarshal Shi he finishes the kowtow and looks up at the sovereign’s, waiting for [Root.Monarch.GetHerHim] to choose."
 bianfang.1.a:0 "Silver"
 bianfang.1.b:0 "Iron"
 bianfang.2.t:0 "Overture from [From.GetName]"
 bianfang.2.d:0 "Jianlin Shi, an emissary representing [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName], has arrived in [Y03.Capital.GetName]. He carries an ornately carved sandalwood chest, with fine gold inlay depicting a mighty Harimari warrior vanquishing a horned ogre. In the box is a scroll composed in elegant calligraphy, a letter extolling the virtues of [Y03.Monarch.GetName] [Y03.Monarch.Dynasty.GetName], [Y03.Monarch.GetTitle] of Hubao, fellow guardian of the borders of Yanshen. It notes [Y03.Monarch.GetHerHis] clear martial prowess, having been chosen by [Y03.Monarch.GetHerHis] fellow soldiers to lead them, and [Y03.Monarch.GetHerHis] deft skill as an administrator and protector of the hillfolk clustered around the fort. It subtly weaves in Hubao’s history of ‘Conditional Obeisance’ to the Phoenix Empire and its successors, submitting to a greater power while retaining some autonomy. It makes clear that [From.Monarch.GetName] is similarly courting the Tiger Fort to be an honored subject of [From.GetName].\n\nHow shall we respond?"
 bianfang.2.a:0 "Splendid - I shall pen letter in kind"
 bianfang.2.b:0 "Fill this silly box with the Cat’s Cut and send him back"
 bianfang.3.t:0 "Submission of the Fortress"
 bianfang.3.d:0 "As Marshal Jianlin Shi finishes the kowtow, he pushes the ornate sandalwood box toward Dragon [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] with a look of triumph. Inside is a scroll addressed to [Root.Monarch.GetHerHim] from [Y03.Monarch.GetName] [Y03.Monarch.Dynasty.GetName], written in sharp, clawlike characters. As in the Dragon [Root.Monarch.GetTitle]’s letter to the commander of the Tiger Fort, the [Y03.Monarch.GetTitle] of Hubao heaps praise and accolades upon [Y03.Monarch.GetHerHis] counterpart, fellow shield of Yanshen against the monsters and barbarians to the north, whose legions are as strong and swift as the mighty Yanhe. With gratuitous humility, [Y03.Monarch.GetTitle] [Y03.Monarch.GetName] laments that Huibao cannot reach its full defensive potential, lacking the coin to feed its soldiers, purchase weapons, and make repairs to the fortress. It poses the question of whether a generous benefactor could restore Hubao to its reputation as an impregnable fortress. Seeing through the flattery and pleasant falsehoods, [Root.Monarch.GetTitle] [Root.Monarch.GetName] understands perfectly what is required for Hubao’s conditional obeisance.\n\nDispatching a courtier to make arrangements with the treasury for the bribe, [Root.Monarch.GetName] turns his attention to Jianlin Shi. The Marshal has proven himself as a shrewd diplomat. Perhaps he would be more useful sipping tea with foreign dignitaries than spilling blood on the battlefield?"
 bianfang.3.a:0 "At times, a pound of silver costs less than a single drop of blood."
 bianfang.4.t:0 "Defiance of the Fortress"
 bianfang.4.d:0 "Marshal Jianlin Shi’s face tells the [Root.Monarch.GetTitle] all [Root.Monarch.GetSheHe] needs to know even before [Root.Monarch.GetSheHe] opens the fine silver and sandalwood chest in which [Root.Monarch.GetSheHe] had sent the overture to the Tiger Fort. The box is filled with the Cat’s Cut, putrid meat cakes made out of thin shavings scraped from animal bones, the staple of a Hubao soldier’s diet. [Y03.Monarch.GetTitle] [Y03.Monarch.GetName] [Y03.Monarch.Dynasty.GetName], having clearly taken leave of [Y03.Monarch.GetHerHis] senses, has nevertheless made [Y03.Monarch.GetHerHis] answer clear: Dragon [Root.Monarch.GetTitle] [Root.Monarch.GetName]’s offer and the might of [Root.GetName]’s armies are worth no more than mincemeat.\n\n[Y03.Monarch.GetTitle] [Y03.Monarch.GetName]’s insult will be answered shortly and severely: [Y03.Monarch.GetHerHis]’s mangled body will hang from the fortress’s battlements and [Root.GetName]’s banners will fly from its towers. Right now we must decide what to do with Jianlin Shi. His failure is a disgrace for him and all of his kin. Perhaps removing his hands, feet, and head, and those of all of his male relatives out to the fifth degree would also remove this blemish on their honor, and inspire our other Marshals to succeed where he failed. On the other hand, we could spare him to ensure his undying loyalty, and use his considerable talents in warfare to topple the Tiger Fort."
 bianfang.4.a:0 "Rust on a single blade diminishes the strength of the entire army. It must be scoured."
 bianfang.4.b:0 "The seeds of mercy sown now may yield a bountiful harvest in the years to come."
 bianfang.5.t:0 "The Celebration"
 bianfang.5.d:0 "Flutes and gongs, the smell of roasting meats and sweet wine, and the kaleidoscopic flurry dancers and acrobats fill the palace’s great hall as the eunuch lords of Xiyun feast beside intact lords of [Root.GetName]. At the high table sits Dragon [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] of [Root.GetName], eternal friend and protector of the Sceptreless Kingdom. The ostensible honoree of the lavish banquet, Eunuch King [Y21.Monarch.GetName] [Y21.Monarch.Dynasty.GetName]’s nephew, lies unconscious in the royal chambers, attended to by the court physicians and herbalists, uncertain to survive this morning’s Rite of Purification. But the House of [Y21.Monarch.Dynasty.GetName] always has more nephews to choose from. [Y21.Monarch.GetName] [Y21.Monarch.GetHerselfHimself] laughs and drinks deeply from a silver goblet of rice wine. The drink and merriment has put out of mind the growing fear that one day [Root.GetName]’s relentless march to unify Yanshen would turn south and arrive at [Y21.Monarch.GetHerHis] gates.\n\nThe plan had required subterfuge, not the brute strength of [Root.GetName]’s legions. A bag of silver in the right hands, or a knife to the right throat. The vengeful heir of a banished merchant house financed the venture. A disgraced alchemist exiled from the House of Fire and Water supplied the poison, and the antidote for [Root.Monarch.GetName] and his retinue. The [Root.Getname] garrison commanders embedded in Xiyun’s towns would deploy at sundown, arrest and execute the local eunuch lords, and proclaim the new ruler of these lands, just as the main course is served in the palace.\n\n[Y21.Monarch.GetName] relishes the broiled Dire Python, brought from the remote Lupulan Rainforest for the auspicious occasion. A moment later, with a rasping cough, blood spurts from [Y21.Monarch.GetHerHis] mouth, soon echoed by the gathered eunuch lords and members of the [Y21.Monarch.Dynasty.GetName] family. The Eunuch King’s sworn protectors, the Summer Guard, are cut down as [Root.Monarch.GetName]’s heavily armed retinue breaks through the great hall’s doors. As [Y21.Monarch.GetName] crawls toward [Y21.Monarch.GetHerHis] throne, choking on [Y21.Monarch.GetHerHis] own blood, [Root.Monarch.GetName] takes up [Root.Monarch.GetName.GetHerHis] great chui, and swings the mighty mace down on [Y21.Monarch.GetHerHis] head."
 bianfang.5.a:0 "A sceptre for a king."
 bianfang.6.t:0 "Bianfang Offers Protection"
 bianfang.6.d:0 "The recent wars against the seccessionists of Luoyip and the opportunists of Feiten have been a great success. Our nation stands united once more, and we couldn't have done it without our greatest ally, the King of Bianfang. He has sent us a message, congratulating us, and offering us a 'Treaty of Eternal Protection and Friendship'. If we accept, Bianfang promises us protection from any external and internal threats that would dare threaten the integrity of our realm, in exchange for a small tribute. The Bianfang officials assure us that Xiyun would have absolute autonomy in its internal affairs, and that the Dragon King would never meddle in the affairs of the Eunuch King. However, those few who oppose this treaty claim we would become little more than a puppet state of Bianfang, and they criticize the conduct of the Bianfang delegation. While giving up a little of our sovereignty for safety sounds like a good deal, we may not be in a position to refuse, and there may be dire consequences if we do."
 bianfang.6.a:0 "We accept! Eternal friendship and peace!"
 bianfang.6.b:0 "The Dragon King has ulterior motives. Refuse."
 bianfang.7.t:0 "The Tyrants of the Yan"
 bianfang.7.d:0 "Our way of rule is strange to most Yan. The monks to our west, the decadent eunuchs down the river, the "benevolent" kings to South-East, they all call us one thing: Tyrants. \n\nOur administration is efficient, our armies are unmatched and dissent is not tolerated. They do not understand that this is what the Yan need, if they hope to survive the onslaught of the monstrous Hobgoblin Command. Yanshen needs an iron fist, unification and firm rule. \n\nHowever alien our rule may be to the locals, we must ensure their loyalty, one way or another. An iron fist Yanshen shall have, but shall it wear a silken glove, or will it crush all dissent ruthlessly underneath?"
 bianfang.7.a:0 "Tyrants we may be, but only time will tell how the people will perceive our rule."
 bianfang.8.t:0 "Ruthless Tyranny"
 bianfang.8.d:0 "Our rulers reign with absolute power, which they use liberally to crush all dissent without mercy and sometimes cooperating even with downright evil elements of society. Our subjects live in fear, which keeps them in line and our realm stable."
 bianfang.8.a:0 "The rule of an Iron Fist."
 bianfang.9.t:0 "A Pragmatic Approach"
 bianfang.9.d:0 "Our rulers reign with absolute power and keep their approach flexible and pragmatic. We do whatever is necessary to keep the realm stable, but we are just. Our subjects are kept in line by our rigorous enforcement of the law."
 bianfang.9.a:0 "We do what is necessary to keep the peace."
 bianfang.10.t:0 "A Benevolent Tyranny"
 bianfang.10.d:0 "Our rulers reign with absolute power, which they use benevolently and justly. Our subjects are at peace not due to threats of force, but because they view our rule as just."
 bianfang.10.a:0 "An Iron Fist in a Silken Glove."
 bianfang.11.t:0 "Fate of the Monasteries"
 bianfang.11.d:0 "Dragon [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] stands on the great mezzanine of the Hanging Temple of Aoshan, the Proud Mountain. [Root.Monarch.GetSheHeCap] is indeed proud, surveying [Root.GetName]’s recently added dominions in Xianjie, dearly bought with the lives of of tens of thousands of valiant [Root.GetName] soldiers. On the far horizon, the Temple of the Keepers is barely visible, and within, §M(Kongren, the Void's Edge) §!.\n\nThe monks, with all of their Schools and Styles and mysterious martial arts, put up a fierce resistance, but our discipline and numbers eventually overcame them. Now, their temples lie open before us, filled with riches and priceless artifacts crafted by generations of monks.  We would be well within our rights to sack these temples, put them to the torch, cart the plunder back to [Root.Capital.GetName], and declare these robed ruffians outlaw, to be executed on sight. They have long labeled us tyrants and despots, inciting our people to rebel in the name of ‘freedom’ - just another word for chaos. That said, to bring law and order to these lands may require a softer touch, and we may yet learn from these mystical warriors who felled so many of our troops."
 bianfang.11.a:0 "We shall show by mercy that chaos is the true tyranny, and freedom lies in order."
 bianfang.11.b:0 "They shall all become students of the School of the Iron Fist."
 bianfang.12.t:0 "Flight of the Keepers"
 bianfang.12.d:0 "A moonless night falls over Jianxusi, the Temple of the Keepers. The former stronghold of the custodians of §MKongren, the Void's Edge§! still lies in ruin after [Root.GetName]’s siege. A cohort of guards surround the inner sanctum around the clock, keeping the sword under constant protection. The next morning, the court mages are to arrive from [Root.Capital.GetName] to discern its secrets. One of the guards hears a whisper of movement, but dismisses it as wind in the trees.\n\nLegend holds that the Keepers, creators and supreme masters of the Art of Bladedancing, are able to kill with impunity within twenty paces, their swords impossibly swift and accurate. The cunning generals of [Root.GetName] devised a counter to this style: stay far away from the blades altogether. The armies of [Root.GetName] completely encircled the temple with mortar batteries and regiments of gunmen. With shouts of ‘Storm! Storm! Storm!’ they hurled ceaseless torrents of shot and shells over the temple wall. The Keepers put up a nigh superhuman resistance. [Root.GetName] soldiers watched in awe as monks sliced a hurtling cannonball clean through, or swept aside a volley of bullets as if they were motes of dust. However, their swords eventually shattered, their chi eventually gave out, and the gates of the temple opened.\n\nWhen the mages arrive at the inner sanctum in the morning, they find the door swung open, and the guards cut to pieces. Examining the bodies in awe, they see arms severed at the shoulder in one clean stroke, and heads separated from the neck precisely between two vertebrae, as if carved up by the most sublime butcher. Soon they receive word from the local damestear mine that the trusses supporting the shafts had been similarly sliced through with delicate precision. The collapsed tunnels will take months, if not years, to repair. Entering the inner sanctum, the mages are not shocked to see the Void’s Edge gone from the altar, and the sigil of the Order neatly carved in its place."
 bianfang.12.a:0 "[Root.GetName] has thousands of blades, we need not one more."
 bianfang.13.t:0 "Fate of the Eunuchs"
 bianfang.13.d:0 "When Harimar united Yanshen under one banner for the first time in its history, he created a caste of servants to administer his conquests in his name. Made impotent by either spell or knife, these eunuchs could have no hereditary legacy of their own, and reviled by the Yansheni nobility, they were absolutely loyal to Harimar and his successors. Through their privileged positions, they amassed power and wealth, and their influence crept into every corner of the land. When the reign of the Harimari ended, the eunuchs began to rule in their own right. Their guile and ruthless self-interest ensured that any attempt by the hereditary nobility to seize power was swiftly cut short with bribery or assassination. Even the great conqueror Jaher was felled not on the field of battle, but by a eunuch’s knife.\n\nPerhaps centuries of being the puppet masters of Yanshen made them overconfident, for they did not foresee a great stormcloud rising in the west until we were at their doorstep. Now the swift sword of [Root.GetName] has cut their strings. From the cultured river port of Yanzhong to the ancient citadel of Guhe, the so-called League of Yanszin lies shattered before us. The question remains of what to do with the eunuchs. With an independent power base and a well-proven ability to assassinate any would-be conquerors, they present an undeniable threat within our own borders. On the other hand, their centuries of rule have made them superb in the arts of statecraft and administration."
 bianfang.13.a:0 "We shall put them in their place, and return them to the role for which Harimar created them"
 bianfang.13.b:0 "We don't need them. They shall be cut off the body of [Root.GetName] and cast aside"
 bianfang.13.c:0 "Despite all they lack, the eunuchs still have much to give"
 bianfang.14.t:0 "Eunuch plot"
 bianfang.14.d:0 "Those scheming eunuchs have killed someone important"
 bianfang.14.a:0 "I knew they shouldn't be trusted..."
 bianfang.15.t:0 "The Courts of Jincheng"
 bianfang.15.d:0 "The Jiangshi are powerful enemies, and we must deal with them somehow. We could drive them out, and leave the people be, but that would upset our Righteous Path subjects. Alternatively, we could wipe them out along with their lefthand followers."
 bianfang.15.a:0 "Wickedness Must be Stamped Out!"
 bianfang.15.b:0 "Break the power of the Jiangshi, but leave the people be."
 bianfang.15.c:0 "Forge an alliance with the rulers of the night"
 bianfang.16.t:0 "Lefthand Followers Purged"
 bianfang.16.d:0 "The local followers of the Lefthand path have been forced to renounce their evil ways or driven out."
 bianfang.16.a:0 "Good riddance."

