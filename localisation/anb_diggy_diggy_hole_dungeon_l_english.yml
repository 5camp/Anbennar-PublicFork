#Frogarsalforn, library of the ancients
  diggy_dungeons.100.t:0 "A Hidden Library?"
 diggy_dungeons.100.d:0 "Our populace celebrates the return of our most recent expedition. They are being heralded as heroes and given a proper, heroic welcome. But behind closed doors, far away from the ears of the common people, the expedition leader tells our administration something else, something more.\n\nDuring the expedition they have uncovered more than just trinkets and treasures: A crack in the wall has led them to a room with old books and strange runes. All of dwarvish make.\n\nAfter some research, the council has decided what this must be: A remnant structure from the old days of Aul-Dwarov, a library where the ancient dwarves have accumulated their knowledge."
 diggy_dungeons.100.a:0 "It is Frôgarsalforn, the Ancient Library"

 diggy_dungeons.101.t:0 "Frôgarsalforn: The Ancient Library"
 diggy_dungeons.101.d:0 "Rubbled walls and falling stones give way to an old entrance room, overshadowed by its ancient air. Dust has settled on the old dwarven walls, their inscriptions hidden beneath a grey mass illuminated by faint torches. Slowly the expedition steps into these halls of antiquity, tiny bones crumble under the heavily armoured soldiers' boots.\n\n''This is the place,” a sage explains. “This is Frôgarsalforn!”\n\nHe walks into the centre of the room, where the broken pieces of an orrery lie scattered across the floor. The base is covered in sticky webs of arachnid origin. These strands also extend beyond the room, covering up faint exits to the side. The grandest door, however, is not covered in webs, instead, it stands slightly ajar… "
 diggy_dungeons.101.a:0 "Clear the webs"
 diggy_dungeons.101.b:0 "Open the door"

 diggy_dungeons.102.t:0 "A Trove"
 diggy_dungeons.102.d:0 "The passages with webs were cleared with no problems, the silvery-white strands now an amorphous mass on the ground. Hidden behind these once-homes lies the nest and breeding ground of the spiders. Gleaming among the remnants are old coins, gold and silver, as well as trinkets of dwarvish make, amulets and other, more exotic goods."
 diggy_dungeons.102.a:0 "Loot the webs"

 diggy_dungeons.103.t:0 "The Many-Legged Menace"
 diggy_dungeons.103.d:0 "As the webs jitter, their reverberations send signals to those who made them in the first place. From the passages spew forth the eight-legged monstrosities who now claim these hallways their home.\n\nAxe and blade against leg and mandible, the sudden fight overwhelmed the soldiers. Quickly they threw open the big door, hoping to find a safe haven deeper in the ancient structure."
 diggy_dungeons.103.a:0 "Get away!"

 diggy_dungeons.104.t:0 "The Reading Hall"
 diggy_dungeons.104.d:0 "Rows upon rows of bookstands designate this room as the old reading hall of the library. It is not hard to imagine the dwarves of yore pondering their scrolls and stone tablets. In the centre of the room stands an effigy of erudition, a grand statue of a dwarf, book and scroll in his hands. The stone base is carved with runes.\n\n“All those who seek knowledge must know the ways to obtain it.”\n\n“A classic dwarven riddle,” one of the soldiers says. “It must have an answer hidden in this room.”\n\nThe explorers dispersed immediately, looking through the old rafters for clues. Eventually, an elder adventurer steps forth. “A library is a key to knowledge. What must we do to use a key? We must turn the pedestal!” he says.\n\nOthers seem more suspicious of his theory. They claim that turning over the statue itself might be the better idea."
 diggy_dungeons.104.a:0 "Turn it over - down with the statue"
 diggy_dungeons.104.b:0 "Turn the pedestal"

 diggy_dungeons.105.t:0 "The Key To Knowledge"
 diggy_dungeons.105.d.1:0 "With rope and strength the statue keeled over, breaking loose from the base. As it fell to the ground, snapping noises echo through the room, followed by a low rumbling sound. The mechanism inside the statue had broken down, releasing the winch that held the hidden door in place.\n\nThe sound of bursting stone mixed with the creaking of stone sliding on stone as a door further into the library opened. Within the rubble, however, the explorers also found  some well-hidden gold. A thoroughly successful undertaking!"
 diggy_dungeons.105.d.2:0 "After considerable angular momentum was laid upon the statue it finally began to turn. Stone sliding on stone, groaning grains of particulate like flour seeping out of the joint, the mechanism inside the apparatus whirred to life. From within came the sound of a winch unwinding.\n\nSuddenly a hidden door on the other end of the room opened, effortlessly sliding open. In addition to that, a secret compartment within the statue itself opened, filled with gold."
 diggy_dungeons.105.a:0 "Good job, let's continue"

 diggy_dungeons.106.t:0 "Statue of Secrets"
 diggy_dungeons.106.d.1:0 "As soon as the soldiers touched the statue it sprang to life, leaving its pedestal. It wielded the scroll akin to a sword, the book like a shield.\n\nThe soldiers were startled at first but caught themselves soon enough to mount a defence. The stone was old, however, and could not take much. The animated statue soon crumbled, but the magic power within burst in an arcane explosion, sending our forces  flying backwards."
 diggy_dungeons.106.d.2:0 "As soon as the soldiers touched the statue it sprang to life, leaving its pedestal. It wielded the scroll akin to a sword, the book like a shield.\n\nThe soldiers were startled at first but caught themselves soon enough to mount the defences. The stone was old, however, and could not take much. The animated statue crumbled soon, but the magic power within burst in an explosion, sending the expedition flying backwards."
 diggy_dungeons.106.a:0 "At least the door is open now…"

 diggy_dungeons.107.t:0 "At Knowledge's Core"
 diggy_dungeons.107.d:0 "Now the expedition enters the main library. High arches bend in strange ways, fractals invoking a strange feeling of familiarity in the soldiers. The fluted ceiling reaches up far above, with rows and rows of bookshelves lining the ascent.\n\nMost of the exits from this room have long been buried under the ages, but two hallways are still passable. To one side lies the old bookbinder's workshop, while the other leads to the paper mill. It is now up to the expedition leader to decide where to go next."
 diggy_dungeons.107.a:0 "To the bookbinder"
 diggy_dungeons.107.b:0 "We should try the papermill"

 diggy_dungeons.108.t:0 "Milling Goblins"
 diggy_dungeons.108.d:0 "The paper mill is dominated by the gigantic axle emerging from the water wheelworks beyond the stone. Attached to it are the hammers that used to stomp on linen and rags to make the pulp that would eventually become paper.\n\nThey no longer work, instead, they are infested with a band of goblins that live in every nook and cranny of this manufactory. As soon as our soldiers entered the room the monsters descended upon them, claw, teeth and shoddy blades against our superior armaments."
 diggy_dungeons.108.a:0 "We'll show them!"

 diggy_dungeons.109.t:0 "Binder's Folly"
 diggy_dungeons.109.d:0 "The bookbinder's rooms are small and cramped, with many strange turns around the furniture. It does not help that every nook and cranny seems to be stuffed with a group of orcs that have made their home here.\n\nFighting starts breaking out the moment one of our men enters the room. The orcish ferocity strikes fear into our soldiers, but they fight bravely. For now…"
 diggy_dungeons.109.a:0 "Give them no quarter!"

 diggy_dungeons.110.t:0 "Battered and Beaten"
 diggy_dungeons.110.d.1:0 "The goblins overwhelmed us by sheer number alone. Like a hydra, if you cut one goblin down, two are ready to take its place. Slowly we were driven back into the corners of the room, some unlucky groups circled in. Screams and warcries intermingle as both sides take losses, but it is our side who takes the brunt, and casualties mount."
 diggy_dungeons.110.d.2:0 "The orcs plough through our ranks, weaponizing the old tools of the trade against us. They throw the discarded equipment and turn over tables, all in their devastating offensive. Soon the front is littered with corpses. There are more of our men lying there than orcs, however, and those brutish specimens still have much fighting spirit left."
 diggy_dungeons.110.a:0 "We need to salvage this"

 diggy_dungeons.111.t:0 "Victory!"
 diggy_dungeons.111.d.1:0 "The goblins posed no great threat, their weapons too weak to harm our armour. Soon they fled through the cracks, leaving the room to us."
 diggy_dungeons.111.d.2:0 "Despite their ferocious nature the orcs were unable to keep up their offensive, and before they could organize themselves we had already cut down a majority. The rest fled the halls, nowhere to be seen."
 diggy_dungeons.111.a:0 "Onwards!"

 diggy_dungeons.112.t:0 "Emergency System"
 diggy_dungeons.112.d:0 "Old dwarven structures like these, located far away from other infrastructure, usually had automated defence mechanisms to repel invaders. During the disastrous battle, one such mechanism was discovered: An emergency offensive measure. But centuries have passed since its last maintenance. Will it still work?"
 diggy_dungeons.112.a:0 "It is our last option"
 diggy_dungeons.112.b:0 "We shouldn't risk it"

 diggy_dungeons.113.t:0 "The Return"
 diggy_dungeons.113.d:0 "When the first soldiers arrive back in the main room, they are startled by what they see. Our fighting must have alerted more and more enemies who now swarm the premises. All parts of the room are filled with our foes, all entrances blocked. We only have one choice left: Fight once again for our lives."
 diggy_dungeons.113.a:0 "One last stand"

 diggy_dungeons.114.t:0 "Aid of Yore"
 diggy_dungeons.114.d:0 "The emergency system sprang to life, disgorging dwarven security automata upon our enemies. The whirling constructs cut deep swathes into our enemies and obliterated them, leaving us free reign over the region."
 diggy_dungeons.114.a:0 "Those dwarves knew what was up"

 diggy_dungeons.115.t:0 "Backfire"
 diggy_dungeons.115.d:0 "The system was working -- but in the worst way possible. The automatons attacked everything in sight, even our men, reducing the entire room to rubble.\n\nSoon nothing was left except a single soldier that had been straggling behind, who now had the terrible task of reporting this failure to his superiors."
 diggy_dungeons.115.a:0 "What a terrible idea"

 diggy_dungeons.116.t:0 "Retreat"
 diggy_dungeons.116.d:0 "Instead of risking the old dwarven mechanism, the expedition leader signalled a retreat. Quickly the troops gathered and made their way out of the library, leaving the rooms and treasures behind with heavy hearts.\n\nBack in the capital [Root.Monarch.GetName]was not impressed either but understood what had to be done. Now we tend to our wounded and plan for the next time."
 diggy_dungeons.116.a:0 "We'll try again next time"

 diggy_dungeons.117.t:0 "Corpses upon Corpses"
 diggy_dungeons.117.d:0 "The last missive reaching the capital was that a fight had begun in the main hall. Then nothing. Diviners have tried to discern what had happened. Their result: Total annihilation. The expedition has failed."
 diggy_dungeons.117.a:0 "next time"

 diggy_dungeons.118.t:0 "Towards a Bright Future"
 diggy_dungeons.118.d:0 "Despite their superior numbers we have managed to kill enough of our enemies to scare them into fleeing. As the hall clears out we survey and try to salvage what we can. Many walls are now completely broken down, but that has also revealed more chambers that were previously inaccessible. There we found old records and treasure that were still mostly intact, a great success for our expedition!"
 diggy_dungeons.118.a:0 "Take what you can"

 diggy_dungeons.119.t:0 "Glorious Return"
 diggy_dungeons.119.d:0 "The expedition returns, treasure and knowledge in hand. They are heralded as heroes and share the tales of their experiences with the eager ears of our populace."
 diggy_dungeons.119.a:0 "Hurrah!"

 diggy_dungeons.120.t:0 "Beyond the Premises"
 diggy_dungeons.120.d:0 "With the main rooms of the library cleared out and in various states of repair, one of the construction crews reports of a break-in that revealed a zig-zagging chasm into the dark depths of the mountain. After some first inspections we were attacked by a small fighting force of goblins, armed with weapons of higher quality than initially expected. Quickly the defences were rallied so that construction would not be hindered.\n\nAfter some fighting the goblins were either killed or fled back into the dark, but the chasm clearly posed a serious security hazard. After much discussion the decision to send another expedition into the library was deemed reasonable, and a new force of explorers were sent out to brave its halls.\n\nArriving at the point of the break-in, the expedition leader reviews and takes stock of her men and  supplies. But even as this proceeded, screams could be heard from the dark below. Faint lights appeared in the depths, quickly drawing nearer. The soldiers readied their weapons against the approaching foe, readying a defense against a tunnel in the wall."
 diggy_dungeons.120.a:0 "We will stand united"

 diggy_dungeons.121.t:0 "The Sword is Stronger Than the Claw"
 diggy_dungeons.121.d:0 "The goblins arrived in manageable waves, trickling into the room in small groups. They were mostly disoriented and confused as to what exactly was happening. This meant that our soldiers had no trouble keeping the enemy at bay, although the waves got stronger towards the end. Then, as suddenly as they appeared, the goblins stopped coming through, leaving the path ahead clear."
 diggy_dungeons.121.a:0 "A great start to our endeavour"

 diggy_dungeons.122.t:0 "Broken Wall, Broken Shields"
 diggy_dungeons.122.d:0 "The goblins crashed through the hole in the wall in an unending tidal wave, goblin after goblin disgorging from the stone wound. Our soldiers were slowly and steadily driven back, each line of defence falling almost as soon as they were erected. Then, after a bloody back and forth, the goblins retreated back into the dark. The path is clear, but the price was high."
 diggy_dungeons.122.a:0 "Not the best start, but a start nonetheless"

 diggy_dungeons.123.t:0 "Gazing Into the Abyss"
 diggy_dungeons.123.d:0 "The chasm stretches deep below, its yawning dark beckons those at the precipice. Some soldiers are uneasy already, mentioning some strange force numbing their senses.\n\nBut the expedition leader must determine how to best approach the chasm.\n\nQuickly two options stand out. The chasm has repeating platforms and terraces protruding from the walls, which could be secured and made walkable, adding safe waiting spots, but at a high cost to our supplies. The other possibility is to use winches from the library construction to rope the soldiers down one by one."
 diggy_dungeons.123.a:0 "Secure the platforms"
 diggy_dungeons.123.b:0 "Just rope down"

 diggy_dungeons.124.t:0 "The Way Down"
 diggy_dungeons.124.d:0 "At first the plan with the ropes worked out. One by one the soldiers touched down on the floor of the chasm, but towards the end the winches began creaking under the constant strain, and the rope itself started degrading. Then, piece by piece, the mechanism broke, sending many men falling to their deaths, destroying supplies and other important equipment."
 diggy_dungeons.124.a:0 "It all comes crashing down"

 diggy_dungeons.125.t:0 "The Abyss Gazes Back"
 diggy_dungeons.125.d:0 "The terraces proved to be too unstable to safely traverse. Rocks breaking loose left and right sent equipment flying into the unknown dark, with only the sound of shattering tools reaching us. Our pitons and ropes managed to catch our men, thankfully,  so that we did not lose any of our crew. Despite the havoc, we did  all reach steady ground again, able to go on."
 diggy_dungeons.125.a:0 "Salvage what we can and continue"

 diggy_dungeons.126.t:0 "Descension"
 diggy_dungeons.126.d:0 "With pitons and rope, strong pickaxes and sturdy spikes we managed to get down through the chasm with no problem whatsoever. In fact our morale improved after that first encounter with the goblins. Songs were sung, it all felt more like a stroll through the mountain instead of a dangerous descent."
 diggy_dungeons.126.a:0 "The climbing gear was worth the money"

 diggy_dungeons.127.t:0 "The Horde"
 diggy_dungeons.127.d:0 "Walking along the bottom of the chasm instilled a strange mood in the explorers. Often the scouts would see something in the pitch-black dark, only for it to be a false alarm. The sound of scurrying claws dragged across stone echoed through the walls. There was something in the dark, just no one knew where it was exactly.\n\nIt all happened so quickly. From one second to the other the goblins descended upon us. Flashing teeth and claws, discarded swords and broken shields in their hands, they attacked us before the scouts could sound the alarm."
 diggy_dungeons.127.a:0 "Fight for your lives!"

 diggy_dungeons.128.t:0 "Brought Low In the Dark"
 diggy_dungeons.128.d:0 "Despite their sudden appearance our soldiers quickly rallied around our banners. Fighting from those steady formations managed to repel most of the greenskins. Some managed to get through the defences nonetheless, but reinforcements from other parts of the battle could bolster the ranks again.\n\nAs the goblins lost their superiority in numbers they started retreating up the walls from whence they came. A quick survey of the damages showed that there had been some casualties, as expected, but overall the battle was a resounding victory."
 diggy_dungeons.128.a:0 "The path is clear"

 diggy_dungeons.129.t:0 "Decimation"
 diggy_dungeons.129.d:0 "Just as quickly as it began it ended. After decimating our troops the goblins retreated into the dark again, seemingly content with what damage they had caused. Our medics now tend now to the wounded that can still be helped, and the surgeons patch up whatever they can. Many have fallen, far too many, but going back now is no option."
 diggy_dungeons.129.a:0 "We must go on"

 diggy_dungeons.130.t:0 "A Warband In the Deep"
 diggy_dungeons.130.d:0 "The past days had been quiet and fruitful. The cartographers managed to map out most of the lower levels, and our prospectors had even found some promising veins of ore, although nothing major.\n\nBut this soon changed with the echo of orcish war cries. The explorers knew immediately what would happen: A warband was roaming the chasm, and scouts soon reported that they were swiftly closing in . Our forces quickly took defensive positions, and just in time, as with unparalleled ferocity the orcs soon descended upon us."
 diggy_dungeons.130.a:0 "We will prevail"

 diggy_dungeons.131.t:0 "An Eventual Triumph"
 diggy_dungeons.131.d:0 "Despite their ferocious nature, the orcs turned out to be not quite as dangerous as we had believed. The winding paths in this chasm meant that they could not attack in a full frontal assault and had to trickle into the battlefield. In the end the drawn-out battle ended in our favour, with the warband dispatched and destroyed."
 diggy_dungeons.131.a:0 "Very good"

 diggy_dungeons.132.t:0 "Overrun"
 diggy_dungeons.132.d:0 "Charging into our defences from the front and from the sides, through hidden tunnels in the walls, the orcs rushed over us like a wave, cutting down everyone and everything in their path. Terrified screams of pain could be heard echoing from the walls, the gurgling of blood, and war cries of orcs.\n\nDespite our losses, we gave as good as we got, and eventually destroyed the warband -- but at a staggering price."
 diggy_dungeons.132.a:0 "A costly victory, but a victory nonetheless"

 diggy_dungeons.133.t:0 "The Underboss"
 diggy_dungeons.133.d:0 "Our expedition has arrived at the end of the chasm. Over the past days goblin presence has become stronger and stronger, with many skirmishes here and there.\n\nBut now they stand in front of a rackety wooden castle clearly brimming with goblins. Floor by floor they cut themselves through until they arrive at the central chambers. There a large goblin sits on a throne of bones, wearing a shoddy crown. The soldiers have not yet been noticed, and so there is the opportunity to defeat this monster with brains, not just with brawn."
 diggy_dungeons.133.a:0 "Make a trap"
 diggy_dungeons.133.b:0 "Fight him"

 diggy_dungeons.134.t:0 "Incarceration"
 diggy_dungeons.134.d:0 "The trap is set and the expedition waits in the shadows. Eventually, the Boss leans back in his throne when the rackety cage falls down on him. This was the sign for the soldiers to come in and attack their helpless foe. Soon, all that is left of the Boss is a corpse."
 diggy_dungeons.134.a:0 "May you rot down here"

 diggy_dungeons.135.t:0 "Unhidden"
 diggy_dungeons.135.d:0 "During the construction of the trap our troops were suddenly overwhelmed by a patrol of goblins who immediately sounded the alarm. Within seconds the Boss was alerted and threateningly flourished his club at us.\n\nHis face was filled with a strange mixture of hate and glee, his teeth yellow-red against his dark green skin. We must be defensive if we wish to survive this encounter."
 diggy_dungeons.135.a:0 "The best defence is a good offence! Charge!"

 diggy_dungeons.136.t:0 "Blood and Bile"
 diggy_dungeons.136.d:0 "In the end all it took was a single sword plunged deep into the Boss' throat. Like a fountain of fresh springwater, blood and bile spilled out of his body, his bloated skin sagging down into a puddle of fat."
 diggy_dungeons.136.a:0 "Disgusting."

 diggy_dungeons.137.t:0 "Terror in the Deep"
 diggy_dungeons.137.d:0 "Goblins pour out from the walls. The Boss' club quakes the earth. One by one our men are slain. In the end only I remain. I can still hear them searching for me. They get closer. I can see the fire of their torches. Here. They. Come."
 diggy_dungeons.137.a:0 "A terrible end"

 diggy_dungeons.138.t:0 "The Home Stretch"
 diggy_dungeons.138.d:0 "With the threat of the Boss dealt with we can declare the chasm to be safe again. As we return to the library, however, new ideas for security measures are being drafted. Most importantly: seal off the chasm. Soon construction workers put their strengths to use and start patching up the wall, hopefully without another problem…"
 diggy_dungeons.138.a:0 "Seal the wall"

 diggy_dungeons.139.t:0 "A Safe and Sound Wall"
 diggy_dungeons.139.d:0 "With the wall sturdy and the chasm sealed off the library is once again safe from outside harm. The soldiers and construction workers rejoice and celebrate their successful journey into the depths and back up with drink and merriment. Even the expedition leader joins in on the celebration, as do the workers and foremen."
 diggy_dungeons.139.a:0 "Good job, everyone"

 diggy_dungeons.140.t:0 "Just One More Time"
 diggy_dungeons.140.d:0 "Just as construction began on the wall, one last swarm of goblins came out from the chasm below. Their shrieking was made up from threats of vengeance and promises of death. They fought recklessly, until the very last one dropped dead. Many of our men were pulled down into the deep, never to be seen again…"
 diggy_dungeons.140.a:0 "Never celebrate too early"

 diggy_dungeons.141.t:0 "A Successful Endeavour"
 diggy_dungeons.141.d:0 "The soldiers and explorers return with loot in their hands, much to the happiness of the others. Another part of the library has been made secure, and work can continue."
 diggy_dungeons.141.a:0 "An excellent expedition!"

 diggy_dungeons.142.t:0 "A Deeper Vault?"
 diggy_dungeons.142.d:0 "For the past months, construction work had been going swimmingly and many parts of the library could be used by our scholars already. The workers laboured on their periphery, fixing things up here and there. Recently, however, some scribes have reported strange noises near one of the lower floors. The initial investigation had gone nowhere with the inspector saying nothing was there.\n\nComplaints did not end, however. Over the next weeks, more and more people complained about noises and even missing books. At this point, the chief librarian had heard enough. Clearly, something was amiss, and he called for a new expedition into the library.\n\nWith the force assembled the expedition leader took stock of the situation. Together with a few scouts he surveyed the perimeter and a particularly perceptive peer provoked peculiar proceedings: Behind one of the shelves could be heard the rattles of a door swinging in a draft. He pushed the shelf aside, revealing an entrance into a deeper part of the library. From the dark corridor, the sound of wood bumping against wood echoes out."
 diggy_dungeons.142.a:0 "Follow the sound"
 diggy_dungeons.142.b:0 "Barricade the door"

 diggy_dungeons.143.t:0 "Collapsing Shelf"
 diggy_dungeons.143.d:0 "The expedition leader gathered the soldiers and headed into the corridor. The strange sound became louder and clearer as they entered a high-vaulted tunnel with ruined bookshelves left and right. Suddenly some of the shelves started falling in on each other, threatening to bury the expedition under books and splinters."
 diggy_dungeons.143.a:0 "Get away!"

 diggy_dungeons.144.t:0 "Broken Door"
 diggy_dungeons.144.d:0 "The barricade, it turned out, was useless. Just as the soldiers had finished erecting it, the door  burst open, revealing a horde of goblins behind, rushing forward and clambering over the defenses."
 diggy_dungeons.144.a:0 "Great job, everyone…"

 diggy_dungeons.145.t:0 "Secure Passageway"
 diggy_dungeons.145.d:0 "With the door safely barricaded no one can get through, and the passage should be safe to any intruders. This means, however, that in order to follow up on the strange occurrences the expedition has to find another path.\n\nAfter some time one of the scouts returned with great news: she has found another way into the deeper library! Not only that but this path must have been dug by a xorn or a similarly creature with corvidian instincts: gems and gold were laid in hoard just a few minutes walk into the tunnel."
 diggy_dungeons.145.a:0 "What a fortunate find"

 diggy_dungeons.146.t:0 "Under Books"
 diggy_dungeons.146.d:0 "The shelves cave in left and right, bending under their own weight. Each shelf, in turn, brings its neighbour to fall as well in a gigantic cascade of books and wood falling like boulders in an avalanche."
 diggy_dungeons.146.a:0 "Do NOT recommend me secondary literature on spelunking now."

 diggy_dungeons.147.t:0 "Over Books"
 diggy_dungeons.147.d:0 "In a strange fit of luck and skill the books did not harm any of our expedition. The shelves either stopped halfway from crashing down or got stopped by the shelf across the passage, forming a strange  roof-like structure. Some books did fall down, but by far not as threatening an event as the whole shelf would have been."
 diggy_dungeons.147.a:0 "Convenient"

 diggy_dungeons.148.t:0 "Pierced and Speared"
 diggy_dungeons.148.d:0 "The goblins rushing out of the tunnel quickly met a bitter end on the tips of our spears and lances. Almost one by one they ran into our formation making this battle a piecemeal. In the end, a large pile of goblins lay in front of us. Shovelling them aside proved indeed to be the greater of the two challenges…"
 diggy_dungeons.148.a:0 "Disgusting"

 diggy_dungeons.149.t:0 "Goblinalanche"
 diggy_dungeons.149.d:0 "With the force of a bomb goblins spilled out of the tunnel, completely overwhelming our troops. The crude weapons cut nasty wounds that went deep under the skin.\n\nAs our vanguard began to fall one of our commanders saw an opening in the goblin's assault. He signalled an almost orderly retreat forward into the Library, escaping the goblins with most of the men still alive."
 diggy_dungeons.149.a:0 "Those are no longer our problem, I hope…"

 diggy_dungeons.150.t:0 "At the Centre of Scholarship"
 diggy_dungeons.150.d:0 "Orderly rows of desks stand side by side, the signs of age draped over them like soft cloth. Dust swirls up with every step the expedition takes. Ever so slowly books move in their shelves, first shifting and shuffling around, then hovering through the still air to accumulate into a large clump with vaguely humanoid features - limbs and something that could be considered a head, more a bump extruding from the main accumulation. Despite its almost peaceful formation, this monster -- book golem? --  now seems focused on ploughing through our troops, hurling streams of books towards us."
 diggy_dungeons.150.a:0 "A frontal assault will defeat it!"
 diggy_dungeons.150.b:0 "Catch the books and deprive it of ammunition"

 diggy_dungeons.151.t:0 "Debunkage"
 diggy_dungeons.151.d:0 "The mass of books towers across the room, hurling its components at our soldiers in an unbelievable rage, breaking down the ancient desks and chairs all over the room. The books themselves were torn to shreds, the soldiers battered but thankfully unslain."
 diggy_dungeons.151.a:0 "Ow, ouch."

 diggy_dungeons.152.t:0 "The Sword is Stronger Than the Book"
 diggy_dungeons.152.d:0 "With heavy shields it was no problem to guard against the flurry of books flying towards us. The ancient pages did not even dent the shields, and fire arrows made quick work of the creature's body. This pained the scholars and clerics among the expedition, but they (eventually) understood the… necessary sacrifices that must be made for the good of the expedition."
 diggy_dungeons.152.a:0 "Oh well, there's enough books here already"

 diggy_dungeons.153.t:0 "Morsels of Knowledge"
 diggy_dungeons.153.d:0 "At first it felt very stupid, but volume by volume we exhausted the creature's bibliography. While the creature grew less and less in both volume and volumes, our clerics and wizards actually began work on the caught books themselves - deciphering whatever secrets they held in store."
 diggy_dungeons.153.a:0 "What an odd battle"

 diggy_dungeons.154.t:0 "A Dizzying Blow to Body and Brain"
 diggy_dungeons.154.d:0 "Like trolls trying to catch flies our soldiers aimlessly try to catch the books, failing miserably. Their clumsy jumps make them fall over while books keep on bashing them.\n\nEventually the creature seems to be exhausted, having buried most of our expedition under piles of books and dissipated. Slowly the soldiers wriggle out again. None had died, but they had been deeply demoralised."
 diggy_dungeons.154.a:0 "Warriors do not read books"

 diggy_dungeons.155.t:0 "The Stash"
 diggy_dungeons.155.d:0 "The room opening up now was more of a cave than a proper room akin to those we had encountered previously. Large limestone deposits hung menacingly above heaps and heaps of gold coins, minted all those ages ago in Aul-Dwarov. They bear the likeness of those dwarf-lords of old and there still is a glint in their age-wizened eyes.\n\nMeanwhile the eyes of our soldiers seem to be not wise at all. Their joy about this grand discovery soon turned into a lust for the riches. All over the cavern people started divvying up the gold -- despite the expedition charter specifically saying that all loot would go into the coffers, not to the individual soldier."
 diggy_dungeons.155.a:0 "There is no reason to get overly excited, okay?"

 diggy_dungeons.156.t:0 "Completely Lost"
 diggy_dungeons.156.d:0 "One of the soldiers looks up from the campfire. “Where are we?” A simple question but it struck a very specific string with the rest of the expedition. Indeed, where were they?\n\nFor days, nay, weeks, the expedition had roamed the tunnels with no clue as to where they were actually heading. Soon voices started appearing that questioned the authority of the expedition leader, and demanded we focus on finding a way home."
 diggy_dungeons.156.a:0 "Search around to find some direction"
 diggy_dungeons.156.b:0 "Continue like before"

 diggy_dungeons.157.t:0 "Utter Loss of Control"
 diggy_dungeons.157.d:0 "All attempts at calming down the soldiers came to an end when even the expedition leader became afflicted by the cursed gold. As he descended upon the group of infighters he bludgeoned his way towards the coins, escalating the discussions into a full-blown fight.\n\nEventually the fighting stopped as the grim realisation set in what had happened. A senseless massacre that, in the end, benefitted absolutely no one. As the explorers settle down for the night there is a long silence in the camp. Those who fought were shunned by those who had resisted the urge, creating a dark emotional barrier within the camp. In the end it was decided that this gold should be left alone, that it would be too dangerous to bring it back."
 diggy_dungeons.157.a:0 "They call it the 'Hoardcurse'..."

 diggy_dungeons.158.t:0 "A Calming Presence"
 diggy_dungeons.158.d:0 "The discussions and arguments slowly escalated into small brawls over particularly large and heavy coins. Even with people trying to calm down others nothing seemed to really work. Only after the booming voice of the expedition leader echoed through the room did people realise what was happening. One by one they began to calm down and began loading the coffers with the gold. They would still have a bad temper for the next few days, but eventually the horrors of the gold were behind them."
 diggy_dungeons.158.a:0 "What a disgrace…"

 diggy_dungeons.159.t:0 "Knowledge Elemental"
 diggy_dungeons.159.d:0 "The last days had been marked by monotonous journeys through samey hallways and book-laden rooms. There was talk about being lost, but there were distinct signs of progress. Then the strange visions began. Soldiers would start babbling nonsensical stuff, quoting entire passages of books they had read once, or maybe never read at all. Some would start drawing maps of strange places, reciting poetry or arcane formulas. Then, there would be quiet for some time, then there would be outbursts again.\n\nAfter the third time a soldier quoted from “Lugnut's Treatise on the Strange Rumorations of What Lies Beyond the House of the Riddling Sun of Rubaa and How Kitling Would Not Recognize Her Mother” the expedition leader had enough. He called a large meeting to discuss what was going on.\n\nAfter some lively discussion (and one of the lieutenants telling the story of some elf in Cannor nobody had ever heard of) there was a consensus. They were haunted not by a ghost, but by a much stranger enemy: A knowledge elemental. Memory made real. But how would one even fight such an apparition?"
 diggy_dungeons.159.a:0 "Whatever it is, we need to get rid of it"

 diggy_dungeons.160.t:0 "A Clue in the Dark"
 diggy_dungeons.160.d:0 "Luckily for the expedition leader he had ordered the search just in the knick of time. After just a few hours the scouts managed to find a secluded room to the side hidden behind a desiccated skeleton. Inside are old books full of ancient lore, which pleased the scholars and adventurers. Their journey here had not been in vain."
 diggy_dungeons.160.a:0 "Oh, good"

 diggy_dungeons.161.t:0 "Another Wrong Turn"
 diggy_dungeons.161.d:0 "After three days of search it becomes painfully obvious: There is nothing here. They are in some insignificant part of the Serpentspine, with only insignificant rock around them.\n\nEventually, the expedition leader admits his failure. In a speech to the soldiers he addresses the confusions of the past weeks, which calms some of the more radical members, but is not helpful regarding general morale."
 diggy_dungeons.161.a:0 "As long as they don't desert, we should be fine"

 diggy_dungeons.162.t:0 "Numb and Dumb"
 diggy_dungeons.162.d:0 "The goal of defeating the elemental was as simple as it was cruel. Those infected must die. Only if the elemental has no host would it manifest as a proper creature that could be attacked. With the decision made, the enforcers went to business.\n\nWhenever the “visions” would begin in someone they were taken out, until suddenly the elemental appeared, a strange airborne creature cloaked in runes and whirling around. In this form, however, it was almost powerless and could do no real harm. A well-placed fireball finally got rid of it."
 diggy_dungeons.162.a:0 "What strange things exist in this world"

 diggy_dungeons.163.t:0 "I SEE THE WORLD. THE MIND LEAKS."
 diggy_dungeons.163.d:0 "At first we tried exorcism. Then we tried spells of binding. Unsummons. Banishments. Nothing worked, in fact, whatever we did it made the elemental even more aggressive, sending the soldiers it infected into a frenzy.\n\nOne by one those going mad were cut down. At some point the corpses piled high when everything went silent. For days there was fear and mistrust, but nothing ever happened again. The elemental must have left…"
 diggy_dungeons.163.a:0 "What a terrible foe"

 diggy_dungeons.164.t:0 "The Book of Evil"
 diggy_dungeons.164.d:0 "Finally we have arrived at the centre of this affair. Hidden behind devious arcane traps and dangerous bookshelves lies a circular room with a high, domed ceiling. At its focal point stands a stone plinth with strange runes across its perimeter. From the runes rises a translucent figure emitting faint light in erratic bursts.\n\n“A living spell!” a mage says. Indeed, this new enemy is a living spell, magic made substantial. All of its power is bent on a single purpose: To expel foreigners, to safeguard the library. It has bested our attempts so far but its end is nigh!"
 diggy_dungeons.164.a:0 "Destroy this arcane fiend, whatever it takes!"

 diggy_dungeons.165.t:0 "Piece and Quiet"
 diggy_dungeons.165.d:0 "A thunderous crackling bolt dashes through the air, stone debris hurls through the room, the living spell focuses all of its powers against us. But eventually, its resources are exhausted. Eventually, it slowly fades. And eventually, we will win.\n\nAnd so it does. The diabolical spell fades, drawing its last breath of arcane energy before dissipating in a cloud of mist. The library is finally secure."
 diggy_dungeons.165.a:0 "Lean back, friends, the deed is done"

 diggy_dungeons.166.t:0 "A Thunderous Gambit"
 diggy_dungeons.166.d:0 "In the end, the spell prevailed. No matter how much we tried, how many people we sent towards its plinth to erase the runes, it always knew just the answer to stymy us.\n\nAs more and more bolts of thunderous energy were thrown through the air, sending our soldiers flying and crashing against the wall, the expedition leader had to recognize that they were not capable enough to fight this enemy. Not yet…"
 diggy_dungeons.166.a:0 "Curses!"

 diggy_dungeons.167.t:0 "A Haven for Scholarship"
 diggy_dungeons.167.d:0 "As the expedition emerges from the depths, battered but not defeated, the scholars and construction workers cheer. At last the devils have been driven from the library, once and for all."
 diggy_dungeons.167.a:0 "Hurrah!"



