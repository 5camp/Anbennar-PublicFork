#Dimlherd, Geothermal Facility
 dd_dimlherd:0 "Dimlherd"
 dd_dimlherd_t2_tooltip:0 "Reduces the cost of constructing the §YHarpylen Dam§! by 2500¤"
 dd_dimlherd_t3_tooltip:0 "The §YHarpylen Dam§! can now be constructed 4 techs earlier and in half the time"

 diggy_dungeons.400.t:0 ""
 diggy_dungeons.400.d:0 ""
 diggy_dungeons.400.a:0 ""

 diggy_dungeons.401.t:0 "The Expedition Begins"
 diggy_dungeons.401.d:0 "As we descend into the dark depths, the path to the fabled facility forks, revealing two ways forward. A stream of molten lava scattered with remnants of piping dictates that the most direct path is along its banks. Yet the older and wiser among the adventuring band caution the captain to choose the safer and longer path alongside the ravine's ridge, where a narrow pass can be seen."
 diggy_dungeons.401.a:0 "Follow the lava stream."
 diggy_dungeons.401.b:0 "Take the safer path."

 diggy_dungeons.402.t:0 "Lava Tides"
 diggy_dungeons.402.d:0 "At first, it was a mere rumbling sound in the distance. But as it drew nearer, it became clear that the stream we had been following along would soon rise, with splotches of molten rock already covering the path to our backs. Soon enough, the rocky pathway will flood in its entirety, and if nothing is done, we will soon rest beneath the glowing waves."
 diggy_dungeons.402.a:0 "Seek higher ground!"

 diggy_dungeons.403.t:0 "The Ridge Pass"
 diggy_dungeons.403.d:0 "The closer we got to the secondary path, the clearer it became that we were mistaken. There would be no safety nor quarter. The ridge offered very little in the way of freedom of movement, precariously suspended over the ravine, with the stream of lava within clear view, a constant reminder of what would come to those unable to find their footing."
 diggy_dungeons.403.a:0 "This is insane. Let's just follow the river."
 diggy_dungeons.403.b:0 "Following along the path *carefully*."

 diggy_dungeons.404.t:0 "The Floor is Lava"
 diggy_dungeons.404.d:0 "As the rocky cliffs began to crumble away and many men tumbled into the lava below, those that remained could only spare a fraction of a second to process the devastating loss of their comrades. There would be no solace in grief, for as quickly as the tides enveloped the thin pass, it receded, leaving not even bones behind."
 diggy_dungeons.404.a:0 "Nature is a fickle thing."

 diggy_dungeons.405.t:0 "Burned Toes"
 diggy_dungeons.405.d:0 "As the great rumbling subsided and the panic died down, it quickly became clear that we had gotten lucky. A false alarm. Or rather, a tide far less severe than originally anticipated. For if the scouts had been correct, there would be no men to continue the expedition."
 diggy_dungeons.405.a:0 "Rejoice, for we have been spared."

 diggy_dungeons.406.t:0 "An Unwilling Swim"
 diggy_dungeons.406.d:0 "No amount of caution could spare the party from the horrid fate that would soon follow. Walls crumbling as the ridge cleaved itself in two amidst tremors, depositing many of our comrades and pack animals into the lavaflow below."
 diggy_dungeons.406.a:0 "There is no path but forwards."

 diggy_dungeons.407.t:0 "A Delicate Balancing Act"
 diggy_dungeons.407.d:0 "In a truly inspiring display of dexterity, the party nimbly made their way across the ride pass, undaunted by the looming death below."
 diggy_dungeons.407.a:0 "We have walked this tightrope well."

 diggy_dungeons.408.t:0 "The Slumbering Naga"
 diggy_dungeons.408.d:0 "Of the many sights to be seen beneath the surface, few are as rare as the naga. A serpent with the face of a woman, these crafty spellcasters can make quick work of an adventuring party, using strategy and cunning to outmaneuver greater enemies. Slumped over a dilapidated turbine is one of these rarities, adorned with charcoal-black scales and lighting snoring with a satisfied grin. Fortune appears to remain with us."
 diggy_dungeons.408.a:0 "Attack the creature in its sleep."
 diggy_dungeons.408.b:0 "Sneak around it *carefully*."

 diggy_dungeons.409.t:0 "Old Dwarven Guardpost"
 diggy_dungeons.409.d:0 "Standing before the expedition is an ancient dwarven outpost, clearly a remnant from before the Final Days. Boasting a sturdy door and several deactivated turrets, the contents of the building would probably still be untouched."
 diggy_dungeons.409.a:0 "Break the door down!"

 diggy_dungeons.410.t:0 "Stirred from Sleep"
 diggy_dungeons.410.d:0 "As the naga slowly rises from its slumber, a bit of sage wisdom runs through the captain's mind. Dark nagas, identifiable by their ebony scales, are known mind-readers. Whilst the expedition's footsteps were quiet, the racing minds of so many adventurers was enough to alert the enemy."
 diggy_dungeons.410.a:0 "Wait, why hasn't it attacked yet?"

 diggy_dungeons.411.t:0 "Flayed Serpent"
 diggy_dungeons.411.d:0 "The slaughter was swift and merciless, the corpse dumped into the lava stream after stripping it of valuables. Not a single adventurer lost their life in this battle."
 diggy_dungeons.411.a:0 "Huzzah!"

 diggy_dungeons.412.t:0 "Acidic Blood"
 diggy_dungeons.412.d:0 "The slaughter was swift, and the spoils wonderful. The serpent was flayed with due haste, with its meat mixed into our food stores. All seemed right in the world, until our men began dropping like flied. One, two, then a dozen more. Panic ensued, until the cause became known to all. Nagas possess acidic blood, deadly to ingest. Worse than that, it appears as though a large portion of the food stock has been contaminated."
 diggy_dungeons.412.a:0 "Why must we always learn lessons the hard way?"

 diggy_dungeons.413.t:0 "Mission Improbable"
 diggy_dungeons.413.d:0 "The naga's light slumber was clearly far deeper than it seemed. As the anxiety-riddled adventurers attempted to sneak past, a great clanging sound ensued as a clumsy paladin's shield clattered to the ground, the bone-chilling sound echoing throughout the ravine. Yet the naga did not stir."
 diggy_dungeons.413.a:0 "We need to have a conversation about proper fastenings."

 diggy_dungeons.414.t:0 "Explosives, my Beloved"
 diggy_dungeons.414.d:0 "The door was blasted off its hinges, and the mostly pristine contents of the tower were swiftly looted."
 diggy_dungeons.414.a:0 "Blackpowder is truly a marvel."

 diggy_dungeons.415.t:0 "Oops."
 diggy_dungeons.415.d:0 "As the explosives are laid out before the door and detonated, the tower stood tall. Yet something else began to stir from the cavern."
 diggy_dungeons.415.a:0 "Did I do that?"

 diggy_dungeons.416.t:0 "The Naga's Offer"
 diggy_dungeons.416.d:0 "As the beast licks her lips, the captain can hear her voice permeating through his skull, rattling between the ears like a windchime in a hurricane.\n\n"It is rare to receive guests. The warmth drives away. I have little to offer. Unlike you."\n\nA sickening deal. She offers her services as a guide, offering knowledge of a secret passage that will allow us to safely bypass a great danger. In return, she requests one thing: fresh meat."
 diggy_dungeons.416.a:0 "We are not mere cattle!"
 diggy_dungeons.416.b:0 "This will save lives. It is the only way."

 diggy_dungeons.417.t:0 "Flameskulls from Above!"
 diggy_dungeons.417.d:0 "Flameskulls are rumored to be the souls of the deceased, incarnate in the form of floating, flaming skulls of moderate killing ability. Their bone-chilling laughter echoes throughout the cavern as a battle formation is assumed, the enemy circling overhead."
 diggy_dungeons.417.a:0 "Clerics forward!"
 diggy_dungeons.417.b:0 "Battle formation!"
 diggy_dungeons.417.c:0 "Warriors, to the front!"

 diggy_dungeons.418.t:0 "Mutiny!"
 diggy_dungeons.418.d:0 "Despite that charisma of the party leader, the many individuals slated for execution by naga rose up in defiance and defense of their lives."
 diggy_dungeons.418.a:0 "I'm sure we can talk this out."

 diggy_dungeons.419.t:0 "A Deal Sealed in Blood"
 diggy_dungeons.419.d:0 "It was over in an instant, countless souls engulfed by the naga's jaws. No witnesses. They were to have died in a cave-in, a tragic but ultimately unavoidable accident."
 diggy_dungeons.419.a:0 "A necessary sacrifice."

 diggy_dungeons.420.t:0 "Banished with Steel"
 diggy_dungeons.420.d:0 "A quick response combined with deadly coordination made quick work of the floating fiends, reducing them to piles of bones. Despite our best efforts, the powdered skulls continue to smolder with a dull flame."
 diggy_dungeons.420.a:0 "We shouldn't linger."

 diggy_dungeons.421.t:0 "A Bone-Gnashing Defeat"
 diggy_dungeons.421.d:0 "As the skulls pass overhead, they leave deep burns in those they touch and cause chaos throughout our lines. The fight was brutal, but we eventually emerged victorious, though the cost was great."
 diggy_dungeons.421.a:0 "Let's not do that again."

 diggy_dungeons.422.t:0 "Banished with Holy Water"
 diggy_dungeons.422.d:0 "As the clerics chant their miracles, the flameskulls vanish into puddles of residue, coated in holy water to prevent ressurection."
 diggy_dungeons.422.a:0 "Never leave home without a cleric!"

 diggy_dungeons.423.t:0 "No Laughing Matter"
 diggy_dungeons.423.d:0 "The final sounds of demonic cackling are silenced, and the cavern grows silent once more. A quick prayer for the fallen is held, then the expedition moves on."
 diggy_dungeons.423.a:0 "Let us ensure their sacrifice was not in vain."

 diggy_dungeons.424.t:0 "The Perimeter"
 diggy_dungeons.424.d:0 "A welcome change from the monotonous igneous rock that dominated the landscape, a dwarven perimeter wall has come into vision. We have reached our first destination."
 diggy_dungeons.424.a:0 "Huzzah!"

 diggy_dungeons.425.t:0 "The Colossal Lavafall"
 diggy_dungeons.425.d:0 "An astronomical waterfall of pure lava, crashing into a molten lake over 200 meters below. Such a sight would typically invoke a sense of awe, which was certainly present within our ranks. But this awe quickly turned to dread as the expedition realized that the desitnation lay at the bottom of this drop, with no side-paths to take."
 diggy_dungeons.425.a:0 "Break out the rock-climbing gear."
 diggy_dungeons.425.b:0 "Time for some extreme canoeing!"

 diggy_dungeons.426.t:0 "Stumbled, but not Fallen"
 diggy_dungeons.426.d:0 "Rock climbing under such volatile conditions is a tall order, yet the party managed with little trouble. A few unfortunate souls stumbled and perished in the fire below, but the bulk of us remain unscathed, less a few burns."
 diggy_dungeons.426.a:0 "All things considered, that went well."

 diggy_dungeons.427.t:0 "The Story of a Lifetime"
 diggy_dungeons.427.d:0 "It is a rare thing to see genuine smiles and laughter following unfathomable danger, yet as the expedition reached the shore of the lava lake, cheers and celebration erupted. This meriment was not born out of hysteria or relief, but rather excitement. Hands shake, chests bump, and soiled greaves are cleaned and polished."
 diggy_dungeons.427.a:0 "No one will believe us."

 diggy_dungeons.428.t:0 "Quite the Fall"
 diggy_dungeons.428.d.1:0 "The great weight of our luggage combined with shoddy rock climbing has resulted in quite the wall collapse. As bodies tumble into the lava below, we must simply persevere."
 diggy_dungeons.428.d.2:0 "The field of lava canoeing is a largely unstudied one, unsurprisingly. And equally unsurprising was the result. Making makeshift canoes out of tarps that are definitely not lavaproof, filled to the brim with heavy and flammable cargo, then packing dozens of adventurers on each one, then hurtling this makeshit canoe off of a 200-meter tall cliff whilst lava rains from the sky. It's a miracle any of us survived."
 diggy_dungeons.428.a:0 "How could we have predicted this?"

