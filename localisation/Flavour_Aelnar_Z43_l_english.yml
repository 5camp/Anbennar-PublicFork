 aelnar.68.t:0 "Aelnari Intelligence Agency"
 aelnar.68.d:0 "Arielle Endowyn was one of a fair number of citizens recruited to be among the first agents at the AIA. Until arriving at the agency for her first day, she had no concept of how vast it would be. Just in this one building were hundreds of people, all receiving an orientation to the mission just like her. Each had sworn an oath to [Root.Monarch.GetName], just like her. Each had no doubt been told the consequences of disloyalty and incompetence, just like her. And yet, just like her, they had all decided to join the mission anyway. Calasandur was not the only one scarred by the Rianvisa, and Arielle was dedicated to preventing a second war with an icy determination that would've marked her out as intense or strange on the outside, but which, within the AIA, was seen as entirely normal. Only here, in the confines of the AIA, could one find servants of the monarch equally dedicated and equally ready to bring down the hammer on would-be agitators. \nThe AIA's operations have formally begun. Already, agents have begun gathering information and intelligence on any and all political opponents of the government, as well as on local leaders who may need to be kept in line. Teams dedicated to projecting possible threats submit reports to their handlers, who dispatch agents to rectify perceived vulnerabilities and weaknesses before anyone else even notices they are there. Those with the opportunity to see the agency at work first-hand cannot help but be impressed by the efficiency and speed with which it protects the state against any and all threats to the rightful rule of [Root.Monarch.GetName]."
 aelnar.68.a:0 "A shield in the dark!"
 
 aelnar.69.t:0 "The Covenant"
 aelnar.69.d:0 "Thousands of prisoners labour in the icy wastes, looking for magical residue, relics of the precursors, or other artifacts within the endless glaciers of Dalaire. Cois Dirnè has become more of a city than a prison camp, filled with those who would dare show any signs of defiance towards Aelnar's enlightened ruler. Their closest friends and family quickly forget about them, because, to the outside world, these people don't exist. They have never existed. \n\n This prison city disguises the true purpose of this remote outpost, however. Underneath lies the Headquarters of the Covenant. It is a network of informants so vast, it spans across all of Aelantir and beyond. It is beholden only to the Emperor and his Council of Three and only a handful of people know the full extent of its operations. Its task now will be to thoroughly infiltrate and take control of all organisations within the country that could possibly pose a credible threat to the establishment."
 aelnar.69.a:0 "The true work begins now."
 
 aelnar.70.t:0 "Calasandur's Peace"
 aelnar.70.d:0 "A fool believes that chaos is a small price to pay for freedom. The wise one understands that obedience is a small price to pay for peace and security. The glory of Aelnar shall withstand the ambitions of would-be rebels and instigators, and the flame of civil war and strife shall never again singe the Empire. Dissent, crime and discord shall be crushed as ruthlessly as any other enemy of the state, and our loyal servants shall be the better for it. \nRejoice! Calasandur's Peace is upon us."
 aelnar.70.a:0 "All Hail the Empire!"
 
 aelnar.71.t:0 "Calasandur Intelligence 3"
 aelnar.71.d:0 "With the fire and torment of the past behind us, it is clear that steps must be taken to prevent such events from happening again. Fortunately, Calasandur's three most trusted agents and advisors have convened to ensure that those steps will indeed be taken. They will meet separately from the ministers and high-ranking officials, and their plans and activities will be known only to themselves and to Calasandur himself. Having taken to styling themselves only as 'CI:3', their true names are deliberately ommitted from all reports. Their life's work is now straightforward: the construction, maintenance, and operation of the greatest intelligence apparatus in the history of the world. Not precisely the most simple of tasks, but, then again, elves are not precisely the most simple of people."
 aelnar.71.a:0 "May their efforts be blessed"
 
 aelnar.72.t:0 "CI:3 Offices"
 aelnar.72.d:0 "With the creation of CI:3, it is important that we conceal the identities of the triumvirate of intelligence advisors. To this end, [Root.Monarch.GetName] has chosen to embed them within one of the ministries of state. To the rest of the world, the fact that these advisors come and go from the personal residence of the ruler will simply be yet another matter of everyday governance, and none shall be the wiser. As a result of this, the ministry we choose to house our advisors will no doubt become much more tightly linked to the monarch. Which of the government offices is most appropriate?"
 aelnar.72.a:0 "Dhana Agrad, the Office of War"
 aelnar.72.b:0 "Dhana Már, the Office of Sea"
 aelnar.72.c:0 "Dhana Annceí, the Office of Trade"
 aelnar.72.e:0 "Dhana Saraor, the Office of Production"
 aelnar.72.f:0 "Dhana Aist, the Office of Foreign Affairs"
 aelnar.72.g:0 "Dhana Poláir, the Office of Internal Security"
 
 aelnar.73.t:0 "Calasandur's Legacy"
 aelnar.73.d:0 "[Root.Monarch.GetName] has found a box hidden away in the offices of state. The sigil on the box is unmistakable -- it is the mark of Calasandur. It seems as though a complex locking mechanism holds the box shut, and it can only be opened through the use of the correct three-digit code..."
 aelnar.73.a:0 "Open it!"
 
 aelnar.74.t:0 "Calasandur's Code"
 aelnar.74.d:0 "The box is made of iron-braced oak wood, and its heft is remarkable for its relatively modest size. There is clearly something inside, as careful listening reveals the sound of objects shifting around when the box is moved to and fro. In the center is a set of three moving wheels. Each is inscribed with the numbers from one to nine. There can be no doubt -- entering the correct code is paramount to unlocking this box. But what ought to be entered? Perhaps there's a clue in something we've already seen..."
 aelnar.74.a:0 "1"
 aelnar.74.b:0 "2"
 aelnar.74.c:0 "3"
 aelnar.74.e:0 "4"
 aelnar.74.f:0 "5"
 aelnar.74.g:0 "6"
 aelnar.74.h:0 "7"
 aelnar.74.i:0 "8"
 aelnar.74.j:0 "9"
 
 aelnar.75.t:0 "Calasandur's Box"
 aelnar.75.d.a:0 "Success! [Root.Monarch.GetName] has correctly inferred the code to the box, and has successfully unlocked it. Inside are found a series of documents written by Calasandur himself. It appears to lay out detailed plans for the creation of an intelligence apparatus reporting directly to the monarch. These plans are remarkably extensive, and, if implemented, would no doubt aid the state in the total elimination of dissent and chaos. Perhaps such plans are precisely what Aelnar needs to avoid repeating the Rianvisa..."
 aelnar.75.d.b:0 "Some sort of mechanism has triggered an immolation spell that has rendered the contents into completely indecipherable ash. Whatever was once here is no more. Curiosity over what it used to contain will no doubt torment [Root.Monarch.GetName] for years to come."
 aelnar.75.a:0 "Intriguing"
 aelnar.75.b:0 "Curse this infernal machine!"
 
 aelnar.76.t:0 "Calasandur's Legacy"
 aelnar.76.d:0 "Agents of [Root.Monarch.GetName] could not have expected to find much in the secluded, coastal caves they visited on Venail. Inside these caves, however, was something incredible -- a detailed series of plans for the creation of an intelligence network that would weave the state through every fabric of society. The plans call for the recruitment of agents to be placed inside not only every major institution of power, but also among the common people and the workers on the street. These agents would report through a chain of informants until the secrets of the whole nation end up on the monarch's desk. Secret tribunals would provide the ability to deal with dangerous insurrectionaries outside the normal channels of justice, allowing the state to avoid publicly creating martyrs. Infiltration of the clergy and the arts would allow for the spy network to disseminate state-approved messages and ideas to the populace, effectively giving the monarch control not just of politics but of the culture as a whole. The plans also describe the expansion of the network not just to the rest of Aelantir, but to the rest of the world. If knowledge is power, these plans hold the key to ensuring [Root.Monarch.GetName] is the most powerful being in the entire world, and with [Root.Monarch.GetHerHim], Aelnar as a whole."
 aelnar.76.a:0 "Incredible..."
 
 aelnar.77.t:0 "Aelnari Intelligence Agency"
 aelnar.77.d:0 "We finally have the number of agent required to further expand our agency. Which branch should we expand?"
