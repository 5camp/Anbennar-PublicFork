 Z43_purging_heresy_title:0 "Purging Heresy"
 Z43_purging_heresy_desc:0 "Need to clean the administration of all non-believer"
 Z43_ciment_the_new_administration_title:0 "The New Administration"
 Z43_ciment_the_new_administration_desc:0 "Need to rebuild the administration after purging it"
 Z43_a_sacred_army_title:0 "A Sacred Army"
 Z43_a_sacred_army_desc:0 "Idk, but something different of Divine Legion :p"
 Z43_the_divine_solution_title:0 "The Divine Solution"
 Z43_the_divine_solution_desc:0 "It's basically the Final Solution, as it require you to purge multiple species"
 Z43_the_elven_constellation_title:0 "The Elven Consellation"
 Z43_the_elven_constellation_desc:0 "Can be a big blurp of text, speaking about the absolute need to reconquer Aelantir, and make sure the sky is nothing but an elven one. Or something like that"
