  diggy.113.a:0 "[Root.nbElvenMajority.GetName] [Root.nbElvenMajority.GetValue]"
  
  racial_modifiers.14.t:0 "Racial Military Reverts"
  racial_modifiers.14.d:0 "The oppression of the current dominant race in our military has led to widespread desertion and even threats of revolt! A core group consisting of our primary race has risen up to retake their place as the dominant soldiers of our country."
  racial_modifiers.14.a:0 "We should've treated them better..."
  
  racial_modifiers.11.t:0 "Racial Military Selection"
  racial_modifiers.11.d:0 "This menu allows you to change what integrated race becomes dominant in both your army and navy. Your common footsoldiers and your manpower will be regarded as coming from that race and will receive appropriate bonuses and maluses.\n\n§B(To increase likelihood of Integrated tolerance, having that race as accepted culture and choosing options that increases tolerance during events will help. Having the racial administration of that race, via culture shifting, will also enable military switching)§!"
  
  racial_modifiers.11.z:0 "Go back"
  racial_modifiers.11.primarytt:0 "\n§TAvailable due to having more than 30% Development of the race on cored province or having the racial administration (which can be gained via culture shift).§!"
  racial_modifiers.11.unavailablett:0 "§TYou need to have this race integrated AND have more than 30% Development of the race on cored provinces.§!"

