 monstrous_purge.1.t:0 "Monstrous Purge"
 monstrous_purge.1.d:0 "The province of [monstrous_culture_province.GetName] is currently inhabited by a monstrous race that is greatly disliked by the greater community.\n\nIt wouldn't cause us harm to kill and drive out these creatures - after all, what else is a monster good for?"
 monstrous_purge.1.c:0 "The province of [monstrous_culture_province.GetName] is currently inhabited by a civilized race.\n\nIt wouldn't cause us harm to kill and drive out these pitiful creatures - after all, they are weaker then us?"
 monstrous_purge.1.a:0 "Get rid of them!"
 monstrous_purge.1.b:0 "This isn't right."
 
 racial_military_menu_title:0 "£icon_pop_small£  §mChange Racial Military§!"
 racial_military_menu_desc:0 "If you have over 30% Development of an Integrated race that is not your own you will be able to change your dominant race for your military."
 
