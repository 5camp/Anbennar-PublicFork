#  the_command.5.desc:0 "The interrogator readies his tools while his guards stand nearby, observing the prisoner. The proud oni lies bound upon the table, struggling against his captors. He is much larger than the hobgoblins around him, but none of them show an ounce of fear in their eyes, even as the giantkin spouts all manner of curses and threats at them. Instead, the loyal soldiers of the Command display only stoic resolve as they ready for their task. None of them will enjoy it, but done for the Command, it will be a chore, like any other.\n\n”You hobgoblin scum! First you demand the subservience of we great and powerful oni, and now this is how you treat us?!” The giant spits at one of the hobgoblins, but the latter does not even flinch as it hits him in the face. “Is this how you treat your allies?! Is this how you repay your loyal servants?! By torturing them?! Even goblins have more honor than you!”\n\nThe interrogator approaches the oni, wheeling over his cart of tools. “Loyal servants answer their masters when questioned.” Bulky hobgoblin fingers delicately trace over the torture instruments as they search for one to start with. “If you had simply told us how to produce our own korashi chains, this would not have happened.” The hobgoblin picks up a pair of pliers, opening and closing them as he tests the grip. “And now, you will see what happens when a slave is disobedient.”\n\nAs the interrogator approaches the oni with the tool, the giantkin mentally prepares himself for the coming hours. He believes wholeheartedly that he will not break to the torturers of the Command. He believes wholeheartedly that he will keep the secrets of the oni of the Azjakuma. He believes those things and more, and he may believe them all as much as he wishes, but it will not change one simple fact: Nobody disobeys the Command.\n\nThe oni breaks within the hour."
