 R62_prepare_new_stewards_title:0 "Prepare New Stewards"
 R62_prepare_new_stewards_desc:0 "Once we leave the Jade Mines behind us we need someone else to govern it for us. But whoever this might be, they need to know all about our ancestral homes, the tunnels and caverns that have sheltered us for ages upon ages.\n\nIt is time to find promising candidates and prepare them to become our Stewards."

 R62_warbringer_peacemaker_title:0 "Warbringer Peacemaker"
 R62_warbringer_peacemaker_desc:0 "With the tensions between our goblinic slave states abating, it is time to formally and properly end their rivalry and prepare them for the future: A future where they will govern the Jade Mines. Let us bind them together through marriage."

 R62_the_jade_march_title:0 "The Jade March"
 R62_the_jade_march_desc:0 "With the Jade Mines emptying, we leave behind a lot of land, it is time for Blackstep and Stolen Gem to move in. But in order to properly govern it, we must unite them into one country, a march that will administer the Jade Mines in our name: The Jade March."

