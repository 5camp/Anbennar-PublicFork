 R62_start_the_azjakuma_campaign_title:0 "The Oni Must Fall"
 R62_start_the_azjakuma_campaign_desc:0 ""The Oni. We have bargained with them, time and again, but what has that really done for the Great Command? They think that korashi is a bargaining chip, something to buy them enough time to work their damned magic! Now -- they're out of time! We'll blast down their doors and show them hobgoblin bargaining!"\n\n-The Grand Marshal's opening remarks on the Azjakuma campaign."

 R62_azjakuma_campaign_middle_title:0 "Highest Fire"
 R62_azjakuma_campaign_middle_desc:0 "The capital of the Oni state, the Shirgrii named Shinukhorchi, is already nearby to one of the frontlines of the campaign, and thereby vulnerable to encirclement and subsequent occupation. The Oni are secretive, but we know this Shirgii is vital to their state - and its capture vital to our campaign."
 
 R62_the_misty_hills_of_demons_title:0 "The Misty Hills of Demons"
 R62_the_misty_hills_of_demons_desc:0 "The Oni are capable of conjuring a strange mist, which leaves our soldiers in a dazed and weakened state. This spell has inflicted substantial losses:  some soldiers have simply gone missing, while others have been slain in ambushes they would have detected otherwise.\n\nNow, however, a Standardbearer’s wife has discovered that treated animal-bladder facial coverings can ameliorate the mists’ effects; distributing such to soldiers in the area will help to reduce casualties."
 
 R62_battle_of_the_mist_title:0 "Battle of the Mist"
 R62_battle_of_the_mist_desc:0 "We have never fought a foe like the Oni, and never faced a weapon like their mists. It is saps our soldiers’ strength and substantially reduces visibility - there are cases where Oni have been discovered operating just out of view of hobgoblin forces, only to be discovered by simple chance.\n\nBut the recent Battle of the Mist perhaps marked a turning point: it went poorly at first, an Oni army’s charge  savaging defensive positions, later retreating into the mist before we could mount a counter-offensive, and then charging a new location. But the commanding General began burning fires and directing the smoke outwards, nullifying the advantage provided by the mist. This stratagem showed promise -- an Exaltation for that hobgoblin, and an adaptation to our tactics, is in order!"

 R62_azjakuma_campaign_finished_title:0 "Demons in Chains"
 R62_azjakuma_campaign_finished_desc:0 "With the oni entirely subjugated, thought can be turned to their purpose in the Command. They are predominantly mages - enough so to justify enslaving the lot and supervising them as closely as we watch the Zanyu Kikun. Their own korashi can be used against them, enabling overseers to beat the deception out of them safely."
 
 R62_ransack_the_monastaries_title:0 "Ransack the Monasteries"
 R62_ransack_the_monastaries_desc:0 "It appears that the Onis’ magical techniques are stored within the Shirgrii archives. These spells represent a danger to the Great Command -- we never want to fight that damned mist again -- and so the monasteries’ depths must be plundered, and any spell scrolls seized and either secured or destroyed (alongside any who might reproduce them)."
 
 R62_the_status_of_the_grand_marshal_title:0 "Status of the Grand Marshal"
 R62_the_status_of_the_grand_marshal_desc:0 "The Kinin Kaiku have reshaped our society, and touched every person who swears allegiance to the Great Command: from the freshest soldier to the oldest veteran to the Marshals themselves. But one piece has gone unconsidered as of yet: that at the very top.\n\nOver the centuries, it has been the Grand Marshal who makes the final decision in the War Room, upon whom ultimate authority and responsibility lays. Under them, we have marched to victory in campaign after campaign. What is to be their role, for all the campaigns to come?"

 R62_the_authority_of_the_state_title:0 "The Authority of the State"
 R62_the_authority_of_the_state_desc:0 ""
 
 R62_advanced_education_title:0 "Advanced Education"
 R62_advanced_education_desc:0 "Recent history has made it clear that there is only one constant in our world: change. The fall of the Raj, the resurgence of the dwarves, and even the rise of the Wuhyun within our own nation show that in order to survive, we must keep changing and adapting to our surroundings.\n\nIt would however be a mistake to believe that we can keep up with the world around us without specialization. Thus, the Tiger Command's schools shall be expanded to include a number of advanced academies, where the best of our Marshals, our philosophers, our Logisticians, can retire to and teach the best and brightest among us."
 
 R62_expand_construction_industries_title:0 "Construction Industries"
 R62_expand_construction_industries_desc:0 "Among the Elephant Command’s many duties, one motif remains constant -- feed the machine. All aspects of the nation rely on the elephants to produce and deliver both raw and processed goods to maintain the constant campaigns we find ourselves embroiled in. It is no exaggeration to say that the materials they transport are the very lifeblood of the nation, facilitating our health and growth until we stand above Haless unopposed. We must ensure that this blood flows unhindered."
 
 R62_elephantine_walls_title:0 "Elephantine Walls"
 R62_elephantine_walls_desc:0 "The Command is rife with enemies, both from within and without. On such a perilous frontier, we must rely on grand defenses to ensure the survival of our people above all else. Monumental ivory-encrusted walls, both majestic and impenetrable, shall stand between us and our foes, who will be like lambs to the slaughter, caught in an intricate series of trenches and pitfalls. But perhaps the most impressive of these feats of engineering is a result of the Sunyanin’s genius -- a waterworks system of elephant-operated dikes and pumps to ensure both proper defense from flooding and a simple method of washing away our foes with the flip of a lever.\n\nAs blood spills and enriches the soil, we need only watch and wait for our weakened foes to deliver themselves to us."
 

