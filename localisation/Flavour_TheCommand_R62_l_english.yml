 estate_wolf_command_hire_advisor:0 "Hire an Army Organizer or Quartermaster"
 estate_wolf_command_hire_advisor_desc:0 "The [Root.GetWolf CommandName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_wolf_command_fire_advisor:0 "Fire our Military Advisor"
 estate_wolf_command_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetWolf CommandName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_wolf_command_restore_legitimacy:0 "Restore Legitimacy"
 estate_wolf_command_restore_legitimacy_desc:0 "The [Root.GetWolf CommandName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_wolf_command_develop_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_wolf_command_develop_x_desc:0 "The [Root.GetWolf CommandName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_wolf_command_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_wolf_command_build_manufactory_in_y_desc:0 "The [Root.GetWolf CommandName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_wolf_command_build_production_building_in_y:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_wolf_command_build_production_building_in_y_desc:0 "The economists among the [Root.GetWolf CommandName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_wolf_command_get_cash:0 "Build a Treasury"
 estate_wolf_command_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the [Root.GetWolf CommandName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_wolf_command_build_cavalry:0 "Expand the Cavalry"
 estate_wolf_command_build_cavalry_desc:0 "The [Root.GetWolf CommandName] consider our cavalry to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_wolf_command_expand_into_x:0 "Expand into [agenda_province.GetAreaName]"
 estate_wolf_command_expand_into_x_desc:0 "The [Root.GetWolf CommandName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they mightily desire to bring under their control. They call for a military campaign to secure part of it for our nation."
 estate_wolf_command_complete_conquest_of_x:0 ""Complete the Conquest of [agenda_province.GetAreaName]""
 estate_wolf_command_complete_conquest_of_x_desc:0 "The [Root.GetWolf CommandName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They demand action to secure the rest of the area for ourselves!"
 estate_wolf_command_build_up_manpower_reserves:0 "Build up our Manpower Reserves"
 estate_wolf_command_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetWolf CommandName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_wolf_command_reduce_overextension:0 "Reduce Overextension"
 estate_wolf_command_reduce_overextension_desc:0 "The [Root.GetWolf CommandName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 
