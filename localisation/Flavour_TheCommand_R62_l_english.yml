 estate_elephant_command_build_fort_building_in_y:0 "Fortify [agenda_province.GetName]"
 estate_elephant_command_build_fort_building_in_y_desc:0 "The [Root.GetElephant CommandName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_elephant_command_build_ramparts_in_y:0 "Strengthen Fortifications in [agenda_province.GetName]"
