 the_command.46.t:0 "The Fate of the Oracle"
 the_command.46.desc:0 "The oracles of Tughayasa have a long tradition of advising rulers across Haless through their use of divination rituals to predict the future. The reach of the oracles is long, and they possess far greater influence than one would expect of a single temple.\n\nAfter a protracted siege the Oracular Order atop Mount Tughayasa has fallen under our control. When storming the temples our Ten (regiments) were sure to set every monk in korashi chains before securing the complex. Now that every treasure is accounted for and every monk is in chains the fate of the oracles is in the hands of the Command.\n\nThe oracles may not be adept with magic as we know it, but all have experienced with divination, and they possess a worrisome amount of influence across haless, hardline factions are demanding that the oracles be executed and the temple of Mount Tughayasa be looted and burned to the ground. While this would project our strength and strike fear into the hearts of any who dare meddle with the arcane and those who rely on them, it may be wasting a tool that can serve the Command.\n\nNow that we have an abundance of the korashi chains imported from the oni, it is also possible to keep the oracles in chains and have them only use their powers of prophecy in service to the Great Command. The oracular order could be made into an intelligence gathering apparatus that could give us a tactical and informational advantage over our enemies, but doing so may anger the traditional elements of hobgoblin society.\n\nThe ultimate decision, as always, lies with the Grand Marshal."
 the_command.46.a:0 "Slaughter the oracles, the future of Haless ends with the Command!"
 the_command.46.b:0 "Chain the oracles, the future bends to the will of the Command!"
 
 the_command.47.t:0 "The Command Encroaches on the Harimraj"
 the_command.47.desc:0 "The Raja was sitting upon the Lotus Throne when a messenger burst into the court, apologizing for appearing in such a disheveled state before the Raja. [Root.Monarch.GetName] gestured her to speak, and she said in a rush, "My Raja, Pordhatti is fallen! Tilthagar is fallen! The hobgoblins march onwards into the Harimraj".\n\nThe room erupted into chaos, ministers questioning how these monsters could defeat the great defenders of the Raj, bureaucrats debating who the next senaptia to replace them should be, representatives of the prabhi fretting over the fate of their realms. News spread like a wildfire, and questions and discussion devolved into shifting blame and bickering across the capital. The ministers blamed the upper castes for slacking on their military duties, while the upper caste blamed the ministers for not delegating enough resources to the military. The middle castes were condemned for greedily keeping their coin to themselves instead of supporting the Raj, while the middle castes claimed that the ministers and the upper castes had failed to protect them. While no one directly blamed the Raja, there were certainly looks that suggested they thought [Root.Monarch.GetHerHim] unworthy as both ruler and protector of the Raj.\n\nAt the end of what felt like the longest day of the Raja’s reign, the Lotus Court dispersed for the day with little to show for it but soured moods. Unfortunately chaos within the court swiftly spread throughout the various realms of the Raj, further fracturing an already loosely governed realm. Some realms seek to use the chaos to consolidate their position within the Raj, others seek the protection of countries outside the Raj in the face of the threat of the Command, some even consider submitting to avoid the destruction that may come to their lands and people.\n\nDoes this mark the beginning of the end for the Raj? Or can the Raja organize a resistance against the hobgoblin menace?"
 the_command.47.a:0 "The northern guard lies broken and the Raj quakes before the might of the Command."


