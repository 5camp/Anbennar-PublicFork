 the_command.201.t:0 "Execute the Traitors"
 the_command.201.d:0 "The greatest punishment inflicted on a hobgoblin who has dishonoured themselves and their family is to be cast out of the clan and the command, to be declared an outlaw and doomed to wander beyond their homeland forever. To think of these criminals is already shameful - but our recent wars in Bomdan have revealed that many of these Dishonoured hobgoblins have found refuge in Lot Dekkhang.\n\nHere they make a mockery of the right order of society, forming gangs that extort and harry the residents of Lapnam Amrik. Some of them even play at soldiers, calling themselves Swallows in a pale facsimile of the graceful birds that dot the cliffs near the city.\n\nThese traitors fought stiffly to resist our conquest, but their dishonour is no match for our discipline, and with the city under our control executing them all is the natural next step. There is no room for dissent and dishonour under the banner of The Command."
 the_command.201.a:0 "Good riddance!"

