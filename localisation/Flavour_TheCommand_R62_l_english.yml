 estate_dragon_command_build_coastal_defence_building_in_y:0 "Expand Coastal Defences in [agenda_province.GetName]"
 estate_dragon_command_build_coastal_defence_building_in_y_desc:0 "The [Root.GetDragon CommandName] call for the expansion of [agenda_province.GetName]'s coastal defences, allowing the province to develop into a valuable coastal stronghold for our nation."
 estate_dragon_command_build_impressment_offices_in_y:0 "Build Impressment Offices in [agenda_province.GetName]"
 estate_dragon_command_build_impressment_offices_in_y_desc:0 "The [Root.GetDragon CommandName] call for the construction of impressment offices in [agenda_province.GetName]'s, allowing the province to develop into a valuable naval base for our nation."
