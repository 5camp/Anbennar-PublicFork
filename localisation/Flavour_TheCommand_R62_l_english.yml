 the_command.43.t:0 "Obedience or Consensus"
 the_command.43.desc:0 "Now that we have reformed our society and our state is strong can we address perhaps the most important question surrounding the rule of our society: What is the place of our Grand Marshal in all of this?\n\nWill we give our Grand Marshal absolute control over the state and the army and let them rule as an absolute ruler, a ruler that has proven their worth and is the one and final authority in the War Room and the Great Command as a whole? Or should the Grand Marshal be a powerful, yet not absolute, leader who will share power with the Grand Regent and the War Room? A ruler that though master of army and administration is still bound by those around them to check their decisions and power."
 the_command.43.a:0 "Order and obedience above all!"
 the_command.43.b:0 "We stand strong together!"
 the_command.44.t:0 "The Tughayasa Petition"
 the_command.44.desc:0 "The Nozanohai or Great Insubordination has gotten close to destroying our society completely. Yet through blood, sweat and death have we prevailed against these traitors and opportunitsts. The slithering dragons have been muzzled, the stomping elephants have had their trumps blunted and the wretched tigers have their claws shackled. They have kneeled before us once more, yet their tongues have not stopped moving it seems.\n\nA group of formerly rebellious Command generals, know as the "Tughayasa Marshals", have come forward to us with a petition that they wrote when it became clear that their insubordination was doomed. They claim to have done this in complete secret and without their superiors' knowledge, seeing it as best for the Great Command (and their own lives, of course).\n\nThey propose the following: The Dragon, Tiger and Elephant commands will swear an oath of eternal loyalty and subordination to the Great Command in exchange for entrance into the War Room as equals. They cite that their expertise, manpower and production are indispensable and that all with treachery in their hearts have been killed on the battlefield. It is now up to the Grand Marshal to decide what to do with this proposal, will we allow them all back or only those that we deem trustworthy?"
