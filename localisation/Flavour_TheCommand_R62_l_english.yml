#  the_command.33.t:0 "The Legality of Chi"
#  the_command.33.desc:0 "The Command has outlawed magic except under the direct supervision of commanding officers. That much is well-known and well-established.\n\nWhat isn’t well-known or well-established, however, is where the ‘chi’ of the Xia falls in terms of that issue. On one hand, chi produces effects rather akin to magic, and a master of chi can be just as destructive as any rampaging shaman. On the other hand, the usage of chi requires a degree of discipline and self-control - qualities that most magic-users lack, but that the Command greatly respects. Additionally, there have - as of yet, anyways - been no reports of chi users making pacts with demons or devils, unlike what shamans have been wont to do.\n\nAs the Marshals see it, there are three paths available for the Command with regards to chi. Firstly, we can outlaw it in the same manner as they have with magic, though this would surely upset the chi users of the Xia. Secondly, we can leave it alone and allow chi users to function as before, though only time will tell what thousands of chi users in conquered territory might result in. Finally, the Command could attempt to integrate chi users and chi techniques as a whole into our military; while this would no doubt significantly increase our combat capabilities, there is also no doubt that reactionary forces within the Command would protest - perhaps violently - against what they see as just even more magic-users entering battle ranks.\n\nWhatever decision we come to, we must come to it now."
