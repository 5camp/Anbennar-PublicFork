 R62_the_support_of_the_marshals_title:0 "The Support of the Marshals"
 R62_the_support_of_the_marshals_desc:0 "Three marshals, three Commands. This trinity has guided us from the Jade Mines into Rahen, and will lead us even further beyond.\n\nWithout them the Grand Marshal is powerless. But with their support, we can achieve feats that will rival even the conquest of Jaher."

 R62_build_new_households_title:0 "Build New Households"
 R62_build_new_households_desc:0 "As we prepare for departure from the dark dwarven mines into our newly conquered land in Rahen, we must build houses - houses to live in, to train in, to work in, houses, that will be home to generations of hobgoblins, where grandfathers will teach the young in our ancestral ways."

 R62_moving_camp_title:0 "Moving Camp"
 R62_moving_camp_desc:0 "The time is nigh, the day has come: We have prepared supplies, farms, homes. We have garnered the support of the marshals. Now it is time for us to finally leave the Serpentspine behind. It is time to move camp!"

