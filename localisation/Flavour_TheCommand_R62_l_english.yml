#  R62_visit_the_hall_of_endless_debate_desc:0 "The idea of “Endless Debate” encapsulates the decay of Rahen; bickering bureaucrats perpetually feuding over inconsequential matters while the land decays. Still, once it was a place of wisdom, where great men met to discuss the future of this rich land. Their words are immortalized here, and there is much our Grand Marshal can learn from their stories"

#  R62_start_the_rakhadesh_campaign_title:0 "Start the Rakhadesh Campaign"
#  R62_start_the_rakhadesh_campaign_desc:0 "The Ruin Kingdoms now live up to their name, and with their fall the hills of Rakhadesh present themselves before us. Some of the humans of West Rahen in many ways live similarly to how we once did before our rise to greatness – pastoral herders divided by petty feuding over grazing rights. Others live in lavish fortresses watching over the rushing rivers which divide the region. It is critical this strategic region be brought to heel.\n\nOur intelligence reports the land is split between the Narajandi and Dhenbasana rivers, one flowing north and the other south. With them under our control, the western border of our domain will be all but secure, and open the path towards the wealthiest lands of Rahen and Haless."

#  R62_the_backwater_campaign_title:0 "The Backwater Campaign"
#  R62_the_backwater_campaign_desc:0 "“The furthest reaches of Rahen have proven more difficult to control. Some of the herdsmen conceal themselves in the hills and valleys of Ghankedhen. At worst, they defy us with ferocity, and at best they still persist in blissful unawareness of our existence. We request orders as how to best control these areas.” -Missive from Grand Captain Bekun Wolfborn\n\nIt has been decreed that in order to solidify control over these areas, Senunin shall be dispatched to demand oaths of loyalty from each patriarch. Should they refuse, the family lines they hold so sacred shall be severed. Such are the demands of the Grand Marshal."

