 estate_dragon_command_access_sea:0 "Gain Access to the Sea"
 estate_dragon_command_access_sea_desc:0 "The [Root.GetDragon CommandName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_dragon_command_build_a_fleet:0 "Build a Navy for our Nation"
 estate_dragon_command_build_a_fleet_desc:0 "The [Root.GetDragon CommandName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their interests may be protected."
 estate_dragon_command_bigger_fleet_than_rival:0 "Protect against the [agenda_country.GetAdjective] Fleet"
 estate_dragon_command_bigger_fleet_than_rival_desc:0 "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetDragon CommandName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 
