 R62_serpentsbloom_rations_title:0 "Serpentbloom Rations"
 R62_serpentsbloom_rations_desc:0 "Deep in the hobgoblin ancestral memory are the days when we were forced to the Serpentspine's fringes, when we starved and died in the dark. When we took the Jade Mines from the dwarves, that changed -- the bioluminescent fungus known as Serpentbloom, abundant in cavern and road, provides all the nutrition a growing hobgoblin could require. \n\nTended to and prepared by slaves, it serves as our soldiers' primary means of supply. But as our military grows, so too must the Serpentbloom farms. The slaves will work, the crops will grow, and so the armies will march."
 
 command_serpentsbloom_tt:0 "Every owned province with Serpentbloom will gain the following modifier:"

 R62_control_the_zanyu_kinunin_title:0 "Control the Zanyu Kinunin"
 R62_control_the_zanyu_kinunin_desc:0 "The orcs are simpleminded, yet a resilient, rowdy and stubborn race, making them effective slaves, yet, hard to control. Though these challenges are difficult, through a process of token reward, large amounts of movement, and enough discipline, even the toughest of orcs can be made to bend the knee.\n\nWith these new practices, no orc shall ever see freedom, it is their duty as a race to serve, and to obey The Command, for even the dumbest orc knows they are nothing without their master."

 R62_blades_and_spades_title:0 "Blades and Spades"
 R62_blades_and_spades_desc:0 "The orcs are fearsome warriors, as shown by large amounts of strength and an almost indomitable will. These traits, though applied well in the field of battle, are also able to be applied very effectively in our farms.\n\nWith our dispersal of the orcish race across Rahen, we’ve seen a large amount of increased output of crops among our farms with orc slaves. The effectiveness of these orcish yields across our land has been astonishing, and with this, we shall now continue this trend of orcish farmers and labourers in our domain.\n\nLet the orc not just toil in the field of battle, but also in the field of grain and rice."

 R62_tempered_rage_title:0 "Tempered Rage"
 R62_tempered_rage_desc:0 "Through our widespread practices of orcish slavery and disperal of their race across Rahen, a new kind of race, one from the intermingling of humans and orcs, has popped up. Due to them possessing orc blood, they are still fairly disorganized and easy for us to subdue. But, because they are still smarter than the average orc, they are perfect for more complex but menial production and administrative tasks. We shall continue observing the half-orcs, for they have been quite the asset."

 R62_honourable_half_orcs_title:0 "Honourable Half Orcs"
 R62_honourable_half_orcs_desc:0 "With the increasing numbers of half-orcs across our lands, especially in our Ninun enforced areas, they’ve seen a new identity, instead of being seen as bastards and outcasts, they are now seen as hard working craftsmen, dedicated to a sense of honor. With this new reputation, the half-orcs have now gained a much more honorable place among the human Wuhyun societies. With this new reputation, many more half-orcs have popped up across our domain, and even half-orc majorities in a few places have been seen. We should continue to encourage this reputation across our domain, for an honorable craftsman is a loyal craftsman."

