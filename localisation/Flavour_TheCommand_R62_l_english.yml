 R62_secure_messengers_title:0 "Secure Messengers" #! This name needs to change, its original name was 'secure lines of communication, which is a military term for secure supply lines and messengers'
 R62_secure_messengers_desc:0 "The Wolf, the great beast after which one of our commands is named, stands for many of our nation's greatest virtues, one of them being the well-trained wargs and secure paths that supply our troops throughout Rahen.\n\nIt is their job, their honour, their responsibility to keep our command running, in both the literal and implied meaning. A robust network of roads, in the style of the once-great golden highway, with waystations and patrol houses will give our messengers"

 R62_supply_the_kikunin_title:0 "Supply the Kikunin"
 R62_supply_the_kikunin_desc:0 "Kikun - our Army, the beating drums and hearts of our nation. Our world and pride revolve around the soldiers that put their lives at risk to further push into Rahen. As they stray further and further away from their homes they need to be supplied with all they need, food being the foremost of all. As is often said, an army marches on its stomach."

