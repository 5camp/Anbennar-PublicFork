#  R62_korashi_imports_title:0 "Korashi Imports"
#  R62_korashi_imports_desc:0 "For centuries, we hobgoblins have struggled to control the shamans that live among us, self-serving creatures commonly known as “mages” by other countries. The strategy that we’ve employed until just recently has been to mutilate or just simply execute shamans, ridding ourselves of their chaotic influence but also eliminating any possibility of using their power for ourselves.\n\nHowever, the oni of Azjakuma have lately been supplying us with what they call “korashi”, a rare material with the ability to neutralize magic’s effects. Using chains of this korashi, we have been able to bind shamans and inhibit their powers, only allowing them to use their magic in the capacity of living weapons during battle. Unfortunately, as the Command expands, the amount of shamans within our territory increases rapidly, while the amount of korashi we control… does not. Thankfully, the oni of Azjakuma are willing to increase exports of korashi to us in exchange for protection. Such an arrangement should be formalized quickly, before there are more shamans in the Command than there is korashi."

#  R62_a_question_of_allegiance_title:0 "A Question of Allegiance"
#  R62_a_question_of_allegiance_desc:0 "The Oni of Azjakuma have been fine allies thus far, a secure flank and useful supports as we push into Haless. However... The Command does not truly have allies. It has enemies, and it has subordinates. Azjakuma must now decide which of those it wishes to be."

#  R62_extract_oni_secrets_title:0 "Extract Oni Secrets"
#  R62_extract_oni_secrets_desc:0 ""The Oni have been made to serve. But a sword you do not control is one that can be turned against you. Our campaign is not done until their Korashi secrets are revealed"\n-Report of the Wolf Marshal at the War Council"

#  R62_new_chain_workshops_title:0 "New Chain Workshops"
#  R62_new_chain_workshops_desc:0 "Using the knowledge of korashi production that was extracted from the oni, we are now able to construct workshops dedicated to the production of korashi chains, in which the oni themselves can work to produce more korashi chains… And they should be constructed swiftly, lest the Command run out of chains to control our perfidious shamans."

#  R62_end_raheni_magic_title:0 "End Raheni Magic"
#  R62_end_raheni_magic_desc:0 "For far too long, shamans and other magic users have run amok across Rahen, selfishly and indiscriminately using their uncontrollable powers for petty personal gain and sadistic self-satisfaction.\n\nThe Command now has enough korashi chains to bind every shaman in Rahen that doesn’t have battlefield use.. Let this be done, and let us end Raheni magic once and for all."

#  R62_centralized_exploitation_title:0 "Centralized Exploitation"
#  R62_centralized_exploitation_desc:0 ""

