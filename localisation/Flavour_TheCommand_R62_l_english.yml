 the_command.350.t:0 "The Dragon Command"
 the_command.350.d:0 "Magic is dangerous - a force fickle and uncontrollable. It has long been forbidden in the lands of the Command, but this does not mean that the powers of the natural world are not ours to wield. The wonders of chemistry and physics power cannons and machines that will make light work of enemy fortifications, with the occasional civilian application coming to light during our research.\n\nIn Chatzin, at the edge of Yanshen, sulfurous fumes mark the territory of the Dragon Command, a new Kikun dedicated to the art of siegecraft. Their arms belch fire and shoot lightning, and all the world tremble behind their flimsy walls as the dragon stirs."
 the_command.350.d:0 "With its fiery breath, the Dragon roars."

 the_command.351.t:0 "The Elephant Command"
 the_command.351.d:0 "You cannot command an army from a hovel. You cannot defend land without a fort. You cannot live a fulfilling life without a house for your family. We of the Command have always kept this basic tenet of life in mind, and the land of Zhaoyun in the Xiaken is the perfect place to form the headquarters of a new command, dedicated to building impregnable forts, robust granaries, sprawling marketplaces, austere universities and comfortable homes for the sake of our people. If it can be imagined, the Elephant Command will build it."
 the_command.351.d:0 "With foundations of stone, the Elephant rises."

 the_command.352.t:0 "The Tiger Command"
 the_command.352.d:0 "The mind is a weapon. Just like a sword or a spear, it must be sharpened. Without an incorruptible and well-educated brain, administrators cannot hope to tame the raging river of wheat and coin necessary to supply the Command’s massive war machine, nor can generals hope to understand the hearts of their men and their enemies, or how to twist such hearts to their advantage.\n\nSuch developments in administration, philosophy and education require a dedicated body to research and apply them, and so the Tiger Command was born in Rayavhatimana, a Raheni seat of learning, to pour the water of knowledge from the font of thought onto the soil of the Command."
 the_command.352.d:0 "From the Tiger’s mouth, wisdom flows."

