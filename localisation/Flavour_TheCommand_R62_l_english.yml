 estate_lion_command_build_temple_in_y:0 "Build a House of Worship in [agenda_province.GetName]"
 estate_lion_command_build_temple_in_y_desc:0 "The [Root.GetLion CommandName] urge us to build a magnificent house of worship in [agenda_province.GetName] so that their followers might have an adequate place to congregate in the province."
 estate_lion_command_retake_core:0 "Retake [agenda_province.GetName]"
 estate_lion_command_retake_core_desc:0 "The [Root.GetLion CommandName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_lion_command_recover_abysmal_prestige:0 "Recover our Prestige"
 estate_lion_command_recover_abysmal_prestige_desc:0 "The [Root.GetLion CommandName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_lion_command_improve_prestige:0 "Improve our Prestige"
 estate_lion_command_improve_prestige_desc:0 "The [Root.GetLion CommandName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 estate_lion_command_reduce_corruption:0 "Reduce Corruption"
 estate_lion_command_reduce_corruption_desc:0 "The [Root.GetLion CommandName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_lion_command_annex_subject:0 "Annex [agenda_country.GetUsableName]"
 estate_lion_command_annex_subject_desc:0 "The [Root.GetLion CommandName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 
