 estate_boar_command_crush_revolts:0 "Crush the Rebels"
 estate_boar_command_crush_revolts_desc:0 "The [Root.GetBoar CommandName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_boar_command_build_an_army:0 "Build an Army for our Nation"
 estate_boar_command_build_an_army_desc:0 "The [Root.GetBoar CommandName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_boar_command_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
 estate_boar_command_bigger_army_than_rival_desc:0 "The [Root.GetBoar CommandName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_boar_command_break_coalition:0 "Break the Coalition"
 estate_boar_command_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the [Root.GetBoar CommandName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_boar_command_vassalise_vulnerable_country:0 "Vassalize [agenda_country.GetUsableName]"
 estate_boar_command_vassalise_vulnerable_country_desc:0 "The [Root.GetBoar CommandName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 
