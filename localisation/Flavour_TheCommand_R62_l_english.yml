 estate_elephant_command_recovery_from_hyperinflation:0 "Recover from Hyperinflation"
 estate_elephant_command_recovery_from_hyperinflation_desc:0 "The [Root.GetElephant CommandName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_elephant_command_pay_off_loans:0 "Pay off the National Debt"
 estate_elephant_command_pay_off_loans_desc:0 "The [Root.GetElephant CommandName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_elephant_command_convert_province_culture_to_wuhyun:0 "Make [agenda_province.GetName] Wuhyun"
 estate_elephant_command_convert_province_culture_to_wuhyun_desc:0 "The [Root.GetElephant CommandName] have been seeking new land for the Wuhyun. They consider [agenda_province.GetName] to be an ideal place for Wuhyun settlement."
 
 estate_tiger_command_hire_advisor:0 "Hire an Army Organizer or Quartermaster"
 estate_tiger_command_hire_advisor_desc:0 "The [Root.GetTiger CommandName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_tiger_command_fire_advisor:0 "Fire our Military Advisor"
 estate_tiger_command_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetTiger CommandName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_tiger_command_restore_legitimacy:0 "Restore Legitimacy"
 estate_tiger_command_restore_legitimacy_desc:0 "The [Root.GetTiger CommandName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_tiger_command_develop_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_tiger_command_develop_x_desc:0 "The [Root.GetTiger CommandName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_tiger_command_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_tiger_command_build_manufactory_in_y_desc:0 "The [Root.GetTiger CommandName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_tiger_command_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_tiger_command_build_university_in_y_desc:0 "The [Root.GetTiger CommandName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_tiger_command_build_courthouse_building_in_y:0 "Build a Courthouse in [agenda_province.GetName]"
 estate_tiger_command_build_courthouse_building_in_y_desc:0 "The [Root.GetTiger CommandName] ask us to fund the construction of a new courthouse in [agenda_province.GetName], so that the nation may be better administrated."
 estate_tiger_command_build_state_house_in_y:0 "Build a State House in [agenda_province.GetName]"
 estate_tiger_command_build_state_house_in_y_desc:0 "The [Root.GetTiger CommandName] ask us to fund the construction of a new state house in [agenda_province.GetName], so that the nation may be better administrated."
 estate_tiger_command_recover_stability:0 "Stabilize the Nation"
 estate_tiger_command_recover_stability_desc:0 "The [Root.GetTiger CommandName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_tiger_command_increase_stability:0 "Boost Stability"
 estate_tiger_command_increase_stability_desc:0 "The [Root.GetTiger CommandName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_tiger_command_crush_religious_revolts:0 "Crush the Heretics"
 estate_tiger_command_crush_religious_revolts_desc:0 "The [Root.GetTiger CommandName] demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 estate_tiger_command_convert_province_x:0 "Convert [agenda_province.GetName]"
 estate_tiger_command_convert_province_x_desc:0 "The [Root.GetTiger CommandName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 
