 R62_shackled_claws_desc:0 ""

 R62_one_great_command_title:0 "One Great Command"
 R62_one_great_command_desc:0 ""

 R62_the_edict_of_x_title:0 "The Edict of [GetYear]"
 R62_the_edict_of_x_desc:0 ""

 R62_cursed_temples_title:0 "Cursed Temples"
 R62_cursed_temples_desc:0 "In our campaigns, we have conquered lush farmland, bustling city, imposing fortress. But the High Temples which dot the land are unlike anything else, and following our conquest our administrators report strange happenings in their vicinity. Perhaps the Oni, with all their knowledge, may have an idea of what is happening here -- and if so, our continued security demands their prompt assistance."

 R62_prepare_new_stewards_title:0 "Prepare New Stewards"
 R62_prepare_new_stewards_desc:0 "Once we leave the Jade Mines behind us we need someone else to govern it for us. But whoever this might be, they need to know all about our ancestral homes, the tunnels and caverns that have sheltered us for ages upon ages.\n\nIt is time to find promising candidates and prepare them to become our Stewards."

 R62_warbringer_peacemaker_title:0 "Warbringer Peacemaker"
 R62_warbringer_peacemaker_desc:0 "With the tensions between our goblin slave states abating, it is time to formally and properly end their rivalry and prepare them for the future: A future where they will govern the Jade Mines. Let us bind them together through marriage."

 R62_the_jade_march_title:0 "The Jade March"
 R62_the_jade_march_desc:0 "With the Jade Mines emptying, we leave behind a lot of land, it is time for Blackstep and Stolen Gem to move in. But in order to properly govern it, we must unite them into one country, a march that will administer the Jade Mines in our name: The Jade March."

 R62_deep_mithril_mining_title:0 "Deep Mithril Mining"
 R62_deep_mithril_mining_desc:0 "Mithril, though known to us for centuries, has always been difficult to amass due to its rarity, often available to only the strongest (and richest) of Marshals. However, in the newly consolidated Jademarch, the goblins -- natural diggers -- have presented an opportunity to us.\n\nWith enough resources, the goblins could do a deep dig for mithril veins, hopefully sufficient to secure vast quantities -- or at least, enough to ensure our best troops wield mithril weapons, making our forces even more devastating and our advance even more unstoppable."

 R62_the_mithril_forge_title:0 "The Mithril Forge"
 R62_the_mithril_forge_desc:0 "With the goblins continuing their mithril mining operations, we have now secured not only a steady, but a plentiful supply of mithril. Beyond our existing foundries in Sarilaavhan, we have the possibility to make a new forge, one entirely dedicated to making mithril armaments.\n\nThough the amount of mithril needed to supply this forge would be ludicrous, with enough resources, and goblins, anything should be possible."

 R62_misty_drills_title:0 "Misty Drills"
 R62_misty_drills_desc:0 "The martial temples of the Xia spent centuries developing their techniques. They fell to us in a handful of years. Let us repurpose the hundreds of mist-shrouded temples left in our wake to not teach failed philosophies, but to teach the ways of The Great Command."

 R62_the_nature_of_chi_title:0 "The Nature of Chi"
 R62_the_nature_of_chi_desc:0 "We lost more than one band of Nosunin to mysterious forces before we understood we were faced with something new: chi. Our generals treated the Xia’s warriors as if they were magic users, and yet… It isn’t quite the same sort of magic that shamans and others have used, either. It’s a peculiar sort of power, but it is also one that we must make a decision on, and sooner, rather than later."

 R62_guards_of_the_ikaniwagain_title:0 "Guards of the Ikaniwagain"
 R62_guards_of_the_ikaniwagain_desc:0 "“The Ashigaru are cheaply equipped. Armour of metal plates sewn on a cloth backing, easy to produce and to transport. A sword, a spear, sturdy enough. A conical helm completes their apparel. And a long matchlock gun, combined with constant training and a discipline to rival our own, makes them deadly on the battlefield.”\n\n-Grand Marshal of the Dragon Command, reporting on the Ikaniwagain ‘Ashigaru’ to the War Room."

 R62_spread_garrisons_title:0 "Spread Garrisons"
 R62_spread_garrisons_desc:0 "An empire remains a facade in the absence of its people. Though great in number, the hobgoblins are absent from the majority of our land, with humans and harimari representing the majorities in newly acquired territory.\n\nOnly those of true hobgoblin blood may be trusted with the defense of the empire against growing odds, and it is the duty of the Commands to send forth a vanguard of veterans with the promise of new lands to settle and defend. "

 R62_the_great_warcamps_title:0 "The Great Warcamps"
 R62_the_great_warcamps_desc:0 "Administering an empire requires more than simple magistrates and bureaucrats. Land won by force must be kept by force, a lesson we learned all too well in Sir. To prevent such an event from occurring yet again, a constant military presence must be maintained, both for the purpose of governance and conquest.\n\nGreat warcamps shall be established across the fields of Haless to truly cement our presence as rulers rather than occupiers, and to facilitate renewed campaigns east."

 R62_the_elephant_command_title:0 "The Elephant Command"
 R62_the_elephant_command_desc:0 "Beyond the caves and beneath the skies are countless animals, beasts, and monstrosities the likes of which are new to our people. Perhaps seated above them all in terms of raw power, however, is the elephant. A lumbering majesty capable of handling burdens far greater than mere oxen can bear, elephants are the missing piece of the logistical puzzle we found ourselves struggling to solve amidst the unceasing campaigns. We shall shoulder this notion and found the newest division in the command structure -- The Elephant Command.\n\nSeparate from the established triarchy, the Elephant Command’s duty revolves around the construction, fortification, and the transportation of raw materials for processing or for use by the Sunyanin. The very walls that stand between savagery and civilization will be the product of the elephants, and the foundries of the Command will be staffed by the greatest minds they have to offer. In time, the Elephant Command shall become the bulwark that anchors these great lands to the plains of Haless."

 R62_tiger_schools_title:0 "Tiger Schools"
 R62_tiger_schools_desc:0 "The Tiger Command’s first and foremost goal has always been to make sure our state is as efficiently administered as it can be. To achieve this goal, we must bring forth generations of well educated humans and hobgoblins. The opening of grand schools and academies is thus vital for this purpose, as even [Root.Monarch.GetTitle] [Root.Monarch.GetName] once had to study the basics after all."

 R62_X4_title:0 "X4"
 R62_X4_desc:0 ""

 R62_blunted_tusks_title:0 "Blunted Tusks"
 R62_blunted_tusks_desc:0 ""

 R62_loyalty_enforced_title:0 "Loyalty Enforced"
 R62_loyalty_enforced_desc:0 ""

 R62_korashi_imports_title:0 "Korashi Imports"
 R62_korashi_imports_desc:0 "For centuries, we hobgoblins have struggled to control the shamans that live among us, self-serving creatures commonly known as “mages” by other countries. The strategy that we’ve employed until just recently has been to mutilate or just simply execute shamans, ridding ourselves of their chaotic influence but also eliminating any possibility of using their power for ourselves.\n\nHowever, the Oni of Azjakuma have lately been supplying us with what they call “korashi”, a rare material with the ability to neutralize magic’s effects. Using chains of this korashi, we have been able to bind shamans and inhibit their powers, only allowing them to use their magic in the capacity of living weapons during battle. Unfortunately, as the Command expands, the amount of shamans within our territory increases rapidly, while the amount of korashi we control… does not. Thankfully, the Oni are willing to increase exports of korashi to us in exchange for protection. Such an arrangement should be formalized quickly, before there are more shamans in the Command than there is korashi."

 R62_a_question_of_allegiance_title:0 "A Question of Allegiance"
 R62_a_question_of_allegiance_desc:0 "The Oni of Azjakuma have been fine allies thus far, a secure flank and useful supports as we push into Haless. However... The Command does not truly have allies. It has enemies, and it has subordinates. Azjakuma must now decide which of those it wishes to be."

 R62_extract_oni_secrets_title:0 "Extract Oni Secrets"
 R62_extract_oni_secrets_desc:0 ""The Oni have been made to serve. But a sword you do not control is one that can be turned against you. Our campaign is not done until their Korashi secrets are revealed."\n\n-Report of the Wolf Marshal at the War Council"

 R62_new_chain_workshops_title:0 "New Chain Workshops"
 R62_new_chain_workshops_desc:0 "Using the knowledge of korashi production that was extracted from the Oni, we are now able to construct workshops dedicated to the production of korashi chains, in which the Oni themselves can work to produce more korashi chains… And they should be constructed swiftly, lest the Command run out of chains to control our perfidious shamans."

 R62_end_raheni_magic_title:0 "End Raheni Magic"
 R62_end_raheni_magic_desc:0 "For far too long, shamans and other magic users have run amok across Rahen, selfishly and indiscriminately using their uncontrollable powers for petty personal gain and sadistic self-satisfaction.\n\nThe Command now has enough korashi chains to bind every shaman in Rahen that doesn’t have battlefield use.. Let this be done, and let us end Raheni magic once and for all."

 R62_centralized_exploitation_title:0 "Centralized Exploitation"
 R62_centralized_exploitation_desc:0 "Our constant campaigns means the demand for weapons and armour has never been higher, and as such, our need for more efficient production has increased tremendously. We cannot suffice with what the conquered built, we must build new smithies and foundries across our domain, and centralize their production process such that every one is attuned to the War Room's latest needs."

 R62_the_sarilavhan_foundries_title:0 "The Sarilavhan Foundries"
 R62_the_sarilavhan_foundries_desc:0 "Sarilaavhan, though serving as the capital of the Command, also serves another very important purpose: Iron working. Though smithies rise across our land, Sarilaavhan has grown faster than anywhere else, our capital benefiting from proximity to the rich iron mines of Kradhungur and the Serpentspine.\n\nWith this massively increased production, Sarilaavhan has now become the home of some of the largest foundries in not just the Great Command, but in all of Rahen."

 R62_the_evolution_of_warfare_title:0 "The Evolution of Warfare"
 R62_the_evolution_of_warfare_desc:0 "Though tradition may dominate the minds of our people, pragmatism must take precedence on the field of battle. We have watched the rapid development of gunpowder weaponry with great interest, though up until now, bulky cannons simply acted as a poor substitute for a bound mage. But one cannot dwell on the past without risking the future. Guns shall roar, walls shall crumble, and the Great Command shall oversee it all, for such is the will of the Marshal."

 R62_expand_the_sunyanin_title:0 "Expand the Sunyanin"
 R62_expand_the_sunyanin_desc:0 "Among the many support roles undertaken by female hobgoblins is that of the Sunyanin: the Command’s dedicated engineer corps. Instrumental in both conventional and siege warfare, the Sunyanin dig trenches, tunnel underneath enemy fortresses, and ultimately bring about the downfall of [Root.GetName]’s many enemies. In this sense, the Sunyanin plays an integral part in all military campaigns, and as such must constitute the best of the female officer corps."

 R62_the_dragon_command_title:0 "The Dragon Command"
 R62_the_dragon_command_desc:0 ""

 R62_korashi_tuners_title:0 "Standardized Sunyanin"
 R62_korashi_tuners_desc:0 "Until now, each Sunyanin corps has adapted to meet the requirements and style of the army it is attached to. But with the inventions and developments the Dragon Command is overseeing, it is clear we must ensure each and every force is capable of using them. We must standardize the Sunyanin's training and practices at once."

 R62_korashi_tuners2_title:0 "Korashi Tuners"
 R62_korashi_tuners2_desc:0 "Now that the Dragon Command has been created to administer and oversee the Yanshen region, the Great Command can more effectively control the production and processing of korashi present in the area, allowing them to continue to keep pace with the growing number of shamans in our territory.\n\nIndeed, some intrepid artificers within the Dragon Command have begun experimenting with excess korashi, and have tuned the binding chains to allow for more precise and incremental control over the powerful magics held by the shamans."

 R62_muzzled_breath_title:0 "Muzzled Breath"
 R62_muzzled_breath_desc:0 ""

 R62_prepare_the_troops_title:0 "Prepare the Troops"
 R62_prepare_the_troops_desc:0 "The scouts return to us with a clear picture of the terrain: rolling hills and verdant plains, perfect for marching through, with even seasons and familiar edible crops grown by the local populaces easily raided and used to feed our men.\n\nThe land at once appears simple and perhaps even serene, but it would be mistaken to assume the people are similarly so. Dedicated training halls for warriors of varying backgrounds and strategies populate the towns and cities, and every village is guarded by some militarized force. Knowledge on these fighting techniques is fragmented and sourced mostly from northern infiltrations, but there no doubt could be an endless amount of these strategies capable of catching our troops off-guard from villages uncountable.\n\nWith present knowledge, we estimate that these Xia states can field around two to three Kikun, a force as numerous as our own. A challenge for sure, and a worthy one for our new commander."

 R62_the_battle_of_shanyutian_title:0 "The Battle of Shanyutian"
 R62_the_battle_of_shanyutian_desc:0 "This is a post-battle report detailing the specifics of our victorious Xianje campaign, written approximately two months since our triumph at Shanyutian. Information presented is based on first-hand accounts of commanders and surviving frontline soldiers.\n\nThe Xia forces crashed upon our frontlines, pursuing combat with our troops with a supernatural fervor, those that were isolated into one-on-one combat were made into corpses. Our forces adapted quickly enough upon order from local commanders, ensuring that no deviation from an inter-locked shield wall was allowed, as our worgs and boar riders harried them with advances too quick to effectively counter.\n\nThe result was a victory, among the largest of the campaigns. Inserted beneath this report is an updated report of lost troops and armaments during the course of the battle, high command may find it peculiar."

 R62_start_the_xiadao_campaign_title:0 "Start the Xiadao Campaign"
 R62_start_the_xiadao_campaign_desc:0 "The land of the Xia is split among dozens of states, all vying for power under the yoke of a ruler with only nominal control over its internal tribes. Still, it appears that this nominal control is enough to bind its subjects to protect the ruler upon a war's declaration. Every last one of them, all pledged to defend the ruler of the Xia -- and in turn, the land itself -- to the last man.\n\nThis report puts forward a request to cease preparations and begin the campaign immediately. Based on present information, their forces can converge and unify within a matter of days. If we are to ensure a quick and decisive victory, we must act before the commander of the Xia can muster its splintered manpower into a united force capable of rivaling ours."

 R62_dissolve_the_mists_title:0 "Dissolve the Mists"
 R62_dissolve_the_mists_desc:0 "The issue of the odd, "mystical" mists as described by some troops has come to a head. For too long have our troops met their end at an untimely matter, clashing head-to-head with a force neither guns nor steel can banish... so far.\n\nWe have identified sources of this mist, its properties derived from local legendary sites. Artificers under our employ, whose names and achievements can be seen in the attached parchment, have identified certain solutions for this ethereal menace, which we may be rid ourselves of with decisive action and a hefty sum to compensate these individuals. The northern Oni have also volunteered themselves to banish this mist with a degree of malevolent fervor, not that it concerns us what their reason may be, just that it be done as soon as possible."

 R62_victor_of_the_xiadao_title:0 "Victor of the Xiadao"
 R62_victor_of_the_xiadao_desc:0 "Great tidings from the front. The prized city of the Xiaken and its respective temple and fort have been brought into our fold. Many will herald this moment as the day the war was won, and all the Xia were doomed to fall to our hands. The truth I may posit comes down to our superior management of supply lines and discipline, but I fear that may be a side of history that will go unremembered. The truth that the war was won the moment we set our eyes on this land ripe for conquest."

 R62_inspect_the_temple_title:0 "Inspect the Temple"
 R62_inspect_the_temple_desc:0 "This is an inventory report of the spoils received during the Xiadao campaign and its subsequent looting. As of the current date this is an incomplete report, much has been left unaccounted for, and looters from our less disciplined ranks can find themselves suffering from their impatience. One thing can be said for sure, however, and that is that these monks did not live as modestly as they claimed. Several tons of gold and precious stones have been smelted down and repurposed into bars, to be carted to the capital as soon as enough worgs can be procured for such a task.\n\nAnyway, beginning with the ornate combs..."

 R62_shattering_the_alliance_title:0 "Shattering the Alliance"
 R62_shattering_the_alliance_desc:0 "This is a report from Xiadao central intelligence. The stragglers have been neutralized, all that remains now are silent fields and a subservient populace. The marches and mock battles that used to harry the townspeople with their grating, noisy disunity are gone - replaced with the melodious sound of hobgoblin troops patrolling the land. True and final victory has been achieved."

 R62_start_the_shamakhad_campaign_title:0 "Strike for Shamakhad"
 R62_start_the_shamakhad_campaign_desc:0 "Mere decades have passed since we destroyed the disorganized kingdoms of northern Shamakhad, but our dominance over the region remains contested. The Marshals know this is unacceptable. We must therefore pacify the southern holdouts and cement our control over these fertile plains."

 R62_seize_the_ancient_cities_title:0 "Seize the Ancient Cities"
 R62_seize_the_ancient_cities_desc:0 "While Shamakhad is an old and wealthy land, there are certain cities in this region that are older and wealthier than the rest. With these cities in our hands, we would be able to exert our authority over all of Shamakhad. Let us thus expand our dominion and incorporate these territories into this Great Command."

 R62_a_final_ruin_title:0 "A Final Ruin"
 R62_a_final_ruin_desc:0 "Our dominance over Shamakhad is undisputed, and all of those who would deny this basic fact have been brought to heel. The time has come for us to rest, and till the fields, and fill our granaries and warehouses, before preparations for the next campaign begin anew."

 R62_the_ramp_of_sarnihanpur_title:0 "The Ramp of Sarnihanpur"
 R62_the_ramp_of_sarnihanpur_desc:0 "Our human subjects say that Sarnihanpur is the oldest city in Rahen, but such a pedigree has not been of much use to it. We have surrounded it, and its inhabitants are resisting us fiercely. One thing must be said, though; they fight well, and our casualties are mounting.\n\nThe time has come to commit to breaking Sarnihanpur, and our engineers have just the solution - a mammoth ramp, extending from the rolling plains that surround the city to arc over the walls. We will defend this ramp against all attacks, and once it is completed, we shall surge over the walls and put an end to this thorn in our side."

 R62_the_spoils_of_war_title:0 "The Spoils of War"
 R62_the_spoils_of_war_desc:0 "We have taken Sarnihanpur, the oldest city in Rahen, the ancient capital of the “Nadimraj”, and may now enjoy the fruits of our labour. Its granaries have been yoked to our supply lines, and its vaults shall fund our future campaigns. Its people, too, shall labour on the fields and in our mines, in service to our Great Command. Our rule over Shamakhad is now ironclad."

 R62_construct_a_river_fleet_title:0 "Construct A River Fleet"
 R62_construct_a_river_fleet_desc:0 "The fortified city of Bianfang serves as a gate along the Yan river, greatly limiting our ability to supply troops downstream. One of the Sunyanin proposed the construction of the first hobgoblin river fleet to besiege Bianfang along the Yan while it is besieged from land. With the Grand Marshal’s approval, this plan will be put into motion and we will gain the upper hand in the siege of Bianfang."

 R62_move_the_fleet_downriver_title:0 "Move the Fleet Downriver"
 R62_move_the_fleet_downriver_desc:0 "According to our new subjects in Bianfang, Jincheng is the seat of the Eternal Council of Jingqiu. They claim that the eunuchs of Jingqiu practice dark magics and siphon the chi of others to sustain their own lives. Based on this information a request for more korashi chains has been made by the commanding officers and will be delivered before we move to subdue the city.\n\nOnce the river fleet has been repaired and a new set of chains have been imported, the river fleet shall move towards Jincheng. This two pronged assault will stretch the resources of the defenders thin and allow our forces to break through like they did in Bianfang."

 R62_the_third_city_title:0 "The Third City"
 R62_the_third_city_desc:0 "Our reports on Szicheng suggest that it was originally built as an army camp to protect the nearby cities within the league of Yanszin. If seized, it could serve as a hub for our military operations in lower Yanshen. Therefore the river fleet must be employed again to seize this city and grant us access to a vital military center farther into Yanshen.\n\nOur generals, captains and lieutenants have become much more adept at utilizing the river fleet in conjunction with our kikun over the course of this campaign. The hardships faced and lessons learned from the first two excursions of the river fleet will allow us to employ more advanced maneuvers to overcome the defenses of Szicheng."

 R62_start_the_bianfang_campaign_title:0 "Bianfang Belligerence"
 R62_start_the_bianfang_campaign_desc:0 "Yanshen is a divided and chaotic land ripe for conquest. With Xiadao secured, we can now look eastwards down the Yan. Our intelligence has found that the Yan river is guarded by the city of Bianfang, meaning that it and the surrounding region must be secured before our advance into Yanshen can truly begin.\n\nTherefore the White Dragon of Bianfang has become our first obstacle to expansion in Yanshen, and their fall shall form the foundation of our operations in Yanshen."

 R62_by_the_throat_title:0 "By the Throat"
 R62_by_the_throat_desc:0 "The siege of Bianfang has succeeded and the city is now firmly under our control. This has greatly weakened the warlord state of Bianfang and renders all the great cities of the Yan vulnerable to our forces.\n\nBianfang will serve as a key military base in our conquests of upper Yanshen. Additionally, it seems as though the warlord of Bianfang sought to unify Yanshen under their banner, with the city in our hands, the plans, intelligence and personnel that were being gathered for this can be repurposed to fit our ambitions in Yanshen."

 R62_the_superior_drill_title:0 "The Superior Drill"
 R62_the_superior_drill_desc:0 "The armies of Bianfang possessed much greater organization and cohesion than any of the disorganized rabble we have faced so far. They fought with a unity and ferocity that approached the standards of a true hobgoblin kikun. Their commitment to order is admirable, but in the end they were unable to match the absolute discipline shown by our troops. While logistics and tactics were key in our triumph over Bianfang, we ultimately possessed the superior drill.\n\nWe have slain the White Dragon and with their fall all the realms down the Yan are open to the Great Command."

 R62_secure_the_hill_fortification_title:0 "Secure the Hill Fort"
 R62_secure_the_hill_fortification_desc:0 "Hubao is a vital fortress in protecting Yanshen from the west. With it now under our control we must make efforts to expand the fortifications and cement our control over the area to ensure that we cannot be flanked and have our logistics system cut off in any future wars in the region.\n\nHubao possesses greater significance than being a strategic fort. We have learned that it is one of the last vestiges of Harimar the Great's conquests in Yanshen. This remnant of great conquest serves as a reminder of the prowess that any Great Marshal must aspire to surpass. "

 R62_break_the_northern_guard_title:0 "Break the Northern Guard"
 R62_break_the_northern_guard_desc:0 "The northern flank of the Harimraj is strong and sturdy, but it is not impenetrable. In fact, our agents’ reports indicate that they have grown complacent in recent years. Occupying the two fortresses of Pordhatti and Tiltaghar -- which, between them, guard the rest of Rahen -- will shatter the so-called unity of the harimari, especially if this is done simultaneously."

 R62_start_the_ghavaanaj_campaign_title:0 "Gunning for Ghavaanaj"
 R62_start_the_ghavaanaj_campaign_desc:0 "West of the Kharunyana lies the Ghavaanaji Plain, a vast, arid land that dominates Middle Rahen. It is from here that the trumpeting elephants of our enemies originate. Sovereignty in this region is split between a number of squabbling “elephant-lords”, making it especially vulnerable.\n\nGiven recent acquisitions, we should strike while the iron is hot and obliterate the Ghavaanaji and their elephant herds before those vast creatures grow even larger."

 R62_dont_get_trampled_title:0 "Don't Get Trampled!"
 R62_dont_get_trampled_desc:0 "Many an Edan has met its end beneath the stomping feet of a rampaging elephant. As our campaign approaches its climax, we have begun to place the elephant hordes under tighter and tighter control. The native Ghavaanaji may think themselves masters of these beasts, but many of them have been trampled as well.\n\nIt is clear that the elephants are a danger to all thinking creatures, and their movement must be tightly curtailed if we are to prosper. Moreover, keeping the elephants under strict guard shall serve as propaganda to show that we have truly tamed Ghavaanaj."

 R62_bulwark_of_elephants_title:0 "Bulwark of Elephants"
 R62_bulwark_of_elephants_desc:0 "With all of Ghavaanaj under our control, we may loosen restrictions on the elephant herds. The Grand Marshal has made clear to us that we must not be complacent, however; one wrong step, and a revolt could break out, led by the sullen elephant-riders whom we have conquered.\n\nAs such, we shall begin conditioning the elephants in these lands to accept us as riders. Who knows? One day, it may well be that we shall see a hobgoblin sitting atop an elephant, riding down his foes as our new Ghavaanaji subjects once did."

 R62_the_bombardment_of_khiraspid_title:0 "The Bombardment of Khiraspid"
 R62_the_bombardment_of_khiraspid_desc:0 "The Great Dhujat War (or the War of the Triple Alliance) began in 1572 when the Command resumed its slow, inexorable advance southwards. In six years, all of Dhujat had been occupied… all but one city. Now, as hundreds of artillery crews train their sights on Khiraspid’s walls, the Command is preparing to make an example of the Porcelain Gate - one that Rahen shall not soon forget."

 R62_start_the_dhujat_campaign_title:0 "Start the Dhujat Campaign"
 R62_start_the_dhujat_campaign_desc:0 "Wealthy and dominated by enormous urban conurbations, most notably the Porcelain Cities, Dhujat straddled both banks of the Kharunyana, making it a truly vital region to control for any aspiring conqueror. Moreover, in the fifteenth and sixteenth centuries, the region was politically divided, leaving the path to conquest wide open. Thus, in 1507, the Command invaded Pordhatti in its first thrust into Dhujat."

 R62_control_the_crossings_title:0 "Control the Crossings"
 R62_control_the_crossings_desc:0 "The Kharunyana is a majestic river, but such a waterway is useless without bridges upon which one might cross it. We will need to secure the three vital crossings to prevent our adversaries from disrupting our supply lines."

 R62_down_the_great_river_title:0 "Down the Great River"
 R62_down_the_great_river_desc:0 "The Porcelain Cities have seen sense, and have submitted to our rule. Our dominion has expanded once more, encompassing the length of the Kharunyana, but now is not a time for rest, because there are enemies all around, and constant conquest is a necessity in a world such as this. Dhujat, after all, is but a stepping-stone to greater things."

 R62_the_fate_of_the_oracle_title:0 "The Fate of the Oracle"
 R62_the_fate_of_the_oracle_desc:0 "The Oracles of Tughayasa are said to be wise beyond measure, which is all well and good. A more relevant trait, however, is that many humans hold them in high esteem, which would make them a useful servant to have, as having their support would greatly reduce unrest within our human-majority territories. Moreover, it may be possible to weaponize their esoteric knowledge to secure more victories in the future. Once Tughayasa is secured, the Grand Marshal should pay them a visit  and see what they have to say for themselves."

 R62_the_heart_of_haless_title:0 "The Heart of Haless"
 R62_the_heart_of_haless_desc:0 "There are many great and wealthy cities in Dhujat, but the greatest of them all is indisputably Sarisung. Located at the confluence of the rivers Kharunyana and Telkhram, it may well be the most strategically significant settlement in all of Haless. To start with, however, Dhujat will suffice. For our control over this region to be uncontested, we must seize it from its current owners."

 R62_order_out_of_chaos_title:0 "Order Out of Chaos"
 R62_order_out_of_chaos_desc:0 "We have restored order in Dhujat, which is no small feat, since -- to our understanding -- the region has been embroiled in chaos for quite some time. However, it is one thing to restore order, and quite another to maintain it. As such, we shall invest five Yuyuanin within Sarisung as a rapid reaction force ever-ready to quash rebellions and uprisings against our rule."

 R62_threaten_mercenary_executions_title:0 "Mercenary Executions"
 R62_threaten_mercenary_executions_desc:0 "It appears that the mercenaries serving in the Bhuvauri armies have been labouring under the wrong impression for quite some time. They have assumed that we would permit them to withdraw or surrender - that we would treat them as though they were special, as though they were distinct, as though they were a separate class of soldier.\n\nThey thought wrong."

 R62_raheni_slavery_title:0 "Raheni Slavery"
 R62_raheni_slavery_desc:0 "The Great Ishudhen Slave Market is and remains the beating heart of the Raheni slave trade, with the roads and rivers of Rahen its veins and arteries, carrying the enslaved to their new homes. By taking Ishudhen, we would thus be able to drink directly from the source, gaining access to thousands of slaves without having to go through any middlemen."

 R62_start_the_bhuvauri_campaign_title:0 "Confront Bhuvauri"
 R62_start_the_bhuvauri_campaign_desc:0 "Through their control of the Kharunyana Delta and their access to vast hordes of enslaved soldiers, the merchant-lords of the Grand Republic of Bhuvauri have the potential to become a significant thorn in our side. Securing Sramaya, moreover, would grant us access to their reserves of coin and enslaved labour. Therefore, they are the most logical target for our forces."

 R62_the_chained_port_title:0 "The Chained Port"
 R62_the_chained_port_desc:0 "After much struggle and toil, our adversaries lie prostrate before us, and all that remains is to secure the Delta itself. Tightening our control over the region would win us control over both the Dhenbasana and the Kharunyana, achieving two goals in one fell swoop."

 R62_the_kharunyana_fleet_title:0 "The Kharunyana Fleet"
 R62_the_kharunyana_fleet_desc:0 "Our adversaries have fortified the city of Sramaya, and it now falls to us to seize it and decapitate all resistance. Over the years, we have built up a sizable fleet of mercantile vessels plying the waters of the Kharunyana, and the time has come to put it to good use. We will spend coin, favours and good old-fashioned strong-arming to build up a fleet capable of bringing Sramaya down."

 R62_local_command_support_dhenbasana_title:0 "Tiger Tactics"
 R62_local_command_support_dhenbasana_desc:0 "This campaign shall not be an easy one. Fortunately, the Tiger Command, which we created to govern Rahen, has a number of resources available to assist us in conquering the region. Their knowledge of Rahen is sure to be a great help to our logisticians and strategists."

 R62_start_the_dhenbasana_campaign_title:0 "Dive Into the Dhenbasana"
 R62_start_the_dhenbasana_campaign_desc:0 "Much progress has been made as regards our goal to subsume Rahen, but the end is in sight. The fertile lands watered by the Dhenbasana constitute the heart of Rahen, and it lies undefended -- ready for the taking. One final push should suffice to deliver it into our hands."

 R62_the_southern_cities_title:0 "The Southern Cities"
 R62_the_southern_cities_desc:0 "The Porcelain Cities may be wealthy beyond compare, but true authority stems from the cities that clutter the length of the Dhenbasana. We do not know much of local history, but we know it was here the first Rahenraj began, and it is home to all Rahen’s great capitals.\n\nIn order for our authority over Rahen to be truly unchallenged, we must seize these capitals -- every last one -- and force them to acknowledge our rule."

 R62_the_palace_city_title:0 "The Palace City"
 R62_the_palace_city_desc:0 "Though its fellows are great, Dhenijansar is greater still. Many who pass through its gates depart convinced that it is no city, but rather an immense palace-complex, built to serve whosoever rules Rahen. All things in Dhenijansar revolved around the Raja… but no longer.\n\nDhenijansar is ours, and the Harimraj with it. Even now, our men have begun cataloguing the treasures of this palace-city, sorting out which can be sold and which should be moved up north to our capital for storage in our vaults. When we are done with it, Dhenijansar shall never again host a challenger to our might."

 R62_the_battle_of_durdhinana_title:0 "The Battle of Durdhinana"
 R62_the_battle_of_durdhinana_desc:0 "News from the front, Grand Marshal! Our forces clashed with the Raj’s at Durdhinana, and we have inflicted a crushing defeat upon the harimari. During the battle, our troops were able to decisively outmanoeuvre the Raja’s men, and discharged a devastating volley upon their lines. The shattered remnants of our opponent’s army fled the field, though the majority were left behind as corpses."

 R62_the_city_of_victory_title:0 "The City of Victory"
 R62_the_city_of_victory_desc:0 "Trumpets sound as Grand Marshal [Root.Monarch.GetName] rides down the wide boulevard in the heart of Vajiya, mounted atop a truly massive worg. The Harimraj was forged in this city, and it remained the cultural heart of the Harimari for centuries after. The site of a major battle between Harimar and the splintered Raheni kingdoms, it was renamed by the conqueror himself… and now, we, the conquerors of the Harimraj, have taken it.\n\nAs thousands upon thousands of soldiers snap to attention, the Grand Marshal raises a hand. As one, we salute. For Rahen is ours, and shall be forevermore."

 R62_prepare_the_front_rakhadesh_title:0 "Prepare the Front"
 R62_prepare_the_front_rakhadesh_desc:0 "The campaign in Rakhadesh is well-suited to our slave states' strengths, as long as they are subordinate to proper hobgoblin strategy. We must ready the Zanyu Kikun for this war."

 R62_the_dhenbasana_rapids_title:0 "The Dhenbasana Rapids"
 R62_the_dhenbasana_rapids_desc:0 "The Southwestern cities of Rahen are now firmly within our grasp, consolidating our command over the headwaters of the Dhenbasana. With their conquest, the road to the Jewel of Rahen lies open."

 R62_visit_the_hall_of_endless_debate_title:0 "Visit the Hall of Endless Debate"
 R62_visit_the_hall_of_endless_debate_desc:0 "The idea of “Endless Debate” encapsulates the decay of Rahen; bickering bureaucrats perpetually feuding over inconsequential matters while the land decays. Still, once it was a place of wisdom, where great men met to discuss the future of this rich land. Their words are immortalized here, and there is much our Grand Marshal can learn from their stories"

 R62_start_the_rakhadesh_campaign_title:0 "Start the Rakhadesh Campaign"
 R62_start_the_rakhadesh_campaign_desc:0 "The Ruin Kingdoms now live up to their name, and with their fall the hills of Rakhadesh present themselves before us. Some of the humans of West Rahen in many ways live similarly to how we once did before our rise to greatness – pastoral herders divided by petty feuding over grazing rights. Others live in lavish fortresses watching over the rushing rivers which divide the region. It is critical this strategic region be brought to heel.\n\nOur intelligence reports the land is split between the Narajandi and Dhenbasana rivers, one flowing north and the other south. With them under our control, the western border of our domain will be all but secure, and open the path towards the wealthiest lands of Rahen and Haless."

 R62_the_backwater_campaign_title:0 "The Backwater Campaign"
 R62_the_backwater_campaign_desc:0 "“The furthest reaches of Rahen have proven more difficult to control. Some of the herdsmen conceal themselves in the hills and valleys of Ghankedhen. At worst, they defy us with ferocity, and at best they still persist in blissful unawareness of our existence. We request orders as how to best control these areas.” -Missive from Grand Captain Bekun Wolfborn\n\nIt has been decreed that in order to solidify control over these areas, Senunin shall be dispatched to demand oaths of loyalty from each patriarch. Should they refuse, the family lines they hold so sacred shall be severed. Such are the demands of the Grand Marshal."

 R62_the_narajandi_rapids_title:0 "The Narajandi Rapids"
 R62_the_narajandi_rapids_desc:0 "We have surmounted the cliffs of Northern Rakhadesh, and the clan-fathers submit to our rule. The greatest tributaries of the Kharunyana are now in our hands, allowing us to focus our efforts on the wealth of the South and East."

 R62_the_root_gate_title:0 "The Root Gate"
 R62_the_root_gate_desc:0 "The hold of Grôzumdihr has long dominated the movement between Rahen and the Tree of Stone, but it is time that changed. Regardless of who controls the Tree, it is imperative the Great Command keeps a close eye over activities in the region. We must build a bulwark against the horrors which lurk in the darkness, whether those are goblins, dwarves or something even worse."

 R62_start_the_rahen_coast_campaign_title:0 "Conquer the Coast"
 R62_start_the_rahen_coast_campaign_desc:0 "Few Hobgoblins have ever seen a coast, much less a sea. The very concept of such a vast body of water is a relatively new addition to our conception of Halann, as for most of our existence we have only known the dry air of Northern Rahen. The Marshals are skeptical of tales of the concept of a body of water without end, blaming the naive romanticism of the men of the south.\n\nWhile many such tales are likely an exaggeration, the fact remains that vast wealth is housed in the cities along the Rahen Coast, metropolises of decadence and degeneracy. They shall be ours, and they shall be cleansed of the corruption which complacency has wrought."

 R62_an_unusual_frontier_title:0 "An Unusual Frontier"
 R62_an_unusual_frontier_desc:0 "The land known as Harimar’s Cradle is utterly foreign to us. For centuries, we have known only the forested hinterlands of Halessi hills. Yet as our soldiers push further south, we find a bizarre landscape: twisting vines and towering trees sustained by near-constant rainfall, a green hell where disease seems as deadly as the claws of a Harimari charger.\n\nSome of our men rot from the inside out, their very skin falling off their bones from sicknesses unknown to us. It is no matter. Regardless of the harshness of this land, we shall endure. Nay, we shall thrive, and despite the harshness of this place it shall be ours, as all Rahen will one day be. The vines shall be torn, and the jungle shall be tamed. It is our destiny, our birthright."

 R62_ports_of_rahen_title:0 "Ports of Rahen"
 R62_ports_of_rahen_desc:0 "Our men emerge from the jungles of the Cradle hardened and worn, but victorious. As the verdant quagmire receded behind us, the horizon gifts the sight of the legendary port cities of Rahen.\n\nThey fall like dominoes before our strength. The wealth of the merchant-lords now serves the march of the Command"

 R62_enlist_naval_experts_title:0 "Enlist Naval Experts"
 R62_enlist_naval_experts_desc:0 "It is quite embarrassing that despite our clear dominance upon the field of battle, our naval ability is…lacking. Before now, our only naval experience came from trading vessels traversing the many rivers within The Great Command.\n\nOne marshal proposed that humans, with their experience in the field, be entrusted with the raising of a navy. While this initially caused great uproar within the War Room, eventually all conceded that humans would be instrumental in projecting our power on the seas, even if it struck a blow to hobgoblin pride."

 R62_dominance_at_sea_title:0 "Dominance At Sea"
 R62_dominance_at_sea_desc:0 "Our decision to utilize the experience of humans has borne fruit. In our current campaign, we have achieved superiority on land and, for the first time, sea against our adversary. Already, the more adventurous of our kind have flocked to the ports, attracted by heroic tales of a life at sea. With a naval superiority secured, no nation on Halann shall withstand our might!"

 R62_the_great_assault_title:0 "The Great Assault"
 R62_the_great_assault_desc:0 "The Hobgoblin fleet - first of its kind - charts its course through the Raghamesh Sea, destined for Sarkhashabid, Pearl of the Coast. Her defenders entrench themselves against our Kikunin, having learned well from tales of our earlier conquests. However, the Merchant-Lords of the city are woefully unprepared for a seaborne assault.\n\nTo the cannons, men! Let the Raheni know that there is no field of battle where the Great Command will not prevail!"

 R62_the_kharunyana_fords_title:0 "The Kharunyana Fords"
 R62_the_kharunyana_fords_desc:0 ""

 R62_start_the_telebei_campaign_title:0 "Start the Telebei Campaign"
 R62_start_the_telebei_campaign_desc:0 ""

 R62_spirit_bastions_title:0 "Spirit Bastions"
 R62_spirit_bastions_desc:0 ""

 R62_the_bom_empire_title:0 "The Bom Empire"
 R62_the_bom_empire_desc:0 ""

 R62_the_telebei_forts_title:0 "The Telebei Forts"
 R62_the_telebei_forts_desc:0 ""

 R62_no_harbouring_deserters_title:0 "No Harbouring Deserters"
 R62_no_harbouring_deserters_desc:0 ""

 R62_geometric_warfare_title:0 "Geographic Warfare"
 R62_geometric_warfare_desc:0 "Many of the fortified locations in Hukai are integrated with their surroundings, often featuring less-than-ideal terrain to carry out assaults and having little space to dedicate to artillery batteries. Naturally, a solution will need to be found to these problems.\n\nA team of trained natural scientists incorporated into each army's Sunyanin will be able to analyze the geography of each problematic fortress, discovering the vulnerable areas that must be attacked in order to quicken a siege operation"

 R62_bom_climbers_employed_title:0 "Bom Climbers Employed"
 R62_bom_climbers_employed_desc:0 "The Bom humans of the region are generally very proficient climbers, capable of scaling the forts of the region with an ease unmatched by any others in the region. In a region such as this, these talents are profoundly valuable.\n\nInstead of letting this potential simply go to waste, we can employ cooperative Bom to scale the walls of Khabtei Teleni and sabotage the defenders in any way possible. It will more than likely hasten the siege considerably."

 R62_start_the_hukai_campaign_title:0 "Hard Towards Hukai"
 R62_start_the_hukai_campaign_desc:0 "Campaigning into Hukai, the southern areas of Bomdan, is a necessity in order to prepare future incursions into the western Thidinkai and against Baihon Xinh. The warlords in the region rule over large populations, concentrated in fortress-cities.\n\nThe Grand Marshal will need to prove their ability to efficiently pacify settlements that are designed from inception to be fortresses, in tandem with being able to organize the capture of these fortified locations."

 R62_12_sides_shattered_title:0 "12 Sides Shattered"
 R62_12_sides_shattered_desc:0 "The city of Khabtei Teleni is especially well designed, displaying a competence in engineering that far outstrips the status of the warlord inhabiting it. It is surrounded by a twelve-sided fortification, designed such that each side is capable of providing fire support to at least one other side of the fortifications.\n\nEven after having several segments damaged beyond use, the defenders were able to offer substantial resistance against attacking forces. One can only imagine the utility of this city under hobgoblin control."

 R62_the_fortress_cities_title:0 "The Fortress Cities"
 R62_the_fortress_cities_desc:0 "Khabtei Teleni is not the only fortress-city in Hukai, though it is the most renowned. These fortresses are very frequent, combining plentiful supply stores, favourable terrain, and high-quality engineering into veritable citadels across the countryside. Once a large enough portion of these fortress cities is pacified, it will be appropriate to declare the campaign a success."

 R62_no_hold_left_untouched_title:0 "No Hold Left Untouched"
 R62_no_hold_left_untouched_desc:0 "Verkal Ozovar focused the majority of its resources on protecting its subjects in the surrounding farmlands, as opposed to ensuring its own defenses were adequately prepared. The Hold fell quickly -- and we have centuries of experience in what comes next. Sack it all, loot every piece, and ensure even the deepest tunnels cannot support resistance."

 R62_start_the_sikai_campaign_title:0 "Start in Sikai"
 R62_start_the_sikai_campaign_desc:0 "The areas that constitute northern Thidinkai are known collectively as Sikai, a land that spans approximately from the township of Azkare to the dwarf hold of Verkal Ozovar. Conquering this land is a necessity to prove the Grand Marshal's acumen and to secure a path for future campaigns. Due to its proximity, the earliest objective will be pacifying Azkare, then sweeping eastwards and subjugating Verkal Ozovar."

 R62_the_greatest_of_townships_title:0 "The Greatest of Townships"
 R62_the_greatest_of_townships_desc:0 "Azkare has been captured. The higher echelons of its government are predominantly elves, who attempted some strange system holding every one of their subjects in equal regard - an unfeasible idea. Thankfully, with their capture, it shall be forgotten."

 R62_the_base_of_the_phokai_title:0 "The Base of the Phokai"
 R62_the_base_of_the_phokai_desc:0 "The farmlands of the Phokai people are some of the most fertile in the continent, and to control them is a major boost to our logistical capacity. This campaign can easily be proclaimed a success - the way lies open to pacify the rest of the Thidinkai warlords."

 R62_local_command_support_sikai_title:0 "Elephant's Elevation"
 R62_local_command_support_sikai_desc:0 "The Elephant Command has acclimated to the local terrain remarkably quickly, with Elephant divisions displaying a noticeably increased performance in the fields of Sikai as compared to other groups. Affiliated troops are already being contributed as expected, but there is most definitely a possible contribution that is not already being made - winning over the Elephant Marshal will persuade them to offer it up."

 R62_start_the_baihon_xinh_campaign_title:0 "Into Baihon Xinh"
 R62_start_the_baihon_xinh_campaign_desc:0 "Our scouts report the hegemon of the Thidinkai region, Baihon Xinh, is currently in a state of recovery following a civil war. If this state can be destroyed, there will be no polities in the region capable of providing meaningful resistance to further campaigns. Resistance will likely be strongest in the areas of Ma Hoang and Hon Sai, the Empire’s heartlands. If the Grand Marshall is to prove themselves dedicated to the security of the Great Command, this struggling -- yet threatening -- empire needs to be destroyed."

 R62_baihon_xinh_middle_title:0 "Ghostbuster"
 R62_baihon_xinh_middle_desc:0 "Spirits influencing the land? It sounds like the work of a rogue mage. In Baihon Xinh, though, it seems due to some strange entity that calls themself the Ghost-Emperor.\n\nThis renegade spirit deserves the same fate of any renegade shaman -- elimination."

 R62_the_kai_empire_title:0 "The Kai Empire"
 R62_the_kai_empire_desc:0 "You can defeat an enemy by slaying every army against you. Alternatively, you can simply sever a foe from their ability to gather resources from their territory, depriving them of manpower and crippling their logistics.\n\nLet us use the latter for Baihon Xinh. All it will take is occupying the last few population centers that are not yet under control, and then we will soon have a firm grasp over the lands of the Kai"

 R62_the_battle_of_ma_hoang_title:0 "The Battle of Ma Hoang"
 R62_the_battle_of_ma_hoang_desc:0 "The enemy was able to render our forces hard-pressed in the opening stages of the battle. Their mass infantry charges were messy, but nearly overwhelmed our troops on several occasions. Enclosed within are several ways that we can stop this from happening again..."\n-The introduction of a Wolf Marshal's report on the Battle of Ma Hoang."

 R62_start_the_thidinkai_campaign_title:0 "Steps into Thidinkai"
 R62_start_the_thidinkai_campaign_desc:0 "The Thidinkai is filled with independent warlords that must be conquered individually. Even so, our campaign will remain singular and cohesive; our advance will begin in the northern reaches, and then push southwards and to the east. There should be no special circumstances, simply another organized conquest."
 
 R62_welcome_to_the_rice_fields_title:0 "Welcome to the Rice Fields"
 R62_welcome_to_the_rice_fields_desc:0 "The northern areas of the Thidinkai are incredibly fertile, and as a result are host to vast tracts of farmland, whose output appears to be exceptionally high.\n\nIn order to ease the strain on our logistics, food can be seized from these farms and redistributed to our soldiers in the area, capable of arriving much faster and being much easier to keep stock of than rations from elsewhere."

 R62_thidinkai_campaign_middle_title:0 "The Northern City"
 R62_thidinkai_campaign_middle_desc:0 "The capture of Nirakvonkai is a major milestone in the conquest of the Thidinkai, as this city is one of the largest population centers in the entire region. The humans within are rebellious, as most recent conquests are, however a sufficiently firm hand will nip any nascent rebellion in the bud."
 
 R62_the_siege_of_keoaden_title:0 "The Siege of Keoaden"
 R62_the_siege_of_keoaden_desc:0 "“Keoaden. A redoubt for our enemies. A bulwark against our campaign. It is city where every approach is dominated by the great fortress at Hintantich. But move forces here, and a small fleet there -- and it will fall like all the rest.”\n-Overheard in the War Room."

 R62_thidinkai_campaign_finished_title:0 "Rivals United "
 R62_thidinkai_campaign_finished_desc:0 "The warlords in Thidinkai appear to have held some enmity with one another, engaging in constant internecine raiding for reasons unclear and unimportant. Now and forevermore, these statelets are united under one banner - ours.\n\nIn time, these lesser divisions will be forgotten, replaced by loyalty to the state. The region will prosper under the guidance of the hobgoblins, a place where one does not need to raid their neighbour for grudges long rendered pointless."

 R62_train_jungle_fighters_title:0 "Train Jungle Fighters"
 R62_train_jungle_fighters_desc:0 "Our soldiers know how to fight in vast plains or mountain foothills. Less so the rainforest, with its extreme humidity, dangerous wildlife, and strong foliage.\n\nThis problem can be solved by employing orcs -  their thick hides and rugged constitution allows them to fight on in conditions where the local wildlife or even the climate would have killed a hobgoblin. All that will be required is to train them properly and then set them loose."

 R62_start_the_lupulan_campaign_title:0 "Into the Jungle"
 R62_start_the_lupulan_campaign_desc:0 "Dense jungle. Myriad tribes, each with their own king, and own army. Enough hiding places for a thousand rebel groups to conspire in. Yet none of that will do them any good against hobgoblin organization."

 R62_lupulan_campaign_middle_title:0 "Soldiering South"
 R62_lupulan_campaign_middle_desc:0 "A significant sum of the rainforest has been pacified, though not without difficulty - the terrain is particularly hostile to navigate and much of the "character" of the area has had to be learned through direct experience. Yet the Campaign proceeds all the same. Several forward bases have been established, and with them much of the rainforest has been beaten to submission."
 
 R62_slash_and_burn_title:0 "Slash and Burn"
 R62_slash_and_burn_desc:0 "The foliage of the Lupulan makes large-scale troop movements difficult, as well as rendering equipment transport next-to-impossible. Moreover, high regrowth rates mean that any attempts to simply cut paths are frequently ineffective. Instead, More damaging solutions will need to be employed: incinerating large swathes of the jungle should suffice."
 
 R62_lupulan_regrowth_title:0 "Regrowth"
 R62_lupulan_regrowth_desc:0 "The Lupulan’s wildlife and foliage were the source of much of what its inhabitants produced. The costs of burning down the rainforest have become apparent, as the newly conquered areas yield little in its wake. The occupation forces will need to contribute to regrowing the rainforest so as to restore the areas to their proper productivity."

 R62_lupulan_campaign_finished_title:0 "The Forest Kneels"
 R62_lupulan_campaign_finished_desc:0 "The Lupulan’s  wildlife and foliage were the source of much of what its inhabitants produced. The costs of burning down the rainforest have become apparent, as the newly conquered areas yield little in its wake. The occupation forces will need to contribute to regrowing the rainforest so as to restore the areas to their proper productivity."
 
 R62_broken_crowns_title:0 "Broken Crowns"
 R62_broken_crowns_desc:0 "Every tribe styles their leader a king, but aside from that, they each have their own customs, laws, and ways. None of that will matter, though - all of these will be brushed aside for the law of the Great Command, and all their primitive tribal bonds will end up nothing but history!"

 R62_start_the_arawkelin_campaign_title:0 "A Final March South"
 R62_start_the_arawkelin_campaign_desc:0 " The most important city in southern Haless is the port of Arawkelin. Records indicate that it was originally constructed as a naval station, but later outgrew this purpose and now exists as a powerful city-state. Arawkelin's port infrastructure makes it a high-priority target to establish a navy capable of assisting land-based operations with full efficiency."

 R62_arawkelin_campaign_middle_title:0 "The Peninsula Fortress"
 R62_arawkelin_campaign_middle_desc:0 "We cannot march on Arawkelin until we take the forts of Aksa Sanuyego, which serves as the major redoubt for enemy forces and allows them control over much of the western countryside. It will likely not be a swift siege, but none can beat the perseverance of the hobgoblins."
 
 R62_batteries_at_sea_title:0 "Batteries at Sea"
 R62_batteries_at_sea_desc:0 "The ship designs we employ are heavy and capable of holding a large amount of weight; this makes them perfect for hosting artillery batteries. The siege at Aksa Sanuyego is slow, but some of these sea batteries should ensure our campaign does not falter."
 
 R62_citadel_on_the_linchpin_title:0 "Citadel on the Linchpin"
 R62_citadel_on_the_linchpin_desc:0 "Aksa Sanuyego was daunting when controlled by foes; the front for an attacking army was very small, in addition to requiring a navy to disrupt the flow of supplies. But now that it is secured, our control in the region is assured, freeing army resources to project power elsewhere."
 
 R62_the_sun_elf_city_title:0 "A New Naval Station"
 R62_the_sun_elf_city_desc:0 "According to records, Arawkelin  was initially founded as a naval station for a Sun Elf invasion of Haless - if this is true, then our conquest will be considered a return to form. What remains to resist us is undoubtedly a husk awaiting their final destruction."
 
 R62_command_of_the_sea_title:0 "Command of the Sea"
 R62_command_of_the_sea_desc:0 "Our recently-acquired capabilities for shipbuilding allow for some doctrinal experimentation. The War Room’s consensus is that the navy requires a ship that is capable of directing and leading the rest of the fleet, just as the Grand Marshal directs the Great Command.\n\nThis flagship will act as the center for the at-sea admiralty, the location from which they will have the ability to navigate efficiently while also coordinating fleet actions during battle."
 
 R62_arawkelin_campaign_finished_title:0 "The Southern Ports"
 R62_arawkelin_campaign_finished_desc:0 "Both Arawkelin and Aksa Sanuyego are natural locations for naval infrastructure, with the geography necessary to create large harbor complexes. Both of these have had their potential neglected in favor of commercial trade - not anymore! The military harbours will need to be expanded to their proper shape, however with both of these we will be able to construct a fleet capable of contesting any foe at sea."
  
 R62_the_battle_of_the_great_lake_title:0 "The Battle of the Great Lake"
 R62_the_battle_of_the_great_lake_desc:0 ""This is a post-battle report, written approximately one month after our triumph on the banks of Lake Tianhu:\n\nThe unified Yanszin forces prepared battle lines along Tianhu's shores, using the lakefront as a barrier to flanking attacks, and had prepared a small fleet of fishing vessels to withdraw their troops, should the battle turn against them. Initial probing attacks were met with strong resistance, but they attempted to break our center as we spread our forces to hit their flanks.\n\nOur center fell back as the divisions on the sides collapsed in, trapping the charging Yanszin troops, and breaking the morale of the remaining defenders. As the retreat began across Lake Tianhu, we launched a small fleet of our own, laden with oil and set ablaze, into the tethered vessels, while our worgs and boar riders set upon their confused defensive line, decimating their ranks.\n\nThe result was a decisive victory, the largest in the campaign. Inserted beneath is a report on the losses and troop movements and the Yanszin retreat fleet’s methods."

 R62_start_the_yanszin_campaign_title:0 "Start the Yanszin Campaign"
 R62_start_the_yanszin_campaign_desc:0 "To our East is the League of Yanszin, a small but populous alliance of Yan, held together by fear of foreign conquerors and complacency. This report puts forward a request to cease preparations and begin the campaign immediately.\n\nWhat forces they have will be able to unify within a week, but by seizing the initiative, we can decimate large portions of their armies before they can react."

 R62_league_no_longer_title:0 "League No Longer"
 R62_league_no_longer_desc:0 "We have taken the seats of their league, and what remains of their unity is fractious at best. The Eunuchs have fled, and the people submit to our rule. With the remaining states split from each other, they lack the strength to work together effectively or stand against us."

 R62_the_middle_yan_title:0 "The Middle Yan"
 R62_the_middle_yan_desc:0 "With the region now firmly under our control, we have brought the squabbling league together, and have brought their large population into our domain. The cunning, foresight, treachery, and intelligence they showed throughout the campaign will be brought to serve The Command.\n\nWhile preparations for further conquest are underway, let us tend to our fields and listen closely to our new subjects for both disloyalty and recommendations on how to proceed."
 
 R62_prepare_the_front_yanszin_title:0 "Prepare the Front"
 R62_prepare_the_front_yanszin_desc:0 "From our current intelligence, the humans of the Yanszin are a disordered league, constantly jockeying for power amongst each other, but unified against the threats of small nations outside their borders. Should we relocate one of our slave states to the border, they will be given a sense of scale for just how hopeless their situation is, and suffer mass desertion."

 R62_expert_mathematicians_title:0 "Expert Mathematicians"
 R62_expert_mathematicians_desc:0 "With our seizure of Yangcheng, we have gained the Yangcheng College, a prestigious center of learning. While the subjects it is most renowned for are philosophy and theology, there is a strong mathematics curriculum as well. Many of our Sunyanin have requested that we strengthen this aspect, highlighting the calculations needed to accurately aim artillery over our troops, without hitting them.\n\nThis proposal has been well received by the mathematics department of Yangcheng College, who have already submitted, requisition orders for the supplies needed to expand their operations, which has been appended to this report. One thousand sheaves of paper per student per year, three protractors of diameter no less than…"

 R62_study_the_blade_title:0 "Study the Blade"
 R62_study_the_blade_desc:0 "Before the beginning of our campaign into southern Xianjie our intelligence indicated that the temple Jianxusi possessed a sword they called Kongren. The blade supposedly had the power to nullify any magic it touched, a power we deeply desire. Naturally, the Grand Marshal hoped to get his hands on the blade to ensure the Command’s dominance over shamans and mages.\n\nUnfortunately we failed to secure the blade, by the time our forces reached the temple the keepers of the blade had escaped with Kongren and our attempts to find them in the jungles surrounding Jianxusi turned up nothing. While no longer possessing the blade itself, the temple is filled with texts on the keepers’ blade dancing techniques. The Grand Marshal has taken it upon himself to learn these techniques from the remaining writings and the keepers. Once his training is done, our combat formations will strike with greater poise than ever before.\n\nWhile the leaders of Haless engage in extra marital affairs and petty politics, the Grand Marshal studies the blade."

 R62_secure_teimarji_supply_title:0 "Secure Teimarji Supply"
 R62_secure_teimarji_supply_desc:0 "Kongren remains outside of our reach, however the area surrounding Jianxusi possesses a potentially greater treasure than a single sword. There are vast teimarji supplies in the jungles surrounding the temple. With the temple under our direct control we can extract teimarji without worries of depleting our supply for the foreseeable future. "

 R62_start_the_xianjie_campaign_title:0 "Finish Xianjie"
 R62_start_the_xianjie_campaign_desc:0 "While northern Xianjie is under our control, our position in the region is far from secure. There still remain independent Xiaken and wandering warriors who pose a threat to our holdings in the region. The squabbling temples of the Xiaken must be ended once and for all if our control of Xianjie is to become uncontested.\n\nAdditionally, once south Xianjie is secured we may begin to prepare for campaigns into all Haless beyond."

 R62_through_misty_hills_title:0 "Through Misty Hills"
 R62_through_misty_hills_desc:0 "With the techniques established during our first campaign into Xianjie, the misty hills have lost the ability to repel our forces. Now the issue becomes supplying our Kikun as they extend deeper into the hills and jungles of southern Xianjie. While our progress is promising, there is much work to be done before we can claim total victory."

 R62_xianjie_campaign_finished_title:0 "End of the Xiaken"
 R62_xianjie_campaign_finished_desc:0 "The last of the independent Xiaken have fallen under our control, ending the Xiaken’s hopes of independence, for now. The martial skills of the scattered temples shall all serve to strengthen the Great Command. Total control over Xianjie grants us a prime location to plan campaigns into the Bom and Kai lands along with securing a power-base for the invasion of Yanshen.\n\nWith the Xiaken defeated, southern and eastern Haless lay vulnerable before the advance of the Great Command"

 R62_the_strongest_title:0 "The Strongest"
 R62_the_strongest_desc:0 "Through our contact with the people of the Xiaken it has become apparent that martial prowess and skill are cornerstones of their culture. Righteous duels are organized to determine the most worthy schools and leaders. These duels once occurred at Xiadao, the point of balance in the universe.\n\nWith Xiadao under our control, we have made it clear to the remaining Xiaken that the Command is stronger than any of them. They may try to deny this, but the reality of our strength will shake their resolve to fight."

 command_the_strongest_tt:0 "Every Independent Xiaken will gain the following modifier:"

 R62_a_broken_nest_title:0 "A Broken Nest"
 R62_a_broken_nest_desc:0 "This is a report written by a captain on the actions taken by a resourceful lieutenant senior during military operations around Yinchao:\n\nThe lieutenant senior’s senun was suffering constant harpy raids, despite controlling most of the territory in Yinchao. He realized that despite the harpies' gift of flight, they were vulnerable where they kept their young, their roost.\n\nTo avoid pointless losses to attrition the lieutenant senior assembled equipment and trained his troops to go on a daring expedition to destroy the harpy nest and bring them to heel. After weeks of preparation the lieutenant and what remained of his senun climbed the mountain in the dead of night and destroyed their roost. The harpies fought back, but they lacked their ferocity in battle while on the defensive and were put down.\n\nThe lieutenant’s valor and resourcefulness have enabled our operations in the southern hills to continue without constant harpy harassment. Based on this accomplishment, I propose an exaltation of leadership, such that the lieutenant commander be granted the rank of captain."

 command_destroy_roost_tt:0 "Destroy the local Harpy Roost."

 R62_ambition_and_talent_title:0 "Ambition and Talent"
 R62_ambition_and_talent_desc:0 ""

 R62_start_the_zyujyut_campaign_title:0 "Start the Zyujyut Campaign"
 R62_start_the_zyujyut_campaign_desc:0 ""

 R62_that_was_just_the_beginning_title:0 "That Was Just the Beginning"
 R62_that_was_just_the_beginning_desc:0 ""

 R62_southern_yanshen_title:0 "Southern Yanshen"
 R62_southern_yanshen_desc:0 ""

 R62_local_command_support_tianlou_title:0 "Dragons' Deliverance"
 R62_local_command_support_tianlou_desc:0 "The Dragon Command is based in Yanshen, utilizing its resources to cultivate its specialty in siegeworks. It is guaranteed that the campaigning around Tianlou will face many well-fortified positions. It is not sufficient that we merely rely on our Sunyanin engineers -- we must ensure every army is backed by the Dragon’s best."

 R62_the_siegeworks_of_tianlou_title:0 "The Siegeworks of Tianlou"
 R62_the_siegeworks_of_tianlou_desc:0 "The Jewel of Yanshen is heavily fortified. Many quarters of the city have their own layers of fortifications, often sharing lines of sight and being incredibly difficult to assault.\n\nHowever, these walls are certainly not resistant to sufficiently prolonged artillery fire. Should enough batteries be massed together, the fortifications will fall.The risk of collateral damage is substantial, but within acceptable parameters."

 R62_start_the_tianlou_campaign_title:0 "Towards Tianlou"
 R62_start_the_tianlou_campaign_desc:0 "“Well-armed warlords here. There, Jiangdu stands strong, its troops as disciplined as our own. But bring supplies down the Yanhe, march a Kikun here and there and there with Sunyanin support, and the fall of Yanshen’s greatest city is assured.”\n-The Grand Marshal, outlining plans for the Tianlou campaign."

 R62_warlords_fallen_to_warlords_title:0 "Warlords Fallen To Warlords"
 R62_warlords_fallen_to_warlords_desc:0 "It is understood that the warlord based in Jiangdu was nearly conquered by a neighbouring statelet, with much of their countryside lost. This squabbling is a waste of valuable resources that could be put to better use by hobgoblin hands, so it must be brought to an end by force. Likewise, a capture of the city will be necessary to open up supply routes to Tianlou itself."

 R62_the_temple_city_title:0 "The Temple City"
 R62_the_temple_city_desc:0 "Tianlou contains an extremely large High Temple complex, perhaps the largest on the continent, likely the basis for its position as the largest city in Haless. Its strategic value is just as large, a potent tactical hub and trade depot for all Yanshen. It also opens a non-mountainous route to Jiantsiang - perhaps an opening for another campaign?"

 R62_the_battle_of_shengdao_title:0 "The Battle of Shengdao"
 R62_the_battle_of_shengdao_desc:0 "“The battle seemed lost as soon as it began - their experimental firearms out-ranged our own, and our foe’s artillery punched a hole in our Nosunin. But by letting our forces operate at banner-level, and sending individual Worg-rider clans to harry the enemy, their strengths were mitigated - and our victory assured. We may face more artillery-heavy stratagems in the future, but our doctrine can clearly adjust accordingly.”\n-A report from the Battle of Shengdao."

