 the_command.10.t:0 "The Jade Rivalry: Goblin Infighting"
 the_command.10.desc:0 "Whispers in the dark speak of cave goblin inner-clan aggression. Lines in the sand being disregarded, spears being raised in promise of future bloodshed. Accusations of clans looking for any excuse to reduce rival clans’ holdings to cinders with a gleeful maliciousness only found in cave goblins with an axe to grind. These conflicts could potentially harm production within the Jade Mines, and only aim to increase worry with other coinciding reports of heavy infighting within the streets of The Belly. It is unclear if this a displeased group of slaves or something much deeper. Either way the might of the Command should not be challenged by the likes of mere slaves!"
 the_command.10.a:0 "Active insurrectionists will breed like flies; a regiment of our finest should be sent immediately!"
 the_command.11.t:0 "The Jade Rivalry: Territory Negotiations"
 the_command.11.desc:0 "A sea of unease rolls through the cave systems within the cave systems of Stolen Gem and Blackstep. This unease threatens to boil over into full blown conflict if it is not handled properly- thankfully the two clans have come together to discuss land settlements. There is an opportunity to mediate these meetings and ensure some semblance of order to be restored via our guiding hand, but the option to let them handle their own problems internally is available, if we trust them to come to a, “positive”, conclusion. Our forces stand readily available to assist in this matter."
 the_command.11.a:0 "Let us not complicate matters by interfering, they have handled themselves in the past."
 the_command.11.b:0 "A Lion Unta will be a sufficient pair of eyes, or fangs if blood must be drawn for the sake of peace…"
 the_command.12.t:0 "The Jade Rivalry: Gemcrossed Lovers"
 the_command.12.desc:0 "A love forged in the embers of an age-old blood feud. The murder of a cousin in a botched street duel, and the shocking deception of a faked poisoning. A concerned family nurse has come forward with a story almost too tragic in nature to be believed, but if to be believed has only added onto the previously seen complications between Stolen Gem and Blackstep.\n\nAn unknown wandering goblin vagabond hailing from the Stolen Gem has taken the hand of one meant to be betrothed to another in an arranged marriage intended to reduce tensions. Should we react quickly to such an event, we may be able to recover our face from the view of the people. Some argue for acceptance of such acts perpetrated in pursuit of such noble ambitions like the love for another, regardless of societal differences or obstructions. But we can also make let the two clans firmly know our stance in this entire matter by publicly decrying their love."
 the_command.12.a:0 "Let us honour their love"
 the_command.12.b:0 "Familial loyalty is paramount to the Great Command"
 the_command.13.t:0 "The Jade Rivalry: A Meeting in Gronstunad"
 the_command.13.desc:0 "A large, stone circular table surrounds a pair of bickering, snippering cave goblin shamans. Various banners representing elite clans of the different Estates hang over a handful of Hobgoblin administrators. Bone talismans jingle alongside high pitch squeals, sneers and grumbling filling the large, empty amphitheatre with their incessant noise as candles lit hours prior begin burning out at their stems. A tired looking hobgoblin administrator looks to his peers for affirmation before banging a gavel onto the stone desk, the loud echoing bangs momentarily overpowering the noise and thus stopping the feud and drawing both shamans' attention.\n\n“Respectable Elder Shaman Chiefnort, wise Elder Shaman Ga’ba Biggatooth. We have been gracious enough to host your… rapport for as long as we have – but we have unanimously agreed a final decision needs to be made. Chiefnort of Stolen Gem, your call to arms originated from finding ‘the mightiest fungus you had ever laid eyes on’, well within Stolen Gem’s territorial claims. There is an additional claim of this mushroom-like substance helping your workers concentrate, allowing for a greater yield in your tithe. On the other hand, Plek of Shadowstep argues this cave rightly belonged to Shadowstep and its people long before the… ‘Gem crunching snot for brains’, had any say in the matter. There was a mention of the aforementioned substance and its qualities increasing the pain tolerance of warriors, ignoring wounds most would deem fatal. Both very promising offers indeed, but only one of you will be granted this plot of cave and that will be the end of it. This dispute has run its course far and wide enough, and quite frankly more important matters need to be addressed.”"
 the_command.13.a:0 "You must make amends and govern the cavern together."
 the_command.13.b:0 "Our next campaign could use the financial boost."
 the_command.13.c:0 "Although questionable in nature, The Command could use this manpower."
 the_command.14.t:0 "The Governance of the Mines"
 the_command.14.desc:0 "It has become obvious that while The Command’s borders continue, their rapid expansion cannot be stifled by any further complications within the Jade Mines. Our administration staff located within Grônstunad have gathered a plethora of information surrounding the inner machinations and workings of both Stolen Gem and Blackstep mining operations. They have refined the day-to-day operations and inner workings in bizarre, foreign series of machinations unknown even to us: ideas and concepts that pass under the gaze of the everyday Sunyanin are not even considered as solutions.\n\nThis inadvertent ingenuity has been acceptable, however we must elevate them to the capacity of running the mines: handling the logistics, keeping their workers fed, and ensuring a smooth transition of raw resources to the forges and smiths which fuel our own war fronts. We can use this dramatic change in the responsibilities handled by the cave goblin clan as leverage to enforce Godlost practices upon them. This, coupled with one of the very same Grônstunadian administrators being present during the ‘Stolen Gem vs Blackstep Land settlement’, can guarantee this process can proceed smoothly.\n\nThe resources required in this undertaking will be immense -- allowing us to choose only one of the cave goblin clans under our thrall. Unhappiness and dissent are sure to spread like wildfire as these changes are made true, but with a careful grasp and a mithril fist the worst is sure to pass."
 the_command.14.a:0 "Stolen Gem is the obvious choice. Elder Shaman Chiefnort will be pleased."
 the_command.14.b:0 "Blackstep is the obvious choice. Elder Shaman Ga’ba Biggatooth will be pleased."

 the_command.20.t:0 "Migration to $PROVINCE$"
 the_command.20.desc:0 "A newly-built camp is one of the busiest places in all of the Command. Tents are raised, food is distributed, a sea of spears and swords are polished after a rough march. The chatter of thousands of hobgoblins fills the air along with the scent of horses, cattle, sweat and soaking rice, the ground mashed into a slurry of mud. Generals debate over maps in the war tent while the cooks begin to assemble their great woks and get to work feeding an army.\n\nThe camp is a living thing, and as the frontline moves, so the warcamp follows in its wake."
 the_command.20.a:0 "War may change, but the camp is eternal."
 the_command.21.t:0 "The Lion Camp"
 the_command.21.desc:0 "The Lion Command prides itself in its dignity and elegance in battle (though the other commands beg to differ), and its camp is similarly dignified. The Lion camp takes down its tents with eerie efficiency, it marches at a perfect pace, and its stables only just barely smell of horses. Other commands mock the artifice of their performance, but the Lions know that true discipline is found in how elegantly a hobgoblin can set up his tent."
 the_command.21.a:0 "Lions even sleep with grace and dignity."
 the_command.22.t:0 "Life Under the Sun"
 the_command.22.desc:0 "A trained warrior can slay a dozen of his foes in a given battle. An elite worg-rider might near a hundred kills, contingent on a well-timed charge. But how many lives did [Root.Monarch.GetName] take today, with the orders [Root.Monarch.GetSheHe] just signed? Thousands. Tens of thousands, if [Root.Monarch.GetSheHe] erred, or had a stroke of brilliance. Such is the burden and responsibility of leadership, and of being [Root.Monarch.GetTitle] of The Great Command.\n\nThat thought does not fade as [Root.Monarch.GetName] returns home from the command tent in [Root.Capital.GetName], but it does become… less salient. [Root.Monarch.GetSheHe] checks the house, but it is empty, despite the late hour.\n\nWith a smile, he walks around the dwelling to the dojo behind it. There, he is the victim of a savage ambush -- a trained warrior runs at him, weapon in hand.\n\n[Root.Monarch.GetName]'s smile widens, and he strokes his moustache. His four year-old son comes to a sharp halt a few feet away, eyes widening. The training sword -- just a little longer than a dagger -- drops to the young man’s side, and he gives his father a solemn bow.\n\nAs his son kneels, [Root.Monarch.GetName]’s eyes sweep across the dojo. He sees his wife, sketching blueprints in the late afternoon sun. He sees his nephews, sparring paused, heads bowed in proper respect to the [Root.Monarch.GetTitle].\n\nHe waves them back to their training. And then, with a laugh, he picks up his son and swings him through the air. The sun is warm, his son's own laughter is infectious, and life in The Great Command is as it should always be."
 the_command.22.a:0 "This is the life. And it belongs to all of The Great Command."

 the_command.30.t:0 "Similar Philosophies"
 the_command.30.desc:0 "The Orange Sash teaches the vital importance of the family. Godlost teaches the same.\n\nThe Orange Sash teaches obedience to a single group, above all else. Godlost teaches the same.\n\nThe Orange Sash is well-accepted across Haless. Godlost... is not, yet. But notes about this intriguing overlap have reached the War Room all the way from Kamapar, because the similarities between our teachings and this ancient school of High Philosophy represent an opportunity.\n\nA Boar Martial, steeped in imperialist teachings, argues we should use this as leverage in further disseminating our way of life -- wherever we see a crack in the armor, we should strike. On the other hand, the Wolf's Prime Logistician, who is inclined to lenient teachings, argues we should not take the first opening but wait for maximal opportunity -- perhaps we might even learn something from the discussions? But this decision, like all the rest, ultimately lies in the hands of the [Root.Monarch.GetTitle]. What shall [Root.Monarch.GetSheHe] decide?"
 the_command.30.a:0 "Exploit this opportunity!"
 the_command.30.b:0 "Hmmm, keep me updated on these discussions…"
 the_command.31.t:0 "Human Proves Honour"
 the_command.31.desc:0 "The Boar Marshal's visit to the front lines had been pleasant, and edifying. Though the reports that litter the War Room are detailed, they cannot capture the true experience of being on Campaign, and nor can they include every detail -- and sometimes, it is those details thought least important that prove decisive. As such, the Marshal was deep in thought as he and his honour guard marched back to [Root.Capital.GetName], scarcely seeing the scenery as he thought of strategy and tactics.\n\nAnd then, as their march took them through a small valley, they were ambushed. A human voice yelled a warning, but the Marshal's retinue scarcely had time to draw their blades before the rebels were upon them. Though their foes were disorganized and poorly-armed, they also outnumbered the Marshal's men at least three-to-one.\n\nThe Marshal slew one rebel, and then another, and then another, but even so he saw his guards fall around him. But no hobgoblin gives up a fight. Stab one rebel, slash a second and kick away a third -- but already another had a short-sword raised, about to strike. And then, like lightning out of a clear blue sky, the human was pierced by a well-thrown spear.\n\nWith a moment to breathe, the marshal put his guard back up, readying for a renewed attack. But he was amazed to see the rebels falling from an attack from the rear, by a sole human fighting with unparalleled ability. Seeing the tides turn, the rebels scrambled to kill the hated hobgoblin -- and while they scored a few nasty slices on his arms and chest, in minutes, the attack was over.\n\nThe man, named Atar Daya Gakhkhar, bowed low in formal apology before the marshal. He had tracked the rebel band for weeks, but did not know their destination, or would have intervened sooner. To atone for the deaths of the hobgoblin troops, which he failed to avert, he would serve as the marshal's escort for the remainder of the march.\n\nGahkhar seemed to see himself a man who had failed, despite the dozens of rebels he had slain today. But looking at the man, the Boar Marshal knew what he saw: a human with honour."
 the_command.31.a:0 "This man is worthy to command our troops."
 the_command.31.b:0 "He can serve as an advisor to the War Room."
 the_command.32.t:0 "The Expertise of the Xiaken Temples"
 the_command.32.desc:0 "[Root.Monarch.GetName] pauses in the temple’s doorway, and runs [Root.Monarch.GetHerHis] hand along the damp stone. It is a warm day, but the mists still cling tightly to the hills of Xianjie. He turns back for a moment, nodding to the Nosunin Unta that will stay outside, before proceeding into the building.\n\nThe temple’s master is bowed low in the dojo, a blade on the ground before him. The [Root.Monarch.GetTitle], saying not a word, picks it up and gives it a few practice strokes. The handle seems worn, but the edge remains sharp.\n\nIs the same true of Xianjie? A conquered land, whose edge remains well-honed? That is the question the temple’s master has beseeched the Marshals to answer, a question which went all the way up the chain of command. The two great campaigns that crushed the Xia saw countless of the temples’ soldiers slain, but most of the buildings themselves still stand. Do they have anything to offer The Great Command, in training and in practice? Or should they be demilitarized as with so many other conquered peoples, allowed to teach philosophy or work on artisan goods but never to raise blade or spear once more?\n\nThe [Root.Monarch.GetTitle] grunts, signaling the aged master to raise her head. She meets his eyes, face expressionless. [Root.Monarch.GetName]’s choice is clear."
 the_command.32.a:0 "I would never say no to sparring, and nor would The Great Command."
 the_command.32.b:0 "You may work, but you may not fight."
 the_command.33.t:0 "The Legality of Chi"
 the_command.33.desc:0 "The Command has outlawed magic except under the direct supervision of commanding officers. That much is well-known and well-established.\n\nWhat isn’t well-known or well-established, however, is where the ‘chi’ of the Xia falls in terms of that issue. On one hand, chi produces effects rather akin to magic, and a master of chi can be just as destructive as any rampaging shaman. On the other hand, the usage of chi requires a degree of discipline and self-control - qualities that most magic-users lack, but that the Command greatly respects. Additionally, there have - as of yet, anyways - been no reports of chi users making pacts with demons or devils, unlike what shamans have been wont to do.\n\nAs the Marshals see it, there are three paths available for the Command with regards to chi. Firstly, we can outlaw it in the same manner as they have with magic, though this would surely upset the chi users of the Xia. Secondly, we can leave it alone and allow chi users to function as before, though only time will tell what thousands of chi users in conquered territory might result in. Finally, the Command could attempt to integrate chi users and chi techniques as a whole into our military; while this would no doubt significantly increase our combat capabilities, there is also no doubt that reactionary forces within the Command would protest - perhaps violently - against what they see as just even more magic-users entering battle ranks.\n\nWhatever decision we come to, we must come to it now."
 the_command.33.a:0 "Chi users are just shamans with a different name. Ban them."
 the_command.33.b:0 "It’s better to leave sleeping dogs lie. Just let chi users be."
 the_command.33.c:0 "The power of chi users cannot be denied. Integrate them into the military."
 the_command.35.t:0 "School Curricula"
 the_command.35.desc:0 "With the number of schools we now possess, often taught by humans, we must be assured that every one of our subjects is being properly taught the ways of honor. This can be mitigated by establishing a curriculum that all schools will follow. The Grand Marshal [Root.Monarch.GetHerselfHimself] will help design guidelines and statewide examinations, to be distributed to every school in the Great Command. Thus we will ensure no schools stray from the path we prescribe.\n\nWe can always adjust the curriculum later to better suit our needs. With this in mind, what shall we have our focus be?"
 the_command.35.a:0 "Mathematics is the foundation of warfare!"
 the_command.35.b:0 "Philosophy shall encourage the creation of new ideas!"
 the_command.35.c:0 "The better we understand the world, the more we can exploit it!"

 the_command.40.t:0 "Clan Adoption"
 the_command.40.desc:0 "Recent campaigns have seen some clans lose many of their members to spear and bullet, and some are now becoming dysfunctional due to their lack of members and hands in working the fields, in the workshop or any other tasks that need to be done. Many have started to work closely with clans that they share strong marital relations with and have in all but name merged in a phenomenon called Senunjoji or Clanmelting.\n\nIt is also these clans who now petition for the formal merger of their clans to regain their strength and numbers. Just like you would melt down and combine scraps of old iron into a strong new sword, they say, so too should their clans be united.\n\nAlternatively, we could also send the many orphanages of war to these wounded clans for them to be adopted, giving them the structure of a Band to grow up and train in. This is a practice which is not unheard of already, but could be expanded and formalized, allowing the clans a new generation to replace those lost on the battlefield."
 the_command.40.a:0 "Let them merge then"
 the_command.40.b:0 "Let them adopt orphans"
 the_command.40.c:0 "Leave them as they are"
 
