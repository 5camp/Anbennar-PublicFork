 # missions
 R62_the_marching_of_boots_title:0 "The Marching of Boots"
 R62_the_marching_of_boots_desc:0 "Verdant farmland. Grasping jungle. Mist-draped hills. We march over each, and take them all for own. None shall make us falter, none shall see us cease, and soon all Haless will known the rhythm of our boots."

 R62_the_beating_of_drums_title:0 "The Beating of Drums"
 R62_the_beating_of_drums_desc:0 "Ferocious battle. Bitter siege. The long, long, march of a legion out of [Root.Capital.GetName]. The drums sound for each, reverberating through shield and spear and spine, and all who hear it know they shall soon live according to our beat."

 R62_the_howling_of_horns_title:0 "The Howling of Horns"
 R62_the_howling_of_horns_desc:0 "Fervent battlecry. Whispered defiance. Cannon thunder. Each and everyone is drowned out in the blare of our signal-horns and triumph-horns, just as Haless is drowned in our rule."

 R62_serpentsbloom_rations_title:0 "Serpentbloom Rations"
 R62_serpentsbloom_rations_desc:0 "Deep in the hobgoblin ancestral memory are the days when we were forced to the Serpentspine's fringes, when we starved and died in the dark. When we took the Jade Mines from the dwarves, that changed -- the bioluminescent fungus known as Serpentbloom, abundant in cavern and road, provides all the nutrition a growing hobgoblin could require. \n\nTended to and prepared by slaves, it serves as our soldiers' primary means of supply. But as our military grows, so too must the Serpentbloom farms. The slaves will work, the crops will grow, and so the armies will march."

 command_serpentsbloom_tt:0 "Every owned province with Serpentbloom will gain the following modifier:"

 R62_control_the_zanyu_kinunin_title:0 "Control the Zanyu Kinunin"
 R62_control_the_zanyu_kinunin_desc:0 "The orcs are simpleminded, yet a resilient, rowdy and stubborn race, making them effective slaves, yet, hard to control. Though these challenges are difficult, through a process of token reward, large amounts of movement, and enough discipline, even the toughest of orcs can be made to bend the knee.\n\nWith these new practices, no orc shall ever see freedom, it is their duty as a race to serve, and to obey The Command, for even the dumbest orc knows they are nothing without their master."

 R62_blades_and_spades_title:0 "Blades and Spades"
 R62_blades_and_spades_desc:0 "The orcs are fearsome warriors, as shown by large amounts of strength and an almost indomitable will. These traits, though applied well in the field of battle, are also able to be applied very effectively in our farms.\n\nWith our dispersal of the orcish race across Rahen, we’ve seen a large amount of increased output of crops among our farms with orc slaves. The effectiveness of these orcish yields across our land has been astonishing, and with this, we shall now continue this trend of orcish farmers and labourers in our domain.\n\nLet the orc not just toil in the field of battle, but also in the field of grain and rice."

 R62_tempered_rage_title:0 "Tempered Rage"
 R62_tempered_rage_desc:0 "Through our widespread practices of orcish slavery and disperal of their race across Rahen, a new kind of race, one from the intermingling of humans and orcs, has popped up. Due to them possessing orc blood, they are still fairly disorganized and easy for us to subdue. But, because they are still smarter than the average orc, they are perfect for more complex but menial production and administrative tasks. We shall continue observing the half-orcs, for they have been quite the asset."

 R62_honourable_half_orcs_title:0 "Honourable Half Orcs"
 R62_honourable_half_orcs_desc:0 "With the increasing numbers of half-orcs across our lands, especially in our Ninun enforced areas, they’ve seen a new identity, instead of being seen as bastards and outcasts, they are now seen as hard working craftsmen, dedicated to a sense of honour. With this new reputation, the half-orcs have now gained a much more honourable place among the human Wuhyun societies. With this new reputation, many more half-orcs have popped up across our domain, and even half-orc majorities in a few places have been seen. We should continue to encourage this reputation across our domain, for an honourable craftsman is a loyal craftsman."

 R62_new_schools_of_thought_title:0 "New Schools of Thought"
 R62_new_schools_of_thought_desc:0 "Our campaign in debate hall is as successful as any other, and we have convinced many of the High Philosophies’ followers that our ideology is the way of the future. But the process has not been a war, in truth. Some of their schools of thought are so similar to the ideas of Godlost that we agree with them more than debate.\n\nThese schools all have their original places of conception, where the finest of their philosophers gather. If we were to occupy these lands, we could discuss ideas with Rahen’s best, and through that perhaps even sharpen our own understanding of duty and honour."

 R62_teach_and_learn_title:0 "Teach and Learn"
 R62_teach_and_learn_desc:0 "There is much to teach the people of Haless, and few places to do it. Simply building more schools will help this problem, but we must ensure that what is taught there does not conflict with our values. Once we have a large enough network, we can establish a curriculum for the schools to follow."

 R62_philosophy_of_state_and_blood_title:0 "Philosophy of State and Blood"
 R62_philosophy_of_state_and_blood_desc:0 ""There are only two groups in this world: us, and them. Everyone who works as a part of our state is us - they are members of our one united family and will be afforded the respect that such membership entails. Race, creed, and history are no barrier to joining the family that is the state - only one's efforts matter. Those who oppose the state, however, are them. They have chosen to reject the family, and they will stop at nothing to see us destroyed. It is only our combined strength and faith in one another that will see us outlast them. In the end there can be no peace between us and them - only blood."\n\n-Gottami of the Elephant Herd, one of the most fervent and prominent advocates behind the rise of Nationalist teachings in the early 16th century."

 R62_a_good_marshal_title:0 "A Good Marshal"
 R62_a_good_marshal_desc:0 "All great families are built upon trust. So too then, must the Great Command. While our push for a stronger national identity has been successful, we still hold to the idea that a marshal must prove their strength to lead our great nation.\n\nThis shall be the case no longer. If we are to trust one another, we must also trust our leader. Respect shall be a given; any marshal is a good marshal, until proven otherwise."

 R62_virtues_embodied_title:0 "Virtues Embodied"
 R62_virtues_embodied_desc:0 "Many [Root.Monarch.GetTitle]s have led the Great Command. Most have lead us to victory, some few exalting in a succession of glorious campaigns.\n\nBut none have rivalled [Root.Monarch.GetName]. He is honour, he is discipline, he is strategic brilliance and martial acuity. And as he studies the War Room's maps, sketching out the next campaign and all that comes after, you can see the face of Haless -- the future of Haless -- reshaped within his eyes."

 R62_secure_logistics_title:0 "Secure Logistics"
 R62_secure_logistics_desc:0 "The Wolf, the great beast after which one of our commands is named, stands for many of our nation's greatest virtues, one of them being the well-trained wargs and secure paths that supply our troops throughout Rahen.\n\nIt is their job, their honour, their responsibility to keep our command running, in both the literal and implied meaning. A robust network of roads, in the style of the once-great golden highway, with way-stations and patrol houses will give our messengers"

 R62_supply_the_kikunin_title:0 "Supply the Kikunin"
 R62_supply_the_kikunin_desc:0 "Kikun - our Army, the beating drums and hearts of our nation. Our world and pride revolve around the soldiers that put their lives at risk to further push into Rahen. As they stray further and further away from their homes they need to be supplied with all they need, food being the foremost of all. As is often said, an army marches on its stomach."

 R62_calm_down_sir_title:0 "Calm Down Sir"
 R62_calm_down_sir_desc:0 "“This revolt in Sir marks the first major instance of the conquered rebelling. Our response here is a message to every place and people in Haless. It should be a clear one.”\n\n-The Wolf Martial, report to the War Room, two days after the uprising in Sir."

 R62_disarming_the_conquered_title:0 "Disarming the Conquered"
 R62_disarming_the_conquered_desc:0 "Spears, swords, and guns are needed in many places in the Great Command. They must stream from our workshops, they must be available for training, they must be abundant on the frontlines. But where they cannot be is in the hands of the conquered."

 R62_strange_yet_familiar_title:0 "Strange Yet Familiar"
 R62_strange_yet_familiar_desc:0 "We expected resistance as we imposed our philosophies in conquered lands, for even with a war done there are battles to fight. But in Kamapar we have found the opposite: the locals’ personal philosophies seem to blend well with Godlost ways and already they are debating and discussing its finer points -- a surprise, to be sure, but a welcome one."

 R62_an_exaltation_of_man_title:0 "An Exaltation of Man"
 R62_an_exaltation_of_man_desc:0 "“Honour. Discipline. Loyalty. These are what make a hobgoblin. These are what make up The Great Command.\n\n“Among the conquered there are those with honour. Those with discipline. Those with loyalty. They are a spear to be sharpened, a blade to be honed. They will serve, and will serve us well.”\n-[Root.Monarch.GetName], ending the War Room’s lengthy debate over whether humans have a place in the army."

 R62_permit_debate_title:0 "Permission of Debate"
 R62_permit_debate_desc:0 "The humans of Haless have demonstrated two things we did not expect: the capacity to possess honour, and the ability to think like us as well. Perhaps it would be prudent to promote discussion with the humans by constructing buildings of learning.\n\nProgress has never been achieved by ignorance; it is possible we may learn something from their “High Philosophy”."

 R62_children_of_the_kusonin_title:0 "Children of the Kusonin"
 R62_children_of_the_kusonin_desc:0 "‘A spear in reserve\nA sword, held high, not fallen\nIn the breeze, Wuhyun’\n\n-The Breeze, 1601, one of the many poems that emerged from the Kusonin’s unique style."

 R62_adoptive_clans_title:0 "Adoptive Clans"
 R62_adoptive_clans_desc:0 "With pressures mounting from within and without, the burden upon the clans grows too great to bear. We must take action, and soon, for the good of this newfound empire, built upon the back of unity. To threaten such a notion would be catastrophic, but to lose all that we have built would be far worse.\n\nBut all is well, for hobgoblins understand the notion of family far better than other races, with family presiding over all else -- even one’s own nation. For those unfortunate many whose families have been pruned by war, let us encourage the adoption and merging of tattered families into new, adoptive clans."

 R62_the_ten_reforms_title:0 "The Ten Reforms"
 R62_the_ten_reforms_desc:0 "As the Empire grows, so too does the stress upon our social systems. No longer are we a people huddled tightly in the caverns of the Jade Mines. Thousands of feet march to the beat of booming drums, rhythmic gunfire, and the melodic clangor of steel and yet the homesteads to which each soldier longs to return are in peril. Necessity breeds action, and despite our reservations, the time has come to codify the law under one central authority so that no individual may shirk their responsibility.\n\nThe Ten Reforms shall be engraved in stone so that they may stand eternal, just as we stand resolute in the face of an enemy bearing down upon us. They shall detail the social, legal, and administrative codes that all must follow for the edification of each individual, and the permanence of the Great Command as a whole."

# R62_the_marshals_dilemma_title:0 "The Marshals Dilemma"
# R62_the_marshals_dilemma_desc:0 ""

 R62_strengthen_the_ninyu_kikun_title:0 "Strengthen the Ninyu Kikun"
 R62_strengthen_the_ninyu_kikun_desc:0 "There was an idea. To bring together a group of remarkable soldiers from Boar, Wolf, and Lion. To see if they could become -- something more. So when the Great Command needed them, they could fight the battles that an individual kikun never could.\n\nThe Ninyu Kikun have served, and served well. It is time to expand and strengthen their forces: from a small group of the Grand Marshal's elite, into a proper combined army, able to bring together the strengths of all the tribes into one cohesive force."

 R62_the_war_room_title:0 "The War Room"
 R62_the_war_room_desc:0 "The Great Command is a federation of the three clans: Boar, Wolf, and Lion. Across our nation, there are hundreds of fortifications, a dozen major hobgoblin cities, three great warcamps. But there is only one War Room.\n\nHere, the Marshals who rule each Command debate strategy and tactics. Here, the Grand Marshal sends the orders initiating the next campaign. And here, we remake the future of Haless."

 R62_the_support_of_the_marshals_title:0 "The Support of the Marshals"
 R62_the_support_of_the_marshals_desc:0 "Three marshals, three Commands. This trinity has guided us from the Jade Mines into Rahen, and will lead us even further beyond.\n\nWithout them the Grand Marshal is powerless. But with their support, we can achieve feats that will rival even the conquest of Jaher."

 R62_build_new_households_title:0 "Build New Households"
 R62_build_new_households_desc:0 "As we prepare for departure from the dark depths of the Serpentspine into our newly conquered land in Rahen, we must build houses -- houses to live in, to train in, to work in, houses, that will be home to generations of hobgoblins, where grandfathers will teach the young in our ancestral ways."

 R62_moving_camp_title:0 "Moving Camp"
 R62_moving_camp_desc:0 "The time is nigh, the day has come: We have prepared supplies, farms, homes. We have garnered the support of the marshals. Now it is time for us to finally leave the Serpentspine behind. It is time to move camp!"

 R62_digging_in_title:0 "Digging In"
 R62_digging_in_desc:0 "In truth, no matter how brutal or bloody the campaign, conquest only marks the beginning of the war that must be waged to rule a territory. What remains is the long haul of eliminating rebels, responding to unrest, and pacifying the land. The anchors of such warfare are well-constructed and well-readied forts, a base for responding to any disturbances, and just as we ensure our armies are well-equipped we must ensure our forts are well-manned."

 R62_a_changing_diet_title:0 "A Changing Diet"
 R62_a_changing_diet_desc:0 "Long long ago, we were forced to the surface, scrabbling out a life from hunting and gathering. But in the centuries after we won our way back to dominate the Jade Mines, our warriors have lived and died on a diet of serpentbloom, fungus, and other such subterranean foods.\n\nBut now that is changing. Our surface farms recover from war, and yield vast amounts of wheat, rice, and legumes of all kinds -- as such our rations are evolving, and we are evolving with them."

 R62_life_under_the_sun_title:0 "Life Under the Sun"
 R62_life_under_the_sun_desc:0 "“Ah, Wolf Marshal, a hunt after these logistics are done?”\n“Perhaps another time, Standardbearer, I have commitments in the afternoon.”\n\n“Oh! A long day in the war room? Consulting the latest maps of the front? An inspection of troops?”\n\n“No. You see, I promised my son I would teach him how to worg-ride…”\n\n-Overheard at the strategic tents in the Great Warcamp of [Root.Capital.GetName]"

 R62_the_wuhyun_title:0 "The Wuhyun"
 R62_the_wuhyun_desc:0 "“To be Wuhyun is to be a man of honour, but what is honour? I answer you, honour is this: do not lie, do not be insincere, do not be obsequious, do not be superficial, do not be greedy, do not be rude, do not be boastful, do not be arrogant, do not slander, do not be unfaithful, be on good terms with comrades, do not be overly concerned with events, show concern for one another, be compassionate, with a strong sense of duty.\n\n“To be Wuhyun is more than merely the swiftness of one’s blade or a willingness to lay down one's life.”\n-Chandra Malhotra, On Honour"

 R62_laws_of_ninun_title:0 "Laws of Ninun"
 R62_laws_of_ninun_desc:0 "Where there were petty warlords, now there is the Great Command. Where there was unrest, there is order. And where there were countless people aiming for little and achieving less, there will be the laws of Ninun: the education that makes a man, the examinations that proves their martial and cultural suitability, the rules that allow them to live as part of the Great Command."

 R62_warriors_of_the_kintonan_title:0 "Warriors of the Kintonan"
 R62_warriors_of_the_kintonan_desc:0 "“If you do not have spies, you can never know what is substantial or insubstantial concerning your enemy’s intention, you cannot succeed in invading a massive wall of numerous miles, or lead an entire enemy army into a trap and achieve a victory in every battle that you encounter.\n\n“Is there anything else which enables a single person to ruin a force of countless people? Only the way of a ninja.”\n\n-Fujibayashi Ken, a Kintonan scholar, in his introduction to a work describing the unique practices of some Kintonan soldiers."

 R62_wuhyun_kikun_title:0 "Wuhyun Kikun"
 R62_wuhyun_kikun_desc:0 "“You have served with honour. You have served with discipline. You have served with talent and skill. It has not gone unrecognized: For the first time in generations, the War Room has approved a new class of Kikun. Tomorrow, recruitment begins for the first Wuhyun Kikun.”\n\n-The Grand Marshal, speaking before assembled Wuhyun soldiers."

 R62_the_burden_of_empire_title:0 "The Burden of Empire"
 R62_the_burden_of_empire_desc:0 "Humble roots cannot hope to anchor a tree of stone, not one such as this. The drums of war beat ever on, a rhythmic symphony of blood strewn upon the fields below. Bands of our warriors race ‘cross the face of Rahen, the three Commands an iron will behind them.\n\nNever have our people been such a sight to behold, yet with that glory comes a great price. These shoulders grow weary, and only the tribes may lift the weight off of them. But can the three Commands truly manage such a feat?"

 R62_the_act_of_division_title:0 "The Act of Division"
 R62_the_act_of_division_desc:0 "For decades the tribes have fallen into place, naturally filling roles to create a grand organic tapestry. It is beautiful in its efficiency and structure. Hobgoblins possess a great unity of purpose, allowing us to reach above our station in the name of progress. This arrangement has brought [Root.GetName] to prosperity, but this progress is based on a delicate balance. Should the unity of the tribes grow stressed beyond limit, only naught but utter disaster could follow. The time has come to formally divide the rights of administration and purpose between the Commands, transitioning this great nation to one of modern governance."

 R62_the_tiger_command_title:0 "The Tiger Command"
 R62_the_tiger_command_desc:0 "When we first reached into the outside light to take our rightful place in Rahen and beyond, we encountered the wise Harimari and their human subjects, however, it quickly became clear that the great wisdom of the Harimari had also made them complacent, decadent and arrogant. If we are to rule without falling into decline like the Harimraj has, then we should not just copy their teachings and ways of administration, but also make sure to learn from the mistakes they made. This shall be the task of our newest administrative division -- the Tiger Command.\n\nBy focusing on the administration and education of both our own kind and our human subjects, the Tiger Command will make sure we do not falter in our march, and that every single citizen is instilled with the values of discipline and order. They shall bring us the worthy administrators and commanders our nation needs, so that our campaigns never fail."

