# Column 3
 G53_3_3_In_Chendhyan_Fields_title: "In Chendhyan Fields"
 G53_3_3_In_Chendhyan_Fields_desc: "In Flanders fields the poppies blow \n Between the crosses, row on row, \n That mark our place; and in the sky \n The larks, still bravely singing, fly \n Scarce heard amid the guns below. \n We are the Dead. Short days ago \n We lived, felt dawn, saw sunset glow, \n Loved and were loved, and now we lie, \n In Flanders fields. \n Take up our quarrel with the foe: \n To you from failing hands we throw \n The torch; be yours to hold it high. \n If ye break faith with us who die \n We shall not sleep, though poppies grow \n In Flanders fields. \n (this text probably will be included in a event that fires when completing the mission instead of here - full desc. TBD)"
