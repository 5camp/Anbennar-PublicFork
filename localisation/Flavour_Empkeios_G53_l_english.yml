 G53_5_1_Sugar_From_Keyolion_title: "Sugar From Keyolíon"
 G53_5_1_Sugar_From_Keyolion_desc: "Empkeios is the largest slave market in Devand, and is blessed by a perfect position for a natural harbour. Our southern behtren, Keyolíon, on the flip side, has incredible potential for the stablishment of sugar plantations. We should establish closer ties with their leaders and strike a profitable deal for both our countries. If our slaves can serve in their plantations, their benefits are set to reach new heights. In return, they will share some of the profits of the lucrative sugar trade."
 G53_5_1_Sugar_From_Keyolion_trigger_tt: "Empkeios: At least 8 light ships present."
