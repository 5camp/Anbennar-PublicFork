 B54_move_morgurax_desc:0 "Move Morgurax"


 #Generic Flavour Events




 #Missions
 B54_gather_canrecs_texts_title:0 "Gather Canrec's Texts"
 B54_gather_canrecs_texts_desc:0 "With her rule firmly established, Varina has decided to ensure the future of Esthil. The Caranec texts were just the beginning; the real prize lay within the vaults beneath Arca Aldresia."

 B54_defeating_time_title:0 "Defeating Time"
 B54_defeating_time_desc:0 "The texts found within the vault reveal secrets beyond 'normal' lichdom; a more improved form with greater benefits awaits anyone willing to attempt such magic. Varina is one such person."

 B54_crown_of_the_damned_title:0 "Crown of the Damned"
 B54_crown_of_the_damned_desc:0 "An immortal all powerful ruler needs a crown to fit (mostly should describe it)"

 B54_the_southern_walls_title:0 "The Southern Walls"
 B54_the_southern_walls_desc:0 "With these regions under control we now have full control of the southern wall, stretching from Lake Silvermere to Steelhyl. The center of this wall shall be at the Ardent Keep, ever watchful of the east."

 B54_the_skull_keep_title:0 "The Skull Keep"
 B54_the_skull_keep_desc:0 "The Skull Keep not only acts as a central bastion of power in the east of our realm, but doubles as a prison (and some say lab) for those enemies of the state; orc-apologist, anti-imperialist, and of course, anti-undead activists."

 B54_the_dread_legion_title:0 "The Dread Legion"
 B54_the_dread_legion_desc:0 "The internal policing of our realms is of paramount import; while Castle Esthil provides for our defense from without, the Dread Legion out of Skullkeep maintains peace and order within. Lead by intelligent undead, they are responsible for the maintenence of prosperity in our realm."

 B54_the_wightknights_title:0 "The Wightknights"
 B54_the_wightknights_desc:0 "Once, these great knights protected our realms, and threw themselves gallantly into the forces of the Greentide. Once again they shall serve when called upon to protect our realms, eternally."

 B54_castle_esthil_title:0 "Castle Esthíl"
 B54_castle_esthil_desc:0 "Southgate once stood at the center of the vast White Walls, and it shall again; but the keep shall be black, in mourning, and a greater fortification and garrison estabilshed to ensure the defense of Esthil."
 
 B54_white_walls_for_a_black_empire_title:0 "White Walls for a Black Empire"
 B54_white_walls_for_a_black_empire_desc:0 "With the completion of Castle Esthil, our claim has been staked; we have announced to the world our intentions, and have made it clear that the White Walls belong to our empire alone."

 B54_the_northern_walls_title:0 "The Northern Walls"
 B54_the_northern_walls_desc:0 "With the conquest of the northern wall, we have secured our empires borders against the ever growing threats to the west and north; the foul northern orcs and the various claimants to our rightful demense."

 B54_settle_the_north_title:0 "Settle the North"
 B54_settle_the_north_desc:0 "The north of Castanor, even prior to the Greentide, was a largely undeveloped region. With our ambitions, however, this cannot stand. New settlements must be developed for the comfort of the living that control the dead."

 B54_the_pale_legion_title:0 "The Pale Legion"
 B54_the_pale_legion_desc:0 "The Pale Legion, named for both the cold area they operate in and their incorporeal nature, are a specialized legion made up the souls of those fallen during the defense against the Greentide."

 B54_fortify_the_entrances_title:0 "Fortify the Entrances"
 B54_fortify_the_entrances_desc:0 "Never again shall we be taken by suprise from the darkness under the mountain. A permenant garrison of deathless, sleepless sentries shall control the passes in and out of the Dwarovar."

 B54_our_own_land_title:0 "Our Own Land"
 B54_our_own_land_desc:0 "From the time of the fall to now, we have always had one goal in reestablishing a proper Escanni kingdom. This territory is but the first step on the path to glory"

 B54_a_capital_for_an_empire_title:0 "A Capital for an Empire"
 B54_a_capital_for_an_empire_desc:0 "Despite the ravages of the Greentide and time, Castanoth remains a strategic target of great value. Settling our capital here gives legitimacy to our claims to be the true inheritors."

 B54_excavate_the_steelhills_title:0 "Excavate the Steelhills"
 B54_excavate_the_steelhills_desc:0 "Regardless of the nature of our armies, they must be equipped. Bone will shatter under steel, but bone clad in steel can withstand. The Steelhills are aptly named, and we shall exploit them to their fullest."

 B54_bodies_for_the_mines_title:0 "Bodies for the Mines"
 B54_bodies_for_the_mines_desc:0 "As ever, the orcish strength can be of use, in life as well as death. The necromancers are prepared to utilize the soon-to-be-slaughtered orcs while colonist are mustered to reclaim what rightly belongs to the true people of this land."

 B54_the_deadmines_title:0 "The Deadmines"
 B54_the_deadmines_desc:0 "The dead orcs have proved all too effective at their job; the Steelhills, now called the Deadmines, produce ore day and night, and it is said the forges never rest. Let the smoke hanging over it be a mark of our progress!"

 B54_wood_for_the_mines_title:0 "Wood for the Mines"
 B54_wood_for_the_mines_desc:0 "Now that the northern provinces have been properly settled, the necromancers and artisans there can begin to exploit the vast woods. The undead of the mines can dig deeper then any living creature, and need proper props to do so."
 
 B54_the_control_point_title:0 "The Control Point"
 B54_the_control_point_desc:0 "While more efficient then a living labor force, direction and control of the undead requires greater effort. To this end the vast deadmines require a centralized focus of magic and control to further increase its efficiency."


 B54_shroud_over_esthil_title:0 "Shroud Over Esthil"
 B54_shroud_over_esthil_desc:0 "Varina is open about her skill as a necromancer, and she has bought new ideas and new innovations to the study of magic; this seems to have caused a surge in necromantic apprentices throughout the kingdom."

 B54_esthil_uni_of_dark_arts_title:0 "University of the Dark Arts"
 B54_esthil_uni_of_dark_arts_desc:0 "While other nations balk at the idea, it has become clear to the enlightened people of Esthil that necromancy is a legitimate and useful art. The establishment of a proper university means standardized practices and an abundance of new necromancers."

 B54_a_city_of_the_dead_title:0 "A City of the Dead"
 B54_a_city_of_the_dead_desc:0 "Castonath was stained by the settlement of orcs and other invaders in the region; our necromancers and soldiers have solved that problem, and even now that stain is being swept away by the never ending work of our new legions of undead workers. No city in the world is as clean."

 B54_death_tax_title:0 "Death Tax"
 B54_death_tax_desc:0 "The death tax, while contreversial, has proved highly useful to our country. Many will save for years in order to prevent their body being raised in undeath to settle their accounts."
 
 B54_quiet_countryside_title:0 "Quiet Countryside"
 B54_quiet_countryside_desc:0 "Some would argue that it is ironic that plants be grown by undead, but the efficacy of their work cannot be denied. Every sheaf of grain can go to the living, rather then feed the workforce it comes from."
 
 B54_feast_of_the_dead_title:0 "Feast of the Dead"
 B54_feast_of_the_dead_desc:0 "The bounty of the earth is reaped efficiently by armies of uncomplaining workers. Experiments in grafting and flesh stitching have lead to a never before seen abundance for our people."

 B54_many_silos_of_silvervord_title:0 "Countless Silos of Silvervord"
 B54_many_silos_of_silvervord_desc:0 "With our innovations in planting and harvesting, Esthil is rapidly becoming the grain hub of Cannor. The other realms may complain, but their people aren't, as the basic staple has become more avaliable then ever."
 
 B54_necronomics_title:0 "The Necronomics"
 B54_necronomics_desc:0 "First penned by an ambitous young necromancer from the University of North Castanoth, this treastise styles itself observational. In its pages, the author attempts to prove that the proper harnessing of the undead has risen the quality of life in Esthil to never before seen levels."

 B54_unholy_aliance_title:0 "Unholy Aliance"
 B54_unholy_aliance_desc:0 "While Esthil must be able to stand alone, it is a reality that allies are needed against those too stuck in their ways to embrace a better way of living for their people. To that end, we should seek out an alliance with any other realm that embraces a shared ideology."
 
 B54_resistance_is_futile_title:0 "Resistance is Futile"
 B54_resistance_is_futile_desc:0 "The Iron Scepter, and by extension Esthil, were both founded on the same principle; the retaking of Escanni land from the invaders. Why then do we tolerate them living in our borders? The time has come to cleanse the land of the Orcs."

 B54_army_of_the_dead_title:0 "Army of the Dead"
 B54_army_of_the_dead_desc:0 "With the massacres of the orcish populations complete, our new policy of "waste not" should take effect; after all, there is now plenty of material to work with, and all the orcs were ever good for was fighting."

 B54_stitchworks_title:0 "The Stitchworks"
 B54_stitchworks_desc:0 "While necromancy traditionally involves the mere animating of the deceased, some experimental necromancers, with the states blessing and aid, wish to create a Stitchworks; a place where flesh is reshaped to more useful forms before being animated."

 B54_the_foundation_title:0 "The Foundation"
 B54_the_foundation_desc:0 "While the old palace of Castanoth has served well, with the birth of Esthil as an empire in its own right comes the need to build a palace that reflects the new order that is being established here. Morgurax, the Necropolis, shall stand upon the edge of old Castanoth."

 B54_palace_in_the_skies_title:0 "Palace in the Skies"
 B54_palace_in_the_skies_desc:0 "With the foundations laid, it has been realized that merely sitting upon the edge of one city is not enough; should a ruler not look after all their people? Ambitious enchantments are being woven, and soon Morgurax shall not sit, but fly. The local populace, however, has become nervous in response to worries over falling debris.	"

 B54_finishing_touches_title:0 "Finishing Touches"
 B54_finishing_touches_desc:0 "Floating majestically, Morgurax now dominates the skyline for miles around. However, it remains empty beyond its builders, and before our enlightened ruler can truly call it a palace, it must of course be prepared on the inside with servants and comforts befitting them."

 B54_visit_from_above_title:0 "Visit from Above"
 B54_visit_from_above_desc:0 "With every room stocked, servants and courtiers moving about, and its imposing visage, Morgurax is now fully prepared to visit any location our enlightened ruler so chooses, to inspire the people or strike fear into the realm's enemies."

