 #Events
 flavor_esthil.2.t:0 "An Audacious Plan"
 flavor_esthil.2.d:0 "Hurr Durr lets rob the Order"
 flavor_esthil.2.a:0 "It shall be done."

 flavor_esthil.3.t:0 "The Question of Agents"
 flavor_esthil.3.d:0 "Whom shall we send?"
 flavor_esthil.3.a:0 "Let us hire a true professional."
 flavor_esthil.3.b:0 "A group of local thugs will do."
 flavor_esthil.3.c:0 "Only the best of best will do."
 flavor_esthil.3.d:0 "Only the best of best will do... Luckily I have just the spell!" 

 flavor_esthil.4.t:0 "A Way In"
 flavor_esthil.4.d:0 "How to get within the walls."
 flavor_esthil.4.a:0 "Sneak in under the guise of night."
 flavor_esthil.4.b:0 "We shall bribe the custodians."
 flavor_esthil.4.c:0 "How about a convincing disguise?"

 flavor_esthil.5.t:0 "The Vault"
 flavor_esthil.5.d:0 "This place is full of traps - mostly magical."
 flavor_esthil.5.a:0 "Discharge them - hopefully this wont be too loud."
 flavor_esthil.5.b:0 "There must be a way through this right?"
 flavor_esthil.5.c:0 "Perhaps we can use on of the other stored items to get rid of the traps?"

 flavor_esthil.6.t:0 "In Our Grasp"
 flavor_esthil.6.d:0 "We got it!"
 flavor_esthil.6.a:0 "And nobody noticed it's missing."
 flavor_esthil.6.b:0 "And everyone noticed we have it."

 flavor_esthil.7.t:0 "The Assembly"
 flavor_esthil.7.d:0 "Explains esthil forming an assembly of prominent members who will figure out the best head of their new nation."
 flavor_esthil.7.a:0 "Let us hope for a swift decision."

 flavor_esthil.8.t:0 "The Deadlock"
 flavor_esthil.8.d:0 "The assembly is mostly split in two. There are those supportive of Ardor (Old Professor from Magisterium - he got booted for some really nasty practices when it came to Enchantments) and Varina (Who has only been with the company for a short time but rose in promenance due to her unmatched skills in necromancy.) There is a single vote to decide the future of the nation."
 flavor_esthil.8.a:0 "Wisdom of age shall guide us well - I vote for Ardor. §R(Currently not in)§"
 flavor_esthil.8.b:0 "There is something special about the newcomer - let Varina be in charge."

 flavor_esthil.9.t:0 "A New Dawn"
 flavor_esthil.9.d:0 "Varina's Speech.txt"
 flavor_esthil.9.a:0 "Long Live Varina!"

 flavor_esthil.10.t:0 "A New Dawn"
 flavor_esthil.10.d:0 "Ardor's Speech.txt"
 flavor_esthil.10.a:0 "Long Live Ardor!"



 flavor_esthil.12.t:0 "Moving Morgurax"
 flavor_esthil.12.d:0 "Lets get outta here"
 flavor_esthil.12.a:0 "[migration_candidate_1.GetName]"
 flavor_esthil.12.b:0 "[migration_candidate_2.GetName]"
 flavor_esthil.12.c:0 "[migration_candidate_3.GetName]"
 flavor_esthil.12.o:0 "[migration_candidate_4.GetName]"
 flavor_esthil.12.e:0 "[migration_candidate_5.GetName]"
 flavor_esthil.12.f:0 "[migration_candidate_6.GetName]"
 flavor_esthil.12.g:0 "[migration_candidate_7.GetName]"
 flavor_esthil.12.h:0 "[migration_candidate_8.GetName]"
 flavor_esthil.12.i:0 "[migration_candidate_9.GetName]"
 flavor_esthil.12.j:0 "[migration_candidate_10.GetName]"
 flavor_esthil.12.k:0 "Let's stay where we are!"

 flavor_esthil.13.t:0 "A Shadow Upon the Vale"
 flavor_esthil.13.d:0 "Decription of arrival at Marrhold"
 flavor_esthil.13.a:0 "I am sick of the cold already."

 flavor_esthil.14.t:0 "A Shadow Upon the Blade"
 flavor_esthil.14.d:0 "Decription of arrival at Bladeskeep"
 flavor_esthil.14.a:0 "I wonder where the sword went."

 flavor_esthil.15.t:0 "A Shadow Upon the Road"
 flavor_esthil.15.d:0 "Decription of arrival at Khugsroad"
 flavor_esthil.15.a:0 "I can see my house from here!" 

 flavor_esthil.16.t:0 "A Shadow Upon the Tournament"
 flavor_esthil.16.d:0 "Decription of arrival at Tranton"
 flavor_esthil.16.a:0 "Pompous fools." 

 flavor_esthil.17.t:0 "A Shadow Upon the Ironworks"
 flavor_esthil.17.d:0 "Decription of arrival at Vernham"
 flavor_esthil.17.a:0 "This place is too loud." 

 flavor_esthil.18.t:0 "A Shadow Upon the Lake"
 flavor_esthil.18.d:0 "Decription of arrival at Silvervord"
 flavor_esthil.18.a:0 "It's growing nicely." 
