 #Missions
 #First Column
 surakes_civil_registry_title:0 "Expand the Local Administration"
 surakes_civil_registry_desc:0 "Surakes is a new state, and if we want to consolidate the power of the central government, we need to rely in the local elites. By creating new local government institutions we can grant places of power for the elites in exchange of recognition of the central government. They gain power, we gain a powerbase."
 surakes_centralize_education_title:0 "Expand the Higher Education"
 surakes_centralize_education_desc:0 ""
 surakes_golden_generation_title:0 "The Golden Generation"
 surakes_golden_generation_desc:0 ""
 surakes_academy_language_title:0 "Standard Surakeši"
 surakes_academy_language_desc:0 ""
 surakes_harpy_hills_title:0  "Daughters of Firanya"
 surakes_harpy_hills_desc:0 ""
 surakes_wall_stone_title:0 "A Wall of Stone"
 surakes_wall_stone_desc:0 "Balgar the Builder created the White Walls of Castanor to protect the rising Castan's Empire. While the borders of Surakeš are to extensive to build such a feat of engineering, we can take some ideas from the dwarves to fortify our future garden."
 surakes_wall_wood_title:0 "A Wall of Wood"
 surakes_wall_wood_desc:0 "Since millenia ago, Bulwar was invaded by the sea. First the Sea Devils, then the Damerians and, lastly, the Sun Elves. If we want to complete the walls surrounding the garden, we need a wall of wood, from the Salahad gate to Crathanor."
