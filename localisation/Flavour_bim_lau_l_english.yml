 Y51_tomb_power_very_low:0 "Ancient Spirits"
 desc_Y51_tomb_power_very_low:0 "Some ancient spirits have returned to the great necropolis and strengthen the old magic of the city.\nThe current [4565.BimLauTombPower.GetName] is [4565.BimLauTombPower.GetValue].\nThe current [4565.BimLauTombOpulence.GetName] is [4565.BimLauTombOpulence.GetValue]."
 Y51_tomb_power_low:0 "Helpful Spirits"
 desc_Y51_tomb_power_low:0 "The ancestral spirits residing in the great necropolis of\nBim Lau are supporting our regime by advising our administration and military, somewhat.\nThe current [4565.BimLauTombPower.GetName] is [4565.BimLauTombPower.GetValue].\nThe current [4565.BimLauTombOpulence.GetName] is [4565.BimLauTombOpulence.GetValue]."
 Y51_tomb_power_medium:0 "Ancestor Spirits"
 desc_Y51_tomb_power_medium:0 "The ancestral spirits residing in the great necropolis of Bim Lau are supporting our regime by advising our administration and military.\nThe current [4565.BimLauTombPower.GetName] is [4565.BimLauTombPower.GetValue].\nThe current [4565.BimLauTombOpulence.GetName] is [4565.BimLauTombOpulence.GetValue]."
 Y51_tomb_power_high:0 "Spiritual Nexus"
 desc_Y51_tomb_power_high:0 "The great necropolis of Bim Lau is home to a large congregation of ancestral spirits, who support our state in all matters of importance, even offering themselves up towards the betterment of our future.\nThe current [4565.BimLauTombPower.GetName] is [4565.BimLauTombPower.GetValue].\nThe current [4565.BimLauTombOpulence.GetName] is [4565.BimLauTombOpulence.GetValue]."
 Y51_tomb_spirits_furious:0 "Furious Spirits"
 desc_Y51_tomb_spirits_furious:0 "The spirits residing in the great necropolis of Bim Lau are unhappy with our stewardship of the city. We should try to appease them.\nThe current [4565.BimLauTombPower.GetName] is [4565.BimLauTombPower.GetValue].\nThe current [4565.BimLauTombOpulence.GetName] is [4565.BimLauTombOpulence.GetValue]."
 Y51_necropolis_derelict:0 "Derelict Necropolis"
 desc_Y51_necropolis_derelict:0 "The great necropolis of Bim Lau is in disrepair and has lost most of its splendor."
 Y51_necropolis_repairs:0 "Necropolis restoration effort"
 desc_Y51_necropolis_repairs:0 "The necropolis is currently being repaired. A grand undertaking that will take many craftsmen years of hard work to complete."
 Y51_spirit_fort:0 "Spirit Guard Fortress"
 desc_Y51_spirit_fort:0 "This fortress is held and guarded by ancestor spirits, bound through the ancient magic of the great Necropolis of Bim Lau."
