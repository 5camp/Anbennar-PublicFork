l_english:

 #Missions
 Y51_restore_bim_lau_living_part_title:0 "Restore the capital"
 Y51_restore_bim_lau_living_part_desc:0 "Since the fall of the great necropolis against Jaher, the city of Bim Lau has experienced a long decline. While we might not have the resources to restore the grand ancient works, we can at least repair the city aside from the necropolis."
 Y51_secure_food_production_title:0 "Food security"
 Y51_secure_food_production_desc:0 "The loss of much of our fertile lands to the south has severly hampered our food production. In order to avoid famine we will need to invest in new farms along the river."
 Y51_expand_logging_industry_title:0 "Expand logging"
 Y51_expand_logging_industry_desc:0 "The jungles of our country contain a plethora of valuable and useful resources, not least of which their abundant wood. Exploiting these natural riches will strengthen the economy and allow for cheaper building and expansion."
 Y51_jungle_mining_title:0 "Jungle mining"
 Y51_jungle_mining_desc:0 "The iron deposits under the jungles of Kabtr Long have long been the closest source of metals for our country. Now that the province is under or control, we should expand the local mining industry to fuel our economical expansion."
 Y51_restore_necropolis_title:0 "Restore the Necropolis"
 Y51_restore_necropolis_desc:0 "The spirits slumbering in the necropolis since Jahers conquest, have reawakened. Over the last centuries the necropolis was neglected and the spirits are displeased. If we wish to appease them, we will have to restore the necropolis."
 Y51_tolerate_ancient_rites_title:0 "Tolerate ancient rites"
 Y51_tolerate_ancient_rites_desc:0 "The people of Bim Lau have long since lived a syncreticism of sorts between the ancient spirit magic practiced by their ancestors and the newer high philosophy from Rahen. While the ruling dynasty could ignore this until now, the resurgence of the spirit magic of the land has made our integration into these rites unavoidable."
 Y51_ancestor_veneration_title:0 "Venerate the ancestor spirits"
 Y51_ancestor_veneration_desc:0 "Now that the spirits have returned, many old customs resurface and our religious community has changed tremendously. We might be better of changing to a more esoteric current of high philosophy."
 Y51_spirits_return_title:0 "Return of the spirits"
 Y51_spirits_return_desc:0 "After Jaher entered the necropolis during his conquest, the ancestor spirits that protected Bim Lau for millenia fell silent. Now they begin to return and Bim Lau will have a destiny again."
 Y51_exploit_necropolis_title:0 "Exploit the necropolis"
 Y51_exploit_necropolis_desc:0 "Over thousands of years the people of Bim Lau have buried their ancestors with treasures and luxuries. We should instead exploit these riches for the good of the state. Who cares about some displeased spirits."
 Y51_restrict_ancient_rites_title:0 "Restrict the ancient rites"
 Y51_restrict_ancient_rites_desc:0 "While Bim Lau is more necropolis than city, this worship of the dead has to be curbed. We will try and reform Bim Lau into a modern state, away from all this superstition."
 Y51_the_succession_title:0 "The Succession"
 Y51_the_succession_desc:0 "Now that the pressing questions of how to deal with the ancient necropolis are dealt with, it is time to decide who should lead our country into a new future."
 Y51_southern_reclamation_title:0 "Southern Reclamation"
 Y51_southern_reclamation_desc:0 "It is time to retake our lost southern holds and restore Bim Lau to its true power and size!"
 Y51_pearl_of_bomdan_title:0 "The Pearl of Bomdan"
 Y51_pearl_of_bomdan_desc:0 "Now that we have restored control of our southern holdings, it is time to expand our reach towards the southern coast of Bomdan, where Prukakhin, the pearl of Bomdan shall be our prize."
 Y51_reestablish_dominion_title:0 "Reestablish Northern Dominion"
 Y51_reestablish_dominion_desc:0 "Our enemies to the north used our weakness to take lands long since rightful part of Bim Lau. Now that our strength has returned, we must reclaim these lost provinces."
 Y51_phangban_campaign_title:0 "Phangban Campaign"
 Y51_phangban_campaign_desc:0 "The vicinity of Phangban has long since fallen under our control. Now that we have taken the city itself, we will be able to use its strategic location, political importance and human resources to our advantage."
 Y51_restore_phangban_title:0 "Restore Phangban Bastion"
 Y51_restore_phangban_desc:0 "In ancient times where Phanban now stands, stood a spirit-guarded fort, powered by the magic of our ancestors. While the power of the fort was broken by Jaher hundreds of years ago, its bones still stand and we could restore the old bastion with some investment."
 Y51_fortify_west_title:0 "Fortify the western border"
 Y51_fortify_west_desc:0 "Now that our control of the west has grown, and our dominance over Bomdan draws near, we should fortify the banks of the Kharunyana in order to stall any enemy reckless enough to challenge our dominion."
 Y51_revenge_north_title:0 "Humble Semphrerong"
 Y51_revenge_north_desc:0 "Our enemies to the north dared take our rightful lands. It is time to humble them and make them regret ever drawing our ire."
 Y51_confirm_hegemony_title:0 "Confirm Hegemony"
 Y51_confirm_hegemony_desc:0 "Lot Dekkhang has been a fierce rival over hegemony in Bomdan for some time. If we are to confirm our hegemony in the region, we will have to take them down first."
 Y51_far_east_title:0 "Reach east"
 Y51_far_east_desc:0 "We have consolidated our hold on central and northern Bomdan. It is time to further our dominion to the east and take control of the far flung Bom states."
 Y51_unify_east_title:0 "Unify eastern Bomdan"
 Y51_unify_east_desc:0 "Our conquests have taken us to the eastern reaches of Bomdan, where the Bom people are almost as foreign to us as the strangers living even further east. We shall achieve our destiny of a united Bomdan under our leadership by taking in these last eastern holds."
 Y51_fortify_east_title:0 "Fortify the eastern border"
 Y51_fortify_east_desc:0 "These eastern lands we conquered over the last years are far from our seat of power in west Bomdan. Without large garrisons and leverage our local control could soon suffer. In order to strengthen our control over the eastern lands, we should construct a spirit-guarded fortress that will project our power in the east."
 
 #Events
 bim_lau_flavour.5.t:0 "Entombment In The Great Necropolis"
 bim_lau_flavour.5.d:0 "With the death of the previous ruler, the duty of organising a proper procession, ceremony and entombment for them falls upon [Root.GetRulerTitleAndNameOrRegencyCap]. Naturaly we shall conduct these activities at our most holiest resting place: The Great Necropolis of Bim Lau. How extravagant we make this ceremony is up for debate..."
 bim_lau_flavour.5.a:0 "A ceremony worthy of a grand spirit"
 bim_lau_flavour.5.b:0 "A regular ceremony is more fitting"
 bim_lau_flavour.5.c:0 "This is between the family and the tomb"
 bim_lau_flavour.5.e:0 "The ancestor spirits approve our veneration"
 bim_lau_flavour.5.f:0 "The ancestor spirits approve our veneration"
 bim_lau_flavour.5.g:0 "The ancestor spirits approve our veneration"
 
