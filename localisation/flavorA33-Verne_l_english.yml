A33_reclaim_the_loop_title:0 "Reclaim the Loop"
A33_reclaim_the_loop_desc:0 "We must reclaim the heartland of the Vernman people, the Menibor Loop."

A33_up_the_luna_title:0 "Up the Luna"
A33_up_the_luna_desc:0 "Having taken the Loop, we should now continue to advance up the Luna."

A33_eclipsing_the_moon_title:0 "Eclipsing the Moon"
A33_eclipsing_the_moon_desc:0 "We have successfully not only reclaimed the lands of Royal Verne, we have also taken those territories we once fought the Damerians for."

A33_the_bounties_of_war_title:0 "The Bounties of War"
A33_the_bounties_of_war_desc:0 "We have forced a sufficient amount of foes to pay us just recompsense."

A33_west_diven_regatta_title:0 "West Diven Regatta"
A33_west_diven_regatta_desc:0 "We own two islands, let's make a big fleet."

A33_now_we_cannot_miss_title:0 "Now We Cannot Miss!"
A33_now_we_cannot_miss_desc:0 "We are facing a coalition, this is a true tragedy - for our enemies."

A33_to_wage_war_title:0 "To Wage War"
A33_to_wage_war_desc:0 "We have built an army to be proud of, let's use it."

A33_reclaim_eastneck_title:0 "Reclaim Eastneck"
A33_reclaim_eastneck_desc:0 "The time has come to retake Napesbay and begin our dominance of the Damesneck."

A33_clutching_pearls_title:0 "Clutching Pearls"
A33_clutching_pearls_desc:0 "We have crushed the pathetic bald heads of the Pearlsedgers."

A33_the_hunt_for_eggs_title:0 "The Hunt for Eggs"
A33_the_hunt_for_eggs_desc:0 "Let's find some wyvern eggs. Don't eat them."

A33_build_the_sanctuary_title:0 "Build the Sanctuary"
A33_build_the_sanctuary_desc:0 "The wyverns need a home so we can feed them and pet them and call them good boys."

A33_reviving_the_wyverns_title:0 "Reviving the Wyverns"
A33_reviving_the_wyverns_desc:0 "Wyverns are back, rest in peace to our enemies."

A33_clearing_khenak_title:0 "Clearing Khenak"
A33_clearing_khenak_desc:0 "These gnolls are keeping us out of the lands that were once home to the wyverns."

A33_the_gnoll_question_title:0 "The Gnoll Question"
A33_the_gnoll_question_desc:0 "We have the gnoll lands, are we going to expel or assimilate the inhabitants?"

A33_taming_the_dogs_title:0 "Taming the Dogs"
A33_taming_the_dogs_desc:0 "Let's get those corsairs!"

A33_the_lai_peninsula_title:0 "The Lai Peninsula"
A33_the_lai_peninsula_desc:0 "It's free real estate"

