verne.1.t:0 "Ruben of Napesbay"
verne.1.d:0 "Ruben of Napesbay is a pretty good captain who yearns for new sights, we can recruit him now."
verne.1.a:0 "He shall explore the world"
verne.1.b:0 "Make him an advisor"

verne.2.t:0 "Ardan Gnollsbane"
verne.2.d:0 "This guy fights gnolls, will probably need a name-change since gnolls can be befriended now."
verne.2.a:0 "Hire him as a conquistador"
verne.2.b:0 "His expertise shall aid our army"

verne.3.t:0 "Sanctuary"
verne.3.d:0 "How'd you get this event? It's broken."
verne.3.a:0 "The capital, of course"
verne.3.b:0 "Oldtower has the proper facilities"

verne.4.t:0 "Finding Eggs"
verne.4.d:0 "Let's get those eggs, but should we go slowly or invest more?"
verne.4.a:0 "Take it slow"
verne.4.b:0 "Invest more money"

verne.5.t:0 "Laurens of Thanallen"
verne.5.d:0 "Another conquistador, this one is a Greentide veteran"
verne.5.a:0 "Send him to our exploratory corps"
verne.5.b:0 "Have him train our soldiers"

verne.6.t:0 "Daravan of Damespearl"
verne.6.d:0 "Good captain, defector from Pearlsedge."
verne.6.a:0 "Our navy could use some work"
verne.6.b:0 "We could use another explorer"

verne.7.t:0 "Galinda Davies"
veren.7.d:0 "The adventurous sister"
verne.7.a:0 "Let her roam the world - for us"
verne.7.b:0 "Let her organize our trading fleets"

verne.8.t:0 "Isabel Davies"
verne.8.d:0 "The prodigal sister"
verne.8.a:0 "Hire her to make us some charts"
verne.8.b:0 "She sounds like a wise captain"

verne.9.t:0 "The Gnoll Question"`
veren.8.d:0 "We've handled the gnolls"
verne.9.a:0 "Hire a gnoll for our expeditions"
verne.9.b:0 "Reap the rewards"

verne.10.t:0 "Building the Sanctuary"
verne.10.d:0 "Where are we putting the scale babies?"
verne.10.a:0 "The capital, of course"
verne.10.b:0 "Oldtower has the proper facilities"

verne.11.t:0 "Eggs found!"
verne.11.d:0 "Eggs located."
verne.11.a:0 "Excellent!"

verne.12.t:0 "Sanctuary Built"
verne.12.d:0 "Scale baby home built."
verne.12.a:0 "Splendid!"
verne.12.b:0 "Splendid!"