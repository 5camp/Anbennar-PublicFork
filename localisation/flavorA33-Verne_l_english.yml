A33_riding_the_waves_desc:0 "Let's build a naval, probably important for a colonially oriented mission tree."

A33_new_friends_title:0 "New Friends"
A33_new_friends_desc:0 "Eborthil is our new BFFs."

A33_new_adventures_title:0 "New Adventures"
A33_new_adventures_desc:0 "A whole new world to settle and fight people in! Glorious!"

