# Starting debuff
 castonath_patrician_influence_full:0 "Under Full Patrician Influence"
 desc_castonath_patrician_influence_full:0 "Castonath lies under the influence of the patricians - a quasi-mercantile, quasi-noble ruling class of ancient Castanor origin, known for being the de-facto rulers of the city, living in its most prominent palaces and towers. It is said that no ruler of Castonath can control the city without the express consent of the patricians, who hold immense influence and sway even in the wake of the Greentide.\n\n§TIf non-monstrous, we will need to reinstate the patricians by decision if we want to be able to push Castonath to its fullest potential - before they get wiped out!\n\nIf monstrous, we will have to root these rats out the hard way, with extreme prejudice and force§!"

 castonath_patrician_influence_significant:0 "Under Significant Patrician Influence"
