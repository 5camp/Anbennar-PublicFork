 flavor_castanor.29.t:0 "Hordebreaker: Seek and Destroy"
 flavor_castanor.29.desc:0 "What is the best way to stop a rampaging mass of infantry, berserk and lost in bloodlust? The Hordebreakers know: Kill the leader, and the rest shall break.\n\nNo other Legion is quite as good at seeking out, applying pressure to, and hunting down enemy generals and leaders, then cleaning up the mess left behind"
