 castanor_modernizing_the_walls_title:0 "Modernizing the Walls"
 castanor_modernizing_the_walls_desc:0 "The White Walls of Castanor have stood since time immemorial, shielding Castanor from its enemies. With the recent proliferation of gunpowder and cannons, much less the existence of powerful Witch King magics that can bypass the walls entirely, it has become increasingly difficult to effectively utilize the manpower intensive White Walls defensively (the orcish Greentide an early, and salient, example).\n\nWe must modernize the walls in alignment with more current military thought, so that the White Walls of Castanor once again stand impenetrable against our enemies."
 castanor_modernizing_the_walls_effect_tt:0 "Every White Wall province fulfilling the conditions (see below) gains 2 £icon_manpower_in_text£"
 castanor_defense_in_depth_effect_tt:0 "All of Inner Castanor gains '§YWell Defended Core§!' for 20 years, giving  the following effect:\nLocal Development Cost: §G-10.0%§!\nLocal Unrest: §G-1.00§!\nLocal Tax Modifier: §G+15.0%§!\n\nIf ALL White Wall of Castanor provinces fulfill the mission conditions, the values of the modifier double."
 castanor_wonder_of_the_ancient_world_title:0 "Wonder of the Ancient World"
 castanor_wonder_of_the_ancient_world_desc:0 "A more than formidable fortification the White Walls of Castanor may be in times of war, but times of peace are much more commonplace. For the many merchants and adventurers who travel across Escann during these times of peace, the monumental and epic White Walls were the first thing that they saw as they crossed into Inner Castanor.\n\nSo white as to hurt the eyes if stared at too long and of a height that rivaled the giants themselves, the walls made quite an impression. Of course, this was all in Castanor's illustrious past, when the Empire spanned continents and could afford the upkeep that the walls required. Now, much of the length of the walls stand unmanned and neglected, worn a muddy grey.\n\nThis is something that cannot stand - the world must once again know the splendour of the White Walls of Castanor."
 castanor_wonder_of_the_ancient_world_effect_tt:0 "Every White Walls of Castanor province will get the following appended to its modifier:\nYearly Tax Income: §G+6.00§!£icon_gold_font_medium£\nLocal Tax Modifier: §G+20.0%§!"
 castanor_wardens_of_the_white_walls_title:0 "Wardens of the White Walls"
 castanor_wardens_of_the_white_walls_desc:0 "The Wardens were the trusted and vaunted guardians of the White Walls of Castonath, patrolling the length of its gleaming walls and fearsome battlements from their headquarters of Wardenhall. As the role of the walls evolved over time, so too did the role of the Wardens, whose duties shifted from manning the walls in a purely defensive manner to becoming scouts and custodians of the remaining game forests and unsettled regions of Castanor's core through the feudal period of Escann, before being wiped as a unit with the Greentide. With the White Walls built greater than ever through our efforts, it is time to bring the legendary Wardens of the White Walls back!"
 wardens_of_the_white_walls_unlocked_tt:0 "Unlock the §gWardens of the White Walls§! mercenary company"
 castanor_rebuild_the_dragon_road_title:0 "Rebuild the Dragon Road"
 castanor_rebuild_the_dragon_road_desc:0 "The Dragon Road was an ancient trade artery that was the final segment of a trade network that spanned from Bulwar through the Divenhal, through the formerly rich lands of Daravan's Folly and finally, into Castonath. The creation of the Folly led to a slow dissolution of the route, as Flamemarked raids and the inhospitable terrain of the landscape pushed traders toward sea routes toward and around the Dameshead instead.\n\nIf we can fully control the Folly, we can attempt to restore the Dragon Road to its former glory."
 rebuild_the_dragon_road_title:0 "Rebuild the Dragon Road"
 rebuild_the_dragon_road_desc:0 "Start the construction of a section of the Dragon Road - an ancient trade artery that was the final segment of a trade network that spanned from Bulwar through the Divenhal, through the Folly and finally, into Castonath."
 castanor_rebuild_the_dragon_road_tt:0 "If you have Dostanor as a subject and they have unlocked their '§YThe Swamp Road Act§!' national idea, the power cost is halved."
 castanor_rebuild_the_dragon_road_unlock_decision_tt:0 "We will unlock a decision to rebuild the Dragon Road, province by province."
 castanor_evolving_role_of_the_patricians_title:0 "Evolution of the Patricians"
 castanor_evolving_role_of_the_patricians_desc:0 "For centuries, the Castonath patricians have been content in the City of Stone, living life lavishly in their ivory spires and mansions. Such entrenchment is not to the benefit of all, of course. With the old families so established, there is little opportunity for patrician scions to prove themselves or move up in society.\n\nThis new generation of patricians, spurred on by new philosophies and patterns of thought in this age of enlightenment and change as Castanor expands, are not quite satisfied with staying sequestered in Castonath. Wherever their eyes roam outside the walls, they see opportunity. Opportunity for business, opportunity for wealth, and opportunity for power and influence, away from Castonath and its society and tradition.\n\nIf we can secure the loyalty of the patricians, we can direct these restless individuals where we wish, undoubtedly to our great benefit."
 castanor_evolving_role_of_the_patricians_tt:0 "Unlocks the Patrician Administration Edict, which grants the following:\nCastonath Patricians Influence: §Y+0.2§!\nLocal Production Efficiency: §G+33.0%§!\nLocal Trade Power:§G+50.0%§!"
 edict_castanor_patrician_administration:0 "Patrician Administration"
 castanor_modernizing_castonath_title:0 "Rebirth of the City of Stone"
 castanor_modernizing_castonath_desc:0 "Castonath is a most ancient of cities, was built when true human civilization in Cannor was but a seedling, newly blown in from the south. Time – and history – has not been kind to it, battered as it was by the fists of giants, the breath of dragons, and, most recently, the collective fury of Dookanson's Host and its countless millions.\n\nCastonath is a city battered, yes, but also a city of unlimited potential, for the City of Stone was built to hold an empire, even if for centuries, its masters have been the farthest from. Under our guidance and ownership, Castonath will once again grow and prosper at the center of an empire, the greatest on Halann!"
 castanor_greatest_city_in_the_world_title:0 "Greatest City in the World"
 castanor_greatest_city_in_the_world_desc:0 " Anbenncóst – a city rife with messy slums and sprawling tenements, having spilled out of and outgrown its natural limits many times over. A city with a pathetic culture and a pathetic history, when compared to the great city of Castonath.\n\nFor all its unrefined nature, many still call Anbenncóst the Greatest City in the World as the crossroads of Anbennar with the riches of the Divenhal and Aelantir both flowing through, a city where one can find any race selling anything from anywhere. That it may be, but Castonath can be – and has been, in the past– all that.\n\nWith the resettled Dwarovar and opened Deepwoods as our own Aelantir, Castonath shall reclaim the moniker of Greatest City in the World once again, as a crossroads of trade and culture!"
 castanor_greatest_city_in_the_world_effect_tt:0 "Each province of Castonath fulfilling the conditions will you yield §G+25§! prestige, with the excess converted to splendour."
 castonath_anbenncost_compare_dev:0 "Higher development than Anbenncóst\n"
