 flavor_castanor.26.t:0 "Magebound: Gods of the Battlefield"
 flavor_castanor.26.desc:0 "Every once in a while, a lowly squad mage gets pushed to the brink, whether through the threat of death in battle or some other trauma, and unleashes devastating power that they either never knew they had, or never wanted to show off. Their lives are forever changed from that point, for how could any army or empire let such a resource go to waste?\n\nThe Magebound Legion has revealed one of these powerful mages to us. What shall we do with them?"
 flavor_castanor.26.a:0 "Make them a general"
 flavor_castanor.26.b:0 "Perhaps they can serve a role as an advisor?"
 
