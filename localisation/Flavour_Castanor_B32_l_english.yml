 flavor_castanor.19.t:0 "The Grind of War"
 flavor_castanor.19.desc:0 "When [tired_legion.GetName] was first raised, its ranks were filled with enthusiastic legionnaires eager to earn glory for Castanor on the battlefield. Now, their shoes are worn-in, their formerly gleaming swords dull even on the most cloudless of days.\n\nThey've seen compatriots slaughtered and conducted a few frenzied slaughters of their own, so many that the days seem to blur together in endless monotony whether it held pitched battle or dreary march. With nary a rest since those halcyon first days, the leaders of [tired_legion.GetName] have finally been forced to ask for some reprieve."
 flavor_castanor.19.a:0 "We need them to remain on the battlefield..."
 flavor_castanor.19.b:0 "Extra pay should perk them right up"
 flavor_castanor.19.c:0 "Give them time to rest!"
