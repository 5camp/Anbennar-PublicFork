 castanortrials.410.t:0 "Trial of Castan II Beastbane"
 castanortrials.410.desc:0 "Soon, [Root.castanorTrialsNameIdentifier] stumbles into a nondescript forest clearing with a wide, oddly flat boulder. Were it not for the worn-out, clearly human-made marks carved directly in the otherwise smooth surface of the aforementioned boulder, the forest clearing could have passed for any other out of the hundreds of forest clearings on Trialmount, and the boulder for any other out of the thousands of boulders on the mountain. The marks clearly marked this particular clearing as the site of the Trial of Castan II Beastbane.\n\nBeastbane was one of the most storied of Castans, with nearly the entirety of his life painstakingly recounted in dozens of murals, statues, and other pieces of art in Castonath's Pantheonway. If the chronicles are to believed, it was Beastbane who rid Escann of the centaurs and fey-infested woods and allowed human civilization to flourish, Beastbane who finally drove the remnants of the gnollish oppressors out of Cannor, and Beastbane who carried his campaign against all things beastly into Bulwar. Finally, it was Beastbane who cleaved deeper into the Salahad, through the heartland of the gnolls, and pushed his Legion into the demonic gates leading to the gnoll homeland itself, sacrificing himself and his men to close the gates forevermore.\n\nBeastbane's trial was simple in concept - hunt down a beast in the Trialmount forest, bring its carcass to the very slab of stone in this nondescript clearing, and craft something useful from the beasts remains. Luckily, [Root.castanorTrialsNameIdentifier] had come across the tracks of a young basilisk nearby, a worthy beast to fell for this trial."
 castanortrials.410.a:0 "Rely on your own tracking skills"
 castanortrials.410.b:0 "Ask the local forest spirits about the whereabouts of the basilisk"
 castanortrials.411.t:0 "Trial of Castan II Beastbane: Tracking"
 castanortrials.411.desc1:0 "With confidence, [Root.castanorTrialsNameIdentifier] kneels down to inspect the direct marks left in the dirt by the basilisk's passage.\n\nA scan of the surroundings reveals a cracked branch here, a slight depression of the undergrowth there… Any of those on its own could have been just as easily left by any random stag or other harmless forest denizen, but taken in totality and in the presence of several faded, tell-tale scales..."
 castanortrials.411.desc2:0 "With confidence, [Root.castanorTrialsNameIdentifier] kneels down to inspect the direct marks left in the dirt by the basilisk's passage.\n\nAha! A scan of the surroundings reveals a cracked branch. [Root.castanorTrialsNameIdentifierCap] walks up to the branch, and looks around again, now spotting a crushed bush ahead. Another cursory glance from the location of the bush reveals another suspicious branch, and on and on this continues, until...\n\n...[Root.castanorTrialsNameIdentifierCap] has no choice but to admit that they are utterly lost. The search has just brought them in wide circle, back to the start of the Trial. The shadows are lengthening, and soon it will be far too dark to see anything in the forest. What to do?"
 castanortrials.411.a:0 "No choice but to ask the fey..."
 castanortrials.411.b:0 "Abandon this Trial, and any hope of becoming Castan"
 castanortrials.411.c:0 "Forward, to the den of the beast!"
 castanortrials.412.t:0 "Trial of Castan II Beastbane: Asking the Fey"
 castanortrials.412.desc1:0 "Though weaker by far than the ancient and powerful varietals of the Deepwoods, where the feywild itself seeps through the fraying fabric of space and time, minor fey and similar otherworldly spirits  nonetheless held relatively harmless dominion in many wild areas across Halann. The Trialmount was no exception, despite its close proximity to what was once the greatest of human cities, Castonath.\n\n[Root.castanorTrialsNameIdentifierCap] approaches a group of floating spirits, struggling to track their wild movements as they zoom in and out of view, chasing each other in the air. The group's attention suddenly shifts as one to the approaching [Root.castanorTrialsNameIdentifier] as the aspirant casts their question to the fey. A second of deliberation - without a single trace of visible communication - and one of their group steps forward to give a cryptic answer.\n\nKnowing full well the trickery of the fey and experienced in matters of coercion, [Root.castanorTrialsNameIdentifier] continues pressing the fey. The conflicting answers and intentionally misleading responses pile on thick, but [Root.castanorTrialsNameIdentifier] is able to piece together several usable pieces of information from the group before they abruptly lose interest in this needy being and wander off."
 castanortrials.412.desc2:0 "Though weaker by far than the ancient and powerful varietals of the Deepwoods, where the feywild itself seeps through the fraying fabric of space and time, minor fey and similar otherworldly spirits nonetheless held relatively harmless dominion in many wild areas across Halann. The Trialmount was no exception, despite its close proximity to what was once the greatest of human cities, Castonath.\n\n[Root.castanorTrialsNameIdentifierCap] approaches a group of floating spirits, struggling to track their wild movements as they zoom in and out of view, chasing each other in the air. The group's attention suddenly shifts as one to the approaching [Root.castanorTrialsNameIdentifier] as the aspirant casts their question to the fey. A second of deliberation - without a single trace of visible communication - and one of their group steps forward to give a cryptic answer. [Root.castanorTrialsNameIdentifierCap] takes this at face value.\n\nThe giggles of the fey mercifully fades into the distance as [Root.castanorTrialsNameIdentifier] continues following their instructions. Every breeze brings echoes of their continuing laughter, twisting the sounds ominously as the rapidly darkening forest grows oppressive.\n\nThe path eventually leads to the entrance of a sheltered cave, hidden amongst some rocks. Could this be the den of the basilisk? As if triggered by this very thought, the shroud of darkness suddenly lights up with two amber half-moons of reflected light, the unmistakably feline eyes of a mountain lion. A trap! There is no escaping a fight now..."
 castanortrials.412.a:0 "Uh oh"
 castanortrials.412.b:0 "Forward, to the den of the beast!"
 castanortrials.413.t:0 "Trial of Castan II Beastbane: Ambushed!"
 castanortrials.413.desc1:0 "The mountain lion leaps out of the cave, vicious claws outstretched. But, reflexes honed by a blend of years of training and maybe just a little bit of luck, [Root.castanorTrialsNameIdentifier] is able to evade the first swipe.\n\nWith the element of surprise lost, the mountain lion is kept at arm's length with a few deft swings of a weapon. Howling in frustration, the oversized cat finally pushes its luck a little too far and catches glancing blow to its flank. With blood loss slowing the mountain lion down significantly, [Root.castanorTrialsNameIdentifier] finally puts the beast out of its misery.\n\nAs luck would have it, the basilisk has passed through this area as well, and the tracks are much fresher than the previous ones."
 castanortrials.413.desc2:0 "The mountain lion leaps out of the cave, vicious claws outstretched. [Root.castanorTrialsNameIdentifierCap] quickly attempts to place their weapon in front of the charge, but only serves to divert the mountain lion's claws slightly - instead of ripping a hole in the [Root.castanorTrialsNameIdentifier]'s throat, it instead leaves a nasty gash down the [Root.castanorTrialsNameIdentifier]'s side.\n\nWith the element of surprise lost, the mountain lion is kept at arm's length with a few deft swings of a weapon. Howling in frustration, the oversized cat finally pushes its luck a little too far and catches a glancing blow to its flank. With blood loss slowing the mountain lion down significantly, [Root.castanorTrialsNameIdentifier] finally puts the beast out of its misery.\n\nAs luck would have it, the basilisk has passed through this area as well, and the tracks are much fresher than the previous ones. On one hand, the wound that the mountain lion left was in dire need of some attention. On the other, there is every chance that the commotion of the fight has started to stir the basilisk from whatever rest it was taking..."
 castanortrials.413.a:0 "Onto the basilisk"
 castanortrials.413.b:0 "Should dress this wound first..."
 castanortrials.413.c:0 "The wound will have to wait..."
 castanortrials.413.d:0 "Abandon the hunt for the basilisk, this mountain lion will have to do for the Trial"
 castanortrials.414.t:0 "Trial of Castan II Beastbane: The Basilisk Appears"
 castanortrials.414.desc1:0 "Hours of grueling tracking later, [Root.castanorTrialsNameIdentifier] finally arrives at the large maw of a cave, the muddy ground in front of the entrance crossed with the long gashes characteristic of basilisk tracks and its depths lost in dark shadow. Chunks of stone, vaguely reminiscent of limbs - previous victims, perhaps - serve as a stark reminder of the basilisk's petrifying gaze.\n\nPushing through the thick sense of unease that seemed to saturate the air, [Root.castanorTrialsNameIdentifier] slowly enters the cave, senses on a hair trigger. Several tense minutes later, [Root.castanorTrialsNameIdentifier] is able to make out the end of the cave and the basilisk. Sleeping as peacefully as a newborn babe, thankfully. Haphazardly around the basilisk are what appears to be several molted skins - some old, some quite fresh."
 castanortrials.414.desc2:0 "Hours of grueling tracking later, [Root.castanorTrialsNameIdentifier] finally arrives at the large maw of a cave, the muddy ground in front of the entrance crossed with the long gashes characteristic of basilisk tracks and its depths lost in dark shadow. Chunks of stone, vaguely reminiscent of limbs - previous victims, perhaps - serve as a stark reminder of the basilisk's petrifying gaze.\n\nPushing through the thick sense of unease that seemed to saturate the air, [Root.castanorTrialsNameIdentifier] slowly enters the cave, senses on a hair trigger. Several tense minutes later, [Root.castanorTrialsNameIdentifier] is able to make out the end of the dark cave - and no basilisk in sight!\n\nJust as [Root.castanorTrialsNameIdentifier] is about to leave, all hope of becoming Castan lost, a loud rumble and the sound of something being dragged along the floor breaks through the silence. [Root.castanorTrialsNameIdentifier] quickly finds an alcove to hide in.\n\nThe basilisk arrives, the petrified remains of its latest hunt scrapping against the thin walls. Thankfully, it seems too focused on its dinner to notice anything out of place. What shall [Root.castanorTrialsNameIdentifier] do?"
 castanortrials.414.desc3:0 "Hours of grueling tracking later, [Root.castanorTrialsNameIdentifier] finally arrives at the large maw of a cave, the muddy ground in front of the entrance crossed with the long gashes characteristic of basilisk tracks and its depths lost in dark shadow. Chunks of stone, vaguely reminiscent of limbs - previous victims, perhaps - serve as a terrifying reminder of the basilisk's petrifying gaze.\n\nJust as [Root.castanorTrialsNameIdentifier] musters the courage to dip a toe into the murky depths of the cave, a mighty roar pierces the silence. It appears the basilisk has arrived back to its home, and it does not sound happy."
 castanortrials.414.a:0 "Grab an old molt and escape, it may be good enough"
 castanortrials.414.b:0 "Shoot it full of arrows while it is unaware"
 castanortrials.414.c:0 "We'll have one chance - sneak up and attack a weak spot!"
 castanortrials.414.d:0 "Run away"
 castanortrials.414.e:0 "Ashen skies! No avoiding a fight now..."
 castanortrials.415.t:0 "Trial of Castan II Beastbane: Fighting the Basilisk"
 castanortrials.415.desc:0 "Avoid the eyes. Avoid the eyes. Avoid. The. Eyes.\n\nThis was the mantra [Root.castanorTrialsNameIdentifier] repeated to themselves, for if the eyes of the beast and its victim met, the victim would swiftly be turned to stone and the battle ended. This was easier said than done, of course. In the oppressive darkness, the eyes of the basilisk, alight with a magical glow, seemed a lodestone as it swept its head back and forth, following the weaving [Root.castanorTrialsNameIdentifier].\n\nAs [Root.castanorTrialsNameIdentifier] gets close, the basilisk raises up on its hind legs, getting ready to deal a swiping blow with the talon-sharp claws on its forelimbs. [Root.castanorTrialsNameIdentifier] sees only one chance, and they take it - [Root.castanorTrialsNameIdentifier] locks their gaze with the basilisk, and in that split second, thrusts their weapon up, aiming to piece through the slightly thinner neck of the basilisk and into the head.\n\nHuman and beast stand locked as if frozen in time, until..."
 castanortrials.415.a:0 "The light in the basilisk's eyes goes out"
 castanortrials.415.b:0 "Petrification, and death"
 castanortrials.416.t:0 "Trial of Castan II Beastbane: Aftermath of the Hunt"
 castanortrials.416.desc1:0 "TODO"
 castanortrials.416.desc2:0 "With a final *plop*, [Root.castanorTrialsNameIdentifier] heaves the basilisk into the clearing that marked the start of the Trial, begun so many hours ago. Relocating the still warm corpse of the basilisk was an ordeal, one not made any easier by the hungry eyes of a steadily growing crowd of scavengers following the corpse, but it was at last done.\n\nNow for the next part of the Trials - to make use of the beast's corpse."
 castanortrials.416.a:0 "Brew potions from the ichor"
 castanortrials.416.b:0 "Fashion something from the pelt"
 castanortrials.416.c:0 "Fashion a dagger from the fearsome teeth"
