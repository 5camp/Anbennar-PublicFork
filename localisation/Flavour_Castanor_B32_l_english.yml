 castanor_cagods_watch_title:0 "Old Cagod's Watch"
 castanor_cagods_watch_desc:0 "One of the first things that Beastbane did as he and his Legion chased the centaurs out of Escann and Castanor was to set up Cagod's Watch in the Northern Pass, to provide warning should the centaurs ever return to terrorize the land again.\n\nNow, the centaurs are but a long lost legend. Still, there remains a clear benefit to fortifying the remote pass, if only as a base to send expeditions through toward the Frost Forest to see if there are any resources worth exploiting past it for our resurgent empire."
