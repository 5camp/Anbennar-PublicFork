 castanor_unlock_legionway_alen:0 "We will unlock the option to construct a continuous Legionway from Bal Vertesk to Bal Hyl, provided we control the provinces and the prerequisite Legionways have been built.\n\nWe will unlock the option to construct a continuous Legionway from Bal Dostan to Bal Hyl, provided we control the provinces and the prerequisite Legionways have been built.\n\nWe will unlock the option to construct a continuous Legionway through the Forlorn Vale and Havoral Divide to connect to our Legionways in Anbennar, provided we control the provinces and the prerequisite Legionways have been built."
