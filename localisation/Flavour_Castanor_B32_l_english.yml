 castanor_resurgence_title:0 "The Dawn of a New Age"
 castanor_resurgence_desc:0 "Castanor - the first and greatest human empire, the bearer of civilization to Cannor, the most stalwart of defenders against beasts and fey and all who otherwise threaten Humanity - is reborn!\n\nBefore Castanor was all of those, however, Castanor was a motley collection of peoples and tribes led by by Castan I, the Progenitor himself. As Castan and Balgar the Builder set out to build the great stone city of Castonath and the White Walls of Castanor that would protect the fledgling nation, the Castanites started making the land their own, carving civilization out of the uneven soil and wooded hills.\n\nAs we set out to live up to the legacy of Castanor, we must do the same. The Castanorian heartland, nestled within the White Walls of Castanor, must become the thriving center of a great empire once again!"
 castanor_dwarf_friend_legacy_title:0 "Legacy of Castan III, Dwarf-friend"
 castanor_dwarf_friend_legacy_desc:0 "Though it was the during the Progenitor's reign that Balgar and his dwarves first started helping Castanor, it was during the reign of Castan III 'Dwarf-friend' that the relationship between dwarf and man truly blossomed, with the solidification of great communities such as Steelhyl, Balgarton, and Dragonforge in Castonath where human and dwarves of every stripe congregated and worked together.\n\nThose ancient communities are gone, of course, lost in the chaos of the past millennia. But for as interminable and infamous as dwarven grudges are, dwarven loyalty and memories of friendship can last twice as long. Let us take after Dwarf-friend and start to rekindle these old relationships."
 castanor_old_debts_title:0 "Millenia Old Debts"
 castanor_old_debts_desc:0 "Just as Balgar helped the Castanorians of old in their time of need and struggle, so must we repay those old debts by helping the dwarves of today in their struggle to retake the homes of their ancestors.\n\nThe face of the enemies of civilization may have changed from centaurs and fey-touched beasts to savage orcs and endless numbers of goblins, but they die to fire and steel all the same."
 castanor_empower_balgarsmiths_title:0 "Empower the Balgarsmiths"
 castanor_empower_balgarsmiths_desc:0 "As trust between us and the dwarves grow, so too does the ancient district of Dragonforge. Though scuttled and destroyed during the Greentide, the site holds sway still as the traditional headquarters of the Balgarsmiths, the crafter-priests who worshipped their namesake, Balgar.\n\nThe skeleton of the great forge - from the massive dragon's head that served as the main smelter to the man-sized bellows and pipes that provided the air that fueled the fire - were still salvageable. So that the dragon's head can be seen alight and working to provide arms to our Legions once again, we must do all we can to reinvigorate the Dragonforge and Balgarsmiths."
 castanor_empower_balgarsmiths_effect_tt:0 "Unlocks the ability to build the §YDragonforge§! in South Castonath early.\n\n§YIf the Dragonforge has already been constructed:§!"
 castanor_modernizing_the_forge_title:0 "Dragonforge Investments"
 castanor_modernizing_the_forge_desc:0 "The Dragonforge is active once more! Great pillars of flame burst from the dragon's maw at irregular intervals, reaching towards the clouds and bathing Castonath in alternating flickers of light and shadow. On the ground level, arms and armour from the most plain of belt buckles to the most fearsome of artillery pieces flow out of the complex a pebbled river of grey steel and iron.\n\nTo ensure that the great forge never falls silent again until a Castanorian peace is established across Halann, we must keep up with the rapidly changing landscape of modern warfare though constant research and investment. Let us establish a great institution of metallurgy learning and research, so that our future generations are better equipped to not only man the Dragonforge, but also to develop new weapons and inventions."
