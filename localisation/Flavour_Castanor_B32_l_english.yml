 flavor_castanor.20.t:0 "Recruits Flock to [attractive_legion.GetName]"
 flavor_castanor.20.desc:0 "It seems that the exploits and actions of [attractive_legion.GetName] have spread far and wide. Everywhere they go in our lands, [attractive_legion.GetName] have people from all walks of life asking to join - from the poorest of peasants to the most privileged of noble scions.\n\nIt is well known among the poor that serving in the Legions can be a ticket out of poverty, with high wages and riches to be earned from loot. Meanwhile, serving in the officer corps is almost a necessity for nobles looking to advance their family and station in government and the high society of Castanor.\n\nShould we let these recruits join [attractive_legion.GetName], potentially ruining their cohesiveness and character, or direct their energies elsewhere?"
 flavor_castanor.20.a:0 "Point the recruits toward regular units instead"
 flavor_castanor.20.b:0 "Let the recruits join!"
