 flavor_castanor.11.t:0 "Return of the Dragonflame Legion"
 flavor_castanor.11.desc:0 "The Dragonflame Legion stands at attention in Legion Square, every individual immaculate in their parade dress and every piece of equipment polished to perfection. The insignia of the Legion, a silver dragon breathing fire, stands crisp from the otherwise perfect whites of their uniform, with larger versions of that mighty dragon flapping in the wind atop the poles held by the standard-bearers.\n\nThe Dragonflame Legion was the very first of Castanor, led by the legendary Castan the Progenitor himself. It only fell a millennia past its formation during the Dragonwake in 470 AA, burned to a man on a last ditch attack against Zaamalot the Black as the dragon conducted its campaign of terror and fire across Inner Castanor. Only time will tell if the newly re-founded Legion will live up to its name."
 flavor_castanor.11.a:0 "Castanor's enemies will tremble"
 
 flavor_castanor.12.t:0 "Return of the Sword Legion"
 flavor_castanor.12.desc:0 "Finally, the Sword Legion once again stands ready to fight against Castanor's enemies, new and old! The Sword Legion of legend supposedly never lost a single battle, terrorizing battlefields across Halann and winning Castanor many a war. Only time will tell if the newly re-founded Legion will live up to its name."
 flavor_castanor.12.a:0 "Castanor's enemies will tremble"
 
 flavor_castanor.13.t:0 "Return of the Shield Legion"
 flavor_castanor.13.desc:0 "The Shield Legion was supposedly formed by Castan the Progenitor to stand as the bulwark against any enemy incursions or raids past the White Walls of Castanor while the other Legions were campaigning in foreign lands or wilds. Protecting Inner Castanor was a duty that each and every member of this Legion would be happy to give their lives for.\n\nAnd indeed, death was the fate of the Shield Legion, as they fell to a man defending Castonath against the surprise return of the frost giants and their troll lackeys in the Giant's War in 405 BA. Only time will tell if the newly re-founded Legion will live up to its name."
 flavor_castanor.13.a:0 "Castanor's enemies will tremble"
 
 flavor_castanor.14.t:0 "Return of the Giantsbane Legion"
 flavor_castanor.14.desc:0 "The Giantsbane Legion had what was one of the more grisly and fearsome insignias, with the image of a giant impaled through with dozens of pikes. This was an example of the work done by their famous phalanx, initially developed in Castan Giantsbane's crusade against the last of the giantkin as they reeled from their unsuccessful invasion of Castanor.\n\nThe tight and disciplined formation allowed them to stoutly advance into their giantkin foes even as thrown boulders crashed into their ranks. This discipline would serve them well as they advanced into the cold and lifeless lands of Gerudia and the Northern Pass, chasing the last of the giants down into extinction. Only time will tell if the newly re-founded Legion will live up to its name."
 flavor_castanor.14.a:0 "Castanor's enemies will tremble"
 
 flavor_castanor.15.t:0 "Establishment of the Bridgeburners Legion"
 flavor_castanor.15.desc:0 "In what charitably might be described as orderly ranks, the Bridgeburners stand - or sit, in the case of a few - at attention. Disciplined they are not, but effective they are nonetheless.\n\nThe Bridgeburners were started as a motley crew of war engineers and siege experts, and those roots were clearly deep enough to have shaped the character of this Legion. Every squad at Legion Square that day hovers protectively over their own disconcertingly precarious pile of munitions and gunpowder, a pile that they are supposedly experts in wielding with devastating effect. Though the prevalence of singed hair and nervously shifting eyes suggest that the training may not have gone all as planned."
 flavor_castanor.15.a:0 "Castanor's enemies will tremble"
 
 flavor_castanor.16.t:0 "Establishment of the Thundersworn Legion"
 flavor_castanor.16.desc:0 "Legion Square is host to both horseflesh and people today, standing at attention. With the only movement being the sway of their standards in the wind, emblazoned with a striking thunderbolt, the Thundersworn Legion is a sight to behold. Unlike the rest of the primarily infantry focused Legions, they have been trained to be masters of cavalry and mobile warfare.\n\nWill legends be told of the daring charges of the Thundersworn Legion? Only time will tell."
 flavor_castanor.16.a:0 "Castanor's enemies will tremble"
 
