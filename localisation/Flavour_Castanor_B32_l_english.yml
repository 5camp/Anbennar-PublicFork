 flavor_castanor.200.t:0 "Factional Infighting in Castonath"
 flavor_castanor.200.desc:0 "The coronation of a new Castan, the first in centuries, was bound to raise some difficult questions for those with the greatest connection with the storied past of Castanor, the Castonath patricians. It seems that they have split into two main factions on the thorny issue.\n\nOne such faction decries [Root.Monarch.GetName]'s actions, fearing that the reestablishment of Castanor would lead to an encroachment of imperial authority upon the patricians to an extent that Castellyr and previous successor states could never have wielded. Though weak, they are rapidly gaining support among the patricians, ever worried about their own wealth and influence. Nominally, they cite the old Proclamations of Castan the Progenitor, decrying the break in traditions and legacy that they believe [Root.Monarch.GetName] committed by taking the Trials without being of clear Castanite blood.\n\nThe opposing faction is headed by the matriarch from one of the oldest patrician families, and warns against any drastic action, believing that working with the crown is in the best interest of both parties."
 flavor_castanor.200.a:0 "Their infighting has nothing to do with us"
 flavor_castanor.200.b:0 "We should try and push our influence to quell the dissenters"
 
 flavor_castanor.201.t:0 "Formation of the Edhardrachon"
 flavor_castanor.201.desc:0 "The Edhardrachon - roughly Old Castanorian for Sons of the Dragon - are a loose society of patricians who grouped together to push their interests against the crown. For now, they just sit in their white spires and tall towers in Castonath, complaining and not doing much else, but who knows what will come of them in the future."
 flavor_castanor.201.a:0 "Worrisome. Perhaps."
