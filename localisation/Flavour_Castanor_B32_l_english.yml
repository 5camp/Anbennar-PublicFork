 flavor_castanor.204.t:0 "The Edhardrachon Uprising"
 flavor_castanor.204.desc1:0 "For [Root.Monarch.GetName], away from the main Castanorian court on a provincial visit, the day begins unassumingly. The sky is perhaps just a little hazier and off colour than expected, the sun just a little hungover. And was that just a hint of a smoky smell in the air? Enough to leave [Root.Monarch.GetName] on edge, perhaps, but there was work to be done that day - documents and edicts to sign, decrees and orders to give. Best to put it out of mind.\n\nUnable to shake a feeling of unease several hours later, [Root.Monarch.GetName] leaves [Root.Monarch.GetHerHis] makeshift headquarters - and right into confusion and commotion. Half a dozen couriers and messengers in various states of disarray are talking over one another to one of [Root.Monarch.GetName]'s advisors, the poor hapless man trying to piece the story together.\n\nWithout question, the Edhardrachon have chosen a member of their own to take the Trials of Castan, finally having the confidence to declare [Root.Monarch.GetName] a illegitimate Castan.\n\nWhat happened next has been interpreted a thousand ways by a thousand different people: some say that the Edhardrachon chosen succeeded and the Trialmount itself roared its approval, shooting ash and fire a mile high. Others say that the Trialmount rejected such a blasphemous act out of hand, filling the air with smoke to prevent the Edhardrachon chosen from sullying the Trials while the previous Castan was still alive.\n\nNo matter the truth, the Edhardrachon apparently has much more power and influence than previously thought. To support their new leader, they have quickly taken control of Castonath and are even now fortifying its formidable walls, ready to fight for every last stone. The battle lines are drawn as the people of Castanor wait with bated breath - who will end up the true heir and successor to Castan and his Empire?"
 flavor_castanor.204.desc2:0 "As the Edhardrachon, we can prove our Castan's legitimacy and claim through several methods. Completing certain missions can give us a significant boost, while random events can give us smaller boosts, with some tradeoff. Every siege we win on Castanorian soil will also give us a small boost to our claim."
 flavor_castanor.204.a:0 "Ashen Skies!"
 flavor_castanor.204.b:0 "Play as The Edhardrachon"
 flavor_castanor.204.c:0 "OK"
 
