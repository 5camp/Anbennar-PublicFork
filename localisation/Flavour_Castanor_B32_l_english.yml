 flavor_castanor.4.t:0 "Legionway Construction Progress: [Root.GetName]"
 flavor_castanor.4.surveyDesc:0 "After some time, our scouts and engineers have managed to hash out a viable path through the [Root.GetName] for the construction of a Legionway. Shall we proceed?"
 flavor_castanor.4.constructionDesc:0 "Thousands of man-hours, hundreds of used up tools, and, unfortunately, more than a few deaths, and the Legionway in [Root.GetName] is complete.\n\nAlready, entrepreneurs have started setting up shop along the raised earth of the Legionway, anticipating the needs of our soldiers. Smithies, tailors, and even pleasure houses have sprung up, though whether they last is another question. At the very least, the Legionway will help our logistical load significantly as well as connect the far-flung reaches of our empire together."
 flavor_castanor.4.a:0 "Start construction!"
 flavor_castanor.4.b:0 "We can't spare any resources, leave it for later"
 flavor_castanor.4.c:0 "Legionway Complete!"
 
 flavor_castanor.10.t:0 "Proclaim a New Legion"
 flavor_castanor.10.desc:0 "The time has come - to keep up with our expanding conquests, we must proclaim a new Legion. Will we harken back to the Castanor of old, and revive one of the old Legions? Dragonflame, Sword, Shield, Giantsbane - each one legendary in their own right. Or will we forge a Legion anew, and fashion our own legends?"
