 castanor_dwarf_friend_trial_reward_tt:0 "\nBecause of our performance with §YCastan III Dwarf-friend's§! trial:"

 # Oath at the Oathstone
 castanortrials.205.t:0 "The Trialmount Oathstone"
 castanortrials.205.desc:0 "[Root.castanorTrialsNameIdentifierCap] proceeds deep into the Trialmount forest, forging ever forward. The trees grow ever more twisted and gnarled, as rays of dappled sunlight grow ever more rare. Suddenly, the old growth thins out completely into a clearing. Once adjusted to the sudden glare of sunlight reflecting off of glossy stone, [Root.castanorTrialsNameIdentifier] realizes that they are looking at the Trialmount Oathstone. Chiseled directly into the rock are the oaths and pledges of previous Castans. Even the newest oaths are faded, long worn by the elements, and the oldest oaths are barely legible. The greatest despoiler was not time, however, for the damage wrought by the Battle of Trialmount is on full display here, with mighty cracks reaching to the very base of the Oathstone itself. The magic of the Trials of Castan is nothing if not adaptable and resilient, and though weak, rivulets of magic run through the Oathstone still.\n\n[Root.castanorTrialsNameIdentifierCap] must prove their sincerity in taking the Oaths.[Root.castanorOathsPreserverDescription][Root.castanorOathsPeacemakerDescription][Root.castanorOathsRighteousDescription][Root.castanorOathsOldDescription][Root.castanorOathsPiousDescription][Root.castanorOathsYouthfulDescription][Root.castanorOathsCompassionateDescription][Root.castanorOathsUnwaveringDescription][Root.castanorOathsSicklyDescription][Root.castanorOathsCowardlyDescription]"
