 castanor_foray_into_deepwoods_title:0 "Foray into the Woods"
 castanor_foray_into_deepwoods_desc:0 "With the conquest of all Escann, the core lands of Castanor are now under our control. We are still beset on all sides by enemies, however, one of which is one of Castanor's most ancient - the Deepwoods and all its fey corrupted and influenced denizens.\n\nWe must finish what Beastbane started and unfortunately never had the chance to finish. The Deepwoods must be brought to civilization! The first step must be to secure one of the Outer Gladeways, some of the only easily accessible entrances into the cursed forest."
 castanor_infiltrating_the_interior_title:0 "Infiltrating the Interior"
 castanor_infiltrating_the_interior_desc:0 "Every step into the Deepwoods brings us close to our ultimate goal - the final eradication of Fey influence from our civilized world. With the Outer Gladeways secure, we finally have a clear path into the tangled interior of the Deepwoods that our Legions can march through, a path that we must exploit ruthlessly."
 castanor_third_great_cleansing_title:0 "Third Great Cleansing"
 castanor_third_great_cleansing_desc:0 "The Second Great Cleansing, initiated by Castan II Beastbane, rid Castanor of many beasts and dangers to civilization, chief among them the centaurs. Beastbane got distracted before he could finish the job, however, as gnollish incursions drew his attention toward Bulwar and the chaos there.\n\nWe will not leave the job half done, as Beastbane was forced to do. Our march will only end when we reach the end of these accursed woods!"
 castanor_third_great_cleansing_trigger_tt:0 "Owned and cored by §YCastanor§!"
 castanor_from_the_ashes_title:0 "From the Ashes"
 castanor_from_the_ashes_desc:0 "The Third Great Cleansing has brought fire and destruction to the former Deepwoods, yes, but it has also brought opportunity and riches for those willing to sift through the devastation. It is not enough to destroy the Deepwoods. We must now make it our own, as the Castanorians of old did with much of South Castanor after pushing the Fey out."
 castanor_from_the_ashes_tt:0 "Every province fulfilling the conditions will get the following modifier for 30 years:\nLocal Development Cost: §G20.0%§!\nLocal Build Cost: §G20.0%§!\nLocal Build Time: §G20.0%§!\nLocal Monthly Autonomy: §G-0.05§!"
 castanor_seize_the_coast_title:0 "Seize the Bahari Coast"
 castanor_seize_the_coast_desc:0 "For almost four centuries, Bahar laid under the direct and indirect influence of Castanor. Castan the Progenitor first took over the region during his campaigns to rid the world of the demonic Xhazobine, and successive Castans continued to solidify Castanorian control there after, taking care not to anger their regional dwarven ally of Ovdal Tûngr in the meantime.\n\nThroughout the Wars of Dominion with the Damerian Republic, Bahar remained relatively stalwart in Castanorian hands even as Castanorian influence in Bulwar ebbed and flowed, but even this control ended in the chaos of the last century Before Ash, and Bahar would never again know the decrees of Castanor.\n\nThe arrival of Jaher a millennia later led to the humans of Bulwar being placed under the boot of the Sun Elves, and the later goblin exodus into the region were great contributors to the Decades of Devastation. For too long, the humans of Bahar have laboured under the yoke of their opportunistic oppressors. Now, it is up to us to restore the Castanorian Age to Bahar, and after, to all of Bulwar!"
 castanor_back_in_good_hands_title:0 "Exile the Exodus Goblins"
 castanor_back_in_good_hands_desc:0 "Bahar is Castanor's once again! Our first order of business must be to reestablish full human control over the cities that have been taken over by these so-called exodus goblins - only then can we start integrating our own administration and increasing our influence among the peoples of the region."
 castanor_back_in_good_hands_effect_tt:0 "Every Goblin province in §YDaravan's Folly§!, §YOurdia§!, and §YBahar§! regions become §Y[Root.Religion]§! and gain §R50§! devastation. Those in §YBahar§! will convert to §YBahari§! culture, while those in §YDaravan's Folly§! and §YOurdia§! will convert to §YOurdi§! culture.\nWe will get £icon_gold_font_medium£ for every Goblin majority and minority expelled."
 castanor_back_in_good_hands_effect_2_tt:0 "\nThe following will only apply to human culture provinces:"
 castanor_free_from_skyward_terrors_title:0 "Free from Skyward Terrors"
 castanor_free_from_skyward_terrors_desc:0 "The Harpy Hills have been a thorn in humanity's side since time immemorial. The terrain too rugged and the land too poor for any humans to permanently pacify, the hills are a homeland and refuge for the harpies and their never-ending raids on human settlements. Besides that, the Harpy Hills also block our passage into the rich lands of Bulwar, with the only land routes along its coastal bluffs or through its twisting mountain passes. Much as Castan the Progenitor first quelled the major harpy clans before his Bulwari campaigns as to protect his rear, we must also take full control of these harsh hills before we are able to spill out into Bulwar proper."
 castanor_free_from_skyward_terrors_effect_tt:0 "If the §YDragon Road§! has been built, get the following modifier instead:"
 castanor_build_harpy_hills_citadel_title:0 "Citadel in the Harpy Hills"
 castanor_build_harpy_hills_citadel_desc:0 "Though the Harpy Hills are ours, our control over this territory is tenuous at best. Even if the more 'civilized' of the harpy clans have submitted to our rule, feral harpies still raid our caravans and settlements from their roosts high up in the mountains, soaring away well before we can respond.\n\nIt is time to build a new citadel in the Harpy Hills - a citadel that will cement our control over these rugged hills, a citadel that will allow our Legions to respond swiftly and devastatingly to any harpy attacks, and most importantly, a citadel that will serve as a forward base for our operations in Bulwar."
 castanor_declawing_the_queendom_title:0 "Declawing the Queendom"
 castanor_declawing_the_queendom_desc:0 "TODO"
 castanor_declawing_the_queendom_effect_tt:0 "Every Harpy province in the §YHarpy Hills§! region becomes §Y[Root.Religion]§!, §YGelkali§! culture, and gains §R50§! devastation. We will get £icon_gold_font_medium£ for every harpy majority and minority expelled."
 castanor_declawing_the_queendom_effect_2_tt:0 "\nThe following will only apply to human culture provinces:"
 castanor_protecting_our_backs_title:0 "Secure the Passes"
 castanor_protecting_our_backs_desc:0 "Before our Legions can finally strike directly into the heart of Bulwar, we must ensure that our flanks are fully protected and reinforced. If an orcish or goblin warband makes their way out of the Serpentreach, or a centaur horde decides to pour out of invader's pass, our forward Legions will be completely cut off from support.\n\nWe must either secure the passages out of the Serpentreach and Forbidden Plains ourselves, or foster an alliance with someone on the inside that can do this for us. Doing so will also achieve a secondary goal of making the region safe for our traders."
