 flavor_castanor.25.t:0 "Giantsbane: Forged in Winter"
 flavor_castanor.25.desc:0 "General Winter - the bane of any misjudged campaign, the slow and inevitable killer of many an unequipped or unawares army. The winter months spelt death and slowdown to many, but not to the Giantsbane Legion.\n\nTrained to fight the last of the giants in the frigid north (mostly the errant troll, these days), nothing short of the glacial dragon breath that ended their first iteration at the Tragedy of Bal Vroren would break the Giantsbane Legion."
