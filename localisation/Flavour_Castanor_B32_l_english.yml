 # Befriend a wyvern
 castanortrials.310.t:0 "Trial of Castan XXXVI Dragonfriend"
 castanortrials.310.desc:0 "The forest starts to thin out as the craggy and imposing face of the Trialmount looms ever closer. Soft and spongy dirt, interlaced with the twists of tree roots, quickly transforms to naked rock. Soon, a deep, wide gash scarring the otherwise smooth path appears, dropping steeply down into a valley. This was the location of the Trial of Castan XXXVI Dragonfriend, as noted by a worn-down rock carving, though the carving was clear of instructions and the sky of dragons. Confused, [Root.castanorTrialsNameIdentifier] starts to make their way around the deep ravine blocking their way.\n\nIn a sudden explosion of noise, a flock of birds dart out of the chasm. Quickly following is a young wyvern, its scales the color of burnished silver. Snapping its jaws futilely at the elusive flock, it soon catches [Root.castanorTrialsNameIdentifier]'s slack-jawed face out of the corner of its eye. With humans a relatively rare sight this far up the Trialmount, the wyvern quickly loses interest in its former quarry and instead flies over to [Root.castanorTrialsNameIdentifier], cocking its head in curiosity."
 castanortrials.310.a:0 "Clear out a comfortable spot for it to land"
 castanortrials.310.b:0 "Shoo! Go away!"
 castanortrials.310.c:0 "Try to appear as non-threatening as possible and let it approach you"
 castanortrials.311.t:0 "Trial of Castan XXXVI Dragonfriend"
 castanortrials.311.desc:0 "The silver wyvern drops out of the air, still regarding [Root.castanorTrialsNameIdentifier] with curiosity. On the ground, it looks much small and less intimidating, reaching the height of an average man. Though a young member of the species and friendly as of yet, its wicked tail barbs and dagger-like teeth, supported by a powerful and muscular frame, betray its true potential danger. It approaches and starts sniffing [Root.castanorTrialsNameIdentifier]'s pack."
 castanortrials.311.a:0 "No! Get away from me!"
 castanortrials.311.b:0 "Offer it your lunch"
 castanortrials.311.c:0 "I just happen to have some exotic treats for you here..."
 castanortrials.312.t:0 "Trial of Castan XXXVI Dragonfriend"
 castanortrials.312.desc:0 "Its curiosity apparently satisfied, the wyvern unfurls its wings in the sunlight, the thin membrane between its long fingers crossed brilliantly with blood vessels. It picks a convenient rock to bask upon, now comfortable in the presence of [Root.castanorTrialsNameIdentifier]."
 castanortrials.312.a:0 "To the bold go the spoils - jump on its back!"
 castanortrials.312.b:0 "Use hand motions to try and communicate with it"
 castanortrials.312.c:0 "Use a simple spell to try to communicate with it"
 castanortrials.313.t:0 "Trial of Castan XXXVI Dragonfriend: Success!"
 castanortrials.313.desc:0 "Whatever [Root.castanorTrialsNameIdentifier] does seems to work. The wyvern lets [Root.castanorTrialsNameIdentifier] hoist themselves upon its back. It launches into the air - for a second, it looks as if the extra weight may cause the beast to come crashing to the ground again - but the wyvern steadies itself and soars gracefully across the chasm. It lands on a convenient boulder, letting [Root.castanorTrialsNameIdentifier] down gently."
 castanortrials.313.a:0 "The trials continue"
 castanorTrialsDieDescriptionDragonfriend:0 "Before [Root.castanorTrialsNameIdentifier] has a chance to react, the wyvern has them in its talons, deciding that the human was worth more as a tasty treat after all. [Root.castanorTrialsNameIdentifierCap] attempts to strike upward at the exposed underbelly of the beast, but to no avail, the scaled hide resisting [Root.castanorTrialsNameIdentifier]'s futile blows. Soon, human and beast are at dizzying heights as the wyvern angles both up and toward the center of the chasm. One can imagine what happens next...\n\n"

