 castanor_legion_leadership_title:0 "Fit to Lead"
 castanor_legion_leadership_desc:0 "Of course, the Castanorian Legions were not just the rank and file. A strong officer class, led by peerless generals experienced in both tactics and strategy led the way, the most well known of which may have been Caylen Longlance - the first knight himself.\n\nIf our reborn Legions are to march upon the known world once again, we must also attract and hire the best talent possible to lead them."
