 flavor_ameion.7.a: ""
 
 flavor_ameion.11.t: "Leaders' Meeting"
 flavor_ameion.11.d1: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] meets with [G63.Monarch.GetTitle] [G63.Monarch.GetName] in the laters seat of power in [G63.Capital.GetName], where [Root.Monarch.GetHerHis] learns of their traditions of independence, and past rebellion against slavery. It becomes clear to [Root.Monarch.GetName] that the Mteibhar will not accept oppressive rule, so therefore the key to establishing Ameioni rule here is for them to be treated as equals. While this tribe may prove a thorn in the side of those uninformed, [G63.GetName] may prove to be a a respectable civilization under our guidance, even if they must be convinced by force."
 flavor_ameion.11.d2: "''I met with [G63.Monarch.GetTitle] [G63.Monarch.GetName] in his domain of [G63.Capital.GetName] in an attempt to show them the benefits of Ameioni rule, but learned of their traditions of independence, and past rebellion against slavery. I have deduced the key to incorporating them is to treat them as equals, and show they have nothing to fear from us. While these tribals may prove a thorn in the side of the nékheis, [G63.GetName] may prove to be a a respectable civilization under our guidance, even if they must unfortunately be convinced by force.\n\nThe incense was quite nice though.''\n\n -Journal of Laskaris"
 flavor_ameion.11.a: "They may soon hate us, but their children will celebrate us."
 
 flavor_ameion.12.t: "A Trip North"
 flavor_ameion.12.d1: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ventured north into the Chendhyan steppes with the intention of learning of their customs and guaging interest in benefitting from Ameioni rule. He recieved his answer at the tip of a spear, with him and most of his entourage slaughtered and mauled by their felines.\n\nIt is clear their barbarity shall only be ended by the might of the phalanx, and they will be taught to despise the acts of their ancestors."
 flavor_ameion.12.d2: "''As my entourage and I were crossing a stream, we were set upon by a band of Chendhyans mounted on their cats, seemingly with the intent to kill me for my atrocious act of diplomacy. Unfortunately they seemed to not know who I am, and watched helplessly as I dodged multiple projectiles and cut down several of their mounts.\n\nOne of them, who had more sense than the others, begged my mercy and brought me to [H29.Capital.GetName] and recounted our encounter to his [H29.Monarch.GetTitle].\n\nEager for live proof, the [H29.Monarch.GetTitle] shot several arrows at me, which I deflected and doged with east. What did surprise me, however, was that the [H29.Monarch.GetTitle] then knelt before me, pledging his [H29.GovernmentName] to my rule.\n\nThe negotiations proved short, but I doubt the others will kneel so easily.''\n\n -Journal of Laskaris"
 flavor_ameion.12.d3: "''As my entourage and I were crossing a stream, we were set upon by a band of Chendhyans mounted on their cats, seemingly with the intent to kill me for my atrocious act of diplomacy. Unfortunately they seemed to not know who I am, and watched helplessly as I dodged multiple projectiles and cut down several of their mounts.\n\nOne of them, who had more sense than the others, begged my mercy and brought me to [2579.GetName] and recounted our encounter to his chief.\n\nEager for live proof, the chief shot several arrows at me, which I deflected and doged with east. What did surprise me, however, was that the chief then knelt before me, pledging his tribe to my rule.\n\nThe negotiations proved short, but I doubt the others will kneel so easily.''\n\n -Journal of Laskaris"
 flavor_ameion.12.a: "Savages! Savages!"
 flavor_ameion.12.b: "Conquest is best when done without bloodshed."
 
 flavor_ameion.13.t: "Deyeion Declares Independence"
 flavor_ameion.13.d: "The nékhei closest to us, Deyeion, is ruled by [event_target:G52_G56_overlord.GetName] despite its considerable distance from Alecand proper. [G62.GetName] found liberty after its founder fell in wars with its neighbors, but now we must move the wheel forward to see self rule in the Andic Reach fufilled."
 flavor_ameion.13.a: "To arms!"
 
 flavor_ameion.14.t: "Échate League Agrees to Borders"
 flavor_ameion.14.d: "As Kheionai settlers push into the interior of the Devand, they compete with not only the Basobhar, but each other for land. Today, the three members of the Échate League: [G62.GetName], [G56.GetName], and of course [G52.GetName] gather to set aside their differences so that they can focus on the growth of their states. The focus on natural borders ensures there will be little room for future conflicts, and signatures between the three [G52.Monarch.GetTitle] seals the fate of the Andic Reach."
 flavor_ameion.14.a: "For the growth of the League!"
 
 flavor_ameion.15.t: "Civilization of Exiles"
 flavor_ameion.15.d: "The Taychendi settlers arrive on the island, devoid of any form of civilization. Not even primal tribes wander across the trees and cliffs on this landmass. Here they will build a place for their values, however backward, to survive. So long as this reserve exists, those who foolishly challenge our rule on the mainland will have no allies to muster, and will ultimately submit, or come here."
 flavor_ameion.15.a: "A containment zone for their barbarity."
 
 flavor_ameion.16.t: "Taychendi Request Land"
 flavor_ameion.16.d: "Following the Ameioni conquests of Taychend, some within the nation have sought refuge in [2324.GetName], where they seek to establish a place for those against Ameioni rule to live. However, this outpost has been supported by Ameion itself, and will at least nominally be loyal to it."
 flavor_ameion.16.a: "Allow them to purchase the land."
 flavor_ameion.16.b: "Deny their request of autonomy."
 
 flavor_ameion.17.t: "Larankar's Empire Rallies"
 flavor_ameion.17.d: "Laranakr, the next warlord in the line of many seeking to unite their subcontinent, makes one last stand against our dominance of the region. In the face of what they consider a common enemy, many men who would have otherwise stood aside rise to defend their way of life.\n\nIdeally they would see the error of their ways and join us in striking down the very tyrants who oppress them, but no matter. We shall drag them screaming into a better life."
 flavor_ameion.17.a: "Strike them at their strongest."
 
 flavor_ameion.18.t: "Taychend Defiant"
 flavor_ameion.18.d: "Across Taychend, many have taken up arms to join the efforts of Laranakar to drive us out of the region. Especially along the Kalavend, a region dominated by Larankarha puppet states, they align with their master against us. One can only assume they would rather live in slavery under one of their own than live free under a foreigner.\n\nHow whipped must a slave be to come to crave the lashing?"
 flavor_ameion.18.a: "One dominoe shall knock them all over!"
 
 flavor_ameion.19.t: "[G79.GetName] Supports Mainland Liberty"
 flavor_ameion.19.d: "When we sent the extremists within our own borders to exist within their own autonomy, we intended to let them live by their own ways and leave us to our more worthy affairs. However, it unfortunately is not surprising that they hold sympathies for those not yet in our borders, and have refused to contribute anything to our efforts. There are even growing concerns they will turn tail and side with them in the hopes that throwing enough men at our weapons will let them return to their barbaric ways."
 flavor_ameion.19.a: "Crush this."
 flavor_ameion.19.b: "They will learn their lesson too!"
 flavor_ameion.19.c: "Respect Their Will"
 
 flavor_ameion.20.t: "Local Saboteurs"
 flavor_ameion.20.d: "If the Taychendi have one advantage over us, it is that they know their own terrain better than we do. The brighter among them have exploited this knowledge to determine weak points in our fortifications, and cover up their own.\n\nOne could say they have learned from us one way or another, for tactics of this quality were unthinkable before our arrival here."
 flavor_ameion.20.a: "Damn!"
 
 flavor_ameion.21.t: "Taychendi Insurgents"
 flavor_ameion.21.d: "Embolded by the on-going fighting, several movements across Taychend have taken the opportunity to rise against us. Fortuntately, this exposure has made it easier for us to stamp them out."
 flavor_ameion.21.a: "Wipe them out!"
 
 flavor_ameion.22.t: "Fall of Laranakar"
 flavor_ameion.22.d: "[2487.GetName] has fallen to our forces, and its leadership is brought to [G52.Monarch.GetTitle] [G52.Monarch.GetName] to discuss the fate of Taychend. [G64.Monarch.GetTitle] [G64.Monarch.GetName] expects torture, either for [G64.Monarch.GetHerselfHimself] or [G64.Monarch.GetHerHis] family members to force [G64.Monarch.GetHerHis] compliance, but we do not partake in [G64.Monarch.GetHerHis] methods. We sit [G64.Monarch.GetHerHim] down, offer [G64.Monarch.GetHerHim] a variety of teas, and bring [G64.Monarch.GetHerHim] a map. On this map, lies the borders of the remaining Taychendi states and where they fall in relation to Ameion.\n\nSome will be made to kneel immediately, but for many this peace is a beneficial one in the short term. Importantly, it removes any semblance of unity across the land, an opening to be filled by us.\n\nThe [G64.Monarch.GetTitle] knows they have no room to negotiate anything to their benefit, so in due time [G64.Monarch.GetSheHe] is sent home to deliver the news to [G64.Monarch.GetHerHis] allies."
 flavor_ameion.22.a: "It is not enough to defeat them, we must show our ways are superior."
 
 flavor_ameion.23.t: "The Delegations Arrive"
 flavor_ameion.23.d: "The Chendhyans, with their swift feline mounts and proximity to Ameion, are the first to arrive for the Summit. Their mounts seem timid in an urban enviornment unfamiliar to these steppe-native animals. The tribal leaders are reminiscent of their mounts, tame but eyeing those unfamiliar to them with suspicion.\n\nOur fellow kheionai arrive next, the [G56.GetAdjective] and [G62.GetAdjective] of our League are the most familiar with Ameion proper, a city much like their own but showing its magnificance and influence in the streets alone.\n\nThe Mteibhar come also by boat, but in smaller river vessels following the river from their lands to ours. They are the most familiar with the style of gathering this Summit invokes, with their own tribes partaking a smaller scale activity within their valley.\n\nThe most distant of our subjects, the Taychendi arrive last, their numerous delegation representing their densly populated lands, but their akwardness betraying their peoples lack of formal diplomacy, while they are used to ancient cities, they are not used to seeing ours in such a well kept condition."
 flavor_ameion.23.a: "The Summit begins..."
 
 flavor_ameion.24.t: "The Chendhyan Delegations"
 flavor_ameion.24.d: "The Chendhyans, wearing pelts crudely refashioned into diplomatic wear, bring gifts of tobacco and gold jewlery to the Summit. Just as they are the swift and fierce in battle, they are quickest to bring their concerns to the table, and do so without hesitation.\n\nMore than anything, they value their freedom, and even now would rather fight to the last than become second class citizens to our rule."
 flavor_ameion.24.a: "We shall reserve their lands for their tribes to prosper."
 flavor_ameion.24.b: "We shall ease their taxes."
 
 flavor_ameion.25.t: "The Kheionai Delegations"
 flavor_ameion.25.d: "The respresentatives of [G56.GetAdjective] and [G62.GetAdjective] are scarcely distinguishable from our own, much to the confusion of the Devandi and Taychendi. To resolve this issue we have color coded our outfits with cloths produced by each of our cities. Likewise, we bestow such cloths to the other delegates, along with preserved foods suitable for voyages or winter storage.\n\nWhile our friends in the Échate League have the fewest complaints, they have taken this opportunity to call attention to the water ways through the 'Sea of Ameion' connecting the Devand to Taychend. We have made many developments in our new lands, but according to the two cities we should give the waters such attention."
 flavor_ameion.25.a: "We shall build new ships to strengthen trade ties."
 flavor_ameion.25.b: "We shall build new ports to facilitate trade."
 
 flavor_ameion.26.t: "The Mteibhar Delegation"
 flavor_ameion.26.d: "The humble Mteibhar have learned much from us, while their woolen clothes are less impressive than our own, it is clear they have made a genuine effort to imitate our own outfits. As a gesture of goodwill they bring incense and small stone statues, the former mistaken for spice by the Taychendi while the later suspected to be too heavy to be carried home by the Chendhyans without wheel or ship.\n\nIn their attempts to learn our ways, they have sought our help in centralizing the assorted tribes of their kin."
 flavor_ameion.26.a: "We shall help them codify common laws."
 flavor_ameion.26.b: "We shall teach them to demonstrate their might."
 
 flavor_ameion.27.t: "The Taychendi Delegation"
 flavor_ameion.27.d: "The Thekvrystana and Yodhanpir come decorated in the extravagant style of their upper caste, with a handful of Klereyen in a peculiar style taking aspects of both their Kheionai and Taychendi heritages. They bring with them spices and teas which many further west go out of their way to acquire, as well as elegant Teffeta cloths.\n\nWhile our investments into Taychend have been wonderous, they claim we should devote more resources to the effort, to ensure every commoner knows the benefits of our rule."
 flavor_ameion.27.a: "We shall send additional personel to oversee development."
 flavor_ameion.27.b: "We shall send additional funding for such efforts."
 
 flavor_ameion.28.t: "The Summit Concludes"
 flavor_ameion.28.d: "After two months of fraternizing, the represenatives return to their homelands, ladden with goods from their counterparts. The city's alcohol reserves may be empty, but groups that once considered each other alien and hostile will remember these days of diplomacy and nights of revelry. Some are even eager to learn our langauge to foster communication between their new found friends.\n\nThe time now turns to work, however. Promises were made to our subjects, and fufilling them will necessiate keeping the goblets empty."
 flavor_ameion.28.a: "From strangers to family."
 
 
 
 flavor_ameion.100.t: "Choosing Excavation Site"
 flavor_ameion.100.d: "(decide where to dig)"
 flavor_ameion.100.a: "Commence Excavation at [2633.GetName]."
 flavor_ameion.100.an: "Commence Excavation at [2633.GetName]."
 flavor_ameion.100.l: "Nevermind."
 
 flavor_ameion.103.t: "Precursor Cloths Found"
 flavor_ameion.103.d: "(they'd not magical, but cool)"
 flavor_ameion.103.a: "Sell them to fund the excavation."
 flavor_ameion.103.b: "They belong in a museum!"
 
 flavor_ameion.104.t: "Locals Protest Excavation"
 flavor_ameion.104.d: "(it's loud and annoying and ruins farms)"
 flavor_ameion.104.a: "This is our legacy."
 flavor_ameion.104.b: "Send relief."
 
 flavor_ameion.105.t: "Magical Accident"
 flavor_ameion.105.d: "(some magic thing exploded)"
 flavor_ameion.105.a: "Send men to help."
 flavor_ameion.105.b: "Pay for damages."
 flavor_ameion.105.c: "Blame the Mages."
 
 flavor_ameion.106.t: "Dwarves Arrive at Dig Site"
 flavor_ameion.106.d: "(they like digging, we're doing that)"
 flavor_ameion.106.a: "We could use their expertise!"
 flavor_ameion.106.b: "This is our heritage, not theirs."
 
 flavor_ameion.107.t: "Ravelian Researchers Arrive at Dig Site"
 flavor_ameion.107.d: "(they like relics, we got those)"
 flavor_ameion.107.a: "Their insights could prove useful."
 flavor_ameion.107.b: "Our past is not theirs to study."
 
