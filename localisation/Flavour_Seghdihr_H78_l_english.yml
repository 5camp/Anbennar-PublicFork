 desc_seghdihr_sgc_restzones:0 "Segbandal Trade Power: §G+3.3§!\nThe Segbandalic Golden Cartel has established a caravanserai here for merchants to recover from the harsh desert heat, swap stories, and water their animals. Dwarf spirits are also sold to help facilitate business."

