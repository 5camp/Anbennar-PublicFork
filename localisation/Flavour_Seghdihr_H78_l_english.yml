 ######Government Reforms######
 seghdihr_segbandal_reform:0 "The Segbandal"
 seghdihr_segbandal_reform_desc:0 "The Segbandal took shape already during the days of Aul-Dwarov and, a short-lived decline notwithstanding, has emerged once again as the rightful authority over the Middle Dwarovar. It is everything Aul-Dwarov failed to be: decisive, innovative, undivided by internal rivalries and squabbles. It now stands in the way it was always meant to, as a rigid structure of holds not just bound together by honour, but by kinship and law."

 seghdihr_segamlavad:0 "Segamlavad"
 seghdihr_segamlavad_desc:0 "The Segamlavad accommodates thoughtful debate when the topic allows for it, and rapid decision making when necessity calls for it. Each of the five holds of the central Dwarovar has a seat, representing the unique needs of their constituents. Deliberation and argumentation is encouraged, but at any point the Bright-King has the authority to break a deadlock over an unresolved issue in times of crisis."

 seghdihr_segbandalic_military:0 "Segankâr"
 seghdihr_segbandalic_military_desc:0 "A career in the Segankâr is considered one of the most prestigious available to any citizen of the Segbandal. Only the most promising warriors from each hold are eligible to join, and only after a long and gruelling process of training. This is all centralised within the holds, which have their own districts to provide the Segankâr with spacious barracks, military academies, and specialised training grounds."
 seghdihr_segbandalic_military_tooltip:0 "Manpower in §YSegbandal Holds§!: §G+10.0%§!"
 seghdihr_segbandalic_military_tooltip2:0 "Manpower in §YNon-Segbandal Holds§!: §R-200.0%§!"
 seghdihr_segbandalic_military_tooltip3:0 "Professionalism lost when hiring §Ymercenaries§!: §R-10.0%§!"
