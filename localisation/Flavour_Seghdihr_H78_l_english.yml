 decision_sgc_management_title:0 "Manage the SGC"
 decision_sgc_management_desc:0 "The day-to-day operations of the Segbandalic Golden Cartel are beneath the [Root.Monarch.GetTitle]'s notice. However, as a Crown Cartel, large scale investments ultimately one way or the other require their assent, whether implicitly or officially.\n\nWe can send our §Ymerchants§! on ventures to the trade nodes along the §Yeastern Golden Highway§!. More trade nodes will become available as we grow our §Yinfluence§! in the east. Completing ventures will reward us with §Ytrade power§! in those nodes."



 ######Events######
 ######Part 1######
 flavor_seghdihr.1.t:0 "A Dark Day"
 flavor_seghdihr.1.d:0 "It started, as it always does, in the dark.\nThe skittering of claws against stone. The low chorts and clicks of their goblin-speak are a consistent part of the background noise for the Dwarovar, especially in the caves. But reports from Gor Ozumbrog started to pour in, with their patrols hearing it from further down the Dwarovrod, towards the passage which dives deep into the underground bypassing the poor quality stone and earth towards the surface before emerging once again in the Tree of Stone. At first, we assumed it was a small warband of goblins, nothing local patrols couldn't handle.\nThen the local patrols went silent.\nGroups from Gor Ozumbrog were dispatched, and the true depths of the horror were made clear. Goblins, thousands of them, pouring from the Tree of Stone! Like a living wall of filth and refuse, armed with whatever they could gather, from end to end of the Dwarovrod, moving like a wave forward, towards us. We must hold them at Gor Ozumbrog, lest we face a second Last Days!"
 flavor_seghdihr.1.a:0 "Not one step back!"
 flavor_seghdihr.1.tooltip:0 "Goblins from the §YTree of Stone§! will §Rkeep attacking us until they are dealt with§!"

 flavor_seghdihr.2.t:0 "The Old Alliance"
 flavor_seghdihr.2.d:0 "We have recently received an envoy into the halls of Verkal Gulan who claims to carry an important message from the leaders of Seghdihr, our once-sister to the west. They speak of grand plans - of an ambition to reforge the Segbandal and retake the entirety of the middle dwarovar, bringing the light of Dwarven Civilization back to the darkened holds and throwing out the goblin interlopers. They have come first to us, the only other surviving Remanant Hold in the region, asking us to re-enter the Old Alliance.\n\nWhile there may be many advantages to working with Seghdihr again, how can we forget the many times that they trampled our individual rights, overrode our decisions, or lorded their supremacy over us? To join an alliance headed by the Citrine Dwarves would surely see us as junior partners - could the benefits really outweigh the risks?"
 flavor_seghdihr.2.a:0 "Kneel before Seghdihr again? Never!"
 flavor_seghdihr.2.b:0 "To be a part of something greater…perhaps we COULD work together again."

 flavor_seghdihr.3.t:0 "Another Regret"
 flavor_seghdihr.3.d:0 "The envoy that we sent to Verkal Gulan has returned with the unfortunate news that the Gold Dwarves have rejected our offer. It was a vain hope, we suppose, that they would put the memory of our past failures and betrayals behind them, but we could not help but hope."
 flavor_seghdihr.3.a:0 "They refuse peaceful unification - but perhaps force is a language they better understand."

 flavor_seghdihr.4.t:0 "Fool me Once"
 flavor_seghdihr.4.d:0 "As Seghdihr has slowly but surely become less reliant on the Seg Band, pressure has been mounting on [Root.Monarch.GetName] to assuage the fears of the population. This has finally come to a head, as [Root.Monarch.GetName] is now finally implementing a large amount of checks on the power and influence of mercenaries and adventurers. By royal decree, all mercenary companies that enter the service of Seghdihr will have royal inspectors assigned to them, which continually test the combat readiness, discipline, but above all else the loyalty of their troops. Through these new bureaucratic safeguards, [Root.Monarch.GetName] hopes to ensure that events like the fall of the Segbandal will not be repeated."
 flavor_seghdihr.4.a:0 "Never again."

 flavor_seghdihr.5.t:0 "Into the Future, as One."
 flavor_seghdihr.5.d:0 "While it is true that the circumstances that led to the fall of the Segbandal would have been devastating either way, its structure was a key weakness. The fact that all the holds were independent meant they were free to refuse aiding the others. This will never happen again. An alliance no more, the Segbandal will be a union of holds, led by one Bright-King. For bright we are: five bright holds, lights in the great darkness of the Dwarovar. Bright gates, reflecting the desert sun of the Salahad. And a bright future, contrasted to our dark and troubled past. Each finger of this hand must work together."
 flavor_seghdihr.5.a:0 "And we will be the thumb."
 flavor_seghdihr.5.tooltip:0 "We will lose §Y5§!£dip£ for every province our vassals hold that isn't in their §YCapital state§! or is the §YHero's Vale§!"

 ######Part2######
 flavor_seghdihr.6.t:0 "Overwhelming Firepower"
 flavor_seghdihr.6.d:0 "The scent of sulphur drifts from the cannon ranges and the thunder of artillery echoes through the halls of Verkal Gulan as it never has before. The soldiers that train here have proven themselves to be an excellent force for our nation, but local commanders believe that they could be pushed to be even more capable. Three proposals for specialised training have been put forth by the commanders of the soldiers here - We could focus on anti-infantry techniques with grapeshot, improve the mobility of our artillery and our general tactical training, or pour our efforts into perfecting massive siege cannons to shatter enemy fortifications. These are all valuable initiatives, but we can only focus on one."
 flavor_seghdihr.6.a:0 "Grapeshot will greet our enemies on the field."
 flavor_seghdihr.6.b:0 "Well placed shots and manoeuvrable artillery will ensure no position is unassailable."
 flavor_seghdihr.6.c:0 "Sheer firepower will break any wall that stands before us!"

 flavor_seghdihr.7.t:0 "Eternal Watch"
 flavor_seghdihr.7.d:0 "The Garrisons are restored at Gor Ozumbrog, and the soldiers that train here have the opportunity to learn specialised tactics that will make them a great asset to our nation. Three proposals for specialised training have been put forth by the commanders of the soldiers here - We could focus on drilling our soldiers to march and move with extreme swiftness, to take and hold positions with stubborn ferocity, or to harass and sabotage our foes with asymmetric warfare. These are all valuable initiatives, but we can only focus on one."
 flavor_seghdihr.7.a:0 "Speed is everything. We move like lightning!"
 flavor_seghdihr.7.b:0 "Let them break against our positions like waves crashing on the shore!"
 flavor_seghdihr.7.c:0 "They shall fall to a thousand cuts from blades unseen!"

 flavor_seghdihr.8.t:0 "Final Verdict"
 flavor_seghdihr.8.d:0 "The matter of the Seg Band is too complicated to solve in complicated manners. The grudges, the mistrust, the hatred… It does not disappear with reforms and laws. For the grudges to die, the Seg Band must die. [Root.Monarch.GetName] has given the order that the mercenary company be dismantled immediately, with every member being given the choice: join the army, or leave forever. The suspicions will undoubtedly carry over to the individual members, but these grudges should not survive a generation. The symbol they stood for is gone. At last, we may move forward."
 flavor_seghdihr.8.a:0 "Their mercenary days are over."
 flavor_seghdihr.8.tooltip:0 "The §YSeg Band§! mercenary company will be §Rdisabled§!"

 flavor_seghdihr.9.t:0 "A Peerless Army"
 flavor_seghdihr.9.d:0 "While we will ever aim to improve it, we have at long last assembled an army worthy of the Segbandal. Loyal to crown, not coin. An army that knows no fear, doubt, or weakness. The memories of the fall of the Segbandal will never fade, but we now have the instrument that will prevent its repeat. An army that will never fail"
 flavor_seghdihr.9.a:0 "Never again."


 flavor_seghdihr.10.t:0 "Standing Strong"
 flavor_seghdihr.10.d:0 "The sounds of marching and training echo through the barracks and war halls of Seghdihr, the resolve of our soldiers being strengthened to the utmost. Those who train here have the opportunity to learn specialised tactics that will make them a great asset to our nation. Three proposals for specialised training have been put forth by the officers in charge of training - We could focus on improving the fighting spirit of our companies, improving the skills of our officer corps in directing defensive tactics, or mental conditioning to ensure that our men do not break. These are all valuable initiatives, but we can only focus on one."
 flavor_seghdihr.10.a:0 "Morale is everything - let our men go to war with high spirits!"
 flavor_seghdihr.10.b:0 "We are only as strong as our leaders. Focus on the officers."
 flavor_seghdihr.10.c:0 "Supremacy of Will leads to Supremacy on the field."


 flavor_seghdihr.11.t:0 "Rise of the Syndicates"
 flavor_seghdihr.11.d:0 "With both Ovdal Kanzad and Grôzumdihr safely under our benevolent overlordship, and the goblins being fully pushed out of the western Tree of Stone, members of the SGC have begun petitioning the shifting of both Ovdal Kanzad and Grôzumdihr into business-oriented locales, operated by a council of semi-independent commercial cartels, syndicates and guilds. These Cartel Syndicate states would focus on their own standing militaries to patrol the caves and roads, alongside blunting any further goblin incursions. This will spare our own military infrastructure from risking losses of quality in attempting to expand our efforts in garrisoning and patrols. With the establishments of these Cartel Syndicates in both Ovdal Kanzad and Grozumdihr, we can allow the local administrations to focus on minor problems that would have otherwise burdened the SGC, as we focus on further development of our access to Halessi trade. "
 flavor_seghdihr.11.a:0 "An excellent idea!"
 flavor_seghdihr.11.tooltip:0 "Our lands in the western §YTree of Stone§! will be split among our §YSyndicates§!"
 flavor_seghdihr.11.tooltip2:0 "We will now be able to embargo §Gthree§! §Ynon-rival§! countries with §Yno penalty§!"

 flavor_seghdihr.12.t:0 "Those that Remain"
 flavor_seghdihr.12.d:0 "There is really only one way to deal with the now leaderless retinues of the noble families: enlist them into the army, spread them out over different units, and make their pay generous enough as to not let them slip back into old habits. They may not be properly prepared for war yet, but their work for the nobles has certainly given them some solid basics."
 flavor_seghdihr.12.a:0 "They could use some proper army training."

 flavor_seghdihr.13.t:0 "The Southern Assembly"
 flavor_seghdihr.13.d:0 "The assembly hall, the largest that had yet been reclaimed in Seghdihr, was filled to the brim with invited notables and audience members from the five holds of the refounded Segbandal. Over a thousand delegates to the assembly had come for the first meeting of the so-called Segamlavad, or “Southern Assembly”, and the air was electric with talk about the many issues that faced the nation. When the [Root.Monarch.GetTitle] of Seghdihr took the podium to deliver the opening remarks of the meeting, [Root.Monarch.GetSheHe] was met with thunderous applause.\n\nWhen [Root.Monarch.GetName] finished their speech, the next dwarf to rise proposed a new honour to be bestowed upon the Citrine Crown - a new surname that better represents the union of the five holds.  Where previously the Citrine Kings had been styled “az-segh” or “of the South”, the dwarven assembly proposed that the kings of a united Segbandal should be styled for what they were - the heart of the nation; the az-Hargûn. The Segbandal is the heart of the Dwarovar, Seghdihr is the heart of the Segbandal, and now our monarch is the heart of Seghdihr in name as well as fact."
 flavor_seghdihr.13.a:0 "Long may the az-Hargûn preside over the Segamlavad!"

 flavor_seghdihr.14.t:0 "Tireless Training"
 flavor_seghdihr.14.d:0 "Those who train here have the opportunity to learn specialised tactics that will make them a great asset to our nation. Three proposals for specialised training have been put forth by the officers in charge of training - We could focus on ensuring our men are drilled as extensively as possible, accelerating the training process, or putting more of the population through these many combat drills so we have ample reserves. These are all valuable initiatives, but we can only focus on one."
 flavor_seghdihr.14.a:0 "Put the men through more trials. Make sure the lessons stick."
 flavor_seghdihr.14.b:0 "Let's see if we can't cut these training times in half!"
 flavor_seghdihr.14.c:0 "If everyone is trained, then we will never run out of capable soldiers."


 flavor_seghdihr.15.t:0 "Heavy Armaments"
 flavor_seghdihr.15.d:0 "Molten steel burbles and is forged into armour and weaponry at the Hargûnforge of Hehodovar, and those who march through its halls don the finest of equipment known in all of the Segbandal. Access to the high quality equipment here affords our men many opportunities to learn new methods of war, and we can tune the great production heart of our nation to produce whatever we choose to focus on. Should we have our men focus on endurance training in their heavy armour to hone their indefatigable spirit, improve our defensive formations to protect our soldiers from firearms, or dedicate time to melee combat to ensure that our skill in hand-to-hand fighting never declines?"
 flavor_seghdihr.15.a:0 "Have them march until their armour feels no heavier than cloth!"
 flavor_seghdihr.15.b:0 "Practice formations that deflect missile fire."
 flavor_seghdihr.15.c:0 "The old ways are best - drill combat with axe and spear."


 flavor_seghdihr.16.t:0 "Fit to Lead"
 flavor_seghdihr.16.d:0 "With the unification of the five holds of the Middle Dwarovar and the refounding of the Segbandal, it is time to determine where the capital city of our confederation will be. Prominent members of each hold convened in a congress in Seghdihr and, after a short deliberation, the league voted overwhelmingly to formally elevate Seghdihr to be the capital city of the new Segbandal. Though some grumbling longbeards from Verkal Gulan or Hehodovar protested, none are truly surprised - the Citrine City is where the alliance began, and it is where it will always remain."
 flavor_seghdihr.16.a:0 "We shall take up this responsibility and lead the Segbandal to a brighter future!"


 flavor_seghdihr.17.t:0 "The Segbandalic Golden Cartel"
 flavor_seghdihr.17.d:0 "“...and so, we 57 adventurers, merchants, and wholesalers representing the merchant interests of the Segbandal out of Verkal Gulan do submit to the Bright-King [Root.Monarch.GetName] to grant royal assent in the establishment of a new Cartel Charter, overseen by the Crown, to venture towards the East along the Golden Highway, to the lands of Rahen, Yanshen, Xianje, Thindikai and all other lands which touches the Ringlet Sea and Gulf of Rahen. As the Charter for our Cartel will be granted by the Crown, and we shall operate in the interests of the Crown abroad and at home, we request the right to name our company the Segbandalic Golden Cartel.\n\nOn this day, a group of business interests from Verkal Gulan have petitioned the crown to grant them a royal charter on external trade sourced from Rahen and the Far East, primarily focused upon the regions touched by the Golden Highway in exchange for the crown receiving a direct portion of all profits and proceedings, alongside as, effectively, swearing to act with the best interests of Crown and Country in mind."
 flavor_seghdihr.17.a:0 "Signed with royal pleasure!"
 flavor_seghdihr.17_tooltip:0 "The §YSegbandalic Golden Cartel§! can be managed in the §Ydecisions menu§! and also have a few §Yunique privileges§! available to them"

 ######Part3######

 flavor_seghdihr.18.t:0 "Day of Reckoning"
 flavor_seghdihr.18.d:0 "The goblin invaders spill forth from the caves, as the final desperation attempt to wipe us out, and bring ruin to the Tree of Stone once more. We shall not allow it, and meet them head on with dwarven steel and lead. As we have repelled incursion after incursion, our resolve has only grown. The Segbandal shall prevail. Our holds will finally know peace!"
 flavor_seghdihr.18.a:0 "Finally!"
 flavor_seghdihr.18.tooltip:0 "§GThe Goblin Incursions are at an end§!"

 flavor_seghdihr.19.t:0 "The Dwarovar Reborn"
 flavor_seghdihr.19.d:0 "Three Segbandals there have been. The first was in ancient history, before the rise of Aul-Dwarov. The Segbandal of that ancient age is mythical in its own right, with little of it known except that both Hehodovar and Seghdihr were part of that alliance. The second Segbandal is one that history is far more familiar with, consisting of the five holds as we know them today. It was this Segbandal which withstood the brunt of the storm that was the Fall of Aul-Dwarov, only to collapse due to the machinations of Jexis and the traitorous Seg Band. But now, we have reclaimed what was lost to us, a legacy of our own making. Let the reclaimers from Cannor in the west squabble over the legacy of Aul-Dwarov. The legacy we leave takes shape as the third Segbandal, consisting of Gor Vazumbrog, Hehodovar, Seghdihr, Verkal Gulan, and Gor Ozumbrog, and there shall never be need for another."
 flavor_seghdihr.19.a:0 "Five as One, forevermore."

 flavor_seghdihr.20.t:0 "The King and Master"
 flavor_seghdihr.20.d:0 "The Xiaken, no matter who rules, only respect one thing, and that is martial skill. In order to expand the influence of the SGC, the Bright King himself must challenge a masked representative, representing the Xiaken before the SGC will be allowed to make any inroads. Their identity is unknown, but their prowess is strong enough to represent the Xiaken in this competition. This will not be an easy battle, but it is to first blood. Our king is clad in the best armour Verkal Gulan gold can buy, with a blade forged out of the sharpest steel. The only thing left now is to win."
 flavor_seghdihr.20.a:0 "Duty commenced!"
 flavor_seghdihr.20.tooltip:0 "§GVictory§!"
 flavor_seghdihr.20.tooltip2:0 "§RDefeath§!"

 flavor_seghdihr.21.t:0 "A Test of your Reflexes"
 flavor_seghdihr.21.d:0 "The air was still. The arena is a simple circle of dirt surrounded by bamboo groves and representatives of the Segbandal and the Xiaken. A square of fabric is dropped by a neutral judge. Next rings the sound of clashing steel as Dwarf and Man threw themselves at each other with ferocious measure. The very ground itself quaked as these two titans of the battlefield clashed against each other, throwing themselves into the heat of battle. But then the Xia monk brought forth a blade as if from nowhere, unleashing a flurry of blows faster than the eye could see, before raising his blade high into the air, and bringing it down upon the King's head. The Bright King raises his weapon and parries expertly, but the force of it makes them drop it. Before the Xia monk however can recover, the King jumps into the air, bringing his gauntleted fist into contact with the monk's jaw. The monk stumbles, and spits blood. The match was won. The King is victorious. The SGC may expand into the lands of the Xia. "
 flavor_seghdihr.21.d2:0 "The air was still. The arena is a simple circle of dirt surrounded by bamboo groves and representatives of the Segbandal and the Xiaken. A square of fabric is dropped by a neutral judge. Next rings the sound of clashing steel as Dwarf and Man threw themselves at each other with ferocious measure. The very ground itself quaked as these two titans of the battlefield clashed against each other, throwing themselves into the heat of battle. But then the Xia monk brought forth a blade as if from nowhere, unleashing a flurry of blows faster than the eye could see, before raising his blade high into the air, and bringing it down upon the King's head. The Bright King raises his weapon and parries expertly, but the force of it makes them drop it. Before the King however can recover, the Monk effortlessly makes a counterstroke. The king's helmet splits in two, and a small drop of crimson appears on his cheek. The match was won. The Xiaken is victorious. But there is still victory. The Xiaken has judged our king a worthy opponent, their battle "
 flavor_seghdihr.21.a:0 "Duty complete."
 flavor_seghdihr.21.b:0 "Duty complete?"
 flavor_seghdihr.21.tooltip:0 "The §YSGC§! will be able to §Gfully§! operate in the §YKharunyana§! trade node"

