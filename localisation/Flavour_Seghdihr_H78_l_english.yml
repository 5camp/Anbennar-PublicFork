 desc_seghdihr_sgc_davharral_garrison:0 "Segbandal Trade Power: §G+20§!\nThe Segbandalic Golden Cartel has established in this province a large garrison of dwarves in the Cartel’s employ to protect their local interests. In addition, spent wages in the area help facilitate the local economy, as merchants seek to offer comforts to the garrisoned forces."
 seghdihr_sgc_dwarves_ports:0 "Dwarf Dockhands"
 desc_seghdihr_sgc_dwarves_ports:0 "Segbandal Trade Power: §G+0.5§!\nDwarves are not usually considered seagoing folk, but the Segabandalic Golden Cartel here has sponsored a number of dwarven dockhands and craftdwarves to service various needs at competitive rates."

 seghdihr_sgc_ghank_codes:0 "Improved Tax Codes"
 desc_seghdihr_sgc_ghank_codes:0 "Segbandal Trade Power: §G+20§!\nA number of dwarven economists from the Segbandal have worked extensively with locals to update the Ghankedhn tax system to close numerous loopholes used by competitors and remove defunct laws, improving revenues in favour of the SGC and the ruling administration."
 seghdihr_sgc_ghank_mercs:0 "SGC Sponsored Mercenaries"
 desc_seghdihr_sgc_ghank_mercs:0 "Segbandal Trade Power: §G+10§!\nThe Segbandalic Golden Cartel has a number of sponsored dwarven mercenaries in the employ of the Ghankedhn people as they endeavour to unify their people under a single banner."

 seghdihr_sgc_splendor_caravans:0 "Supplying Elephant Caravans"
 desc_seghdihr_sgc_splendor_caravans:0 "Segbandal Trade Power: §G+20§!\nThe owner of this province is selling elephants to serve as caravan beasts for the Segbandalic Golden Cartel"
