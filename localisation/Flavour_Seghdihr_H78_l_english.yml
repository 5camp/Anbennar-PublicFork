 flavor_seghdihr.51.t:0 "Eyes in the Dark"
 flavor_seghdihr.51.d:0 "There have been further reports of goblin activity in [Root.incursion_target.GetName], and the general uneasy feeling by both local settlements and patrols of being watched. A goblin sighting here or there, but never in numbers enough to elicit express concern on their own. Together, however, they paint a picture of goblins scouting out the local area. For what reasons, we can only guess- but none of them are good."
 flavor_seghdihr.51.a:0 "This may affect things…"

 flavor_seghdihr.52.t:0 "Raided Stockpiles"
 flavor_seghdihr.52.d:0 "Goblin thieves have been rampaging through [Root.incursion_target.GetName]. At first it wasn't anything for authorities to be concerned about too greatly. A shed here, a caravan there, things well in the scope of local authorities. But as of recently the scale and scope of these thefts has exploded, with the most recent being an entire arms shipment to the local garrison having been stolen, including weapons and ammunition. It's obvious to see that things will only escalate from here."
 flavor_seghdihr.52.a:0 "What else could happen?"

 flavor_seghdihr.53.t:0 "Death and Destruction"
 flavor_seghdihr.53.d:0 "Disaster struck today. An entire settlement has been razed, its population slaughtered and everything of value from weapons to wealth and even food, pillaged or destroyed as a goblin warband has moved through the area quicker than the local garrisons and patrols could respond. We shall have to work quickly to repair the damages, and shore up defences before they come again "
 flavor_seghdihr.53.a:0 "Perhaps we should worry."

 flavor_seghdihr.54.t:0 "Drums in the Deep..."
 flavor_seghdihr.54.d:0 "A horde of goblins has emerged from their hidden passages and caves in [Root.incursion_target.GetName], organised into an actual threat by force of their despicable concept of leadership. Unfortunately, this number does not even begin to match the amount of missing equipment that has been stolen or disappeared. Many of our top advisors theorize this is simply a probing attack to measure our readiness. We cannot show weakness, we cannot let them gain a foothold!"
 flavor_seghdihr.54.a:0 "To arms!"

 flavor_seghdihr.55.t:0 "They are Coming..."
 flavor_seghdihr.55.d:0 "The end comes soon. We hear drums, drums in the deep. They are coming.” were the last words of a bloodstained report handed to the commander of the local garrison from a nearby patrol post in [Root.incursion_target.GetName]. It was shortly followed by a horde of goblins, far larger in size than the first laying siege to the main settlement. A single runner had managed to escape before the assault began in earnest, bringing us news and requests for immediate relief, before the goblins can seize the province and slaughter the local populace."
 flavor_seghdihr.55.a:0 "We must end this NOW!"




 ######Missions######
 ######Part1######
 #1
 seghdihr_axe_for_sword_title:0 "An Axe for a Sword"
 seghdihr_axe_for_sword_desc:0 "The time has come. Many thought they would never see the day that the gate that opens to the Seghrod be thrown wide, as the first of many bands of dwarves leave to reclaim our ancient realm. We have weathered the storm, but not without aid. The Surani have always been stalwart allies in our efforts, and now more than ever has their aid been appreciated. New tactics and ideas often permeate the human lands that touch the Suran, and we should make use of them in reclaiming the Dwarovar. But nothing is given freely, least of all military aid- no matter the form. We shall propose an exchange with the Akal of Azka-Sur of military minds, given our history there is no doubt they will accept."

 seghdihr_honor_ancestors_jaher_title:0 "Honouring Sun and Stone"
 seghdihr_honor_ancestors_jaher_desc:0 "For many years, the Surani had their God-Kings and in time their Surakel, their god of the sun. Then, came Jaher and the Sun Elves. Many proclaimed him their god reborn, and so Jaher began to forge his Phoenix Empire. All the while, we have revered our ancestors as we have for generations. When the Surani came to preach of Surakel, now Surael, we humoured them. Whether or not Jaher was actually their god reborn or not, we had an excellent arrangement. We fund his blockade of Ovdal Tungr, and provide him the service of the Seg Band as his personal guard, and in exchange we become the first and foremost source of Dwarven expertise in all of Bulwar and his burgeoning empire. A simple, effective arrangement which allowed him to focus his further expansion eastwards, towards Rahen and beyond. It is a shame that his daughter, Jexis, did not see the wisdom of his decision, and instead turned the Seg Band against their own kin."

 seghdihr_coward_attack_title:0 "A Coward's Attack"
 seghdihr_coward_attack_desc:0 "Bulwar is gripped by fear, terror, and hatreds left to simmer for hundreds of years unleashed by an explosion at the Samartal Palace. No ruling family in all of Bulwar was spared the consequences of the attack, not even Azka-Sur. Now, another Bulwari nation has accused them of being the perpetrators! Such dishonesty and insult cannot stand, for an attack on Azka-Sur's reputation is an attack on ourselves, such is the depths of our friendship. We shall rally a number of volunteers, and send them to Azka-Sur. We shall not abandon our allies, even if this affair is ultimately between men and elves."

 seghdihr_clear_infestation_title:0 "Clear the Infestation"
 seghdihr_clear_infestation_desc:0 "After Gor Vazumbrog fell, nothing stood between the goblin hordes and the Inventor's Hold of Hehodovar, heart of the Segbandal. The grinding years of warfare fought against the invaders slowed their advance, but eventually the great hold of Hehogrim the Diligent was put to siege, and despite our efforts to relieve her, she was eventually overrun. Now where once proud artisans worked, engineers invented, and scholars studied, there is only a hollow shell filled with creatures that defile the holy works of Hehogrim.\n\n One faction within Seghdihr has long argued that the reclamation of Hehodovar must be our foremost task if we ever hope to preserve the safety of our hold. With our renewed strength and focus on reclaiming the middle dwarovar, the time to fulfil their request appears to have finally come. It is time to expel the goblins who squat in the ruins of Hehogrim's Hold and begin the long process of restoring it to its former glory!"

 seghdihr_broaden_minds_title:0 "Broaden our Minds"
 seghdihr_broaden_minds_desc:0 "With Hehodovar reclaimed and the upper stories stabilised, the dwarves who have returned to Hehogrim's Hold have begun the task of combing through the ruins in search of any treasure or knowledge from before the fall. Hehodovar is far from its glory days, and so much has been lost, but preliminary surveys of the old institutes of learning and invention indicate that they remain somewhat intact. Some of these places that were spared absolute destruction may still hold remnants of the knowledge that was kept here in days of old. We should restore the workshops, laboratories, and schools of the Engineer's Hold and encourage our brightest minds to teach and work here - who knows what they will be able to discover when walking the same halls as some of the greatest inventors in the history of our people?"


 #2
 seghdihr_candle_lit_title:0 "Keep the Candle Lit"
 seghdihr_candle_lit_desc:0 " 'Azka-Sur and Seghdihr, regardless of the administration, have always been intertwined in our fates, many of our successes have been the successes of the Surani, and a number of yours, ours as well. It is with that then, on behalf of Seghdihr, and our ruler in particular, this pair of candles, rune-crafted to burn forever once lit, a symbol of not only the light of your Surael, but to symbolise the ever burning friendship the Dwarves of Seghdihr and the realm of Azka-Sur shall share until the mountains are naught but dust in the wind.' -Angdrim Fireforge, presenting the Candles of Azka-Sur and Seghdihr, 1489"

 seghdihr_friends_gates_title:0 "Friends at the Gates"
 seghdihr_friends_gates_desc:0 "There are two gates from the Middle Dwarovar into Bulwar. The most famous is, of course, Seghdihr, which opens near the headwaters of the Suran, allowing us access to the wealth of Bulwar, and from there, beyond to Brasan and the Divenhal. The second gate in the time of the Segbandal was the Hero's Gate of Verkal Gulan. Rarely opened after the end of the original Segbandal, it lies at the far edge of the Salahad, in territory that once belonged to harpykind and desert tribes. Now, our allies in Azka-Sur control the territory in front of both gates, and we control the territory behind. Finally, traders may make safe usage of both Verkal Gulan and Seghdihr, and traders of course, need assurances that they are safe. Let us invest in the local defences in Azka-Sur and the region outside of the Hero's Vale to bring stronger assurances to visitors at our gates."

 seghdihr_stronger_together_title:0 "Stronger Together"
 seghdihr_stronger_together_desc:0 "For centuries, our doors have been closed, sealed tight against the darkness that pervades the Dwarovar, and rather than venturing east to reunite with our once-allies in Verkal Gulan, we have let bitter old rivalries and blames fester. When the Segbandal broke it was not solely due to the machinations of Jexis - no, the division had been growing in the alliance for years, and instead of reaching out and working with the gold dwarves, both we and they have spent the better part of three centuries holding grudges and remaining in our holds.\n\nWe know the truth, though our stubbornness has long made it difficult to stomach - we were stronger together. Our pettiness and small-mindedness damaged our alliance, but as individual holds we have never been as mighty or as prosperous as we were when united. The strengths of Seghdihr and Verkal Gulan compliment each other - our longstanding trade and diplomatic relations with the states of the Upper Suran give access to the riches of Bulwar, easily acquirable with the seemingly endless gold mined and refined in Verkal Gulan. We cannot let internal divisions bring us to ruin again - we will foster a spirit of cooperation in Verkal Gulan, reminding the gold dwarves of the many benefits we enjoy when we strive towards a common goal."

 seghdihr_hero_welcome_title:0 "A Hero's Welcome"
 seghdihr_hero_welcome_desc:0 "Verkal Gulan, the Golden Citadel, is known for two things - its fabulous wealth, and its deep distrust of outsiders. This was not always the case - once trade flowed freely into Verkal Gulan from both the other holds of the Middle Dwarovar and from the desert tribes beyond the Hero's Vale. The Gold Dwarves sealed themselves in their hold when the Segbandal was broken three hundred years ago, however, and since that time Verkal Gulan has remained shut off from the outside world, their golden fortune gathering dust in the many vaults of their city.\n\nWith the rebirth of our alliance and security along the trade routes increasing, the need for the Gold Dwarves' isolation is disappearing, and their paranoia is becoming harder and harder to justify. Now is the time to reconnect the Golden Citadel with the outside world, the time to reopen the Hero's Gate and welcome the traders and merchants back. The markets of Verkal Gulan shall be filled with the exotic goods of foreign traders once again, its roads guarded by stalwart warriors who fend off attacks by harpies and bandits, and its gold shall grease the wheels of commerce instead of being locked away in darkness."

 seghdihr_greatest_regret_title:0 "Our Greatest Regret"
 seghdihr_greatest_regret_desc:0 "Gor Ozumbrog. The name rings like a bell in the deep, deadening any conversation that utters it with a sense of regret and sorrow. Gor Ozumbrog long had tabled the desire to reclaim its lost twin, but whenever it was brought forth, there was always a justified reason against doing so- until the Jexisian occupation. Ozumbrog's last king, Ombrindal, stated that we should use the resources of the overdwellers to aid in reclaiming the lost hold, but the Seg Band's leadership disagreed. \nWhat occurred in the closed halls of government that day have since been lost to time, but the results were clear. Gor Ozumbrog broke with the Segbandal, and the Seg Band, and by extension Seghdihr, strong-armed Verkal Gulan and Hehodovar in a punitive expedition that went far further than it should ever have. Whilst the Seg Band may have issued the orders in the end, it was we who followed, and Gor Ozumbrog which paid the deepest price."

 seghdihr_honoring_dead_title:0 "Honouring the Dead"
 seghdihr_honoring_dead_desc:0 "Gor Ozumbrog and the Topaz Dwarves that called it home are dead. There is nothing we can do to change that, much as we may wish. But what we can do is remember them, the sacrifices that they had made for the original Segbandal, and know that if we could go back and change the outcome, we would. Alas, we cannot, so let us remember those that fell, honour their memories, and set forward to not simply restoring, but exceeding the Segbandal of old."

 #3
 seghdihr_side_by_side_title:0 "Side by Side with a Friend"
 seghdihr_side_by_side_desc:0 "Outside the gates of our hold springs a river, and this river burbles and flows, forming the beginning of the greatest river in Bulwar, the mighty Suran. Upon the banks of this river was once Logrod-Tungr, the River Harbour. In time, it changed, and became home to the tribes which would become the Surani. In time, the kingdom of Azka-Sur would rise with our aid, and our fortunes would have never been the same without them. With the fall of the Aul-Dwarov, we relied on the Surani for many foodstuffs we could not produce ourselves. Still, our two kingdoms have suffered greatly over the years with the fall of the Segbandal, and the Jaherian conquests. Now the world is quickly changing, the orcs have withdrawn for now, the gnolls are coming, the zealous are marching, and together we shall stand against it all!"
 seghdihr_side_by_side_tooltip:0 "§YThe Beholden§! will lose influence!"

 seghdihr_back_mountain_title:0 "Back into the Mountain"
 seghdihr_back_mountain_desc:0 "Dwarven control over the Dwarovar has been in a long decline, and we have been reduced to nothing but our own hold. As the pressure from goblins and orcs has waned, we must now grasp the opportunity to exert our control into the depths once again."

 seghdihr_long_overdue_title:0 "Long Overdue"
 seghdihr_long_overdue_desc:0 "While most of the goblins and orcs in the middle Dwarovar are smaller tribes that do not pose much of a threat. There are some organized tribes, however, that may threaten our reaching back out into the Dwarovar. Their squatting in our roads and caverns must come to an end, and they must be eradicated as soon as possible."

 seghdihr_alliance_holds_title:0 "An Alliance of Holds"
 seghdihr_alliance_holds_desc:0 "The Segbandal, the centuries-old alliance between the five great holds of the middle dwarovar, is no more. It was shattered by threats from both without and within, weakend not only by the blades of goblins and the schemes of elves, but internecine bickering. Where once stood five holds united, now three lay in ruin and two stand apart, isolated and unfriendly towards each other. If we are to rebuild the Segbandal, we must start by reestablishing relations with Verkal Gulan, our surviving Sister Hold, putting aside our past rivalry and offering our hand in peace and friendship. We must also begin the reclamation of the fallen holds - the nearest and first to come back into the light of dwarven civilization must be Hehodovar, the Inventor's Hold, its central location vital for future restoration efforts."

 seghdihr_kings_dilemma_title:0 "The King's Dilemma"
 seghdihr_kings_dilemma_desc:0 "The Seg Band has been instrumental in our recovery, but their presence still causes unease among our population. The role that they played in the fall of the Segbandal has not been forgotten, and despite their redemption there are few indeed who trust them. There are ever increasing calls to reduce our reliance on these mercenaries, or at the very least legislate them into subservience. Because of this widespread anxiety, [Root.Monarch.GetName] has been forced into taking some form of action."

 seghdihr_scars_past_title:0 "Scars of the Past"
 seghdihr_scars_past_desc:0 "We have taken the necessary steps, and now our future is in our hands and ours alone. Let us now prove we are worthy of it. Our armies are assembled, and our weapons are ready and raised. They will be put to the test. The outlying holds of the Middle Dwarovar, Gor Ozumbrog and Gor Vazumbrog, need to be restored, and the old borders of the Segbandal recovered."

 seghdihr_rely_ourselves_title:0 "Rely only on Ourselves"
 seghdihr_rely_ourselves_desc:0 "As we regain access to the riches of the Serpentspine, we must ensure that they are utilised for the benefit of our people, not squandered away for the personal wealth of some opportunistic merchants. The western holds were not there for us when Vazumbrog fell. Why would those who do not respect us deserve the fruits of our labour? As we restore the Segbandal, we will rely on ourselves, and stand alone."
 seghdihr_rely_ourselves_tooltip:0 "All our §Yrivals§! are §Yembargoed§!"
 seghdihr_rely_ourselves_tooltip2:0 "This modifier will allow us to embargo §Gone§! §Ynon-rival§! country with §Yno penalty§!"

 seghdihr_true_unity_title:0 "True Unity"
 seghdihr_true_unity_desc:0 "The five holds and the glory of the Segbandal have been restored. Seghdihr once again stands at the head of the alliance that was lost. But it was not for nothing that the Segbandal fell. A mere alliance will not do, and a structural overhaul is required to ensure we do not fall victim to the same weaknesses."

 #4
 seghdihr_seg_band_title:0 "The Seg Band"
 seghdihr_seg_band_desc:0 "It would be an understatement to say that the Seg Band is controversial. Because of their role in the fall of Seghdihr, they are widely distrusted. But the forces of Seghdihr are a shell of what they were, having been whittled down to nearly nothing when Jexis took control of the hold. The Seg Band, meanwhile, are still very willing to fight for us so long as we can provide the coin, and their martial capabilities cannot be denied. At least for the moment, we will have to rely on these mercenaries."

 seghdihr_own_axes_title:0 "Our Own Axes"
 seghdihr_own_axes_desc:0 "As long as the Seg Band is in our service, our standing army is freed up to remain at home. We must take this opportunity to form them into a formidable fighting force, to ensure that we have the capabilities to defend ourselves when we do not have access to these mercenaries. We need the proper military infrastructure and training that have fallen into disrepair and neglect over the previous decades."

 seghdihr_citrine_dwarovkron_title:0 "A Citrine Like no Other"
 seghdihr_citrine_dwarovkron_desc:0 "In the days of Aul-Dwarov, Seghdihr had the honor of providing one of the gems of the High-King's crown. This Citrine gem, however, was lost during the fall along with the rest of the crown. The days of Aul-Dwarov are long gone, and we owe allegiance to Amldihr no longer. It is time for the Citrine gem to be returned to its rightful owners."

 seghdihr_first_fell_title:0 "The First that Fell"
 seghdihr_first_fell_desc:0 "Gor Vazumbrog. A hold of mighty warriors, pious faith, and adventurous dwarves united in the purpose of keeping the orcs out of the Segbandal, and by extension the Tree of Stone and the Jade Mines. Vazumbrog was the first to fall in the Segbandal, in the event we have come to learn as the Dragonwake from our Bulwari friends. After its fall during the Dragonwake, orcs moved in and made it their home, pillaging and plundering what they can and destroying what they cannot. They sleep on our brethren's bones, and there is only one price for that; their lives."

 seghdihr_vaults_vazumbrog_title:0 "Vaults of Vazumbrog"
 seghdihr_vaults_vazumbrog_desc:0 "Before the fall of Aul-Dwarov, Gor Vazumbrog's purpose was twofold. To train, arm, and prepare some of Aul-Dwarov's finest guardians who would work to defend the realm where and as needed, but also to protect that which the holds of the ancient empire deemed dangerous, subversive, or both. This was done via a series of vaults and tombs, the former for individuals deemed too dangerous to be allowed freedom, and the latter for items, magical and mundane.After the re-establishment of the Segbandal, whilst many vaults were sealed with good reason, the leadership of Gor Vazumbrog saw fit to open a number in extreme circumstances to push the tide of battle in their favour. Let us see if we cannot find anything useful left. "


 #5
 seghdihr_restore_gate_title:0 "Restore the Gate"
 seghdihr_restore_gate_desc:0 "Our proud hold has sustained many scars of war, and has fallen into disrepair since it fell to Jexis. Seghdihr, the South Gate, is a hollow shell compared to the glory days of the Segbandal. Its occupants, however, are determined as ever. We will clear the ruins, fix the cracks in the walls, and rebuild Seghdihr to be even more magnificent than before. The South Gate, once reduced to splinters, will be restored and reinforced, never to be breached again!"

 seghdihr_increased_demand_title:0 "Increased Demand"
 seghdihr_increased_demand_desc:0 "As we expand beyond the walls of our hold again, demand for all sorts of equipment and materials has increased dramatically. In order to meet this demand, we have to step up production in both Seghdihr and the outlying caves and roads, and exploit the reclaimed areas to the greatest possible extent."

 seghdihr_land_citrine_title:0 "Land of Citrine"
 seghdihr_land_citrine_desc:0 "It is not without cause that the inhabitants of Seghdihr are called the Citrine Dwarves. There are deposits of various gems in the lower depths of the hold, citrine chief among them, which has fostered a dedicated and skilled community of jewellers. As we intensify our trade with Bulwar, it would be very profitable indeed to invest in and expand this community and attract foreign merchants with the riches that lie embedded in the rock below our hold."

 seghdihr_wealth_east_title:0 "Wealth of the East"
 seghdihr_wealth_east_desc:0 "The bountiful trade routes from Rahen and beyond pass right by our doorstep. Azka-Sur is an important stop on the trade route, but rarely do the Raheni merchants enter the southern gate. We are only able to get scraps, while the merchants of Bulwar grow enormously wealthy. If we are able to attract them to the Dwarovar while surreptitiously defaming rival merchants, we can siphon some of the wealth into our own coffers."

 seghdihr_plants_dwarovar_title:0 "Plants of the Dwarovar"
 seghdihr_plants_dwarovar_desc:0 "Only found in the Serpentspine and being one of very few crops that are able to grow underground, serpentbloom has long been a staple crop alongside mushrooms, in Seghdihr as well as in other holds. The more frequent visits of Raheni merchants into Seghdihr, however, has caused significant interest in these vegetables among those residing outside of the Serpentspine. Wealthy elites now consider serpentbloom an 'exotic delicacy', and are willing to pay very large sums of money for these crops that are fairly cheap to produce. We should capitalize on this, and increase production in order to secure sufficient serpentbloom for both our own people and our exports."



 ######Part 2######
 #1b
 seghdihr_scouting_tree_title:0 "Scouting the Tree"
 seghdihr_scouting_tree_desc:0 "The goblin incursion from the Tree of Stone was far, far larger than the regular raiding parties that we usually have to deal with. There was something that caused this, and if we do not find out what that is we may well have to deal with it again. We need to prepare scouting parties, and figure out what waits for us as we reach out into the Tree of Stone."
 seghdihr_scouting_tree_tooltip:0 "We will unlock a decision that reveals detailed information on the §YGoblin Incursions§!"

 seghdihr_searching_survivors_title:0 "Searching for Survivors"
 seghdihr_searching_survivors_desc:0 "Of the four dwarven holds of the Tree of Stone, Grôzumdihr, Ovdal-az-Ân, and Hul-az-Krakazol fell a long time ago, while Ovdal Kanzad still stood when we last were able to have contact with it. If they have endured, they must be befriended. If they have not, they must be avenged."

 seghdihr_ozumbrog_gambit_title:0 "Ozumbrog's Last Gambit"
 seghdihr_ozumbrog_gambit_desc:0 "In those twilight years of the Segbandal, under the Jexisian Occupation, the last king of Gor Ozumbrog, Ombrindal withdrew from the alliance and struck out on his own. In time, it was revealed to them that Ovdal Kanzad still stood, and so their king went forth with the majority of the hold's forces to clear the Iron Road, the section of the Dwarovrod that stretched from Gor Ozumbrog to Ovdal Kanzad, and seal an alliance between the two. Unfortunately, the Seg Band with the backing of the Jexisian occupation would take this opportunity to strongarm the Segbandal into sacking Gor Ozumbrog, greatly weakening its defences, and forcing them to fall back and defend the hold. Unfortunately, this was not enough to prevent Gor Ozumbrog's fall, nor the collapse of the Segbandal. But now, perhaps we can make right what went wrong. "

 seghdihr_reinforce_front_title:0 "Reinforce the Front"
 seghdihr_reinforce_front_desc:0 "Our most important front is in the Tree of Stone, but it is farther away from the capital than we are used to fighting. The task of getting reinforcements and supplies from the Segbandal holds to the east is an arduous one, and it will remain important for the foreseeable future. It is long past time that we repair the railways of the Dwarovrod, and establish a long-term solution to these problems."
 seghdihr_reinforce_front_tooltip:0 "All owned roads between §YSeghdihr§! and §YOvdal Kanzad§! are repaired"
 seghdihr_reinforce_front_tooltip2:0 "All owned roads will get Development Cost: §G-10%§! for §Y10 years§!"

 seghdihr_launching_raid_title:0 "Our own Raid"
 seghdihr_launching_raid_desc:0 "The goblin raids that we have been facing have often made use of hit and run tactics, and while we have been able to hold them back, they have been quite effective in their aims: disrupting supply lines, and remaining mobile and stealthy in order to minimise losses. Some dwarven officers believe they can adapt these tactics to be optimized for dwarven weapons and equipment, and are seeking authorization to train a number of our forces to give the goblin raiders a taste of their own medicine."

 seghdihr_secure_south_title:0 "Secure the South"
 seghdihr_secure_south_desc:0 "Before pushing further east, the southern tree of stone must be secured. If we push down the Grôzumrod and reclaim Grôzumdihr, we have a strong basis from which we can push further, as well as a new way to access supplies through trade with Rahen."

 seghdihr_strengthen_roots_title:0 "Strengthen the Tree"
 seghdihr_strengthen_roots_desc:0 "Grôzumdihr and Ovdal Kanzad form a solid eastern front, but so far the fortification efforts have been relatively small in scale, and local. If we can muster the manufacturing efforts of the Segbandal to support them, we can establish a much more solid foundation for these holds to defend themselves against the goblin threat from the east."


 #2b
 seghdihr_watching_backs_title:0 "Watching our Backs"
 seghdihr_watching_backs_desc:0 "While the goblin incursions from the east are the most pressing concern, there are still dangers within our own region. If we are to give our full attention to the eastern threat, we first need to ensure that the whole of the Middle Dwarovar is safe."

 seghdihr_light_tunnels_title:0 "Light up the Tunnels"
 seghdihr_light_tunnels_desc:0 "The Dwarovrod from Gor Ozumbrog to Ovdal Kanzad is a treacherous route, which is certainly not helped by the intersecting caverns in the last half.  These caverns are greatly favoured as ambush spots by goblin raiding parties, which are able to hide in immediate striking distance of travelling parties. If we were to set up a system of lights that can be lit from afar, we can illuminate these cracks and crevices, and significantly improve the safety of our travellers."

 seghdihr_activate_golems_title:0 "Reactivating the Golems"
 seghdihr_activate_golems_desc:0 "Deep within the vaults of Gor Vazumbrog stands an ancient weapon, only recently rediscovered by our excavation teams - a legion of ancient stone golems, carved thousands of years ago and animated by the power of elemental earth. While we have long since lost the knowledge to create new golems and lack even the skill to bestow these with the ability to move, our scholars believe that they should at least be able to reactivate the golems as immobile sentries. If we can move them into strategic positions throughout the hold and tunnels near Vazumbrog, they can act as defensive platforms around which our soldiers will be able to fight."

 seghdihr_way_force_title:0 "Way of Force"
 seghdihr_way_force_desc:0 ""At its core, war is about force - the heavy hammerblow of steel and gunpowder, of roaring artillery and deadly magic. The warriors of Verkal Gulan are quite familiar with force - they have long used gunpowder to defend the Hero's Vale from the Siadunan Harpies, and the accuracy of their cannoneers is second only to the legendary artillerists of Ovdal Kanzad. We must encourage the mastery of artillery that has grown here and incorporate it into our armed forces such that we can meet our foes with the overwhelming force of black powder."

 seghdihr_way_vigilance_title:0 "Way of Vigilance"
 seghdihr_way_vigilance_desc:0 "In war, vigilance is a constant necessity. Only by vigilance can one hope to counter your foes and engage them where they are weakest. Only with vigilance can you ensure that you will never fall. If anything is to be learned from the relentless goblin assaults that we have endured defending Ozumbrog, it is that we must always be ready for anything. Our enemies are many and they will not hesitate to jump at the slightest opening. Our men must be vigilant, and we will train them to ensure this."



 #3b
 seghdihr_nip_bud_title:0 "Nip in the Bud"
 seghdihr_nip_bud_desc:0 "The old noble families, while they were hurt just as badly as anyone else by the fall of the Segbandal, have slowly been regaining their influence, and have since gotten back to their old, treacherous ways. They oppose us at every turn, whether because we would inadvertently limit their power, strengthen a rival noble family, or just to prove that they are able to. No more. Titles or traditions do not rise one above law or consequence, and now, having obtained the authority as Bright-King of the Segbandal, [Root.Monarch.GetName] has the ability to enforce that. The nobility will be brought to heel, and those traitors that resist will face the consequences. They will kneel or they will die."

 seghdihr_fate_seg_band_title:0 "Fate of the Seg Band"
 seghdihr_fate_seg_band_desc:0 "Despite all the steps we have taken to secure their loyalty to us, the Seg Band is still a recurring headache. Even though there has been not one sign of disloyalty from them since the reforms, it is still a hotly debated subject among the population, who still do not trust them. We cannot move into the future when we cannot break free of the shackles of the past. It is time to put the issue behind us, permanently."

 seghdihr_only_best_title:0 "Only the Best"
 seghdihr_only_best_desc:0 "While it certainly is not something we would care to make public knowledge to the outside world, it is a fact that the population of the Segbandal is quite limited considering the extent of our borders. The fall of the previous Segbandal and our reclaiming efforts have spread us thin, and we have not yet had the time to recuperate. As such, our military efforts have to be handled accordingly. Our new army shall be grand, not in scale, but in quality. Every soldier must be drilled and trained to the limit of their ability, and nothing less than perfection will do. We will have a barrack in each hold, filled with the finest soldiers the Segbandal has ever seen. No more, and no less."

 seghdihr_worthy_segbandal_title:0 "Worthy of the Segbandal"
 seghdihr_worthy_segbandal_desc:0 "The consolidation of our forces has been successful, which only leaves the process of improvement. Through establishing proper training, providing quality equipment, and ensuring the loyalty and dedication of our troops, we will create the army that the Segbandal needs and deserves."

 seghdihr_five_ways_title:0 "The Five Ways"
 seghdihr_five_ways_desc:0 "Warfare has many layers - tactics, strategy, logistics - and within each of these layers are many techniques that have been learned by the armies of the world over generations of conflict. As we move forward with the professionalisation of the army, there are many lessons that our troops and officers must learn if our armed forces are to be as capable as possible. These lessons will start close to home, for each of the five holds of the Segbandal has a specialty in warfare that we can integrate and expand throughout our armies. Each hold will have a purpose in the improvement of the grand army of the Segbandal!"

 seghdihr_way_defiance_title:0 "Way of Defiance"
 seghdihr_way_defiance_desc:0 "Seghdihr stands - despite long odds and threats from within and without, Seghdihr has only once been conquered, and only by traitors who we have since dealt with. Defiant against all, the stubbornness of the Citrine Hold is a trait worth cultivating in our soldiers, creating warriors who will fight to the last and know how to defend ground like no others."

 seghdihr_the_surani_title:0 "The Surani"
 seghdihr_the_surani_desc:0 "The Surani have always been the friends of Seghdihr, living and working alongside our people. They have long looking after our caravans and traded their surface-goods for our subterranean treasures. The Surani have proven themselves as faithful and reliable as any dwarf, and deserve the right to join our nation. We shall extend the right to live within the dwarven holds to the Surani, protected from the harsh sun and dangerous raiders of the surface world. Here they can contribute not only as workers, but as soldiers, for humans have proficiencies with cavalry that we have always struggled with. This flexibility will serve our armies well, and our human auxiliaries will be a great compliment to our regular divisions. "

 seghdihr_the_syndicates_title:0 "The Syndicates"
 seghdihr_the_syndicates_desc:0 "The Segbandal had always consisted of the five holds of the middle Dwarovar, but with these goblin raids from the Tree of Stone, we have been forced to expand our influence eastwards, into both Ovdal Kanzad and Grozumdihr. But now comes the question of what to do with them now. Grozumdihr opens a new path into Rahen, and Ovdal Kanzad's weapon forges are churning out firearms large and small. Many of our advisors state that the Tree of Stone can be a very prosperous economic strongpoint. Therefore, a new solution is required for the current situation."


 #4b
 seghdihr_ensure_loyalty_title:0 "Ensure Loyalty"
 seghdihr_ensure_loyalty_desc:0 "Many of the old noble families had sizable personal retinues of experienced warriors, which they used as leverage or as enforcers for their dealings. With the nobles being stripped of their privileges, these retinues are now leaderless and directionless, and lacking in pay. We must ensure their loyalties are with us, before they align themselves with the next up-and-coming troublemakers and dissenters within our realm."

 seghdihr_kings_all_title:0 "King of Many"
 seghdihr_kings_all_desc:0 "Seghdihr is the hold of the Citrine Dwarves, but the nation we rule is no longer a realm of one hold or one people. We have joined with the gold dwarves of Verkal Gulan and refounded the holds of pyrite, titanium, and topaz. Despite our differences, we are linked by a bond of kinship and brotherhood, and Seghdihr should not lord over our kin as if they are a conquered people. We should invite the most influential dwarves from each hold to sit in council Seghdihr, advising the monarch and guiding the ship of state together."
 seghdihr_kings_all_tooltip:0 "Has a level §Y5§! Government Reform"

 seghdihr_hargunforge_title:0 "The Hargûnforge"
 seghdihr_hargunforge_desc:0 "As the reclamation of Hehodovar proceeds apace and the great machine of its industry once more sputters to life, it has become apparent that significantly more industrial investment will be needed. The newly rechristened az-Hargûn dynasty has seen the requests by the inventors and smiths of the hold as an excellent opportunity to make their beneficence known, and plans have been drawn up to build an appropriately great forge in the industrial heart of Hehodovar. The forge will be the beating furnace that pumps forth the molten steel that is the lifeblood of the Segbandal, and it will stand as a symbol of the grandeur of the dynasty as well."

 seghdihr_way_preparation_title:0 "Way of Preparation"
 seghdihr_way_preparation_desc:0 "Knowing your enemy is half the battle, and ensures that the second half - the part in which the killing happens - occurs on favourable terms. Gor Vazumbrog's paranoia has translated into producing soldiers that have been put through countless hypotheticals and survival training methods, while the hold itself has focused on logistics and resource stockpiling. Though they may be a bit too certain that they will need all of these techniques, there is no denying that their soldiers are well prepared for many challenges, and we should encourage methods that produce such results."

 seghdihr_way_tenacity_title:0 "Way of Tenacity"
 seghdihr_way_tenacity_desc:0 "Beyond preparation, beyond defiance, there is a virtue that emerges when war goes poorly but the soldiers have the strength to continue fighting regardless. Hehodovar embodies this tenacious strength, and its great forges and many engineers strive tirelessly regardless of the conditions that our nation finds itself in. Those warriors who fight here are imbued with this spirit, and they will learn endless endurance in the heaviest and strongest armour in the dwarovar, cultivating a strength so great that they will never feel encumbered, even when they carry the whole of the Segbandal on their backs."


 #5b
 seghdihr_capital_segbandal_title:0 "Capital of the Segbandal"
 seghdihr_capital_segbandal_desc:0 "The five sisters of the Segbandal have been reunited, and the alliance of old is restored. We stand strong as a confederacy, ready to face whatever the surface and dwarovar hold as one nation. A nation cannot have five capitals, however - one city must be first among equals if our government is to have any semblance of administrative and diplomatic efficiency. It is time to settle the question of where to permanently place the government of the new Segbandal. "

 seghdihr_coin_flows_title:0 "Where all Coin Flows"
 seghdihr_coin_flows_desc:0 "For thousands of years, trade has flown from Bulwar to Rahen across the Far Salahad along a route that passes directly through Azka-Sur, and thus Seghdihr. Traders carrying exotic goods past our gates provided our ancestors the opportunity to access the luxuries of distant Haless and the Divehal sea despite our remoteness. As we re-emerge onto the world stage, we have the opportunity to once again involve ourselves in the trade that flourishes along the Golden Highway. At the strategic bottleneck of the ancient Harpy's Gate, we can establish a trading outpost to facilitate the flow of goods to the otherwise inaccessible Verkal Gulan, trading the treasures of the Golden Citadel for the rich silks and spices of Rahen before they even reach Azka-Sur."
 seghdihr_coin_flows_tooltip:0 "All §Ynon-rival§! nations that own provinces in the §YGolden Highway trade node§! are either §Rmonstrous§!, have §G+75 opinion§! of us, or have opinion modifier §YImproved Relations§! with a value of §G+100§!"

 seghdihr_gems_coffee_title:0 "Gems for Coffee"
 seghdihr_gems_coffee_desc:0 "Our mountain home is many things, but arable is not one of them. Neither the dry slopes of the mountain's face nor the darkness of its interior support agriculture in large quantity, but there are some crops that seem to do well in these climates. One that we have recently been introduced to is coffee -  a bitter fruit that can be brewed into an invigorating drink favoured by mages, the humans of Azka-Sur have had some success in planting it among the foothills of the Serpentspine. Our merchants have recently proposed that investing in coffee production could be very profitable and would certainly make us popular with the magical elite - let us see where their proposal takes us."

 seghdihr_first_last_stop_title:0 "The First and Last Stop"
 seghdihr_first_last_stop_desc:0 "The Golden Highway once stretched from Brasan to Far Yanshen, but these days the highways are either in ruin or persist as a shadow of their former selves. The fact that we have managed to successfully restore the rail between Seghdihr and Verkal Gulan, however, has proved a great boon for commerce, providing merchants a path through the mountains and hills in both safety and comfort, allowing them to transport vast quantities of goods in a far more cost effective manner. Further investments in the rail networks and restorations of the surface highways will only grease the wheels of commerce to ever-greater heights - it may be expensive, but the prosperity that these investments bring will be worth it in the long term."
 seghdihr_first_last_stop_tooltip:0 "All roads between §YSeghdihr§! and §YVerkal Gulan§! are repaired"
 seghdihr_first_last_stop_tooltip2:0 "We will now be able to embargo §Gtwo§! §Ynon-rival§! countries with §Yno penalty§!"

 seghdihr_create_sgc_title:0 "Create the SGC"
 seghdihr_create_sgc_desc:0 "The world is a vast place, with transactions, deals, contracts, and arrangements of all sorts being made, kept, and broken by the day. But much of this wealth does not find its way to us. It occurs out in the world beyond, past the sands of Bulwar and the Salahad, and the source of much of this wealth is out east, in Rahen and Yanshen. But how can we make our own mark on this stage beyond our gate?"

 seghdihr_into_rahen_title:0 "Into Rahen"
 seghdihr_into_rahen_desc:0 "Rahen is a rich land, and source to many goods and objects of incredible value. From the riches plundered from its temples, to spices, porcelain, and dyes. But, realistically speaking, it is far from the halls which we call home. Access to the Western Gulf of Rahen will be key in securing trade coming from there, which means ensuring that merchants along the Golden Highway are coming to us, and not elsewhere. The most important key in all of our plans in extending the Golden Cartel's influence, regardless, is Davharral. Its size betrays the importance as a place where Rahen and Bulwar meet. Our improvements in the region may be a start, but a concerted effort involving those governing the city will be required in order to properly ensure both accurate charts can be acquired of Rahen, as well as a safe location to further send caravans and business ventures."
 seghdihr_into_rahen_tooltip:0 "The §YSGC§! will be able to §Rpartially§! operate in the §YWest Rahen Gulf§! and §YRakhadesh§! trade nodes"

 seghdihr_dealing_tigers_title:0 "Dealing with Tigers"
 seghdihr_dealing_tigers_desc:0 "Rahen is a land populated by humans, but it is ruled by the Harimari, a people unlike anything we have encountered before. They are tigers that walk and speak like men, philosopher-kings who rule the various fiefs and statelets of the Harimraj. The Segbandalic Golden Cartel has petitioned us to begin preparing missions to the Raja and his Grand Vizier in order to ensure we have extensive access to Rahen. Thankfully, the Raj is decadent and shortsighted, meaning it should be relatively easy to open the way to being able to funnel trade into the right direction- our direction."
 seghdihr_dealing_tigers_tooltip:0 "Is the §YGrand Vizier§!"
 seghdihr_dealing_tigers_tooltip2:0 "§Y[raj_vizier_global_target.GetName]§!'s opinion of §YSegbandal§! is at least §Y100§!"
 seghdihr_dealing_tigers_tooltip3:0 "The §YSGC§! will be able to §Gfully§! operate in the §YWest Rahen Gulf§!, §YRakhadesh§!, and §YMiddle Rahen§! trade nodes"

 ######Part 3######
 #1c
 seghdihr_push_east_title:0 "Push to the East"
 seghdihr_push_east_desc:0 "Ovdal-az- n, the Citadel of One, stands as the key to the eastern Tree of Stone. Although it has fallen long ago, it is still an important strategic center from which we can exert our influence into the surrounding caves. More importantly, it secures the Dwarovrod towards the more important hold of Hul-az-Krakazol."

 seghdihr_nowhere_hide_title:0 "Nowhere to Hide"
 seghdihr_nowhere_hide_desc:0 "Hul-az-Krakazol was the hold of the brewmasters, and its reclamation will allow us access to their old brewing halls, as well as another point of access to trade with Rahen. But more than that, it allows us to impose control over all of the Tree of Stone, leaving no safe refuge for the goblin raiders. Their walls close in around them, and they will not live to regret their invasions."
 seghdihr_nowhere_hide_tooltip:0 "All remaining land in the §YTree of Stone§! will be split among the §YSyndicates§!"

 seghdihr_last_stand_title:0 "Their Last Stand"
 seghdihr_last_stand_desc:0 "Our scouts are reporting that the goblin marauders are in a state of panic, and appear to be planning to launch one decisive invasion to try and force us out of the tree of stone again. If we can manage to fight this on our terms, and fend off this desperate attempt, we can break their forces once and for all."
 seghdihr_last_stand_tooltip:0 "Have §Y10 units§! in each §Yhighlighted province§!"
 seghdihr_last_stand_tooltip2:0 "Have §Y4 generals§! in the §Yhighlighted provinces§!"

 seghdihr_tree_holds_title:0 "The Tree that Holds us"
 seghdihr_tree_holds_desc:0 "While the Segbandalic centre of power lies in the Middle Dwarovar, the Tree of Stone is of great importance to it. As the birthplace of our race, it has great symbolic value to us, which means it deserves to be of great monetary value. Ovdal Kanzad, Ovdal-az- n, Hul-az-Krakazol and Grôzumdihr are illustrious holds with grand histories, and with our guidance they should prosper even more than ever before."


 #2c
 seghdihr_thunder_caves_title:0 "Thunder in the Caves"
 seghdihr_thunder_caves_desc:0 "With goblin raids still ever present, some of our officers and engineers are presenting us with a plan. They have identified several goblin hideouts in the caverns that have long sightlines towards them, and have structural weaknesses that could be exploited. They propose a large military operation, where we move a large amount of artillery into position, fast enough for them to not have time to react, and bombard the place without pause until it collapses. Let them feel our wrath, and let it be heard throughout the Dwarovar."

 seghdihr_commanding_presence_title:0 "Commanding Presence"
 seghdihr_commanding_presence_desc:0 "It should go without saying that the old eastern capital of Grônstunad would not fall to just any invader, and the hobgoblin command certainly is not. They must certainly not be underestimated, and as such our strategists have come up with some… unconventional ideas. They are proposing the construction of a sequence of fortifications on the Dwarovrod, with a permanent placement of artillery embedded in the adjacent caverns aimed at a wide open space that any invaders have to cross, just behind the initial fortifications. The engineers refer to this area simply as "The Danger Zone""

 seghdihr_higher_quality_title:0 "The Higher Quality"
 seghdihr_higher_quality_desc:0 "The legions of the Command were renowned for their disciplined and powerful military, and rightfully so. They were no match, however, for the Segankâr, who have cemented their reputation once and for all: an army with no peer in all of Halann."


 #3c
 seghdihr_interrupted_day_title:0 "That Interrupted Day"
 seghdihr_interrupted_day_desc:0 "It feels so long ago now, that fateful day when the goblins interrupted our mourning for Gor Ozumbrog. It forced our hand into the Tree of Stone, reclaiming it for our people and opening new markets and access to resources we did not possess beforehand. But now, the Tree is safe, and that means Gor Ozumbrog no longer need be a fortress which guards the eastern paths. Instead, we shall create a grand temple complex and mausoleum for the fallen. Great tombs carved into the earth for those whose remains can be saved, pillars climbing up to the mountain peaks and deep into the earth for the names of those whose bodies could not. Finally, for the uncountable forgotten, perished, a hall of a thousand blank faced statues- man, woman and child alike. The Hall of the Unknown Fallen. We shall mourn them all, but we shall not forget to look forward. To build a future that they would have been proud of."
 seghdihr_interrupted_day_tooltip:0 "Tolerance of the True Faith is at least §Y7§!"

 seghdihr_grand_seghdihr_title:0 "Grand Halls of Seghdihr"
 seghdihr_grand_seghdihr_desc:0 "Now standing as capital of the Segbandal, Seghdihr has truly been shaped into a proud hold ever since our reawakening. But it has not yet become what it has the potential to be. Just beyond the gates lies the marvellous city of Azka-Sur, a glorious achievement of architecture, mixing both Sun Elven and Bulwari styles and structures. Of course, such things could be even better when made by dwarven craftsmanship. Let us take inspiration from our neighbours, and incorporate these elements into a grand renovation of Seghdihr."

 seghdihr_new_dwarovar_title:0 "A New Dwarovar"
 seghdihr_new_dwarovar_desc:0 "Not tied to the ancient past, but lodged firmly in the present and advancing into the future, the Segbandal stands as the jewel of the Dwarovar. We may be of many holds and clans, but we are one people, and though we may stand alone as once before, we stand alone together, never again to fall."
 seghdihr_new_dwarovar_tooltip:0 "§YProduction leader§! of §Y3§! trade goods"

 #4c
 seghdihr_roots_empire_title:0 "Roots of an Empire"
 seghdihr_roots_empire_desc:0 "The Golden Highway, originally built by Jaher to supply his extensive conquests into Rahen and Yanshen, followed the southern lands of Rahen, through the lands that have been traditionally the heart of the Harimraj. Unfortunately, the Ghankedhen highlands to which Grozumdihr opens out into is far from these routes, making securing trade from the region difficult as merchants prefer to float their wares down the Dhenbasana or the Narajandi and greater markets. We must encourage those who inhabit along both rivers to send their wares up the streams towards Grozumdihr and Hul-az-Krakazol, not down towards the Gulf."
 seghdihr_roots_empire_tooltip:0 "The §YSGC§! will be able to §Gfully§! operate in the §YNadimraj§! trade node"

 seghdihr_disturbed_land_title:0 "A Disturbed Land"
 seghdihr_disturbed_land_desc:0 "Bianfang. A land beset by monstrous Oni, scheming eunuchs, and churlsome locals. It is a strange and foreign place, but that is not an excuse for us to ignore the chance and ability to profit from it. However, much like elsewhere, it will take a small amount of investment in order to do so. One such venue of investment is establishing SGC patrols and caravans through the region to better protect our interests. This will bring a sense of economic stability to the region, and allow us to operate more freely in the region with further developments possible where they were not before."
 seghdihr_disturbed_land_tooltip:0 "The §YSGC§! will be able to §Gfully§! operate in the §YBianfang§! trade node"

 seghdihr_eastern_exotics_title:0 "Eastern Exotics"
 seghdihr_eastern_exotics_desc:0 "Once, spices, porcelain, and silks came across the sea and land through Davharral and across the blasted sands of Sarhal, or through the deserts guided by desert dwelling Masnih after unloading in small ports in the western Gulf. But now a third route has opened, one which promises utter comfort, safety, speed, and the ability to move volumes unheard of before now except by the largest of Cannorian-designed hulls. The rails of the Dwarovar bring the goods of the East to the doorstep of Bulwar- and oftentimes no further, as merchants the world over clamour for the riches brought from the tunnels of the east. Such fame has brought even more flocking to our gates, craving for a taste of the Far East without having to travel for months."


 #5c
 seghdihr_force_open_title:0 "Force Open the Market"
 seghdihr_force_open_desc:0 "Sramaya is the largest port in Rahen, and in the mind of its inhabitants, the only one worth visiting. Of course, if we wish to go further into Haless, we will need to visit other ports, but not before dealing with the Bhuvauri who rule. Slaves turned into Slavers, and greedy ones at that. Their consent, either explicit or implied, is the only thing that could truly pave the way for the SGC to make its way into the markets of the Far East. Unfortunately, they are very protective of their monopolies.\n Fortunately, we have no qualms of breaking their monopolies. The East will be opened to us, one way or another. "

 seghdihr_everyone_benefits_title:0 "Everyone Benefits"
 seghdihr_everyone_benefits_desc:0 "Despite their reluctance the Bhuvauri are slowly changing their minds. We will show them how trade will benefit us both. It has taken both time and effort, but finally the Bhuvauri understand that relaxing restrictions to allow the SGC to operate with impunity in the Gulf of Rahen will only be for the benefit of both of us. With the great merchant interests based out of Sramaya broken and the Bhuvauri's consent, we can finally begin investing properly into the region to expand the SGC's influence and thus reap even greater benefits."
 seghdihr_everyone_benefits_tooltip:0 "The §YSGC§! will be able to §Gfully§! operate in the §YGulf of Rahen§! trade node"

 seghdihr_honorable_combat_title:0 "Honourable Combat"
 seghdihr_honorable_combat_desc:0 "The Lands of the Xia are filled with men that constantly strive for martial perfection, something we greatly relate to. If we are to trade, we must earn the respect of their leader. The Land of the Xiaken. Home to great warriors and martial artists who dedicate their lives to perfecting martial mastery and innumerable methods and means of combat both lethal and not. No matter who rules in the lands of the Xia, there is only truly one thing these people respect above anything else, and that is martial prowess."

 seghdihr_center_world_title:0 "Centre of Halann"
 seghdihr_center_world_desc:0 "The Segbandal lies at the centre of Halann. Both geographically, at the crossroads between south of Sarhal, the west from Cannor, and the east of Haless. They say the great city of Anbenncost is the heart of the world- Bah! Let them. Seghdihr and the Segbandal is the true heart of the world. Wealth the world over flows into our gates, either from the Serpentspine or the surface. From whale oil for lamps from Uelos' lament, to Kanzadi explosives, or silk ropes from Haless intended for adventurers, if you can purchase it, it is yours for the buying, and we always find a way to make our cut."



