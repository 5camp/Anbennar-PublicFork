 desc_seghdihr_sgc_splendor_caravans_nodlc:0 "Segbandal Trade Power: §G+20§!\nThe owner of this province is selling elephants to serve as caravan beasts for the Segbandalic Golden Cartel"
 seghdihr_sgc_gifts:0 "Dwarven Tribute"
 desc_seghdihr_sgc_gifts:0 "Segbandal Trade Power: §G+10§!\nThe dwarves of the Segbandal have provided the local Harimari lords with generous tribute in exchange for trading privileges and regional access."


 seghdihr_sgc_philosophers:0 "Dwarven Philosophers"
 desc_seghdihr_sgc_philosophers:0 "Segbandal Trade Power: §G+40§!\nDwarves from the Segbandal make routine visits to the libraries located here. Many an educated individual seeking inspiration and discourse come here to debate the locals in the Great Palace Libraries."
 seghdihr_sgc_fort_strengthened:0 "Dwarf Fort"
 desc_seghdihr_sgc_fort_strengthened:0 "Segbandal Trade Power: §G+15§!\nThe Segbandalic Golden Cartel has helped improve the local fortifications to better protect their assets in the area, and create an imposing structure displaying their abilities."

