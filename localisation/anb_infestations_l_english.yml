  # rebel army related
  infestation_goblin:0 "Goblin Infestation"
  infestation_goblin_rebel_name:0 "Goblin Troublemakers"
  infestation_goblin_rebel_title:0 "Goblin Troublemakers"
  infestation_goblin_rebel_army:0 "Goblin Troublemakers"
  infestation_goblin_demand:0 "Gold. And land."
  infestation_goblin_rebel_desc:0 "They want our riches and land!"

  # province modifiers
  infestation_goblin_1:0 "Small Goblin Infestation"
  infestation_goblin_1_tooltip:0 "Some goblins have taken up residence and are harassing peasants."
  infestation_goblin_2:0 "Medium Goblin Infestation"
  infestation_goblin_2_tooltip:0 "Some goblins have taken up residence and are harassing peasants."
  infestation_goblin_3:0 "Large Goblin Infestation"
  infestation_goblin_3_tooltip:0 "Some goblins have taken up residence and are harassing peasants. What are they planning?"
  infestation_goblin_stronghold:0 "Goblin Stronghold"
  infestation_goblin_stronghold_tooltip:0 "Goblins have built a fort here, unfortunately it isn't of very high quality."
  
  # user facing events/choices
  infestation_goblin.100.t:0 "Goblins Infest $PROVINCENAME$"
  infestation_goblin.100.d:0 "A number of unwanted goblin vermin have taken up residence in $PROVINCENAME$. The local peasants are complaining that they have raided some of their supplies. What could come of this?"
  infestation_goblin.100.a:0 "What's the worst that can happen?"
  infestation_goblin.100.b:0 "Grant adventurers Generous Quest Rewards to look after it."
  infestation_goblin.100.c:0 "This is why we the adventurers have Generous Quest Rewards."
  infestation_goblin.100.e:0 "We are a country of adventurers! We shall deal with these goblins."
  
  infestation_goblin.3.t:0 "Goblins Migrate to $PROVINCENAME$"
  infestation_goblin.3.d:0 "A number of unwanted goblin vermin have taken up residence in $PROVINCENAME$ after migrating across the border from [From.Owner.GetName]. The local peasants are complaining that they have raided some of their supplies. What could come of this?"
  infestation_goblin.3.a:0 "How could [From.Owner.GetName] do this to us!?"
  infestation_goblin.3.b:0 "Grant Adventurers generous rewards to look after it."
  infestation_goblin.3.c:0 "This is why we the Adventurers have generous quest rewards."
  infestation_goblin.3.e:0 "We are a country of adventurers. We shall deal with these goblins."
  
  infestation_goblin.4.t:0 "Goblins Migrate"
  infestation_goblin.4.d:0 "The goblins are leaving $PROVINCENAME$ for [infestation_migration_target.GetName]."
  infestation_goblin.4.a:0 "Easy come, easy go."
  infestation_goblin.4.b:0 "Easy come, easy go."
  infestation_goblin.4.c:0 "Easy come, easy go."
  
  infestation_goblin.5.t:0 "Goblins Migrate to [infestation_migration_target.GetName]."
  infestation_goblin.5.d:0 "The goblins in $PROVINCENAME$ have migrated across the border, leaving the country. What will [infestation_migration_target.GetName] think?"
  infestation_goblin.5.a:0 "Their problem now."
  infestation_goblin.5.b:0 "Their problem now."
  infestation_goblin.5.c:0 "Their problem now."
  
  infestation_goblin.7.t:0 "Goblins Spread to $PROVINCENAME$"
  infestation_goblin.7.d:0 "A number of unwanted goblin vermin have crossed the border and moved into $PROVINCENAME$. The local peasants are complaining that they have raided some of their supplies. What could come of this?"
  infestation_goblin.7.a:0 "What's the worst that can happen?"
  infestation_goblin.7.b:0 "Grant Adventurers generous rewards to look after it."
  infestation_goblin.7.c:0 "This is why we the Adventurers have generous quest rewards."
  infestation_goblin.7.e:0 "We are a country of adventurers. We shall deal with these goblins."

  infestation_goblin.8.t:0 "Goblins infestation spreads."
  infestation_goblin.8.d:0 "The goblin infestation in $PROVINCENAME$ have spread to the adjacent province of [infestation_spread_target.GetName]."
  infestation_goblin.8.a:0 "Not a good sign."
  
  infestation_goblin.9.t:0 "Goblins infestation spreads."
  infestation_goblin.9.d:0 "The goblins in $PROVINCENAME$ have spread across our border to one of our neighbours."
  infestation_goblin.9.a:0 "Now they know what it's like."
  
  infestation_goblin.10.t:0 "Goblin Infestation Grows"
  infestation_goblin.10.d:0 "The goblins in $PROVINCENAME$ have been multiplying and growing bolder. It is only a matter of time before the organize!"
  infestation_goblin.10.a:0 "We shall outlast them."  
  
  infestation_goblin.11.t:0 "Goblin Infestation Shrinks"
  infestation_goblin.11.d:0 "Through no action of our own, the goblins in $PROVINCENAME$ have begun vanishing. Maybe they found greener pastures?"
  infestation_goblin.11.a:0 "Good riddance."
  
  infestation_goblin.12.t:0 "Goblins Vanish"
  infestation_goblin.12.d:0 "Through no action of our own, the goblins in $PROVINCENAME$ have vanished? Where ever did they end up?"
  infestation_goblin.12.a:0 "Good riddance."
    
  infestation_goblin.20.t:0 "Goblins Request Normalization"
  infestation_goblin.20.d:0 "For quite some time, a goblin infestation has plagued $PROVINCENAME$, but now these same goblins have sent an envoy requesting that their population join with ours. They would be a minority in the province, but perhaps that is preferred to their constant raiding."
  infestation_goblin.20.a:0 "An interesting turn of events."
  infestation_goblin.20.b:0 "No way!."
  
  infestation_goblin.31.t:0 "Goblins Rebel"
  infestation_goblin.31.d:0 "For quite some time, a goblin infestation has plaqued $PROVINCENAME$, and now they've organized an army! They are demanding that the province be turned over to goblins."
  infestation_goblin.31.a:0 "We shall crush them on the battlefield."
  
  infestation_goblin.101.t:0 "Goblins Pillage $PROVINCENAME$"
  infestation_goblin.101.d:0 "The pesky goblins have been raiding $PROVINCENAME$ again, this time burning the stores of some crops and pillaging small villages. When will it end?"
  infestation_goblin.101.a:0 "They will be dealt with in time."  
  infestation_goblin.101.b:0 "Crack down hard!"  
  infestation_goblin.101.c:0 "Wipe them out!"  
  
  infestation_goblin.103.t:0 "Goblins Stronghold in $PROVINCENAME$"
  infestation_goblin.103.d:0 "Who knew that the goblins could build forts? The pesky goblins have been reinforcing the province of $PROVINCENAME$ with rudimentary battlements -- against what, we are not sure..."
  infestation_goblin.103.a:0 "They are planning something..."
  
  infestation_goblin.201.t:0 "Adventurers Kill Goblins in $PROVINCENAME$"
  infestation_goblin.201.d:0 "The generous quest rewards offered to our adventurers to purge the goblins from $PROVINCENAME$ has paid off! Many of the goblins have been killed."
  infestation_goblin.201.a:0 "Great job!"
  infestation_goblin.201.a:0 "Still more remain!"
  
  infestation_goblin.202.t:0 "Adventurers Banish Goblins from $PROVINCENAME$"
  infestation_goblin.202.d:0 "The generous quest rewards offered to our adventurers to purge the goblins from $PROVINCENAME$ has paid off! Many of the goblins have been drivin across the border and now reside outside the country!"
  infestation_goblin.202.a:0 "Great job! Wonder where they ended up..."
  infestation_goblin.202.b:0 "Great job! Wonder where they ended up..."
  infestation_goblin.202.c:0 "Great job! Wonder where they ended up..."
    
  infestation_goblin.203.t:0 "Adventurers Negotiate Goblin Normalization"
  infestation_goblin.203.d:0 "For quite some time, a goblin infestation has plagued $PROVINCENAME$, but now our adventurers have negotiated a truce - the goblins will cease their raiding and become productive citizens of $PROVINCENAME$. "
  infestation_goblin.203.a:0 "An interesting turn of events."
  infestation_goblin.203.b:0 "No way!."
  
  infestation_goblin.204.t:0 "Adventurers Provoke Rebellion"
  infestation_goblin.204.d:0 "For quite some time, a goblin infestation has plagued $PROVINCENAME$. Our intrepid adventurers have been attempting to make them gather all of their fighers in one place! The Adventurers request our armies help to wipe them out!"
  infestation_goblin.204.a:0 "We shall crush them on the battlefield."
  infestation_goblin.204.b:0 "There must be a peaceful solution."  
  
  infestation_goblin.300.t:0 "Goblins Utterly Defeated"
  infestation_goblin.300.d:0 "The Goblins who formerly infested this country foolishly rose up in rebellion, but they are no more! We have rounded up every last one of them and purged those troublemakers from our country."
  infestation_goblin.300.a:0 "Finally, peace!"
  
  infestation_goblin.301.t:0 "The Old Goblin Stronghold"
  infestation_goblin.301.d:0 "Prior to becoming incorporated into our country, the goblins of $PROVINCENAME$ built a stronghold. What should become of it?"
  infestation_goblin.301.a:0 "Turn it into a proper fort."
  infestation_goblin.301.b:0 "Tear it down."
  
  infestation_goblin.500.t:0 "Goblins cleanup in $PROVINCENAME$"
  infestation_goblin.500.d:0 "Removes all effects due to goblin infestation."
  infestation_goblin.500.a:0 "Clean up!"
  
  
  
  
  
  
