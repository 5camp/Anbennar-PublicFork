l_english:

 flavor_grombar.1.t:0 "Half-orc King of Vrorenmarch"
 flavor_grombar.1.d:0 "Choose your path"
 flavor_grombar.1.a:0 "Orc Path"
 flavor_grombar.1.b:0 "Half-Orc Path"

 flavor_grombar.2.t:0 "Half-orc Ruler"
 flavor_grombar.2.d:0 "You can replace yout orc ruler with another Brasur's son"
 flavor_grombar.2.a:0 "Half-orc son of Brasur"
 flavor_grombar.2.b:0 "Screw you, mission tree!"

 flavor_grombar.3.t:0 "Annexation Demand"
 flavor_grombar.3.d:0 "Your orc overlords demand you to give up remnants of your autonomy"
 flavor_grombar.3.a:0 "Okay"
 flavor_grombar.3.b:0 "Not okay"

 flavor_grombar.4.t:0 "Northern Riches"
 flavor_grombar.4.d:0 "Which goods will be Grombari brand?"
 flavor_grombar.4.a:0 "Fur!"
 flavor_grombar.4.b:0 "Ivory!"
 flavor_grombar.4.c:0 "Glass!"
 flavor_grombar.4.dd:0 "Gold!"

 flavor_grombar.5.t:0 "Fate of Goblins"
 flavor_grombar.5.d:0 "Should we allow goblins to live on our lands?"
 flavor_grombar.5.a:0 "Yay!"
 flavor_grombar.5.b:0 "Nay"

 flavor_grombar.6.t:0 "Goblin Refugees"
 flavor_grombar.6.d:0 "Moar bois"
 flavor_grombar.6.a:0 "Moar bois!"

 flavor_grombar.7.t:0 "Orcish Allies?"
 flavor_grombar.7.d:0 "Grombar diplomats arrive to us and offer alliance and friendship?"
 flavor_grombar.7.a:0 "Of course, orcs are the best"
 flavor_grombar.7.b:0 "No, I like boring elves more"

 flavor_grombar.8.t:0 "Proposal accepted!"
 flavor_grombar.8.d:0 "Someone wants to be friends with orcs!"
 flavor_grombar.8.a:0 "Yay"

 flavor_grombar.9.t:0 "Rivalry with Gawed"
 flavor_grombar.9.d:0 "Gawedi are racists and they eat orc children"
 flavor_grombar.9.a:0 "Gawed is bad"

 flavor_grombar.10.t:0 "Rivalry with Vertesk"
 flavor_grombar.10.d:0 "Vertesk sells orcs to slavery, this is bad"
 flavor_grombar.10.a:0 "Boo, Vertesk sucks"

 flavor_grombar.11.t:0 "Rise of Temar Ironsea"
 flavor_grombar.11.d:0 "Talented admiral Temar Ironsea is left in charge of Grombar due to king's death."
 flavor_grombar.11.a:0 "Let him take the throne"
 flavor_grombar.11.b:0 "Let him be just advisor"

 flavor_grombar.12.t:0 "Ur Sarmozd University"
 flavor_grombar.12.d:0 "Ur Sarmozd university was built in 1600 and became first university in Orcish world"
 flavor_grombar.12.a:0 "Books are good civilization"

 flavor_grombar.13.t:0 "Dissolution of Clans"
 flavor_grombar.13.d:0 "Orc clans are annoying and rebellious, let's make turn them into serfs and spread among our country"
 flavor_grombar.13.a:0 "Time for the to go "Work-work""
 flavor_grombar.13.b:0 "Me afraid, me negotiate"
 flavor_grombar.13.c:0 "Me not that kind of orc"

 flavor_grombar.14.t:0 "Sack Vertesk"
 flavor_grombar.14.d:0 "We captured Vertesk and freed all slaves and they ravaged the city"
 flavor_grombar.14.a:0 "That is what they call abolitionism"

 flavor_grombar.15.t:0 "Forced Marriage"
 flavor_grombar.15.d:0 "We are forced to marry orc waifu"
 flavor_grombar.15.a:0 "Hell yeah"
 flavor_grombar.15.a:0 "Nah"

 flavor_grombar.16.t:0 "Influx of Orc Tribesmen"
 flavor_grombar.16.d:0 "Orc tribe migrated to our lands, we cannot do anything about them"
 flavor_grombar.16.a:0 "Unwashed Gray pests"

 flavor_grombar.17.t:0 "Invasion of Crovis"
 flavor_grombar.17.d:0 "Gawedi Adventurer crossed our borders!"
 flavor_grombar.17.a:0 "Nothing but problems from these humies"

 flavor_grombar.18.t:0 "Visit to Corintar"
 flavor_grombar.18.d:0 "Should our half-orc king visit famous hero of Greentide, half-orc Lothane Bluetusk, in Crointar and try to form friendship on this basis?"
 flavor_grombar.18.a:0 "BFF"
 flavor_grombar.18.b:0 "Nah, just gimme some mana"

 flavor_grombar.19.t:0 "Visit to Corintar - Lothane's reaction"
 flavor_grombar.19.d:0 "Half-orc King of Vrorenmarch pays a visit to Lothane Bluetusk and tries to establish friendly relations"
 flavor_grombar.19.a:0 "That can be beneficial for both of us"
 flavor_grombar.19.b:0 "Nah, go home, tuskard"

 flavor_grombar.20.t:0 "Visit to Corintar - Success!"
 flavor_grombar.20.d:0 "Corintar is our friend"
 flavor_grombar.20.a:0 "Great!"

 flavor_grombar.21.t:0 "Visit to Corintar - Failure!"
 flavor_grombar.21.d:0 "Corintar is not our friend"
 flavor_grombar.21.a:0 "Not great"

 flavor_grombar.22.t:0 "Rise of Half-orcs"
 flavor_grombar.22.d:0 "Half-orcs became primary culture in our country"
 flavor_grombar.22.a:0 "Finally"

 flavor_grombar.23.t:0 "Half-orcs became majority in $PROVINCENAME$"
 flavor_grombar.23.d:0 "Half-orcs became majority in $PROVINCENAME$"
 flavor_grombar.23.a:0 "Great news"

 flavor_grombar.24.t:0 "Half-orcs from Escann"
 flavor_grombar.24.d:0 "Half-orcs from Escann are migrating to $PROVINCENAME$"
 flavor_grombar.24.a:0 "They are welcome here"

 flavor_grombar.25.t:0 "Corin becomes popular among our people"
 flavor_grombar.25.d:0 "Corin becomes popular among population of $PROVINCENAME$"
 flavor_grombar.25.a:0 "Interesting"

 flavor_grombar.26.t:0 "Corin worshippers embrace Corinite faith"
 flavor_grombar.26.d:0 "$PROVINCENAME$ becomes Corinite"
 flavor_grombar.26.a:0 "Interesting"

 flavor_grombar.27.t:0 "Half-orcs from Escann found colony"
 flavor_grombar.27.d:0 "Half-orcs from Escann settler our frontier lands in $PROVINCENAME$"
 flavor_grombar.27.a:0 "Great!"

 flavor_grombar.28.t:0 "Crovis becomes king of Vrorenmarch"
 flavor_grombar.28.d:0 "Adventurer from Gawed liberates Vrorenmarch from Gray Orcs"
 flavor_grombar.28.a:0 "Alas!"

 flavor_grombar.29.t:0 "Reachmen - that is our chance!"
 flavor_grombar.29.d:0 "Should we rebel against our Orcish overlords"
 flavor_grombar.29.a:0 "Heck yeah!"
 flavor_grombar.29.b:0 "This is suicide"

 flavor_grombar.30.t:0 "Reachmen rebel!"
 flavor_grombar.30.d:0 "One of our Reachman vassals broke free!"
 flavor_grombar.30.a:0 "Treacherous scum!"

 flavor_grombar.100.t:0 "Grombari Wars of Religion - At Crossroads"
 flavor_grombar.100.d:0 "Should we convert to Corinite?"
 flavor_grombar.100.a:0 "For Corin!"
 flavor_grombar.100.b:0 "Stay Old Dookan"