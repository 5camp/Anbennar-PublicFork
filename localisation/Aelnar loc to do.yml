l_english:
 
 
 aelnar.24.t:0 "Lithiel Future"
 aelnar.24.d:0 "End of Rianvisa event, if you win it"
 aelnar.24.a:0 "Imprison Her"
 aelnar.24.b:0 "Execute Her"
 aelnar.24.c:0 "The First Lady"
 
 aelnar.25.t:0 "The First Lady"
 aelnar.25.d:0 "Does Lithiel assume power at monarch death, if taken as First Lady in previous event"
 aelnar.25.a:0 "Make her Queen"
 aelnar.25.b:0 "She has no right for"
 
 aelnar.26.t:0 "Lithiel on the Throne"
 aelnar.26.d:0 "Event if Lithiel manage to claim the throne during the Rianvisa"
 aelnar.26.a:0 "A New Queen"
 
 aelnar.27.t:0 "Assume absolute Power"
 aelnar.27.d:0 "Due to her popularity, she's given a saying in every matter of the state, and everything as to go through her"
 aelnar.27.a:0 "This will put a strain on her health..."
 
 aelnar.28.t:0 "Lithiel Struggle"
 aelnar.28.d:0 "Just a Lore event talking about her life as an absolute ruler. How she feel more and more isolated. We also learn about her alter-ego : Elissa"
 aelnar.28.a:0 "The weight of Power"
 
 aelnar.29.t:0 "Lithiel Folly"
 aelnar.29.d:0 "Lithiel goes into a mental breakdown, fighting internally with Elissa, and become a 0/0/0 ruler for some month"
 aelnar.29.a:0 "She need to go back on her feet..."
 
 aelnar.30.t:0 "Assassination Attempt"
 aelnar.30.d:0 "An assassin try to end Lithiel life, no one know who sent her"
 aelnar.30.a:0 "Powerless, she die in her bed"
 aelnar.30.b:0 "Elissa awaken"
 
 aelnar.31.t:0 "The Ice Fall"
 aelnar.31.d:0 "Lithiel (Elissa in reality) blast the assassin toward the wall, exploding Arca Ore in a big ice explosion (comparable to GoT season 7 cathedrale explosion). The Noise can be hear kilometers around, like an ice fall (waterfall with ice)"
 aelnar.31.a:0 "Lithiel is mine..."
 
 aelnar.32.t:0 "The Crystal Queen"
 aelnar.32.d:0 "In the Aftermath of the Ice Fall, Lithiel (now Elissa, but noone refer her as Elissa) convoke all the elite of the kingdom, proclaiming herself as The Crystal Queen during an improvised banquet in the ruin of Arca Ore"
 aelnar.32.a:0 "Bend the Knee"
 
 aelnar.33.t:0 "The Icy Ambitions"
 aelnar.33.d:0 "Lithiel announce her ambition of fully using the Ruinborn to power Aelnar magical field. With the objective to rebuild Arca Ore, bigger, better, stronger, colder."
 aelnar.33.a:0 "Long Live the Queen"
 
 aelnar.34.t:0 "The Lady Retires"
 aelnar.34.d:0 "It's finally time for Lithiel to retire. This event happen only after imprisonnement, or if she don't take power. She a cool lore thing about her maybe going to Silent Repose?"
 aelnar.34.a:0 "Good Trip"
 
 aelnar.35.t:0 "Arca Lithiaer"
 aelnar.35.d:0 "New Arca Ore. A Frozen Citalde in a Frozen Waste, levitating in the sky"
 aelnar.35.a:0 "We're just that cool"
 
 aelnar.36.t:0 "Lithiel Sentence"
 aelnar.36.d:0 "After years in prison, Lithiel is finally free"
 aelnar.36.a:0 "Cool"
 
 aelnar.37.t:0 "Lithiel Escape"
 aelnar.37.d:0 "Lithiel escape prison. Some cool lore shit about how she escape the prison and all that"
 aelnar.37.a:0 "Curse!"
 
 aelnar.38.t:0 "A command from far-away"
 aelnar.38.d:0 "Random elven country get an event to recruit Lithiel after her escape"
 aelnar.38.a:0 "Accept her"
 aelnar.38.b:0 "We don't want her"
 
 aelnar.39.t:0 "The Turning Point"
 aelnar.39.d:0 "Event if you dodge the Rianvisa, and have proclaimed the Empire, at the death of the old ruler. You have to choose between Lithiel and Calasandur"
 aelnar.39.a:0 "Choose Lithiel"
 aelnar.39.b:0 "Choose Calasandur"
 
 aelnar.40.t:0 "Lithiel Ideas"
 aelnar.40.d:0 "Lithiel start evoking ideas about a better treatment for Ruinborn"
 aelnar.40.a:0 "Should we?"
 
 aelnar.41.t:0 "An Eye in Every City"
 aelnar.41.d:0 "Event about the necessity of a KGB-like organization"
 aelnar.41.a:0 "We need it"
 
 aelnar.42.t:0 "Ruinborn adapt"
 aelnar.42.d:0 "Ruinborn start emulating our culture, and are adapting to our administration. A ruinborn province become Duskers (it's a repeatable event)"
 aelnar.42.a:0 "Good"
 
 aelnar.43.t:0 "Duskers evolution"
 aelnar.43.d:0 "Duskers become Starborn after years of integration and heard work. A duskers province become starborn (it's a repeatable event)"
 aelnar.43.a:0 "Good"
 
