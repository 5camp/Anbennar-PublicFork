 flavour_barumand.17.d:0 "Elizabeth sil Wex, a young and upcoming noble of the sil Wex family has announced her interest and support in our nation. She has been seen visiting the countless cities we rebuilt and has found quite the love for Orcish architecture. Recently she visited the seat of power in (capital thingy) and spoke with (ruler thingy), speaking at length about the philosophy of Corin's leadership of the Regent Court, as well as the personal beliefs of Corin. It seems we have found ourselves someone who reveres Corin just as much as we do."
