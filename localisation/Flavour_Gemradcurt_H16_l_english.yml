 gemradcurt_dead_trial_at_darblath_title:0 "Dead-Trial at Darblath" ## \n\n
 gemradcurt_dead_trial_at_darblath_desc:0 "The news of Eighard's great disaster at Minnorac was good to be sure, but despite the death of their ruler, Andrall Harvestcrown, their city stood tall, and they have been recovering their strength ever since. But the Icewarded-Walls of Darblath are not unbreakable - with the Winter united, it is time for Gemradcurt to lead the charge in destroying one of its most perfidious foes.\n\nAnd, of course, Immarel has her own mission. As her power grows, spurred on by the Everfrost Prince, she has gained access to even greater arcane power - especially in the forbidden field of necromancy. While she used some of this during her initial counter-attack against the Autumn, she has yet to trial these powers on a large scale - and the devastated remains of Darblath seem just the place."

 gemradcurt_the_taigan_supremacy_title:0 "The Taigan Supremacy"
 gemradcurt_the_taigan_supremacy_desc:0 "Immarel Winterswrath has enjoyed a close and intimate relationship with the Taigan Order, which was previously only responsible for the arcane education of young women within Gemradcurt's borders. After she rose to power, however, nobody had expected the extent to which she would empower and expand the role of her order. Membership was expanded to include men, and the Order gradually consumed more and more responsibilities within the country. However, this process is not yet complete - in order for Immarel and Gemradcurt to protect the nation and the Winter, the Taigan Order must reign supreme over the country, so that her authority and power may be absolute."

 gemradcurt_the_instruments_of_life_title:0 "Instruments of Life"
 gemradcurt_the_instruments_of_life_desc:0 "Throughout Eordand, there exists many artifacts of those who came before, which are reknowned for their ability to channel magical power, though the people of Eordand have yet to devise any world-changing use for them - that may change very soon, however. Immarel has recieved plans from her fey patron, and has already set her resources to the task of creating a device to bring about a change in the power balance of Eordand forever, a machine that will secure the Winter's survival.\n\nTo this end, she has begun the construction of the Frostspear, a massive tower of twisting metal and ice that shall be seen by all for miles around - and underneath that tower, work has begun on a chamber that shall contain the very heart of winter..."

 gemradcurt_unite_the_winter_title:0 "Unite the Winter"
 gemradcurt_unite_the_winter_desc:0 "When the hated Autumn first began their forays into our lands, the Winter Court stood disunited, seemingly oblivious to the mortal peril they were in. Even as the realms of the east fell, and the Tuathak despoiled our native lands, the nations of the north fought alone, too proud to see that united they would stand a far better chance. It cost us dearly.\n\nAnd yet even now, with the Autumn's unity shattered at Minnorac, many within our sister-realms of Gelcolle and Reotcrab have seemingly put down their arms, and refused to take the steps necessary to protect our way of life - and to make matters worse, there are even whispers that Gelcolle would dare to consort with the enemy in Raithtall. To Immarel, this disturbing news has shown to her clearly what is to be done - if the Winter is to be saved, the Winter must be united. And if that must be brought about by force, so be it."

 gemradcurt_the_counter_attack_title:0 "The Counter-Attack"
 gemradcurt_the_counter_attack_desc:0 "It is done - with Gelcolle and Reotcrab under our control, all of the independent nations of the Snecboth stand under Immarel's control. Now, there is only one thing left to do: strike back! The banners will be raised, arms retrieved, mounts readied, and all the Tuathak will know that bloody vengeance is upon them."

 gemradcurt_expell_the_invaders_title:0 "Expell the Invaders"
 gemradcurt_expell_the_invaders_desc:0 "For years, the autumnal realms of Jhorgashirr and Slecgal have occupied land that has belonged to our people for a thousand years - but with our recent victories over them their territories have once again returned to their rightful owners. Despite this, however, there still remains a sizeable minority of both autumn worshipers and Tuathak folk themselves - if these lands are to truly be restored to their former beauty, these invaders must be expelled."

 gemradcurt_the_everfrost_crusade_title:0 "The Everfrost Crusade"
 gemradcurt_the_everfrost_crusade_desc:0 "Decades ago, the Tuathak crusaders marched into our lands, intent on exterminating us - we were weak and divided then, unwilling to do what needed to be done to protect ourselves - no longer!\n\nUnder the leadership of Gemradcurt, we have united our territories and pushed back the invaders, reclaiming the lands of the north for ourselves. But still, our job is not finished. If we are to avoid another catastrophe like this again, we must marshal our resources once more, and strike deep into the heart of Autumn! With whatever means necessary, the future and destiny of our people and faith will be won - and the Everfrost Crusade will see it so."

 gemradcurt_the_long_night_title:0 "The Long Night"
 gemradcurt_the_long_night_desc:0 "The Winter lies victorious over the hated Tuathak, and even now our soldiers scour the remains of our defeated foe, purging those who would stand against us and turning as many people as possible towards the light of our faith.\n\nBut still, there exists grave threats to our future prosperity - there have been concerning murmers from the east of a "dragon god", and even now those in the south rally against us, and sharpen their blades in anticipation of an attack. And not to mention the threat from within our borders - disregarding the Tuathak remnants, there have been concerns raised about our own people, who chafe under our rule, some openly criticising our new, aggressive Winter Court.\n\nBut the Everfrost Prince has given Immarel a solution to this - personal powers unimaginable, so that she may secure the survival of Winter forever, and so that the Snecboth will never again see the devastation of the Hibernal Crusade. And with the instruments of life gathered around her, and the resources of the North under her control, the previously insane requirements of this ritual of his have become more achievable by the day. If Immarel is to secure the future of winter forever, perhaps this most drastic step must be taken?"

 gemradcurt_winter_alone_title:0 "Winter Alone"
 gemradcurt_winter_alone_desc:0 "When Harvestcrown and the other leaders of the crusade lay dead at Minnorac, crushed by the surprise attack of the Strumari Peitar. the people of Gemradcurt had celebrated most joyously, and Immarel's comrades had asked her to join the festivities. She had declined, feigning tiredness, but in reality she was simply shocked. The decades long struggle against the hated Autumn had been ended by Peitar hands, not by that of the Snecboth.\n\nFor a time Immarel was thankful, but as the Strutmari's grip on the Snecboth lands of Imatt and Fasacglan tightened, her mood soured. Now, the path forward has become clear to her - winter alone must secure its future, not rely on the charity of those who would otherwise seek to shackle it. The lands under Strutmar's control must be retaken by force - after that, who can say what will happen to its Peitar occupiers?"

 gemradcurt_winder_court_united_title:0 "Winter Court United"
 gemradcurt_winder_court_united_desc:0 "With the nations of the north united, it is time for Immarel and the Taigan Order to set about another one of their goals - the reformation of the Snecboth's faith. For too long, the tenets of the Winter Court have been weak passivity and defensiveness. Patience and inactivity that nearly fatally weakened us when we faced our most bitter struggle against the Autumn. Over the years, the people of Winter have begun to break out of that mindset, with Immarel leading the charge in Gemradcurt, but the time has come to spread this new worship of winter across our realm, so that we may never again face a disaster like the Hibernal crusade."

 gemradcurt_due_vendetta_title:0 "Due Vendetta"
 gemradcurt_due_vendetta_desc:0 "Every town taken, every city razed, has given the Tuathak just a taste of the hardship and suffering they visited upon the Snecboth during the Hibernal Crusades. The Everfrost Crusade, Winter's righteous campaign into the heart of Autumn, has been wildly successful, and now Immarel stands on a defeated and broken people, chased to their last bastion at Einnsag, who had proclaimed themselves the successors of Eighard's legacy as the leaders of the Autumn Court. If that is so, then they shall face Eighard's deserved fate as well."

 gemradcurt_pretenders_of_pelomar_title:0 "Pretenders of Pelomar"
 gemradcurt_pretenders_of_pelomar_desc:0 "To the south are the pathetic imposters, the so-called champions of the Fey. Pelomar has exploited its defunct title for too long - it is time they are put down and replaced by those truly worthy."

 gemradcurt_spring_and_summer_title:0 "Spring and Summer"
 gemradcurt_spring_and_summer_desc:0 "As the turmoil of the Red Winter consumed our country, the peoples of our southern neighbours did not stand idly by. Volunteers and mercenaries alike moved north to fight what they saw as a great evil, and Peitar from across the southern realms joined in on Truespear's crusade.\n\nThis alone is proof that if we do not act now, there is a will amongst the people of Spring and Summer to overthrow us, and so before they unite and strike, we shall divide and break them with our newfound power - soon, all of Eordand shall be ours, and there will be nobody left to challenge the survival of winter."

 gemradcurt_the_everfrost_court_title:0 "The Everfrost Court"
 gemradcurt_the_everfrost_court_desc:0 "With all of Eordand under our control, we have gained not only a population who hold different seasons in favour than winter, but also one that is extremely diverse in terms of culture. While there is no doubt that they must be convinced of the supremacy and brilliance of winter, there remains the question of how best to deal with these cultures in the south - thankfully, in our dealings with the Tuathak and northern Peitar, we have already shaped the path we will take - no matter what, all of Eordand will be united under Immarel's new "Everfrost Court.""

 gemradcurt_and_the_walls_come_tumbling_down_title:0 "Into the Old Forest"
 gemradcurt_and_the_walls_come_tumbling_down_desc:0 "The Domandrod has been a thorn in the Lady Mother's side ever since her borders reached its boundaries. Not only did Jahainar Truespear's expeditionary force assault her from the forest, and not only has the Domandrod proved to be an incredible tool for the Eordand Fey to strike down those it views as too dangerous (as seen as Minnorac or Dorcurt) the forest represents the last and most powerful remnant of an Eordand that was, where the winter did not reign supreme. This cannot last.\n\nImmarel has, with the aid of the Order of Arcane Sciences and the gifts of the Everfrost Prince, finally gathered the resources she needs in order to break down the walls and wards of the Domandrod, and seize the groves for herself. The population of the Old Forest has swelled from the many, many refugees that have streamed into it during and after Immarel's conquest of Eordand, and they will surely sally out to face us, and harass us once we enter the forest, but that is no matter - Gemradcurt and the Everfrost Court shall claim what is rightfull hers!"

 gemradcurt_new_mistress_of_the_domandrod_title:0 "Mistress of the Domandrod"
 gemradcurt_new_mistress_of_the_domandrod_desc:0 "The colonisation efforts in Domandrod have been met with fierce resistance. The Peitar have had great success by retreating deep into the forest and harassing our forces in lightning raids. Every day, men and materiel are lost, as the terrain has proved a great obstacle to our undead soldiers, and our living ones dread being assigned to a place they see as a death trap. But this cannot last - despite the obstacles, our settlements in the forest push ever inwards, and it is only a matter of time before we secure our rule in the Domandrod for good. By constructing fortifications throughout the forest, and pacifying the population, Immarel shall be at last the new mistress of the Domandrod."

 gemradcurt_bounty_of_the_old_forest_title:0 "Bounty of the Four Groves"
 gemradcurt_bounty_of_the_old_forest_desc:0 "Now that we have firmly established our rule over the old forest, it is time to reap our rewards. The Domandrod has long been thought to be rich in resources, selfishly hoarded by the fey and their peitar favourites, and the Order of Arcane Sciences's surveys in the region have only confirmed our suspicions. By constructing a series of plantations within the forest, where petty and political prisoners alike shall labour under the canopy in order to extract the forest's resources, we shall greatly enrich ourselves."

 gemradcurt_rite_of_steel_and_bone_title:0 "Rite of Steel and Bone"
 gemradcurt_rite_of_steel_and_bone_desc:0 "The discovery of extremely deep sources of iron in Iranncar has given the Lady Mother an excellent idea. Under her direction, the boffins at the Order of Arcane Sciences have completed their first trials on infusing elven bones with metal through a complex transmutation spell, though only Immarel has the power and skill to attempt to refine the spell so that it works on its desired target - an undead skeletal soldier.\n\nThough the field of transmutation is shunned by the Everfrost Prince, the idea of legions of steel soldiers marching in lock-step through the streets of Gemradcurt has captivated Immarel's mind, and she has been awaiting its upcoming trial with giddy anticipation - her new "Rite of Steel and Bone" will allow her to fulfil that dream, and if it requires some transmutation magic to do so, what's the harm?"

 gemradcurt__original_purpose_restored_title:0 "Old Purpose Restored"
 gemradcurt__original_purpose_restored_desc:0 "When Immarel was admitted into the Taigan Order, it was of minor stature compared to the Moraine and Tarn orders, only being responsible for the arcane education of young women. When the Lady Mother took power, and she had first expanded the Order's power by allowing the admission of young men with arcane potential as well, nobody had expected that it would be the first act in the Order's meteoric rise to power. By the end of the Everfrost Crusade, the Order controlled nearly all functions of the Gemradcurter state.\n\nBut this great expansion in the Order's remit and duties came at a cost - it's original purpose of arcane education was sidelined as order manpower was increasingly drawn to other projects. If Gemradcurt is to maintain a large base of skilled mages with which to uphold its magical requirements and duties, then it must turn the Taigan Order back towards it's old purpose. To that end, an Arcane Academy shall be established in the archives of Arakeprun."

 gemradcurt_shelter_from_the_storm_title:0 "Shelter form the Storm"
 gemradcurt_shelter_from_the_storm_desc:0 "When the second and third years of the civil war passed with barely two weeks of summer, the reports from the capital of a swirling maelstrom of magical power in the clouds above the Frostspear grew ever more worrying for those who challenged Immarel's rule. After the end of the Red Winter, the words of Immarel put all doubt to rest - the winter was her doing. Across Gemradcurt, only for a few months of the year did the temperature rise high enough for agriculture to be sustained, and for much of the rest, the world fell under darkness.\n\nThe worst effects of the winter were countered only by careful preparation. Fortifications were constructed to store grain, warmed by magic, and houses were reinforced against the Everfrost. In many places, the Red Winter had "corrected" the population in favour of the new situation. But if Gemradcurt is to remain prosperous, this is no good solution - we must devise a way for the greater population to be protected from the icy grip of winter. And, thankfully, bright minds have just the solution: the "Hearthwards", a series of complex enchantments and spells designed to protect an area from the glacial onslaught of cold, and allow for sustained farming throughout the year - a state-provided shelter from the storm."

 gemradcurt_the_order_of_arcane_sciences_title:0 "The Order of Arcane Sciences"
 gemradcurt_the_order_of_arcane_sciences_desc:0 "The Taigan Order's recent expansion in the field of arcane education has already yielded great fruits in the form of the Hearthwards - proof that a thorough exploration of the arcane is more than beneficial to Gemradcurt. Already, members of the educational staff at Arakeprun have been working on less expensive (though less powerful) Hearthwards, that may be constructed much more easily than their greater counterparts. They have seen great success, and have petitioned the Lady Mother for increased funds for the project.\n\nIn response, Immarel has gone even further than their original request. Seeing the usefulness of their endeavours, she has ordered the formation of a new "Order of Arcane Sciences", headquartered in Arakeprun but with branches in Gemradcurt and Murdkather. Combined with the increasing development of the sources of Precursor Relics so prominent in the region, the OAS will have ample resources to enhance and advance our technological abilities, including their lesser Hearthwards project that may prove to revolutionise Gemradcurt's economic situation..."

 gemradcurt_hearth_cities_of_eordand_title:0 "Hearth-Cities of Eordand"
 gemradcurt_hearth_cities_of_eordand_desc:0 "The Order of Arcane Sciences have already proven their usefulness tenfold by both expanding and enhancing the Hearthwards to fit the greater demands of the deepening winter and finishing the Lesser-Hearthwards project. Now, they have come to Immarel again with another brilliant new idea - with extensive application of both lesser and greater hearthwards, and the necessary infrastructure and population within a city to support them, they believe that they can create a "Hearth-City", havens in the winter from which extensive urban populations can thrive, so long as they are supported by the rest of the population. If seen through, this project might be able to give Gemradcurt the edge it needs to compete with the more populous and prosperous nations of the world."

 gemradcurt_lady_in_the_high_tower_title:0 "The Lady in the High Tower"
 gemradcurt_lady_in_the_high_tower_desc:0 "The city of Gemradcurt lies at the epicentre of Immarel's power, and at its heart lies the imposing Frostspear tower, a spire of twisting metal, timbre and glass that towers over the city. But as Immarel's power has grown, the Frostspear's facilities have become inadequate for the administration of such a large realm. Therefore, Immarel, with the aid of the premier architects of the OAS, has devised plans for a new building that will form the centre of her realm - the Lady Mother's Tower.\n\nAn imposing structure, likely the tallest in North Aelantir and perhaps the world, the Lady Mother's Tower will be a pyramid-shaped shard of ice, metal and glass, towering into the skies and casting a heavy shadow over the streets of Gemradcurt. Reinforced and protected by Immarel's magic, every floor will have ample space for government and Order civil servants to work in, the building's floor layout inspired by the halfing "house-stacking" methods learnt from Cannorian traders. In addition to this, an extensive underground network of every arcane and industrial facility imaginable will be built below the tower, so that Gemradcurt will once again be the beating heart of the nation's undead military. From her office at the very highest floors of the building, the lady in the high tower will have her entire realm at her fingertips."

 gemradcurt_respectable_power_title:0 "Respectable Power"
 gemradcurt_respectable_power_desc:0 "Unfortunately, there are many in North Aelantir that would see Gemradcurt as nothing more than a realm of conquering, evil necromancers, a threat to the entire continent and more besides. We know that is not the case - our eastwards expansion is merely defensive in nature, and we have no need to threaten the human colonists to our south. Therefore, in order to secure our place on the continent, and protect our nation from the potential reprisals of our ignorant and frightened neighbours, we must take it upon ourselves to educate the Cannorians of Aelantir that we are, above all else, a respectable power."

 gemradcurt_everwinter_knights_title:0 "Everwinter Knights"
 gemradcurt_everwinter_knights_desc:0 "The Domandrod, the Expanse, Dolindha - as we expand our borders, it is becoming increasingly necessary for us to quickly respond to threats that arise both within our territory and without, be they Ependnar raids or Peitar guerrillas. While the Eiganrac's pre-existing military division, the Eiganrac Riders, has proven sufficient until now, we cannot ignore the increasing demands on us - and luckily we have the perfect candidate to achieve this end.\n\nThe "Everwinter Brigade" of the Eiganrac Order's military wing have proven their worth time and time again on the Expanse, repeatedly routing and defeating Epednar raids decisively and with great speed. Nicknamed "the Everwinter Knights" for their tenacity and noble spirit, that resembles the Ynnic cavalry we have fought time and time again near the great river, we shall expand this group into a new division of "Everwinter Riders", so that they may be another sword-arm of Immarel's will."

 gemradcurt_soldiers_of_steel_title:0 "Soldiers of Steel"
 gemradcurt_soldiers_of_steel_desc:0 "After so much pain and effort, Immarel's efforts have, by the grace of the Everfrost Prince, finally borne fruit. Already, skeletal steel-soldiers have begun marching out of the Raising Chamber beneath the Lady Mother's Tower, tougher, deadlier, and more responsive to commands than their previous ramshackle iterations - by marshalling our resources and improving the production of steel in our new, expansive foundry in the Domandrod, we shall begin mass production of these new undead soldiers, and soon all of our enemies will tremble when they witness the sight of our advancing army, and the rhythmic crunch of their steel frames."

 gemradcurt_the_winter_victorious_title:0 "The Winter Victorious"
 gemradcurt_the_winter_victorious_desc:0 "At last, victory is ours. The enemies of winter, though numerous and appearing from Snecboth, Peitar and Tuathak alike, have all been vanquished, and the realm - Immarel's realm - is at peace once more. But the Red Winter tore our country apart, nearly fatally, and Immarel cannot shake the feeling that if her reign is to survive - and if her reign is to be worthy of survival - something must change."

 gemradcurt_armour_of_winter_title:0 "Armour of Winter"
 gemradcurt_armour_of_winter_desc:0 "The Eiganrac, formed during the chaos and destruction of the Red Winter, has quickly risen to become the armour of winter, a precious resource for Immarel's efforts to maintain control over Gemradcurt, so that a catastrophe like the Red Winter can never happen again. However, on top of the order's issues with underfunding, their position under the control of the Taigan Order has reduced their efficiency, as both an extended chain of command and the Taigan Order's expansive mandate has made their operations slow and unwieldy.\n\nIn order to fix these issues, Alwaron Ferwylt, a prominent figure in the Eiganrac nicknamed the "Jester" for his previous occupation, devious mind, and impressive command over illusion magic, has presented a series of proposals for expanding and enhancing the organisation. By forming an entirely new "Eiganrac Order", whose Esbagg answers directly to Immarel, increasing the funding given to the new order and enhancing and expanding the Eiganrac's purview and powers, he hopes that they will prove an essential asset to the security of the realm - perhaps Immarel should take the young man up on his suggestions?"

 gemradcurt_public_relations_title:0 "Public Relations"
 gemradcurt_public_relations_desc:0 "Though the enemies of winter were vanquished, and Immarel's rule restored over the entirety of the country, a significant portion of the population still views Immarel as an illegitimate tyrant. To them, her armies are nefarious, her intentions villainous, and though they have been beaten into submission by the Taigan Order, Eiganrac, and Immarel's own might, this is a situation and attitude that cannot last if Winter is to survive.\n\nSo, in order to mend the relations between state and subject, Immarel has decided to embark on a campaign of restoration and recovery - and with this, hopefully one day the people will see her not as a malevolent conquerer, but a benevolent ruler."

 gemradcurt_cold_command_title:0 "Cold Command"
 gemradcurt_cold_command_desc:0 "Immarel's new powers has given her complete immortality, the power to both rule over Gemradcurt and improve her own magical ability for all time. However, even as Immarel's arcane ability grows, there still exists limits to that power, and knowledge outside her reach - to this end, the Lady-Mother has sought the power of her patron once again, so that her cold command over the nation may grow even more."

 gemradcurt_the_winds_of_winter_title:0 "The Winds of Winter"
 gemradcurt_the_winds_of_winter_desc:0 "The endless winter imposed on the people by Immarel has been a blessing for the nation. It has greatly improved Gemradcurt's defensive situation, allowed for the easier integration of new places into the territory, and extended the majesty of winter to everybody within the nation, so that everybody may feel its icy embrace equally.\n\nBefore the advent of the Hearthwards, the winters scope and power was limited by Immarel's need to sustain the population, but now the time has come to deepen the everfrost, so that all may enjoy its icy embrace, and so that the winds of winter may spread to every corner of the land."

 gemradcurt_ice_grip_over_the_state_title:0 "Ice-Grip over the State"
 gemradcurt_ice_grip_over_the_state_desc:0 "With the expansion of Gemradcurt into the north and east, and the growth of Gemradcurt's economy following the construction of Hearthwards through the realm, the estates of the nation (primarily the merchants and nobles of the realm, who have accrued considerable riches alongside Gemradcurt's rise) have grown steadily in power and influence.\n\nWhile they have not yet properly been able to openly challenge Immarel's rule, they still pose a credible future threat to her power should this trend continue. With that in mind, Immarel has decided that she must reassert her power over the estates of the realm, so that her ice-grip over the state may continue, and all the forces within may continue to serve both her and the people of winter at large."

 gemradcurt_the_reokest_archipelago_title:0 "The Reokest Archipelago"
 gemradcurt_the_reokest_archipelago_desc:0 "Pioneered by Mitarel Sendolm, the "Bloody Lady", during her first round of purges and arrests, the Reokest (literally meaning "frozen camp") was seen as the perfect solution to the growing amount of political prisoners - after all, Immarel's rule was not some cruel, malevolent thing, and we would never stoop so low as to execute so many potentially upstanding citizens. By sending them to the Reokests, where they may work off their sins and sentence, and be transformed into upstanding citizens of Gemradcurt, these prisoners may be rehabilitated and sent back to their families!\n\nAnd besides, were they to fall, or succumb to the not-so-stellar conditions of these camps, there are ample Eiganrac officers nearby ready and willing to resurrect their corpse as compensation. The first great network of these camps shall be built in the northern forests of Rzenta."

 gemradcurt_the_lady_mothers_gaze_title:0 "The Lady Mother's Gaze"
 gemradcurt_the_lady_mothers_gaze_desc:0 "It is the duty of any responsible mother to look after their children, and ensure that they do not hurt themselves from their ignorance - in the same way, it is the duty of any responsible mother to punish their children should they stray from the path of righteousness, so that they do not repeat their mistakes. And, since Immarel is the Lady Mother of the nation, is it not proper for her to do the same?\n\nSince Immarel seized power, the state security apparatus, propelled by figures such as Alwaron Ferwylt and Mitarel Sendolm, has tightened its grip over the people of Gemradcurt, and the nation is all the better for it - after all, if a tight leash is what is needed for a safe, secure, harmonious society, who could blame us for persuing that goal to the utmost?"

 gemradcurt_last_gasp_of_autumn_title:0 "Last Gasp of Autumn"
 gemradcurt_last_gasp_of_autumn_desc:0 "When Immarel heard of the legendary blade "Dracball", forged by the Autumnal mages of Monkriok and powerful enough to have slain Drozmagog, the father of the dragon Varlengeilt, she was both surprised and angered. That the hated Autumn, thought vanquished so long ago, would return again in such a way that it could feasibly pose a threat to her was extremely worrying. And so, it is imperative to track down this blade and destroy it, by whatever means necessary, so that this last gasp of Autumn may be snuffed out once and for all."

 gemradcurt_ice_over_the_ynn_title:0 "Ice over the Ynn"
 gemradcurt_ice_over_the_ynn_desc:0 "The peoples of the Ynn have long been captured by their misguided worship of that monster-filled river - but all know that under the harshest frost and the deepest winter, any water can turn to ice. It is time to make the peoples of Dolindha and Rzenta truly our own, so that they too may enjoy the majesty of winter. This campaign may be a long and difficult one, as many in the Ynn still cling to old traditions, but the victory of the Everfrost Court is only a matter of time."

 gemradcurt_hearth_cities_of_the_ynn_title:0 "Hearth-Cities of the Ynn"
 gemradcurt_hearth_cities_of_the_ynn_desc:0 "Much like Eordand, much of the Ynn suffered under the conditions of the endless winter brought upon it by Gemradcurt. While this issue was mitigated by the liberal use of Hearthwards among the most affected areas, it is clear from the reports given to Immarel by the Order of Arcane Sciences that the population potential of the Ynn is still being severely restricted by the lack of suitable urban centres for the population. Therefore, it is imperative that new Hearth-Cities be set up in the region, so that the winter's full potential may be reached."

 gemradcurt_the_pact_fulfilled_title:0 "The Pact Fulfilled"
 gemradcurt_the_pact_fulfilled_desc:0 "A winter eternal - that is what was promised to Immarel by the Everfrost Prince all those years ago, and that is what the two of them together have won. Gemradcurt stands secure, prosperous, and mighty. All is well - but still, Immarel has increasingly found herself adrift, unsure of what she must do next, or even the merits of her past deeds.\n\nIn recognition of this fact, Immarel has planned a private trip to the place of her birth, a set of abandoned huts near Fascaglan, so that she may reconnect with the winter that used to be..."

 gemradcurt_the_southern_expedition_title:0 "The Southern Expedition"
 gemradcurt_the_southern_expedition_desc:0 "We have known for a very long time that we are not alone on the continent of Aelantir, and one of the other civilisations that may prove to challenge our might is that of the Kheionai, with whom the Caamas have had contact with for centuries.\n\nIf we are to secure Gemradcurt's place among the world, it is imperative that we do not remain completely isolated - to that end, Immarel has decided to organise a grand expedition to the Kheionai, so that we may establish good relations with them - though for that expedition to go smoothly, we first must seize the Fograc peninsular to our south."

 gemradcurt_the_kheionai_connection_title:0 "The Kheionai Connection"
 gemradcurt_the_kheionai_connection_desc:0 "The Southern Expedition went smoothly enough, and we established perfectly serviceable connections to the local cities of the region. However, it seems that fleeing Caamasi traders have brought foul rumours of us to the south as well, and many there regard us with suspicion. In order to alleviate this, we must redouble our diplomatic efforts in the region, so that we may finally secure an ally in an uncertain and changing world."

 gemradcurt_the_queen_and_the_dragon_title:0 "The Queen and the Dragon"
 gemradcurt_the_queen_and_the_dragon_desc:0 "The dragon-god Varlengeilt has an unnatural hold over the people of Rzenta - they revere him and his father, treating them as if they are holy objects. But they are, as Drozmagog seemingly discovered centuries ago, only mortals, and insignificant compared to the power of Immarel.\n\nNonetheless, to our cities and our soldiers Varlengeilt's dragon fire has proved a credible threat, and therefore the Lady Mother must move against him, or else Gemradcurt may find its glacial fortifications weeping under the heat of flame. By cornering him and his followers inside his temple at Svemel, we shall force a confrontation that history shall not forget."

 gemradcurt_pacifying_the_east_title:0 "Pacifying the East"
 gemradcurt_pacifying_the_east_desc:0 "The escape of Varlengeilt and the great destruction visited upon the city of Svemel has incensed the Rzentur. Believing that their god is preparing for a grand return that will sweep away the Snecboth invaders, across the region dragon cultists have been rising up against Gemradcurt's rule, and have already done great damage to our garrisons there.\n\nIf we were to face invasion in the region from another foe, it is likely that we will run into difficulty maintaining our positions, and so we must act and act quickly. The Taigan and Eiganrac Orders stand ready to root out and destroy those dissidents within our borders - with their powers and the strength of our faith, this problem will be confronted head on."

 gemradcurt_birthplace_of_two_empires_title:0 "Birthplace of Two Empires"
 gemradcurt_birthplace_of_two_empires_desc:0 "Ever since we seized Rzenta, the knights of Dolindha have regarded us with suspicion and hostility - when reports emerged of errant knights striking out against our border towns, it confirmed Immarel's prior feelings - Dolindha must be conquered for Gemradcurt's borders to be secured.\n\nHowever, in order to avoid another crisis like in Rzenta, we first must make a display of force that will ensure the region recognises us as the credible and powerful actor that we are - the Lady Mother has set her sights on Vareynn, the birthplace of the Ynnic Empire, as the birthplace of the next great empire of the Ynn - Gemradcurt."

 gemradcurt_the_depths_of_dalaire_title:0 "The Depths of Dalaire"
 gemradcurt_the_depths_of_dalaire_desc:0 "The Precursors left many incredible relics throughout Aelantir, and though Eordand's reserves are vast, there are still untapped treasure troves of these relics throughout the north, such as in the desolate Dalairey Wastes. Though incredibly difficult to traverse, we Snecboth are acclimatised to the extreme cold, and hopefully, with enough resources and funding, we might be able to pull even a small fraction of the riches buried in the depths of Dalaire."

 gemradcurt_the_cutting_edge_title:0 "The Cutting Edge"
 gemradcurt_the_cutting_edge_desc:0 "With the advance of technology, the Order of Arcane Sciences have transitioned to the study and advancement of artificery with the utmost vigour and determination, a development which has come at no surprise for anyone who have had to deal with the "boffins" over at the OAS.\n\nDespite their eccentricities, however, they have once gain proved their invaluable worth in this field, pioneering a truly unique Gemradcurter style of artificery - and with the riches of Eordand and North Aelantir at our fingertips, it seems that it is only a matter of time before we become the cutting edge of science and technology. With this in mind, it is time that we grant the Order of Arcane Sciences full control over the states artifice-endeavours."

 gemradcurt_business_as_usual_title:0 "Business as Usual"
 gemradcurt_business_as_usual_desc:0 "To say that Cannor is rich beyond imagining would be an understatement - its traders live in as much opulence as their kings and queens do, and their cities stand tall and grand amidst their fertile lands. Therefore, it is natural that Gemradcurt must be able to trade with the nations of Cannor, so that it may further its own prosperity.\n\nUnfortunately, there are many who still see Gemradcurt as an evil empire, intent on world domination or other such delusions. This is, of course, nonsense, but it seems we must show the world so - by protecting and patrolling the passage from North Aelantir to Cannor, and establishing diplomatic missions to the premier nations of Cannor, we shall establish ourselves as their equal, both morally and economically."

 gemradcurt_long_march_east_title:0 "Long March East"
 gemradcurt_long_march_east_desc:0 "To the east of Gemradcurt lies Armonadh, home to various minor tribes of Snecboth, who live contently in the hills and valleys of the area - but beyond that, past the Clatharloch and the hills of Gemradtíog, lies a civilisation nearly as ancient as ours, hugging a great river, and ruled by a dragon god of unknown power. These rumours and whispers, recently confirmed by Snecboth scouts, have greatly worried Immarel - if the Winter is to be protected, we must be embark on a long march east, in order to claim the resources of those frontiers for ourselves, and deal with any threats to Gemradcurt that may exist beyond the mountains."

 gemradcurt_end_the_ironhunger_title:0 "End the Ironhunger"
 gemradcurt_end_the_ironhunger_desc:0 "The "Ironhunger" has afflicted Eordand since we first left the Domandrod - outside that old forest there are almost no sources of iron, which itself is hoarded by the fey, who only give it our to their close allies, the Peitar. However, the discovery of iron - and an incredible amount of iron at that - in the Armonadh area has given Eordand its greatest opportunity to break out of this oppressive economic situation. We shall pour as many resources as we can into unearthing and developing the region, so that finally iron and steel may be made available to all in Eordand who want it."

 gemradcurt_into_the_unknown_title:0 "Into the Unknown"
 gemradcurt_into_the_unknown_desc:0 "With the Ironhunger ended and Armonadh developed, the road into Rzenta and the Ynn has been opened to us, a process that has also allowed us to gain a much greater understanding of the region, which, above all else, has shown us the necessity of advancing in force into the region, so that we may end the Draconic threat once and for all.\n\nBy first securing the forests of Mrazhelai and Velildeven, we shall gain the foothold over the mountains that are needed for further military operations."

 gemradcurt_frostbringer_title:0 "Frostbringer"
 gemradcurt_frostbringer_desc:0 "The Broken Sea is a realm of pure, unrestrained winter - for much of the year, the sea is covered in fields of ice, so pure you need to cover your eyes lest you be blinded by the reflection of the sun. But Gemradcurt's expansion into the region is not only for nostalgic purposes, for the Broken Sea also holds the closest coveted sea route between Cannor and the northern Ynn and Eordand, the Northwest Passage. As evidenced by the passage of the Istralorian Crusaders and the Themarians, this passage can surely be used to assault us from the north, and so it must be secured.\n\nBesides these two other factors, the third is one more personal to Immarel - the Everfrost Prince has called on her to claim the region, so that, in his words "a treasure of the past may reveal itself." What this means is not unknown to her, but regardless Immarel is ever-willing to carry out her patron's wishes."

 gemradcurt_cursed_labour_title:0 "Cursed Labour"
 gemradcurt_cursed_labour_desc:0 "The forest to the east of Dolindha is rich in natural resources, be that iron, lumber, fur or whatever else is hidden beneath the trees. It also just so happens to be, as its name suggests, full of "Cursed Ones", fiendishly strong purple-skinned elves, who shall make excellent labour in any camps we set up in the region. With this in mind, and the fierce aggressiveness and hostility the Cursed Ones have shown, it seems a perfect opportunity to catch two fish with one spear thrust - the rebellious cursed ones in the region shall be pacified, captured, and sent to work in an extensive camp system along the river."

 gemradcurt_mountains_of_gold_title:0 "Mountains of Gold"
 gemradcurt_mountains_of_gold_desc:0 "Northern Dalaire is, much like the forest to its west, rich in natural resources of all kinds. However, far and away the most profitable resource in the western reach is gold, which exists in great quantities in the Tiera mountains. With our trade with the Cannorians expanding, and the demands for silver and gold with which to trade with them increasing, these vast reserves shall be extremely useful in reinforcing our economic position - and, even better, the harsh terrain seems perfectly suited for another extensive Reokest network in the east."

 gemradcurt_winters_wooden_wall_title:0 "Winter's Wooden Wall"
 gemradcurt_winters_wooden_wall_desc:0 "The Cannorians have a long and proud maritime tradition, rivalled in Aelantir only by peoples such as the Caamasi and Kheionai. However, owing to some of our own traditions patrolling the Eigras Gate, and that of the long assimilated Reotcrab, who were dread-raiders on the ocean, the Snecboth are not wholly unfamiliar to the ways of sail.\n\nWith Cannorian trade increasing evermore with our conquest of Dalaire, the need for a stable and safe trading route to the eastern states grows alongside it, combined with the threat posed by naval attack, Gemradcurt must construct a fleet to rival the other powers of Cannor and Aelantir, so that we may both protect ourselves from attack from the sea and increase our dominance over the northern waters of Aelantir. And, to that end, we shall construct a grand home for said fleet, the Reotcal, or "frozen harbour", from which our power may be projected across the waves."

 # Events \n\n §
 flavor_gemradcurt.1.t:0 "The Wrath of Winter"
 flavor_gemradcurt.1.d:0 "Immarel considered the words of the scout as she sent them out. A renegade band of a few hundred Hibernal Crusaders, the marauding remains of that bloody war. When Immarel had driven out the Tuathak from Gemradcurt, and the Peitar had killed Harvestcrown at Minnorac, many presumed the Hibernal Crusade - the existential threat to winter that had consumed the north of Eordand - over and done with. Immarel knew better. The Tuathak would not stop until the Winter Court was exterminated. Even now, remnants of the Autumnal armies still remained in Snecboth territory, looting and killing to their hearts content. They had to go on the offensive to see winter secure, that was for certain...\n\nA man's voice, slow-paced and clear as ice, interrupted her musings - Immarel turned to face the sound. Before her stood an elven-looking man, his skin a pure white and his hair and bright eyes an icey blue. Clad in furs and ornate snow-white armour, he was beautiful, appearing as some divine link between the Winter and elvenkind. The Everfrost Prince, her patron, stood before her. An Archfey.\n\n§d"You will ride out against the Autumn - but do not forget what I told you before. Beyond the means of destruction lies a far higher power..."§!\n\nImmarel knew what he was talking about - necromancy. It had served her well during her counter attack, very well indeed, but even now she found its use distasteful. It was a weapon, nothing more. Immarel turned back to her desk and retrieved a quill and paper - orders. She shook her head as she began to write. "These bandits can be dealt with by spear and snow alone."\n\n§d"They can indeed. But can every threat to winter? You view those arts as something to be used only in war, but what if I told you that behind that is something that can secure your people's survival forever... craft a winter eternal... and grant you eternal personal power besides."§!\n\nAt that, Immarel's quill-hand stopped mid-sentence. Eternal power... with something like that, the Winter Court might never see another catastrophe like the Hibernal Crusade again - she could destroy the Autumn entirely, and any other threat to the Snecboth that presents itself... Immarel turned back towards the Archfey."
 flavor_gemradcurt.1.a:0 ""Tell me more...""
 
 flavor_gemradcurt.2.t:0 "The Death of Immarel"
 flavor_gemradcurt.2.d:0 "Immarel is dead, and with her dies her ambitions, and those of the Everfrost Prince. With the Taigan Order burning most records of her reign, and life in Gemradcurt returning to some semblance of normality, it seems that the nation will once again return to being a normal state in Eordand, though no doubt made a great one by the wrath of winter."
 flavor_gemradcurt.2.a:0 "And so it ends."
 
 flavor_gemradcurt.3.t:0 "Offer from Gemradcurt"
 flavor_gemradcurt.3.d:0 "Gemradcurt has demanded that we submit to them, so that we march against winter together - should we comply?"
 flavor_gemradcurt.3.a:0 "Yes"
 flavor_gemradcurt.3.b:0 "No"
 
 flavor_gemradcurt.4.t:0 "Gelcolle Accepts!"
 flavor_gemradcurt.4.d:0 "Despite the troubling rumours of Gelcolle consorting with the Tuathak, they have nonetheless accepted our offer and placed themselves under our command. We are one step closer to victory!"
 flavor_gemradcurt.4.a:0 "Our final victory draws near..."
 
 flavor_gemradcurt.5.t:0 "Gelcolle Rejects Us!"
 flavor_gemradcurt.5.d:0 "Whatever the reason, it seems that Gelcolle wishes to stand against us and our desire to fight off the Tuathak invaders once and for all. No matter - if they are so willing to consort with the enemy, then they shall be treated as one themselves."
 flavor_gemradcurt.5.a:0 "One more obstacle."
 
 flavor_gemradcurt.6.t:0 "The Great Feast of Daidh"
 flavor_gemradcurt.6.d:0 "In the Great Hall of the village of Daidh, a massive host was assembled. Hundreds of Snecboth warriors, nobles and burghers had joined Immarel and the Whitehand and Winterstrider rulers of Gelcolle and Reotcrab, in celebration of the unity of the Winter Court and the Snecboth people in their fight against Winter. Meat, drink and merryment was abound - even Immarel, normally stoic and always fixated on some goal or other, seemed totally at ease. But, as with that stoic and calm demeanour, this was but a facade over her true feelings. In truth, she was nervous. There were constant rumblings in her circle about the disloyalty of Gemradcurt's comrades in arms, and some even wished for them to be brought under Immarel's personal control entirely - and, of course, there were many among the vassal's people that chafed under the Taigan Order's control. When one of these advisors, a high ranking member of the Taigan Order, had approached her the night before with a plan to wipe out the leadership of Gelcolle and Reotcrab at the great feast, and secure Gemradcurt's authority over the north in one fell swoop, she had waved him away - but she had not denied him. She knew, even as she played the merry ally of the two Dukads on the dais, many Gemradcurters in the room had their eyes on her - waiting for a signal to strike.\n\nAbruptly, Immarel stood up and called for quiet. The Gemradcurters did so quickly, as if they had just been ordered to do so by a commadning officer, but the Gelcollers and Reotcrabers took some time to get settled. She raised her glass to the assembled Snecboth. "10 years ago, the nations of the north joined together to stand against the Autumnal invaders, and since then, we have fought alongside each other as siblings. We've gained victory after victory, and now we're at the precipice of securing the future of the Winter Court forevermore!" The hall erupted into cheers - after it died down, Immarel continued. "But still, there exists divisions among us... cracks in the unity that has been so essential to our success." Immarel saw one of the officers on the tables place a hand on her sword... she only had to say the world, and the room would erupt into blood. "But that ends today! At this feast, in this hall, we shall built a brighter future, and strengthen the machine that will destroy the Tuathak once and for all! And we can only do that...""
 flavor_gemradcurt.6.a:0 ""... under the flag of Gemradcurt, and my personal command!""
 flavor_gemradcurt.6.b:0 ""... by committing ourselves fully to our goal, together!""
 
 flavor_gemradcurt.7.t:0 "The Dead-Trial at Dablath"
 flavor_gemradcurt.7.d:0 "Snow fell as the Taigan Order soldiers piled the last of the Tuathak bodies before her. The taking of Darblath had been extremely costly, with the Ice-Warded Walls of the city giving Immarel a great challenge, but in time they had fallen before her and her forces, and the city was now under Snecboth control once again. Despite the cost, however, the Everfrost Prince had taught her something - behind every victory on the field lay another, hidden success. As her arcane powers grew, it had become necessary for her to trial her newfound abilities on increasingly grander scales, in preparation for what the Everfrost Prince had assured her would be a most taxing ritual. And so, after Darblath had fallen, Immarel had ordered her soldiers to gather as many dead warriors in the city together as they could - the result was a horrific affair, and though the bodies had been frozen through magic to stop much of the decay, the sight of so many dead still brought unease to some of the assembled officers. But Immarel knew, of course, that such a display paled in comparison to the numbers killed by the Tuathak. §RThis was merely their punishment.§!\n\nImmarel's guards turned with a start as a white elk approached from behind - when she turned herself however, she waved them off as the rider dismounted - he was the Everfrost Prince in disguise, an antlered white helmet over his head to conceal his otherworldly appearance. He leaned close to Immarel, and spoke with his usual glacial demeanour. §d"This is only the beginning. When you have reached the heights of power, you shall be able to command the very world as you would these soldiers. Remember this..."§! Immarel nodded, stepping forward as the Everfrost Prince watched on alongside her bodyguards. She raised her arms.\n\nThe blue glow of magic engulfed the square, as limbs within the tangle of bodies began to twitch and shudder. Soon, there was true movement - unnatural, stiff movement, as if the bodies were being puppeted by some invisible master above them. Then, the pile came alive, as hundreds, then thousands of undead began to reanimate fully. Immarel strained under the stress of the spell, as her head began to ache and her arms began to burn with exertion, but soon enough she managed to wrestle full control of the assembled host. A few commands, and the mass before her had moved into some grim imitation of an organised force. Immarel smiled."
 flavor_gemradcurt.7.a:0 "An eternal power is within our grasp!"
 
 flavor_gemradcurt.8.t:0 "Standoff at Dungat"
 flavor_gemradcurt.8.d:0 "Outside the fortress of Dungat, the Peitar messenger waited for a reply with bated breath. The will of the Strutmari had been broken, and they were willing to surrender entirely. Gazing at the fortress in the distance, walls breaking, and surrounded by Snecboth soldiers and reanimated Peitar alike, Immarel opened her mouth to speak, but Captain Ishera, a trusted supporter and lieutenant who had joined the Order at a similar age as Immarel (albeit as a novice trainee), interjected. "Immarel, we should take their offer. Its no use storming the city if we can take it peacefully... and besides, these folk helped us in the Hibernal Crusade. It was the Strutmari who killed Harvestcrown in Minnorac! What's the use in-"\n\nAnother voice interrupted Ishera, as another of her lieutenants - Captain Talaran - rose to speak. "Where were the Peitar when they invaded in the first place? They only attacked when the damn Tuathak had been looting our lands for decades! And not to mention Imatt and Fasacglan - unless you think that Immarel's birth town is rightfully Strutmari land, then I think you ought to-"\n\n"Enough!" Immarel's curt command cut Talaran off immediately, as Ishera stepped back from her impending escalation, crossing her arms. Immarel knew that the Peitar had done winter a great service at Minnorac, and had seized Fasacglan and Imatt from the Tuathak invaders, not native Snecboth states. But their refusal to return the provinces, and their rejection of the supremacy of winter did pose a problem - who knew that these folk would not one day pose a threat to Winter's security? Immarel stepped towards the messenger. "I've made my mind up...""
 flavor_gemradcurt.8.a:0 ""... surrender denied. Talaran, send in the troops!""
 flavor_gemradcurt.8.b:0 ""... surrender accepted. Ishera, take charge of the prisoners."
 
 flavor_gemradcurt.9.t:0 "The Instruments of life"
 flavor_gemradcurt.9.d:0 "Immarel entered the underground chamber uneasily. Even now, she could hear the noise of construction above her head, as the workers erected the largest building Immarel had seen in her entire life, even in its unfinished state. Under her direction, they had built a monumental thing, with an even greater expanse of works underneath it. It was incredible, but as she walked within the tunnels and chambers of the Frostspear's subterranean levels, she wasn't entirely sure that the whole thing wouldn't come tumbling down on her head. She would have to get over her fear, however, for in this place lay the key to her destiny. In the centre of the chamber - which itself was large enough that the centrepiece seemed dwarfed by its surroundings, with a high ceiling and lots of space around the thing - there was a large, glowing-white crystal, mounted on some Precursor device, and punctured with many assorted tubes and cables, connected to the roof as if they were holding the crystal up. Before it stood the Everfrost Prince, looking deep into the Crystal's confines.\n\n§d"The Heart of Winter... and with the instruments of life gathered around you, this shall become the epicentre of your power."§! As Immarel approached him, the archfey did not move, though Immarel felt obligated to give him space. §d"When the long night comes, you shall bind your soul to the Heart, and eternal power will be yours..."§!\n\nThe words "eternal power" still affected Immarel in the same way it did when she first heard them. What the Everfrost Prince offered was eternal life - her soul would be bound to the Heart of Winter, her "phylactery", from which she would be able to control her own living body, or potentially that of somebody else, though that process was time-consuming, costly, and would effectively kill whomever it was done to. The Everfrost Prince had explained that this method, while being costlier and more dangerous, with the Heart having to remain within the Frostspear, would leave her stronger and with more vitality than traditional "eastern" methods of the same process, though Immarel did not know of what eastern land he spoke of. With her own wintry magic, she could freeze her mortal body and extend its vitality threefold, only needing to transfer to a new one once the old body was irreversible aged or damaged. This was a power fit to guide the Winter Court to a brighter new future - and with only a little more blood and sweat, it would be Immarel's to wield."
 flavor_gemradcurt.9.a:0 "A calamity like the Hibernal Crusade will never happen again."
 
 flavor_gemradcurt.10.t:0 "Due Vendetta"
 flavor_gemradcurt.10.d:0 "Immarel rode through the island city atop a white elk, past the Tuathak warriors and civilians that lay dead on the street, and the Snecboth and Taigan Order soldiers that waited with murderous anticipation for the word from their leader. Immarel had done it - even now it seemed hardly believable to her - she had destroyed the realms of Autumn, and ended the centuries long conflict between Snecboth and Tuathak for good. §rShe had won.§!\n\nBut what now? That was the question that seemed to alight the city, even after its subjugation. Immarel came to the square at the city's heart, before the building that used to serve as Einsagg's centre of power. Her lieutenants were there, alongside a large part of the troops in the city. They were waiting for orders - all but one, of course. Captain Ishera moved forward, to pre-empt the words many expected from Immarel's mouth. She spoke of the innocents in the city, of the madness and senselessness of it all. Of the old way. Of the peaceful and moral and just life we used to live, before we were forced to take up arms against the invaders. Talaran and Serondar, hardliner captains both, attempted to shout over her, to accuse her and belittle her before the assembled troops, but Immarel stood them down with an ice-glare, and continued listening in silence.\n\nWhen Ishera had finished her appeal, seemingly all her energy spent on her own last stand, Immarel dismounted, and approached her. The square watched on in anticipation, Ishera in desperate hope. Immarel placed her hand on her old friend's shoulder. "Ishera...""
 flavor_gemradcurt.10.a:0 ""... the Tuathak have made their grave. §rI am merely burying them.§!""
 
 flavor_gemradcurt.11.t:0 "The Winter Victorious"
 flavor_gemradcurt.11.d:0 "Immarel knelt beside the fire in her office at the Frostspear, her hands so close to the flames that the skin cracked under the heat. It reminded herself of an earlier time, before she had set her own nation alight, and brought every measure of destruction to the lands she called home. When she had sat by this very fire and contemplated a terrible nightmare... §rcalamity made manifest.§! Ruin written across the north in letters dripping red, staining the very snow red with blood. She saw, and she did not understand. She chose wrong. Or, at least, that was the thought that kept her up at night. That followed her in her most private moments. That chilled her to her core.\n\nBut there was something kept the faith in herself and her choice alive. She had won the struggle she brought on her nation, and now she was in an unprecedented position to mould it to her will, to throw every resource into ensuring this would never happen again. But those words still rang hollow - sitting in this room, by this fire, she remembered making the same vow, with a different antagonist. Something had to change. Immarel had to think differently. Safety, security - vital, yes, but had she really been treating them so? Or had those words just been a cover for the wrath and burning desire for vengeance that had consumed her since she saw her home taken from her by the Tuathak, since she had seen family and friend alike slaughtered like vermin for reasons alien to her to this day. §rThe wrath that had reduced half the nation to ash.§!\n\nImmarel took her hands away from the fire. It didn't matter really - she had lost most feeling in them long ago. She had remembered, soon after her ascension, resolving not to bother taking a new body until her old one had crumbled to dust or been destroyed. She didn't need to feel - she could exist apart from and above her own people. But that wasn't good enough - that attitude, that loss of feeling, had led her into committing the most terrible crimes. Immarel shook her head, and grabbed a quill and paper from her desk, and wrote an order calling for a young woman of her height and size to be brought to the Heart-Chamber. She would not rule as a cold skeleton, but as a flesh and blood elf, who ate and slept and adored the warmth of a fire just as her subjects did. She would still have to oppress her subjects, of course. Crush dissent, break rebellions, stifle freedoms and liberties - but no longer would she do so for as some cold tyrant, for her own wrath and rage and personal power, but for the prosperity of her people. So they may live in blissful harmony, under Gemradcurt's banner and Immarel's protection. She would rule not as a military commander would over the Snecboth, as a bringer of calamity. Not as a mother of death..."
 flavor_gemradcurt.11.a:0 "§D"...but as the Lady-Mother of Winter."§!"
 
 flavor_gemradcurt.12.t:0 "The Death of Immarel"
 flavor_gemradcurt.12.d:0 "The minister for agriculture burst through the door, his outerwear barely concealing the sleepwear underneath. He had gotten the message a few hours earlier, only a few minutes after he had woken - the Heart of Winter had been destroyed, and now Immarel lay on the floor of her office, unconscious - likely dead. The minister threw up his hands, setting aside his coat as he hurried over to the Great Leader's body. "Oh, this is calamity! Calamity!" He moved to kneel by her body, but the Deputy Commander of the Taigan Order stopped him before he could get his trousers wet in a puddle on the floor. The minister moved to her other side. "Oh... oh no! She's on the floor, the fucking floor! What to do, what to do? My heart is- it's sick! Like it's going into battle..." The minister turned to the Deputy Commander. "Tell me you called a doctor?"\n\nThe Deputy Commander scratched the back of her neck, looking away. "Well, as the acting Commander, I think the cabinet should decide whether to call a doctor or not. We should wait until we're quorate."\n\nThe minister stood up, an indignant look on his face. "Quorate? The room is only 75% conscious! And our actual leader is lying on the floor in a- in a puddle of indignity! " The minister turned towards the Commander of the Eiganrac, who was slumped far too comfortably on Immarel's office chair. "Look, the way I see it, I really think Immarel's face is telling us we should get her a doctor, and now!"\n\nThe Commander cocked his head, looking the minister for agriculture up and down. "Are you wearing a night-gown?"\n\nThe minister was taken aback, indignant once more. "Why - yes, I am wearing a night-gown! And I'm wearing one because I act decisively and with great speed, Iwandir! Now, if neither of you are going to provide any worthwhile leadership, I really do think its time I-"\n\nThe Commander of the Eiganrac cut him off, standing up with a start. "I thought I was going to be challenged by someone, I just didn't expect him to be a farmer wearing a damned nightie. Immarel's already dead. Get out, or you'll be the next person in here lying in a puddle of their own piss. The Eiganrac are taking over." The minister for agriculture seemed like he was about to say something, but then decided it wasn't a battle worth fighting, threw up his hands, picked up his coat, and stormed out of the room."
 flavor_gemradcurt.12.a:0 "How will we ever recover?"
 
