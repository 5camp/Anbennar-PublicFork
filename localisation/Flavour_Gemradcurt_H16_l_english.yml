 gemradcurt_immarel_morrowind_tt:0 "§rWith this character's death, the thread of prophecy is severed. Reload a save, or persist in this doomed world you have created.§!"
 gemradcurt_reflections_a_tt:0 "§DImmarel shall continue with the ritual, and will embark on a path that will lead Gemradcurt to an eternal winter. However, unless Immarel dies, Gemradcurt will never be able to form a united Eordand.§!"
