 # Long Night Event Chain \n\n
 
 flavor_gemradcurt.32.t:0 "The Long Night - Reflections"
 flavor_gemradcurt.32.d:0 "Immarel sat slumped in her chair, one hand held to her head, and the other reaching out to the fire. She felt its warmth against her skin - savoured it. Would she feel the same thing tomorrow? Would this ritual strip her even of that? Immarel thought these things, but in her mind a different worry turned over and over again. Last night she had dreamed she had climbed to the tip of the Frostspear, a swirling maelstrom of snow and magic above her, and for miles and miles she beheld the destruction of the land. The buildings of Gemradcurt lie ruined, wood and stone husks were all that remained of the city's vitality. Snecboth bodies littered the streets - Riders ran roughshod through them, hunting down any elf still living. Outside the city, thousands or tens of thousands laid dead. §rDeath wrote its name in bloody characters across the snow.§!\n\nImmarel had awoken with tears in her eyes. Grief-stricken, though the events she had seen had not yet come to pass. She was blinded by her fear then, but now she could see two possibilities before her. In one, that grim day was the result of inaction. A future where she threw off this new power out of worry, and Gemradcurt was finally overrun by its enemies. By the realms of the south perhaps, or strange invaders from the sea. The other, that terrible alternative, was that what she was about to do would be the harbinger of catastrophe. That she would be the §dmother of death§!, and from her womb would spring calamity unrivalled by all others. That her hubris, her clamour for ever more power, would undo everything that had been won by the blood of hundreds of thousands of her countrymen.\n\nImmarel sat motionless on the chair, thinking and thinking and thinking. Her skin grew uncomfortably hot under the fire, but she didn't care - didn't retrieve it. She had the choice... The ritual was ready, and it would begin tomorrow night, but all she had to do was give the word and it would be cast aside, or she could go to sleep now, and go to her destiny. A coin flip that would decide the fate of her nation."
 flavor_gemradcurt.32.a:0 "§DI will not be the mother of death...§!"
 flavor_gemradcurt.32.b:0 "§rI will not be the mother of death...§!"
 
 flavor_gemradcurt.33.t:0 "The New Immarel"
 flavor_gemradcurt.33.d:0 "After she had given the word, the instruments of life had been dismantled. The phylactery had been shattered. Immarel heard no more from the Everfrost Prince of grand plans or an eternal winter - but she bore no punishment either. She had not made any sort of official pact with him yet, and that fact had likely saved her life. Nevertheless, the close call with the fey has changed Immarel. While she still believes that Gemradcurt must rule unopposed in Eordand, she understands that the Winter Court cannot afford to throw away all the things they had once fought for - or else they may invite that terrible fate she had dreamt of on that long night. Her quest for personal power had nearly made her a slave of the fey, but no longer - if she wants to lead her people to glory, she must do so alone, under her own power. And, chance willing, Immarel and her successors would build an eternal Winter Court, not just an eternal winter."
 flavor_gemradcurt.33.a:0 "The old ways triumph!"
 
 flavor_gemradcurt.34.t:0 "The Long Night - Crisis"
 flavor_gemradcurt.34.d:0 "Immarel awoke with a start. There was a clamour around her as soldiers and merchantmen and nobles rushed to barricade doors, sharpen their weapons, and plan their next move. Her wrists and ankles were bound, and someone had put a gag in her mouth. She was still wearing the white nightgown she wore to bed. She looked around. In the heart chamber, heavily armed, stood a large part of the cream of Gemradcurt's society. They had figured out her plan, were spooked, and staged a coup. Fantastic. Near one of the chamber doors stood Captain Serondar and a few very prominent nobles - they were arguing about what to do next. Judging by the mention of his name, the faint shouting and noise from the other side of the chamber doors, and the incessant thud of battering rams striking them, Captain Talaran was on the other side, trying to get in. At least someone had stayed loyal. It didn't matter, though - Talaran wasn't getting in, and she wasn't getting out. The binds were so tight they bit into her skin, and she could barely move her fingers - no casting spells.\n\nThen time stopped. An Archfey, the most beautiful elf Immarel had ever seen, clad in white furs and armour, apparated from thin air and approached, crouching down before her. §d"The Long Night has come. Now is the time that the wheat separates from the chaff, and those who are on the side of winter reveal themselves."§! Immarel's binds suddenly broke free, movement restored to her even as everyone else in the room stood dead-still. She pulled the gag from her mouth, and the Everfrost Prince continued. §d"I propose a pact, at this darkest hour. I grant you power - eternal life, and magical abilities beyond compare. And in return, you shall cast the land into an eternal winter, so that the snow shall fall for half the year, and so that all may feel the icy embrace of winter."§! He offered his hand. §d"And what say you, my champion, my faithful servant?"§!\n\nImmarel took it without delay."
 flavor_gemradcurt.34.a:0 "§D"And Your wish is my command..."§!"
 
 flavor_gemradcurt.35.t:0 "The Long Night - Ascension"
 flavor_gemradcurt.35.d:0 "Captain Talaran nearly cried out in anguish when he heard a great explosion consume the Heart-Chamber from the other side of the doors. For a few minutes, he feared - thought - Immarel dead, his dear leader, with whom he was half in love, slain by perfidious traitors. Then the doors opened, and he feared no longer. Immarel stood within the chamber, the inside of the phylactery behind her swirling with magical energy, wisps of it filling the chamber and spreading out once the doors opened. She stood tall, nearly majestic in her power, and completely at ease, despite her injuries, standing in the biting cold in nothing but a dirty nightgown - all the plotters and traitors were dead on the floor, reduced to frozen corpses. With a flick of her hand, they rose once again in service to her. The Taigan Order loyalists, Talaran included, knelt in submission to her - but they had no idea what had truly transpired. What Immarel had become. What would soon happen to Gemradcurt.\n\nAlong with the rest of the nation, they soon would. From the tip of the Frostspear, coinciding with the explosion within its depths, erupted a beam of light that seemed to pierce the sky, a maelstrom of ice and wind and magic erupting over the skies of the city. Across northern Eordand, from Slecgal to Marathmas to Einsagg, the days kept growing colder and colder and colder, until the entire nation was plunged into a deep winter. Snow fell. Then armies marched from the Frostspear - armies of undead, of frozen corpses and ice-white skeletons, led by Taigan Order officers. And, finally, Immarel told the people what had occurred.\n\nThere had been a grave threat to Gemradcurt - a coup attempt from within, supported by enemies from without. Immarel was forced to take drastic measures. This new winter, a near-eternal winter that would last 9 months of the year, alongside the undead armies streaming out of Gemradcurt, would protect them forever - as would Immarel. For Immarel had seized the power of eternal life. She urged for calm. For people to remain in their homes until the threat had passed."
 flavor_gemradcurt.35.a:0 "§rAnd instead, the people reached for their spears.§!"
 
 flavor_gemradcurt.36.t:0 "Reotcrab Accepts!"
 flavor_gemradcurt.36.d:0 "The kingdom of Reotcrab has seen reason, and placed their naval and land forces under our command! With the raiders of the north on our side, we are one step closer to achieving total victory over the hated Autumn."
 flavor_gemradcurt.36.a:0 "Excellent news!"
 
 flavor_gemradcurt.37.t:0 "Reotcrab Rejects Us!"
 flavor_gemradcurt.37.d:0 "Whatever the reason, it seems that Reotcrab have rejected our offer of co-operation, content to keep the north and make themselves fat off of petty raids and piracy. No matter - if they will not give us their fleet or their men, we will seize it for ourselves!"
 flavor_gemradcurt.37.a:0 "Very well - ready the armies1"
 
 # Red Winter \n\n
 
 flavor_gemradcurt.101.t:0 "The Red Winter"
 flavor_gemradcurt.101.d:0 "The coup attempt during what is now known as "The Long Night" involved a cross-section of Gemradcurt's society. Hastily thrown together over the course of a week, it was comprised of notable nobles, merchantmen, clergy, and even Taigan Order soldiers, be they followers of Ishera (who did not know of the attempt) or previously devout supporters of Immarel such as the late Captain Serondar. And so, the deaths of those conspirators naturally raised the anger of much of Gemradcurt's establishment. A confrontation - unrest - was likely. But Immarel had not expected this.\n\nIt began as demonstrations. Disobedience. It soon turned into small scale raids, ambushes on Taigan Order soldiers and undead patrols. §rThen everything collapsed, all at once.§! Entire provinces began to openly reject Immarel's rule. Armouries were looted, and the majority of regular Snecboth soldiers deserted or mutinied. A great part of the people of Gemradcurt had risen up in fear and anger at Immarel's seizure of power, and her use of necromancy, long thought a distasteful but necessary weapon of war, had been unmasked for what they now saw it to truly be - an evil art, designed only to increase Immarel's personal power, and unleash unrivalled tyranny on the Snecboth people.\n\nBut Immarel was not alone - the greater part of the Taigan Order remained fanatically loyal. Many clergy, merchants and nobles chose to support her either out of fear or simply to hedge their bets on the side they thought would win. And, despite many ordinary peoples shock and anger, perhaps four-tenths of the Snecboth population could not separate Immarel the liberator, the victorious conqueror and defender, from whatever they said she was now. The revelation that the §dEverfrost Prince§!, an Archfey of legend, had been helping Immarel gave even more legitimacy to her cause. By the end of the month, the hoped-for mass overthrow of Immarel had not materialised - instead, the lines of a true civil war, family against family and friend against friend, had been drawn. §rThe Red Winter had begun."
 flavor_gemradcurt.101.a:0 "And the snow shall be stained red with blood..."
 
 flavor_gemradcurt.102.t:0 "Watchers of the White"
 flavor_gemradcurt.102.d:0 "Captain Ishera Fasacminn and Immarel Winterswrath had been close. The year before Immarel had been propelled to leadership by Gemradcurt's militarists, Ishera had joined the Taigan Order, the same age as Immarel, and the two had become fast friends. Though she did not have the years or experience of some of her older advisors, Immarel trusted none more than Ishera when it came to good, sound counsel. They knew each other well, and they had fought side by side on many occasions. When it came to personal matters, not matters of state or warfare or whatever else concerned government, Ishera was the only person whom Immarel could turn to. But one of them had changed. Either Ishera grew too soft, or Immarel grew too wrathful, too hungry for power and security and eternal peace. By the time the Long Night came, there was this rift between them, indistinct but ever-present. In the days after her ascension, Immarel had hoped, foolishly, that Ishera might understand what she had done. Might play the friend and confidant in the undoubtedly tough time ahead.\n\nBut she was wrong. Of course she was - it was folly to hope for any other outcome. Soon after the Red Winter began in earnest, Ishera publicly and ostentatiously defected to the rebels. She denounced Immarel as a traitor to the people of Gemradcurt, to the old ways and to the Winter Court. Quickly, she emerged as a key figure in the resistance, and soon enough, she had been appointed as the leader of a force that would strike down her old comrade. They call themselves "The Watchers of the White", claiming to represent the true, legitimate government of Gemradcurt, and are comprised largely of the nation's prominent rebellious nobility and mercantile class, many of whom had lost friends and family in the chaos of the Long Night. They are well equipped, highly motivated, and worse still well-led. If Immarel is to retain control of Gemradcurt, the Watchers must be taken care of without delay."
 flavor_gemradcurt.102.a:0 "The first salvo of a long war..."
 
 flavor_gemradcurt.103.t:0 "Dealing with the Petty Lords"
 flavor_gemradcurt.103.d:0 "The main army of the Watchers of the White has been crushed. Ishera's body, brought to Immarel by a loyalist Taigan Order soldier, mercifully and fortunately unraised, was buried with full honours by her old friend, but the legacy of her betrayal, and those of the many other nobles and merchants who followed her into battle, remains. With their primary field army destroyed and many of their members settling into localised guerrilla warfare, the time has come to see that in the post-war Gemradcurt these traitors do not rear their heads once again - the families of the rebels will have their property confiscated and their assets seized, so that they will not dare to rise up against Gemradcurt again."
 flavor_gemradcurt.103.a:0 "The traitor's due."
 
 flavor_gemradcurt.104.t:0 "The Tuathak Rebellion"
 flavor_gemradcurt.104.d:0 "When Einsagg was razed, and the realms of Autumn brought under the control of Immarel, it was believed that the threat to winter posed by the Tuathak was permanently ended - but, as the Snecboth settlers, administrators and soldiers in Glorethir have now found out, this was not the case. All across the Tuathak-majority territories in the west, Autumn Court fanatics and Tuathak separatists have risen in revolt, slaughtering any Snecboth they can find and reimposing the worship of Autumn through their controlled territories. While most of these revolts are localised, in Raithtall a far more serious threat has arisen.\n\nIt seems that after the defeat of Raithtall by Immarel and Gemradcurt, the son of its last ruler, one Galhan Oakgardner, fled to the Golden Acres of Dorcurt, alongside a large population of loyalists. Dispersing into the local population, who were supportive of Galhan and his men in the face of Snecboth tyranny, they hid there for many years, waiting for the perfect moment to strike and reclaim their home - and that time is now. Already Raithtall has fallen to their new Oakgardner king, and it seems the western situation is on a precipice. If we are to prevent another Hibernal Crusade from occuring, we must deal with these traitors as quickly as possible."
 flavor_gemradcurt.104.a:0 "An expected betrayal, but still a painful one."
 
 flavor_gemradcurt.105.t:0 "Fate of the Old Enemy"
 flavor_gemradcurt.105.d:0 "With the Tuathak rebellion put down, and the last Oakgardner slain before the walls of his city, the fate of our old enemy now lies completely within our hands. The events of the rebellion have shown many that the Tuathak are ungovernable - that their culture and way of life is antithetical to the rule of winter, and that we must change their ways through whatever means necessary in order to prevent another rebellion. However, with Immarel's grip on Gemradcurt slowly tightening, there is another suggestion - with her personal power growing by the day, and the mechanisms of repression likewise growing in strength, would it not be possible to force the Tuathak to submit without diverting immense resources to their destruction? Whatever the choice, it will likely guide our future interactions with similarly unruly peoples. Immarel must choose wisely."
 flavor_gemradcurt.105.a:0 "§rPut them to the sword.§!"
 flavor_gemradcurt.105.b:0 "§DWe can make use of their cultural talents.§!"
 
 flavor_gemradcurt.106.t:0 "The Northern Betryal"
 flavor_gemradcurt.106.d:0 "The Northern Dukads had always chafed under the rule of Gemradcurt. The people were wary of the high taxes necessary for funding Immarel's wars, and they resented placing their kin under the command of distant and fanatical Taigan Order commanders. After the Feast at Daidh, and the integration of both Dukads into Gemradcurt proper, this resentment grew and grew. And now, finally, Immarel's takeover has seemingly been the pebble that cracked the ice. The dispossessed former royal families of Gelcolle and Reotcrab have each risen in revolt, raising sizable forces in defiance of Immarel's will. If we are to maintain the unity of the Snecboth people, these traitors must be crushed."
 flavor_gemradcurt.106.a:0 "We should have killed them all when we had the chance."
 
 flavor_gemradcurt.107.t:0 "The White Terror"
 flavor_gemradcurt.107.d:0 "The "Northern Betrayal" of the traitor-dukads of Gelcolle and Reotcrab has shown Immarel the true extent to which rebellious forces have infiltrated the nation. Across the northern provinces, people of all stripes and backgrounds rose up in support of figures who, trully, had not been politically relevant since their realms had been subsumed into Gemradcurt all those years ago. The strength of anti-Immarel feeling was great indeed, and that strength required an equally strong response. While Taigan Order soldiers have everywhere rose to the task of weeding out traitors in the many towns and villages of the north, it was in fact a different force who have proved best.\n\nComprised of ordinary Snecboth, who have joined Immarel's side in the Red Winter out of duty or loyalty or whatever else motivates them, these mounted warriors, who call themselves the Eiganrac, and bare an insignia of a white snowflake on a bloody field, have proved their worth countless times, reducing many regions of the country to submission through sheer, efficient brutality. Towns have been razed and rebels-under-arms and those who support them alike executed without delay. They have been at the forefront of what the enemy call "the White Terror", a campaign of "police actions" that, yes, have resulted in the deaths of many civilians, but have also been vital in securing the regime's survival.\n\nIf we are to see the end of this civil war, this force must be organised and subsumed under the direct control of the Taigan Order, so that we may employ them in even greater strength and numbers, and quickly reduce this realm to order."
 flavor_gemradcurt.107.a:0 "For peace and security, no price is too high."
 
 flavor_gemradcurt.108.t:0 "Truespear's Invasion"
 flavor_gemradcurt.108.d:0 "As one by one rebellious factions were dispersed or destroyed, many thought that this bloody phase of the Red Winter was finally drawing to a close, and that soon enough Immarel would rule uncontested over Eordand's north. With the news that Jahainar Truespear has recently emerged from the Domandrod with a force of thousands of Strutmari and Tuathak refugees and emigres, Gladewardens, and disparate groups of Snecboth rebels, all of those hopes (and fears) have been shattered.\n\nA powerful mage from Trimgarb, Truespear appears to have been granted passage through the Domandrod in a similar fashion to that army of Iadth that once crushed the Autumnal realm of Dorcurt, his army emerging from the Winter Gate at Dungat and headed straight for the city of Gemradcurt - it is clear that if Immarel does not deal with this new threat with haste, all she has worked for may unravel before her."
 flavor_gemradcurt.108.a:0 "One final challenge."
 
 flavor_gemradcurt.109.t:0 "The Truespear Shattered"
 flavor_gemradcurt.109.d:0 "Truespear's invasion of Gemradcurt represented a crisis-point for the Immarellian regime. Many within the resistance hoped that it would be the final blow that would topple the rule of the hated necromancer-queen, and that the civil war that had torn apart their home would end in their favour. But as Truespear was slain and his army was shattered on the approach to Gemradcurt, those hopes melted away. Now, it seems only a matter of time before Immarel achieves her final victory.\n\nBut for the regime, the destruction of Truespear's army nonetheless presents an interesting question.\n\nThough Tuathak and Snecboth rebels also contributed to his force, the majority of his followers were Peitar, be they Strutmari refugees who had fled to the Domandrod or other Peitar states, adventurers from Pelomar or Trimgarb, or Gladewardens donated to the effort by the Fey, abandoning their usual posts in an extraordinary effort to destroy the most existential threat to balance ever seen in the region. While many in the regime wish for the Peitar to be punished for their transgressions, there are still those who argue that there is no need to waste resources persecuting a people who could be more easily brought to heel by other methods - no matter the answer, it will undoubtedly set a precedent for how we handle the peitar in the future. The choice, like everything else in the north, is now in Immarel's hands."
 flavor_gemradcurt.109.a:0 "§rThey shall follow the fate of their leader.§!"
 flavor_gemradcurt.109.b:0 "§DThey are insignificant - let them live.§!"
 
 flavor_gemradcurt.110.t:0 "The Will of One"
 flavor_gemradcurt.110.d:0 "Though the most decisive and deadly battles of the Red Winter have been fought on the battlefield, with mage-fire and spears and swords and seemingly every other tool devised in order to cause grievous bodily harm, since that initial period after the Long Night, when the realm divided into two over the question of whether to pledge loyalty to Immarel or rise up in arms against her, a more personal battle has been raging in the minds of many who live under the flag of Gemradcurt - especially in those of the loyalists, who everyday see the blood and anger of their countrymen written in blood across the snow of their home. Many push aside their doubts, and redouble their efforts in ending the civil war. In the case of our recently departed advisor, the opposite occurs. Taking with them a significant amount of state resources, they have turned traitor and joined with those wishing to depose Immarel."
 flavor_gemradcurt.110.a:0 "An insignificant betrayal - after all, hope rides alone."
 
 # used to be hope rides alone
 flavor_gemradcurt.111.t:0 "Here Comes The Arm"
 flavor_gemradcurt.111.d:0 "The civil war has been bloody and destructive beyond measure - entire regions of the nation lie in ruins, scourged by rebel and loyalist alike. While the normal process of rooting out entrenched guerrillas or striking out at Immarellian garrisons is responsible for much of this devastation, it is undeniable that the methods of the "Eiganrac", fanatic human volunteers who have taken Immarel's side during the civil war, have been instrumental in reducing much of the nation to both tranquil ashes, charred and frostbitten corpses staining the snow red. [ROOT.GetName] has been the latest victim of the Eiganrac's "White Terror" - much of the population has been slaughtered, and any rebels in the province frozen out of their holes and hideaways."
 flavor_gemradcurt.111.a:0 "Thus always to traitors!"
 
 flavor_gemradcurt.112.t:0 "Light up the Night"
 flavor_gemradcurt.112.d:0 "When the Red Winter began, Gemradcurt divided itself cleanly in two between the supporters of Immarel and her stalwart enemies. Families and communities were divided, as many took arms against their kin, in defence of principles or liberties they would gladly die for. While the ever-deepening intensity of the civil war dragged the populace into a corresponding polarisation and radicalisation, the actions of the Immarellian regime have nonetheless been instrumental in driving both supporters and neutrals alike into arms against it. The latest case of this phenomenon has been in [ROOT.GetName], where the local population have risen in revolt against Immarel, refusing to acknowledge her agents or her rule."
 flavor_gemradcurt.112.a:0 ""Resist" all they want, sooner or later they will come back to us."
 
 flavor_gemradcurt.113.t:0 "The Fight"
 flavor_gemradcurt.113.d:0 "The Hibernal Crusade was devastating for the Snecboth. Thousands were killed or driven away from their ancestral homes and territories, as Tuathak crusaders marched north in hope of conquering the Winter once and for all - while this was undoubtedly a horrific time for the north, it had some silver lining: the Snecboth undoubtedly have perhaps the greatest experience in guerrilla and irregular warfare in the continent. The Red Winter has proven this many times over. From the day wights and undead soldiers began to stream out of the Frostspear, they and their Order-Knight puppetmasters have come under relentless attack from rebel fighters - while primarily this has been a costly but drawn-out process of attrition, ever so often the guerrillas achieve an astounding victory - unfortunately, this has recently been the case, as a Taigan Order force was destroyed to a man by a surgical attack by an irregular rebel militia. With their wights and skeletal soldiers collapsing to dust or going beserk without their masters, the entire army is lost to us, and it will likely be costly to replace them."
 flavor_gemradcurt.113.a:0 "We'll smoke out these rats eventually!"
 
 flavor_gemradcurt.114.t:0 "The Red Snow Settles"
 flavor_gemradcurt.114.d:0 "Many expected the civil war to end with a bang - really, many expected that the destruction of Truespear's army would signal the near-instant collapse of a faltering rebel effort. They were wrong. Even after Truespear and his Peitar, Tuathak and Snecboth force lie dead on the fields outside Gemradcurt, rebels continued their guerrilla and irregular attacks on Taigan Order forces, and rebel armies continued to near-spontaneously rise against Immarel's tyrannical reign. Instead of a quick victory, the devastating civil war that tore apart Gemradcurt for years ended not with a bang, but with a whimper. As the months passed, rebel strongholds were broken, tax revenues increased, disobedience of agents of the state and Taigan Order-Knights alike declined, and the massive amounts of undead soldiers raised for the defence of the regime began to be penned off or disposed of, no longer necessary for the new Gemradcurt, where Immarel finally reigns absolutely supreme. Finally, mercifully, the Red Winter is over."
 flavor_gemradcurt.114.a:0 "The red snow settles at last..."

