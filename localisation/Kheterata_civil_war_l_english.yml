l_english:


 khet_civil_war.1.t:0 "The Defiance Defeated"
 khet_civil_war.1.d:0 "The Nirat rebellion has been vanquished by our armies and peace is restored to the Sorrow. Now, we must prepare for war against our other enemies; the scavenging gnolls of Gnollakaz and Brrtekuh and the elven invaders of Elizna."
 khet_civil_war.1.a:0 "The House of Crodamos shall triumph!"
 khet_civil_war.2.t:0 "The Redemption of Kheterat"
 khet_civil_war.2.d:0 "With our conquest of Kheterat, the purification of Kheterata is at hand! The High Priest shall adopt the role of King as well with an official coronation two weeks."
 khet_civil_war.2.a:0 "Faith is triumphant!"
 khet_civil_war.3.t:0 "March of the Dajashti"
 khet_civil_war.3.d:0 "On the eve of the traditionalists' triumph, their former allies have played their hands; the armies of Dajasht the Dashing, Commander of the Faithful, march on Kheterata intent on overthrowing their former allies and installing their leader on the throne!"
 khet_civil_war.3.a:0 "The mob is repelled."
 khet_civil_war.3.b:0 "The true faithful are victorious!"
 khet_civil_war.4.t:0 "Our opportunity has arrived!"
 khet_civil_war.4.d:0 "The Kheteratans are still busy slaughtering each other in what was expected to be a quick war. With the war grinding to a halt and a stalemate more likely each day, this is our chance to invade and seize what land we can!"
 khet_civil_war.4.a:0 "Ready the girls, we push for the coast!"
 khet_civil_war.4.b:0 "We remain too weak."
 khet_civil_war.5.t:0 "Collapse of Kheterata!"
 khet_civil_war.5.d:0 "With the war against Nirat having failed to end decisively, the local nobles have begun openly defying our authority! We can do nothing but wait it out and prepare for future reconquest."
 khet_civil_war.5.a:0 "Curses!"
 



 khet_civil_war_no_ally:0 "Alliances cannot be made during the civil war!"