 magic_project_homunculus.8.t:0 "Homunculus Ruler"
 magic_project_homunculus.8.d:0 "Your current ruler is a Homunculus, a construct made of pure alchemy alone."
 magic_project_homunculus.9.t:0 "Troubles of a Homunculus Advisor"
 magic_project_homunculus.9.d:0 "Members of our government have made it clear that they dislike our Homunculi advisor and demand for them to be removed from office!"
 magic_project_homunculus.9.a:0 "I don't think so
 magic_project_homunculus.9.b:0 "Remove the homunculi from office!"
 
 magic_project_homunculus.10.t:0 "Heir Exposed as Homunculi!"
 magic_project_homunculus.10.d:0 "Whether it be in a diplomatic faux pas or hard-hitting evidence, a series of unfortunate events has exposed [Root.Heir.GetName] for what [Root.Heir.GetSheHe] really is: an being made of unnatural means, a being made of alchemy!"
 magic_project_homunculus.10.a:0 "[Root.Heir.GetName] is my heir for good reason"
 magic_project_homunculus.10.b:0 "Disinherit [Root.Heir.GetName]"
 magic_project_homunculus.11.t:0 "Ruler Exposed as Homunculi!"
 magic_project_homunculus.11.d:0 ""You are no mere mortal, my [Root.Monarch.GetTitle]. You are a freak of nature that should have never existed!"\n\nRumours spread across the country that [Root.Monarch.GetName] is not who [Root.Monarch.GetSheHe] says [Root.Monarch.GetSheHe] is, but is in-fact a homunculi secretly embedded into everyday society!\n\nRebels have risen up in parts of the country demanding [Root.Monarch.GetName]'s abdication, or else."
 magic_project_homunculus.11.a:0 "Oh I don't think so"
 magic_project_homunculus.11.b:0 "Abdicate"
 magic_project_homunculus.12.t:0 "Consort Exposed as Homunculi!"
 magic_project_homunculus.12.d:0 "People knew that [Root.Consort.GetName]'s perfect looks was too good to be true.\n\nRumours have spread across the court that [Root.Consort.GetName] is in-fact some sort of sick creation made for the only purpose of pleasing [Root.Monarch.GetName]!"
 magic_project_homunculus.12.a:0 "Oh I don't think so"
 magic_project_homunculus.12.b:0 "Abdicate"